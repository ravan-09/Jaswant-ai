<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#6366f1">
    <title>devgagan</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #6366f1;
            --primary-dark: #4f46e5;
            --secondary: #8b5cf6;
            --success: #10b981;
            --warning: #f59e0b;
            --error: #ef4444;
            --info: #06b6d4;
            
            --glass-bg: rgba(255, 255, 255, 0.95);  /* Changed from 0.25 to 0.95 */
            --glass-border: rgba(255, 255, 255, 0.8);  /* Changed from 0.18 to 0.8 */
            --shadow-light: 0 8px 32px rgba(31, 38, 135, 0.37);
            --shadow-heavy: 0 20px 60px rgba(0, 0, 0, 0.3);
            
            --transition: all 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            --bounce: cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }
        
[data-theme="light"] {
    --bg: #ffffff;  /* Changed from gradient to solid white */
    --card-bg: #ffffff;  /* Changed from transparent to solid white */
    --text: #1a202c;
    --text-secondary: #4a5568;
    --border: rgba(0, 0, 0, 0.1);  /* Changed to darker border for contrast */
    --nav-bg: #ffffff;  /* Changed from transparent to solid white */
}

[data-theme="dark"] {
    --bg: #1a1a2e;  /* Changed from gradient to solid dark */
    --card-bg: #16213e;  /* Changed from transparent to solid dark */
    --text: #f7fafc;
    --text-secondary: #a0aec0;
    --border: rgba(255, 255, 255, 0.1);
    --nav-bg: #0c0c0c;  /* Changed from transparent to solid dark */
}
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--bg);
            color: var(--text);
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }
        
        body::before {
    content: '';
    position: fixed;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background: var(--bg);  /* Now just using the solid color */
    z-index: -1;
}
        
        /* Floating particles animation */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
        }
        
        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            animation: float 6s infinite ease-in-out;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); opacity: 0.7; }
            50% { transform: translateY(-20px) rotate(180deg); opacity: 0.3; }
        }
        
        /* Header with glassmorphism */
        .header {
            position: fixed;
            top: 0;
            width: 100%;
            background: var(--nav-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-bottom: 1px solid var(--border);
            padding: 16px 20px;
            z-index: 100;
            transition: var(--transition);
        }
        
        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .header-left {
            display: flex;
            align-items: center;
            gap: 16px;
        }
        
        .menu-btn {
            background: var(--card-bg);
            border: 1px solid var(--border);
            color: var(--text);
            width: 44px;
            height: 44px;
            border-radius: 12px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: var(--transition);
            backdrop-filter: blur(10px);
            font-size: 18px;
        }
        
        .menu-btn:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-light);
        }
        
        .menu-btn:active {
            transform: scale(0.95);
        }
        
        .logo {
            font-weight: 800;
            font-size: 20px;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            letter-spacing: -0.5px;
        }
        
        [data-theme="dark"] .logo {
    background: none;
    -webkit-text-fill-color: white; /* White text in dark mode */
    color: white; /* Fallback */
}
        
        .header-right {
            display: flex;
            align-items: center;
            gap: 12px;
        }
        
        .theme-toggle {
            background: var(--card-bg);
            border: 1px solid var(--border);
            color: var(--text);
            width: 44px;
            height: 44px;
            border-radius: 12px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: var(--transition);
            backdrop-filter: blur(10px);
            font-size: 20px;
        }
        
        .theme-toggle:hover {
            transform: rotate(180deg) scale(1.1);
            box-shadow: var(--shadow-light);
        }
        
        /* Advanced Timer */
        .timer-container {
            position: relative;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .timer {
            background: linear-gradient(135deg, var(--error), #dc2626);
            color: white;
            padding: 12px 16px;
            border-radius: 16px;
            font-family: 'Inter', monospace;
            font-weight: 600;
            font-size: 14px;
            box-shadow: var(--shadow-light);
            position: relative;
            overflow: hidden;
        }
        
        .timer.warning {
            animation: pulse 1s infinite;
        }
        
        .timer.critical {
            animation: shake 0.5s infinite;
            background: linear-gradient(135deg, #dc2626, #991b1b);
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
        
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-2px); }
            75% { transform: translateX(2px); }
        }
        
        .progress-ring {
            width: 40px;
            height: 40px;
            transform: rotate(-90deg);
        }
        
        .progress-circle {
            fill: none;
            stroke: rgba(255, 255, 255, 0.3);
            stroke-width: 3;
        }
        
        .progress-circle.progress {
            stroke: var(--primary);
            stroke-linecap: round;
            transition: stroke-dashoffset 0.3s ease;
        }
        
        /* Main Content */
        .main {
            margin: 80px 0 100px;
            padding: 20px;
            max-width: 1200px;
            margin-left: auto;
            margin-right: auto;
        }
        
        .question-container {
    background: var(--card-bg);  /* Now uses solid color */
    /* Remove or reduce blur effect */
    backdrop-filter: none;
    -webkit-backdrop-filter: none;
    border: 1px solid var(--border);
    border-radius: 24px;
    padding: 32px;
    box-shadow: var(--shadow-heavy);
    position: relative;
    overflow: hidden;
    transition: var(--transition);
}
        .question-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, var(--primary), var(--secondary), var(--info));
            background-size: 200% 100%;
            animation: gradient-flow 3s linear infinite;
        }
        
        @keyframes gradient-flow {
            0% { background-position: 0% 50%; }
            100% { background-position: 200% 50%; }
        }
        
        .question-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 24px;
        }
        
        .question-number {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            padding: 12px 20px;
            border-radius: 16px;
            font-weight: 700;
            font-size: 14px;
            box-shadow: var(--shadow-light);
            position: relative;
        }
        
        .question-info {
            display: flex;
            flex-direction: column;
            align-items: flex-end;
            gap: 4px;
        }
        
        .question-progress {
            color: var(--text-secondary);
            font-size: 12px;
            font-weight: 500;
        }
        
        .question-marks {
            background: rgba(16, 185, 129, 0.2);
            color: var(--success);
            padding: 4px 8px;
            border-radius: 8px;
            font-size: 10px;
            font-weight: 600;
        }
        
        .question-text {
            font-size: 18px;
            line-height: 1.7;
            margin-bottom: 32px;
            color: var(--text);
            font-weight: 500;
        }
        
        .options-container {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }
        
        .option {
            background: var(--card-bg);
            backdrop-filter: blur(10px);
            border: 2px solid var(--border);
            border-radius: 20px;
            padding: 20px 24px;
            cursor: pointer;
            transition: var(--transition);
            position: relative;
            font-size: 16px;
            font-weight: 500;
            color: var(--text);
            overflow: hidden;
        }
        
        .option::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.1), transparent);
            transition: left 0.5s;
        }
        
        .option:hover::before {
            left: 100%;
        }
        
        .option:hover {
            transform: translateY(-4px);
            border-color: var(--primary);
            box-shadow: var(--shadow-light);
        }
        
        .option:active {
            transform: scale(0.98);
        }

        .menu-btn, .theme-toggle, .nav-btn.prev, .action-btn.flag {
    background: var(--card-bg);  /* Solid background */
    backdrop-filter: none;  /* Remove blur */
}

.sidebar {
    background: var(--card-bg);  /* Solid background */
    backdrop-filter: none;  /* Remove blur */
}
        
        .option.selected {
            background: rgba(99, 102, 241, 0.15);
            border-color: var(--primary);
            color: var(--primary);
            transform: translateY(-2px);
            box-shadow: var(--shadow-light);
        }
        
        .option.correct {
            background: rgba(16, 185, 129, 0.15);
            border-color: var(--success);
            color: var(--success);
        }
        
        .option.incorrect {
            background: rgba(239, 68, 68, 0.15);
            border-color: var(--error);
            color: var(--error);
        }
        
        .option.disabled {
            background: rgba(160, 174, 192, 0.1);
            border-color: var(--text-secondary);
            color: var(--text-secondary);
            cursor: not-allowed;
        }
        
        .option-indicator {
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            width: 24px;
            height: 24px;
            border-radius: 50%;
            transition: var(--transition);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            font-weight: 700;
        }
        
        .option.selected .option-indicator {
            background: var(--primary);
            color: white;
        }
        
        .option.correct .option-indicator {
            background: var(--success);
            color: white;
        }
        
        .option.incorrect .option-indicator {
            background: var(--error);
            color: white;
        }
        
        .option:not(.selected):not(.correct):not(.incorrect) .option-indicator {
            border: 2px solid var(--border);
        }
        
        /* Solution Panel */
        .solution-panel {
            background: linear-gradient(135deg, rgba(245, 158, 11, 0.1), rgba(245, 158, 11, 0.05));
            border: 1px solid rgba(245, 158, 11, 0.3);
            border-radius: 20px;
            padding: 24px;
            margin-top: 24px;
            backdrop-filter: blur(10px);
            transform: translateY(20px);
            opacity: 0;
            transition: var(--transition);
        }
        
        .solution-panel.show {
            transform: translateY(0);
            opacity: 1;
        }
        
        .solution-header {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 16px;
            color: var(--warning);
            font-weight: 700;
        }
        
        .solution-content {
            color: var(--text);
            line-height: 1.6;
            font-size: 15px;
        }
        
        /* Navigation */
        .navigation {
            position: fixed;
            bottom: 0;
            width: 100%;
            background: var(--nav-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-top: 1px solid var(--border);
            padding: 16px 20px;
            z-index: 90;
        }
        
        .nav-content {
            display: flex;
            gap: 12px;
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .nav-btn {
            flex: 1;
            padding: 16px 24px;
            border: none;
            border-radius: 16px;
            font-weight: 700;
            font-size: 16px;
            cursor: pointer;
            transition: var(--transition);
            position: relative;
            overflow: hidden;
        }
        
        .nav-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.6s;
        }
        
        .nav-btn:hover::before {
            left: 100%;
        }
        
        .nav-btn:active {
            transform: scale(0.95);
        }
        
        .nav-btn.prev {
            background: var(--card-bg);
            border: 1px solid var(--border);
            color: var(--text);
            backdrop-filter: blur(10px);
        }
        
        .nav-btn.next {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            box-shadow: var(--shadow-light);
        }
        
        .nav-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }
        
        .nav-btn:disabled::before {
            display: none;
        }
        
        /* Question Panel Sidebar */
        .sidebar {
            position: fixed;
            top: 0;
            right: -100%;
            width: 100%;
            max-width: 400px;
            height: 100vh;
            background: var(--card-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-left: 1px solid var(--border);
            z-index: 200;
            transition: var(--transition);
            display: flex;
            flex-direction: column;
            box-shadow: var(--shadow-heavy);
        }
        
        .sidebar.open {
            right: 0;
        }
        
        .sidebar-header {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            padding: 24px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .sidebar-title {
            font-weight: 800;
            font-size: 20px;
        }
        
        .close-btn {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
            width: 36px;
            height: 36px;
            border-radius: 8px;
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
        }
        
        .close-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: rotate(90deg);
        }
        
        .sidebar-body {
            flex: 1;
            padding: 24px;
            overflow-y: auto;
        }
        
        .questions-grid {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 12px;
            margin-bottom: 32px;
        }
        
        .question-btn {
            background: var(--card-bg);
            border: 2px solid var(--border);
            color: var(--text-secondary);
            width: 48px;
            height: 48px;
            border-radius: 12px;
            cursor: pointer;
            font-weight: 700;
            transition: var(--transition);
            display: flex;
            align-items: center;
            justify-content: center;
            backdrop-filter: blur(10px);
            position: relative;
        }
        
        .question-btn:hover {
            transform: scale(1.1);
            box-shadow: var(--shadow-light);
        }
        
        .question-btn:active {
            transform: scale(0.95);
        }
        
        .question-btn.current {
            background: var(--primary);
            color: white;
            border-color: var(--primary);
            box-shadow: var(--shadow-light);
        }
        
        .question-btn.answered {
            background: rgba(16, 185, 129, 0.2);
            color: var(--success);
            border-color: var(--success);
        }
        
        .question-btn.correct {
            background: var(--success);
            color: white;
            border-color: var(--success);
        }
        
        .question-btn.incorrect {
            background: var(--error);
            color: white;
            border-color: var(--error);
        }
        
        .question-btn.flagged::after {
            content: '🚩';
            position: absolute;
            top: -4px;
            right: -4px;
            font-size: 10px;
        }
        
        /* Legend */
        .legend {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 16px;
            margin-bottom: 32px;
        }
        
        .legend-item {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 12px;
            font-weight: 500;
        }
        
        .legend-dot {
            width: 16px;
            height: 16px;
            border-radius: 50%;
            flex-shrink: 0;
        }
        
        .legend-dot.current { background: var(--primary); }
        .legend-dot.answered { background: var(--success); }
        .legend-dot.unattempted { background: var(--text-secondary); }
        .legend-dot.flagged { background: var(--warning); }
        
        /* Action Buttons */
        .action-buttons {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }
        
        .action-btn {
            width: 100%;
            padding: 16px;
            border: none;
            border-radius: 16px;
            font-weight: 700;
            font-size: 16px;
            cursor: pointer;
            transition: var(--transition);
            backdrop-filter: blur(10px);
        }
        
        .action-btn.flag {
            background: rgba(245, 158, 11, 0.2);
            color: var(--warning);
            border: 1px solid rgba(245, 158, 11, 0.3);
        }
        
        .action-btn.submit {
            background: linear-gradient(135deg, var(--error), #dc2626);
            color: white;
            box-shadow: var(--shadow-light);
        }
        
        .action-btn:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-heavy);
        }
        
        .action-btn:active {
            transform: scale(0.98);
        }
        
        /* Overlay */
        .overlay {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(4px);
            z-index: 150;
            opacity: 0;
            visibility: hidden;
            transition: var(--transition);
        }
        
        .overlay.show {
            opacity: 1;
            visibility: visible;
        }
        
        /* Result Modal */
        .modal {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0.8);
            background: var(--card-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--border);
            border-radius: 32px;
            max-width: 90vw;
            width: 480px;
            z-index: 300;
            opacity: 0;
            visibility: hidden;
            transition: var(--transition);
            box-shadow: var(--shadow-heavy);
            overflow: hidden;
        }
        
        .modal.show {
            opacity: 1;
            visibility: visible;
            transform: translate(-50%, -50%) scale(1);
        }
        
        .modal-header {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            padding: 40px 32px;
            text-align: center;
        }
        
        .modal-title {
            font-size: 28px;
            font-weight: 800;
            margin-bottom: 8px;
        }
        
        .modal-subtitle {
            opacity: 0.9;
            font-size: 16px;
            font-weight: 500;
        }
        
        .modal-body {
            padding: 32px;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 16px;
            margin-bottom: 24px;
        }
        
        .stat-card {
            text-align: center;
            padding: 20px 16px;
            background: var(--card-bg);
            border-radius: 16px;
            border: 1px solid var(--border);
            backdrop-filter: blur(10px);
        }
        
        .stat-label {
            color: var(--text-secondary);
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 8px;
        }
        
        .stat-value {
            color: var(--text);
            font-size: 24px;
            font-weight: 800;
        }
        
        .final-score {
            background: linear-gradient(135deg, var(--success), #059669);
            color: white;
            border-radius: 20px;
            padding: 32px;
            text-align: center;
            margin-bottom: 24px;
            box-shadow: var(--shadow-light);
        }
        
        .score-text {
            font-size: 32px;
            font-weight: 800;
            margin-bottom: 8px;
        }
        
        .percentage-text {
            opacity: 0.9;
            font-size: 18px;
            font-weight: 600;
        }
        
        .modal-actions {
            display: flex;
            gap: 12px;
        }
        
        .modal-btn {
            flex: 1;
            padding: 16px;
            border: none;
            border-radius: 16px;
            font-weight: 700;
            font-size: 16px;
            cursor: pointer;
            transition: var(--transition);
            backdrop-filter: blur(10px);
        }
        
        .modal-btn.primary {
            background: rgba(99, 102, 241, 0.2);
            color: var(--primary);
            border: 1px solid rgba(99, 102, 241, 0.3);
        }
        
        .modal-btn.success {
            background: rgba(16, 185, 129, 0.2);
            color: var(--success);
            border: 1px solid rgba(16, 185, 129, 0.3);
        }
        
        .modal-btn:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-light);
        }
        
        /* Auto-save indicator */
        .auto-save {
            position: fixed;
            top: 80px;
            right: 20px;
            background: var(--success);
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            transform: translateX(100px);
            opacity: 0;
            transition: var(--transition);
            z-index: 90;
        }
        
        .auto-save.show {
            transform: translateX(0);
            opacity: 1;
        }
        
        /* Responsive Design */
        @media (max-width: 768px) {
            .header-content {
                padding: 0 4px;

le=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> to join", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> ms. Malathi is"], "correct_answer": 1, "solution": "B) 'old much' के बदले<strong> 'too old' </strong>का use होगा क्योंकि 'too + adjective + to + verb' का प्रयोग तब किया जाता है जब किसी चीज़ की मात्रा इतनी अधिक हो कि कोई कार्य न हो सके; जैसे— She is too old to join a college now.\n\n'too old' will be used instead of 'old much' because the structure 'too + adjective + to + verb' is used to indicate excessiveness preventing an action; Like— She is too old to join a college now."}, {"id": "140202", "question": "<strong>In the given sentence, one of the four underlined words is incorrectly spelt. Identify the INCORRECTLY spelt word.</strong></p> <p>She <ins><strong>dabbled</strong> </ins>in <ins><strong>drawing</strong> </ins>and painting, but <ins><strong>scalpture</strong> </ins>was her <ins><strong>favourite</strong> </ins>medium.", "options": ["<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> drawing", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> favourite", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> dabbled", "<p style=\"display:none\"><img alt=\"check\" src=\"https://englishmadhyam.info/public/exam-panel/img/check.png\"/></p> sculpture"], "correct_answer": 3, "solution": "D) The correct spelling of the incorrectly spelt word <strong>'scalpture'</strong> is <strong>'sculpture'</strong>, which means \"the art of making two- or three-dimensional representative or abstract forms, especially by carving stone or wood or by casting metal or plaster\" (मूर्ति बनाना, शिल्पकला)."}, {"id": "140203", "question": "<strong>Select the most appropriate option to fill in the blank.</strong></p> <p>She was a ________, ________ __________astronaut.", "options": ["<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> tall, Indian, smart", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> tall, smart, Indian", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> smart, Indian, tall", "<p style=\"display:none\"><img alt=\"check\" src=\"https://englishmadhyam.info/public/exam-panel/img/check.png\"/></p> smart, tall, Indian"], "correct_answer": 3, "solution": "D) ‘<strong>Smart, tall, Indian'</strong> का use होगा क्योंकि adjectives को proper sequence में व्यवस्थित करने के लिए \"OSASCOMP\" (Opinion, Size, Age, Shape, Color, Origin, Material, Purpose) नियम का पालन किया जाता है। 'Smart' (Opinion - राय) पहले आएगा क्योंकि यह व्यक्ति की गुणवत्ता को दर्शाता है। 'Tall' (Size - आकार) दूसरे स्थान पर होगा क्योंकि यह शारीरिक माप को दर्शाता है। 'Indian' (Origin - उत्पत्ति) अंत में आएगा क्योंकि यह राष्ट्रीयता को दर्शाता है।\n\n<strong>Smart, tall, Indian'</strong> will be used because the adjectives follow the proper sequence based on the \"OSASCOMP\" rule (Opinion, Size, Age, Shape, Color, Origin, Material, Purpose). 'Smart' (Opinion) comes first as it reflects the quality of the person. 'Tall' (Size) comes second as it indicates physical measurement. 'Indian' (Origin) comes last as it refers to nationality."}, {"id": "140204", "question": "<strong>Select the most appropriate option to fill in the blank.</strong></p> <p>I couldn't believe how _______ the math problem was; it took me hours to solve it.", "options": ["<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> good", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> easily", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> simply", "<p style=\"display:none\"><img alt=\"check\" src=\"https://englishmadhyam.info/public/exam-panel/img/check.png\"/></p> complicated"], "correct_answer": 3, "solution": "D) <strong>Complicated'</strong> का use होगा क्योंकि \"complicated\" का अर्थ है जटिल या कठिन, और sentence में यह mentiion है कि गणित का प्रश्न इतना कठिन था कि इसे हल करने में घंटों लग गए। यह स्पष्ट रूप से दर्शाता है कि प्रश्न कठिन था। जबकि 'good' का अर्थ अच्छा, 'easily' का अर्थ आसानी से, और 'simply' का अर्थ सरलता से है, जो इस संदर्भ में उपयुक्त नहीं हैं।\n\n<strong>'Complicated'</strong> will be used because it means difficult or complex, and the sentence explicitly mentions that the math problem was so challenging that it took hours to solve. This clearly indicates the problem was hard. Whereas, 'good' means nice, 'easily' means without difficulty, and 'simply' means in a straightforward manner, which do not fit in this context."}, {"id": "140205", "question": "<strong>Select the correct spelling to fill in the blank.</strong></p> <p>Wedding is an auspicious _______ for all.", "options": ["<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> occation", "<p style=\"display:none\"><img alt=\"check\" src=\"https://englishmadhyam.info/public/exam-panel/img/check.png\"/></p> occasion", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> ocassion", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> occassion"], "correct_answer": 1, "solution": "B) The correct spelling of the word is ‘<strong>occasion’</strong>, which means “a particular event, or the time at which it happens” (कोई विशेष घटना या अवसर)."}, {"id": "140206", "question": "<strong>Select the most appropriate synonym for the given word.</strong></p> <p>Species", "options": ["<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> Whole", "<p style=\"display:none\"><img alt=\"check\" src=\"https://englishmadhyam.info/public/exam-panel/img/check.png\"/></p> Type", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> Detail", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> Multiply"], "correct_answer": 1, "solution": "B) <strong>Species</strong> (noun) – A group of living organisms consisting of similar individuals capable of exchanging genes or interbreeding; category, class, kind. प्रजाति\n\n<strong>Synonym</strong>: <strong>Type</strong> (noun) – A category of people or things having common characteristics; class, kind, sort. प्रकार – समान विशेषताओं वाले लोगों या चीजों की श्रेणी।\n\n<strong>Whole</strong> (noun) – Entire, complete, all. संपूर्ण – जो पूरा या संपूर्ण हो।\n\n<strong>Detail</strong> (noun) – A small part of something; particular, aspect. विवरण – किसी चीज़ का एक छोटा हिस्सा।\n\n<strong>Multiply</strong> (verb) – To increase in number, amount, or degree; augment, propagate. गुणा करना – संख्या या मात्रा बढ़ाना।"}, {"id": "140207", "question": "<strong>Select the correct indefinite article to fill in the blank.</strong></p> <p>My neighbour is ______ passionate photographer", "options": ["<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> one", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> the", "<p style=\"display:none\"><img alt=\"check\" src=\"https://englishmadhyam.info/public/exam-panel/img/check.png\"/></p> a", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> an"], "correct_answer": 2, "solution": "C) ‘<strong>A'</strong> का use होगा क्योंकि \"a\" का अर्थ है \"one or any\" और इसका use ऐसे singular countable nouns के पहले होता है जो vowel sound से शुरू नहीं होते। यहाँ \"passionate photographer\" consonant sound से शुरू हो रहा है, इसलिए 'a' सही है। जबकि 'one' का अर्थ है \"एक निश्चित\", 'the' specific noun को indicate करता है, और 'an' का use vowel sound से शुरू होने वाले nouns के साथ किया जाता है, जो इस context में सही नहीं है।\n\n'<strong>A</strong> will be used because \"a\" means \"one or any\" and is used before singular countable nouns that don't begin with a vowel sound. Here, \"passionate photographer\" starts with a consonant sound, making 'a' appropriate. Whereas, 'one' signifies \"a specific one,\" 'the' indicates a specific noun, and 'an' is used with nouns beginning with a vowel sound, which don't fit in this context."}, {"id": "140208", "question": "<strong>Identify the word with a spelling error in the following sentence. Select the option that correctly rectifies the error.</strong></p> <p>In Shakespeare’s play ‘Hamlet’, Hamlet’s flaw is defined as procrustineition", "options": ["<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> pracrostination", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> procristineition", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> procrustination", "<p style=\"display:none\"><img alt=\"check\" src=\"https://englishmadhyam.info/public/exam-panel/img/check.png\"/></p> procrastination"], "correct_answer": 3, "solution": "D) The correct spelling is ‘<strong>Procrastination’</strong> which means \"the action of delaying or postponing something\" (किसी कार्य को टालने की क्रिया)."}, {"id": "140209", "question": "<strong>Select the sentence with the most appropriate comparative degree</strong>", "options": ["<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> She is the talentedest musician in the orchestra.", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> She is more talented musician in the orchestra.", "<p style=\"display:none\"><img alt=\"check\" src=\"https://englishmadhyam.info/public/exam-panel/img/check.png\"/></p> She is the most talented musician in the orchestra.", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> She is the talent of all musicians in the orchestra."], "correct_answer": 2, "solution": "C) <strong>She is the most talented musician in the orchestra</strong>\n\nThis sentence correctly uses the superlative form \"most talented\" to compare her talent to all other musicians in the orchestra. The other sentences either use incorrect forms (e.g., \"talentedest\") or lack proper comparative structure.\n\nSuperlative degree is used when comparing more than two (e.g., \"She is the most talented in the orchestra.\"). Comparative degree is used when comparing two things or people (e.g., \"She is more talented than her sister.\")"}, {"id": "140210", "question": "<strong>Select the most appropriate synonym of the given word.</strong></p> <p>Commence", "options": ["<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> Escort", "<p style=\"display:none\"><img alt=\"check\" src=\"https://englishmadhyam.info/public/exam-panel/img/check.png\"/></p> Start", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> Exert", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> Subvert"], "correct_answer": 1, "solution": "B) <strong>Commence</strong> (verb) – To begin, to initiate, to start something. शुरू करना\n\n<strong>Synonym</strong>: <strong>Start</strong> (verb) – To begin doing something, to initiate, to set in motion. प्रारंभ करना\n\n<strong>Escort</strong> (verb/noun) – To accompany someone for protection or guidance, companion, convoy. साथ चलना या सुरक्षा देना\n\n<strong>Exert</strong> (verb) – To apply force, influence, or pressure; to make use of. बल लगाना\n\n<strong>Subvert</strong> (verb) – To undermine, to overturn, to destabilize. गिराना या कमजोर करना"}, {"id": "140211", "question": "<strong>Select the most appropriate option to fill in the blanks.</strong></p> <p>When Mr. Bhanot was told a few years back that he needed to lose _____ or face health problems, he transformed his life with the _________ of a personal trainer.", "options": ["<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> wait; assistance", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> patience; guidance", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> money; instructions", "<p style=\"display:none\"><img alt=\"check\" src=\"https://englishmadhyam.info/public/exam-panel/img/check.png\"/></p> weight; help"], "correct_answer": 3, "solution": "D) <strong>weight; help'</strong> का use होगा क्योंकि \"weight\" का अर्थ है वजन, जो स्वास्थ्य से संबंधित संदर्भ में पूरी तरह से फिट बैठता है। और \"help\" का अर्थ है सहायता, जो एक व्यक्तिगत ट्रेनर द्वारा प्रदान की जा सकती है। sentence का मतलब है कि श्री भनोट ने अपने स्वास्थ्य में सुधार करने के लिए अपने वजन को घटाया और एक निजी ट्रेनर की सहायता ली। 'Wait' का अर्थ है प्रतीक्षा करना, जो यहां फिट नहीं बैठता। 'Patience' का अर्थ है धैर्य, जो वजन घटाने के संदर्भ में ठीक नहीं है। 'Money' का अर्थ है पैसा, जो यहां इस संदर्भ में फिट नहीं होता। 'Instructions' का अर्थ है निर्देश, लेकिन यहां सही शब्द 'help' है क्योंकि यह संपूर्ण सहायता का संकेत देता है।\n\n<strong>weight; help'</strong> will be used because \"weight\" refers to the body mass, which perfectly fits in a health-related context. Additionally, \"help\" means assistance, which a personal trainer is likely to provide. The sentence implies that Mr. Bhanot reduced his weight and sought the assistance of a personal trainer to improve his health. 'Wait' means to pause or delay, which doesn’t fit here. 'Patience' refers to tolerance or calmness, which doesn’t match the context of weight loss. 'Money' refers to currency, which is irrelevant here. 'Instructions' means directions, but the correct word is 'help' as it signifies comprehensive support."}, {"id": "140212", "question": "<strong>Based on the situation in the sentence, choose the most appropriate idiom to fill in the blank.</strong></p> <p>You cannot _________________ before replicating your successes and achievements multiple times; otherwise, people will deem your success a stroke of dumb luck.", "options": ["<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> sit on the fence", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> cut to the chase", "<p style=\"display:none\"><img alt=\"check\" src=\"https://englishmadhyam.info/public/exam-panel/img/check.png\"/></p> rest on your laurels", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> play devil's advocate"], "correct_answer": 2, "solution": "C) <strong>Rest on your laurels</strong> (idiom) – To stop making an effort to achieve something new and assume that past success is enough for continued recognition. अपनी पिछली उपलब्धियों के सहारे आराम करना और आगे की सफलता के लिए प्रयास न करना।\n\n<strong>Sit on the fence</strong> (idiom) – To avoid making a decision or choice between two options.तटस्थ रहना या किसी पक्ष का समर्थन करने से बचना\n\n<strong>Cut to the chase</strong> (idiom) – To get to the point quickly without wasting time. सीधे मुद्दे पर आना।\n\n<strong>Play devil's advocate</strong> (idiom) – To argue against an idea for the sake of debate, even if one does not personally agree with it. जानबूझकर विरोध करना या चर्चा के लिए विपरीत तर्क देना।"}, {"id": "140213", "question": "<strong>Select the most appropriate option to fill in the blank.</strong></p> <p>Confession is good for the soul ________________ after the soul has been claimed.", "options": ["<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> since", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> still", "<p style=\"display:none\"><img alt=\"check\" src=\"https://englishmadhyam.info/public/exam-panel/img/check.png\"/></p> even", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> though"], "correct_answer": 2, "solution": "C) <strong>Even'</strong> का use सही होगा क्योंकि यह एक जोड़ने वाले शब्द के रूप में कार्य करता है, जो यह दिखाता है कि आत्मा के दावा किए जाने के बाद भी स्वीकारोक्ति आत्मा के लिए अच्छी रहती है। वाक्य में यह जोर देने के लिए 'even' का use किया गया है कि यह तथ्य अप्रत्याशित या विशेष रूप से ध्यान देने योग्य है। 'Since' का अर्थ है \"क्योंकि\" या \"जब से,\" जो यहाँ संदर्भ में सही नहीं है। 'Still' का अर्थ है \"फिर भी,\" लेकिन इसका use यहां सही संरचना के साथ मेल नहीं खाता। 'Though' का use विरोधाभासी स्थिति को दिखाने के लिए होता है, लेकिन यह यहाँ सही संदर्भ प्रदान नहीं करता।\n\n<strong>'Even'</strong> is the correct choice because it acts as an emphasizing word, highlighting that confession is good for the soul, even after the soul has         const examConfig = {
            id: '6971',

        let currentQuestionIndex = 0;
        let userAnswers = {};
        let flaggedQuestions = new Set();
        let timeLeft = examConfig.duration * 60;
        let timerInterval;
        let isTestFinished = false;
        let solutionMode = false;
        let touchStartX = 0;
        let touchStartY = 0;
        
        // Initialize app
        function initializeApp() {
            createParticles();
            generateQuestionsGrid();
            loadQuestion();
            startTimer();
            setupTouchGestures();
            setupAutoSave();
            
            // Prevent accidental page leave
            window.addEventListener('beforeunload', (e) => {
                if (!isTestFinished) {
                    e.preventDefault();
                    e.returnValue = 'Test in progress. Are you sure you want to leave?';
                }
            });
        }
        
        // Create floating particles
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            const particleCount = window.innerWidth < 768 ? 20 : 40;
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.top = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 6 + 's';
                particle.style.animationDuration = (Math.random() * 3 + 3) + 's';
                particlesContainer.appendChild(particle);
            }
        }
        
        // Load current question
        function loadQuestion() {
            const question = questions[currentQuestionIndex];
            
            // Update question info
            document.getElementById('questionNumber').textContent = `Q${currentQuestionIndex + 1}`;
            document.getElementById('questionProgress').textContent = 
                `${currentQuestionIndex + 1} of ${questions.length}`;
            document.getElementById('questionText').innerHTML = question.question;
            
            // Load options
            const optionsContainer = document.getElementById('optionsContainer');
            optionsContainer.innerHTML = '';
            
            question.options.forEach((option, index) => {
                const optionElement = document.createElement('div');
                optionElement.className = 'option';
                optionElement.innerHTML = option;
                
                const indicator = document.createElement('div');
                indicator.className = 'option-indicator';
                optionElement.appendChild(indicator);
                
                if (solutionMode) {
                    // Show solution mode styling
                    if (index === question.correct_answer) {
                        optionElement.classList.add('correct');
                        indicator.textContent = '✓';
                    } else if (userAnswers[currentQuestionIndex] === index) {
                        optionElement.classList.add('incorrect');
                        indicator.textContent = '✗';
                    } else {
                        optionElement.classList.add('disabled');
                    }
                    optionElement.style.pointerEvents = 'none';
                } else {
                    // Normal mode
                    if (userAnswers[currentQuestionIndex] === index) {
                        optionElement.classList.add('selected');
                        indicator.textContent = '✓';
                    }
                    
                    optionElement.onclick = () => selectOption(index);
                    optionElement.onkeydown = (e) => {
                        if (e.key === 'Enter' || e.key === ' ') {
                            e.preventDefault();
                            selectOption(index);
                        }
                    };
                    optionElement.tabIndex = 0;
                }
                
                optionsContainer.appendChild(optionElement);
            });
            
            // Handle solution panel
            const solutionPanel = document.getElementById('solutionPanel');
            if (solutionMode && question.solution) {
                document.getElementById('solutionContent').innerHTML = question.solution;
                solutionPanel.classList.add('show');
            } else {
                solutionPanel.classList.remove('show');
            }
            
            // Update navigation
            updateNavigation();
            updateQuestionsGrid();
            updateFlagButton();
            
            // Add entrance animation
            const container = document.getElementById('questionContainer');
            container.style.transform = 'translateY(20px)';
            container.style.opacity = '0';
            setTimeout(() => {
                container.style.transform = 'translateY(0)';
                container.style.opacity = '1';
            }, 100);
        }
        
        // Select an option
        function selectOption(index) {
            if (solutionMode) return;
            
            const currentAnswer = userAnswers[currentQuestionIndex];
            
            if (currentAnswer === index) {
                // Deselect if clicking the same option
                delete userAnswers[currentQuestionIndex];
            } else {
                // Select new option
                userAnswers[currentQuestionIndex] = index;
            }
            
            // Update UI
            const options = document.querySelectorAll('.option');
            options.forEach((option, i) => {
                const indicator = option.querySelector('.option-indicator');
                if (userAnswers[currentQuestionIndex] === i) {
                    option.classList.add('selected');
                    indicator.textContent = '✓';
                } else {
                    option.classList.remove('selected');
                    indicator.textContent = '';
                }
            });
            
            updateQuestionsGrid();
            showAutoSave();
        }
        
        // Generate questions grid
        function generateQuestionsGrid() {
            const grid = document.getElementById('questionsGrid');
            grid.innerHTML = '';
            
            questions.forEach((_, index) => {
                const button = document.createElement('button');
                button.className = 'question-btn';
                button.textContent = index + 1;
                button.onclick = () => goToQuestion(index);
                button.setAttribute('aria-label', `Go to question ${index + 1}`);
                grid.appendChild(button);
            });
        }
        
        // Update questions grid styling
        function updateQuestionsGrid() {
            const buttons = document.querySelectorAll('.question-btn');
            buttons.forEach((button, index) => {
                button.className = 'question-btn';
                
                if (index === currentQuestionIndex) {
                    button.classList.add('current');
                } else if (solutionMode) {
                    if (userAnswers[index] === questions[index].correct_answer) {
                        button.classList.add('correct');
                    } else if (userAnswers[index] !== undefined) {
                        button.classList.add('incorrect');
                    }
                } else if (userAnswers[index] !== undefined) {
                    button.classList.add('answered');
                }
                
                if (flaggedQuestions.has(index)) {
                    button.classList.add('flagged');
                }
            });
        }
        
        // Navigation functions
        function previousQuestion() {
            if (currentQuestionIndex > 0) {
                currentQuestionIndex--;
                loadQuestion();
            }
        }
        
        function nextQuestion() {
            if (currentQuestionIndex < questions.length - 1) {
                currentQuestionIndex++;
                loadQuestion();
            } else if (!solutionMode) {
                submitTest();
            }
        }
        
        function goToQuestion(index) {
            currentQuestionIndex = index;
            loadQuestion();
            closeSidebar();
        }
        
        function updateNavigation() {
            const prevBtn = document.getElementById('prevBtn');
            const nextBtn = document.getElementById('nextBtn');
            
            prevBtn.disabled = currentQuestionIndex === 0;
            
            if (solutionMode) {
                nextBtn.textContent = currentQuestionIndex === questions.length - 1 ? 
                    'Finish Review' : 'Next →';
                nextBtn.onclick = currentQuestionIndex === questions.length - 1 ? 
                    finishReview : nextQuestion;
            } else {
                nextBtn.textContent = currentQuestionIndex === questions.length - 1 ? 
                    'Submit Test' : 'Next →';
                nextBtn.onclick = currentQuestionIndex === questions.length - 1 ? 
                    submitTest : nextQuestion;
            }
        }
        
        // Timer functions
        function startTimer() {
            const timerElement = document.getElementById('timer');
            const progressCircle = document.getElementById('progressCircle');
            const circumference = 2 * Math.PI * 18;
            const totalTime = examConfig.duration * 60;
            
            timerInterval = setInterval(() => {
                if (timeLeft <= 0) {
                    submitTest();
                    return;
                }
                
                timeLeft--;
                const minutes = Math.floor(timeLeft / 60);
                const seconds = timeLeft % 60;
                timerElement.textContent = `${minutes}:${seconds.toString().padStart(2, '0')}`;
                
                // Update progress circle
                const progress = (totalTime - timeLeft) / totalTime;
                const offset = circumference * progress;
                progressCircle.style.strokeDashoffset = offset;
                
                // Add warning effects
                if (timeLeft <= 300) { // 5 minutes
                    timerElement.classList.add('warning');
                }
                if (timeLeft <= 60) { // 1 minute
                    timerElement.classList.add('critical');
                }
            }, 1000);
        }
        
        // Toggle question flag
        function toggleFlag() {
            if (flaggedQuestions.has(currentQuestionIndex)) {
                flaggedQuestions.delete(currentQuestionIndex);
            } else {
                flaggedQuestions.add(currentQuestionIndex);
            }
            updateFlagButton();
            updateQuestionsGrid();
        }
        
        function updateFlagButton() {

            body.setAttribute('data-theme', newTheme);

        function toggleSidebar() {

        }
        
        function closeSidebar() {
            document.getElementById('sidebar').classList.remove('open');

        // Touch gesture support
        function setupTouchGestures() {
            const main = document.querySelector('.main');
            
            main.addEventListener('touchstart', (e) => {
                touchStartX = e.touches[0].clientX;
                touchStartY = e.touches[0].clientY;
            });
            
            main.addEventListener('touchend', (e) => {
                const touchEndX = e.changedTouches[0].clientX;
                const touchEndY = e.changedTouches[0].clientY;
                const deltaX = touchEndX - touchStartX;
                const deltaY = touchEndY - touchStartY;
                
                // Only trigger if horizontal swipe is dominant
                if (Math.abs(deltaX) > Math.abs(deltaY) && Math.abs(deltaX) > 50) {
                    if (deltaX > 0 && currentQuestionIndex > 0) {
                        // Swipe right - previous question
                        previousQuestion();
                    } else if (deltaX < 0 && currentQuestionIndex < questions.length - 1) {
                        // Swipe left - next question
                        nextQuestion();
                    }
                }
            });
        }
        
        // Auto-save functionality
        function setupAutoSave() {
            // Save answers periodically
            setInterval(() => {
                if (!isTestFinished) {
                    saveProgress();

            }, 30000); // Every 30 seconds

            setTimeout(() => {
                autoSave.classList.remove('show');

        }
        
        // Submit test
        function submitTest() {
            if (isTestFinished) return;

                } else if (userAnswers[index] === question.correct_answer) {

                    totalMarks += examConfig.positiveMarks;
                } else {
                    wrong++;
                    totalMarks -= examConfig.negativeMarks;
                }
            });
            
            const maxMarks = questions.length * examConfig.positiveMarks;
            const percentage = Math.max(0, Math.round((totalMarks / maxMarks) * 100));
            
            // Show results
            document.getElementById('resultTitle').textContent = 
                `${correct}/${questions.length} Correct`;
            document.getElementById('resultSubtitle').textContent = 
                `You scored ${totalMarks} out of ${maxMarks} marks`;
            document.getElementById('correctCount').textContent = correct;
            document.getElementById('wrongCount').textContent = wrong;
            document.getElementById('skippedCount').textContent = skipped;
            document.getElementById('finalScore').textContent = `${totalMarks} Marks`;
            document.getElementById('finalPercentage').textContent = `${percentage}%`;
            
            document.getElementById('resultModal').classList.add('show');
            closeSidebar();
        }
        
        // View solutions
        function viewSolutions() {
            document.getElementById('resultModal').classList.remove('show');
            solutionMode = true;
            currentQuestionIndex = 0;
            loadQuestion();
        }
        
        // Finish review
        function finishReview() {
            solutionMode = false;
            currentQuestionIndex = 0;
            loadQuestion();
        }
        
        // Retake test
        function retakeTest() {
            if (confirm('Are you sure you want to retake the test? All progress will be lost.')) {
                location.reload();
            }
        }
        
        // Keyboard shortcuts
        document.addEventListener('keydown', (e) => {
            if (solutionMode) return;
            
            switch(e.key) {
                case 'ArrowLeft':
                    e.preventDefault();
                    previousQuestion();
                    break;
                case 'ArrowRight':
                    e.preventDefault();
                    nextQuestion();
                    break;
                case 'f':
                case 'F':
                    if (e.ctrlKey || e.metaKey) {
                        e.preventDefault();
                        toggleFlag();
                    }
                    break;
                case 'm':
                case 'M':
                    if (e.ctrlKey || e.metaKey) {
                        e.preventDefault();
                        toggleSidebar();
                    }
                    break;
                case '1':
                case '2':
                case '3':
                case '4':
                    if (!e.ctrlKey && !e.metaKey) {
                        e.preventDefault();
                        const optionIndex = parseInt(e.key) - 1;
                        if (optionIndex < questions[currentQuestionIndex].options.length) {
                            selectOption(optionIndex);
                        }
                    }
                    break;
            }
        });
        
        // Initialize when DOM is loaded
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', initializeApp);
        } else {
            initializeApp();
        }
        
        // Load saved theme
        const savedTheme = localStorage.getItem('theme');
        if (savedTheme) {
            document.body.setAttribute('data-theme', savedTheme);
            document.getElementById('themeBtn').textContent = savedTheme === 'light' ? '🌙' : '☀️';
        }
    </script>
</body>
</html>
