wrap: break-word;} </style> <p><span style=\"font-family:Arial;font-weight:bold\">Assertion (A):</span><span style=\"font-family:Arial\"> Fleming\u2019s Left-Hand Rule is used to determine the direction of force on a current-carrying conductor placed in a magnetic field.</span></p><p><span style=\"font-family:Arial;font-weight:bold\">Reason (R):</span><span style=\"font-family:Arial\"> According to Fleming\u2019s Left-Hand Rule, if the thumb, forefinger, and middle finger of the left hand are stretched mutually perpendicular to each other, then the thumb indicates the direction of current, the forefinger indicates the direction of the magnetic field, and the middle finger indicates the direction of force.</span></p>", "option_1": "<p><span style=\"font-family:Arial\">\u00a0 </span><span style=\"font-family:Arial\">Both A and R are true, and R is the correct explanation of A.</span><span style=\"width:25pt;font-family:Arial;display:inline-block\">\u00a0</span></p>", "option_2": "<style> *{overflow-wrap: break-word;} </style> <p><span style=\"font-family:Arial\">\u00a0 </span><span style=\"font-family:Arial\">Both A and R are true, but R is not the correct explanation of A.</span></p>", "option_3": "<style> *{overflow-wrap: break-word;} </style> <p><span style=\"font-family:Arial;font-weight:bold\">\u00a0 </span><span style=\"font-family:Arial\">A is true, but R is false.</span></p>", "option_4": "<style> *{overflow-wrap: break-word;} </style> <p><span style=\"font-family:Arial\">\u00a0 </span><span style=\"font-family:Arial\">A is false, but R is true.</span></p>", "option_5": "", "option_6": "", "option_7": "", "option_8": "", "option_9": "", "option_10": "", "option_image_1": "", "option_image_2": "", "option_image_3": "", "option_image_4": "", "option_image_5": "", "option_image_6": "", "option_image_7": "", "option_image_8": "", "option_image_9": "", "option_image_10": "", "image_link_1": "", "image_link_2": "", "image_link_3": "", "answer": "3", "solution_heading": "Full Solution", "solution_text": "<style> *{overflow-wrap: break-word;} </style> <p><span style=\"font-family:Arial;font-weight:bold\">Answer:</span></p><p><span style=\"font-family:Arial;font-weight:bold\">(C) A is true, but R is false.</span></p><p><span style=\"font-family:Arial;font-weight:bold\">Explanation:</span></p><ul><li><span style=\"font-family:Arial;font-size:11pt;font-weight:bold\">Fleming\u2019s Left-Hand Rule</span><span style=\"font-family:Arial;font-size:11pt\"> is indeed used to determine the </span><span style=\"font-family:Arial;font-size:11pt;font-weight:bold\">direction of force</span><span style=\"font-family:Arial;font-size:11pt\"> in a </span><span style=\"font-family:Arial;font-size:11pt;font-weight:bold\">motor</span><span style=\"font-family:Arial;font-size:11pt\"> (hence, A is true).</span></li><li><span style=\"font-family:Arial;font-size:11pt\">However, in Fleming\u2019s Left-Hand Rule: </span><ul><li><span style=\"font-family:Arial;font-size:11pt;font-weight:bold\">Forefinger</span><span style=\"font-family:Arial;font-size:11pt\"> \u2192 </span><span style=\"font-family:Arial;font-size:11pt;font-weight:bold\">Magnetic Field</span></li><li><span style=\"font-family:Arial;font-size:11pt;font-weight:bold\">Middle Finger</span><span style=\"font-family:Arial;font-size:11pt\"> \u2192 </span><span style=\"font-family:Arial;font-size:11pt;font-weight:bold\">Current</span></li><li><span style=\"font-family:Arial;font-size:11pt;font-weight:bold\">Thumb</span><span style=\"font-family:Arial;font-size:11pt\"> \u2192 </span><span style=\"font-family:Arial;font-size:11pt;font-weight:bold\">Force (Motion of Conductor)</span></li></ul></li><li><span style=\"font-family:Arial;font-size:11pt\">The reason given in the question wrongly states that the </span><span style=\"font-family:Arial;font-size:11pt;font-weight:bold\">thumb indicates the direction of current</span><span style=\"font-family:Arial;font-size:11pt\">, which is incorrect.</span></li></ul><p><span style=\"font-family:Arial\">Hence, the assertion is correct, but the reason is incorrect.</span></p>", "solution_image_1": "", "solution_image_2": "", "solution_video": "", "difficulty_level": "0", "topic": "", "exam": "", "section_id": "206", "subject": "", "concept": "", "report_count": "0", "positive_marks": "3.00", "negative_marks": "1.00", "sortingparam": "0.00", "question_heading": "", "directive": "", "deleted": "0", "image_check": "0"}, {"id": "8227", "test_series_id": "6", "test_id": "422", "question_type": "1", "question_ui_type": "1", "question": "<style> *{overflow-wrap: break-word;} </style> <p><span style=\"font-family:Arial\">Assertion (A): Fleming\u2019s Right-Hand Rule is used to determine the direction of induced current in a generator.</span></p><p><span style=\"font-family:Arial\">Reason (R): According to Fleming\u2019s Right-Hand Rule, if the thumb, forefinger, and middle finger of the right hand are stretched mutually perpendicular, then the thumb represents the direction of motion of the conductor, the forefinger represents the magnetic field, and the middle finger represents the direction of induced current.</span></p>", "option_1": "<p><span style=\"font-family:Arial;font-weight:bold\">\u00a0 </span><span style=\"font-family:Arial\">Both A and R are true, and R is the correct explanation of A.</span><span style=\"width:25pt;font-family:Arial;font-weight:bold;display:inline-block\">\u00a0</span></p>", "option_2": "<style> *{overflow-wrap: break-word;} </style> <p><span style=\"font-family:Arial\">\u00a0 </span><span style=\"font-family:Arial\">Both A and R are true, but R is not the correct explanation of A.</span></p>", "option_3": "<style> *{overflow-wrap: break-word;} </style> <p><span style=\"font-family:Arial;font-weight:bold\">\u00a0 </span><span style=\"font-family:Arial\">A is true, but R is false.</span></p>", "option_4": "<style> *{overflow-wrap: break-word;} </style> <p><span style=\"font-family:Arial\">\u00a0 </span><span style=\"font-family:Arial\">A is false, but R is true</span><span style=\"font-family:Arial;font-weight:bold\">.</span></p>", "option_5": "", "option_6": "", "option_7": "", "option_8": "", "option_9": "", "option_10": "", "option_image_1": "", "option_image_2": "", "option_image_3": "", "option_image_4": "", "option_image_5": "", "option_image_6": "", "option_image_7": "", "option_image_8": "", "option_image_9": "", "option_image_10": "", "image_link_1": "", "image_link_2": "", "image_link_3": "", "answer": "1", "solution_heading": "", "solution_text": "<style> *{overflow-wrap: break-word;} </style> <p><span style=\"font-family:Arial\">Answer:</span></p><p><span style=\"font-family:Arial\">(A) Both A and R are true, and R is the correct explanation of A.</span></p><p><span style=\"font-family:Arial\">Explanation:</span></p><ul><li><span style=\"font-family:Arial;font-size:11pt\">Fleming\u2019s Right-Hand Rule is used in generators to find the direction of induced current (A is true).</span></li><li><span style=\"font-family:Arial;font-size:11pt\">In this rule: </span><ul><li><span style=\"font-family:Arial;font-size:11pt\">Thumb \u2192 Motion of the conductor</span></li><li><span style=\"font-family:Arial;font-size:11pt\">Forefinger \u2192 Magnetic Field</span></li><li><span style=\"font-family:Arial;font-size:11pt\">Middle Finger \u2192 Induced Current</span></li></ul></li></ul><p><span style=\"font-family:Arial\">The reason correctly explains the assertion, making (A) the correct answer.</span></p>", "solution_image_1": "", "solution_image_2": "", "solution_video": "", "difficulty_level": "0", "topic": "", "exam": "", "section_id": "206", "subject": "", "concept": "", "report_count": "0", "positive_marks": "3.00", "negative_marks": "1.00", "sortingparam": "0.00", "question_heading": "", "directive": "", "deleted": "0", "image_check": "0"}, {"id": "8228", "test_series_id": "6", "test_id": "422", "question_type": "1", "question_ui_type": "1", "question": "<style> *{overflow-wrap: break-word;} </style> <p><span style=\"font-family:Arial\">\u00a0 </span><span style=\"font-family:Arial\">Consider a long solenoid with a steady current flowing through it. Analyze the following statements:</span></p><ol type=\"1\"><li><span>The magnetic field inside a long solenoid is uniform and parallel to its axis.</span></li><li><span>The strength of the magnetic field inside the solenoid is independent of the material of the core.</span></li><li><span>If the number of turns per unit length is doubled while keeping the current constant, the magnetic field inside the solenoid also doubles.</span></li><li><span>The magnetic field outside an ideal infinitely long solenoid is nearly zero.</span></li></ol><p><span style=\"font-family:Arial\">Which of the following options is correct?</span></p>", "option_1": "<p><span style=\"font-family:Arial;font-weight:bold\">\u00a0 </span><span style=\"font-family:Arial\">Only 1 and 2 are correct</span><span style=\"width:19.88pt;font-family:Arial;font-weight:bold;display:inline-block\">\u00a0</span></p>", "option_2": "<style> *{overflow-wrap: break-word;} </style> <p><span style=\"font-family:Arial\">\u00a0 </span><span style=\"font-family:Arial\">Only 1, 3, and 4 are correct</span></p>", "option_3": "<style> *{overflow-wrap: break-word;} </style> <p><span style=\"font-family:Arial;font-weight:bold\">\u00a0 </span><span style=\"font-family:Arial\">Only 2 and 4 are correct</span></p>", "option_4": "<style> *{overflow-wrap: break-word;} </style> <p><span style=\"font-family:Arial\">\u00a0 </span><span style=\"font-family:Arial\">All statements (1, 2, 3, and 4) are correct</span></p>", "option_5": "", "option_6": "", "option_7": "", "option_8": "", "option_9": "", "option_10": "", "option_image_1": "", "option_image_2": "", "option_image_3": "", "option_image_4": "", "option_image_5": "", "option_image_6": "", "option_image_7": "", "option_image_8": "", "option_image_9": "", "option_image_10": "", "image_link_1": "", "image_link_2": "", "image_link_3": "", "answer": "2", "solution_heading": "", "solution_text": "<style> *{overflow-wrap: break-word;} </style> <p><span style=\"font-family:Arial;font-weight:bold\">Correct Answer:</span></p><p><span style=\"font-family:Arial;font-weight:bold\">B) Only 1, 3, and 4 are correct</span></p><p><span style=\"font-family:Arial;font-weight:bold\">Explanation:</span></p><ol type=\"1\"><li><span style=\"font-weight:bold\">The magnetic field inside a long solenoid is uniform and parallel to its axis.</span><span> </span><span style=\"font-family:'Segoe UI Emoji'\">\u2705</span><span> </span><span style=\"font-weight:bold\">(Correct)</span><ul><li><span style=\"font-family:Arial;font-size:11pt\">The solenoid behaves like a series of closely spaced circular loops. Using Amp\u00e8re\u2019s Law, the magnetic field inside is found to be </span><span style=\"font-family:Arial;font-size:11pt;font-weight:bold\">uniform and directed along the solenoid's axis</span><span style=\"font-family:Arial;font-size:11pt\">.</span></li></ul></li><li><span style=\"font-weight:bold\">The strength of the magnetic field inside the solenoid is independent of the material of the core.</span><span> </span><span style=\"font-family:'Segoe UI Emoji'\">\u274c</span><span> </span><span style=\"font-weight:bold\">(Incorrect)</span><ul><li><span style=\"font-family:Arial;font-size:11pt\">The magnetic field inside a solenoid is given by: B=\u03bcnIB = \\mu n I where </span><span style=\"font-family:Arial;font-size:11pt;font-weight:bold\">\u03bc</span><span style=\"font-family:Arial;font-size:11pt\"> is the permeability of the core material, </span><span style=\"font-family:Arial;font-size:11pt;font-weight:bold\">n</span><span style=\"font-family:Arial;font-size:11pt\"> is the number of turns per unit length, and </span><span style=\"font-family:Arial;font-size:11pt;font-weight:bold\">I</span><span style=\"font-family:Arial;font-size:11pt\"> is the current.</span></li><li><span style=\"font-family:Arial;font-size:11pt\">If the solenoid has an iron core (</span><span style=\"font-family:Arial;font-size:11pt;font-weight:bold\">higher permeability \u03bc</span><span style=\"font-family:Arial;font-size:11pt\">), the magnetic field inside increases significantly.</span></li></ul></li><li><span style=\"font-weight:bold\">If the number of turns per unit length is doubled while keeping the current constant, the magnetic field inside the solenoid also doubles.</span><span> </span><span style=\"font-family:'Segoe UI Emoji'\">\u2705</span><span> </span><span style=\"font-weight:bold\">(Correct)</span><ul><li><span style=\"font-family:Arial;font-size:11pt\">From the equation B=\u03bcnIB = \\mu n I, we see that </span><span style=\"font-family:Arial;font-size:11pt;font-weight:bold\">B is directly proportional to nn</span><span style=\"font-family:Arial;font-size:11pt\"> (turns per unit length).</span></li><li><span style=\"font-family:Arial;font-size:11pt;font-weight:bold\">If nn is doubled, BB also doubles</span><span style=\"font-family:Arial;font-size:11pt\">.</span></li></ul></li><li><span style=\"font-weight:bold\">The magnetic field outside an ideal infinitely long solenoid is nearly zero.</span><span> </span><span style=\"font-family:'Segoe UI Emoji'\">\u2705</span><span> </span><span style=\"font-weight:bold\">(Correct)</span><ul><li><span style=\"font-family:Arial;font-size:11pt\">For an </span><span style=\"font-family:Arial;font-size:11pt;font-weight:bold\">infinitely long solenoid</span><span style=\"font-family:Arial;font-size:11pt\">, the external magnetic field cancels out due to symmetry, making it </span><span style=\"font-family:Arial;font-size:11pt;font-weight:bold\">nearly zero</span><span style=\"font-family:Arial;font-size:11pt\">.</span></li></ul></li></ol><p><span style=\"font-family:Arial\">However, in real (finite) solenoids, the field outside is weak but </span><span style=\"font-family:Arial;font-weight:bold\">not exactly zero</span><span style=\"font-family:Arial\">.</span></p>", "solution_image_1": "", "solution_image_2": "", "solution_video": "", "difficulty_level": "0", "topic": "", "exam": "", "section_id": "206", "subject": "", "concept": "", "report_count": "0", "positive_marks": "3.00", "negative_marks": "1.00", "sortingparam": "0.00", "question_heading": "", "directive": "", "deleted": "0", "image_check": "0"}, {"id": "8229", "test_series_id": "6", "test_id": "422", "question_type": "1", "question_ui_type": "1", "question": "<style> *{overflow-wrap: break-word;} </style> <p><span style=\"font-family:Arial\">\u00a0 </span><span style=\"font-family:Arial\">Consider the following statements regarding </span><span style=\"font-family:Arial;font-weight:bold\">domestic electric circuits</span><span style=\"font-family:Arial\">:</span></p><ol type=\"1\"><li><span>In household wiring, appliances are connected in </span><span style=\"font-weight:bold\">series</span><span> to ensure uniform voltage distribution.</span></li><li><span>A </span><span style=\"font-weight:bold\">fuse</span><span> is always connected in parallel with the appliance to protect it from overcurrent.</span></li><li><span style=\"font-weight:bold\">Earthing</span><span> is done to prevent electric shocks by providing a low-resistance path for leakage current.</span></li><li><span style=\"font-weight:bold\">Live wire</span><span> carries current to the appliance, while </span><span style=\"font-weight:bold\">neutral wire</span><span> provides a return path to complete the circuit.</span></li><li><span style=\"font-weight:bold\">MCBs (Miniature Circuit Breakers)</span><span> are used in modern electrical circuits as an alternative to fuses for better safety.</span></li></ol><p><span style=\"font-family:Arial\">Which of the above statements are </span><span style=\"font-family:Arial;font-weight:bold\">correct</span><span style=\"font-family:Arial\">?</span></p>", "option_1": "<p><span style=\"font-family:Arial;font-weight:bold\">\u00a0 </span><span style=\"font-family:Arial\">1, 2, and 3 only</span><span style=\"width:26.67pt;font-family:Arial;font-weight:bold;display:inline-block\">\u00a0</span></p>", "option_2": "<style> *{overflow-wrap: break-word;} </style> <p><span style=\"font-family:Arial\">\u00a0\u00a0 </span><span style=\"font-family:Arial\">3, 4, and 5 only</span></p>", "option_3": "<style> *{overflow-wrap: break-word;} </style> <p><span style=\"font-family:Arial;font-weight:bold\">\u00a0 </span><span style=\"font-family:Arial\">1, 3, and 5 only</span></p>", "option_4": "<style> *{overflow-wrap: break-word;} </style> <p><span style=\"font-family:Arial\">\u00a0 </span><span style=\"font-family:Arial\">2, 3, and 4 only</span></p>", "option_5": "", "option_6": "", "option_7": "", "option_8": "", "option_9": "", "option_10": "", "option_image_1": "", "option_image_2": "", "option_image_3": "", "option_image_4": "", "option_image_5": "", "option_image_6": "", "option_image_7": "", "option_image_8": "", "option_image_9": "", "option_image_10": "", "image_link_1": "", "image_link_2": "", "image_link_3": "", "answer": "2", "solution_heading": "", "solution_text": "<style> *{overflow-wrap: break-word;} </style> <p><span style=\"font-family:Arial;font-weight:bold\">Answer &amp; Explanation:</span></p><p><span style=\"font-family:Arial\">The correct answer is:</span><br><span style=\"font-family:Arial;font-weight:bold\">B. 3, 4, and 5 only</span></p><p><span style=\"font-family:Arial;font-weight:bold\">Explanation:</span></p><p><span style=\"font-family:'Segoe UI Emoji'\">\u2705</span><span style=\"font-family:Arial\"> </span><span style=\"font-family:Arial;font-weight:bold\">Statement 3 is correct:</span><span style=\"font-family:Arial\"> Earthing is crucial in domestic circuits as it provides a </span><span style=\"font-family:Arial;font-weight:bold\">low-resistance path for leakage current</span><span style=\"font-family:Arial\">, reducing the risk of electric shock.</span></p><p><span style=\"font-family:'Segoe UI Emoji'\">\u2705</span><span style=\"font-family:Arial\"> </span><span style=\"font-family:Arial;font-weight:bold\">Statement 4 is correct:</span><span style=\"font-family:Arial\"> The </span><span style=\"font-family:Arial;font-weight:bold\">live wire (phase)</span><span style=\"font-family:Arial\"> carries current to the appliance, while the </span><span style=\"font-family:Arial;font-weight:bold\">neutral wire</span><span style=\"font-family:Arial\"> completes the circuit by providing a return path to the supply.</span></p><p><span style=\"font-family:'Segoe UI Emoji'\">\u2705</span><span style=\"font-family:Arial\"> </span><span style=\"font-family:Arial;font-weight:bold\">Statement 5 is correct:</span><span style=\"font-family:Arial\"> </span><span style=\"font-family:Arial;font-weight:bold\">MCBs (Miniature Circuit Breakers)</span><span style=\"font-family:Arial\"> are used in place of traditional fuses because they </span><span style=\"font-family:Arial;font-weight:bold\">automatically trip</span><span style=\"font-family:Arial\"> when excessive current flows, offering better protection and easy resetting.</span></p><p><span style=\"font-family:'Segoe UI Emoji'\">\u274c</span><span style=\"font-family:Arial\"> </span><span style=\"font-family:Arial;font-weight:bold\">Statement 1 is incorrect:</span><span style=\"font-family:Arial\"> In domestic wiring, </span><span style=\"font-family:Arial;font-weight:bold\">appliances are connected in parallel</span><span style=\"font-family:Arial\">, </span><span style=\"font-family:Arial;font-weight:bold\">not in series</span><span style=\"font-family:Arial\">. This ensures that each appliance receives the </span><span style=\"font-family:Arial;font-weight:bold\">same voltage</span><span style=\"font-family:Arial\"> (typically 220V in many countries) and can operate independently.</span></p><p><span style=\"font-family:'Segoe UI Emoji'\">\u274c</span><span style=\"font-family:Arial\"> </span><span style=\"font-family:Arial;font-weight:bold\">Statement 2 is incorrect:</span><span style=\"font-family:Arial\"> A fuse is </span><span style=\"font-family:Arial;font-weight:bold\">always connected in series</span><span style=\"font-family:Arial\">, not parallel. If excess current flows, the fuse melts and </span><span style=\"font-family:Arial;font-weight:bold\">breaks the circuit</span><span style=\"font-family:Arial\">, preventing damage to the appliance and wiring.</span></p>", "solution_image_1": "", "solution_image_2": "", "solution_video": "", "difficulty_level": "0", "topic": "", "exam": "", "section_id": "206", "subject": "", "concept": "", "report_count": "0", "positive_marks": "3.00", "negative_marks": "1.00", "sortingparam": "0.00", "question_heading": "", "directive": "", "deleted": "0", "image_check": "0"}, {"id": "8230", "test_series_id": "6", "test_id": "422", "question_type": "1", "question_ui_type": "1", "question": "<style> *{overflow-wrap: break-word;} </style> <p><span style=\"font-family:Arial\">\u00a0 </span><span style=\"font-family:Arial\">Consider the following statements regarding Oersted\u2019s experiment:</span></p><ol type=\"1\"><li><span>Oersted\u2019s experiment demonstrated that an electric current produces a magnetic field.</span></li><li><span>The direction of the magnetic field around a current-carrying conductor follows the left-hand thumb rule.</span></li><li><span>When the current in the wire is reversed, the deflection of the compass needle also reverses.</span></li><li><span>The experiment provided direct evidence for the relationship between electricity and magnetism.</span></li><li><span>The strength of the magnetic field around a current-carrying conductor does not depend on the magnitude of the current.</span></li></ol><p><span style=\"font-family:Arial\">Which of the above statements are </span><span style=\"font-family:Arial;font-weight:bold\">correct</span><span style=\"font-family:Arial\">?</span></p>", "option_1": "<p><span style=\"font-family:Arial;font-weight:bold\">\u00a0 </span><span style=\"font-family:Arial\">1, 3, and 4</span><span style=\"width:13.9pt;font-family:Arial;font-weight:bold;display:inline-block\">\u00a0</span></p>", "option_2": "<style> *{overflow-wrap: break-word;} </style> <p><span style=\"font-family:Arial\">\u00a0 </span><span style=\"font-family:Arial\">1, 2, and 5</span></p>", "option_3": "<style> *{overflow-wrap: break-word;} </style> <p><span style=\"font-family:Arial;font-weight:bold\">\u00a0 </span><span style=\"font-family:Arial\">2, 3, and 5</span></p>", "option_4": "<style> *{overflow-wrap: break-word;} </style> <p><span style=\"font-family:Arial\">\u00a0 </span><span style=\"font-family:Arial\">1, 3, 4, and 5</span></p>", "option_5": "", "option_6": "", "option_7": "", "option_8": "", "option_9": "", "option_10": "", "option_image_1": "", "option_image_2": "", "option_image_3": "", "option_image_4": "", "option_image_5": "", "option_image_6": "", "option_image_7": "", "option_image_8": "", "option_image_9": "", "option_image_10": "", "image_link_1": "", "image_link_2": "", "image_link_3": "", "answer": "1", "solution_heading": "", "solution_text": "<style> *{overflow-wrap: break-word;} </style> <p><span style=\"font-family:Arial;font-weight:bold\">Correct Answer:</span></p><p><span style=\"font-family:Arial;font-weight:bold\">A) 1, 3, and 4</span></p><p><span style=\"font-family:Arial;font-weight:bold\">Explanation:</span></p><ol type=\"1\"><li><span style=\"font-family:'Segoe UI Emoji'\">\u2705</span><span> </span><span style=\"font-weight:bold\">Correct</span><span> \u2013 Oersted\u2019s experiment proved that an electric current generates a magnetic field around it. This was the first experimental evidence linking electricity and magnetism.</span></li><li><span style=\"font-family:'Segoe UI Emoji'\">\u274c</span><span> </span><span style=\"font-weight:bold\">Incorrect</span><span> \u2013 The direction of the magnetic field around a straight current-carrying conductor is given by the </span><span style=\"font-weight:bold\">Right-Hand Thumb Rule</span><span>, not the left-hand rule.</span></li><li><span style=\"font-family:'Segoe UI Emoji'\">\u2705</span><span> </span><span style=\"font-weight:bold\">Correct</span><span> \u2013 When the direction of current in the wire is reversed, the compass needle also deflects in the opposite direction, indicating that the magnetic field reverses as well.</span></li><li><span style=\"font-family:'Segoe UI Emoji'\">\u2705</span><span> </span><span style=\"font-weight:bold\">Correct</span><span> \u2013 This experiment was the foundation for electromagnetism, showing a direct relationship between electric current and magnetic fields.</span></li></ol><p><span style=\"font-family:'Segoe UI Emoji'\">\u274c</span><span style=\"font-family:Arial\"> </span><span style=\"font-family:Arial;font-weight:bold\">Incorrect</span><span style=\"font-family:Arial\"> \u2013 The strength of the magnetic field around the conductor </span><span style=\"font-family:Arial;font-weight:bold\">depends on the magnitude of the current</span><span style=\"font-family:Arial\">. A higher current produces a stronger magnetic field.</span></p>", "solution_image_1": "", "solution_image_2": "", "solution_video": "", "difficulty_level": "0", "topic": "", "exam": "", "section_id": "206", "subject": "", "concept": "", "report_count": "0", "positive_marks": "3.00", "negative_marks": "1.00", "sortingparam": "0.00", "question_heading": "", "directive": "", "deleted": "0", "image_check": "0"}, {"id": "8231", "test_series_id": "6", "test_id": "422", "question_type": "1", "question_ui_type": "1", "question": "<style> *{overflow-wrap: break-word;} </style> <p><span style=\"font-family:Arial\">\u00a0 </span><span style=\"font-family:Arial\">Which of the following statements about a </span><span style=\"font-family:Arial;font-weight:bold\">magnetic compass</span><span style=\"font-family:Arial\"> are correct?</span></p><ol type=\"1\"><li><span>A magnetic compass aligns itself with the Earth's magnetic field.</span></li><li><span>The needle of a magnetic compass always points toward the true geographic north.</span></li><li><span>A magnetic compass is affected by nearby ferromagnetic materials.</span></li><li><span>The working of a magnetic compass is based on the principle of magnetic torque acting on a suspended magnet.</span></li><li><span>A magnetic compass is completely unaffected by temperature variations</span></li></ol>", "option_1": "<p><span style=\"font-family:Arial;font-weight:bold\">\u00a0 </span><span style=\"font-family:Arial\">Only 1, 3, and 4 are correct</span><span style=\"width:4.6pt;font-family:Arial;font-weight:bold;display:inline-block\">\u00a0</span></p>", "option_2": "<style> *{overflow-wrap: break-word;} </style> <p><span style=\"font-family:Arial\">\u00a0 </span><span style=\"font-family:Arial\">Only 1, 2, and 5 are correct</span></p>", "option_3": "<style> *{overflow-wrap: break-word;} </style> <p><span style=\"font-family:Arial;font-weight:bold\">\u00a0 </span><span style=\"font-family:Arial\">Only 2, 3, and 4 are correct</span></p>", "option_4": "<style> *{overflow-wrap: break-word;} </style> <p><span style=\"font-family:Arial\">\u00a0 </span><span style=\"font-family:Arial\">Only 1, 3, 4, and 5 are correct</span></p>", "option_5": "", "option_6": "", "option_7": "", "option_8": "", "option_9": "", "option_10": "", "option_image_1": "", "option_image_2": "", "option_image_3": "", "option_image_4": "", "option_image_5": "", "option_image_6": "", "option_image_7": "", "option_image_8": "", "option_image_9": "", "option_image_10": "", "image_link_1": "", "image_link_2": "", "image_link_3": "", "answer": "1", "solution_heading": "", "solution_text": "<style> *{overflow-wrap: break-word;} </style> <p><span style=\"font-family:Arial;font-weight:bold\">Correct Answer:</span></p><p><span style=\"font-family:Arial;font-weight:bold\">A) Only 1, 3, and 4 are correct</span></p><p><span style=\"font-family:Arial;font-weight:bold\">Explanation:</span></p><ol type=\"1\"><li><span style=\"font-family:'Segoe UI Emoji'\">\u2705</span><span> </span><span style=\"font-weight:bold\">Correct</span><span> \u2013 A magnetic compass needle aligns itself with the </span><span style=\"font-weight:bold\">Earth\u2019s magnetic field</span><span>, pointing approximately in the direction of the magnetic north.</span></li><li><span style=\"font-family:'Segoe UI Emoji'\">\u274c</span><span> </span><span style=\"font-weight:bold\">Incorrect</span><span> \u2013 The compass needle points toward the </span><span style=\"font-weight:bold\">magnetic north</span><span>, which is different from the </span><span style=\"font-weight:bold\">geographic north</span><span> due to the variation between Earth's </span><span style=\"font-weight:bold\">magnetic poles and geographic poles</span><span> (magnetic declination).</span></li><li><span style=\"font-family:'Segoe UI Emoji'\">\u2705</span><span> </span><span style=\"font-weight:bold\">Correct</span><span> \u2013 The compass needle is made of a magnetic material and can be </span><span style=\"font-weight:bold\">disturbed by nearby ferromagnetic objects</span><span> like iron, nickel, or cobalt, which can distort the local magnetic field.</span></li><li><span style=\"font-family:'Segoe UI Emoji'\">\u2705</span><span> </span><span style=\"font-weight:bold\">Correct</span><span> \u2013 The working of a magnetic compass is based on the </span><span style=\"font-weight:bold\">torque exerted on a freely suspended magnet</span><span> in a magnetic field, which causes it to align with the Earth's magnetic field.</span></li><li><span style=\"font-family:'Segoe UI Emoji'\">\u274c</span><span> </span><span style=\"font-weight:bold\">Incorrect</span><span> \u2013 The performance of a magnetic compass can be </span><span style=\"font-weight:bold\">affected by temperature variations</span><span>, as extreme temperatures may influence the </span><span style=\"font-weight:bold\">magnetization of the needle</span><span> and the properties of the pivot mechanism.</span></li></ol><p><span style=\"font-family:Arial\">\u00a0</span></p>", "solution_image_1": "", "solution_image_2": "", "solution_video": "", "difficulty_level": "0", "topic": "", "exam": "", "section_id": "206", "subject": "", "concept": "", "report_count": "0", "positive_marks": "3.00", "negative_marks": "1.00", "sortingparam": "0.00", "question_heading": "", "directive": "", "deleted": "0", "image_check": "0"}];
        
        let currentQuestionIndex = 0;
        let userAnswers = new Array(questions.length).fill(null);
        let bookmarkedQuestions = new Set();
        let timeLeft;
        let timerInterval;
        let reviewedQuestions = new Set();
        let questionTimers = new Array(questions.length).fill(0); // Track time spent on each question
        let currentQuestionStartTime; // To track when a question was opened

        // Initialize timer
        function startTimer() {
            timeLeft = TOTAL_TIME_MINUTES * 60;
            updateTimer(); // Update immediately
            timerInterval = setInterval(updateTimer, 1000);
            
            // Start the current question timer
            startQuestionTimer();
        }

        function startQuestionTimer() {
            // Record start time for current question
            currentQuestionStartTime = Date.now();
            
            // Initialize display
            updateQuestionTimerDisplay();
            
            // Update the timer display every second
            if (window.questionTimerInterval) {
                clearInterval(window.questionTimerInterval);
            }
            
            window.questionTimerInterval = setInterval(() => {
                updateQuestionTimerDisplay();
            }, 1000);
        }
        
        function updateQuestionTimerDisplay() {
            const elapsedSeconds = Math.floor((Date.now() - currentQuestionStartTime) / 1000) + questionTimers[currentQuestionIndex];
            const minutes = Math.floor(elapsedSeconds / 60);
            const seconds = elapsedSeconds % 60;
            
            const questionTimerElement = document.getElementById('questionTimer');
            if (questionTimerElement) {
                questionTimerElement.textContent = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
            }
        }

        function pauseQuestionTimer() {
            if (window.questionTimerInterval) {
                clearInterval(window.questionTimerInterval);
                
                // Calculate time spent on this question and store it
                const timeSpent = Math.floor((Date.now() - currentQuestionStartTime) / 1000);
                questionTimers[currentQuestionIndex] += timeSpent;
                
                currentQuestionStartTime = null; // Reset start time
            }
        }

        function updateTimer() {
            if (timeLeft <= 0) {
                clearInterval(timerInterval);
                if (window.questionTimerInterval) {
                    clearInterval(window.questionTimerInterval);
                }
                showResults();
                return;
            }
            
            timeLeft--;
            const hours = Math.floor(timeLeft / 3600);
            const minutes = Math.floor((timeLeft % 3600) / 60);
            const seconds = timeLeft % 60;
            
            const timerElement = document.getElementById('timer');
            timerElement.textContent = 
                `${hours.toString().padStart(2, '0')}:${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
            
            // Add warning colors
            const timerContainer = document.querySelector('.timer-container');
            timerContainer.classList.remove('timer-warning', 'timer-danger');
            
            if (timeLeft <= 300) { // Last 5 minutes
                timerContainer.classList.add('timer-danger');
            } else if (timeLeft <= 600) { // Last 10 minutes
                timerContainer.classList.add('timer-warning');
            }
        }

        function calculateScore() {
            let score = 0;
            const marksPerQuestion = MAX_MARKS / questions.length;
            
            userAnswers.forEach((answer, index) => {
                if (answer !== null) {
                    if (answer.toString() === questions[index].answer) {
                        score += marksPerQuestion;
                    } else {
                        score -= marksPerQuestion * NEGATIVE_MARKING_FACTOR;
                    }
                }
            });
            
            return Math.max(0, score);
        }

        function showResults() {
            // Pause the current question timer when showing results
            pauseQuestionTimer();
            clearInterval(timerInterval);
            if (window.questionTimerInterval) {
                clearInterval(window.questionTimerInterval);
            }
            
            const resultsContainer = document.getElementById('resultsContainer');
            
            // Calculate stats
            let correct = 0;
            let incorrect = 0;
            let unattempted = 0;
            let bookmarked = bookmarkedQuestions.size;
            
            userAnswers.forEach((answer, index) => {
                if (answer === null) {
                    unattempted++;
                } else if (answer.toString() === questions[index].answer) {
                    correct++;
                } else {
                    incorrect++;
                }
            });
            
            const finalScore = calculateScore();
            const accuracy = correct > 0 ? ((correct / (correct + incorrect)) * 100).toFixed(1) : 0;
            const attempted = correct + incorrect;
            const attemptRate = ((attempted / questions.length) * 100).toFixed(1);
            
            // Update stats
            const statsContainer = document.getElementById('resultsStats');
            statsContainer.innerHTML = `
                <div class="stat-card">
                    <div class="stat-value">${finalScore.toFixed(2)}</div>
                    <div class="stat-label"><i class="fas fa-star"></i> Total Score</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value">${accuracy}%</div>
                    <div class="stat-label"><i class="fas fa-bullseye"></i> Accuracy</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value">${correct}</div>
                    <div class="stat-label"><i class="fas fa-check-circle"></i> Correct</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value">${incorrect}</div>
                    <div class="stat-label"><i class="fas fa-times-circle"></i> Incorrect</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value">${attemptRate}%</div>
                    <div class="stat-label"><i class="fas fa-tasks"></i> Attempt Rate</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value">${bookmarked}</div>
                    <div class="stat-label"><i class="fas fa-bookmark"></i> Bookmarked</div>
                </div>
            `;
            
            // Display question review with time spent per question
            const reviewContainer = document.getElementById('questionReview');
            reviewContainer.innerHTML = `
                <div class="question-review-header">
                    <h3>Detailed Analysis</h3>
                    <div class="results-filter">
                        <button class="filter-btn active" onclick="filterReviewItems('all')">
                            <i class="fas fa-list"></i> All Questions
                        </button>
                        <button class="filter-btn" onclick="filterReviewItems('correct')">
                            <i class="fas fa-check"></i> Correct
                        </button>
                        <button class="filter-btn" onclick="filterReviewItems('incorrect')">
                            <i class="fas fa-times"></i> Incorrect
                        </button>
                        <button class="filter-btn" onclick="filterReviewItems('unattempted')">
                            <i class="fas fa-minus"></i> Unattempted
                        </button>
                    </div>
                </div>
                ${questions.map((q, index) => {
                    const isCorrect = userAnswers[index]?.toString() === q.answer;
                    const isBookmarked = bookmarkedQuestions.has(index);
                    const status = userAnswers[index] === null ? 'unattempted' : 
                                 isCorrect ? 'correct' : 'incorrect';
                    
                    const statusIcon = status === 'correct' ? 'check-circle' :
                                     status === 'incorrect' ? 'times-circle' : 'minus-circle';
                    
                    // Format time spent on question
                    const timeSpent = questionTimers[index];
                    const timeMinutes = Math.floor(timeSpent / 60);
                    const timeSeconds = timeSpent % 60;
                    
                    return `
                        <div class="review-item ${status}" data-status="${status}">
                            <div class="review-header">
                                <h4>
                                    Question ${index + 1}
                                    ${isBookmarked ? '<i class="fas fa-bookmark" style="color: var(--warning);"></i>' : ''}
                                    <span style="color: var(--text-light); font-size: 0.875rem;">
                                        <i class="fas fa-clock"></i>
                                        ${timeMinutes}:${timeSeconds.toString().padStart(2, '0')}
                                    </span>
                                </h4>
                                <span class="review-status ${status}">
                                    <i class="fas fa-${statusIcon}"></i>
                                    ${status.charAt(0).toUpperCase() + status.slice(1)}
                                </span>
                                <button class="review-toggle" onclick="toggleReviewContent(this)" title="Expand/Collapse">
                                    <i class="fas fa-chevron-down"></i>
                                </button>
                            </div>
                            <div class="review-content">
                                <div class="review-question">${q.question}</div>
                                <div class="review-answer">
                                    <strong><i class="fas fa-user"></i> Your Answer</strong>
                                    <div>${userAnswers[index] === null ? 'Not attempted' : q['option_' + userAnswers[index]]}</div>
                                </div>
                                <div class="review-correct">
                                    <strong><i class="fas fa-check"></i> Correct Answer</strong>
                                    <div>${q['option_' + q.answer]}</div>
                                </div>
                                <div class="review-solution">
                                    <strong><i class="fas fa-lightbulb"></i> ${q.solution_heading || 'Solution'}</strong>
                                    <div>${q.solution_text || 'No solution provided'}</div>
                                </div>
                            </div>
                        </div>
                    `;
                }).join('')}
            `;
            
            // Show the results container
            resultsContainer.style.display = 'flex';
        }

        function closeResults() {
            document.getElementById('resultsContainer').style.display = 'none';
        }

        function navigateToQuestion(index) {
            currentQuestionIndex = index;
            displayQuestion(index);
        }

        function displayQuestion(index) {
            const question = questions[index];
            const container = document.getElementById('questionContainer');
            
            container.innerHTML = `
                <div class="question-header">
                    <div class="question-info">
                        <div class="question-number">Question ${index + 1} of ${questions.length}</div>
                    </div>
                    <button class="bookmark-btn ${bookmarkedQuestions.has(index) ? 'active' : ''}" onclick="toggleBookmark()" title="Bookmark this question">
                        <i class="fas fa-bookmark"></i>
                    </button>
                </div>
                <div class="question-text">${question.question}</div>
                <div class="options-container">
                    ${[1, 2, 3, 4].map(optionNum => `
                        <div class="option ${userAnswers[index] === optionNum ? 'selected' : ''}" 
                             onclick="selectOption(${optionNum})"
                             role="button"
                             tabindex="0">
                            <div class="option-marker">${String.fromCharCode(64 + optionNum)}</div>
                            <div class="option-text">${question['option_' + optionNum]}</div>
                        </div>
                    `).join('')}
                </div>
                <div class="navigation-buttons">
                    <button class="nav-btn" 
                            onclick="previousQuestion()" 
                            ${index === 0 ? 'disabled' : ''}>
                        <i class="fas fa-arrow-left"></i>
                        Previous
                    </button>
                    <button class="nav-btn" onclick="clearSelection()">
                        <i class="fas fa-eraser"></i>
                        Mark as Clear
                    </button>
                    <button class="nav-btn" onclick="markAsReview()">
                        <i class="fas fa-flag"></i>
                        Mark for Review
                    </button>
                    ${index === questions.length - 1 ? 
                        `<button class="nav-btn" onclick="showResults()">
                            <i class="fas fa-flag-checkered"></i>
                            Submit Test
                        </button>` :
                        `<button class="nav-btn" onclick="nextQuestion()">
                            Next
                            <i class="fas fa-arrow-right"></i>
                        </button>`
                    }
                </div>
            `;

            const progress = ((index + 1) / questions.length) * 100;
            document.getElementById('progressBar').style.width = `${progress}%`;
            updatePalette();
        }

        function selectOption(optionNum) {
            userAnswers[currentQuestionIndex] = optionNum;
            displayQuestion(currentQuestionIndex);
        }

        function nextQuestion() {
            if (currentQuestionIndex < questions.length - 1) {
                currentQuestionIndex++;
                displayQuestion(currentQuestionIndex);
            }
        }

        function previousQuestion() {
            if (currentQuestionIndex > 0) {
                currentQuestionIndex--;
                displayQuestion(currentQuestionIndex);
            }
        }

        function toggleTheme() {
            document.body.classList.toggle('dark-mode');
            const themeIcon = document.querySelector('.theme-toggle i');
            if (document.body.classList.contains('dark-mode')) {
                themeIcon.classList.remove('fa-moon');
                themeIcon.classList.add('fa-sun');
            } else {
                themeIcon.classList.remove('fa-sun');
                themeIcon.classList.add('fa-moon');
            }
        }

        function togglePalette() {
            const palette = document.getElementById('questionPalette');
            if (palette.style.display === 'none' || !palette.style.display) {
                palette.style.display = 'block';
            } else {
                palette.style.display = 'none';
            }
        }

        function updatePalette() {
            const paletteGrid = document.getElementById('paletteGrid');
            paletteGrid.innerHTML = '';
            // Initialize counters
            let answeredCount = 0;
            let notAnsweredCount = questions.length;
            let reviewCount = 0;
            let bookmarkedCount = 0;
            
            for (let i = 0; i < questions.length; i++) {
                const item = document.createElement('div');
                item.className = 'palette-item';
                if (i === currentQuestionIndex) item.classList.add('current');
                if (userAnswers[i] !== null) {
                    item.classList.add('answered');
                    answeredCount++;
                    notAnsweredCount--;
                }
                if (bookmarkedQuestions.has(i)) {
                    item.classList.add('bookmarked');
                    bookmarkedCount++;
                }
                if (reviewedQuestions && reviewedQuestions.has(i)) {
                    item.classList.add('review');
                    reviewCount++;
                }
                item.textContent = i + 1;
                item.onclick = () => navigateToQuestion(i);
                paletteGrid.appendChild(item);
            }
            // Update counters in the status summary
            document.getElementById('answeredCount').textContent = answeredCount;
            document.getElementById('notAnsweredCount').textContent = notAnsweredCount;
            document.getElementById('reviewCount').textContent = reviewCount;
            document.getElementById('bookmarkedCount').textContent = bookmarkedCount;
        }
        function toggleBookmark() {
            if (bookmarkedQuestions.has(currentQuestionIndex)) {
                bookmarkedQuestions.delete(currentQuestionIndex);
            } else {
                bookmarkedQuestions.add(currentQuestionIndex);
            }
            displayQuestion(currentQuestionIndex);
            updatePalette();
        }

        function clearSelection() {
            userAnswers[currentQuestionIndex] = null;
            displayQuestion(currentQuestionIndex);
            updatePalette();
        }

        function markAsReview() {
            if (!reviewedQuestions) {
                reviewedQuestions = new Set();
            }
            
            if (reviewedQuestions.has(currentQuestionIndex)) {
                reviewedQuestions.delete(currentQuestionIndex);
            } else {
                reviewedQuestions.add(currentQuestionIndex);
            }
            
            displayQuestion(currentQuestionIndex);
            updatePalette();
        }

        // Add double-click functionality to uncheck answers
        document.addEventListener('click', (e) => {
            const option = e.target.closest('.option');
            if (option) {
                if (e.detail === 2) { // Check if it's a double click
                    clearSelection();
                }
            }
            
            const palette = document.getElementById('questionPalette');
            const paletteToggle = document.querySelector('.palette-toggle');
            
            if (window.innerWidth <= 768 && 
                !palette.contains(e.target) && 
                !paletteToggle.contains(e.target) &&
                palette.style.display === 'block') {
                palette.style.display = 'none';
            }
        });

        // Initialize
        startTimer();
        displayQuestion(0);

        // Keyboard shortcuts
        document.addEventListener('keydown', (e) => {
            // Prevent default behavior for arrow keys to avoid scrolling
            if (e.key === 'ArrowRight' || e.key === 'ArrowLeft') {
                e.preventDefault();
            }
            
            // Handle navigation and shortcuts
            switch (e.key) {
                case 'ArrowRight':
                case 'n':
                    nextQuestion();
                    break;
                case 'ArrowLeft':
                case 'p':
                    previousQuestion();
                    break;
                case '1':
                case '2':
                case '3':
                case '4':
                    selectOption(parseInt(e.key));
                    break;
                case 'b':
                    toggleBookmark();
                    break;
                case ' ':
                    e.preventDefault();
                    togglePalette();
                    break;
            }
        });

        // Add keyboard shortcut help
        function showKeyboardShortcuts() {
            alert(`
Keyboard Shortcuts:
- Arrow Right or 'N': Next question
- Arrow Left or 'P': Previous question
- 1-4: Select answer option
- 'B': Bookmark/Unbookmark current question
- 'Space': Toggle question palette
            `.trim());
        }

        function filterReviewItems(status) {
            // Update active state of filter buttons
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.classList.remove('active');
                if (btn.onclick.toString().includes(`'${status}'`)) {
                    btn.classList.add('active');
                }
            });
            
            // Show/hide review items based on status
            const reviewItems = document.querySelectorAll('.review-item');
            let visibleCount = 0;
            
            reviewItems.forEach(item => {
                if (status === 'all' || item.dataset.status === status) {
                    item.style.display = 'block';
                    visibleCount++;
                } else {
                    item.style.display = 'none';
                }
            });

            // Show "no items" message if no items are visible
            const noItemsMessage = document.getElementById('noItemsMessage') || (() => {
                const msg = document.createElement('div');
                msg.id = 'noItemsMessage';
                msg.className = 'no-items-message';
                document.querySelector('.question-review').appendChild(msg);
                return msg;
            })();

            if (visibleCount === 0) {
                noItemsMessage.style.display = 'block';
                noItemsMessage.textContent = `No ${status === 'all' ? '' : status} questions found`;
            } else {
                noItemsMessage.style.display = 'none';
            }
        }

        // Clean up all intervals when page is unloaded
        window.addEventListener('beforeunload', () => {
            clearInterval(timerInterval);
            if (window.questionTimerInterval) {
                clearInterval(window.questionTimerInterval);
            }
        });
    </script>
</body>
</html>
