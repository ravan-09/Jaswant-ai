of Incorrect Options:</b></span></span></p>    <ul>     <li><p>     <span><span style=\"font-size:11pt\"><b>b)     Kunwar Singh</b></span></span><span><span style=\"font-size:11pt\">     \u2192 A leader in Bihar, not Barout.</span></span></p>     </li><li><p>     <span><span style=\"font-size:11pt\"><b>c)     Birjis Qadr</b></span></span><span><span style=\"font-size:11pt\">     \u2192 Ruler of Awadh, not a local peasant leader.</span></span></p>     </li><li><p>     <span><span style=\"font-size:11pt\"><b>d)     Nana Sahib</b></span></span><span><span style=\"font-size:11pt\">     \u2192 Leader in Kanpur, not Barout.</span></span></p>    </li></ul>    <p>    <span><span style=\"font-size:11pt\"><b>Significance:</b></span></span></p>    <p>    <span><span style=\"font-size:11pt\">Shah    Mal\u2019s leadership exemplified peasant participation in the 1857    Revolt.</span></span></p>", "solution_image_1": "", "solution_image_2": "", "solution_video": "", "difficulty_level": "0", "topic": "", "exam": "", "section_id": "206", "subject": "", "concept": "", "report_count": "0", "positive_marks": "3.00", "negative_marks": "1.00", "sortingparam": "0.00", "question_heading": "", "directive": "", "deleted": "0", "image_check": "0"}, {"id": "7464", "test_series_id": "6", "test_id": "376", "question_type": "1", "question_ui_type": "1", "question": "<style> *{overflow-wrap: break-word;} </style> <p>    <span><span style=\"font-size:11pt\">Under    the Subsidiary Alliance, what was the role of the British armed    contingent? </span></span>    </p>", "option_1": "<p>      <span><span style=\"font-size:11pt\">To    serve as an offensive force against neighboring states</span></span><span><span style=\"font-size:11pt\"><b> </b></span></span></p>", "option_2": "<style> *{overflow-wrap: break-word;} </style> <p>      <span><span style=\"font-size:11pt\">To    provide protection to the allied state</span></span></p>", "option_3": "<style> *{overflow-wrap: break-word;} </style> <p>      <span><span style=\"font-size:11pt\">To    oversee the construction of forts</span></span></p>", "option_4": "<style> *{overflow-wrap: break-word;} </style> <p>      <span><span style=\"font-size:11pt\">To    train the ally\u2019s local army</span></span></p>", "option_5": "", "option_6": "", "option_7": "", "option_8": "", "option_9": "", "option_10": "", "option_image_1": "", "option_image_2": "", "option_image_3": "", "option_image_4": "", "option_image_5": "", "option_image_6": "", "option_image_7": "", "option_image_8": "", "option_image_9": "", "option_image_10": "", "image_link_1": "", "image_link_2": "", "image_link_3": "", "answer": "2", "solution_heading": "", "solution_text": "<style> *{overflow-wrap: break-word;} </style> <p>    <span><span style=\"font-size:11pt\"><b>Answer:</b></span></span><span><span style=\"font-size:11pt\">    b) To provide protection to the allied state.</span></span></p>    <p>    <span><span style=\"font-size:11pt\"><b>Background:</b></span></span></p>    <p>    <span><span style=\"font-size:11pt\">The    Subsidiary Alliance, introduced by Lord Wellesley, forced Indian    rulers to accept British troops in return for protection. However,    this made them dependent on the British and weakened their    sovereignty.</span></span></p>    <p>    <span><span style=\"font-size:11pt\"><b>Analysis    of Incorrect Options:</b></span></span></p>    <ul>     <li><p>     <span><span style=\"font-size:11pt\"><b>a)     To serve as an offensive force</b></span></span><span><span style=\"font-size:11pt\">     \u2192 The primary role was protection, though the British benefited     strategically.</span></span></p>     </li><li><p>     <span><span style=\"font-size:11pt\"><b>c)     To oversee fort construction</b></span></span><span><span style=\"font-size:11pt\">     \u2192 This wasn\u2019t a direct function.</span></span></p>     </li><li><p>     <span><span style=\"font-size:11pt\"><b>d)     To train the ally\u2019s local army</b></span></span><span><span style=\"font-size:11pt\">     \u2192 The British troops were independent, not trainers.</span></span></p>    </li></ul>    <p>    <span><span style=\"font-size:11pt\"><b>Significance:</b></span></span></p>    <p>    <span><span style=\"font-size:11pt\">The    policy expanded British control, leading to gradual annexations.</span></span></p>", "solution_image_1": "", "solution_image_2": "", "solution_video": "", "difficulty_level": "0", "topic": "", "exam": "", "section_id": "206", "subject": "", "concept": "", "report_count": "0", "positive_marks": "3.00", "negative_marks": "1.00", "sortingparam": "0.00", "question_heading": "", "directive": "", "deleted": "0", "image_check": "0"}, {"id": "7465", "test_series_id": "6", "test_id": "376", "question_type": "1", "question_ui_type": "1", "question": "<style> *{overflow-wrap: break-word;} </style> <p>    <span><span style=\"font-size:11pt\">Which    Indian state was the first to accept the Subsidiary Alliance? </span></span>    </p>", "option_1": "<p>      <span><span style=\"font-size:11pt\">Awadh</span></span><span><span style=\"font-size:11pt\"><b> </b></span></span></p>", "option_2": "<style> *{overflow-wrap: break-word;} </style> <p>      <span><span style=\"font-size:11pt\">Hyderabad</span></span></p>", "option_3": "<style> *{overflow-wrap: break-word;} </style> <p>      <span><span style=\"font-size:11pt\">Mysore</span></span></p>", "option_4": "<style> *{overflow-wrap: break-word;} </style> <p>      <span><span style=\"font-size:11pt\">Travancore</span></span></p>", "option_5": "", "option_6": "", "option_7": "", "option_8": "", "option_9": "", "option_10": "", "option_image_1": "", "option_image_2": "", "option_image_3": "", "option_image_4": "", "option_image_5": "", "option_image_6": "", "option_image_7": "", "option_image_8": "", "option_image_9": "", "option_image_10": "", "image_link_1": "", "image_link_2": "", "image_link_3": "", "answer": "2", "solution_heading": "", "solution_text": "<style> *{overflow-wrap: break-word;} </style> <p>    <span><span style=\"font-size:11pt\"><b>Answer:</b></span></span><span><span style=\"font-size:11pt\">    b) Hyderabad</span></span></p>    <p>    <span><span style=\"font-size:11pt\"><b>Background:</b></span></span></p>    <p>    <span><span style=\"font-size:11pt\">The    Subsidiary Alliance was introduced by Lord Wellesley in 1798 as a    strategy to extend British control over Indian states. It required    the Indian ruler to accept a permanent British force stationed in    their territory and to forgo alliances with other foreign powers.    The Nizam of Hyderabad was the first to sign this agreement in    1798, making Hyderabad a client state of the British.</span></span></p>    <p>    <span><span style=\"font-size:11pt\"><b>Analysis    of Incorrect Options:</b></span></span></p>    <ul>     <li><p>     <span><span style=\"font-size:11pt\"><b>a)     Awadh</b></span></span><span><span style=\"font-size:11pt\">     \u2192 Although Awadh later accepted the Subsidiary Alliance in     1801, it was not the first state to do so.</span></span></p>     </li><li><p>     <span><span style=\"font-size:11pt\"><b>c)     Mysore</b></span></span><span><span style=\"font-size:11pt\">     \u2192 Tipu Sultan of Mysore had resisted British control until his     defeat in 1799, and Mysore was placed under British dominance     rather than signing the alliance voluntarily.</span></span></p>     </li><li><p>     <span><span style=\"font-size:11pt\"><b>d)     Travancore</b></span></span><span><span style=\"font-size:11pt\">     \u2192 Though it joined later, it was not the first state to accept     the alliance.</span></span></p>    </li></ul>    <p>    <span><span style=\"font-size:11pt\"><b>Significance:</b></span></span></p>    <p>    <span><span style=\"font-size:11pt\">By    signing the Subsidiary Alliance, Hyderabad effectively lost its    military and diplomatic autonomy, setting a precedent for other    princely states. The system weakened Indian rulers and increased    British dominance, leading to a gradual erosion of indigenous    sovereignty.</span></span></p>", "solution_image_1": "", "solution_image_2": "", "solution_video": "", "difficulty_level": "0", "topic": "", "exam": "", "section_id": "206", "subject": "", "concept": "", "report_count": "0", "positive_marks": "3.00", "negative_marks": "1.00", "sortingparam": "0.00", "question_heading": "", "directive": "", "deleted": "0", "image_check": "0"}, {"id": "7466", "test_series_id": "6", "test_id": "376", "question_type": "1", "question_ui_type": "1", "question": "<style> *{overflow-wrap: break-word;} </style> <p>    <span><span style=\"font-size:11pt\">Why    did peasants in Awadh suffer under British rule? </span></span>    </p>", "option_1": "<p>      <span><span style=\"font-size:11pt\">They    were heavily taxed.</span></span><span><span style=\"font-size:11pt\"><b> </b></span></span></p>", "option_2": "<style> *{overflow-wrap: break-word;} </style> <p>      <span><span style=\"font-size:11pt\">They    were forced to join the military.</span></span></p>", "option_3": "<style> *{overflow-wrap: break-word;} </style> <p>      <span><span style=\"font-size:11pt\">They    lost their lands to taluqdars.</span></span></p>", "option_4": "<style> *{overflow-wrap: break-word;} </style> <p>      <span><span style=\"font-size:11pt\">They    were unable to grow crops.</span></span></p>", "option_5": "", "option_6": "", "option_7": "", "option_8": "", "option_9": "", "option_10": "", "option_image_1": "", "option_image_2": "", "option_image_3": "", "option_image_4": "", "option_image_5": "", "option_image_6": "", "option_image_7": "", "option_image_8": "", "option_image_9": "", "option_image_10": "", "image_link_1": "", "image_link_2": "", "image_link_3": "", "answer": "1", "solution_heading": "", "solution_text": "<style> *{overflow-wrap: break-word;} </style> <p>    <span><span style=\"font-size:11pt\"><b>Answer:</b></span></span><span><span style=\"font-size:11pt\">    a) They were heavily taxed.</span></span></p>    <p>    <span><span style=\"font-size:11pt\"><b>Background:</b></span></span></p>    <p>    <span><span style=\"font-size:11pt\">Under    British rule, Awadh\u2019s peasantry suffered due to excessive land    revenue demands. The British removed many local taluqdars    (landlords) who had previously mediated tax collection, leading to    direct and harsh tax enforcement. The high revenue rates left    little surplus for peasants, pushing them into debt and extreme    poverty.</span></span></p>    <p>    <span><span style=\"font-size:11pt\"><b>Analysis    of Incorrect Options:</b></span></span></p>    <ul>     <li><p>     <span><span style=\"font-size:11pt\"><b>b)     They were forced to join the military</b></span></span><span><span style=\"font-size:11pt\">     \u2192 The British primarily recruited sepoys from various regions,     but military service was not a widespread cause of suffering for     Awadh\u2019s peasants.</span></span></p>     </li><li><p>     <span><span style=\"font-size:11pt\"><b>c)     They lost their lands to taluqdars</b></span></span><span><span style=\"font-size:11pt\">     \u2192 Initially, the British removed taluqdars, but later policies     reinstated them. The primary burden on peasants was taxation, not     just land loss.</span></span></p>     </li><li><p>     <span><span style=\"font-size:11pt\"><b>d)     They were unable to grow crops</b></span></span><span><span style=\"font-size:11pt\">     \u2192 While economic hardship affected agriculture, there was no     widespread ban or inability to cultivate crops. The issue was     that excessive taxation left little for sustenance.</span></span></p>    </li></ul>    <p>    <span><span style=\"font-size:11pt\"><b>Significance:</b></span></span></p>    <p>    <span><span style=\"font-size:11pt\">The    economic distress of Awadh\u2019s peasantry was a major factor in the    Revolt of 1857. Many discontented peasants and landlords joined    the uprising against British rule, making Awadh one of the key    centers of resistance.</span></span></p>", "solution_image_1": "", "solution_image_2": "", "solution_video": "", "difficulty_level": "0", "topic": "", "exam": "", "section_id": "206", "subject": "", "concept": "", "report_count": "0", "positive_marks": "3.00", "negative_marks": "1.00", "sortingparam": "0.00", "question_heading": "", "directive": "", "deleted": "0", "image_check": "0"}, {"id": "7467", "test_series_id": "6", "test_id": "376", "question_type": "1", "question_ui_type": "1", "question": "<style> *{overflow-wrap: break-word;} </style> <p>    <span><span style=\"font-size:11pt\"><b>Why    did Gandhi refer to the BHU inauguration as a \u201cgorgeous show\u201d?</b></span></span></p>", "option_1": "<p>      <span><span style=\"font-size:11pt\">To    highlight the contrast between the wealth of the elite and the    suffering of ordinary Indians</span></span><span><span style=\"font-size:11pt\"><b> </b></span></span></p>", "option_2": "<style> *{overflow-wrap: break-word;} </style> <p>     <span><span style=\"font-size:11pt\">To    praise the grandeur of the event as a symbol of Indian progress</span></span></p>", "option_3": "<style> *{overflow-wrap: break-word;} </style> <p>       <span><span style=\"font-size:11pt\">To    express his admiration for the rulers and philanthropists in    attendance</span></span></p>", "option_4": "<style> *{overflow-wrap: break-word;} </style> <p>     <span><span style=\"font-size:11pt\">To    emphasize the success of nationalist leaders in uniting different    social classes</span></span></p>", "option_5": "", "option_6": "", "option_7": "", "option_8": "", "option_9": "", "option_10": "", "option_image_1": "", "option_image_2": "", "option_image_3": "", "option_image_4": "", "option_image_5": "", "option_image_6": "", "option_image_7": "", "option_image_8": "", "option_image_9": "", "option_image_10": "", "image_link_1": "", "image_link_2": "", "image_link_3": "", "answer": "1", "solution_heading": "", "solution_text": "<style> *{overflow-wrap: break-word;} </style> <p>    <span><span style=\"font-size:11pt\"><b>Answer:</b></span></span><span><span style=\"font-size:11pt\">    A) To highlight the contrast between the wealth of the elite and    the suffering of ordinary Indians.</span></span></p>    <p>    <span><span style=\"font-size:11pt\"><b>Background:</b></span></span></p>    <p>    <span><span style=\"font-size:11pt\">The    Banaras Hindu University (BHU) was inaugurated in 1916 by British    dignitaries and Indian elites, including princes and wealthy    landlords. Mahatma Gandhi was invited to speak at the event. He    criticized the opulence and extravagance displayed by the Indian    elite, calling it a \u201cgorgeous show\u201d that stood in stark    contrast to the poverty and suffering of the common people.</span></span></p>    <p>    <span><span style=\"font-size:11pt\"><b>Analysis    of Incorrect Options:</b></span></span></p>    <ul>     <li><p>     <span><span style=\"font-size:11pt\"><b>B)     To praise the grandeur of the event as a symbol of Indian     progress</b></span></span><span><span style=\"font-size:11pt\">     \u2192 Gandhi was not praising the event; he was criticizing its     disconnect from the real struggles of Indians.</span></span></p>     </li><li><p>     <span><span style=\"font-size:11pt\"><b>C)     To express his admiration for the rulers and philanthropists in     attendance</b></span></span><span><span style=\"font-size:11pt\">     \u2192 Gandhi did not admire their display of wealth; instead, he     urged them to work for the welfare of the poor.</span></span></p>     </li><li><p>     <span><span style=\"font-size:11pt\"><b>D)     To emphasize the success of nationalist leaders in uniting     different social classes</b></span></span><span><span style=\"font-size:11pt\">     \u2192 The event mainly highlighted the gap between the elite and     the masses rather than unity.</span></span></p>    </li></ul>    <p>    <span><span style=\"font-size:11pt\"><b>Significance:</b></span></span></p>    <p>    <span><span style=\"font-size:11pt\">Gandhi\u2019s    speech at BHU was one of his first major public addresses in India    and marked his emphasis on addressing grassroots issues rather    than engaging only with elites. It foreshadowed his leadership    style in future movements.</span></span></p>", "solution_image_1": "", "solution_image_2": "", "solution_video": "", "difficulty_level": "0", "topic": "", "exam": "", "section_id": "206", "subject": "", "concept": "", "report_count": "0", "positive_marks": "3.00", "negative_marks": "1.00", "sortingparam": "0.00", "question_heading": "", "directive": "", "deleted": "0", "image_check": "0"}, {"id": "7468", "test_series_id": "6", "test_id": "376", "question_type": "1", "question_ui_type": "1", "question": "<style> *{overflow-wrap: break-word;} </style> <p>    <span><span style=\"font-size:11pt\"><b>What    was the immediate outcome of the peasant\u2019s appeal to Gandhi at    the Lucknow Congress Session?</b></span></span></p>", "option_1": "<p>      <span><span style=\"font-size:11pt\">Gandhi    decided to visit Champaran and investigate the conditions of the    peasants</span></span><span><span style=\"font-size:11pt\"><b> </b></span></span></p>", "option_2": "<style> *{overflow-wrap: break-word;} </style> <p>     <span><span style=\"font-size:11pt\">The    British administration immediately addressed the concerns of the    peasants</span></span></p>", "option_3": "<style> *{overflow-wrap: break-word;} </style> <p>     <span><span style=\"font-size:11pt\">Congress    leaders passed a resolution demanding reforms in Bihar\u2019s    agriculture sector</span></span></p>", "option_4": "<style> *{overflow-wrap: break-word;} </style> <p>     <span><span style=\"font-size:11pt\">Gandhi    encouraged the peasants to seek legal recourse instead of direct    action</span></span></p>", "option_5": "", "option_6": "", "option_7": "", "option_8": "", "option_9": "", "option_10": "", "option_image_1": "", "option_image_2": "", "option_image_3": "", "option_image_4": "", "option_image_5": "", "option_image_6": "", "option_image_7": "", "option_image_8": "", "option_image_9": "", "option_image_10": "", "image_link_1": "", "image_link_2": "", "image_link_3": "", "answer": "1", "solution_heading": "", "solution_text": "<style> *{overflow-wrap: break-word;} </style> <p>    <span><span style=\"font-size:11pt\"><b>Answer:</b></span></span><span><span style=\"font-size:11pt\">    A) Gandhi decided to visit Champaran and investigate the    conditions of the peasants.</span></span></p>    <p>    <span><span style=\"font-size:11pt\"><b>Background:</b></span></span></p>    <p>    <span><span style=\"font-size:11pt\">In    1916, at the Lucknow Congress Session, peasants from Champaran    (Bihar) approached Gandhi, requesting his help against oppressive    indigo planters. Gandhi responded by visiting Champaran in 1917 to    personally investigate their grievances. This led to the Champaran    Satyagraha, his first major political intervention in India.</span></span></p>    <p>    <span><span style=\"font-size:11pt\"><b>Analysis    of Incorrect Options:</b></span></span></p>    <ul>     <li><p>     <span><span style=\"font-size:11pt\"><b>B)     The British administration immediately addressed the concerns of     the peasants</b></span></span><span><span style=\"font-size:11pt\">     \u2192 The British initially resisted change and only acted after     sustained pressure from Gandhi\u2019s movement.</span></span></p>     </li><li><p>     <span><span style=\"font-size:11pt\"><b>C)     Congress leaders passed a resolution demanding reforms in Bihar\u2019s     agriculture sector</b></span></span><span><span style=\"font-size:11pt\">     \u2192 The Congress did not take immediate legislative action;     Gandhi took direct initiative instead.</span></span></p>     </li><li><p>     <span><span style=\"font-size:11pt\"><b>D)     Gandhi encouraged the peasants to seek legal recourse instead of     direct action</b></span></span><span><span style=\"font-size:11pt\">     \u2192 Gandhi believed in nonviolent resistance rather than relying     solely on legal measures.</span></span></p>    </li></ul>    <p>    <span><span style=\"font-size:11pt\"><b>Significance:</b></span></span></p>    <p>    <span><span style=\"font-size:11pt\">The    Champaran Satyagraha was a turning point in India\u2019s freedom    struggle, demonstrating how nonviolent resistance could challenge    British policies.</span></span></p>", "solution_image_1": "", "solution_image_2": "", "solution_video": "", "difficulty_level": "0", "topic": "", "exam": "", "section_id": "206", "subject": "", "concept": "", "report_count": "0", "positive_marks": "3.00", "negative_marks": "1.00", "sortingparam": "0.00", "question_heading": "", "directive": "", "deleted": "0", "image_check": "0"}, {"id": "7469", "test_series_id": "6", "test_id": "376", "question_type": "1", "question_ui_type": "1", "question": "<style> *{overflow-wrap: break-word;} </style> <p>    <span><span style=\"font-size:11pt\"><b>What    was the main demand of the Kheda peasant movement in 1918?</b></span></span></p>", "option_1": "<p>      <span><span style=\"font-size:11pt\">Ownership    rights over land occupied by British planters</span></span><span><span style=\"font-size:11pt\"><b> </b></span></span></p>", "option_2": "<style> *{overflow-wrap: break-word;} </style> <p>      <span><span style=\"font-size:11pt\">Reduction    of forced labor obligations in rural areas</span></span></p>", "option_3": "<style> *{overflow-wrap: break-word;} </style> <p>      <span><span style=\"font-size:11pt\">Suspension    of land taxes due to poor agricultural yields</span></span></p>", "option_4": "<style> *{overflow-wrap: break-word;} </style> <p>      <span><span style=\"font-size:11pt\">Legal    protection against  issue in Kheda; the British     revenue system was.</span></span></p>    </li></ul>    <p>    <span><span style=\"font-size:11pt\"><b>Significance:</b></span></span></p>    <p>    <span><span style=\"font-size:11pt\">The    Kheda Satyagraha strengthened Gandhi\u2019s reputation as a mass    leader and demonstrated the power of organized, nonviolent    protest.</span></span></p>", "solution_image_1": "", "solution_image_2": "", "solution_video": "", "difficulty_level": "0", "topic": "", "exam": "", "section_id": "206", "subject": "", "concept": "", "report_count": "0", "positive_marks": "3.00", "negative_marks": "1.00", "sortingparam": "0.00", "question_heading": "", "directive": "", "deleted": "0", "image_check": "0"}, {"id": "7470", "test_series_id": "6", "test_id": "376", "question_type": "1", "question_ui_type": "1", "question": "<style> *{overflow-wrap: break-word;} </style> <p>    <span><span style=\"font-size:11pt\"><b>How    did the Jallianwala Bagh massacre impact the Indian nationalist    movement?</b></span></span></p>", "option_1": "<p>      <span><span style=\"font-size:11pt\">It    led to an immediate armed uprising across British India</span></span><span><span style=\"font-size:11pt\"><b> </b></span></span></p>", "option_2": "<style> *{overflow-wrap: break-word;} </style> <p>     <span><span style=\"font-size:11pt\">It    forced the British to repeal the Rowlatt Act within months</span></span></p>", "option_3": "<style> *{overflow-wrap: break-word;} </style> <p>      <span><span style=\"font-size:11pt\">It    exposed the brutality of British rule and intensified nationalist    sentiments</span></span></p>", "option_4": "<style> *{overflow-wrap: break-word;} </style> <p>      <span><span style=\"font-size:11pt\">It    caused the Indian National Congress to split over the question of    direct action</span></span></p>", "option_5": "", "option_6": "", "option_7": "", "option_8": "", "option_9": "", "option_10": "", "option_image_1": "", "option_image_2": "", "option_image_3": "", "option_image_4": "", "option_image_5": "", "option_image_6": "", "option_image_7": "", "option_image_8": "", "option_image_9": "", "option_image_10": "", "image_link_1": "", "image_link_2": "", "image_link_3": "", "answer": "3", "solution_heading": "", "solution_text": "<style> *{overflow-wrap: break-word;} </style> <p>    <span><span style=\"font-size:11pt\"><b>Answer:</b></span></span><span><span style=\"font-size:11pt\">    C) It exposed the brutality of British rule and intensified    nationalist sentiments.</span></span></p>    <p>    <span><span style=\"font-size:11pt\"><b>Background:</b></span></span></p>    <p>    <span><span style=\"font-size:11pt\">On    April 13, 1919, British troops under General Dyer fired on an    unarmed crowd in Jallianwala Bagh, killing hundreds. The massacre    shocked the nation and fueled widespread anger against British    rule.</span></span></p>    <p>    <span><span style=\"font-size:11pt\"><b>Analysis    of Incorrect Options:</b></span></span></p>    <ul>     <li><p>     <span><span style=\"font-size:11pt\"><b>A)     It led to an immediate armed uprising across British India</b></span></span><span><span style=\"font-size:11pt\">     \u2192 While protests erupted, there was no coordinated armed     rebellion.</span></span></p>     </li><li><p>     <span><span style=\"font-size:11pt\"><b>B)     It forced the British to repeal the Rowlatt Act within months</b></span></span><span><span style=\"font-size:11pt\">     \u2192 The Rowlatt Act was repealed much later; the British     initially defended their actions.</span></span></p>     </li><li><p>     <span><span style=\"font-size:11pt\"><b>D)     It caused the Indian National Congress to split over the question     of direct action</b></span></span><span><span style=\"font-size:11pt\">     \u2192 The Congress did not split over this issue; instead, it     strengthened nationalist unity.</span></span></p>    </li></ul>    <p>    <span><span style=\"font-size:11pt\"><b>Significance:</b></span></span></p>    <p>    <span><span style=\"font-size:11pt\">The    massacre marked a turning point, leading to the Non-Cooperation    Movement and a loss of faith in British rule.</span></span></p>", "solution_image_1": "", "solution_image_2": "", "solution_video": "", "difficulty_level": "0", "topic": "", "exam": "", "section_id": "206", "subject": "", "concept": "", "report_count": "0", "positive_marks": "3.00", "negative_marks": "1.00", "sortingparam": "0.00", "question_heading": "", "directive": "", "deleted": "0", "image_check": "0"}, {"id": "7471", "test_series_id": "6", "test_id": "376", "question_type": "1", "question_ui_type": "1", "question": "<style> *{overflow-wrap: break-word;} </style> <p>    <span><span style=\"font-size:11pt\"><b>What    role did committees and sub-committees play in the drafting of the    Constitution?</b></span></span></p>", "option_1": "<p>      <span><span style=\"font-size:11pt\">They    ensured detailed revisions and refinements between sessions</span></span><span><span style=\"font-size:11pt\"><b> </b></span></span></p>", "option_2": "<style> *{overflow-wrap: break-word;} </style> <p>      <span><span style=\"font-size:11pt\">They    worked on implementing the Constitution after its adoption</span></span></p>", "option_3": "<style> *{overflow-wrap: break-word;} </style> <p>      <span><span style=\"font-size:11pt\">They    were responsible for electing the first President of India</span></span></p>", "option_4": "<style> *{overflow-wrap: break-word;} </style> <p>      <span><span style=\"font-size:11pt\">They    mainly dealt with financial and economic policies</span></span></p>", "option_5": "", "option_6": "", "option_7": "", "option_8": "", "option_9": "", "option_10": "", "option_image_1": "", "option_image_2": "", "option_image_3": "", "option_image_4": "", "option_image_5": "", "option_image_6": "", "option_image_7": "", "option_image_8": "", "option_image_9": "", "option_image_10": "", "image_link_1": "", "image_link_2": "", "image_link_3": "", "answer": "1", "solution_heading": "", "solution_text": "<style> *{overflow-wrap: break-word;} </style> <p>    <span><span style=\"font-size:11pt\"><b>Answer:</b></span></span><span><span style=\"font-size:11pt\">    A) They ensured detailed revisions and refinements between    sessions.</span></span></p>    <p>    <span><span style=\"font-size:11pt\"><b>Background:</b></span></span></p>    <p>    <span><span style=\"font-size:11pt\">The    Indian Constituent Assembly formed various committees to study    different aspects of governance and refine constitutional    provisions. These committees played a crucial role in shaping the    final document.</span></span></p>    <p>    <span><span style=\"font-size:11pt\"><b>Analysis    of Incorrect Options:</b></span></span></p>    <ul>     <li><p>     <span><span style=\"font-size:11pt\"><b>B)     They worked on implementing the Constitution after its adoption</b></span></span><span><span style=\"font-size:11pt\">     \u2192 Their role ended with drafting; implementation was a later     process.</span></span></p>     </li><li><p>     <span><span style=\"font-size:11pt\"><b>C)     They were responsible for electing the first President of India</b></span></span><span><span style=\"font-size:11pt\">     \u2192 The first President was elected separately after     independence.</span></span></p>     </li><li><p>     <span><span style=\"font-size:11pt\"><b>D)     They mainly dealt with financial and economic policies</b></span></span><span><span style=\"font-size:11pt\">     \u2192 While some committees focused on financial matters, their     primary role was broader.</span></span></p>    </li></ul>    <p>    <span><span style=\"font-size:11pt\"><b>Significance:</b></span></span></p>    <p>    <span><span style=\"font-size:11pt\">The    committee system ensured a well-structured and thoroughly debated    Constitution.</span></span></p>", "solution_image_1": "", "solution_image_2": "", "solution_video": "", "difficulty_level": "0", "topic": "", "exam": "", "section_id": "206", "subject": "", "concept": "", "report_count": "0", "positive_marks": "3.00", "negative_marks": "1.00", "sortingparam": "0.00", "question_heading": "", "directive": "", "deleted": "0", "image_check": "0"}, {"id": "7472", "test_series_id": "6", "test_id": "376", "question_type": "1", "question_ui_type": "1", "question": "<style> *{overflow-wrap: break-word;} </style> <p>    <span><span style=\"font-size:11pt\"><b>Why    was the status of princely states unclear after India\u2019s    independence?</b></span></span></p>", "option_1": "<p>      <span><span style=\"font-size:11pt\">The    British had granted them full independence</span></span><span><span style=\"font-size:11pt\"><b> </b></span></span></p>", "option_2": "<style> *{overflow-wrap: break-word;} </style> <p>      <span><span style=\"font-size:11pt\">The    Indian Constitution had no provisions for them</span></span></p>", "option_3": "<style> *{overflow-wrap: break-word;} </style> <p>      <span><span style=\"font-size:11pt\">They    had been left autonomous under British rule without clear future    directives</span></span></p>", "option_4": "<style> *{overflow-wrap: break-word;} </style> <p>     <span><span style=\"font-size:11pt\">They    were already merged into the Indian Union before independence</span></span></p>", "option_5": "", "option_6": "", "option_7": "", "option_8": "", "option_9": "", "option_10": "", "option_image_1": "", "option_image_2": "", "option_image_3": "", "option_image_4": "", "option_image_5": "", "option_image_6": "", "option_image_7": "", "option_image_8": "", "option_image_9": "", "option_image_10": "", "image_link_1": "", "image_link_2": "", "image_link_3": "", "answer": "3", "solution_heading": "", "solution_text": "<style> *{overflow-wrap: break-word;} </style> <p>    <span><span style=\"font-size:11pt\"><b>Answer:</b></span></span><span><span style=\"font-size:11pt\">    C) They had been left autonomous under British rule without clear    future directives.</span></span></p>    <p>    <span><span style=\"font-size:11pt\"><b>Background:</b></span></span></p>    <p>    <span><span style=\"font-size:11pt\">Princely    states were semi-autonomous under British rule and were not    directly part of British India. Upon independence, their future    was uncertain, leading to political negotiations and, in some    cases, military action.</span></span></p>    <p>    <span><span style=\"font-size:11pt\"><b>Analysis    of Incorrect Options:</b></span></span></p>    <ul>     <li><p>     <span><span style=\"font-size:11pt\"><b>A)     The British had granted them full independence</b></span></span><span><span style=\"font-size:11pt\">     \u2192 The British did not grant them complete independence but left     them with a choice.</span></span></p>     </li><li><p>     <span><span style=\"font-size:11pt\"><b>B)     The Indian Constitution had no provisions for them</b></span></span><span><span style=\"font-size:11pt\">     \u2192 The Constitution did address them, but only after they were     integrated.</span></span></p>     </li><li><p>     <span><span style=\"font-size:11pt\"><b>D)     They were already merged into the Indian Union before     independence</b></span></span><span><span style=\"font-size:11pt\">     \u2192 Integration happened later through political efforts led by     Sardar Patel.</span></span></p>    </li></ul>    <p>    <span><span style=\"font-size:11pt\"><b>Significance:</b></span></span></p>    <p>    <span><span style=\"font-size:11pt\">The    integration of princely states was a key challenge in    post-independence nation-building.</span></span></p>", "solution_image_1": "", "solution_image_2": "", "solution_video": "", "difficulty_level": "0", "topic": "", "exam": "", "section_id": "206", "subject": "", "concept": "", "report_count": "0", "positive_marks": "3.00", "negative_marks": "1.00", "sortingparam": "0.00" ferred a more    revolutionary approach to governance.</span></span></p>    <p>    <span><span style=\"font-size:11pt\"><b>Analysis    of Incorrect Options:</b></span></span></p>    <ul>     <li><p>     <span><span style=\"font-size:11pt\"><b>A)     They wanted a monarchy</b></span></span><span><span style=\"font-size:11pt\">     \u2192 Socialists opposed monarchy.</span></span></p>     </li><li><p>     <span><span style=\"font-size:11pt\"><b>C)     They supported the Muslim League\u2019s stance</b></span></span><span><span style=\"font-size:11pt\">     \u2192 Their opposition was independent of the Muslim League.</span></span></p>     </li><li><p>     <span><span style=\"font-size:11pt\"><b>D)     They wanted a communist revolution first</b></span></span><span><span style=\"font-size:11pt\">     \u2192 While some factions supported communism, the primary     opposition was to British influence.</span></span></p>    </li></ul>    <p>    <span><span style=\"font-size:11pt\"><b>Significance:</b></span></span></p>    <p>    <span><span style=\"font-size:11pt\">Despite    initial opposition, many Socialists later participated in shaping    the Constitution.</span></span></p>", "solution_image_1": "", "solution_image_2": "", "solution_video": "", "difficulty_level": "0", "topic": "", "exam": "", "section_id": "206", "subject": "", "concept": "", "report_count": "0", "positive_marks": "3.00", "negative_marks": "1.00", "sortingparam": "0.00", "question_heading": "", "directive": "", "deleted": "0", "image_check": "0"}, {"id": "7474", "test_series_id": "6", "test_id": "376", "question_type": "1", "question_ui_type": "1", "question": "<style> *{overflow-wrap: break-word;} </style> <p>    <span><span style=\"font-size:11pt\"><b>Which    of the following committees was chaired by Rajendra Prasad?</b></span></span></p>", "option_1": "<p>      <span><span style=\"font-size:11pt\">Drafting    Committee</span></span><span><span style=\"font-size:11pt\"><b> </b></span></span></p>", iring detailed     deliberations.</span></span></p>     </li><li><p>     <b><span><span style=\"font-size:11pt\">B)     Two years</span></span></b><span><span style=\"font-size:11pt\">     \u2192 Although much of the work was done in two years, the     finalization took nearly three years.</span></span></p>     </li><li><p>     <b><span><span style=\"font-size:11pt\">D)     Five years</span></span></b><span><span style=\"font-size:11pt\">     \u2192 The process did not extend for five years; it was completed     within three years.</span></span></p>    </li></ul>    <h4><b><span><span style=\"font-size:11pt\">Significance:</span></span></b></h4>    <p><span><span style=\"font-size:11pt\">The    three-year deliberation led to the creation of one of the world's    most </span></span><b><span><span style=\"font-size:11pt\">comprehensive    and detailed constitutions</span></span></b><span><span style=\"font-size:11pt\">,    incorporating democratic principles, fundamental rights, and    federal structure.</span></span></p>", "solution_image_1": "", "solution_image_2": "", "solution_video": "", "difficulty_level": "0", "topic": "", "exam": "", "section_id": "206", "subject": "", "concept": "", "report_count": "0", "positive_marks": "3.00", "negative_marks": "1.00", "sortingparam": "0.00", "question_heading": "", "directive": "", "deleted": "0", "image_check": "0"}];

                clearInterval(window.questionTimerInterval);

            window.questionTimerInterval = setInterval(() => {

            }, 1000);
        }
        
        function updateQuestionTimerDisplay() {

            const seconds = elapsedSeconds % 60;

                currentQuestionStartTime = null; // Reset start time
            }

        function updateTimer() {

                if (window.questionTimerInterval) {

            const timerElement = document.getElementById('timer');

            `;
            
            // Display question review with time spent per question
            const reviewContainer = document.getElementById('questionReview');

                                     status === 'incorrect' ? 'times-circle' : 'minus-circle';
                    
                    // Format time spent on question

                    return `
                        <div class="review-item ${status}" data-status="${status}">

                            <div class="review-content">
                                <div class="review-question">${q.question}</div>
                                <div class="review-answer">
                                    <strong><i class="fas fa-user"></i> Your Answer</strong>
                                    <div>${userAnswers[index] === null ? 'Not attempted' : q['option_' + userAnswers[index]]}</div>
                                </div>
                                <div class="review-correct">
                                    <strong><i class="fas fa-check"></i> Correct Answer</strong>
                                    <div>${q['option_' + q.answer]}</div>
                                </div>
                                <div class="review-solution">
                                    <strong><i class="fas fa-lightbulb"></i> ${q.solution_heading || 'Solution'}</strong>
                                    <div>${q.solution_text || 'No solution provided'}</div>
                                </div>
                            </div>
                        </div>
                    `;
                }).join('')}
            `;
            
            // Show the results container
            resultsContainer.style.display = 'flex';
        }

        function closeResults() {
            document.getElementById('resultsContainer').style.display = 'none';
        }

        function navigateToQuestion(index) {
            currentQuestionIndex = index;
            displayQuestion(index);
        }

        function displayQuestion(index) {
            const question = questions[index];
            const container = document.getElementById('questionContainer');
            
            container.innerHTML = `
                <div class="question-header">
                    <div class="question-info">
                        <div class="question-number">Question ${index + 1} of ${questions.length}</div>
                    </div>
                    <button class="bookmark-btn ${bookmarkedQuestions.has(index) ? 'active' : ''}" onclick="toggleBookmark()" title="Bookmark this question">
                        <i class="fas fa-bookmark"></i>
                    </button>
                </div>
                <div class="question-text">${question.question}</div>
                <div class="options-container">
                    ${[1, 2, 3, 4].map(optionNum => `
                        <div class="option ${userAnswers[index] === optionNum ? 'selected' : ''}" 
                             onclick="selectOption(${optionNum})"
                             role="button"
                             tabindex="0">
                            <div class="option-marker">${String.fromCharCode(64 + optionNum)}</div>
                            <div class="option-text">${question['option_' + optionNum]}</div>
                        </div>
                    `).join('')}
                </div>
                <div class="navigation-buttons">
                    <button class="nav-btn" 
                            onclick="previousQuestion()" 
                            ${index === 0 ? 'disabled' : ''}>
                        <i class="fas fa-arrow-left"></i>
                        Previous
                    </button>
                    <button class="nav-btn" onclick="clearSelection()">
                        <i class="fas fa-eraser"></i>
                        Mark as Clear
                    </button>
                    <button class="nav-btn" onclick="markAsReview()">
                        <i class="fas fa-flag"></i>
                        Mark for Review
                    </button>
                    ${index === questions.length - 1 ? 
                        `<button class="nav-btn" onclick="showResults()">
                            <i class="fas fa-flag-checkered"></i>
                            Submit Test
                        </button>` :
                        `<button class="nav-btn" onclick="nextQuestion()">
                            Next
                            <i class="fas fa-arrow-right"></i>
                        </button>`
                    }
                </div>
            `;

            const progress = ((index + 1) / questions.length) * 100;
            document.getElementById('progressBar').style.width = `${progress}%`;
            updatePalette();
        }

        function selectOption(optionNum) {
            userAnswers[currentQuestionIndex] = optionNum;
            displayQuestion(currentQuestionIndex);
        }

        function nextQuestion() {
            if (currentQuestionIndex < questions.length - 1) {
                currentQuestionIndex++;
                displayQuestion(currentQuestionIndex);
            }
        }

        function previousQuestion() {
            if (currentQuestionIndex > 0) {
                currentQuestionIndex--;
                displayQuestion(currentQuestionIndex);
            }
        }

        function toggleTheme() {
            document.body.classList.toggle('dark-mode');
            const themeIcon = document.querySelector('.theme-toggle i');
            if (document.body.classList.contains('dark-mode')) {
                themeIcon.classList.remove('fa-moon');
                themeIcon.classList.add('fa-sun');
            } else {
                themeIcon.classList.remove('fa-sun');
                themeIcon.classList.add('fa-moon');
            }
        }

        function togglePalette() {
            const palette = document.getElementById('questionPalette');
            if (palette.style.display === 'none' || !palette.style.display) {
                palette.style.display = 'block';
            } else {
                palette.style.display = 'none';
            }
        }

        function updatePalette() {
            const paletteGrid = document.getElementById('paletteGrid');
            paletteGrid.innerHTML = '';
            // Initialize counters
            let answeredCount = 0;
            let notAnsweredCount = questions.length;
            let reviewCount = 0;
            let bookmarkedCount = 0;
            
            for (let i = 0; i < questions.length; i++) {
                const item = document.createElement('div');
                item.className = 'palette-item';
                if (i === currentQuestionIndex) item.classList.add('current');
                if (userAnswers[i] !== null) {
                    item.classList.add('answered');
                    answeredCount++;
                    notAnsweredCount--;
                }
                if (bookmarkedQuestions.has(i)) {
                    item.classList.add('bookmarked');
                    bookmarkedCount++;
                }
                if (reviewedQuestions && reviewedQuestions.has(i)) {
                    item.classList.add('review');
                    reviewCount++;
                }
                item.textContent = i + 1;
                item.onclick = () => navigateToQuestion(i);
                paletteGrid.appendChild(item);
            }
            // Update counters in the status summary
            document.getElementById('answeredCount').textContent = answeredCount;
            document.getElementById('notAnsweredCount').textContent = notAnsweredCount;
            document.getElementById('reviewCount').textContent = reviewCount;
            document.getElementById('bookmarkedCount').textContent = bookmarkedCount;
        }
        function toggleBookmark() {
            if (bookmarkedQuestions.has(currentQuestionIndex)) {
                bookmarkedQuestions.delete(currentQuestionIndex);
            } else {
                bookmarkedQuestions.add(currentQuestionIndex);
            }
            displayQuestion(currentQuestionIndex);
            updatePalette();
        }

        function clearSelection() {
            userAnswers[currentQuestionIndex] = null;
            displayQuestion(currentQuestionIndex);
            updatePalette();
        }

        function markAsReview() {
            if (!reviewedQuestions) {
                reviewedQuestions = new Set();
            }
            
            if (reviewedQuestions.has(currentQuestionIndex)) {
                reviewedQuestions.delete(currentQuestionIndex);
            } else {
                reviewedQuestions.add(currentQuestionIndex);
            }
            
            displayQuestion(currentQuestionIndex);
            updatePalette();
        }

        // Add double-click functionality to uncheck answers
        document.addEventListener('click', (e) => {
            const option = e.target.closest('.option');
            if (option) {
                if (e.detail === 2) { // Check if it's a double click
                    clearSelection();
                }
            }
            
            const palette = document.getElementById('questionPalette');
            const paletteToggle = document.querySelector('.palette-toggle');
            
            if (window.innerWidth <= 768 && 
                !palette.contains(e.target) && 
                !paletteToggle.contains(e.target) &&
                palette.style.display === 'block') {
                palette.style.display = 'none';
            }
        });

        // Initialize
        startTimer();
        displayQuestion(0);

        // Keyboard shortcuts
        document.addEventListener('keydown', (e) => {
            // Prevent default behavior for arrow keys to avoid scrolling
            if (e.key === 'ArrowRight' || e.key === 'ArrowLeft') {
                e.preventDefault();
            }
            
            // Handle navigation and shortcuts
            switch (e.key) {
                case 'ArrowRight':
                case 'n':
                    nextQuestion();
                    break;
                case 'ArrowLeft':
                case 'p':
                    previousQuestion();
                    break;
                case '1':
                case '2':
                case '3':
                case '4':
                    selectOption(parseInt(e.key));
                    break;
                case 'b':
                    toggleBookmark();
                    break;
                case ' ':
                    e.preventDefault();
                    togglePalette();
                    break;
            }
        });

        // Add keyboard shortcut help
        function showKeyboardShortcuts() {
            alert(`
Keyboard Shortcuts:
- Arrow Right or 'N': Next question
- Arrow Left or 'P': Previous question
- 1-4: Select answer option
- 'B': Bookmark/Unbookmark current question
- 'Space': Toggle question palette
            `.trim());
        }

        function filterReviewItems(status) {
            // Update active state of filter buttons
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.classList.remove('active');
                if (btn.onclick.toString().includes(`'${status}'`)) {
                    btn.classList.add('active');
                }
            });
            
            // Show/hide review items based on status
            const reviewItems = document.querySelectorAll('.review-item');
            let visibleCount = 0;
            
            reviewItems.forEach(item => {
                if (status === 'all' || item.dataset.status === status) {
                    item.style.display = 'block';
                    visibleCount++;
                } else {
                    item.style.display = 'none';
                }
            });

            // Show "no items" message if no items are visible
            const noItemsMessage = document.getElementById('noItemsMessage') || (() => {
                const msg = document.createElement('div');
                msg.id = 'noItemsMessage';
                msg.className = 'no-items-message';
                document.querySelector('.question-review').appendChild(msg);
                return msg;
            })();

            if (visibleCount === 0) {
                noItemsMessage.style.display = 'block';
                noItemsMessage.textContent = `No ${status === 'all' ? '' : status} questions found`;
            } else {
                noItemsMessage.style.display = 'none';
            }
        }

        // Clean up all intervals when page is unloaded
        window.addEventListener('beforeunload', () => {
            clearInterval(timerInterval);
            if (window.questionTimerInterval) {
                clearInterval(window.questionTimerInterval);
            }
        });
    </script>
</body>
</html>
