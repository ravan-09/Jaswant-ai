n></span><span><span style=\"font-size:11pt\"><b>extensive    surveys in India</b></span></span><span><span style=\"font-size:11pt\">    (especially Bengal and Bihar) to document:</span></span></p>    <ul>     <li><p>     <span><span style=\"font-size:11pt\"><b>Natural     resources (minerals, flora, fauna)</b></span></span></p>     </li><li><p>     <span><span style=\"font-size:11pt\"><b>Agriculture     and irrigation systems</b></span></span></p>     </li><li><p>     <span><span style=\"font-size:11pt\"><b>Social     and economic conditions of the people</b></span></span></p>    </li></ul>    <p>    <span><span style=\"font-size:11pt\"><b>Analysis    of Incorrect Options:</b></span></span></p>    <ul>     <li><p>     <span><span style=\"font-size:11pt\"><b>a)     To establish British forts</b></span></span><span><span style=\"font-size:11pt\">     \u2192 His surveys were for </span></span><span><span style=\"font-size:11pt\"><b>documentation,     not military planning</b></span></span><span><span style=\"font-size:11pt\">.</span></span></p>     </li><li><p>     <span><span style=\"font-size:11pt\"><b>c)     To expand British trade routes</b></span></span><span><span style=\"font-size:11pt\">     \u2192 Though trade was a motive, his main role was </span></span><span><span style=\"font-size:11pt\"><b>scientific     and administrative documentation</b></span></span><span><span style=\"font-size:11pt\">.</span></span></p>     </li><li><p>     <span><span style=\"font-size:11pt\"><b>d)     To create botanical gardens</b></span></span><span><span style=\"font-size:11pt\">     \u2192 He did </span></span><span><span style=\"font-size:11pt\"><b>study     plants</b></span></span><span><span style=\"font-size:11pt\">,     but this was not the primary purpose.</span></span></p>    </li></ul>    <p>    <span><span style=\"font-size:11pt\"><b>Significance:</b></span></span></p>    <p>    <span><span style=\"font-size:11pt\">Buchanan\u2019s    reports helped the British </span></span><span><span style=\"font-size:11pt\"><b>understand    India\u2019s economy and plan administrative policies</b></span></span><span><span style=\"font-size:11pt\">.</span></span></p>", "solution_image_1": "", "solution_image_2": "", "solution_video": "", "difficulty_level": "0", "topic": "", "exam": "", "section_id": "206", "subject": "", "concept": "", "report_count": "0", "positive_marks": "3.00", "negative_marks": "1.00", "sortingparam": "0.00", "question_heading": "", "directive": "", "deleted": "0", "image_check": "0"}, {"id": "7512", "test_series_id": "6", "test_id": "377", "question_type": "1", "question_ui_type": "1", "question": "<style> *{overflow-wrap: break-word;} </style> <p>    <span><span style=\"font-size:11pt\">What    was the primary cause of peasant migration in the Bombay Deccan    during the 1820s? </span></span>    </p>", "option_1": "<p>      <span><span style=\"font-size:11pt\">Decline    in agricultural prices.</span></span><span><span style=\"font-size:11pt\"><b> </b></span></span></p>", "option_2": "<style> *{overflow-wrap: break-word;} </style> <p>      <span><span style=\"font-size:11pt\">High    revenue demand imposed by the British.</span></span></p>", "option_3": "<style> *{overflow-wrap: break-word;} </style> <p>      <span><span style=\"font-size:11pt\">Increased    availability of land in other regions.</span></span></p>", "option_4": "<style> *{overflow-wrap: break-word;} </style> <p>      <span><span style=\"font-size:11pt\">British    encouragement for migration.</span></span></p>", "option_5": "", "option_6": "", "option_7": "", "option_8": "", "option_9": "", "option_10": "", "option_image_1": "", "option_image_2": "", "option_image_3": "", "option_image_4": "", "option_image_5": "", "option_image_6": "", "option_image_7": "", "option_image_8": "", "option_image_9": "", "option_image_10": "", "image_link_1": "", "image_link_2": "", "image_link_3": "", "answer": "2", "solution_heading": "", "solution_text": "<style> *{overflow-wrap: break-word;} </style> <p>    <span><span style=\"font-size:11pt\"><b>Answer:</b></span></span><span><span style=\"font-size:11pt\">    b) High revenue demand imposed by the British</span></span></p>    <p>    <span><span style=\"font-size:11pt\"><b>Background:</b></span></span></p>    <p>    <span><span style=\"font-size:11pt\">The    </span></span><span><span style=\"font-size:11pt\"><b>Ryotwari    system</b></span></span><span><span style=\"font-size:11pt\">    in Bombay Deccan placed heavy </span></span><span><span style=\"font-size:11pt\"><b>land    revenue burdens on peasants</b></span></span><span><span style=\"font-size:11pt\">,    forcing many to:</span></span></p>    <ul>     <li><p>     <span><span style=\"font-size:11pt\"><b>Migrate     to other regions</b></span></span></p>     </li><li><p>     <span><span style=\"font-size:11pt\"><b>Fall     into debt, often losing land to moneylenders</b></span></span></p>    </li></ul>    <p>    <span><span style=\"font-size:11pt\"><b>Analysis    of Incorrect Options:</b></span></span></p>    <ul>     <li><p>     <span><span style=\"font-size:11pt\"><b>a)     Decline in agricultural prices</b></span></span><span><span style=\"font-size:11pt\">     \u2192 Prices fluctuated, but </span></span><span><span style=\"font-size:11pt\"><b>high     taxes were the main cause of distress</b></span></span><span><span style=\"font-size:11pt\">.</span></span></p>     </li><li><p>     <span><span style=\"font-size:11pt\"><b>c)     Increased availability of land in other regions</b></span></span><span><span style=\"font-size:11pt\">     \u2192 </span></span><span><span style=\"font-size:11pt\"><b>Peasants     moved due to pressure, not opportunity</b></span></span><span><span style=\"font-size:11pt\">.</span></span></p>     </li><li><p>     <span><span style=\"font-size:11pt\"><b>d)     British encouragement for migration</b></span></span><span><span style=\"font-size:11pt\">     \u2192 The British </span></span><span><span style=\"font-size:11pt\"><b>did     not actively encourage migration</b></span></span><span><span style=\"font-size:11pt\">.</span></span></p>    </li></ul>    <p>    <span><span style=\"font-size:11pt\"><b>Significance:</b></span></span></p>    <p>    <span><span style=\"font-size:11pt\">This    migration contributed to </span></span><span><span style=\"font-size:11pt\"><b>agrarian    distress, rebellions, and economic decline</b></span></span><span><span style=\"font-size:11pt\">    in rural areas.</span></span></p>", "solution_image_1": "", "solution_image_2": "", "solution_video": "", "difficulty_level": "0", "topic": "", "exam": "", "section_id": "206", "subject": "", "concept": "", "report_count": "0", "positive_marks": "3.00", "negative_marks": "1.00", "sortingparam": "0.00", "question_heading": "", "directive": "", "deleted": "0", "image_check": "0"}, {"id": "7513", "test_series_id": "6", "test_id": "377", "question_type": "1", "question_ui_type": "1", "question": "<style> *{overflow-wrap: break-word;} </style> <p>    <span><span style=\"font-size:11pt\">What    phrase did Lord Dalhousie use to describe Awadh in 1851? </span></span>    </p>", "option_1": "<p>      <span><span style=\"font-size:11pt\">\"A    thorn in our side.\"</span></span><span><span style=\"font-size:11pt\"><b> </b></span></span></p>", "option_2": "<style> *{overflow-wrap: break-word;} </style> <p>      <span><span style=\"font-size:11pt\">\"A    cherry that will drop into our mouth one day.\"</span></span></p>", "option_3": "<style> *{overflow-wrap: break-word;} </style> <p>      <span><span style=\"font-size:11pt\">\"The    pearl of India.\"</span></span></p>", "option_4": "<style> *{overflow-wrap: break-word;} </style> <p>       <span><span style=\"font-size:11pt\">\"A    ripe fruit waiting to be plucked.\"</span></span></p>", "option_5": "", "option_6": "", "option_7": "", "option_8": "", "option_9": "", "option_10": "", "option_image_1": "", "option_image_2": "", "option_image_3": "", "option_image_4": "", "option_image_5": "", "option_image_6": "", "option_image_7": "", "option_image_8": "", "option_image_9": "", "option_image_10": "", "image_link_1": "", "image_link_2": "", "image_link_3": "", "answer": "2", "solution_heading": "", "solution_text": "<style> *{overflow-wrap: break-word;} </style> <p>    <span><span style=\"font-size:11pt\"><b>Answer:</b></span></span><span><span style=\"font-size:11pt\">    b) \"A cherry that will drop into our mouth one day.\"</span></span></p>    <p>    <span><span style=\"font-size:11pt\"><b>Background:</b></span></span></p>    <p>    <span><span style=\"font-size:11pt\">Lord    Dalhousie (Governor-General of India) aimed to annex </span></span><span><span style=\"font-size:11pt\"><b>Awadh</b></span></span><span><span style=\"font-size:11pt\">    by claiming its rulers were inefficient. He described it as a    </span></span><span><span style=\"font-size:11pt\"><b>\"cherry\"    ready for British control</b></span></span><span><span style=\"font-size:11pt\">.</span></span></p>    <p>    <span><span style=\"font-size:11pt\"><b>Analysis    of Incorrect Options:</b></span></span></p>    <ul>     <li><p>     <span><span style=\"font-size:11pt\"><b>a)     \"A thorn in our side.\"</b></span></span><span><span style=\"font-size:11pt\">     \u2192 Awadh was not seen as a threat, but rather an easy target.</span></span></p>     </li><li><p>     <span><span style=\"font-size:11pt\"><b>c)     \"The pearl of India.\"</b></span></span><span><span style=\"font-size:11pt\">     \u2192 This term was </span></span><span><span style=\"font-size:11pt\"><b>often     used for Bengal</b></span></span><span><span style=\"font-size:11pt\">     due to its wealth.</span></span></p>     </li><li><p>     <span><span style=\"font-size:11pt\"><b>d)     \"A ripe fruit waiting to be plucked.\"</b></span></span><span><span style=\"font-size:11pt\">     \u2192 This is </span></span><span><span style=\"font-size:11pt\"><b>similar     to the cherry phrase</b></span></span><span><span style=\"font-size:11pt\">     but not Dalhousie\u2019s exact wording.</span></span></p>    </li></ul>    <p>    <span><span style=\"font-size:11pt\"><b>Significance:</b></span></span></p>    <p>    <span><span style=\"font-size:11pt\">Dalhousie\u2019s    </span></span><span><span style=\"font-size:11pt\"><b>Doctrine    of Lapse</b></span></span><span><span style=\"font-size:11pt\">    led to </span></span><span><span style=\"font-size:11pt\"><b>Awadh\u2019s    annexation in 1856</b></span></span><span><span style=\"font-size:11pt\">,    contributing to the </span></span><span><span style=\"font-size:11pt\"><b>1857    Revolt</b></span></span><span><span style=\"font-size:11pt\">.</span></span></p>", "solution_image_1": "", "solution_image_2": "", "solution_video": "", "difficulty_level": "0", "topic": "", "exam": "", "section_id": "206", "subject": "", "concept": "", "report_count": "0", "positive_marks": "3.00", "negative_marks": "1.00", "sortingparam": "0.00", "question_heading": "", "directive": "", "deleted": "0", "image_check": "0"}, {"id": "7514", "test_series_id": "6", "test_id": "377", "question_type": "1", "question_ui_type": "1", "question": "<style> *{overflow-wrap: break-word;} </style> <p>    <span><span style=\"font-size:11pt\">What    was NOT allowed to the ally under the Subsidiary Alliance? </span></span>    </p>", "option_1": "<p>      <span><span style=\"font-size:11pt\">Maintaining    its own military force</span></span><span><span style=\"font-size:11pt\"><b> </b></span></span></p>", "option_2": "<style> *{overflow-wrap: break-word;} </style> <p>      <span><span style=\"font-size:11pt\">Entering    treaties with other rulers without British approval</span></span></p>", "option_3": "<style> *{overflow-wrap: break-word;} </style> <p>      <span><span style=\"font-size:11pt\">Providing    financial resources for the British contingent</span></span></p>", "option_4": "<style> *{overflow-wrap: break-word;} </style> <p>      <span><span style=\"font-size:11pt\">Seeking    British protection from external threats</span></span></p>", "option_5": "", "option_6": "", "option_7": "", "option_8": "", "option_9": "", "option_10": "", "option_image_1": "", "option_image_2": "", "option_image_3": "", "option_image_4": "", "option_image_5": "", "option_image_6": "", "option_image_7": "", "option_image_8": "", "option_image_9": "", "option_image_10": "", "image_link_1": "", "image_link_2": "", "image_link_3": "", "answer": "2", "solution_heading": "", "solution_text": "<style> *{overflow-wrap: break-word;} </style> <p>    <span><span style=\"font-size:11pt\"><b>Answer:</b></span></span><span><span style=\"font-size:11pt\">    b) Entering treaties with other rulers without British approval</span></span></p>    <p>    <span><span style=\"font-size:11pt\"><b>Background:</b></span></span></p>    <p>    <span><span style=\"font-size:11pt\">The    </span></span><span><span style=\"font-size:11pt\"><b>Subsidiary    Alliance (introduced by Lord Wellesley, 1798)</b></span></span><span><span style=\"font-size:11pt\">    forced Indian rulers to:</span></span></p>    <ul>     <li><p>     <span><span style=\"font-size:11pt\">Accept     a </span></span><span><span style=\"font-size:11pt\"><b>British     military presence</b></span></span><span><span style=\"font-size:11pt\">.</span></span></p>     </li><li><p>     <span><span style=\"font-size:11pt\"><b>Pay     for British troops</b></span></span><span><span style=\"font-size:11pt\">     stationed in their territory.</span></span></p>     </li><li><p>     <span><span style=\"font-size:11pt\"><b>Lose     diplomatic independence</b></span></span><span><span style=\"font-size:11pt\">     (couldn\u2019t form alliances without British consent).</span></span></p>    </li></ul>    <p>    <span><span style=\"font-size:11pt\"><b>Analysis    of Incorrect Options:</b></span></span></p>    <ul>     <li><p>     <span><span style=\"font-size:11pt\"><b>a)     Maintaining its own military force</b></span></span><span><span style=\"font-size:11pt\">     \u2192 Rulers could keep some forces, but British troops had to be     </span></span><span><span style=\"font-size:11pt\"><b>prioritized</b></span></span><span><span style=\"font-size:11pt\">.</span></span></p>     </li><li><p>     <span><span style=\"font-size:11pt\"><b>c)     Providing financial resources for the British contingent</b></span></span><span><span style=\"font-size:11pt\">     \u2192 This was a key requirement.</span></span></p>     </li><li><p>     <span><span style=\"font-size:11pt\"><b>d)     Seeking British protection from external threats</b></span></span><span><span style=\"font-size:11pt\">     \u2192 One of the main </span></span><span><span style=\"font-size:11pt\"><b>benefits     of the alliance</b></span></span><span><span style=\"font-size:11pt\">.</span></span></p>    </li></ul>    <p>    <span><span style=\"font-size:11pt\"><b>Significance:</b></span></span></p>    <p>    <span><span style=\"font-size:11pt\">This    strategy helped the </span></span><span><span style=\"font-size:11pt\"><b>British    gain control over Indian states without direct annexation</b></span></span><span><span style=\"font-size:11pt\">.</span></span></p>", "solution_image_1": "", "solution_image_2": "", "solution_video": "", "difficulty_level": "0", "topic": "", "exam": "", "section_id": "206", "subject": "", "concept": "", "report_count": "0", "positive_marks": "3.00", "negative_marks": "1.00", "sortingparam": "0.00", "question_heading": "", "directive": "", "deleted": "0", "image_check": "0"}, {"id": "7515", "test_series_id": "6", "test_id": "377", "question_type": "1", "question_ui_type": "1", "question": "<style> *{overflow-wrap: break-word;} </style> <p>    <span><span style=\"font-size:11pt\">What    steps were taken by the rebels to maintain order in    rebel-controlled areas? </span></span>    </p>", "option_1": "<p>      <span><span style=\"font-size:11pt\">Abolishing    land revenue collection</span></span><span><span style=\"font-size:11pt\"><b> </b></span></span></p>", "option_2": "<style> *{overflow-wrap: break-word;} </style> <p>      <span><span style=\"font-size:11pt\">Issuing    orders to stop loot and plunder</span></span></p>", "option_3": "<style> *{overflow-wrap: break-word;} </style> <p>      <span><span style=\"font-size:11pt\">Dissolving    administrative structures</span></span></p>", "option_4": "<style> *{overflow-wrap: break-word;} </style> <p>      <span><span style=\"font-size:11pt\">Disbanding    all troops</span></span></p>", "option_5": "", "option_6": "", "option_7": "", "option_8": "", "option_9": "", "option_10": "", "option_image_1": "", "option_image_2": "", "option_image_3": "", "option_image_4": "", "option_image_5": "", "option_image_6": "", "option_image_7": "", "option_image_8": "", "option_image_9": "", "option_image_10": "", "image_link_1": "", "image_link_2": "", "image_link_3": "", "answer": "2", "solution_heading": "", "solution_text": "<style> *{overflow-wrap: break-word;} </style> <p>    <span><span style=\"font-size:11pt\"><b>Answer:</b></span></span><span><span style=\"font-size:11pt\">    B) Issuing orders to stop loot and plunder</span></span></p>    <p>    <span><span style=\"font-size:11pt\"><b>Background:</b></span></span></p>    <p>    <span><span style=\"font-size:11pt\">During    the </span></span><span><span style=\"font-size:11pt\"><b>Revolt    of 1857</b></span></span><span><span style=\"font-size:11pt\">,    rebel leaders tried to establish their own administrations in    areas they controlled. To maintain order, they:</span></span></p>    <ul>     <li><p>     <span><span style=\"font-size:11pt\"><b>Issued     proclamations</b></span></span><span><span style=\"font-size:11pt\">     to prevent </span></span><span><span style=\"font-size:11pt\"><b>loot     and disorder</b></span></span></p>     </li><li><p>     <span><span style=\"font-size:11pt\"><b>Tried     to establish governance</b></span></span><span><span style=\"font-size:11pt\">     under figures like </span></span><span><span style=\"font-size:11pt\"><b>Bahadur     Shah II, Nana Sahib, and Rani Lakshmibai</b></span></span></p>    </li></ul>    <p>    <span><span style=\"font-size:11pt\"><b>Analysis    of Incorrect Options:</b></span></span></p>    <ul>     <li><p>     <span><span style=\"font-size:11pt\"><b>A)     Abolishing land revenue collection</b></span></span><span><span style=\"font-size:11pt\">     \u2192 Rebels continued collecting revenue to </span></span><span><span style=\"font-size:11pt\"><b>fund     their struggle</b></span></span><span><span style=\"font-size:11pt\">.</span></span></p>     </li><li><p>     <span><span style=\"font-size:11pt\"><b>C)     Dissolving administrative structures</b></span></span><span><span style=\"font-size:11pt\">     \u2192 Many rebels </span></span><span><span style=\"font-size:11pt\"><b>tried     to set up parallel administrations</b></span></span><span><span style=\"font-size:11pt\">     rather than dismantle governance.</span></span></p>     </li><li><p>     <span><span style=\"font-size:11pt\"><b>D)     Disbanding all troops</b></span></span><span><span style=\"font-size:11pt\">     \u2192 Troops were needed for </span></span><span><span style=\"font-size:11pt\"><b>defense     and fighting the British</b></span></span><span><span style=\"font-size:11pt\">.</span></span></p>    </li></ul>    <p>    <span><span style=\"font-size:11pt\"><b>Significance:</b></span></span></p>    <p>    <span><span style=\"font-size:11pt\">This    shows that the </span></span><span><span style=\"font-size:11pt\"><b>1857    uprising wasn\u2019t just chaotic violence</b></span></span><span><span style=\"font-size:11pt\">    but involved </span></span><span><span style=\"font-size:11pt\"><b>attempts    to establish rebel rule</b></span></span><span><span style=\"font-size:11pt\">.</span></span></p>", "solution_image_1": "", "solution_image_2": "", "solution_video": "", "difficulty_level": "0", "topic": "", "exam": "", "section_id": "206", "subject": "", "concept": "", "report_count": "0", "positive_marks": "3.00", "negative_marks": "1.00", "sortingparam": "0.00", "question_heading": "", "directive": "", "deleted": "0", "image_check": "0"}, {"id": "7516", "test_series_id": "6", "test_id": "377", "question_type": "1", "question_ui_type": "1", "question": "<style> *{overflow-wrap: break-word;} </style> <p>    <span><span style=\"font-size:11pt\">What    role did Colonel Inglis play during the siege of Lucknow? </span></span>    </p>", "option_1": "<p>      <span><span style=\"font-size:11pt\">He    commanded the rebel forces.</span></span><span><span style=\"font-size:11pt\"><b> </b></span></span></p>", "option_2": "<style> *{overflow-wrap: break-word;} </style> <p>      <span><span style=\"font-size:11pt\">He    led the defence of the Residency after Henry Lawrence\u2019s death.</span></span></p>", "option_3": "<style> *{overflow-wrap: break-word;} </style> <p>      <span><span style=\"font-size:11pt\">He    led the British reinforcements to Lucknow.</span></span></p>", "option_4": "<style> *{overflow-wrap: break-word;} </style> <p>     <span><span style=\"font-size:11pt\">He    was the new Commander of British forces in India.</span></span></p>", "option_5": "", "option_6": "", "option_7": "", "option_8": "", "option_9": "", "option_10": "", "option_image_1": "", "option_image_2": "", "option_image_3": "", "option_image_4": "", "option_image_5": "", "option_image_6": "", "option_image_7": "", "option_image_8": "", "option_image_9": "", "option_image_10": "", "image_link_1": "", "image_link_2": "", "image_link_3": "", "answer": "2", "solution_heading": "", "solution_text": "<style> *{overflow-wrap: break-word;} </style> <p>    <span><span style=\"font-size:11pt\"><b>Answer:</b></span></span><span><span style=\"font-size:11pt\">    B) He led the defence of the Residency after Henry Lawrence\u2019s    death.</span></span></p>    <p>    <span><span style=\"font-size:11pt\"><b>Background:</b></span></span></p>    <ul>     <li><p>     <span><span style=\"font-size:11pt\">During     the </span></span><span><span style=\"font-size:11pt\"><b>Siege     of Lucknow (1857)</b></span></span><span><span style=\"font-size:11pt\">,     British forces were trapped in the </span></span><span><span style=\"font-size:11pt\"><b>Residency</b></span></span><span><span style=\"font-size:11pt\">.</span></span></p>     </li><li><p>     <span><span style=\"font-size:11pt\"><b>Sir     Henry Lawrence</b></span></span><span><span style=\"font-size:11pt\">,     the British Resident, </span></span><span><span style=\"font-size:11pt\"><b>died     early in the siege</b></span></span><span><span style=\"font-size:11pt\">.</span></span></p>     </li><li><p>     <span><span style=\"font-size:11pt\"><b>Colonel     John Inglis</b></span></span><span><span style=\"font-size:11pt\">     took command and </span></span><span><span style=\"font-size:11pt\"><b>defended     the Residency until reinforcements arrived</b></span></span><span><span style=\"font-size:11pt\">.</span></span></p>    </li></ul>    <p>    <span><span style=\"font-size:11pt\"><b>Analysis    of Incorrect Options:</b></span></span></p>    <ul>     <li><p>     <span><span style=\"font-size:11pt\"><b>A)     He commanded the rebel forces</b></span></span><span><span style=\"font-size:11pt\">     \u2192 Inglis was a </span></span><span><span style=\"font-size:11pt\"><b>British     officer</b></span></span><span><span style=\"font-size:11pt\">,     not a rebel leader.</span></span></p>     </li><li><p>     <span><span style=\"font-size:11pt\"><b>C)     He led the British reinforcements to Lucknow</b></span></span><span><span style=\"font-size:11pt\">     \u2192 </span></span><span><span style=\"font-size:11pt\"><b>General     Havelock and Outram</b></span></span><span><span style=\"font-size:11pt\">     led reinforcements, not Inglis.</span></span></p>     </li><li><p>     <span><span style=\"font-size:11pt\"><b>D)     He was the new Commander of British forces in India</b></span></span><span><span style=\"font-size:11pt\">     \u2192 </span></span><span><span style=\"font-size:11pt\"><b>Lord     Canning and later Lord Clyde</b></span></span><span><span style=\"font-size:11pt\">     held that position.</span></span></p>    </li></ul>    <p>    <span><span style=\"font-size:11pt\"><b>Significance:</b></span></span></p>    <p>    <span><span style=\"font-size:11pt\">His    leadership </span></span><span><span style=\"font-size:11pt\"><b>helped    the British hold Lucknow</b></span></span><span><span style=\"font-size:11pt\">    until relief forces could break the siege.</span></span></p>", "solution_image_1": "", "solution_image_2": "", "solution_video": "", "difficulty_level": "0", "topic": "", "exam": "", "section_id": "206", "subject": "", "concept": "", "report_count": "0", "positive_marks": "3.00", "negative_marks": "1.00", "sortingparam": "0.00", "question_heading": "", "directive": "", "deleted": "0", "image_check": "0"}, {"id": "7517", "test_series_id": "6", "test_id": "377", "question_type": "1", "question_ui_type": "1", "question": "<style> *{overflow-wrap: break-word;} </style> <p>    <span><span style=\"font-size:11pt\"><b>What    made Gandhi\u2019s first major public appearance in India    significant?</b></span></span></p>", "option_1": "<p>      <span><span style=\"font-size:11pt\">It    marked his formal entry into the Indian National Congress as a key    leader</span></span><span><span style=\"font-size:11pt\"><b> </b></span></span></p>", "option_2": "<style> *{overflow-wrap: break-word;} </style> <p>      <span><span style=\"font-size:11pt\">It    was at a prestigious event attended by influential figures from    different sectors</span></span></p>", "option_3": "<style> *{overflow-wrap: break-word;} </style> <p>      <span><span style=\"font-size:11pt\">It    was a platform where he announced ion": "<style> *{overflow-wrap: break-word;} </style> <p>    <span><span style=\"font-size:11pt\"><b>What    was a common factor among Gandhi\u2019s early localized campaigns    between 1917 and 1918?</b></span></span></p>", "option_1": "<p>      <span><span style=\"font-size:11pt\">They    primarily focused on securing legislative representation for    Indian workers and peasants</span></span><span><span style=\"font-size:11pt\"><b> </b></span></span></p>", "option_2": "<style> *{overflow-wrap: break-word;} </style> <p>     <span><span style=\"font-size:11pt\">They    involved direct intervention in economic struggles of marginalized    communities</span></span></p>", "option_3": "<style> *{overflow-wrap: break-word;} </style> <p>      <span><span style=\"font-size:11pt\">They    were led by Congress leaders while Gandhi played an advisory role</span></span></p>", "option_4": "<style> *{overflow-wrap: break-word;} </style> <p>      <span><span style=\"font-size:11pt\">They    were centered on advocating industrial expansion to improve    employment rates</span></span></p>", "option_5": "", "option_6": "", "option_7": "", "option_8": "", "option_9": "", "option_10": "", "option_image_1": "", "option_image_2": "", "option_image_3": "", "option_image_4": "", "option_image_5": "", "option_image_6": "", "option_image_7": "", "option_image_8": "", "option_image_9": "", "option_image_10": "", "image_link_1": "", "image_link_2": "", "image_link_3": "", "answer": "2", "solution_heading": "", "solution_text": "<style> *{overflow-wrap: break-word;} </style> <p>    <span><span style=\"font-size:11pt\"><b>Answer:</b></span></span><span><span style=\"font-size:11pt\">    B) They involved direct intervention in economic struggles of    marginalized communities.</span></span></p>    <p>    <span><span style=\"font-size:11pt\"><b>Background:</b></span></span></p>    <p>    <span><span style=\"font-size:11pt\">Gandhi\u2019s    early campaigns included:</span></span></p>    <ul> span><span><span style=\"font-size:11pt\">.</span></span></p>    </li></ul>    <p>    <span><span style=\"font-size:11pt\"><b>Significance:</b></span></span></p>    <p>    <span><span style=\"font-size:11pt\">These    campaigns </span></span><span><span style=\"font-size:11pt\"><b>established    Gandhi\u2019s leadership through nonviolent direct action</b></span></span><span><span style=\"font-size:11pt\">.</span></span></p>", "solution_image_1": "", "solution_image_2": "", "solution_video": "", "difficulty_level": "0", "topic": "", "exam": "", "section_id": "206", "subject": "", "concept": "", "report_count": "0", "positive_marks": "3.00", "negative_marks": "1.00", "sortingparam": "0.00", "question_heading": "", "directive": "", "deleted": "0", "image_check": "0"}, {"id": "7519", "test_series_id": "6", "test_id": "377", "question_type": "1", "question_ui_type": "1", "question": "<style> *{overflow-wrap: break-word;} </style> <p>    <span><span style=\"font-size:11pt\"><b>Why    did the leaders of the Khilafat Movement emphasize the Khalifa\u2019s    territorial control?</b></span></span></p>", "option_1": "<p>      <span><span style=\"font-size:11pt\">They    believed territorial control was necessary for defending Islamic    faith and authority</span></span><span><span style=\"font-size:11pt\"><b> </b></span></span></p>", "option_2": "<style> *{overflow-wrap: break-word;} </style> <p>     <span><span style=\"font-size:11pt\">They    sought to expand the Ottoman Empire\u2019s influence over non-Muslim    regions</span></span></p>", "option_3": "<style> *{overflow-wrap: break-word;} </style> <p>       <span><span style=\"font-size:11pt\">They    wanted to establish a federation of Islamic states under British    supervision</span></span></p>", "option_4": "<style> *{overflow-wrap: break-word;} </style> <p>     <span><span style=\"font-size:11pt\">They    aimed to convert the entire Middle East into a single, centralized    theocracy</span></span></p>", "option_5": "", "option_6": "", "option_7": "", "option_8": "", "option_9": "", "option_10": "", "option_image_1": "", "option_image_2": "", "option_image_3": "", "option_image_4": "", "option_image_5": "", "option_image_6": "", "option_image_7": "", "option_image_8": "", "option_image_9": "", "option_image_10": "", "image_link_1": "", "image_link_2": "", "image_link_3": "", "answer": "1", "solution_heading": "", "solution_text": "<style> *{overflow-wrap: break-word;} </style> <p>    <span><span style=\"font-size:11pt\"><b>Answer:</b></span></span><span><span style=\"font-size:11pt\">    A) They believed territorial control was necessary for defending    Islamic faith and authority.</span></span></p>    <p>    <span><span style=\"font-size:11pt\"><b>Background:</b></span></span></p>    <ul>     <li><p>     <span><span style=\"font-size:11pt\">After     </span></span><span><span style=\"font-size:11pt\"><b>World     War I</b></span></span><span><span style=\"font-size:11pt\">,     the </span></span><span><span style=\"font-size:11pt\"><b>Ottoman     Caliphate weakened</b></span></span><span><span style=\"font-size:11pt\">,     and Muslim leaders feared the loss of </span></span><span><span style=\"font-size:11pt\"><b>Islamic     authority</b></span></span><span><span style=\"font-size:11pt\">.</span></span></p>     </li><li><p>     <span><span style=\"font-size:11pt\">Leaders     like </span></span><span><span style=\"font-size:11pt\"><b>Maulana     Mohammad Ali</b></span></span><span><span style=\"font-size:11pt\">     argued that the Caliph </span></span><span><span style=\"font-size:11pt\"><b>needed     territorial control</b></span></span><span><span style=\"font-size:11pt\">     to remain a strong religious figure.</span></span></p>    </li></ul>    <p>    <span><span style=\"font-size:11pt\"><b>Analysis    of Incorrect Options:</b></span></span></p>    <ul>     <li><p>     <span><span style=\"font-size:11pt\"><b>B)     Expand Ottoman influence over non-Muslim regions</b></s yle=\"font-size:11pt\"><b>Hindu-Muslim     unity</b></span></span><span><span style=\"font-size:11pt\">     against British rule.</span></span></p>     </li><li><p>     <span><span style=\"font-size:11pt\">This     alliance led to the </span></span><span><span style=\"font-size:11pt\"><b>Non-Cooperation     Movement (1920\u201322)</b></span></span><span><span style=\"font-size:11pt\">.</span></span></p>    </li></ul>    <p>    <span><span style=\"font-size:11pt\"><b>Analysis    of Incorrect Options:</b></span></span></p>    <ul>     <li><p>     <span><span style=\"font-size:11pt\"><b>A)     Counter British propaganda against Indian Muslims</b></span></span><span><span style=\"font-size:11pt\">     \u2192 The goal was </span></span><span><span style=\"font-size:11pt\"><b>mobilization,     not counter-propaganda</b></span></span><span><span style=\"font-size:11pt\">.</span></span></p>     </li><li><p>     <span><span style=\"font-size:11pt\"><b>C)     Advocate for a separate Islamic state</b></span></span><span><span style=\"font-size:11pt\">     \u2192 Congress opposed partition, aiming for </span></span><span><span style=\"font-size:11pt\"><b>unity</b></span></span><span><span style=\"font-size:11pt\">.</span></span></p>     </li><li><p>     <span><span style=\"font-size:11pt\"><b>D)     Demand constitutional reforms favoring Hindu-Muslim unity</b></span></span><span><span style=\"font-size:11pt\">     \u2192 It was a </span></span><span><span style=\"font-size:11pt\"><b>mass     movement, not a legal appeal</b></span></span><span><span style=\"font-size:11pt\">.</span></span></p>    </li></ul>    <p>    <span><span style=\"font-size:11pt\"><b>Significance:</b></span></span></p>    <p>    <span><span style=\"font-size:11pt\">The    alliance temporarily </span></span><span><span style=\"font-size:11pt\"><b>unified    Indian communities</b></span></span><span><span style=\"font-size:11pt\">    before collapsing in </span></span><span><span style=\"font-size:11pt\"><b> ;} </style> <p>    <span><span style=\"font-size:11pt\"><b>Answer:</b></span></span><span><span style=\"font-size:11pt\">    B) A protest by naval personnel demanding better pay and working    conditions.</span></span></p>    <p>    <span><span style=\"font-size:11pt\"><b>Background:</b></span></span></p>    <ul>     <li><p>     <span><span style=\"font-size:11pt\">The     </span></span><span><span style=\"font-size:11pt\"><b>Royal     Indian Navy (RIN) Mutiny</b></span></span><span><span style=\"font-size:11pt\">     began in Bombay, </span></span><span><span style=\"font-size:11pt\"><b>spreading     to other naval bases</b></span></span><span><span style=\"font-size:11pt\">.</span></span></p>     </li><li><p>     <span><span style=\"font-size:11pt\">Sailors     protested </span></span><span><span style=\"font-size:11pt\"><b>poor     conditions, racial discrimination, and lack of promotions</b></span></span><span><span style=\"font-size:11pt\">.</span></span></p>    </li></ul>    <p>    <span><span style=\"font-size:11pt\"><b>Analysis    of Incorrect Options:</b></span></span></p>    <ul>     <li><p>     <span><span style=\"font-size:11pt\"><b>A)     A mutiny by British officers</b></span></span><span><span style=\"font-size:11pt\">     \u2192 The mutiny was </span></span><span><span style=\"font-size:11pt\"><b>by     Indian sailors, not British officers</b></span></span><span><span style=\"font-size:11pt\">.</span></span></p>     </li><li><p>     <span><span style=\"font-size:11pt\"><b>C)     A naval attack against British ships</b></span></span><span><span style=\"font-size:11pt\">     \u2192 The protest was </span></span><span><span style=\"font-size:11pt\"><b>nonviolent,     though it led to confrontations</b></span></span><span><span style=\"font-size:11pt\">.</span></span></p>     </li><li><p>     <span><span style=\"font-size:11pt\"><b>D)     A Congress-led military operation</b></span></span><span><span style=\"font-size:11pt\">     \u2192 Congress and Musl ement</span></span></p>", "option_4": "<style> *{overflow-wrap: break-word;} </style> <p>     <span><span style=\"font-size:11pt\">It    established self-governance but forced princely states to remain    under British suzerainty</span></span></p>", "option_5": "", "option_6": "", "option_7": "", "option_8": "", "option_9": "", "option_10": "", "option_image_1": "", "option_image_2": "", "option_image_3": "", "option_image_4": "", "option_image_5": "", "option_image_6": "", "option_image_7": "", "option_image_8": "", "option_image_9": "", "option_image_10": "", "image_link_1": "", "image_link_2": "", "image_link_3": "", "answer": "3", "solution_heading": "", "solution_text": "<style> *{overflow-wrap: break-word;} </style> <p>    <span><span style=\"font-size:11pt\"><b>Answer:</b></span></span><span><span style=\"font-size:11pt\">    C) It marked the end of British rule but also caused large-scale    communal violence and displacement.</span></span></p>    <p>    <span><span style=\"font-size:11pt\"><b>Background:</b></span></span></p>    <ul>     <li><p>     <span><span style=\"font-size:11pt\"><b>India     gained independence, but Partition led to mass violence</b></span></span><span><span style=\"font-size:11pt\">.</span></span></p>     </li><li><p>     <span><span style=\"font-size:11pt\"><b>Over     10 million people were displaced</b></span></span><span><span style=\"font-size:11pt\">,     with communal riots killing </span></span><span><span style=\"font-size:11pt\"><b>hundreds     of thousands</b></span></span><span><span style=\"font-size:11pt\">.</span></span></p>    </li></ul>    <p>    <span><span style=\"font-size:11pt\"><b>Analysis    of Incorrect Options:</b></span></span></p>    <ul>     <li><p>     <span><span style=\"font-size:11pt\"><b>A)     India remained under the British monarchy</b></span></span><span><span style=\"font-size:11pt\">     \u2192 India became a </span></span><span><span style=\"font-size:11pt\"><b>fully     sovereign republic</b> lty_level": "0", "topic": "", "exam": "", "section_id": "206", "subject": "", "concept": "", "report_count": "0", "positive_marks": "3.00", "negative_marks": "1.00", "sortingparam": "0.00", "question_heading": "", "directive": "", "deleted": "0", "image_check": "0"}, {"id": "7525", "test_series_id": "6", "test_id": "377", "question_type": "1", "question_ui_type": "1", "question": "<style> *{overflow-wrap: break-word;} </style> <p>    <span><span style=\"font-size:11pt\"><b>Alladi    Krishnaswamy Aiyar, a legal expert from Madras, was instrumental    in shaping which aspect of the Constitution?</b></span></span></p>", "option_1": "<p>      <span><span style=\"font-size:11pt\">Economic    policies</span></span><span><span style=\"font-size:11pt\"><b> </b></span></span></p>", "option_2": "<style> *{overflow-wrap: break-word;} </style> <p>     <span><span style=\"font-size:11pt\">Fundamental    Rights</span></span></p>", "option_3": "<style> *{overflow-wrap: break-word;} </style> <p>     <span><span style=\"font-size:11pt\">Legal    framework</span></span></p>", "option_4": "<style> *{overflow-wrap: break-word;} </style> <p>      <span><span style=\"font-size:11pt\">Linguistic    reorganization</span></span></p>", "option_5": "", "option_6": "", "option_7": "", "option_8": "", "option_9": "", "option_10": "", "option_image_1": "", "option_image_2": "", "option_image_3": "", "option_image_4": "", "option_image_5": "", "option_image_6": "", "option_image_7": "", "option_image_8": "", "option_image_9": "", "option_image_10": "", "image_link_1": "", "image_link_2": "", "image_link_3": "", "answer": "3", "solution_heading": "", "solution_text": "<style> *{overflow-wrap: break-word;} </style> <p>    <span><span style=\"font-size:11pt\"><b>Answer:</b></span></span><span><span style=\"font-size:11pt\">    C) Legal framework</span></span></p>    <p>    <span><span style=\"font-size:11pt\"><b>Background:</b></span></span></p>    <ul>     <li><p>     <span><span style=\"font-size:11pt\"><b>Alladi     Krishnaswamy Aiyar</b></span></span><span><span style=\"font-size:11pt\">     was a </span></span><span><span style=\"font-size:11pt\"><b>constitutional     expert</b></span></span><span><span style=\"font-size:11pt\">     and member of the </span></span><span><span style=\"font-size:11pt\"><b>Drafting     Committee</b></span></span><span><span style=\"font-size:11pt\">.</span></span></p>     </li><li><p>     <span><span style=\"font-size:11pt\">He     played a key role in defining </span></span><span><span style=\"font-size:11pt\"><b>legal     principles, federal structure, and judicial independence</b></span></span><span><span style=\"font-size:11pt\">.</span></span></p>    </li></ul>    <p>    <span><span style=\"font-size:11pt\"><b>Analysis    of Incorrect Options:</b></span></span></p>    <ul>     <li><p>     <span><span style=\"font-size:11pt\"><b>A)     Economic policies</b></span></span><span><span style=\"font-size:11pt\">     \u2192 Economic planning was led by </span></span><span><span style=\"font-size:11pt\"><b>P.C.     Mahalanobis and Nehru</b></span></span><span><span style=\"font-size:11pt\">,     not Aiyar.</span></span></p>     </li><li><p>     <span><span style=\"font-size:11pt\"><b>B)     Fundamental Rights</b></span></span><span><span style=\"font-size:11pt\">     \u2192 </span></span><span><span style=\"font-size:11pt\"><b>Dr.     B.R. Ambedkar and K.M. Munshi</b></span></span><span><span style=\"font-size:11pt\">     were key figures in drafting fundamental rights.</span></span></p>     </li><li><p>     <span><span style=\"font-size:11pt\"><b>D)     Linguistic reorganization</b></span></span><span><span style=\"font-size:11pt\">     \u2192 This issue emerged </span></span><span><span style=\"font-size:11pt\"><b>later     in the 1950s</b></span></span><span><span style=\"font-size:11pt\">,     after the Constitution was drafted.</span></span></p>    </li></ul>    <p>    <span><span style=\"font-size:11pt\"><b>Significance:</b></span></span></p>    <p>    <span><span style=\"font-size:11pt\">Aiyar\u2019s    legal expertise shaped </span></span><span><span style=\"font-size:11pt\"><b>India\u2019s    judiciary and federal structure</b></span></span><span><span style=\"font-size:11pt\">,    ensuring </span></span><span><span style=\"font-size:11pt\"><b>constitutional    integrity</b></span></span><span><span style=\"font-size:11pt\">.</span></span></p>", "solution_image_1": "", "solution_image_2": "", "solution_video": "", "difficulty_level": "0", "topic": "", "exam": "", "section_id": "206", "subject": "", "concept": "", "report_count": "0", "positive_marks": "3.00", "negative_marks": "1.00", "sortingparam": "0.00", "question_heading": "", "directive": "", "deleted": "0", "image_check": "0"}, {"id": "7526", "test_series_id": "6", "test_id": "377", "question_type": "1", "question_ui_type": "1", "question": "<style> *{overflow-wrap: break-word;} </style> <p>    <b><span><span style=\"font-size:11pt\">Which    two historical revolutions did Nehru cite as inspirations for    India\u2019s constitutional ideals?</span></span></b></p>", "option_1": "<p>      <span><span style=\"font-size:11pt\">Russian    Revolution and Industrial Revolution</span></span><span><span style=\"font-size:11pt\"><b> </b></span></span></p>", "option_2": "<style> *{overflow-wrap: break-word;} </style> <p>      <span><span style=\"font-size:11pt\">American    Revolution and French Revolution</span></span></p>", "option_3": "<style> *{overflow-wrap: break-word;} </style> <p>      <span><span style=\"font-size:11pt\">Chinese    Revolution and Cuban Revolution</span></span></p>", "option_4": "<style> *{overflow-wrap: break-word;} </style> <p>      <span><span style=\"font-size:11pt\">Glorious    Revolution and Meiji Restoration</span></span></p>", "option_5": "", "option_6": "", "option_7": "", "option_8": "", "option_9": "", "option_10": "", "option_image_1": "", "option_image_2": "", "option_image_3": "", "option_image_4": "", "option_image_5": "", "option_image_6": "", "option_image_7": "", "option_image_8": "", "option_image_9": "", "option_image_10": "", "image_link_1": "", "image_link_2": "", "image_link_3": "", "answer": "2", "solution_heading": "", "solution_text": "<style> *{overflow-wrap: break-word;} </style> <p>    <span><span style=\"font-size:11pt\"><b>Answer:</b></span></span><span><span style=\"font-size:11pt\">    B) American Revolution and French Revolution</span></span></p>    <p>    <span><span style=\"font-size:11pt\"><b>Background:</b></span></span></p>    <ul>     <li><p>     <span><span style=\"font-size:11pt\"><b>The     American Revolution (1776)</b></span></span><span><span style=\"font-size:11pt\">     \u2192 Inspired ideals of </span></span><span><span style=\"font-size:11pt\"><b>democracy,     freedom, and a republican government</b></span></span><span><span style=\"font-size:11pt\">.</span></span></p>     </li><li><p>     <span><span style=\"font-size:11pt\"><b>The     French Revolution (1789)</b></span></span><span><span style=\"font-size:11pt\">     \u2192 Influenced </span></span><span><span style=\"font-size:11pt\"><b>liberty,     equality, fraternity</b></span></span><span><span style=\"font-size:11pt\">,     and </span></span><span><span style=\"font-size:11pt\"><b>citizen     rights</b></span></span><span><span style=\"font-size:11pt\">.</span></span></p>     </li><li><p>     <span><span style=\"font-size:11pt\"><b>Nehru\u2019s     speeches referenced both revolutions</b></span></span><span><span style=\"font-size:11pt\">,     emphasizing India\u2019s commitment to </span></span><span><span style=\"font-size:11pt\"><b>democracy     and social justice</b></span></span><span><span style=\"font-size:11pt\">.</span></span></p>    </li></ul>    <p>    <span><span style=\"font-size:11pt\"><b>Analysis    of Incorrect Options:</b></span></span></p>    <ul>     <li><p>     <span><span style=\"font-size:11pt\"><b>A)     Russian Revolution and Industrial Revolution</b></span></span><span><span style=\"font-size:11pt\">     \u2192 The </span></span><span><span style=\"font-size:11pt\"><b>Russian     Revolution (1917)</b></span></span><span><span style=\"font-size:11pt\">     was admired by some but did not directly influence India\u2019s     </span></span><span><span style=\"font-size:11pt\"><b>constitutional     democracy</b></span></span><span><span style=\"font-size:11pt\">.     The </span></span><span><span style=\"font-size:11pt\"><b>Industrial     Revolution</b></span></span><span><span style=\"font-size:11pt\">     was about economic change, not political ideals.</span></span></p>     </li><li><p>     <span><span style=\"font-size:11pt\"><b>C)     Chinese Revolution and Cuban Revolution</b></span></span><span><span style=\"font-size:11pt\">     \u2192 Both happened </span></span><span><span style=\"font-size:11pt\"><b>after     India\u2019s Constitution was framed (1949)</b></span></span><span><span style=\"font-size:11pt\">.</span></span></p>     </li><li><p>     <span><span style=\"font-size:11pt\"><b>D)     Glorious Revolution and Meiji Restoration</b></span></span><span><span style=\"font-size:11pt\">     \u2192 The </span></span><span><span style=\"font-size:11pt\"><b>Glorious     Revolution (1688)</b></span></span><span><span style=\"font-size:11pt\">     shaped British constitutionalism, and </span></span><span><span style=\"font-size:11pt\"><b>Meiji     Restoration (1868)</b></span></span><span><span style=\"font-size:11pt\">     was about Japan\u2019s modernization, neither directly influencing     India.</span></span></p>    </li></ul>    <p>    <span><span style=\"font-size:11pt\"><b>Significance:</b></span></span></p>    <p>    <span><span style=\"font-size:11pt\">India\u2019s    </span></span><span><span style=\"font-size:11pt\"><b>Constitution    combined democratic principles from the American and French    Revolutions</b></span></span><span><span style=\"font-size:11pt\">,    balancing </span></span><span><span style=\"font-size:11pt\"><b>freedom,    equality, and governance</b></span></span><span><span style=\"font-size:11pt\">.</span></span></p>", "solution_image_1": "", "solution_image_2": "", "solution_video": "", "difficulty_level": "0", "topic": "", "exam": "", "section_id": "206", "subject": "", "concept": "", "report_count": "0", "positive_marks": "3.00", "negative_marks": "1.00", "sortingparam": "0.00", "question_heading": "", "directive": "", "deleted": "0", "image_check": "0"}];
        
        let currentQuestionIndex = 0;
        let userAnswers = new Array(questions.length).fill(null);
        let bookmarkedQuestions = new Set();
        let timeLeft;
        let timerInterval;
        let reviewedQuestions = new Set();
        let questionTimers = new Array(questions.length).fill(0); // Track time spent on each question
        let currentQuestionStartTime; // To track when a question was opened

        // Initialize timer
        function startTimer() {
            timeLeft = TOTAL_TIME_MINUTES * 60;
            updateTimer(); // Update immediately
            timerInterval = setInterval(updateTimer, 1000);
            
            // Start the current question timer
            startQuestionTimer();
        }

        function startQuestionTimer() {
            // Record start time for current question
            currentQuestionStartTime = Date.now();
            
            // Initialize display
            updateQuestionTimerDisplay();
            
            // Update the timer display every second
            if (window.questionTimerInterval) {
                clearInterval(window.questionTimerInterval);
            }
            
            window.questionTimerInterval = setInterval(() => {
                updateQuestionTimerDisplay();
            }, 1000);
        }
        
        function updateQuestionTimerDisplay() {
            const elapsedSeconds = Math.floor((Date.now() - currentQuestionStartTime) / 1000) + questionTimers[currentQuestionIndex];
            const minutes = Math.floor(elapsedSeconds / 60);
            const seconds = elapsedSeconds % 60;
            
            const questionTimerElement = document.getElementById('questionTimer');
            if (questionTimerElement) {
                questionTimerElement.textContent = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
            }
        }

        function pauseQuestionTimer() {
            if (window.questionTimerInterval) {
                clearInterval(window.questionTimerInterval);
                
                // Calculate time spent on this question and store it
                const timeSpent = Math.floor((Date.now() - currentQuestionStartTime) / 1000);
                questionTimers[currentQuestionIndex] += timeSpent;
                
                currentQuestionStartTime = null; // Reset start time
            }
        }

        function updateTimer() {
            if (timeLeft <= 0) {
                clearInterval(timerInterval);
                if (window.questionTimerInterval) {
                    clearInterval(window.questionTimerInterval);
                }
                showResults();
                return;
            }
            
            timeLeft--;
            const hours = Math.floor(timeLeft / 3600);
            const minutes = Math.floor((timeLeft % 3600) / 60);
            const seconds = timeLeft % 60;
            
            const timerElement = document.getElementById('timer');
            timerElement.textContent = 
                `${hours.toString().padStart(2, '0')}:${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
            
            // Add warning colors
            const timerContainer = document.querySelector('.timer-container');
            timerContainer.classList.remove('timer-warning', 'timer-danger');
            
            if (timeLeft <= 300) { // Last 5 minutes
                timerContainer.classList.add('timer-danger');
            } else if (timeLeft <= 600) { // Last 10 minutes
                timerContainer.classList.add('timer-warning');
            }
        }

        function calculateScore() {
            let score = 0;
            const marksPerQuestion = MAX_MARKS / questions.length;
            
            userAnswers.forEach((answer, index) => {
                if (answer !== null) {
                    if (answer.toString() === questions[index].answer) {
                        score += marksPerQuestion;
                    } else {
                        score -= marksPerQuestion * NEGATIVE_MARKING_FACTOR;
                    }
                }
            });
            
            return Math.max(0, score);
        }

        function showResults() {
            // Pause the current question timer when showing results
            pauseQuestionTimer();
            clearInterval(timerInterval);
            if (window.questionTimerInterval) {
                clearInterval(window.questionTimerInterval);
            }
            
            const resultsContainer = document.getElementById('resultsContainer');
            
            // Calculate stats
            let correct = 0;
            let incorrect = 0;
            let unattempted = 0;
            let bookmarked = bookmarkedQuestions.size;
            
            userAnswers.forEach((answer, index) => {
                if (answer === null) {
                    unattempted++;
                } else if (answer.toString() === questions[index].answer) {
                    correct++;
                } else {
                    incorrect++;
                }
            });
            
            const finalScore = calculateScore();
            const accuracy = correct > 0 ? ((correct / (correct + incorrect)) * 100).toFixed(1) : 0;
            const attempted = correct + incorrect;
            const attemptRate = ((attempted / questions.length) * 100).toFixed(1);
            
            // Update stats
            const statsContainer = document.getElementById('resultsStats');
            statsContainer.innerHTML = `
                <div class="stat-card">
                    <div class="stat-value">${finalScore.toFixed(2)}</div>
                    <div class="stat-label"><i class="fas fa-star"></i> Total Score</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value">${accuracy}%</div>
                    <div class="stat-label"><i class="fas fa-bullseye"></i> Accuracy</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value">${correct}</div>
                    <div class="stat-label"><i class="fas fa-check-circle"></i> Correct</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value">${incorrect}</div>
                    <div class="stat-label"><i class="fas fa-times-circle"></i> Incorrect</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value">${attemptRate}%</div>
                    <div class="stat-label"><i class="fas fa-tasks"></i> Attempt Rate</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value">${bookmarked}</div>
                    <div class="stat-label"><i class="fas fa-bookmark"></i> Bookmarked</div>
                </div>
            `;
            
            // Display question review with time spent per question
            const reviewContainer = document.getElementById('questionReview');
            reviewContainer.innerHTML = `
                <div class="question-review-header">
                    <h3>Detailed Analysis</h3>
                    <div class="results-filter">
                        <button class="filter-btn active" onclick="filterReviewItems('all')">
                            <i class="fas fa-list"></i> All Questions
                        </button>
                        <button class="filter-btn" onclick="filterReviewItems('correct')">
                            <i class="fas fa-check"></i> Correct
                        </button>
                        <button class="filter-btn" onclick="filterReviewItems('incorrect')">
                            <i class="fas fa-times"></i> Incorrect
                        </button>
                        <button class="filter-btn" onclick="filterReviewItems('unattempted')">
                            <i class="fas fa-minus"></i> Unattempted
                        </button>
                    </div>
                </div>
                ${questions.map((q, index) => {
                    const isCorrect = userAnswers[index]?.toString() === q.answer;
                    const isBookmarked = bookmarkedQuestions.has(index);
                    const status = userAnswers[index] === null ? 'unattempted' : 
                                 isCorrect ? 'correct' : 'incorrect';
                    
                    const statusIcon = status === 'correct' ? 'check-circle' :
                                     status === 'incorrect' ? 'times-circle' : 'minus-circle';
                    
                    // Format time spent on question
                    const timeSpent = questionTimers[index];
                    const timeMinutes = Math.floor(timeSpent / 60);
                    const timeSeconds = timeSpent % 60;
                    
                    return `
                        <div class="review-item ${status}" data-status="${status}">
                            <div class="review-header">
                                <h4>
                                    Question ${index + 1}
                                    ${isBookmarked ? '<i class="fas fa-bookmark" style="color: var(--warning);"></i>' : ''}
                                    <span style="color: var(--text-light); font-size: 0.875rem;">
                                        <i class="fas fa-clock"></i>
                                        ${timeMinutes}:${timeSeconds.toString().padStart(2, '0')}
                                    </span>
                                </h4>
                                <span class="review-status ${status}">
                                    <i class="fas fa-${statusIcon}"></i>
                                    ${status.charAt(0).toUpperCase() + status.slice(1)}
                                </span>
                                <button class="review-toggle" onclick="toggleReviewContent(this)" title="Expand/Collapse">
                                    <i class="fas fa-chevron-down"></i>
                                </button>
                            </div>
                            <div class="review-content">
                                <div class="review-question">${q.question}</div>
                                <div class="review-answer">
                                    <strong><i class="fas fa-user"></i> Your Answer</strong>
                                    <div>${userAnswers[index] === null ? 'Not attempted' : q['option_' + userAnswers[index]]}</div>
                                </div>
                                <div class="review-correct">
                                    <strong><i class="fas fa-check"></i> Correct Answer</strong>
                                    <div>${q['option_' + q.answer]}</div>
                                </div>
                                <div class="review-solution">
                                    <strong><i class="fas fa-lightbulb"></i> ${q.solution_heading || 'Solution'}</strong>
                                    <div>${q.solution_text || 'No solution provided'}</div>
                                </div>
                            </div>
                        </div>
                    `;
                }).join('')}
            `;
            
            // Show the results container
            resultsContainer.style.display = 'flex';
        }

        function closeResults() {
            document.getElementById('resultsContainer').style.display = 'none';
        }

        function navigateToQuestion(index) {
            currentQuestionIndex = index;
            displayQuestion(index);
        }

        function displayQuestion(index) {
            const question = questions[index];
            const container = document.getElementById('questionContainer');
            
            container.innerHTML = `
                <div class="question-header">
                    <div class="question-info">
                        <div class="question-number">Question ${index + 1} of ${questions.length}</div>
                    </div>
                    <button class="bookmark-btn ${bookmarkedQuestions.has(index) ? 'active' : ''}" onclick="toggleBookmark()" title="Bookmark this question">
                        <i class="fas fa-bookmark"></i>
                    </button>
                </div>
                <div class="question-text">${question.question}</div>
                <div class="options-container">
                    ${[1, 2, 3, 4].map(optionNum => `
                        <div class="option ${userAnswers[index] === optionNum ? 'selected' : ''}" 
                             onclick="selectOption(${optionNum})"
                             role="button"
                             tabindex="0">
                            <div class="option-marker">${String.fromCharCode(64 + optionNum)}</div>
                            <div class="option-text">${question['option_' + optionNum]}</div>
                        </div>
                    `).join('')}
                </div>
                <div class="navigation-buttons">
                    <button class="nav-btn" 
                            onclick="previousQuestion()" 
                            ${index === 0 ? 'disabled' : ''}>
                        <i class="fas fa-arrow-left"></i>
                        Previous
                    </button>
                    <button class="nav-btn" onclick="clearSelection()">
                        <i class="fas fa-eraser"></i>
                        Mark as Clear
                    </button>
                    <button class="nav-btn" onclick="markAsReview()">
                        <i class="fas fa-flag"></i>
                        Mark for Review
                    </button>
                    ${index === questions.length - 1 ? 
                        `<button class="nav-btn" onclick="showResults()">
                            <i class="fas fa-flag-checkered"></i>
                            Submit Test
                        </button>` :
                        `<button class="nav-btn" onclick="nextQuestion()">
                            Next
                            <i class="fas fa-arrow-right"></i>
                        </button>`
                    }
                </div>
            `;

            const progress = ((index + 1) / questions.length) * 100;
            document.getElementById('progressBar').style.width = `${progress}%`;
            updatePalette();
        }

        function selectOption(optionNum) {
            userAnswers[currentQuestionIndex] = optionNum;
            displayQuestion(currentQuestionIndex);
        }

        function nextQuestion() {
            if (currentQuestionIndex < questions.length - 1) {
                currentQuestionIndex++;
                displayQuestion(currentQuestionIndex);
            }
        }

        function previousQuestion() {
            if (currentQuestionIndex > 0) {
                currentQuestionIndex--;
                displayQuestion(currentQuestionIndex);
            }
        }

        function toggleTheme() {
            document.body.classList.toggle('dark-mode');
            const themeIcon = document.querySelector('.theme-toggle i');
            if (document.body.classList.contains('dark-mode')) {
                themeIcon.classList.remove('fa-moon');
                themeIcon.classList.add('fa-sun');
            } else {
                themeIcon.classList.remove('fa-sun');
                themeIcon.classList.add('fa-moon');
            }
        }

        function togglePalette() {
            const palette = document.getElementById('questionPalette');
            if (palette.style.display === 'none' || !palette.style.display) {
                palette.style.display = 'block';
            } else {
                palette.style.display = 'none';
            }
        }

        function updatePalette() {
            const paletteGrid = document.getElementById('paletteGrid');
            paletteGrid.innerHTML = '';
            // Initialize counters
            let answeredCount = 0;
            let notAnsweredCount = questions.length;
            let reviewCount = 0;
            let bookmarkedCount = 0;
            
            for (let i = 0; i < questions.length; i++) {
                const item = document.createElement('div');
                item.className = 'palette-item';
                if (i === currentQuestionIndex) item.classList.add('current');
                if (userAnswers[i] !== null) {
                    item.classList.add('answered');
                    answeredCount++;
                    notAnsweredCount--;
                }
                if (bookmarkedQuestions.has(i)) {
                    item.classList.add('bookmarked');
                    bookmarkedCount++;
                }
                if (reviewedQuestions && reviewedQuestions.has(i)) {
                    item.classList.add('review');
                    reviewCount++;
                }
                item.textContent = i + 1;
                item.onclick = () => navigateToQuestion(i);
                paletteGrid.appendChild(item);
            }
            // Update counters in the status summary
            document.getElementById('answeredCount').textContent = answeredCount;
            document.getElementById('notAnsweredCount').textContent = notAnsweredCount;
            document.getElementById('reviewCount').textContent = reviewCount;
            document.getElementById('bookmarkedCount').textContent = bookmarkedCount;
        }
        function toggleBookmark() {
            if (bookmarkedQuestions.has(currentQuestionIndex)) {
                bookmarkedQuestions.delete(currentQuestionIndex);
            } else {
                bookmarkedQuestions.add(currentQuestionIndex);
            }
            displayQuestion(currentQuestionIndex);
            updatePalette();
        }

        function clearSelection() {
            userAnswers[currentQuestionIndex] = null;
            displayQuestion(currentQuestionIndex);
            updatePalette();
        }

        function markAsReview() {
            if (!reviewedQuestions) {
                reviewedQuestions = new Set();
            }
            
            if (reviewedQuestions.has(currentQuestionIndex)) {
                reviewedQuestions.delete(currentQuestionIndex);
            } else {
                reviewedQuestions.add(currentQuestionIndex);
            }
            
            displayQuestion(currentQuestionIndex);
            updatePalette();
        }

        // Add double-click functionality to uncheck answers
        document.addEventListener('click', (e) => {
            const option = e.target.closest('.option');
            if (option) {
                if (e.detail === 2) { // Check if it's a double click
                    clearSelection();
                }
            }
            
            const palette = document.getElementById('questionPalette');
            const paletteToggle = document.querySelector('.palette-toggle');
            
            if (window.innerWidth <= 768 && 
                !palette.contains(e.target) && 
                !paletteToggle.contains(e.target) &&
                palette.style.display === 'block') {
                palette.style.display = 'none';
            }
        });

        // Initialize
        startTimer();
        displayQuestion(0);

        // Keyboard shortcuts
        document.addEventListener('keydown', (e) => {
            // Prevent default behavior for arrow keys to avoid scrolling
            if (e.key === 'ArrowRight' || e.key === 'ArrowLeft') {
                e.preventDefault();
            }
            
            // Handle navigation and shortcuts
            switch (e.key) {
                case 'ArrowRight':
                case 'n':
                    nextQuestion();
                    break;
                case 'ArrowLeft':
                case 'p':
                    previousQuestion();
                    break;
                case '1':
                case '2':
                case '3':
                case '4':
                    selectOption(parseInt(e.key));
                    break;
                case 'b':
                    toggleBookmark();
                    break;
                case ' ':
                    e.preventDefault();
                    togglePalette();
                    break;
            }
        });

        // Add keyboard shortcut help
        function showKeyboardShortcuts() {
            alert(`
Keyboard Shortcuts:
- Arrow Right or 'N': Next question
- Arrow Left or 'P': Previous question
- 1-4: Select answer option
- 'B': Bookmark/Unbookmark current question
- 'Space': Toggle question palette
            `.trim());
        }

        function filterReviewItems(status) {
            // Update active state of filter buttons
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.classList.remove('active');
                if (btn.onclick.toString().includes(`'${status}'`)) {
                    btn.classList.add('active');
                }
            });
            
            // Show/hide review items based on status
            const reviewItems = document.querySelectorAll('.review-item');
            let visibleCount = 0;
            
            reviewItems.forEach(item => {
                if (status === 'all' || item.dataset.status === status) {
                    item.style.display = 'block';
                    visibleCount++;
                } else {
                    item.style.display = 'none';
                }
            });

            // Show "no items" message if no items are visible
            const noItemsMessage = document.getElementById('noItemsMessage') || (() => {
                const msg = document.createElement('div');
                msg.id = 'noItemsMessage';
                msg.className = 'no-items-message';
                document.querySelector('.question-review').appendChild(msg);
                return msg;
            })();

            if (visibleCount === 0) {
                noItemsMessage.style.display = 'block';
                noItemsMessage.textContent = `No ${status === 'all' ? '' : status} questions found`;
            } else {
                noItemsMessage.style.display = 'none';
            }
        }

        // Clean up all intervals when page is unloaded
        window.addEventListener('beforeunload', () => {
            clearInterval(timerInterval);
            if (window.questionTimerInterval) {
                clearInterval(window.questionTimerInterval);
            }
        });
    </script>
</body>
</html>
