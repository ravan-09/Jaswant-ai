0", "topic": "", "exam": "", "section_id": "206", "subject": "", "concept": "", "report_count": "0", "positive_marks": "3.00", "negative_marks": "1.00", "sortingparam": "0.00", "question_heading": "", "directive": "", "deleted": "0", "image_check": "0"}, {"id": "7822", "test_series_id": "6", "test_id": "393", "question_type": "1", "question_ui_type": "1", "question": "<style> *{overflow-wrap: break-word;} </style> <p><span style=\"font-family:Arial;font-size:11pt\">\u00a0\u00a0\u00a0 </span><span style=\"font-family:Arial;font-size:11pt\">In the context of human hearing, which part of the ear is responsible</span></p><p><span style=\"font-family:Arial;font-size:11pt\">\u00a0\u00a0 </span><span style=\"font-family:Arial;font-size:11pt\">\u00a0</span><span style=\"font-family:Arial;font-size:11pt\">for converting sound vibrations into electrical signals for the brain?</span></p>", "option_1": "<p><span style=\"font-family:Arial;font-weight:bold\">\u00a0 </span><span style=\"font-family:Arial\">Cochlea</span><span style=\"width:25.53pt;font-family:Arial;font-weight:bold;display:inline-block\">\u00a0</span></p>", "option_2": "<style> *{overflow-wrap: break-word;} </style> <p><span style=\"font-family:Arial\">\u00a0 </span><span style=\"font-family:Arial\">Tympanic membrane</span></p>", "option_3": "<style> *{overflow-wrap: break-word;} </style> <p><span style=\"font-family:Arial;font-weight:bold\">\u00a0\u00a0 </span><span style=\"font-family:Arial\">Auditory nerve</span></p>", "option_4": "<style> *{overflow-wrap: break-word;} </style> <p><span style=\"font-family:Arial\">\u00a0\u00a0 </span><span style=\"font-family:Arial\">Ossicles</span></p>", "option_5": "", "option_6": "", "option_7": "", "option_8": "", "option_9": "", "option_10": "", "option_image_1": "", "option_image_2": "", "option_image_3": "", "option_image_4": "", "option_image_5": "", "option_image_6": "", "option_image_7": "", "option_image_8": "", "option_image_9": "", "option_image_10": "", "image_link_1": "", "image_link_2": "", "image_link_3": "", "answer": "1", "solution_heading": "Full Solution", "solution_text": "<style> *{overflow-wrap: break-word;} </style> <p><span style=\"font-family:Arial;font-size:11pt;font-weight:bold\">\u00a0\u00a0 </span><span style=\"font-family:Arial;font-size:11pt;font-weight:bold\">Explanation:</span><span style=\"font-family:Arial;font-size:11pt\">\u00a0</span><span style=\"font-family:Arial;font-size:11pt\">The correct option is</span><span style=\"font-family:Arial;font-size:11pt\">\u00a0</span><span style=\"font-family:Arial;font-size:11pt;font-weight:bold\">(A)</span><br><br><span style=\"font-family:Arial;font-size:11pt\">\u00a0\u00a0\u00a0 </span><span style=\"font-family:Arial;font-size:11pt\">This action is passed onto the cochlea, a fluid - filled snail-like </span></p><p><span style=\"font-family:Arial;font-size:11pt;font-weight:bold\">\u00a0\u00a0\u00a0 </span><span style=\"font-family:Arial;font-size:11pt\">structure that contains the organ of Corti, the organ for hearing. It </span></p><p><span style=\"font-family:Arial;font-size:11pt\">\u00a0\u00a0\u00a0 </span><span style=\"font-family:Arial;font-size:11pt\">consists of tiny hair cells that line the cochlea. These cells translate </span></p><p><span style=\"font-family:Arial;font-size:11pt\">\u00a0\u00a0\u00a0 </span><span style=\"font-family:Arial;font-size:11pt\">vibrations into electrical impulses that are carried to the brain by </span></p><p><span style=\"font-family:Arial\">\u00a0\u00a0\u00a0\u00a0 </span><span style=\"font-family:Arial\">sensory nerves.</span></p>", "solution_image_1": "", "solution_image_2": "", "solution_video": "", "difficulty_level": "0", "topic": "", "exam": "", "section_id": "206", "subject": "", "concept": "", "report_count": "0", "positive_marks": "3.00", "negative_marks": "1.00", "sortingparam": "0.00", "question_heading": "", "directive": "", "deleted": "0", "image_check": "0"}, {"id": "7823", "test_series_id": "6", "test_id": "393", "question_type": "1", "question_ui_type": "1", "question": "<style> *{overflow-wrap: break-word;} </style> <p><span style=\"font-family:Arial\">\u00a0\u00a0 </span><span style=\"font-family:Arial\">Loud sound can travel a larger distance, due to:</span></p>", "option_1": "<p><span style=\"font-family:Arial;font-weight:bold\">\u00a0</span><span style=\"font-family:Arial\">Higher amplitude</span></p><p><span style=\"width:14.15pt;font-family:Arial;font-weight:bold;display:inline-block\">\u00a0</span></p>", "option_2": "<style> *{overflow-wrap: break-word;} </style> <p><span style=\"font-family:Arial\">\u00a0 </span><span style=\"font-family:Arial\">Higher energy</span></p>", "option_3": "<style> *{overflow-wrap: break-word;} </style> <p><span style=\"font-family:Arial;font-weight:bold\">\u00a0 </span><span style=\"font-family:Arial\">High frequency</span></p>", "option_4": "<style> *{overflow-wrap: break-word;} </style> <p><span style=\"font-family:Arial\">\u00a0 </span><span style=\"font-family:Arial\">High speed</span></p>", "option_5": "", "option_6": "", "option_7": "", "option_8": "", "option_9": "", "option_10": "", "option_image_1": "", "option_image_2": "", "option_image_3": "", "option_image_4": "", "option_image_5": "", "option_image_6": "", "option_image_7": "", "option_image_8": "", "option_image_9": "", "option_image_10": "", "image_link_1": "", "image_link_2": "", "image_link_3": "", "answer": "1", "solution_heading": "Full Solution", "solution_text": "<style> *{overflow-wrap: break-word;} </style> <p><span style=\"font-family:Arial\">\u00a0 </span><span style=\"font-family:Arial\">Explanation:</span><span style=\"font-family:Arial\">\u00a0</span><span style=\"font-family:Arial\">The correct option is</span><span style=\"font-family:Arial\">\u00a0</span><span style=\"font-family:Arial\">(A)</span></p><p><br><br><span style=\"font-family:Arial\">The propagation of sound wave is by the wave nature of sound. Amplitude is the maximum displacement of the wave from its mean position.</span><br><br><span style=\"font-family:Arial\">In ideal medium there is is forces in nature which tense to decrease the amplitude and loudness of sound. Hence higher the amplitude of the sound more is a distance it can travel to be audible at a distance.</span><br><br><span style=\"font-family:Arial\">So amplitude is the quality of a wave which determines the distance it can travel before getting so soft that it is not audible to the ears.</span></p><p><span style=\"font-family:Arial\">\u00a0</span></p>", "solution_image_1": "", "solution_image_2": "", "solution_video": "", "difficulty_level": "0", "topic": "", "exam": "", "section_id": "206", "subject": "", "concept": "", "report_count": "0", "positive_marks": "3.00", "negative_marks": "1.00", "sortingparam": "0.00", "question_heading": "", "directive": "", "deleted": "0", "image_check": "0"}, {"id": "7824", "test_series_id": "6", "test_id": "393", "question_type": "1", "question_ui_type": "1", "question": "<style> *{overflow-wrap: break-word;} </style> <p><span style=\"font-family:Calibri\">\u00a0\u00a0 </span><span style=\"font-family:Calibri\">When a drum is struck with a mallet, it produces a variety of sounds. What fundamental property of the drumhead determines the pitch of these sounds?</span></p>", "option_1": "<p><span style=\"font-family:Arial;font-weight:bold\">\u00a0\u00a0 </span><span style=\"font-family:Calibri\">Thickness of the drumhead</span><span style=\"width:13.62pt;font-family:Arial;font-weight:bold;display:inline-block\">\u00a0</span></p>", "option_2": "<style> *{overflow-wrap: break-word;} </style> <p><span style=\"font-family:Arial\">\u00a0\u00a0 </span><span style=\"font-family:Calibri\">Surface area of the drumhead</span></p>", "option_3": "<style> *{overflow-wrap: break-word;} </style> <p><span style=\"font-family:Arial;font-weight:bold\">\u00a0\u00a0 </span><span style=\"font-family:Calibri\">Tension in the drumhead</span></p>", "option_4": "<style> *{overflow-wrap: break-word;} </style> <p><span style=\"font-family:Arial\">\u00a0\u00a0 </span><span style=\"font-family:Calibri\">Shape of the drumhead</span></p>", "option_5": "", "option_6": "", "option_7": "", "option_8": "", "option_9": "", "option_10": "", "option_image_1": "", "option_image_2": "", "option_image_3": "", "option_image_4": "", "option_image_5": "", "option_image_6": "", "option_image_7": "", "option_image_8": "", "option_image_9": "", "option_image_10": "", "image_link_1": "", "image_link_2": "", "image_link_3": "", "answer": "3", "solution_heading": "Full Solution", "solution_text": "<style> *{overflow-wrap: break-word;} </style> <p><span style=\"font-family:Calibri\">\u00a0 </span><span style=\"font-family:Calibri\">Correct Answer:</span></p><p><span style=\"font-family:Calibri\">\u00a0\u00a0\u00a0 </span><span style=\"font-family:Calibri\">(C) Tension in the drumhead</span></p><p><span style=\"font-family:Calibri\">\u00a0\u00a0\u00a0 </span><span style=\"font-family:Calibri\">Explanation:</span></p><p><span style=\"font-family:Calibri\">\u00a0\u00a0 </span><span style=\"font-family:Calibri\">When a drum is struck with a mallet, the sound it produces depends on the vibration of the drumhead. The pitch (how high or low the sound is) is primarily determined by the tension in the drumhead because:</span></p><ol type=\"1\"><li><span>Higher Tension = Higher Pitch</span><ul><li><span style=\"font-family:Calibri;font-size:11pt\">When the drumhead is stretched tightly, it vibrates faster, producing a higher-pitched sound.</span></li></ul></li><li><span>Lower Tension = Lower Pitch</span><ul><li><span style=\"font-family:Calibri;font-size:11pt\">When the drumhead is loose, it vibrates slower, creating a lower-pitched sound.</span></li></ul></li></ol><p><span style=\"font-family:Calibri\">\u00a0\u00a0\u00a0 </span><span style=\"font-family:Calibri\">Why the Other Options Are Incorrect:</span></p><ul><li><span style=\"font-family:Calibri;font-size:11pt\">A) Thickness of the drumhead:</span><ul><li><span style=\"font-family:Calibri;font-size:11pt\">Thickness affects the tone quality and loudness of the sound but does not primarily control pitch.</span></li></ul></li><li><span style=\"font-family:Calibri;font-size:11pt\">B) Surface area of the drumhead:</span><ul><li><span style=\"font-family:Calibri;font-size:11pt\">A larger drumhead may produce a deeper sound, but pitch is mainly controlled by tension, not just size.</span></li></ul></li><li><span style=\"font-family:Calibri;font-size:11pt\">D) Shape of the drumhead:</span><ul><li><span style=\"font-family:Calibri;font-size:11pt\">The shape of the drum can affect resonance (how the sound waves reflect inside the drum), but the pitch is mostly determined by the tension of the drumhead.</span></li></ul></li></ul><p><span style=\"font-family:Calibri\">Thus, tension in the drumhead is the fundamental property that determines the pitch of the drum's sound.</span></p>", "solution_image_1": "", "solution_image_2": "", "solution_video": "", "difficulty_level": "0", "topic": "", "exam": "", "section_id": "206", "subject": "", "concept": "", "report_count": "0", "positive_marks": "3.00", "negative_marks": "1.00", "sortingparam": "0.00", "question_heading": "", "directive": "", "deleted": "0", "image_check": "0"}, {"id": "7825", "test_series_id": "6", "test_id": "393", "question_type": "1", "question_ui_type": "1", "question": "<style> *{overflow-wrap: break-word;} </style> <p><span style=\"font-family:Calibri\">When a tuning fork is struck, it produces sound waves. Which physical property of the tuning fork is responsible for the generation of these waves?</span></p>", "option_1": "<p><span style=\"font-family:Arial;font-weight:bold\">\u00a0\u00a0 </span><span style=\"font-family:Calibri\">Density of the tuning fork material</span><span style=\"width:16.71pt;font-family:Arial;font-weight:bold;display:inline-block\">\u00a0</span></p>", "option_2": "<style> *{overflow-wrap: break-word;} </style> <p><span style=\"font-family:Arial\">\u00a0\u00a0 </span><span style=\"font-family:Calibri\">Length of the tuning fork</span></p>", "option_3": "<style> *{overflow-wrap: break-word;} </style> <p><span style=\"font-family:Arial;font-weight:bold\">\u00a0\u00a0 </span><span style=\"font-family:Calibri\">Elasticity of the tuning fork material</span></p>", "option_4": "<style> *{overflow-wrap: break-word;} </style> <p><span style=\"font-family:Arial\">\u00a0\u00a0 </span><span style=\"font-family:Calibri\">Temperature of the tuning fork</span></p>", "option_5": "", "option_6": "", "option_7": "", "option_8": "", "option_9": "", "option_10": "", "option_image_1": "", "option_image_2": "", "option_image_3": "", "option_image_4": "", "option_image_5": "", "option_image_6": "", "option_image_7": "", "option_image_8": "", "option_image_9": "", "option_image_10": "", "image_link_1": "", "image_link_2": "", "image_link_3": "", "answer": "3", "solution_heading": "Full Solution", "solution_text": "<style> *{overflow-wrap: break-word;} </style> <p><span style=\"font-family:Calibri\">\u00a0\u00a0 </span><span style=\"font-family:Calibri\">Correct Answer: C) Elasticity of the tuning fork material</span></p><p><span style=\"font-family:Calibri\">\u00a0 </span><span style=\"font-family:Calibri\">\u00a0</span><span style=\"font-family:Calibri\">Explanation:</span></p><p><span style=\"font-family:Calibri\">\u00a0 </span><span style=\"font-family:Calibri\">When a tuning fork is struck, it begins to vibrate rapidly. These vibrations create disturbances in the surrounding air, producing sound waves. The ability of the tuning fork to vibrate efficiently depends on its elasticity\u2014the property that allows it to return to its original shape after being deformed.</span></p><ul><li><span style=\"font-family:Calibri;font-size:11pt\">Elasticity is the material\u2019s ability to restore its shape after being struck. A highly elastic material will vibrate efficiently and sustain oscillations, generating clear sound waves.</span></li><li><span style=\"font-family:Calibri;font-size:11pt\">Why not the other options?</span><ul><li><span style=\"font-family:Calibri;font-size:11pt\">A) Density of the tuning fork material \u2013 While density affects the overall mass and weight of the tuning fork, it does not directly determine its ability to produce sound waves.</span></li><li><span style=\"font-family:Calibri;font-size:11pt\">B) Length of the tuning fork \u2013 The length affects the pitch (frequency) of the sound, but the ability to generate sound waves depends on vibration, which is due to elasticity.</span></li><li><span style=\"font-family:Calibri;font-size:11pt\">D) Temperature of the tuning fork \u2013 Temperature can slightly affect the speed of sound through the material but does not primarily influence the production of sound waves.</span></li></ul></li></ul><p><span style=\"font-family:Calibri\">Thus, the elasticity of the tuning fork material is the key factor responsible for generating sound waves.</span></p>", "solution_image_1": "", "solution_image_2": "", "solution_video": "", "difficulty_level": "0", "topic": "", "exam": "", "section_id": "206", "subject": "", "concept": "", "report_count": "0", "positive_marks": "3.00", "negative_marks": "1.00", "sortingparam": "0.00", "question_heading": "", "directive": "", "deleted": "0", "image_check": "0"}, {"id": "7826", "test_series_id": "6", "test_id": "393", "question_type": "1", "question_ui_type": "1", "question": "<style> *{overflow-wrap: break-word;} </style> <p><span style=\"font-family:Calibri\">\u00a0 </span><span style=\"font-family:Calibri\">Which phenomenon occurs when a sound wave encounters a sharp edge and bends around it, creating a region of reduced intensity behind the edge?</span></p>", "option_1": "<p><span style=\"font-family:Arial;font-weight:bold\">\u00a0 </span><span style=\"font-family:Calibri\">Diffraction</span><span style=\"width:18.34pt;font-family:Arial;font-weight:bold;display:inline-block\">\u00a0</span></p>", "option_2": "<style> *{overflow-wrap: break-word;} </style> <p><span style=\"font-family:Arial\">\u00a0 </span><span style=\"font-family:Calibri\">Reflection</span></p>", "option_3": "<style> *{overflow-wrap: break-word;} </style> <p><span style=\"font-family:Arial;font-weight:bold\">\u00a0 </span><span style=\"font-family:Calibri\">Refraction</span></p>", "option_4": "<style> *{overflow-wrap: break-word;} </style> <p><span style=\"font-family:Arial\">\u00a0 </span><span style=\"font-family:Calibri\">Interference</span></p>", "option_5": "", "option_6": "", "option_7": "", "option_8": "", "option_9": "", "option_10": "", "option_image_1": "", "option_image_2": "", "option_image_3": "", "option_image_4": "", "option_image_5": "", "option_image_6": "", "option_image_7": "", "option_image_8": "", "option_image_9": "", "option_image_10": "", "image_link_1": "", "image_link_2": "", "image_link_3": "", "answer": "1", "solution_heading": "Full Solution", "solution_text": "<style> *{overflow-wrap: break-word;} </style> <p><span style=\"font-family:Calibri\">\u00a0\u00a0 </span><span style=\"font-family:Calibri\">Correct Answer: A) Diffraction</span></p><p><span style=\"font-family:Calibri\">\u00a0\u00a0 </span><span style=\"font-family:Calibri\">Explanation:</span></p><p><span style=\"font-family:Calibri\">\u00a0 </span></p><p><span style=\"font-family:Calibri\">\u00a0\u00a0\u00a0 </span><span style=\"font-family:Calibri\">Diffraction is the phenomenon where a wave bends around obstacles or spreads out after passing through an opening. When a sound wave encounters a sharp edge, such as a wall or a pillar, it does not just stop or reflect completely; instead, it bends around the edge and spreads into the region behind it. This results in a shadow zone where the intensity of the sound is reduced but not completely absent.</span></p><p><span style=\"font-family:Calibri\">\u00a0\u00a0 </span><span style=\"font-family:Calibri\">This is why we can still hear someone talking from around a corner, even though there is a barrier in between. The sound waves diffract around the obstacle and reach our ears.</span></p><p><span style=\"font-family:Calibri\">\u00a0\u00a0 </span><span style=\"font-family:Calibri\">Why Not the Other Options?</span></p><ul><li><span style=\"font-family:Calibri;font-size:11pt\">B) Reflection \u2013 Reflection occurs when a sound wave bounces off a surface, such as an echo from a wall. It does not cause the wave to bend around an edge.</span></li><li><span style=\"font-family:Calibri;font-size:11pt\">C) Refraction \u2013 Refraction happens when a sound wave changes direction due to a change in the medium (e.g., air to water or warm air to cold air). It does not involve bending around obstacles.</span></li><li><span style=\"font-family:Calibri;font-size:11pt\">D) Interference \u2013 Interference occurs when two or more sound waves overlap and combine, either amplifying (constructive interference) or canceling each other out (destructive interference). This is different from diffraction, which involves bending around an edge.</span></li></ul><p><span style=\"font-family:Calibri\">Thus, diffraction is the correct answer as it explains how sound waves bend around sharp edges and spread into regions of reduced intensity.</span></p>", "solution_image_1": "", "solution_image_2": "", "solution_video": "", "difficulty_level": "0", "topic": "", "exam": "", "section_id": "206", "subject": "", "concept": "", "report_count": "0", "positive_marks": "3.00", "negative_marks": "1.00", "sortingparam": "0.00", "question_heading": "", "directive": "", "deleted": "0", "image_check": "0"}, {"id": "7827", "test_series_id": "6", "test_id": "393", "question_type": "1", "question_ui_type": "1", "question": "<style> *{overflow-wrap: break-word;} </style> <p><span style=\"font-family:'Cambria Math'\">\u00a0 </span><span style=\"font-family:'Cambria Math'\">Which of the following statements accurately describes the process of sound production in humans and vibrating bodies?</span></p>", "option_1": "<p><span style=\"font-family:Arial;font-weight:bold\">\u00a0\u00a0 </span><span style=\"font-family:'Cambria Math'\">Sound is produced by the movement of air molecules alone.</span><span style=\"width:0.19pt;font-family:Arial;font-weight:bold;display:inline-block\">\u00a0</span></p>", "option_2": "<style> *{overflow-wrap: break-word;} </style> <p><span style=\"font-family:Arial\">\u00a0 </span><span style=\"font-family:'Cambria Math'\">Vibrating bodies generate sound through the emission of light waves.</span></p>", "option_3": "<style> *{overflow-wrap: break-word;} </style> <p><span style=\"font-family:Arial;font-weight:bold\">\u00a0 </span><span style=\"font-family:'Cambria Math'\">Humans create sound through the vibration of vocal cords and the movement of air.</span></p>", "option_4": "<style> *{overflow-wrap: break-word;} </style> <p><span style=\"font-family:Arial\">\u00a0 </span><span style=\"font-family:'Cambria Math'\">Sound is solely a result of electrical impulses in the human nervous system.</span></p>", "option_5": "", "option_6": "", "option_7": "", "option_8": "", "option_9": "", "option_10": "", "option_image_1": "", "option_image_2": "", "option_image_3": "", "option_image_4": "", "option_image_5": "", "option_image_6": "", "option_image_7": "", "option_image_8": "", "option_image_9": "", "option_image_10": "", "image_link_1": "", "image_link_2": "", "image_link_3": "", "answer": "3", "solution_heading": "", "solution_text": "<style> *{overflow-wrap: break-word;} </style> <p><span style=\"font-family:'Cambria Math'\">\u00a0 </span><span style=\"font-family:'Cambria Math'\">Correct Answer:</span></p><p><span style=\"font-family:'Cambria Math'\">\u00a0\u00a0\u00a0 </span></p><p><span style=\"font-family:'Cambria Math'\">\u00a0\u00a0\u00a0\u00a0 </span><span style=\"font-family:'Cambria Math'\">C) Humans create sound through the vibration of vocal cords and the movement of air.</span></p><p><span style=\"font-family:'Cambria Math'\">\u00a0\u00a0\u00a0\u00a0 </span><span style=\"font-family:'Cambria Math'\">Explanation:</span></p><ol type=\"1\"><li><span>Sound is produced by vibrations:</span><ul><li><span style=\"font-family:'Cambria Math';font-size:11pt\">In both humans and other vibrating bodies (such as musical instruments or tuning forks), sound is generated when an object vibrates.</span></li><li><span style=\"font-family:'Cambria Math';font-size:11pt\">These vibrations disturb the surrounding air molecules, creating sound waves that travel through the medium (air, water, or solids).</span></li></ul></li><li><span>How humans produce sound:</span><ul><li><span style=\"font-family:'Cambria Math';font-size:11pt\">In humans, the vocal cords (also called vocal folds) in the larynx (voice box) vibrate when air passes through them.</span></li><li><span style=\"font-family:'Cambria Math';font-size:11pt\">The vibration of the vocal cords, combined with the control of airflow from the lungs, creates sound waves.</span></li><li><span style=\"font-family:'Cambria Math';font-size:11pt\">The tongue, lips, and mouth shape these vibrations into speech or other sounds.</span></li></ul></li><li><span>Why the other options are incorrect:</span><ul><li><span style=\"font-family:'Cambria Math';font-size:11pt\">A) Sound is produced by the movement of air molecules alone \u2192 Incorrect because air molecules help transmit sound, but the actual production of sound requires a vibrating source.</span></li><li><span style=\"font-family:'Cambria Math';font-size:11pt\">B) Vibrating bodies generate sound through the emission of light waves \u2192 Incorrect because sound and light are different phenomena; light waves do not create sound.</span></li><li><span style=\"font-family:'Cambria Math';font-size:11pt\">D) Sound is solely a result of electrical impulses in the human nervous system \u2192 Incorrect because while the brain processes sound using electrical signals, the production of sound requires physical vibration.</span></li></ul></li></ol><p><span style=\"font-family:Arial\">\u00a0</span></p>", "solution_image_1": "", "solution_image_2": "", "solution_video": "", "difficulty_level": "0", "topic": "", "exam": "", "section_id": "206", "subject": "", "concept": "", "report_count": "0", "positive_marks": "3.00", "negative_marks": "1.00", "sortingparam": "0.00", "question_heading": "", "directive": "", "deleted": "0", "image_check": "0"}, {"id": "7828", "test_series_id": "6", "test_id": "393", "question_type": "1", "question_ui_type": "1", "question": "<style> *{overflow-wrap: break-word;} </style> <p><span style=\"font-family:'Cambria Math'\">\u00a0\u00a0 </span><span style=\"font-family:'Cambria Math'\">Assertion (A): The pitch of a sound depends on the frequency of the sound wave. </span></p><p><br><span style=\"font-family:'Cambria Math'\">Reason (R): Higher amplitude results in a higher pitch of the sound.</span></p><p><span style=\"font-family:'Cambria Math'\">\u00a0</span></p>", "option_1": "<p><span style=\"font-family:Arial;font-weight:bold\">\u00a0 </span><span style=\"font-family:'Cambria Math'\">Both A and R are true, and R is the correct explanation of A.</span><span style=\"width:4.68pt;font-family:Arial;font-weight:bold;display:inline-block\">\u00a0</span></p>", "option_2": "<style> *{overflow-wrap: break-word;} </style> <p><span style=\"font-family:Arial\">\u00a0 </span><span style=\"font-family:'Cambria Math'\">Both A and R are true, but R is not the correct explanation of A.</span></p>", "option_3": "<style> *{overflow-wrap: break-word;} </style> <p><span style=\"font-family:Arial;font-weight:bold\">\u00a0 </span><span style=\"font-family:'Cambria Math'\">A is true, but R is false.</span></p>", "option_4": "<style> *{overflow-wrap: break-word;} </style> <p><span style=\"font-family:Arial\">\u00a0 </span><span style=\"font-family:'Cambria Math'\">A is false, but R is true.</span></p>", "option_5": "", "option_6": "", "option_7": "", "option_8": "", "option_9": "", "option_10": "", "option_image_1": "", "option_image_2": "", "option_image_3": "", "option_image_4": "", "option_image_5": "", "option_image_6": "", "option_image_7": "", "option_image_8": "", "option_image_9": "", "option_image_10": "", "image_link_1": "", "image_link_2": "", "image_link_3": "", "answer": "3", "solution_heading": "", "solution_text": "<style> *{overflow-wrap: break-word;} </style> <p><span style=\"font-family:'Cambria Math'\">Explanation:</span></p><ul><li><span style=\"font-family:'Cambria Math';font-size:11pt\">The pitch of a sound is directly related to its frequency\u2014higher frequency results in a higher pitch, and lower frequency results in a lower pitch.</span></li><li><span style=\"font-family:'Cambria Math';font-size:11pt\">Amplitude, on the other hand, determines the loudness of the sound, not the pitch. A higher amplitude means a louder sound, but it does not change the pitch.</span></li><li><span style=\"font-family:'Cambria Math';font-size:11pt\">Since the assertion is correct (pitch depends on frequency), but the reason is incorrect (amplitude does not affect pitch), the correct answer is:</span></li></ul><p><span style=\"font-family:'Cambria Math'\">\u00a0\u00a0 </span><span style=\"font-family:'Cambria Math'\">Answer: C) A is true, but R is false.</span></p>", "solution_image_1": "", "solution_image_2": "", "solution_video": "", "difficulty_level": "0", "topic": "", "exam": "", "section_id": "206", "subject": "", "concept": "", "report_count": "0", "positive_marks": "3.00", "negative_marks": "1.00", "sortingparam": "0.00", "question_heading": "", "directive": "", "deleted": "0", "image_check": "0"}, {"id": "7829", "test_series_id": "6", "test_id": "393", "question_type": "1", "question_ui_type": "1", "question": "<style> *{overflow-wrap: break-word;} </style> <p><span style=\"font-family:'Cambria Math'\">\u00a0 </span><span style=\"font-family:'Cambria Math'\">Assertion (A): The speed of sound is highest in solids and lowest in gases.</span><br><span style=\"font-family:'Cambria Math'\">Reason (R): The speed of sound depends on the density of the medium alone.</span></p><p><span style=\"font-family:'Cambria Math'\">\u00a0</span></p><p><span style=\"font-family:'Cambria Math'\">\u00a0</span></p>", "option_1": "<p><span style=\"font-family:Arial;font-weight:bold\">\u00a0 </span><span style=\"font-family:'Cambria Math'\">Both A and R are true, and R is the correct explanation of A.</span><span style=\"width:4.68pt;font-family:Arial;font-weight:bold;display:inline-block\">\u00a0</span></p>", "option_2": "<style> *{overflow-wrap: break-word;} </style> <p><span style=\"font-family:Arial\">\u00a0 </span><span style=\"font-family:'Cambria Math'\">Both A and R are true, but R is not the correct explanation of A.</span></p>", "option_3": "<style> *{overflow-wrap: break-word;} </style> <p><span style=\"font-family:Arial;font-weight:bold\">\u00a0 </span><span style=\"font-family:'Cambria Math'\">A is true, but R is false.</span></p>", "option_4": "<style> *{overflow-wrap: break-word;} </style> <p><span style=\"font-family:Arial\">\u00a0 </span><span style=\"font-family:'Cambria Math'\">A is false, but R is true.</span></p>", "option_5": "", "option_6": "", "option_7": "", "option_8": "", "option_9": "", "option_10": "", "option_image_1": "", "option_image_2": "", "option_image_3": "", "option_image_4": "", "option_image_5": "", "option_image_6": "", "option_image_7": "", "option_image_8": "", "option_image_9": "", "option_image_10": "", "image_link_1": "", "image_link_2": "", "image_link_3": "", "answer": "3", "solution_heading": "", "solution_text": "<style> *{overflow-wrap: break-word;} </style> <p><span style=\"font-family:'Cambria Math'\">\u00a0\u00a0 </span><span style=\"font-family:'Cambria Math'\">Explanation:</span></p><ul><li><span style=\"font-family:'Cambria Math';font-size:11pt\">The speed of sound varies in different media and is generally fastest in solids, slower in liquids, and slowest in gases. This is because sound waves travel by vibrating particles, and particles in solids are closely packed, allowing faster transmission.</span></li><li><span style=\"font-family:'Cambria Math';font-size:11pt\">However, the speed of sound is not solely determined by density. It also depends on the elasticity (stiffness) of the medium. For example, even though liquids are denser than gases, sound travels faster in them due to their greater resistance to compression.</span></li><li><span style=\"font-family:'Cambria Math';font-size:11pt\">The assertion is correct, but the reason is incorrect because it ignores elasticity, which is a crucial factor.</span></li></ul><p><span style=\"font-family:'Cambria Math'\">Answer: C) A is true, but R is false.</span></p>", "solution_image_1": "", "solution_image_2": "", "solution_video": "", "difficulty_level": "0", "topic": "", "exam": "", "section_id": "206", "subject": "", "concept": "", "report_count": "0", "positive_marks": "3.00", "negative_marks": "1.00", "sortingparam": "0.00", "question_heading": "", "directive": "", "deleted": "0", "image_check": "0"}, {"id": "7830", "test_series_id": "6", "test_id": "393", "question_type": "1", "question_ui_type": "1", "question": "<style> *{overflow-wrap: break-word;} </style> <p><span style=\"font-family:'Cambria Math'\">\u00a0\u00a0 </span><span style=\"font-family:'Cambria Math'\">Assertion (A): Sound waves can be reflected, refracted, and diffracted.</span><br><span style=\"font-family:'Cambria Math'\">Reason (R): Sound waves behave like mechanical waves and follow the laws of wave propagation.</span></p><p><span style=\"font-family:'Cambria Math'\">\u00a0</span></p>", "option_1": "<p><span style=\"font-family:Arial;font-weight:bold\">\u00a0 </span><span style=\"font-family:'Cambria Math'\">Both A and R are true, and R is the correct explanation of A.</span><span style=\"width:4.68pt;font-family:Arial;font-weight:bold;display:inline-block\">\u00a0</span></p>", "option_2": "<style> *{overflow-wrap: break-word;} </style> <p><span style=\"font-family:Arial\">\u00a0 </span><span style=\"font-family:'Cambria Math'\">Both A and R are true, but R is not the correct explanation of A.</span></p>", "option_3": "<style> *{overflow-wrap: break-word;} </style> <p><span style=\"font-family:Arial;font-weight:bold\">\u00a0 </span><span style=\"font-family:'Cambria Math'\">A is true, but R is false.</span></p>", "option_4": "<style> *{overflow-wrap: break-word;} </style> <p><span style=\"font-family:Arial\">\u00a0 </span><span style=\"font-family:'Cambria Math'\">A is false, but R is true.</span></p>", "option_5": "", "option_6": "", "option_7": "", "option_8": "", "option_9": "", "option_10": "", "option_image_1": "", "option_image_2": "", "option_image_3": "", "option_image_4": "", "option_image_5": "", "option_image_6": "", "option_image_7": "", "option_image_8": "", "option_image_9": "", "option_image_10": "", "image_link_1": "", "image_link_2": "", "image_link_3": "", "answer": "1", "solution_heading": "", "solution_text": "<style> *{overflow-wrap: break-word;} </style> <p><span style=\"font-family:'Cambria Math'\">Explanation:</span></p><ul><li><span style=\"font-family:'Cambria Math';font-size:11pt\">Reflection of sound occurs when sound waves bounce off a surface, leading to echoes.</span></li><li><span style=\"font-family:'Cambria Math';font-size:11pt\">Refraction happens when sound waves pass from one medium to another, changing speed and direction. This is why sound can be heard more clearly over water at night.</span></li><li><span style=\"font-family:'Cambria Math';font-size:11pt\">Diffraction occurs when sound waves bend around obstacles or spread out after passing through small openings.</span></li><li><span style=\"font-family:'Cambria Math';font-size:11pt\">Since sound waves are mechanical waves, they require a medium to propagate and follow the general principles of wave behavior, including reflection, refraction, and diffraction.</span></li><li><span style=\"font-family:'Cambria Math';font-size:11pt\">Both the assertion and the reason are correct, and the reason properly explains the assertion.</span></li></ul><p><span style=\"font-family:'Cambria Math'\">Answer: A) Both A and R are true, and R is the correct explanation of A.</span></p>", "solution_image_1": "", "solution_image_2": "", "solution_video": "", "difficulty_level": "0", "topic": "", "exam": "", "section_id": "206", "subject": "", "concept": "", "report_count": "0", "positive_marks": "3.00", "negative_marks": "1.00", "sortingparam": "0.00", "question_heading": "", "directive": "", "deleted": "0", "image_check": "0"}, {"id": "7831", "test_series_id": "6", "test_id": "393", "question_type": "1", "question_ui_type": "1", "question": "<style> *{overflow-wrap: break-word;} </style> <p><span style=\"font-family:'Cambria Math'\">\u00a0\u00a0 </span><span style=\"font-family:'Cambria Math'\">Assertion (A): In the Doppler Effect, the frequency of sound appears to increase when the source is moving toward the observer.</span><br><span style=\"font-family:'Cambria Math'\">Reason (R): The motion of the source or observer affects the wavelength of the sound waves. </span></p>", "option_1": "<p><span style=\"font-family:Arial;font-weight:bold\">\u00a0 </span><span style=\"font-family:'Cambria Math'\">Both A and R are true, and R is the correct explanation of A.</span><span style=\"width:4.68pt;font-family:Arial;font-weight:bold;display:inline-block\">\u00a0</span></p>", "option_2": "<style> *{overflow-wrap: break-word;} </style> <p><span style=\"font-family:Arial\">\u00a0 </span><span style=\"font-family:'Cambria Math'\">Both A and R are true, but R is not the correct explanation of A.</span></p>", "option_3": "<style> *{overflow-wrap: break-word;} </style> <p><span style=\"font-family:Arial;font-weight:bold\">\u00a0 </span><span style=\"font-family:'Cambria Math'\">A is true, but R is false.</span></p>", "option_4": "<style> *{overflow-wrap: break-word;} </style> <p><span style=\"font-family:Arial\">\u00a0 </span><span style=\"font-family:'Cambria Math'\">A is false, but R is true.</span></p>", "option_5": "", "option_6": "", "option_7": "", "option_8": "", "option_9": "", "option_10": "", "option_image_1": "", "option_image_2": "", "option_image_3": "", "option_image_4": "", "option_image_5": "", "option_image_6": "", "option_image_7": "", "option_image_8": "", "option_image_9": "", "option_image_10": "", "image_link_1": "", "image_link_2": "", "image_link_3": "", "answer": "1", "solution_heading": "", "solution_text": "<style> *{overflow-wrap: break-word;} </style> <p><span style=\"font-family:'Cambria Math'\">\u00a0\u00a0 </span><span style=\"font-family:'Cambria Math'\">Explanation:</span></p><ul><li><span style=\"font-family:'Cambria Math';font-size:11pt\">The Doppler Effect is the phenomenon where the observed frequency of a wave changes due to the relative motion between the wave source and the observer.</span></li><li><span style=\"font-family:'Cambria Math';font-size:11pt\">When the source moves toward the observer, the sound waves compress, causing an increase in frequency (higher pitch).</span></li><li><span style=\"font-family:'Cambria Math';font-size:11pt\">When the source moves away, the sound waves stretch, resulting in a lower frequency (lower pitch).</span></li><li><span style=\"font-family:'Cambria Math';font-size:11pt\">This effect is caused by changes in the wavelength of the sound waves, as the motion of the source alters the distance between successive wavefronts.</span></li><li><span style=\"font-family:'Cambria Math';font-size:11pt\">Since both the assertion and the reason are true, and the reason correctly explains the assertion, the correct answer is:</span></li></ul><p><span style=\"font-family:'Cambria Math'\">\u00a0\u00a0 </span><span style=\"font-family:'Cambria Math'\">Answer: A) Both A and R are true, and R is the correct explanation of A.</span></p>", "solution_image_1": "", "solution_image_2": "", "solution_video": "", "difficulty_level": "0", "topic": "", "exam": "", "section_id": "206", "subject": "", "concept": "", "report_count": "0", "positive_marks": "3.00", "negative_marks": "1.00", "sortingparam": "0.00", "question_heading": "", "directive": "", "deleted": "0", "image_check": "0"}];
        
        let currentQuestionIndex = 0;
        let userAnswers = new Array(questions.length).fill(null);
        let bookmarkedQuestions = new Set();
        let timeLeft;
        let timerInterval;
        let reviewedQuestions = new Set();
        let questionTimers = new Array(questions.length).fill(0); // Track time spent on each question
        let currentQuestionStartTime; // To track when a question was opened

        // Initialize timer
        function startTimer() {
            timeLeft = TOTAL_TIME_MINUTES * 60;
            updateTimer(); // Update immediately
            timerInterval = setInterval(updateTimer, 1000);
            
            // Start the current question timer
            startQuestionTimer();
        }

        function startQuestionTimer() {
            // Record start time for current question
            currentQuestionStartTime = Date.now();
            
            // Initialize display
            updateQuestionTimerDisplay();
            
            // Update the timer display every second
            if (window.questionTimerInterval) {
                clearInterval(window.questionTimerInterval);
            }
            
            window.questionTimerInterval = setInterval(() => {
                updateQuestionTimerDisplay();
            }, 1000);
        }
        
        function updateQuestionTimerDisplay() {
            const elapsedSeconds = Math.floor((Date.now() - currentQuestionStartTime) / 1000) + questionTimers[currentQuestionIndex];
            const minutes = Math.floor(elapsedSeconds / 60);
            const seconds = elapsedSeconds % 60;
            
            const questionTimerElement = document.getElementById('questionTimer');
            if (questionTimerElement) {
                questionTimerElement.textContent = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
            }
        }

        function pauseQuestionTimer() {
            if (window.questionTimerInterval) {
                clearInterval(window.questionTimerInterval);
                
                // Calculate time spent on this question and store it
                const timeSpent = Math.floor((Date.now() - currentQuestionStartTime) / 1000);
                questionTimers[currentQuestionIndex] += timeSpent;
                
                currentQuestionStartTime = null; // Reset start time
            }
        }

        function updateTimer() {
            if (timeLeft <= 0) {
                clearInterval(timerInterval);
                if (window.questionTimerInterval) {
                    clearInterval(window.questionTimerInterval);
                }
                showResults();
                return;
            }
            
            timeLeft--;
            const hours = Math.floor(timeLeft / 3600);
            const minutes = Math.floor((timeLeft % 3600) / 60);
            const seconds = timeLeft % 60;
            
            const timerElement = document.getElementById('timer');
            timerElement.textContent = 
                `${hours.toString().padStart(2, '0')}:${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
            
            // Add warning colors
            const timerContainer = document.querySelector('.timer-container');
            timerContainer.classList.remove('timer-warning', 'timer-danger');
            
            if (timeLeft <= 300) { // Last 5 minutes
                timerContainer.classList.add('timer-danger');
            } else if (timeLeft <= 600) { // Last 10 minutes
                timerContainer.classList.add('timer-warning');
            }
        }

        function calculateScore() {
            let score = 0;
            const marksPerQuestion = MAX_MARKS / questions.length;
            
            userAnswers.forEach((answer, index) => {
                if (answer !== null) {
                    if (answer.toString() === questions[index].answer) {
                        score += marksPerQuestion;
                    } else {
                        score -= marksPerQuestion * NEGATIVE_MARKING_FACTOR;
                    }
                }
            });
            
            return Math.max(0, score);
        }

        function showResults() {
            // Pause the current question timer when showing results
            pauseQuestionTimer();
            clearInterval(timerInterval);
            if (window.questionTimerInterval) {
                clearInterval(window.questionTimerInterval);
            }
            
            const resultsContainer = document.getElementById('resultsContainer');
            
            // Calculate stats
            let correct = 0;
            let incorrect = 0;
            let unattempted = 0;
            let bookmarked = bookmarkedQuestions.size;
            
            userAnswers.forEach((answer, index) => {
                if (answer === null) {
                    unattempted++;
                } else if (answer.toString() === questions[index].answer) {
                    correct++;
                } else {
                    incorrect++;
                }
            });
            
            const finalScore = calculateScore();
            const accuracy = correct > 0 ? ((correct / (correct + incorrect)) * 100).toFixed(1) : 0;
            const attempted = correct + incorrect;
            const attemptRate = ((attempted / questions.length) * 100).toFixed(1);
            
            // Update stats
            const statsContainer = document.getElementById('resultsStats');
            statsContainer.innerHTML = `
                <div class="stat-card">
                    <div class="stat-value">${finalScore.toFixed(2)}</div>
                    <div class="stat-label"><i class="fas fa-star"></i> Total Score</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value">${accuracy}%</div>
                    <div class="stat-label"><i class="fas fa-bullseye"></i> Accuracy</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value">${correct}</div>
                    <div class="stat-label"><i class="fas fa-check-circle"></i> Correct</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value">${incorrect}</div>
                    <div class="stat-label"><i class="fas fa-times-circle"></i> Incorrect</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value">${attemptRate}%</div>
                    <div class="stat-label"><i class="fas fa-tasks"></i> Attempt Rate</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value">${bookmarked}</div>
                    <div class="stat-label"><i class="fas fa-bookmark"></i> Bookmarked</div>
                </div>
            `;
            
            // Display question review with time spent per question
            const reviewContainer = document.getElementById('questionReview');
            reviewContainer.innerHTML = `
                <div class="question-review-header">
                    <h3>Detailed Analysis</h3>
                    <div class="results-filter">
                        <button class="filter-btn active" onclick="filterReviewItems('all')">
                            <i class="fas fa-list"></i> All Questions
                        </button>
                        <button class="filter-btn" onclick="filterReviewItems('correct')">
                            <i class="fas fa-check"></i> Correct
                        </button>
                        <button class="filter-btn" onclick="filterReviewItems('incorrect')">
                            <i class="fas fa-times"></i> Incorrect
                        </button>
                        <button class="filter-btn" onclick="filterReviewItems('unattempted')">
                            <i class="fas fa-minus"></i> Unattempted
                        </button>
                    </div>
                </div>
                ${questions.map((q, index) => {
                    const isCorrect = userAnswers[index]?.toString() === q.answer;
                    const isBookmarked = bookmarkedQuestions.has(index);
                    const status = userAnswers[index] === null ? 'unattempted' : 
                                 isCorrect ? 'correct' : 'incorrect';
                    
                    const statusIcon = status === 'correct' ? 'check-circle' :
                                     status === 'incorrect' ? 'times-circle' : 'minus-circle';
                    
                    // Format time spent on question
                    const timeSpent = questionTimers[index];
                    const timeMinutes = Math.floor(timeSpent / 60);
                    const timeSeconds = timeSpent % 60;
                    
                    return `
                        <div class="review-item ${status}" data-status="${status}">
                            <div class="review-header">
                                <h4>
                                    Question ${index + 1}
                                    ${isBookmarked ? '<i class="fas fa-bookmark" style="color: var(--warning);"></i>' : ''}
                                    <span style="color: var(--text-light); font-size: 0.875rem;">
                                        <i class="fas fa-clock"></i>
                                        ${timeMinutes}:${timeSeconds.toString().padStart(2, '0')}
                                    </span>
                                </h4>
                                <span class="review-status ${status}">
                                    <i class="fas fa-${statusIcon}"></i>
                                    ${status.charAt(0).toUpperCase() + status.slice(1)}
                                </span>
                                <button class="review-toggle" onclick="toggleReviewContent(this)" title="Expand/Collapse">
                                    <i class="fas fa-chevron-down"></i>
                                </button>
                            </div>
                            <div class="review-content">
                                <div class="review-question">${q.question}</div>
                                <div class="review-answer">
                                    <strong><i class="fas fa-user"></i> Your Answer</strong>
                                    <div>${userAnswers[index] === null ? 'Not attempted' : q['option_' + userAnswers[index]]}</div>
                                </div>
                                <div class="review-correct">
                                    <strong><i class="fas fa-check"></i> Correct Answer</strong>
                                    <div>${q['option_' + q.answer]}</div>
                                </div>
                                <div class="review-solution">
                                    <strong><i class="fas fa-lightbulb"></i> ${q.solution_heading || 'Solution'}</strong>
                                    <div>${q.solution_text || 'No solution provided'}</div>
                                </div>
                            </div>
                        </div>
                    `;
                }).join('')}
            `;
            
            // Show the results container
            resultsContainer.style.display = 'flex';
        }

        function closeResults() {
            document.getElementById('resultsContainer').style.display = 'none';
        }

        function navigateToQuestion(index) {
            currentQuestionIndex = index;
            displayQuestion(index);
        }

        function displayQuestion(index) {
            const question = questions[index];
            const container = document.getElementById('questionContainer');
            
            container.innerHTML = `
                <div class="question-header">
                    <div class="question-info">
                        <div class="question-number">Question ${index + 1} of ${questions.length}</div>
                    </div>
                    <button class="bookmark-btn ${bookmarkedQuestions.has(index) ? 'active' : ''}" onclick="toggleBookmark()" title="Bookmark this question">
                        <i class="fas fa-bookmark"></i>
                    </button>
                </div>
                <div class="question-text">${question.question}</div>
                <div class="options-container">
                    ${[1, 2, 3, 4].map(optionNum => `
                        <div class="option ${userAnswers[index] === optionNum ? 'selected' : ''}" 
                             onclick="selectOption(${optionNum})"
                             role="button"
                             tabindex="0">
                            <div class="option-marker">${String.fromCharCode(64 + optionNum)}</div>
                            <div class="option-text">${question['option_' + optionNum]}</div>
                        </div>
                    `).join('')}
                </div>
                <div class="navigation-buttons">
                    <button class="nav-btn" 
                            onclick="previousQuestion()" 
                            ${index === 0 ? 'disabled' : ''}>
                        <i class="fas fa-arrow-left"></i>
                        Previous
                    </button>
                    <button class="nav-btn" onclick="clearSelection()">
                        <i class="fas fa-eraser"></i>
                        Mark as Clear
                    </button>
                    <button class="nav-btn" onclick="markAsReview()">
                        <i class="fas fa-flag"></i>
                        Mark for Review
                    </button>
                    ${index === questions.length - 1 ? 
                        `<button class="nav-btn" onclick="showResults()">
                            <i class="fas fa-flag-checkered"></i>
                            Submit Test
                        </button>` :
                        `<button class="nav-btn" onclick="nextQuestion()">
                            Next
                            <i class="fas fa-arrow-right"></i>
                        </button>`
                    }
                </div>
            `;

            const progress = ((index + 1) / questions.length) * 100;
            document.getElementById('progressBar').style.width = `${progress}%`;
            updatePalette();
        }

        function selectOption(optionNum) {
            userAnswers[currentQuestionIndex] = optionNum;
            displayQuestion(currentQuestionIndex);
        }

        function nextQuestion() {
            if (currentQuestionIndex < questions.length - 1) {
                currentQuestionIndex++;
                displayQuestion(currentQuestionIndex);
            }
        }

        function previousQuestion() {
            if (currentQuestionIndex > 0) {
                currentQuestionIndex--;
                displayQuestion(currentQuestionIndex);
            }
        }

        function toggleTheme() {
            document.body.classList.toggle('dark-mode');
            const themeIcon = document.querySelector('.theme-toggle i');
            if (document.body.classList.contains('dark-mode')) {
                themeIcon.classList.remove('fa-moon');
                themeIcon.classList.add('fa-sun');
            } else {
                themeIcon.classList.remove('fa-sun');
                themeIcon.classList.add('fa-moon');
            }
        }

        function togglePalette() {
            const palette = document.getElementById('questionPalette');
            if (palette.style.display === 'none' || !palette.style.display) {
                palette.style.display = 'block';
            } else {
                palette.style.display = 'none';
            }
        }

        function updatePalette() {
            const paletteGrid = document.getElementById('paletteGrid');
            paletteGrid.innerHTML = '';
            // Initialize counters
            let answeredCount = 0;
            let notAnsweredCount = questions.length;
            let reviewCount = 0;
            let bookmarkedCount = 0;
            
            for (let i = 0; i < questions.length; i++) {
                const item = document.createElement('div');
                item.className = 'palette-item';
                if (i === currentQuestionIndex) item.classList.add('current');
                if (userAnswers[i] !== null) {
                    item.classList.add('answered');
                    answeredCount++;
                    notAnsweredCount--;
                }
                if (bookmarkedQuestions.has(i)) {
                    item.classList.add('bookmarked');
                    bookmarkedCount++;
                }
                if (reviewedQuestions && reviewedQuestions.has(i)) {
                    item.classList.add('review');
                    reviewCount++;
                }
                item.textContent = i + 1;
                item.onclick = () => navigateToQuestion(i);
                paletteGrid.appendChild(item);
            }
            // Update counters in the status summary
            document.getElementById('answeredCount').textContent = answeredCount;
            document.getElementById('notAnsweredCount').textContent = notAnsweredCount;
            document.getElementById('reviewCount').textContent = reviewCount;
            document.getElementById('bookmarkedCount').textContent = bookmarkedCount;
        }
        function toggleBookmark() {
            if (bookmarkedQuestions.has(currentQuestionIndex)) {
                bookmarkedQuestions.delete(currentQuestionIndex);
            } else {
                bookmarkedQuestions.add(currentQuestionIndex);
            }
            displayQuestion(currentQuestionIndex);
            updatePalette();
        }

        function clearSelection() {
            userAnswers[currentQuestionIndex] = null;
            displayQuestion(currentQuestionIndex);
            updatePalette();
        }

        function markAsReview() {
            if (!reviewedQuestions) {
                reviewedQuestions = new Set();
            }
            
            if (reviewedQuestions.has(currentQuestionIndex)) {
                reviewedQuestions.delete(currentQuestionIndex);
            } else {
                reviewedQuestions.add(currentQuestionIndex);
            }
            
            displayQuestion(currentQuestionIndex);
            updatePalette();
        }

        // Add double-click functionality to uncheck answers
        document.addEventListener('click', (e) => {
            const option = e.target.closest('.option');
            if (option) {
                if (e.detail === 2) { // Check if it's a double click
                    clearSelection();
                }
            }
            
            const palette = document.getElementById('questionPalette');
            const paletteToggle = document.querySelector('.palette-toggle');
            
            if (window.innerWidth <= 768 && 
                !palette.contains(e.target) && 
                !paletteToggle.contains(e.target) &&
                palette.style.display === 'block') {
                palette.style.display = 'none';
            }
        });

        // Initialize
        startTimer();
        displayQuestion(0);

        // Keyboard shortcuts
        document.addEventListener('keydown', (e) => {
            // Prevent default behavior for arrow keys to avoid scrolling
            if (e.key === 'ArrowRight' || e.key === 'ArrowLeft') {
                e.preventDefault();
            }
            
            // Handle navigation and shortcuts
            switch (e.key) {
                case 'ArrowRight':
                case 'n':
                    nextQuestion();
                    break;
                case 'ArrowLeft':
                case 'p':
                    previousQuestion();
                    break;
                case '1':
                case '2':
                case '3':
                case '4':
                    selectOption(parseInt(e.key));
                    break;
                case 'b':
                    toggleBookmark();
                    break;
                case ' ':
                    e.preventDefault();
                    togglePalette();
                    break;
            }
        });

        // Add keyboard shortcut help
        function showKeyboardShortcuts() {
            alert(`
Keyboard Shortcuts:
- Arrow Right or 'N': Next question
- Arrow Left or 'P': Previous question
- 1-4: Select answer option
- 'B': Bookmark/Unbookmark current question
- 'Space': Toggle question palette
            `.trim());
        }

        function filterReviewItems(status) {
            // Update active state of filter buttons
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.classList.remove('active');
                if (btn.onclick.toString().includes(`'${status}'`)) {
                    btn.classList.add('active');
                }
            });
            
            // Show/hide review items based on status
            const reviewItems = document.querySelectorAll('.review-item');
            let visibleCount = 0;
            
            reviewItems.forEach(item => {
                if (status === 'all' || item.dataset.status === status) {
                    item.style.display = 'block';
                    visibleCount++;
                } else {
                    item.style.display = 'none';
                }
            });

            // Show "no items" message if no items are visible
            const noItemsMessage = document.getElementById('noItemsMessage') || (() => {
                const msg = document.createElement('div');
                msg.id = 'noItemsMessage';
                msg.className = 'no-items-message';
                document.querySelector('.question-review').appendChild(msg);
                return msg;
            })();

            if (visibleCount === 0) {
                noItemsMessage.style.display = 'block';
                noItemsMessage.textContent = `No ${status === 'all' ? '' : status} questions found`;
            } else {
                noItemsMessage.style.display = 'none';
            }
        }

        // Clean up all intervals when page is unloaded
        window.addEventListener('beforeunload', () => {
            clearInterval(timerInterval);
            if (window.questionTimerInterval) {
                clearInterval(window.questionTimerInterval);
            }
        });
    </script>
