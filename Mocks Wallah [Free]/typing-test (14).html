<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Constitution</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        *{margin:0;padding:0;box-sizing:border-box}body{font-family:'Inter',sans-serif;min-height:100vh;padding:1rem;color:#333}.bg-anim{position:fixed;top:0;left:0;width:100%;height:100%;z-index:-1;background:linear-gradient(45deg,#667eea,#764ba2,#4ecdc4);background-size:400% 400%;animation:gradientShift 8s ease infinite}@keyframes gradientShift{0%{background-position:0% 50%}50%{background-position:100% 50%}100%{background-position:0% 50%}}.container{max-width:1000px;margin:0 auto;background:rgba(255,255,255,0.95);backdrop-filter:blur(20px);border-radius:20px;box-shadow:0 20px 40px rgba(0,0,0,0.1);overflow:hidden}.header{background:linear-gradient(135deg,#667eea,#764ba2);padding:1.5rem;text-align:center;color:white;display:flex;justify-content:space-between;align-items:center;flex-wrap:wrap}.title{font-size:1.8rem;font-weight:700}.subtitle{font-size:0.9rem;opacity:0.9;margin-top:0.3rem}.controls{display:flex;gap:0.8rem;flex-wrap:wrap}.btn{padding:0.8rem 1.5rem;border:none;border-radius:12px;font-size:0.9rem;font-weight:600;cursor:pointer;transition:all 0.2s ease;font-family:'Inter',sans-serif}.btn-primary{background:#28a745;color:white}.btn-secondary{background:#6c757d;color:white}.btn-danger{background:#dc3545;color:white}.btn:hover:not(:disabled){opacity:0.9;transform:translateY(-1px)}.btn:disabled{opacity:0.6;cursor:not-allowed}.stats{display:grid;grid-template-columns:repeat(auto-fit,minmax(140px,1fr));background:#f8f9fa;border-bottom:1px solid #dee2e6}.stat{text-align:center;padding:1rem;border-right:1px solid #dee2e6}.stat:last-child{border-right:none}.stat-val{font-size:1.5rem;font-weight:700;color:#667eea;display:block}.stat-lbl{font-size:0.7rem;color:#6c757d;margin-top:0.3rem;text-transform:uppercase}.timer{color:#ff6b6b!important}.content{padding:1.5rem}.text-display{background:#fff;border-radius:10px;padding:1.2rem;margin-bottom:1rem;font-size:1rem;line-height:1.6;font-family:'Courier New',monospace;border:2px solid #e9ecef;max-height:200px;overflow-y:auto}.char-correct{background:#d4edda;color:#155724}.char-incorrect{background:#f8d7da;color:#721c24}.char-current{background:#fff3cd;border-radius:2px}.input-area{width:100%;padding:1rem;border:2px solid #667eea;border-radius:10px;font-size:1rem;font-family:'Courier New',monospace;resize:none;outline:none;min-height:100px;transition:all 0.3s ease}.input-area:focus{border-color:#4ecdc4;box-shadow:0 0 0 3px rgba(102,126,234,0.1)}.input-area:disabled{background:#f8f9fa;border-color:#dee2e6;cursor:not-allowed}.results{background:linear-gradient(135deg,#667eea,#764ba2);color:white;padding:1.5rem;display:none}.results.show{display:block}.results h2{text-align:center;margin-bottom:1.5rem;font-size:1.8rem}.results-grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(150px,1fr));gap:1rem}.result-card{background:rgba(255,255,255,0.15);padding:1rem;border-radius:10px;text-align:center;border:1px solid rgba(255,255,255,0.3)}.result-val{font-size:1.6rem;font-weight:700;display:block;margin-bottom:0.3rem}.result-lbl{font-size:0.8rem;opacity:0.9;text-transform:uppercase}.progress-container{width:100%;background-color:#e9ecef;border-radius:8px;margin:1rem 0;overflow:hidden}.progress-bar{height:10px;background-color:#667eea;width:0%;transition:width 0.3s ease}.chars-left{font-size:0.9rem;color:#6c757d;text-align:right;margin-top:0.5rem}.hidden{display:none}@media(max-width:768px){.container{margin:0.5rem;border-radius:15px}.header{padding:1rem;flex-direction:column;gap:1rem}.title{font-size:1.5rem}.controls{justify-content:center}.stats{grid-template-columns:repeat(2,1fr)}.content{padding:1rem}.text-display{padding:1rem;font-size:0.9rem;max-height:150px}.input-area{padding:1rem;font-size:0.9rem;min-height:80px}.results-grid{grid-template-columns:1fr}}
    </style>
</head>
<body>
    <div class="bg-anim"></div>
    <div class="container">
        <div class="header">
            <div>
                <h1 class="title">Constitution</h1>
                <p class="subtitle">Join <a href="https://t.me/mocks_wallah" style="color:white;text-decoration:underline" target="_blank" rel="noopener">VISHALüòÅRAVAN</a> <a href="https://youtube.com/@Vlogsbyvishalravan" target="_blank" rel="noopener" style="font-size:12px;opacity:.85;margin-left:6px;">(YouTube backup)</a></p>
            </div>
            <div class="controls">
                <button class="btn btn-primary" id="startBtn">Start Test</button>
                <button class="btn btn-secondary hidden" id="submitBtn">Submit</button>
                <button class="btn btn-danger" id="resetBtn">Reset</button>
            </div>
        </div>

        <div class="stats">
            <div class="stat">
                <span class="stat-val timer" id="timer">10:00</span>
                <span class="stat-lbl">Time Left</span>
            </div>
            <div class="stat">
                <span class="stat-val" id="wpmLive">0</span>
                <span class="stat-lbl">WPM</span>
            </div>
            <div class="stat">
                <span class="stat-val" id="accuracyLive">100%</span>
                <span class="stat-lbl">Accuracy</span>
            </div>
            <div class="stat">
                <span class="stat-val" id="charactersTyped">0</span>
                <span class="stat-lbl">Characters</span>
            </div>
        </div>

        <div class="content">
            <div class="text-display" id="textDisplay"></div>
            <div class="progress-container">
                <div class="progress-bar" id="progressBar"></div>
            </div>
            <textarea class="input-area" id="inputArea" placeholder="Click 'Start Test' to begin..." disabled></textarea>
        </div>

        <div class="results" id="results">
            <h2>üèÜ Test Results</h2>
            <div class="results-grid">
                <div class="result-card">
                    <span class="result-val" id="finalWPM">0</span>
                    <span class="result-lbl">Words Per Minute</span>
                </div>
                <div class="result-card">
                    <span class="result-val" id="finalKDPH">0</span>
                    <span class="result-lbl">Key Depressions/Hour</span>
                </div>
                <div class="result-card">
                    <span class="result-val" id="finalAccuracy">0%</span>
                    <span class="result-lbl">Accuracy</span>
                </div>
                <div class="result-card">
                    <span class="result-val" id="finalCPM">0</span>
                    <span class="result-lbl">Characters Per Minute</span>
                </div>
                <div class="result-card">
                    <span class="result-val" id="totalChars">0</span>
                    <span class="result-lbl">Total Characters</span>
                </div>
                <div class="result-card">
                    <span class="result-val" id="correctChars">0</span>
                    <span class="result-lbl">Correct Characters</span>
                </div>
                <div class="result-card">
                    <span class="result-val" id="incorrectChars">0</span>
                    <span class="result-lbl">Incorrect Characters</span>
                </div>
            </div>
        </div>
    </div>

    <script>
        class ATT {
            constructor() {
                this.txt = `The Indian Constitution is the supreme law of the land, providing the legal framework for governance and the fundamental rights of citizens. Adopted on January 26, 1950, it lays the foundation for democracy, justice, liberty, equality, and fraternity in the country. It is one of the longest written constitutions in the world and has been designed to accommodate the vast diversity of India‚Äôs population, geography, and culture.

One of the most significant features of the Indian Constitution is its federal structure with a strong unitary bias. While power is divided between the central and state governments, the Centre holds greater authority in matters of national importance. The Constitution also establishes the separation of powers among the Legislature, the Executive, and the Judiciary to ensure a system of checks and balances.

The Preamble of the Constitution outlines the objectives of the Indian state. It declares India to be a sovereign, socialist, secular, democratic republic. It guarantees justice, liberty of thought and expression, equality of status and opportunity, and promotes the dignity of the individual and the unity and integrity of the nation.

The Fundamental Rights enshrined in the Constitution are critical for the protection of individual liberties. These rights include the right to equality, freedom, protection from exploitation, freedom of religion, cultural and educational rights, and the right to constitutional remedies. Equally important are the Directive Principles of State Policy, which act as guidelines for the creation of a just society, though they are not enforceable by any court.

The Constitution also includes provisions for amendments, allowing it to adapt to changing needs and circumstances. Over the years, several amendments have been made to reflect the evolving social and political landscape of the country.

In essence, the Indian Constitution is a living document that reflects the aspirations and values of its people. It is not only a legal instrument but also a symbol of India‚Äôs commitment to democracy, secularism, and inclusive growth.`;
                this.dur = 10 * 60;
                this.timeLeft = this.dur;
                this.active = false;
                this.startTime = null;
                this.endTime = null;
                this.timerInt = null;
                this.correct = 0;
                this.incorrect = 0;
                this.keyDeps = 0;
                
                this.initEls();
                this.setupEvts();
                this.displayTxt();
                this.updateCharsLeft();
            }

            initEls() {
                this.txtDisp = document.getElementById('textDisplay');
                this.inpArea = document.getElementById('inputArea');
                this.startBtn = document.getElementById('startBtn');
                this.submitBtn = document.getElementById('submitBtn');
                this.resetBtn = document.getElementById('resetBtn');
                this.timer = document.getElementById('timer');
                this.results = document.getElementById('results');
                this.progBar = document.getElementById('progressBar');
                this.charsLeft = document.getElementById('charsLeft');
                this.wpmLive = document.getElementById('wpmLive');
                this.accLive = document.getElementById('accuracyLive');
                this.charsTyped = document.getElementById('charactersTyped');
                this.keyDepsEl = document.getElementById('keyDepressions');
            }

            setupEvts() {
                this.startBtn.addEventListener('click', () => this.startTest());
                this.submitBtn.addEventListener('click', () => this.endTest());
                this.resetBtn.addEventListener('click', () => this.resetTest());
                this.inpArea.addEventListener('input', (e) => this.handleInput(e));
                this.inpArea.addEventListener('keydown', (e) => this.handleKeydown(e));
                this.inpArea.addEventListener('copy', (e) => e.preventDefault());
                this.inpArea.addEventListener('cut', (e) => e.preventDefault());
                this.inpArea.addEventListener('paste', (e) => e.preventDefault());
            }

            displayTxt() {
                this.txtDisp.innerHTML = '';
                for (let i = 0; i < this.txt.length; i++) {
                    const s = document.createElement('span');
                    s.textContent = this.txt[i];
                    if (i === 0) s.classList.add('char-current');
                    this.txtDisp.appendChild(s);
                }
            }

            startTest() {
                this.active = true;
                this.startTime = new Date();
                this.inpArea.disabled = false;
                this.inpArea.placeholder = 'Start typing here...';
                this.inpArea.focus();
                this.startBtn.classList.add('hidden');
                this.submitBtn.classList.remove('hidden');
                this.startTimer();
            }

            startTimer() {
                this.timerInt = setInterval(() => {
                    this.timeLeft--;
                    const m = Math.floor(this.timeLeft / 60);
                    const s = this.timeLeft % 60;
                    this.timer.textContent = `${m}:${s.toString().padStart(2, '0')}`;
                    
                    if (this.timeLeft <= 0) this.endTest();
                }, 1000);
            }

            handleKeydown(e) {
                if (!this.active) return;
                this.keyDeps++;
                this.keyDepsEl.textContent = this.keyDeps;
            }

            handleInput(e) {
                if (!this.active) return;
                const inp = this.inpArea.value;
                if (inp.length > this.txt.length) {
                    this.inpArea.value = inp.slice(0, this.txt.length);
                    return;
                }
                
                this.updateTxtDisp(inp);
                this.updateLiveStats();
                this.updateCharsLeft();
                
                if (inp.length === this.txt.length) this.endTest();
            }

            updateTxtDisp(inp) {
                const s = this.txtDisp.querySelectorAll('span');
                this.correct = 0;
                this.incorrect = 0;
                
                for (let i = 0; i < s.length; i++) {
                    s[i].className = '';
                    
                    if (i < inp.length) {
                        if (inp[i] === this.txt[i]) {
                            s[i].classList.add('char-correct');
                            this.correct++;
                        } else {
                            s[i].classList.add('char-incorrect');
                            this.incorrect++;
                        }
                    } else if (i === inp.length) {
                        s[i].classList.add('char-current');
                    }
                }
                
                const p = (inp.length / this.txt.length) * 100;
                this.progBar.style.width = `${p}%`;
            }

            updateCharsLeft() {
                const left = this.txt.length - this.inpArea.value.length;
                this.charsLeft.textContent = `${left} characters remaining`;
            }

            updateLiveStats() {
                const inp = this.inpArea.value;
                const t = this.active ? (new Date() - this.startTime) / 1000 / 60 : 0;
                const w = inp.trim().split(/\s+/).filter(w => w.length > 0).length;
                const wpm = t > 0 ? Math.round(w / t) : 0;
                const tot = this.correct + this.incorrect;
                const acc = tot > 0 ? Math.round((this.correct / tot) * 100) : 100;
                
                this.wpmLive.textContent = wpm;
                this.accLive.textContent = `${acc}%`;
                this.charsTyped.textContent = inp.length;
            }

            endTest() {
                this.active = false;
                this.endTime = new Date();
                clearInterval(this.timerInt);
                this.inpArea.disabled = true;
                this.startBtn.classList.remove('hidden');
                this.submitBtn.classList.add('hidden');
                this.showResults();
            }

            showResults() {
                const t = (this.endTime - this.startTime) / 1000 / 60;
                const inp = this.inpArea.value;
                const w = inp.trim().split(/\s+/).filter(w => w.length > 0).length;
                const wpm = t > 0 ? Math.round(w / t) : 0;
                const cpm = t > 0 ? Math.round(inp.length / t) : 0;
                const tot = this.correct + this.incorrect;
                const acc = tot > 0 ? Math.round((this.correct / tot) * 100) : 100;
                const kdph = t > 0 ? Math.round((this.keyDeps / t) * 60) : 0;
                
                document.getElementById('finalWPM').textContent = wpm;
                document.getElementById('finalKDPH').textContent = kdph;
                document.getElementById('finalAccuracy').textContent = `${acc}%`;
                document.getElementById('finalCPM').textContent = cpm;
                document.getElementById('totalChars').textContent = inp.length;
                document.getElementById('correctChars').textContent = this.correct;
                document.getElementById('incorrectChars').textContent = this.incorrect;
                
                this.results.classList.add('show');
                this.results.scrollIntoView({ behavior: 'smooth' });
            }

            resetTest() {
                this.active = false;
                this.startTime = null;
                this.endTime = null;
                this.timeLeft = this.dur;
                this.correct = 0;
                this.incorrect = 0;
                this.keyDeps = 0;
                
                clearInterval(this.timerInt);
                this.inpArea.value = '';
                this.inpArea.disabled = true;
                this.inpArea.placeholder = "Click 'Start Test' to begin...";
                this.startBtn.classList.remove('hidden');
                this.submitBtn.classList.add('hidden');
                
                const m = Math.floor(this.dur / 60);
                this.timer.textContent = `${m}:00`;
                this.wpmLive.textContent = '0';
                this.accLive.textContent = '100%';
                this.charsTyped.textContent = '0';
                this.keyDepsEl.textContent = '0';
                this.progBar.style.width = '0%';
                this.updateCharsLeft();
                
                this.results.classList.remove('show');
                this.displayTxt();
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            new ATT();
        });
    </script>
</body>
</html>
