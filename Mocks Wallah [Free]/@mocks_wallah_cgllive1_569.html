<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mock Test</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        *{margin:0;padding:0;box-sizing:border-box}
        :root{--p:#4F46E5;--s:#10B981;--d:#EF4444;--w:#F59E0B;--bg:#F8FAFC;--card:#FFF;--txt:#1F2937;--txtL:#6B7280;--brd:#E5E7EB}
        body{font-family:-apple-system,BlinkMacSystemFont,'Segoe UI',system-ui,sans-serif;background:var(--bg);color:var(--txt);line-height:1.5;padding-bottom:80px}
        
        /* Image containment styles */
        img {
            max-width: 100%;
            height: auto;
            display: block;
            margin: 8px 0;
            border-radius: 4px;
        }
        
        /* Ensure images don't overflow in any container */
        .q-txt img, .opt-txt img, .sol img, .comp img {
            max-width: 100%;
            width: auto;
            height: auto;
            object-fit: contain;
        }
        
        /* Specific image containers */
        .img-container {
            width: 100%;
            overflow: hidden;
            border-radius: 4px;
            margin: 8px 0;
        }
        
        .hdr{background:var(--card);border-bottom:1px solid var(--brd);padding:12px 16px;display:grid;grid-template-columns:1fr auto 1fr;align-items:center;position:sticky;top:0;z-index:100}
        .hdr-l{display:flex;align-items:center;gap:12px;justify-self:start}
        .hdr-c{text-align:center;font-weight:600;font-size:15px}
        .hdr-r{display:flex;justify-self:end;align-items:center;gap:8px}
        .q-info{font-size:14px;font-weight:600}
        .timer{background:#FEF3C7;color:#92400E;padding:6px 12px;border-radius:16px;font-size:13px;font-weight:600}
        .btn{border:none;border-radius:8px;font-weight:500;cursor:pointer;transition:all .2s;font-size:13px}
        .btn-sm{padding:8px 12px}
        .btn-p{background:var(--p);color:white}
        .btn-o{background:transparent;border:1px solid var(--brd);color:var(--txt)}
        .btn:active{transform:scale(.98)}
        .cont{padding:16px;max-width:100%;overflow-x:hidden}
        .q-card{background:var(--card);border-radius:12px;padding:20px;margin-bottom:16px;border:1px solid var(--brd);overflow:hidden}
        .lang{display:flex;background:#F3F4F6;border-radius:8px;padding:2px;margin-bottom:16px}
        .lang-btn{flex:1;padding:8px;border:none;background:transparent;border-radius:6px;font-size:13px;cursor:pointer;transition:all .2s}
        .lang-btn.active{background:white;color:var(--p);box-shadow:0 1px 3px rgba(0,0,0,.1)}
        .comp{background:#F0F9FF;border:1px solid #BAE6FD;border-radius:8px;padding:16px;margin-bottom:20px;overflow:hidden}
        .comp h4{color:#0369A1;font-size:14px;margin-bottom:8px}
        .q-txt{font-size:16px;line-height:1.6;margin-bottom:20px;color:var(--txt);overflow:hidden;word-wrap:break-word}
        .opts{display:flex;flex-direction:column;gap:12px}
        .opt{display:flex;align-items:center;padding:16px;background:var(--card);border:2px solid var(--brd);border-radius:12px;cursor:pointer;transition:all .2s;gap:12px;overflow:hidden}
        .opt:hover:not(.submitted){border-color:var(--p)}
        .opt.sel{border-color:var(--p);background:#F0F9FF}
        .opt.correct{border-color:var(--s);background:#F0FDF4 !important}
        .opt.wrong{border-color:var(--d);background:#FEF2F2 !important}
        .opt.submitted{cursor:default}
        .opt-radio{width:20px;height:20px;border:2px solid var(--brd);border-radius:50%;display:flex;align-items:center;justify-content:center;flex-shrink:0}
        .opt.sel .opt-radio{border-color:var(--p);background:var(--p)}
        .opt.sel .opt-radio::after{content:'‚úì';color:white;font-size:12px;font-weight:bold}
        .opt.correct .opt-radio{border-color:var(--s) !important;background:var(--s) !important}
        .opt.correct .opt-radio::after{content:'‚úì';color:white;font-size:12px;font-weight:bold}
        .opt.wrong .opt-radio{border-color:var(--d) !important;background:var(--d) !important}
        .opt.wrong .opt-radio::after{content:'‚úó';color:white;font-size:12px;font-weight:bold}
        .opt-txt{flex:1;font-size:15px;overflow:hidden;word-wrap:break-word}
        .sol{background:#F0FDF4;border:1px solid #BBF7D0;border-radius:8px;padding:16px;margin-top:20px;display:none;overflow:hidden}
        .sol.show{display:block}
        .sol h4{color:var(--s);font-size:14px;margin-bottom:8px;display:flex;align-items:center;gap:6px}
        .nav{position:fixed;bottom:0;left:0;right:0;background:var(--card);border-top:1px solid var(--brd);padding:12px 16px;display:flex;justify-content:space-between;align-items:center;z-index:100}
        .nav-btn{padding:12px 20px;border-radius:8px;font-weight:600;min-width:80px}
        .nav-btn:disabled{opacity:.5;cursor:not-allowed}
        .prog{text-align:center;font-size:13px;color:var(--txtL)}
        .panel{position:fixed;top:0;left:0;right:0;bottom:0;background:var(--card);z-index:200;transform:translateY(100%);transition:transform .3s ease;overflow-y:auto}
        .panel.open{transform:translateY(0)}
        .panel-hdr{background:var(--p);color:white;padding:16px;display:flex;justify-content:space-between;align-items:center}
        .panel-close{background:none;border:none;color:white;font-size:18px;cursor:pointer}
        .q-grid{display:grid;grid-template-columns:repeat(5,1fr);gap:12px;padding:20px}
        .q-num{aspect-ratio:1;display:flex;align-items:center;justify-content:center;background:#F3F4F6;border-radius:8px;font-weight:600;cursor:pointer;transition:all .2s;font-size:14px}
        .q-num.cur{background:var(--p);color:white}
        .q-num.ans{background:var(--s);color:white}
        .q-num.wrong{background:var(--d);color:white}
        .q-num:hover{transform:scale(1.05)}
        .modal{position:fixed;top:0;left:0;right:0;bottom:0;background:rgba(0,0,0,.5);z-index:300;display:none;align-items:center;justify-content:center;padding:20px}
        .modal.show{display:flex}
        .result{background:var(--card);border-radius:16px;padding:24px;width:100%;max-width:400px;text-align:center}
        .score{font-size:2rem;font-weight:bold;color:var(--p);margin:16px 0}
        .stats{display:grid;grid-template-columns:repeat(2,1fr);gap:12px;margin:20px 0}
        .stat{text-align:center;padding:12px;border-radius:8px;border:1px solid var(--brd)}
        .stat-val{font-size:1.5rem;font-weight:bold;margin-bottom:4px}
        .stat-lbl{font-size:12px;color:var(--txtL)}
        .stat.c{border-color:var(--s);background:#F0FDF4}
        .stat.c .stat-val{color:var(--s)}
        .stat.w{border-color:var(--d);background:#FEF2F2}
        .stat.w .stat-val{color:var(--d)}
        .modal-acts{display:flex;gap:12px;margin-top:20px}
        .modal-btn{flex:1;padding:12px;border-radius:8px;font-weight:600}
        @media (max-width:375px){.hdr{padding:10px 12px}.cont{padding:12px}.q-card{padding:16px}.q-grid{grid-template-columns:repeat(4,1fr)}}
    </style>
</head>
<body>
    <div class="hdr">
        <div class="hdr-l">
            <div class="q-info" id="qInfo">Q1/100</div>
            <div class="timer" id="timer">60:00</div>
        </div>
        <div class="hdr-c">Mocks Wallah</div>
        <div class="hdr-r">
            <button class="btn btn-o btn-sm" id="menuBtn"><i class="fas fa-th"></i></button>
            <button class="btn btn-p btn-sm" id="subBtn">Submit</button>
        </div>
    </div>

    <div class="cont">
        <div class="q-card">
            <div class="lang">
                <button class="lang-btn active" id="engBtn">English</button>
                <button class="lang-btn" id="hinBtn">‡§π‡§ø‡§Ç‡§¶‡•Ä</button>
            </div>

            <div id="compSec" class="comp" style="display:none">
                <h4><i class="fas fa-book"></i> Comprehension</h4>
                <div id="compCont"></div>
            </div>

            <div class="q-txt" id="qTxt"></div>
            <div class="opts" id="opts"></div>

            <div class="sol" id="sol">
                <h4><i class="fas fa-lightbulb"></i> Solution</h4>
                <div id="solCont"></div>
            </div>
        </div>
    </div>

    <div class="nav">
        <button class="btn btn-o nav-btn" id="prevBtn"><i class="fas fa-chevron-left"></i> Prev</button>
        <div class="prog">
            <div id="progTxt">1 of 100</div>
            <div style="font-size:11px">Answered: <span id="ansCnt">0</span> | <a href="https://t.me/mocks_wallah" target="_blank" rel="noopener">VISHALüòÅRAVAN</a> <a href="https://youtube.com/@Vlogsbyvishalravan" target="_blank" rel="noopener" style="font-size:12px;opacity:.85;margin-left:6px;">(YouTube backup)</a></div>
        </div>
        <button class="btn btn-p nav-btn" id="nextBtn">Next <i class="fas fa-chevron-right"></i></button>
    </div>

    <div class="panel" id="panel">
        <div class="panel-hdr">
            <h3>All Questions</h3>
            <button class="panel-close" id="panelClose"><i class="fas fa-times"></i></button>
        </div>
        <div class="q-grid" id="qGrid"></div>
        <div style="padding:20px;font-size:12px;color:var(--txtL)">
            <div style="display:flex;align-items:center;gap:8px;margin-bottom:8px">
                <div class="q-num ans" style="width:24px;height:24px">‚úì</div><span>Answered</span>
            </div>
            <div style="display:flex;align-items:center;gap:8px">
                <div class="q-num cur" style="width:24px;height:24px">‚Ä¢</div><span>Current</span>
            </div>
        </div>
    </div>

    <div class="modal" id="modalOver">
        <div class="result">
            <h2>Test Complete!</h2>
            <div class="score" id="scoreDisp">0/100</div>
            <div class="stats">
                <div class="stat c"><div class="stat-val" id="corrStat">0</div><div class="stat-lbl">Correct</div></div>
                <div class="stat w"><div class="stat-val" id="incStat">0</div><div class="stat-lbl">Incorrect</div></div>
                <div class="stat"><div class="stat-val" id="unaStat">0</div><div class="stat-lbl">Unattempted</div></div>
                <div class="stat"><div class="stat-val" id="timeStat">0</div><div class="stat-lbl">Minutes</div></div>
            </div>
            <div class="modal-acts">
                <button class="btn btn-o modal-btn" id="closeModal">Close</button>
                <button class="btn btn-p modal-btn" id="revBtn">Review</button>
            </div>
        </div>
    </div>

    <script>
        class TestApp {
            constructor() {
                this.qs = [
  {
    "question": "<span class=\"eqt\"><p>Select the option that represents the letters which, when sequentially placed from left to right in the blanks below, will complete the letter series.</p><p>C_EF_DE_CDE_C_EF_ _E_</p></span><span class=\"hqt\" style=\"display:none\"><p>&#2313;&#2360; &#2357;&#2367;&#2325;&#2354;&#2381;&#2346; &#2325;&#2366; &#2330;&#2351;&#2344; &#2325;&#2368;&#2332;&#2367;&#2319; &#2332;&#2379; &#2313;&#2344; &#2309;&#2325;&#2381;&#2359;&#2352;&#2379;&#2306; &#2325;&#2379; &#2342;&#2352;&#2381;&#2358;&#2366;&#2340;&#2366; &#2361;&#2376;, &#2332;&#2367;&#2344;&#2381;&#2361;&#2375;&#2306; &#2344;&#2368;&#2330;&#2375; &#2342;&#2367;&#2319; &#2327;&#2319; &#2352;&#2367;&#2325;&#2381;&#2340; &#2360;&#2381;&#2341;&#2366;&#2344;&#2379;&#2306; &#2350;&#2375;&#2306; &#2348;&#2366;&#2319;&#2305; &#2360;&#2375; &#2342;&#2366;&#2319;&#2305; &#2325;&#2381;&#2352;&#2350;&#2367;&#2325; &#2352;&#2370;&#2346; &#2360;&#2375; &#2352;&#2326;&#2344;&#2375; &#2346;&#2352; &#2309;&#2325;&#2381;&#2359;&#2352; &#2358;&#2371;&#2306;&#2326;&#2354;&#2366; &#2346;&#2370;&#2352;&#2368; &#2361;&#2379; &#2332;&#2366;&#2319;&#2327;&#2368;&#2404;</p><p>C_EF_DE_CDE_C_EF_ _E_</p></span>",
    "options": [
      "<span class=\"eqt\">ECFDCEFD</span><span class=\"hqt\" style=\"display:none\">ECFDCEFD</span>",
      "<span class=\"eqt\">CECDFECD</span><span class=\"hqt\" style=\"display:none\">CECDFECD</span>",
      "<span class=\"eqt\">DCFFDCDF</span><span class=\"hqt\" style=\"display:none\">DCFFDCDF</span>",
      "<span class=\"eqt\">FCDCEFDE</span><span class=\"hqt\" style=\"display:none\">FCDCEFDE</span>"
    ],
    "correct_option_id": 2,
    "solution": "<p>Option (a): ECFDCEFD</p><p>C<b>E</b>EF<b>C</b>DE<b>F</b>CDE<b>D</b>C<b>C</b>EF<b>EF</b>E<b>D</b></p><p>There is no pattern. So, option (a) is incorrect.</p><p>Option (b): CECDFECD</p><p>C<b>C</b>EF<b>E</b>DE<b>C</b>CDE<b>D</b>C<b>F</b>EF<b>EC</b>E<b>D</b></p><p>There is no pattern. So, option (b) is incorrect.</p><p>Option (c): DCFFDCDF</p><p>C<b>D</b>EF<b>C</b>DE<b>F</b>CDE<b>F</b>C<b>D</b>EF<b>CD</b>E<b>F</b></p><p>Thus, the series is 'CDEF' repeating 5 times.</p><p>So<b>, option (c)</b> is correct.</p><p>Option (d): FCDCEFDE</p><p>C<b>F</b>EF<b>C</b>DE<b>D</b>CDE<b>C</b>C<b>E</b>EF<b>FD</b>E<b>E</b></p><p>There is no pattern. So, option (d) is incorrect.</p>",
    "question_index": 0
  },
  {
    "question": "<span class=\"eqt\"><p>In a certain coded language, 'DOMAIN' is coded as 'FNOZKM', and 'CASTLE' is coded as 'EZUSND'. How will 'QUENCH' be coded in that language?</p></span><span class=\"hqt\" style=\"display:none\"><p>&#2319;&#2325; &#2344;&#2367;&#2358;&#2381;&#2330;&#2367;&#2340; &#2325;&#2379;&#2337;&#2367;&#2340; &#2349;&#2366;&#2359;&#2366; &#2350;&#2375;&#2306;, 'DOMAIN' &#2325;&#2379; 'FNOZKM' &#2325;&#2375; &#2352;&#2370;&#2346; &#2350;&#2375;&#2306; &#2325;&#2379;&#2337;&#2367;&#2340; &#2325;&#2367;&#2351;&#2366; &#2332;&#2366;&#2340;&#2366; &#2361;&#2376; &#2324;&#2352; 'CASTLE' &#2325;&#2379; 'EZUSND' &#2325;&#2375; &#2352;&#2370;&#2346; &#2350;&#2375;&#2306; &#2325;&#2379;&#2337;&#2367;&#2340; &#2325;&#2367;&#2351;&#2366; &#2332;&#2366;&#2340;&#2366; &#2361;&#2376;, &#2340;&#2379; &#2360;&#2350;&#2366;&#2344; &#2349;&#2366;&#2359;&#2366; &#2350;&#2375;&#2306; 'QUENCH' &#2325;&#2379; &#2325;&#2367;&#2360; &#2346;&#2381;&#2352;&#2325;&#2366;&#2352; &#2325;&#2379;&#2337;&#2367;&#2340; &#2325;&#2367;&#2351;&#2366; &#2332;&#2366;&#2319;&#2327;&#2366;?</p></span>",
    "options": [
      "<span class=\"eqt\">STGMEG</span><span class=\"hqt\" style=\"display:none\">STGMEG</span>",
      "<span class=\"eqt\">PWDPBJ</span><span class=\"hqt\" style=\"display:none\">PWDPBJ</span>",
      "<span class=\"eqt\">SSGLEF</span><span class=\"hqt\" style=\"display:none\">SSGLEF</span>",
      "<span class=\"eqt\">PTDMBJ</span><span class=\"hqt\" style=\"display:none\">PTDMBJ</span>"
    ],
    "correct_option_id": 0,
    "solution": "<p><table style=\"border-collapse:collapse;\"><tr><td align=\"left\" style=\"border:1px solid black;padding:5px;\">A (1)</td><td align=\"left\" style=\"border:1px solid black;padding:5px;\">B (2)</td><td align=\"left\" style=\"border:1px solid black;padding:5px;\">C (3)</td><td align=\"left\" style=\"border:1px solid black;padding:5px;\">D (4)</td><td align=\"left\" style=\"border:1px solid black;padding:5px;\">E (5)</td><td align=\"left\" style=\"border:1px solid black;padding:5px;\">F (6)</td><td align=\"left\" style=\"border:1px solid black;padding:5px;\">G (7)</td><td align=\"left\" style=\"border:1px solid black;padding:5px;\">H (8)</td><td align=\"left\" style=\"border:1px solid black;padding:5px;\">I (9)</td><td align=\"left\" style=\"border:1px solid black;padding:5px;\">J (10)</td><td align=\"left\" style=\"border:1px solid black;padding:5px;\">K (11)</td><td align=\"left\" style=\"border:1px solid black;padding:5px;\">L (12)</td><td align=\"left\" style=\"border:1px solid black;padding:5px;\">M (13)</td></tr><tr><td align=\"left\" style=\"border:1px solid black;padding:5px;\">Z (26)</td><td align=\"left\" style=\"border:1px solid black;padding:5px;\">Y (25)</td><td align=\"left\" style=\"border:1px solid black;padding:5px;\">X (24)</td><td align=\"left\" style=\"border:1px solid black;padding:5px;\">W (23)</td><td align=\"left\" style=\"border:1px solid black;padding:5px;\">V (22)</td><td align=\"left\" style=\"border:1px solid black;padding:5px;\">U (21)</td><td align=\"left\" style=\"border:1px solid black;padding:5px;\">T (20)</td><td align=\"left\" style=\"border:1px solid black;padding:5px;\">S (19)</td><td align=\"left\" style=\"border:1px solid black;padding:5px;\">R (18)</td><td align=\"left\" style=\"border:1px solid black;padding:5px;\">Q (17)</td><td align=\"left\" style=\"border:1px solid black;padding:5px;\">P (16)</td><td align=\"left\" style=\"border:1px solid black;padding:5px;\">O (15)</td><td align=\"left\" style=\"border:1px solid black;padding:5px;\">N (14)</td></tr></table></p><p>'DOMAIN' is coded as 'FNOZKM'<table style=\"border-collapse:collapse;\"><tr><td align=\"left\" style=\"border:1px solid black;padding:5px;\">D (4)</td><td align=\"left\" style=\"border:1px solid black;padding:5px;\">O (15)</td><td align=\"left\" style=\"border:1px solid black;padding:5px;\">M (13)</td><td align=\"left\" style=\"border:1px solid black;padding:5px;\">A (1)</td><td align=\"left\" style=\"border:1px solid black;padding:5px;\">I (9)</td><td align=\"left\" style=\"border:1px solid black;padding:5px;\">N (14)</td><td align=\"left\" style=\"border:1px solid black;padding:5px;\">DOMAIN</td></tr><tr><td align=\"left\" style=\"border:1px solid black;padding:5px;\">D+2=F</td><td align=\"left\" style=\"border:1px solid black;padding:5px;\">O-1=N</td><td align=\"left\" style=\"border:1px solid black;padding:5px;\">M+2=O</td><td align=\"left\" style=\"border:1px solid black;padding:5px;\">A-1=Z</td><td align=\"left\" style=\"border:1px solid black;padding:5px;\">I+2=K</td><td align=\"left\" style=\"border:1px solid black;padding:5px;\">N-1=M</td><td align=\"left\" style=\"border:1px solid black;padding:5px;\">FNOZKM</td></tr></table></p><p>'CASTLE' is coded as 'EZUSND'<table style=\"border-collapse:collapse;\"><tr><td align=\"left\" style=\"border:1px solid black;padding:5px;\">C (3)</td><td align=\"left\" style=\"border:1px solid black;padding:5px;\">A (1)</td><td align=\"left\" style=\"border:1px solid black;padding:5px;\">S (19)</td><td align=\"left\" style=\"border:1px solid black;padding:5px;\">T (20)</td><td align=\"left\" style=\"border:1px solid black;padding:5px;\">L (12)</td><td align=\"left\" style=\"border:1px solid black;padding:5px;\">E (5)</td><td align=\"left\" style=\"border:1px solid black;padding:5px;\">CASTLE</td></tr><tr><td align=\"left\" style=\"border:1px solid black;padding:5px;\">C+2=E</td><td align=\"left\" style=\"border:1px solid black;padding:5px;\">A-1=Z</td><td align=\"left\" style=\"border:1px solid black;padding:5px;\">S+2=U</td><td align=\"left\" style=\"border:1px solid black;padding:5px;\">T-1=S</td><td align=\"left\" style=\"border:1px solid black;padding:5px;\">L+2=N</td><td align=\"left\" style=\"border:1px solid black;padding:5px;\">E-1=D</td><td align=\"left\" style=\"border:1px solid black;padding:5px;\">EZUSND</td></tr></table></p><p>Similarly,</p><p>QUENCH<table style=\"border-collapse:collapse;\"><tr><td align=\"left\" style=\"border:1px solid black;padding:5px;\">Q (17)</td><td align=\"left\" style=\"border:1px solid black;padding:5px;\">U (21)</td><td align=\"left\" style=\"border:1px solid black;padding:5px;\">E (5)</td><td align=\"left\" style=\"border:1px solid black;padding:5px;\">N (14)</td><td align=\"left\" style=\"border:1px solid black;padding:5px;\">C (3)</td><td align=\"left\" style=\"border:1px solid black;padding:5px;\">H (8)</td><td align=\"left\" style=\"border:1px solid black;padding:5px;\">QUENCH</td></tr><tr><td align=\"left\" style=\"border:1px solid black;padding:5px;\">Q+2=S</td><td align=\"left\" style=\"border:1px solid black;padding:5px;\">U-1=T</td><td align=\"left\" style=\"border:1px solid black;padding:5px;\">E+2=G</td><td align=\"left\" style=\"border:1px solid black;padding:5px;\">N-1=M</td><td align=\"left\" style=\"border:1px solid black;padding:5px;\">C+2=E</td><td align=\"left\" style=\"border:1px solid black;padding:5px;\">H-1=G</td><td align=\"left\" style=\"border:1px solid black;padding:5px;\">STGMEG</td></tr></table></p><p>'QUENCH' will be coded as 'STGMEG'.</p>",
    "question_index": 1
  },
  {

    "question": "<span class=\"eqt\"><p>If M &div; N means M is the sister of N, M + N means M is the husband of N, and M  X  N means M is the son of N, which of the following shows that S is the son-in-law of V?</p></span><span class=\"hqt\" style=\"display:none\"><p>&#2351;&#2342;&#2367; M &div; N &#2325;&#2366; &#2309;&#2352;&#2381;&#2341; &#2361;&#2376; &#2325;&#2367; M, N &#2325;&#2368; &#2348;&#2361;&#2344; &#2361;&#2376;, M + N &#2325;&#2366; &#2309;&#2352;&#2381;&#2341; &#2361;&#2376; &#2325;&#2367; M, N &#2325;&#2366; &#2346;&#2340;&#2367; &#2361;&#2376;, &#2324;&#2352; M X N &#2325;&#2366; &#2309;&#2352;&#2381;&#2341; &#2361;&#2376; &#2325;&#2367; M, N &#2325;&#2366; &#2346;&#2369;&#2340;&#2381;&#2352; &#2361;&#2376;, &#2340;&#2379; &#2344;&#2367;&#2350;&#2381;&#2344;&#2354;&#2367;&#2326;&#2367;&#2340; &#2350;&#2375;&#2306; &#2360;&#2375; &#2325;&#2380;&#2344;-&#2360;&#2366; &#2357;&#2367;&#2325;&#2354;&#2381;&#2346; &#2351;&#2361; &#2342;&#2352;&#2381;&#2358;&#2366;&#2340;&#2366; &#2361;&#2376; &#2325;&#2367; S, V &#2325;&#2366; &#2342;&#2366;&#2350;&#2366;&#2342; &#2361;&#2376;?</p></span>",
    "options": [
      "<span class=\"eqt\">V &div; C + K &div; S</span><span class=\"hqt\" style=\"display:none\">V &div; C + K &div; S</span>",
      "<span class=\"eqt\">S + O &div; B  X  V</span><span class=\"hqt\" style=\"display:none\">S + O &div; B X V</span>",
      "<span class=\"eqt\">P &div; S + T &div; V</span><span class=\"hqt\" style=\"display:none\">P &div; S + T &div; V</span>",
      "<span class=\"eqt\">B  X  V + E &div; S</span><span class=\"hqt\" style=\"display:none\">B X V + E &div; S</span>"
    ],
    "correct_option_id": 1,
    "solution": "<p>Option (a): V &div; C + K &div; S</p><p>V &div; C means V is the sister of C</p><p>C + K means C is the husband of K</p><p>K &div; S means K is the sister of S</p><p><img width=335 height=34 id=\"Picture 7\" src=\"https://u1.oliveboard.in/exams/solution/oliveimg/p26746/image008.png\"></p><p>S is the brother-in-law or sister-in-law of V's brother.</p><p>So, option (a) is incorrect.</p><p>Option (b): S + O &div; B  X  V</p><p>S + O means S is the husband of O</p><p>O &div; B means O is the sister of B</p><p>B  X  V means B is the son of V</p><p><img width=267 height=126 src=\"https://u1.oliveboard.in/exams/solution/oliveimg/p26746/image009.png\"></p><p>S is the son-in-law of V.</p><p>So, <b>option (b)</b> is correct.</p><p>Option (c): P &div; S + T &div; V</p><p>P &div; S means P is the sister of S</p><p>S + T means S is the husband of T</p><p>T &div; V means T is the sister of V</p><p><img width=325 height=34 src=\"https://u1.oliveboard.in/exams/solution/oliveimg/p26746/image010.png\"></p><p>S is the brother-in-law of V.</p><p>So, option (c) is incorrect.</p><p>Option (d): B  X  V + E &div; S</p><p>B  X  V means B is the son of V</p><p>V + E means V is the husband of E</p><p>E &div; S means E is the sister of S</p><p><img width=253 height=106 src=\"https://u1.oliveboard.in/exams/solution/oliveimg/p26746/image011.png\"></p><p>S is the brother-in-law or sister-in-law of V.</p><p>So, option (d) is incorrect.</p>",
    "question_index": 12
  },
  {
    "question": "<span class=\"eqt\"><p>In the question, three statements are given, followed by two conclusions, I and II. You have to consider the statements to be true even if they seems to be at variance from commonly known facts. You have to decide which of the given conclusions, if any, follow(s) from the given statements.</p><p><b>Statements:</b></p><p>All Pitch is Field</p><p>Some Pitch is Arena</p><p>No Arena is Ground</p><p><b>Conclusions:</b></p><p>I. Some Field is Arena</p><p>II. Some Pitch is not Ground</p></span><span class=\"hqt\" style=\"display:none\"><p>&#2346;&#2381;&#2352;&#2358;&#2381;&#2344; &#2350;&#2375;&#2306;, &#2340;&#2368;&#2344; &#2325;&#2341;&#2344; &#2342;&#2367;&#2319; &#2327;&#2319; &#2361;&#2376;&#2306;, &#2332;&#2367;&#2360;&#2325;&#2375; &#2348;&#2366;&#2342; &#2342;&#2379; &#2344;&#2367;&#2359;&#2381;&#2325;&#2352;&#2381;&#2359; I &#2324;&#2352; II &#2342;&#2367;&#2319; &#2327;&#2319; &#2361;&#2376;&#2306;&#2404; &#2310;&#2346;&#2325;&#2379; &#2325;&#2341;&#2344;&#2379;&#2306; &#2325;&#2379; &#2360;&#2340;&#2381;&#2351; &#2350;&#2366;&#2344;&#2344;&#2366; &#8203;&#8203;&#2361;&#2376;, &#2349;&#2354;&#2375; &#2361;&#2368; &#2357;&#2375; &#2360;&#2366;&#2350;&#2366;&#2344;&#2381;&#2351;&#2340;&#2307; &#2332;&#2381;&#2334;&#2366;&#2340; &#2340;&#2341;&#2381;&#2351;&#2379;&#2306; &#2360;&#2375; &#2349;&#2367;&#2344;&#2381;&#2344; &#2346;&#2381;&#2352;&#2340;&#2368;&#2340; &#2361;&#2379;&#2340;&#2375; &#2361;&#2379;&#2306;&#2404; &#2310;&#2346;&#2325;&#2379; &#2351;&#2361; &#2344;&#2367;&#2352;&#2381;&#2343;&#2366;&#2352;&#2367;&#2340; &#2325;&#2352;&#2344;&#2366; &#2361;&#2376; &#2325;&#2367; &#2342;&#2367;&#2319; &#2327;&#2319; &#2344;&#2367;&#2359;&#2381;&#2325;&#2352;&#2381;&#2359;&#2379;&#2306; &#2350;&#2375;&#2306; &#2360;&#2375; &#2325;&#2380;&#2344;-&#2360;&#2366; &#2344;&#2367;&#2359;&#2381;&#2325;&#2352;&#2381;&#2359;, &#2351;&#2342;&#2367; &#2325;&#2379;&#2312; &#2361;&#2379;, &#2342;&#2367;&#2319; &#2327;&#2319; &#2325;&#2341;&#2344;&#2379;&#2306; &#2325;&#2366; &#2309;&#2344;&#2369;&#2360;&#2352;&#2339; &#2325;&#2352;&#2340;&#2366; &#2361;&#2376;&#2404;</p><p><b>&#2325;&#2341;&#2344;:</b></p><p>&#2360;&#2349;&#2368; &#2346;&#2367;&#2330;, &#2347;&#2364;&#2368;&#2354;&#2381;&#2337; &#2361;&#2376;&#2306;</p><p>&#2325;&#2369;&#2331; &#2346;&#2367;&#2330;, &#2319;&#2352;&#2375;&#2344;&#2366; &#2361;&#2376;</p><p>&#2325;&#2379;&#2312; &#2319;&#2352;&#2375;&#2344;&#2366;, &#2327;&#2381;&#2352;&#2366;&#2313;&#2306;&#2337; &#2344;&#2361;&#2368;&#2306; &#2361;&#2376;</p><p><b>&#2344;&#2367;&#2359;&#2381;&#2325;&#2352;&#2381;&#2359;:</b></p><p>I. &#2325;&#2369;&#2331; &#2347;&#2364;&#2368;&#2354;&#2381;&#2337;, &#2319;&#2352;&#2375;&#2344;&#2366; &#2361;&#2376;&#2306;</p><p>II. &#2325;&#2369;&#2331; &#2346;&#2367;&#2330;, &#2327;&#2381;&#2352;&#2366;&#2313;&#2306;&#2337; &#2344;&#2361;&#2368;&#2306; &#2361;&#2376;</p></span>",
    "options": [
      "<span class=\"eqt\">Only conclusion I follows</span><span class=\"hqt\" style=\"display:none\">&#2325;&#2375;&#2357;&#2354; &#2344;&#2367;&#2359;&#2381;&#2325;&#2352;&#2381;&#2359; I &#2309;&#2344;&#2369;&#2360;&#2352;&#2339; &#2325;&#2352;&#2340;&#2366; &#2361;&#2376;</span>",
      "<span class=\"eqt\">Both conclusions I and II follow</span><span class=\"hqt\" style=\"display:none\">&#2344;&#2367;&#2359;&#2381;&#2325;&#2352;&#2381;&#2359; I &#2324;&#2352; II &#2342;&#2379;&#2344;&#2379;&#2306; &#2309;&#2344;&#2369;&#2360;&#2352;&#2339; &#2325;&#2352;&#2340;&#2375; &#2361;&#2376;&#2306;</span>",
      "<span class=\"eqt\">Only conclusion II follows</span><span class=\"hqt\" style=\"display:none\">&#2325;&#2375;&#2357;&#2354; &#2344;&#2367;&#2359;&#2381;&#2325;&#2352;&#2381;&#2359; II &#2309;&#2344;&#2369;&#2360;&#2352;&#2339; &#2325;&#2352;&#2340;&#2366; &#2361;&#2376;</span>",
      "<span class=\"eqt\">Neither conclusion I nor II follows</span><span class=\"hqt\" style=\"display:none\">&#2344; &#2340;&#2379; &#2344;&#2367;&#2359;&#2381;&#2325;&#2352;&#2381;&#2359; I &#2324;&#2352; &#2344; &#2361;&#2368; II &#2309;&#2344;&#2369;&#2360;&#2352;&#2339; &#2325;&#2352;&#2340;&#2366; &#2361;&#2376;</span>"
    ],
    "correct_option_id": 1,
    "solution": "<p><b>Statements:</b></p><p>All Pitch is Field</p><p>Some Pitch is Arena</p><p>No Arena is Ground</p><p><b><img width=385 height=168 src=\"https://u1.oliveboard.in/exams/solution/oliveimg/p26746/image025.png\"></b></p><p>Some Field is Arena: All Pitch is Field. Some Pitch is Arena. Thus, some Field is Arena. So, conclusion I follows.</p><p>Some Pitch is not Ground: Some Pitch is Arena. No Arena is Ground. Thus, the Pitch which is Arena is not Ground. So, conclusion II follows.</p><p>Hence, both conclusions I and II follow.</p>",
    "question_index": 13
  },

    "question": "<span class=\"eqt\"><p>Two sets of numbers are given below. In each set of numbers, certain mathematical operation(s) on the first number result(s) in the second number. Similarly, certain mathematical operation(s) on the second number result(s) in the third number and so on. Which of the given options follows the same set of operations as in the given sets? </p><p>(NOTE: Operations should be performed on the whole numbers, without breaking down the numbers into its constituent digits. E.g. 13  -  Operations on 13 such as adding/subtracting/multiplying etc. to 13 can be performed. Breaking down 13 into 1 and 3 and then performing mathematical operations on 1 and 3 is not allowed.)</p><p>18  -  13  -  28  -  14; 46  -  41  -  56  -  28</p></span><span class=\"hqt\" style=\"display:none\"><p>&#2344;&#2368;&#2330;&#2375; &#2360;&#2306;&#2326;&#2381;&#2351;&#2366;&#2323;&#2306; &#2325;&#2375; &#2342;&#2379; &#2360;&#2350;&#2370;&#2361; &#2342;&#2367;&#2319; &#2327;&#2319; &#2361;&#2376;&#2306;&#2404; &#2360;&#2306;&#2326;&#2381;&#2351;&#2366;&#2323;&#2306; &#2325;&#2375; &#2346;&#2381;&#2352;&#2340;&#2381;&#2351;&#2375;&#2325; &#2360;&#2350;&#2370;&#2361; &#2350;&#2375;&#2306;, &#2346;&#2361;&#2354;&#2368; &#2360;&#2306;&#2326;&#2381;&#2351;&#2366; &#2346;&#2352; &#2325;&#2369;&#2331; &#2327;&#2339;&#2367;&#2340;&#2368;&#2351; &#2360;&#2306;&#2325;&#2381;&#2352;&#2367;&#2351;&#2366;&#2319;&#2305; &#2344;&#2367;&#2359;&#2381;&#2346;&#2366;&#2342;&#2367;&#2340; &#2325;&#2352;&#2344;&#2375; &#2325;&#2375; &#2346;&#2352;&#2367;&#2339;&#2366;&#2350;&#2360;&#2381;&#2357;&#2352;&#2370;&#2346; &#2342;&#2370;&#2360;&#2352;&#2368; &#2360;&#2306;&#2326;&#2381;&#2351;&#2366; &#2346;&#2381;&#2352;&#2366;&#2346;&#2381;&#2340; &#2361;&#2379;&#2340;&#2368; &#2361;&#2376;&#2404; &#2360;&#2350;&#2366;&#2344; &#2352;&#2370;&#2346; &#2360;&#2375;, &#2342;&#2370;&#2360;&#2352;&#2368; &#2360;&#2306;&#2326;&#2381;&#2351;&#2366; &#2346;&#2352; &#2325;&#2369;&#2331; &#2327;&#2339;&#2367;&#2340;&#2368;&#2351; &#2360;&#2306;&#2325;&#2381;&#2352;&#2367;&#2351;&#2366;&#2319;&#2305; &#2344;&#2367;&#2359;&#2381;&#2346;&#2366;&#2342;&#2367;&#2340; &#2325;&#2352;&#2344;&#2375; &#2325;&#2375; &#2346;&#2352;&#2367;&#2339;&#2366;&#2350;&#2360;&#2381;&#2357;&#2352;&#2370;&#2346; &#2340;&#2368;&#2360;&#2352;&#2368; &#2360;&#2306;&#2326;&#2381;&#2351;&#2366; &#2346;&#2381;&#2352;&#2366;&#2346;&#2381;&#2340; &#2361;&#2379;&#2340;&#2368; &#2361;&#2376; &#2324;&#2352; &#2311;&#2360;&#2368; &#2346;&#2381;&#2352;&#2325;&#2366;&#2352; &#2310;&#2327;&#2375; &#2349;&#2368; &#2358;&#2375;&#2359; &#2360;&#2306;&#2326;&#2381;&#2351;&#2366;&#2319;&#2305; &#2346;&#2381;&#2352;&#2366;&#2346;&#2381;&#2340; &#2361;&#2379;&#2340;&#2368; &#2361;&#2376;&#2306;&#2404; &#2342;&#2367;&#2319; &#2327;&#2319; &#2357;&#2367;&#2325;&#2354;&#2381;&#2346;&#2379;&#2306; &#2350;&#2375;&#2306; &#2360;&#2375; &#2325;&#2380;&#2344;-&#2360;&#2366; &#2342;&#2367;&#2319; &#2327;&#2319; &#2360;&#2350;&#2370;&#2361; &#2350;&#2375;&#2306; &#2344;&#2367;&#2359;&#2381;&#2346;&#2366;&#2342;&#2367;&#2340; &#2325;&#2368; &#2327;&#2312; &#2360;&#2306;&#2325;&#2381;&#2352;&#2367;&#2351;&#2366;&#2323;&#2306; &#2325;&#2375; &#2360;&#2350;&#2366;&#2344; &#2360;&#2350;&#2370;&#2361; &#2325;&#2366; &#2309;&#2344;&#2369;&#2360;&#2352;&#2339; &#2325;&#2352;&#2340;&#2366; &#2361;&#2376;?</p><p>(<b>&#2344;&#2379;&#2335;: </b>&#2360;&#2306;&#2326;&#2381;&#2351;&#2366;&#2323;&#2306; &#2325;&#2379; &#2313;&#2344;&#2325;&#2375; &#2328;&#2335;&#2325; &#2309;&#2306;&#2325;&#2379;&#2306; &#2350;&#2375;&#2306; &#2357;&#2367;&#2349;&#2366;&#2332;&#2367;&#2340; &#2325;&#2367;&#2319; &#2348;&#2367;&#2344;&#2366;, &#2346;&#2370;&#2352;&#2381;&#2339; &#2360;&#2306;&#2326;&#2381;&#2351;&#2366;&#2323;&#2306; &#2346;&#2352; &#2360;&#2306;&#2325;&#2381;&#2352;&#2367;&#2351;&#2366;&#2319;&#2305; &#2325;&#2368; &#2332;&#2366;&#2344;&#2368; &#2330;&#2366;&#2361;&#2367;&#2319;&#2404; &#2313;&#2342;&#2366;&#2361;&#2352;&#2339; &#2325;&#2375; &#2354;&#2367;&#2319; 13 - 13 &#2346;&#2352; &#2360;&#2306;&#2325;&#2381;&#2352;&#2367;&#2351;&#2366;&#2319;&#2305; &#2332;&#2376;&#2360;&#2375; &#2325;&#2367; 13 &#2350;&#2375;&#2306; &#2332;&#2379;&#2337;&#2364;&#2344;&#2366;/&#2328;&#2335;&#2366;&#2344;&#2366;/&#2327;&#2369;&#2339;&#2366; &#2325;&#2352;&#2344;&#2366; &#2310;&#2342;&#2367; &#2325;&#2368; &#2332;&#2366; &#2360;&#2325;&#2340;&#2368; &#2361;&#2376;&#2306;&#2404; 13 &#2325;&#2379; 1 &#2324;&#2352; 3 &#2350;&#2375;&#2306; &#2357;&#2367;&#2349;&#2366;&#2332;&#2367;&#2340; &#2325;&#2352;&#2344;&#2366; &#2324;&#2352; &#2347;&#2367;&#2352; 1 &#2324;&#2352; 3 &#2346;&#2352; &#2327;&#2339;&#2367;&#2340;&#2368;&#2351; &#2360;&#2306;&#2325;&#2381;&#2352;&#2367;&#2351;&#2366;&#2319;&#2305; &#2325;&#2352;&#2344;&#2375; &#2325;&#2368; &#2309;&#2344;&#2369;&#2350;&#2340;&#2368; &#2344;&#2361;&#2368;&#2306; &#2361;&#2376;&#2404;)</p><p>18 - 13 - 28 - 14; 46 - 41 - 56 - 28</p></span>",
    "options": [
      "<span class=\"eqt\">66  -  61  -  76  -  26</span><span class=\"hqt\" style=\"display:none\">66 - 61 - 76 - 26</span>",
      "<span class=\"eqt\">12  -  7  -  26  -  13</span><span class=\"hqt\" style=\"display:none\">12 - 7 - 26 - 13</span>",
      "<span class=\"eqt\">34  -  30  -  46  -  23</span><span class=\"hqt\" style=\"display:none\">34 - 30 - 46 - 23</span>",
      "<span class=\"eqt\">42  -  37  -  52  -  26</span><span class=\"hqt\" style=\"display:none\">42 - 37 - 52 - 26</span>"
    ],
    "correct_option_id": 3,
    "solution": "<p>Here, the pattern is: </p><p>18  -  13  -  28  -  14: 18  -  5 = 13. Then 13 + 15 = 28 and 28 &div; 2 = 14. </p><p>46  -  41  -  56  -  28: 46  -  5 = 41. Then 41 + 15 = 56 and 56 &div; 2 = 28.</p><p>Similarly,</p><p><b>Option (a)</b> 66  -  61  -  76  -  26: 66  -  5 = 61. Then 61 + 15 = 76 and 76 &div; 2 = 38. So, option (a) is incorrect.</p><p><b>Option (b)</b> 12  -  7  -  26  -  13: 12  -  5 = 7. Then 7 + 15 = 22 and 22 &div; 2 = 11. So, option (b) is incorrect.</p><p><b>Option (c)</b> 34  -  30  -  46  -  23: 34  -  5 = 29. Then 29 + 15 = 44 and 44 &div; 2 = 22. So, option (c) is incorrect.</p><p><b>Option (d)</b> 42  -  37  -  52  -  26: 42  -  5 = 37. Then 37 + 15 = 52 and 52 &div; 2 = 26. So, option (d) is correct.</p>",
    "question_index": 15

  {
    "question": "<span class=\"eqt\"><p>Which of the following interchanges of numbers (not digits) would make the given equation correct? </p><p>12<sup>13  -  42 &div; 7 x 5 + 5 </sup>&div; 6<sup> 75 &div; 15 x 14  -  11 x 3 </sup>= 48</p></span><span class=\"hqt\" style=\"display:none\"><p>&#2344;&#2367;&#2350;&#2381;&#2344;&#2354;&#2367;&#2326;&#2367;&#2340; &#2350;&#2375;&#2306; &#2360;&#2375; &#2360;&#2306;&#2326;&#2381;&#2351;&#2366;&#2323;&#2306; (&#2309;&#2306;&#2325;&#2379;&#2306; &#2344;&#2361;&#2368;&#2306;) &#2325;&#2366; &#2325;&#2380;&#2344;-&#2360;&#2366; &#2346;&#2352;&#2360;&#2381;&#2346;&#2352; &#2348;&#2342;&#2354;&#2366;&#2357; &#2342;&#2367;&#2319; &#2327;&#2319; &#2360;&#2350;&#2368;&#2325;&#2352;&#2339; &#2325;&#2379; &#2360;&#2361;&#2368; &#2348;&#2344;&#2366; &#2342;&#2375;&#2327;&#2366;?</p><p>12<sup>13 - 42 &div; 7 x 5 + 5 </sup>&div; 6<sup> 75 &div; 15 x 14 - 11 x 3 </sup>= 48</p></span>",
    "options": [
      "<span class=\"eqt\">11 and 13</span><span class=\"hqt\" style=\"display:none\">11 &#2324;&#2352; 13</span>",

      "<span class=\"eqt\">7 and 14</span><span class=\"hqt\" style=\"display:none\">7 &#2324;&#2352; 14</span>"
    ],
    "correct_option_id": 3,
    "solution": "<p><b>Option (a)</b> If the numbers 11 and 13 are interchanged, then the equation will be: 12<sup>11  -  42 &div; 7 x 5 + 5 </sup>&div; 6<sup> 75 &div; 15 x 14  -  13 x 3 </sup>= 48</p><p>= 12<sup>11  -  6 x 5 + 5 </sup>&div; 6<sup> 5 x 14  -  13 x 3</sup></p><p>= 12<sup>11  -  30 + 5 </sup>&div; 6<sup> 70  -  13 x 3</sup></p><p>= 12<sup>-14 </sup>&div; 6<sup> 70  -  39</sup></p><p>= 12<sup>-14 </sup>&div; 6<sup> 31</sup></p><p>So, 12<sup>-14 </sup>&div; 6<sup>31 </sup>&#8800; 48.</p><p>So, the equation is incorrect. </p><p><b>Option (b)</b> If the numbers 3 and 7 are interchanged, then the equation will be: 12<sup>13  -  42 &div; 3 x 5 + 5 </sup>&div; 6<sup> 75 &div; 15 x 14  -  11 x 7 </sup>= 48</p><p>= 12<sup>13  -  14 x 5 + 5 </sup>&div; 6<sup> 5 x 14  -  11 x 7</sup></p><p>= 12<sup>13  -  70 + 5 </sup>&div; 6<sup> 70  -  77</sup></p><p>= 12<sup>13  -  65 </sup>&div; 6<sup> 70  -  77</sup></p><p>= 12<sup>-52 </sup>&div; 6<sup>-7</sup></p><p>So, 12<sup>-52 </sup>&div; 6<sup>-7 </sup>&#8800; 48.</p><p>So, the equation is incorrect. </p><p><b>Option (c)</b> If the numbers 14 and 42 are interchanged, then the equation will be: 12<sup>13  -  14 &div; 7 x 5 + 5 </sup>&div; 6<sup> 75 &div; 15 x 42  -  11 x 3 </sup>= 48</p><p>= 12<sup>13  -  2 x 5 + 5 </sup>&div; 6<sup> 5 x 42  -  11 x 3</sup></p><p>= 12<sup>13  -  10 + 5 </sup>&div; 6<sup> 210  -  33</sup></p><p>= 12<sup>18  -  10 </sup>&div; 6<sup> 210  -  33</sup></p><p>= 12<sup>8 </sup>&div; 6<sup> 177</sup></p><p>So, 12<sup>8 </sup>&div; 6<sup> 177</sup>&#8800; 48.</p><p>So, the equation is incorrect. </p><p><b>Option (d)</b> If the numbers 7 and 14 are interchanged, then the equation will be: 12<sup>13  -  42 &div; 14 x 5 + 5 </sup>&div; 6<sup> 75 &div; 15 x 7  -  11 x 3 </sup>= 48</p><p>= 12<sup>13  -  3 x 5 + 5 </sup>&div; 6<sup> 5 x 7  -  11 x 3</sup></p><p>= 12<sup>13  -  15 + 5 </sup>&div; 6<sup> 35  -  33</sup></p><p>= 12<sup>18  -  15 </sup>&div; 6<sup> 35  -  33</sup></p><p>= 12<sup>3 </sup>&div; 6<sup>2</sup></p><p>= 1728 &div; 36</p><p>= 48</p><p>So, the equation is correct. </p>",

    "question": "<span class=\"eqt\"><p>Select the correct combination of mathematical signs to replace the * signs and balance the given equation.</p><p>88 * 11 * 22 * 66 * 12 * 122</p></span><span class=\"hqt\" style=\"display:none\"><p>* &#2330;&#2367;&#2361;&#2381;&#2344;&#2379;&#2306; &#2325;&#2379; &#2346;&#2381;&#2352;&#2340;&#2367;&#2360;&#2381;&#2341;&#2366;&#2346;&#2367;&#2340; &#2325;&#2352;&#2344;&#2375; &#2324;&#2352; &#2342;&#2367;&#2319; &#2327;&#2319; &#2360;&#2350;&#2368;&#2325;&#2352;&#2339; &#2325;&#2379; &#2360;&#2306;&#2340;&#2369;&#2354;&#2367;&#2340; &#2325;&#2352;&#2344;&#2375; &#2325;&#2375; &#2354;&#2367;&#2319; &#2327;&#2339;&#2367;&#2340;&#2368;&#2351; &#2330;&#2367;&#2361;&#2381;&#2344;&#2379;&#2306; &#2325;&#2375; &#2360;&#2361;&#2368; &#2360;&#2306;&#2351;&#2379;&#2332;&#2344; &#2325;&#2366; &#2330;&#2351;&#2344; &#2325;&#2352;&#2375;&#2306;&#2404;</p><p>88 * 11 * 22 * 66 * 12 * 122</p></span>",
    "options": [
      "<span class=\"eqt\">&div;, x,  - , +, =</span><span class=\"hqt\" style=\"display:none\">&div;, x, - , +, =</span>",
      "<span class=\"eqt\">=, +, &div;, x,  -</span><span class=\"hqt\" style=\"display:none\">=, +, &div;, x, -</span>",
      "<span class=\"eqt\">&div;, +, &div;, =,  -</span><span class=\"hqt\" style=\"display:none\">&div;, +, &div;, =, -</span>",
      "<span class=\"eqt\">+, x, &div;,  - , =</span><span class=\"hqt\" style=\"display:none\">+, x, &div;, - , =</span>"
    ],
    "correct_option_id": 0,
    "solution": "<p><b>Option (a)</b> If * signs are replaced by &div;, x,  - , +, = signs sequentially, then the equation will be: 88 &div; 11 x 22  -  66 + 12 = 122</p><p>So, 8 x 22  -  66 + 12 = 122</p><p>So, 176  -  66 + 12 = 122</p><p>So, 188  -  66 = 122</p><p>So, 122 = 122</p><p>So, the equation is balanced. </p><p><b>Option (b)</b> If * signs are replaced by =, +, &div;, x,  -  signs sequentially, then the equation will be: 88 = 11 + 22 &div; 66 x 12  -  122</p><p>So, 88 = 11 + 4  -  122</p><p>So, 88 = 15  -  122</p><p>So, 88 &#8800; -107</p><p>So, the equation is not balanced. </p><p><b>Option (c)</b> If * signs are replaced by &div;, +, &div;, =,  -  signs sequentially, then the equation will be: 88 &div; 11 + 22 &div; 66 = 12  -  122</p><p>So, 8 + 0.33 = 12  -  122</p><p>So, 8.33 = 12  -  122</p><p>So, 8.33 &#8800; -110</p><p>So, the equation is not balanced. </p><p><b>Option (d)</b> If * signs are replaced by +, x, &div;,  - , = signs sequentially, then the equation will be: 88 + 11 x 22 &div; 66  -  12 = 122</p><p>So, 88 + 11 x 0.33  -  12 = 122</p><p>So, 88 + 3.63  -  12 = 122</p><p>So, 91.63  -  12 = 122</p><p>So, 79.63 &#8800; 122</p><p>So, the equation is not balanced. </p>",
    "question_index": 17
  },

    "question": "<span class=\"eqt\"><p>In the question given below, three statements are given followed by two conclusions. You have to take the given statements to be true even if they seem to be at variance from commonly known facts. Read the conclusions and decide which of the given conclusions logically follows from the given statements disregarding the commonly known facts.</p><p>Statements:</p><p>All whirl is spin</p><p>All spin is swirl</p><p>All twirl is whirl</p><p>Conclusions:</p><p>I. Some swirl is twirl</p><p>II. All whirl is swirl</p></span><span class=\"hqt\" style=\"display:none\"><p>&#2344;&#2368;&#2330;&#2375; &#2342;&#2367;&#2319; &#2327;&#2319; &#2346;&#2381;&#2352;&#2358;&#2381;&#2344; &#2350;&#2375;&#2306; &#2340;&#2368;&#2344; &#2325;&#2341;&#2344;&#2379;&#2306; &#2325;&#2375; &#2348;&#2366;&#2342; &#2342;&#2379; &#2344;&#2367;&#2359;&#2381;&#2325;&#2352;&#2381;&#2359; &#2342;&#2367;&#2319; &#2327;&#2319; &#2361;&#2376;&#2306;&#2404; &#2310;&#2346;&#2325;&#2379; &#2342;&#2367;&#2319; &#2327;&#2319; &#2325;&#2341;&#2344;&#2379;&#2306; &#2325;&#2379; &#2360;&#2340;&#2381;&#2351; &#2350;&#2366;&#2344;&#2344;&#2366; &#8203;&#8203;&#2361;&#2376;, &#2349;&#2354;&#2375; &#2361;&#2368; &#2357;&#2375; &#2360;&#2352;&#2381;&#2357;&#2332;&#2381;&#2334;&#2366;&#2340; &#2340;&#2341;&#2381;&#2351;&#2379;&#2306; &#2360;&#2375; &#2349;&#2367;&#2344;&#2381;&#2344; &#2346;&#2381;&#2352;&#2340;&#2368;&#2340; &#2361;&#2379;&#2340;&#2375; &#2361;&#2379;&#2306;&#2404; &#2344;&#2367;&#2359;&#2381;&#2325;&#2352;&#2381;&#2359;&#2379;&#2306; &#2325;&#2379; &#2346;&#2397;&#2367;&#2319; &#2324;&#2352; &#2344;&#2367;&#2352;&#2381;&#2343;&#2366;&#2352;&#2367;&#2340; &#2325;&#2368;&#2332;&#2367;&#2319; &#2325;&#2367; &#2342;&#2367;&#2319; &#2327;&#2319; &#2344;&#2367;&#2359;&#2381;&#2325;&#2352;&#2381;&#2359;&#2379;&#2306; &#2350;&#2375;&#2306; &#2360;&#2375; &#2325;&#2380;&#2344;-&#2360;&#2366;/&#2360;&#2375; &#2344;&#2367;&#2359;&#2381;&#2325;&#2352;&#2381;&#2359; &#2360;&#2352;&#2381;&#2357;&#2332;&#2381;&#2334;&#2366;&#2340; &#2340;&#2341;&#2381;&#2351;&#2379;&#2306; &#2325;&#2368; &#2309;&#2357;&#2361;&#2375;&#2354;&#2344;&#2366; &#2325;&#2352;&#2340;&#2375; &#2361;&#2369;&#2319; &#2342;&#2367;&#2319; &#2327;&#2319; &#2325;&#2341;&#2344;&#2379;&#2306; &#2325;&#2366; &#2340;&#2366;&#2352;&#2381;&#2325;&#2367;&#2325; &#2352;&#2370;&#2346; &#2360;&#2375; &#2309;&#2344;&#2369;&#2360;&#2352;&#2339; &#2325;&#2352;&#2340;&#2366;/&#2325;&#2352;&#2340;&#2375; &#2361;&#2376;/&#2361;&#2376;&#2306;&#2404;</p><p><b>&#2325;&#2341;&#2344;:</b></p><p>&#2360;&#2349;&#2368; whirl, spin &#2361;&#2376;&#2306;&#2404;</p><p>&#2360;&#2349;&#2368; spin, swirl &#2361;&#2376;&#2306;&#2404;</p><p>&#2360;&#2349;&#2368; twirl, whirl &#2361;&#2376;&#2306;&#2404;</p><p><b>&#2344;&#2367;&#2359;&#2381;&#2325;&#2352;&#2381;&#2359;:</b></p><p>I. &#2325;&#2369;&#2331; swirl, twirl &#2361;&#2376;&#2306;&#2404;</p><p>II. &#2360;&#2349;&#2368; whirl, swirl &#2361;&#2376;&#2306;&#2404;</p></span>",
    "options": [
      "<span class=\"eqt\">Neither I nor II follows</span><span class=\"hqt\" style=\"display:none\">&#2344; &#2340;&#2379; I &#2324;&#2352; &#2344; &#2361;&#2368; II &#2309;&#2344;&#2369;&#2360;&#2352;&#2339; &#2325;&#2352;&#2340;&#2366; &#2361;&#2376;</span>",
      "<span class=\"eqt\">Only II follows</span><span class=\"hqt\" style=\"display:none\">&#2325;&#2375;&#2357;&#2354; II &#2309;&#2344;&#2369;&#2360;&#2352;&#2339; &#2325;&#2352;&#2340;&#2366; &#2361;&#2376;</span>",
      "<span class=\"eqt\">Both I and II follow</span><span class=\"hqt\" style=\"display:none\">I &#2324;&#2352; II &#2342;&#2379;&#2344;&#2379;&#2306; &#2309;&#2344;&#2369;&#2360;&#2352;&#2339; &#2325;&#2352;&#2340;&#2375; &#2361;&#2376;&#2306;</span>",
      "<span class=\"eqt\">Only I follows</span><span class=\"hqt\" style=\"display:none\">&#2325;&#2375;&#2357;&#2354; I &#2309;&#2344;&#2369;&#2360;&#2352;&#2339; &#2325;&#2352;&#2340;&#2366; &#2361;&#2376;</span>"
    ],
    "correct_option_id": 2,
    "solution": "<p><img width=248 height=182 id=\"Picture 20\" src=\"https://u1.oliveboard.in/exams/solution/oliveimg/p18612/image020.jpg\"></p><p>Some swirl is twirl: All twirl is whirl. All whirl is spin and all spin is swirl. Thus, some swirl is twirl. So, conclusion I is true. </p><p>All whirl is swirl: All whirl is spin and all spin is swirl. Thus, all whirl is swirl. So, conclusion II is true. </p>",
    "question_index": 21
  },

    "question": "<span class=\"eqt\"><p>Identify the diagram that best represents the relationship among the given classes.</p><p>River, Lake, Waterfall</p><p><img width=601 height=165 id=\"Picture 3\" src=\"https://u1.oliveboard.in/exams/solution/oliveimg/p7432/image029.jpg\"></p></span><span class=\"hqt\" style=\"display:none\"><p>&#2313;&#2360; &#2310;&#2352;&#2375;&#2326; &#2325;&#2379; &#2346;&#2361;&#2330;&#2366;&#2344;&#2375;&#2306;, &#2332;&#2379; &#2342;&#2367;&#2319; &#2327;&#2319; &#2357;&#2352;&#2381;&#2327;&#2379;&#2306; &#2325;&#2375; &#2348;&#2368;&#2330; &#2360;&#2306;&#2348;&#2306;&#2343;&#2379;&#2306; &#2325;&#2379; &#2360;&#2348;&#2360;&#2375; &#2348;&#2375;&#2361;&#2340;&#2352; &#2342;&#2352;&#2381;&#2358;&#2366;&#2340;&#2366; &#2361;&#2376;&#2404;</p><p>&#2344;&#2342;&#2368;, &#2333;&#2368;&#2354;, &#2332;&#2354;-&#2346;&#2381;&#2352;&#2346;&#2366;&#2340;</p><p><img width=\"601\" height=\"165\" id=\"Picture 3\" src=\"https://u1.oliveboard.in/exams/solution/oliveimg/p7432/image029.jpg\"></p></span>",

      "<span class=\"eqt\">III</span><span class=\"hqt\" style=\"display:none\">III</span>",

    "question": "<span class=\"eqt\"><p>In the following question, four pairs are given, out of which three pairs are alike in some manner. Select the option which shows the odd pair.</p></span><span class=\"hqt\" style=\"display:none\"><p>&#2344;&#2367;&#2350;&#2381;&#2344;&#2354;&#2367;&#2326;&#2367;&#2340; &#2346;&#2381;&#2352;&#2358;&#2381;&#2344; &#2350;&#2375;&#2306;, &#2330;&#2366;&#2352; &#2351;&#2369;&#2327;&#2381;&#2350; &#2342;&#2367;&#2319; &#2327;&#2319; &#2361;&#2376;&#2306;, &#2332;&#2367;&#2344;&#2350;&#2375;&#2306; &#2360;&#2375; &#2340;&#2368;&#2344; &#2351;&#2369;&#2327;&#2381;&#2350; &#2325;&#2367;&#2360;&#2368; &#2344; &#2325;&#2367;&#2360;&#2368; &#2346;&#2381;&#2352;&#2325;&#2366;&#2352; &#2360;&#2375; &#2319;&#2325; &#2360;&#2350;&#2366;&#2344; &#2361;&#2376;&#2306;&#2404; &#2313;&#2360; &#2357;&#2367;&#2325;&#2354;&#2381;&#2346; &#2325;&#2366; &#2330;&#2351;&#2344; &#2325;&#2352;&#2375;&#2306; &#2332;&#2379; &#2309;&#2360;&#2306;&#2327;&#2340; &#2351;&#2369;&#2327;&#2381;&#2350; &#2325;&#2379; &#2342;&#2352;&#2381;&#2358;&#2366;&#2340;&#2366; &#2361;&#2376;&#2404;</p></span>",
    "options": [
      "<span class=\"eqt\">323, 265</span><span class=\"hqt\" style=\"display:none\">323, 265</span>",
      "<span class=\"eqt\">251, 192</span><span class=\"hqt\" style=\"display:none\">251, 192</span>",
      "<span class=\"eqt\">308, 249</span><span class=\"hqt\" style=\"display:none\">308, 249</span>",
      "<span class=\"eqt\">237, 178</span><span class=\"hqt\" style=\"display:none\">237, 178</span>"
    ],
    "correct_option_id": 0,
    "solution": "<p>Option (a): 323, 265</p><p>323  -  265 = <b>58</b></p><p>Option (b): 251, 192</p><p>251  -  192 = 59</p><p>Option (c): 308, 249</p><p>308  -  249 = 59</p><p>Option (d): 237, 178</p><p>237  -  178 = 59</p><p>Except option (a), all other options follow the same logic.</p>",

    "question": "<span class=\"eqt\"><p>246 is related to 124 following a certain logic. Following the same logic, 86 is related to 44. To which of the following is 52 related to, following the same logic?</p></span><span class=\"hqt\" style=\"display:none\"><p>&#2319;&#2325; &#2344;&#2367;&#2358;&#2381;&#2330;&#2367;&#2340; &#2340;&#2352;&#2381;&#2325; &#2325;&#2375; &#2309;&#2344;&#2369;&#2360;&#2366;&#2352; 246, 124 &#2360;&#2375; &#2360;&#2306;&#2348;&#2306;&#2343;&#2367;&#2340; &#2361;&#2376;&#2404; &#2360;&#2350;&#2366;&#2344; &#2340;&#2352;&#2381;&#2325; &#2325;&#2375; &#2309;&#2344;&#2369;&#2360;&#2366;&#2352; 86, 44 &#2360;&#2375; &#2360;&#2306;&#2348;&#2306;&#2343;&#2367;&#2340; &#2361;&#2376;&#2404; &#2360;&#2350;&#2366;&#2344; &#2340;&#2352;&#2381;&#2325; &#2325;&#2375; &#2309;&#2344;&#2369;&#2360;&#2366;&#2352; 52, &#2344;&#2367;&#2350;&#2381;&#2344;&#2354;&#2367;&#2326;&#2367;&#2340; &#2350;&#2375;&#2306; &#2360;&#2375; &#2325;&#2367;&#2360;&#2360;&#2375; &#2360;&#2306;&#2348;&#2306;&#2343;&#2367;&#2340; &#2361;&#2376;?</p></span>",
    "options": [
      "<span class=\"eqt\">23</span><span class=\"hqt\" style=\"display:none\">23</span>",
      "<span class=\"eqt\">25</span><span class=\"hqt\" style=\"display:none\">25</span>",
      "<span class=\"eqt\">27</span><span class=\"hqt\" style=\"display:none\">27</span>",
      "<span class=\"eqt\">29</span><span class=\"hqt\" style=\"display:none\">29</span>"
    ],
    "correct_option_id": 2,
    "solution": "<p>Here, the pattern is: </p><p>(246 &div; 2) + 1 = 123 + 1 = 124</p><p>(86 &div; 2) + 1 = 43 + 1 = 44</p><p>Similarly, </p><p>(52 &div; 2) + 1 = 26 + 1 = 27</p>",
    "question_index": 24
  },
