    "question": "<span class=\"eqt\"><p>'Balance of Payments' of the country should be ideally ________ to attain the equilibrium.</p></span><span class=\"hqt\" style=\"display:none\"><p>&#2360;&#2306;&#2340;&#2369;&#2354;&#2344; &#2346;&#2381;&#2352;&#2366;&#2346;&#2381;&#2340; &#2325;&#2352;&#2344;&#2375; &#2325;&#2375; &#2354;&#2367;&#2319; &#2342;&#2375;&#2358; &#2325;&#2366; &#2349;&#2369;&#2327;&#2340;&#2366;&#2344; &#2360;&#2306;&#2340;&#2369;&#2354;&#2344; &#2310;&#2342;&#2352;&#2381;&#2358; &#2352;&#2370;&#2346; &#2360;&#2375; _____&#2361;&#2379;&#2344;&#2366; &#2330;&#2366;&#2361;&#2367;&#2319; |</p></span>",
    "options": [
      "<span class=\"eqt\">Positive</span><span class=\"hqt\" style=\"display:none\">&#2360;&#2325;&#2366;&#2352;&#2366;&#2340;&#2381;&#2350;&#2325;</span>",
      "<span class=\"eqt\">Negative</span><span class=\"hqt\" style=\"display:none\">&#2344;&#2325;&#2366;&#2352;&#2366;&#2340;&#2381;&#2350;&#2325;</span>",
      "<span class=\"eqt\">Zero</span><span class=\"hqt\" style=\"display:none\">&#2358;&#2370;&#2344;&#2381;&#2351;</span>",
      "<span class=\"eqt\">One</span><span class=\"hqt\" style=\"display:none\">&#2319;&#2325;</span>"
    ],
    "correct_option_id": 2,
    "solution": "<p>The 'Balance of payments (BoP)' records the transactions in goods, services and assets between residents of a country with the rest of the world for a specified time period typically a year. There are two main accounts in the BoP i.e. the current account and the capital account. A country is said to be in balance of payments equilibrium when the sum of its current account and its non-reserve capital account equals zero.</p>",
    "question_index": 25
  },
  {
    "question": "<span class=\"eqt\"><p>Which of the following is the major component of vinegar?</p></span><span class=\"hqt\" style=\"display:none\"><p>&#2344;&#2367;&#2350;&#2381;&#2344;&#2354;&#2367;&#2326;&#2367;&#2340; &#2350;&#2375;&#2306; &#2360;&#2375; &#2325;&#2380;&#2344;-&#2360;&#2366; &#2357;&#2367;&#2325;&#2354;&#2381;&#2346; &#2360;&#2367;&#2352;&#2325;&#2366; &#2325;&#2366; &#2346;&#2381;&#2352;&#2350;&#2369;&#2326; &#2328;&#2335;&#2325; &#2361;&#2376;?</p></span>",
    "options": [
      "<span class=\"eqt\">Lactic acid</span><span class=\"hqt\" style=\"display:none\">&#2354;&#2376;&#2325;&#2381;&#2335;&#2367;&#2325; &#2309;&#2350;&#2381;&#2354;</span>",
      "<span class=\"eqt\">Citric acid</span><span class=\"hqt\" style=\"display:none\">&#2360;&#2366;&#2311;&#2335;&#2381;&#2352;&#2367;&#2325; &#2309;&#2350;&#2381;&#2354;</span>",
      "<span class=\"eqt\">Nitric acid</span><span class=\"hqt\" style=\"display:none\">&#2344;&#2366;&#2311;&#2335;&#2381;&#2352;&#2367;&#2325; &#2309;&#2350;&#2381;&#2354;</span>",
      "<span class=\"eqt\">Acetic acid</span><span class=\"hqt\" style=\"display:none\">&#2319;&#2360;&#2367;&#2335;&#2367;&#2325; &#2309;&#2350;&#2381;&#2354;</span>"
    ],
    "correct_option_id": 3,
    "solution": "<p>The main component of vinegar is <u>acetic acid</u>, which gives a sour taste and pungent aroma. The chemical formula of acetic acid is CH<sub>3</sub>&#8203;COOH and is a weak acid.</p>",
    "question_index": 26
  },
  {
    "question": "<span class=\"eqt\"><p>Which of the following was accelerated in the post 1991 economic reform period?</p></span><span class=\"hqt\" style=\"display:none\"><p>&#2357;&#2352;&#2381;&#2359; 1991 &#2325;&#2375; &#2348;&#2366;&#2342; &#2325;&#2375; &#2310;&#2352;&#2381;&#2341;&#2367;&#2325; &#2360;&#2369;&#2343;&#2366;&#2352; &#2325;&#2366;&#2354; &#2350;&#2375;&#2306; &#2344;&#2367;&#2350;&#2381;&#2344;&#2354;&#2367;&#2326;&#2367;&#2340; &#2350;&#2375;&#2306; &#2360;&#2375; &#2325;&#2367;&#2360;&#2350;&#2375;&#2306; &#2340;&#2375;&#2332;&#2368; &#2310;&#2312;?</p></span>",
    "options": [
      "<span class=\"eqt\">Growing share of the service sector</span><span class=\"hqt\" style=\"display:none\">&#2360;&#2375;&#2357;&#2366; &#2325;&#2381;&#2359;&#2375;&#2340;&#2381;&#2352; &#2325;&#2368; &#2348;&#2338;&#2364;&#2340;&#2368; &#2361;&#2367;&#2360;&#2381;&#2360;&#2375;&#2342;&#2366;&#2352;&#2368;</span>",
      "<span class=\"eqt\">Growing share of the agriculture sector</span><span class=\"hqt\" style=\"display:none\">&#2325;&#2371;&#2359;&#2367; &#2325;&#2381;&#2359;&#2375;&#2340;&#2381;&#2352; &#2325;&#2368; &#2348;&#2338;&#2364;&#2340;&#2368; &#2361;&#2367;&#2360;&#2381;&#2360;&#2375;&#2342;&#2366;&#2352;&#2368;</span>",
      "<span class=\"eqt\">Growing share of the manufacturing sector</span><span class=\"hqt\" style=\"display:none\">&#2357;&#2367;&#2344;&#2367;&#2352;&#2381;&#2350;&#2366;&#2339; &#2325;&#2381;&#2359;&#2375;&#2340;&#2381;&#2352; &#2325;&#2368; &#2348;&#2338;&#2364;&#2340;&#2368; &#2361;&#2367;&#2360;&#2381;&#2360;&#2375;&#2342;&#2366;&#2352;&#2368;</span>",
      "<span class=\"eqt\">Growing share of the agriculture and manufacturing sector</span><span class=\"hqt\" style=\"display:none\">&#2325;&#2371;&#2359;&#2367; &#2319;&#2357;&#2306; &#2357;&#2367;&#2344;&#2367;&#2352;&#2381;&#2350;&#2366;&#2339; &#2325;&#2381;&#2359;&#2375;&#2340;&#2381;&#2352; &#2325;&#2368; &#2348;&#2338;&#2364;&#2340;&#2368; &#2361;&#2367;&#2360;&#2381;&#2360;&#2375;&#2342;&#2366;&#2352;&#2368;</span>"
    ],
    "correct_option_id": 0,
    "solution": "<p>As a country develops, it undergoes 'structural change'. In the case of India, the structural change is peculiar. Usually, with development, the share of agriculture declines and the share of industry becomes dominant. At higher levels of development, the service sector contributes more to the GDP than the other two sectors.</p><p>In India, the share of agriculture in the GDP was more than 50 per cent - as we would expect for a poor country. But by 1990 the share of the service sector was 40.59 per cent, more than that of agriculture or industry, like what we find in developed nations. This phenomenon of growing share of the service sector was accelerated in the post 1991 period.</p>",
    "question_index": 27
  },
  {
    "question": "<span class=\"eqt\"><p>The 'Maratha Military Landscapes of India' were India's nomination for recognition as UNESCO World Heritage List for the year 2024-25. The forts are found in which of the following states?</p></span><span class=\"hqt\" style=\"display:none\"><p>'&#2349;&#2366;&#2352;&#2340; &#2325;&#2375; &#2350;&#2352;&#2366;&#2336;&#2366; &#2360;&#2376;&#2344;&#2381;&#2351; &#2346;&#2352;&#2367;&#2342;&#2371;&#2358;&#2381;&#2351;' &#2325;&#2379; &#2357;&#2352;&#2381;&#2359; 2024-25 &#2325;&#2375; &#2354;&#2367;&#2319; &#2351;&#2370;&#2344;&#2375;&#2360;&#2381;&#2325;&#2379; &#2325;&#2368; &#2357;&#2367;&#2358;&#2381;&#2357; &#2357;&#2367;&#2352;&#2366;&#2360;&#2340; &#2360;&#2370;&#2330;&#2368; &#2325;&#2375; &#2352;&#2370;&#2346; &#2350;&#2375;&#2306; &#2350;&#2366;&#2344;&#2381;&#2351;&#2340;&#2366; &#2361;&#2375;&#2340;&#2369; &#2349;&#2366;&#2352;&#2340; &#2325;&#2368; &#2323;&#2352; &#2360;&#2375; &#2344;&#2366;&#2350;&#2366;&#2306;&#2325;&#2367;&#2340; &#2325;&#2367;&#2351;&#2366; &#2327;&#2351;&#2366; &#2341;&#2366;&#2404; &#2351;&#2375; &#2325;&#2367;&#2354;&#2375; &#2344;&#2367;&#2350;&#2381;&#2344;&#2354;&#2367;&#2326;&#2367;&#2340; &#2350;&#2375;&#2306; &#2360;&#2375; &#2325;&#2367;&#2360; &#2352;&#2366;&#2332;&#2381;&#2351; &#2350;&#2375;&#2306; &#2360;&#2381;&#2341;&#2367;&#2340; &#2361;&#2376;&#2306;?</p></span>",
    "options": [
      "<span class=\"eqt\">Maharashtra and Goa</span><span class=\"hqt\" style=\"display:none\">&#2350;&#2361;&#2366;&#2352;&#2366;&#2359;&#2381;&#2335;&#2381;&#2352; &#2324;&#2352; &#2327;&#2379;&#2357;&#2366;</span>",
      "<span class=\"eqt\">Maharashtra and Gujarat</span><span class=\"hqt\" style=\"display:none\">&#2350;&#2361;&#2366;&#2352;&#2366;&#2359;&#2381;&#2335;&#2381;&#2352; &#2324;&#2352; &#2327;&#2369;&#2332;&#2352;&#2366;&#2340;</span>",
      "<span class=\"eqt\">Maharashtra and Tamil Nadu</span><span class=\"hqt\" style=\"display:none\">&#2350;&#2361;&#2366;&#2352;&#2366;&#2359;&#2381;&#2335;&#2381;&#2352; &#2324;&#2352; &#2340;&#2350;&#2367;&#2354;&#2344;&#2366;&#2337;&#2369;</span>",
      "<span class=\"eqt\">Maharashtra and Karnataka</span><span class=\"hqt\" style=\"display:none\">&#2350;&#2361;&#2366;&#2352;&#2366;&#2359;&#2381;&#2335;&#2381;&#2352; &#2324;&#2352; &#2325;&#2352;&#2381;&#2344;&#2366;&#2335;&#2325;</span>"
    ],
    "correct_option_id": 2,
    "solution": "<p>The 'Maratha Military Landscapes of India' will be India's nomination for recognition as UNESCO World Heritage List for the year 2024-25.<b> The twelve component parts of this nomination are, Salher fort, Shivneri fort, Lohgad, Khanderi fort, Raigad, Rajgad, Pratapgad, Suvarnadurg, Panhala Fort, Vijay durg, Sindhudurg in Maharashtra and Gingee Fort in Tamil Nadu.</b></p><p>&#183; These components, distributed across diverse geographical and physiographic regions, showcase the strategic military powers of the Maratha rule.</p><p>&#183; The Maratha Military Landscapes of India, which developed between 17th'and 19th'centuries, represent an extraordinary fortification and military system envisioned by the Maratha rulers. This extraordinary network of forts, varying in hierarchies, scales and typological features, is a result of integrating the landscape, terrain and physiographic characteristics distinctive to the Sahyadri mountain ranges, the Konkan Coast, Deccan Plateau and the Eastern Ghats in the Indian Peninsula.</p><p>&#183; 'There are more than 390 forts in Maharashtra out of which only 12 forts are selected under the Maratha Military Landscapes of India, of these eight forts are protected by the Archaeological Survey of India. These are Shivneri fort, Lohgad, Raigad, Suvarnadurg, Panhala fort, Vijaydurg, Sindhudurg and Gingee fort whereas Salher fort, Rajgad, Khanderi fort and Pratapgarh are protected by the Directorate of Archaeology and Museums, Government of Maharashtra. In the Maratha Military Landscapes of India Salher fort, Shivneri fort, Lohgad, Raigad, Rajgad and Gingee fort are hill forts, Pratapgad is hill-forest fort, Panhala is hill-plateau fort, Vijaydurg is coastal fort whereas Khanderi fort, Suvarnadurg and Sindhudurg are island forts.</p><p>&#183; 'The inception of the Maratha Military ideology dates back to 17th'Century during the reign of the Maratha King Chhatrapati Shivaji Maharaj by the 1670 CE and continued through subsequent rules until Peshwa rule till 1818 CE.</p><p>&#183; There are two categories of nomination- cultural and natural criteria, the Maratha Military landscapes is nominated in the category of cultural criteria. There are six criteria (i to vi) for cultural sites and four criteria (vii to x) for natural sites for inclusion in the World Heritage List.</p><p>&#183; The Maratha Military Landscapes of India is nominated under'<b>criterion (iii)</b>: To bear a unique or at least exceptional testimony to a cultural tradition or to a civilization that in living or which has disappeared,'<b>criterion (iv)</b>: to be an outstanding example of a type of building, architectural or technological ensemble, or landscape that illustrates significant stage(s) in human history and'<b>Criterion (vi)</b>: To be directly or tangibly associated with events or living traditions, with ideas or with beliefs, with artistic and literary works of outstanding universal significance.</p><p>&#183; <b>At present in India there are 42 World Heritage sites, out of which 34 are cultural sites, seven are natural sites whereas one is mixed site.</b></p><p>&#183; In Maharashtra there are six World Heritage Sites, five cultural and one natural these are, Ajanta Caves (1983), Ellora Caves (1983), Elephanta Caves (1987), Chhatrapati Shivaji Maharaj Terminus (formerly Victoria Terminus) (2004), Victorian Gothic and Art Deco Ensembles of Mumbai (2018) and western Ghats of Maharashtra, Karnataka, Tamil Nadu and Kerala is serial property in natural category (2012). The Maratha Military Landscapes of India included in the Tentative List of World Heritage sites in 2021 is the sixth cultural property nominated for inclusion in the World Heritage List from Maharashtra.</p>",
    "question_index": 28
  },
  {
    "question": "<span class=\"eqt\"><p>Who was the leader of the Anushilan Samiti, a revolutionary organization based in Bengal, and played a significant role in India's freedom struggle?</p></span><span class=\"hqt\" style=\"display:none\"><p>&#2349;&#2366;&#2352;&#2340; &#2325;&#2375; &#2360;&#2381;&#2357;&#2340;&#2306;&#2340;&#2381;&#2352;&#2340;&#2366; &#2360;&#2306;&#2327;&#2381;&#2352;&#2366;&#2350; &#2350;&#2375;&#2306; &#2350;&#2361;&#2340;&#2381;&#2357;&#2346;&#2370;&#2352;&#2381;&#2339; &#2349;&#2370;&#2350;&#2367;&#2325;&#2366; &#2344;&#2367;&#2349;&#2366;&#2344;&#2375; &#2357;&#2366;&#2354;&#2375;, &#2348;&#2306;&#2327;&#2366;&#2354; &#2360;&#2381;&#2341;&#2367;&#2340; &#2325;&#2381;&#2352;&#2366;&#2306;&#2340;&#2367;&#2325;&#2366;&#2352;&#2368; &#2360;&#2306;&#2327;&#2336;&#2344; &#2309;&#2344;&#2369;&#2358;&#2368;&#2354;&#2344; &#2360;&#2350;&#2367;&#2340;&#2367; &#2325;&#2375; &#2344;&#2375;&#2340;&#2366; &#2325;&#2380;&#2344; &#2341;&#2375;?</p></span>",
    "options": [
      "<span class=\"eqt\">Bagha Jatin</span><span class=\"hqt\" style=\"display:none\">&#2348;&#2366;&#2328;&#2366; &#2332;&#2340;&#2367;&#2344;</span>",
      "<span class=\"eqt\">Ram Prasad Bismil</span><span class=\"hqt\" style=\"display:none\">&#2352;&#2366;&#2350; &#2346;&#2381;&#2352;&#2360;&#2366;&#2342; &#2348;&#2367;&#2360;&#2381;&#2350;&#2367;&#2354;</span>",
      "<span class=\"eqt\">Aurobindo Ghosh</span><span class=\"hqt\" style=\"display:none\">&#2309;&#2352;&#2348;&#2367;&#2306;&#2342;&#2379; &#2328;&#2379;&#2359;</span>",
      "<span class=\"eqt\">Khudiram Bose</span><span class=\"hqt\" style=\"display:none\">&#2326;&#2369;&#2342;&#2368;&#2352;&#2366;&#2350; &#2348;&#2379;&#2360;</span>"
    ],
    "correct_option_id": 2,
    "solution": "<p>Anushilan Samiti was an Indian fitness club, which was actually used as an underground society for anti-British revolutionaries. In the first quarter of the 20th century it supported revolutionary violence as the means for ending British rule in India. The Samiti collaborated with other revolutionary organisations in India and abroad. It was led by the nationalists Aurobindo Ghosh and his brother Barindra Ghosh, influenced by philosophies like Italian Nationalism, and the Pan-Asianism of Kakuzo Okakura.</p>",
    "question_index": 29
  },
  {
    "question": "<span class=\"eqt\"><p>Perini Sivatandavam or Perini Thandavam of ________ is a typical form of dance that belongs to the warrior clan of 11th century AD.</p></span><span class=\"hqt\" style=\"display:none\"><p>&#2346;&#2375;&#2352;&#2367;&#2344;&#2368; &#2358;&#2367;&#2357;&#2340;&#2366;&#2306;&#2337;&#2357;&#2350; &#2351;&#2366; &#2346;&#2375;&#2352;&#2367;&#2344;&#2368; &#2341;&#2306;&#2337;&#2357;&#2350; ________ &#2325;&#2368; &#2357;&#2367;&#2358;&#2367;&#2359;&#2381;&#2335; &#2344;&#2371;&#2340;&#2381;&#2351; &#2358;&#2376;&#2354;&#2368; &#2361;&#2376; &#2332;&#2379; 11&#2357;&#2368;&#2306; &#2358;&#2340;&#2366;&#2348;&#2381;&#2342;&#2368; &#2312;&#2360;&#2381;&#2357;&#2368; &#2325;&#2375; &#2351;&#2379;&#2342;&#2381;&#2343;&#2366; &#2325;&#2348;&#2368;&#2354;&#2375; &#2360;&#2375; &#2360;&#2306;&#2348;&#2306;&#2343;&#2367;&#2340; &#2361;&#2376;&#2404;</p></span>",
    "options": [
      "<span class=\"eqt\">Tamil Nadu</span><span class=\"hqt\" style=\"display:none\">&#2340;&#2350;&#2367;&#2354;&#2344;&#2366;&#2337;&#2369;</span>",
      "<span class=\"eqt\">Telangana</span><span class=\"hqt\" style=\"display:none\">&#2340;&#2375;&#2354;&#2306;&#2327;&#2366;&#2344;&#2366;</span>",
      "<span class=\"eqt\">Karnataka</span><span class=\"hqt\" style=\"display:none\">&#2325;&#2352;&#2381;&#2344;&#2366;&#2335;&#2325;</span>",
      "<span class=\"eqt\">Kerala</span><span class=\"hqt\" style=\"display:none\">&#2325;&#2375;&#2352;&#2354;</span>"
    ],
    "correct_option_id": 1,
    "solution": "<p>Perini Sivatandavam or Perini Thandavam of Telangana is a typical form of dance that belongs to the warrior clan of 11th century AD.</p><p>This is actually a male dance form performed in the Shiva Temple as an invocation to the Lord Rudra.</p><p>The 11th century rulers of Kakatiya, Ganapathi Deva, Pratapa Rudra Deva of Warangal and Rani Rudrama Devi were all worshippers of Lord Shiva and tremendously helped the warrior dance form.</p><p>This art, after the fall of Kakatiyas, disappeared from the scene due to lack of patronage.</p>",
    "question_index": 30
  },
  {
    "question": "<span class=\"eqt\"><p>Which Article of the constitution of India contains provisions for the Amendment of the constitution?</p></span><span class=\"hqt\" style=\"display:none\"><p>&#2349;&#2366;&#2352;&#2340; &#2325;&#2375; &#2360;&#2306;&#2357;&#2367;&#2343;&#2366;&#2344; &#2325;&#2375; &#2325;&#2367;&#2360; &#2309;&#2344;&#2369;&#2330;&#2381;&#2331;&#2375;&#2342; &#2350;&#2375;&#2306; &#2360;&#2306;&#2357;&#2367;&#2343;&#2366;&#2344; &#2360;&#2306;&#2358;&#2379;&#2343;&#2344; &#2325;&#2366; &#2346;&#2381;&#2352;&#2366;&#2357;&#2343;&#2366;&#2344; &#2361;&#2376;?</p></span>",
    "options": [
      "<span class=\"eqt\">Article 361</span><span class=\"hqt\" style=\"display:none\">&#2309;&#2344;&#2369;&#2330;&#2381;&#2331;&#2375;&#2342; 361</span>",
      "<span class=\"eqt\">Article 368</span><span class=\"hqt\" style=\"display:none\">&#2309;&#2344;&#2369;&#2330;&#2381;&#2331;&#2375;&#2342; 368</span>",
      "<span class=\"eqt\">Article 260</span><span class=\"hqt\" style=\"display:none\">&#2309;&#2344;&#2369;&#2330;&#2381;&#2331;&#2375;&#2342; 260</span>",
      "<span class=\"eqt\">Article 285</span><span class=\"hqt\" style=\"display:none\">&#2309;&#2344;&#2369;&#2330;&#2381;&#2331;&#2375;&#2342; 285</span>"
    ],
    "correct_option_id": 1,
    "solution": "<p><b>Part XX (Article 368)</b> of the constitution of India contains provisions for the amendment of the constitution. The feature of constitutional amendment has been borrowed from the constitution of South Africa.</p><p></p><p></p><p>Article 361: Protection of the President and Governors.</p><p>Article 260: Jurisdiction of the Union in relation to territories outside India.</p><p>Article 285: Exemption of property of the Union from State taxation.</p><p></p>",
    "question_index": 31
  },
  {
    "question": "<span class=\"eqt\"><p>Which of the following is not a characteristic of dicotyledons?</p></span><span class=\"hqt\" style=\"display:none\"><p>&#2344;&#2367;&#2350;&#2381;&#2344;&#2354;&#2367;&#2326;&#2367;&#2340; &#2350;&#2375;&#2306; &#2360;&#2375; &#2325;&#2380;&#2344;-&#2360;&#2366; &#2357;&#2367;&#2325;&#2354;&#2381;&#2346; &#2342;&#2381;&#2357;&#2367;&#2348;&#2368;&#2332;&#2346;&#2340;&#2381;&#2352;&#2368; &#2325;&#2368; &#2319;&#2325; &#2357;&#2367;&#2358;&#2375;&#2359;&#2340;&#2366; &#2344;&#2361;&#2368;&#2306; &#2361;&#2376;?</p></span>",
    "options": [
      "<span class=\"eqt\">Plants have a tap root system</span><span class=\"hqt\" style=\"display:none\">&#2311;&#2344; &#2346;&#2380;&#2343;&#2379;&#2306; &#2350;&#2375;&#2306; &#2319;&#2325; &#2350;&#2370;&#2360;&#2354;&#2366; &#2332;&#2396;&#2340;&#2306;&#2340;&#2381;&#2352; &#2361;&#2379;&#2340;&#2368; &#2361;&#2376;&#2306;&#2404;</span>",
      "<span class=\"eqt\">Flowers are tetramerous or pentamerous</span><span class=\"hqt\" style=\"display:none\">&#2347;&#2370;&#2354; &#2330;&#2340;&#2369;&#2359;&#2381;&#8205;&#2335;&#2351;&#2368; (&#2335;&#2375;&#2335;&#2381;&#2352;&#2366;&#2350;&#2375;&#2352;&#2360;) &#2351;&#2366; &#2346;&#2306;&#2330;&#2340;&#2351;&#2368; (&#2346;&#2375;&#2306;&#2335;&#2366;&#2350;&#2375;&#2352;&#2360;) &#2361;&#2379;&#2340;&#2375; &#2361;&#2376;&#2306;&#2404;</span>",
      "<span class=\"eqt\">Leaves have parallel venation</span><span class=\"hqt\" style=\"display:none\">&#2346;&#2340;&#2381;&#2340;&#2367;&#2351;&#2379;&#2306; &#2350;&#2375;&#2306; &#2360;&#2350;&#2366;&#2344;&#2366;&#2306;&#2340;&#2352; &#2358;&#2367;&#2352;&#2366;&#2357;&#2367;&#2344;&#2381;&#2351;&#2366;&#2360; &#2361;&#2379;&#2340;&#2368; &#2361;&#2376;&#2306;&#2404;</span>",
      "<span class=\"eqt\">Calyx and corolla are well differentiated</span><span class=\"hqt\" style=\"display:none\">&#2325;&#2375;&#2354;&#2381;&#2325;&#2367;&#2360; (&#2325;&#2376;&#2354;&#2367;&#2325;&#2381;&#2360;) &#2324;&#2352; &#2325;&#2379;&#2352;&#2379;&#2354;&#2366; &#2360;&#2369;&#2360;&#2381;&#2346;&#2359;&#2381;&#2335; &#2352;&#2370;&#2346; &#2360;&#2375; &#2357;&#2367;&#2349;&#2375;&#2342;&#2367;&#2340; &#2361;&#2379;&#2340;&#2368; &#2361;&#2376;&#2306;&#2404;</span>"
    ],
    "correct_option_id": 2,
    "solution": "<p>Characteristic features of Dicotyledons</p><p>&bull; Seed has two cotyledons. </p><p>&bull; Plants have a tap root system and leaves are with reticulate venation. </p><p>&bull; Flowers are tetramerous or pentamerous. </p><p>&bull; Calyx and corolla are well differentiated. </p><p>&bull; Pollination occurs mostly by insects. </p><p>Examples are: Bean, Mango, Neem </p>",
    "question_index": 32
  },
  {
    "question": "<span class=\"eqt\"><p>The historical cave paintings of Ajanta and Ellora primarily showcase the artistic achievements of which ancient Indian civilization?</p></span><span class=\"hqt\" style=\"display:none\"><p>&#2309;&#2332;&#2306;&#2340;&#2366; &#2324;&#2352; &#2319;&#2354;&#2379;&#2352;&#2366; &#2325;&#2368; &#2320;&#2340;&#2367;&#2361;&#2366;&#2360;&#2367;&#2325; &#2327;&#2369;&#2347;&#2366; &#2330;&#2367;&#2340;&#2381;&#2352; &#2350;&#2369;&#2326;&#2381;&#2351; &#2352;&#2370;&#2346; &#2360;&#2375; &#2325;&#2367;&#2360; &#2346;&#2381;&#2352;&#2366;&#2330;&#2368;&#2344; &#2349;&#2366;&#2352;&#2340;&#2368;&#2351; &#2360;&#2349;&#2381;&#2351;&#2340;&#2366; &#2325;&#2368; &#2325;&#2354;&#2366;&#2340;&#2381;&#2350;&#2325; &#2313;&#2346;&#2354;&#2348;&#2381;&#2343;&#2367;&#2351;&#2379;&#2306; &#2325;&#2379; &#2346;&#2381;&#2352;&#2342;&#2352;&#2381;&#2358;&#2367;&#2340; &#2325;&#2352;&#2340;&#2375; &#2361;&#2376;&#2306;?</p></span>",
    "options": [
      "<span class=\"eqt\">Harappan Civilization</span><span class=\"hqt\" style=\"display:none\">&#2361;&#2337;&#2364;&#2346;&#2381;&#2346;&#2366; &#2360;&#2349;&#2381;&#2351;&#2340;&#2366;</span>",
      "<span class=\"eqt\">Mauryan Empire</span><span class=\"hqt\" style=\"display:none\">&#2350;&#2380;&#2352;&#2381;&#2351; &#2360;&#2366;&#2350;&#2381;&#2352;&#2366;&#2332;&#2381;&#2351;</span>",
      "<span class=\"eqt\">Gupta Empire</span><span class=\"hqt\" style=\"display:none\">&#2327;&#2369;&#2346;&#2381;&#2340; &#2360;&#2366;&#2350;&#2381;&#2352;&#2366;&#2332;&#2381;&#2351;</span>",
      "<span class=\"eqt\">Chola Dynasty</span><span class=\"hqt\" style=\"display:none\">&#2330;&#2379;&#2354; &#2352;&#2366;&#2332;&#2357;&#2306;&#2358;</span>"
    ],
    "correct_option_id": 2,
    "solution": "<p>The cave paintings at Ajanta and Ellora predominantly reflect the artistic achievements of the Gupta Empire, which thrived in ancient India from approximately the 4th to 6th century CE. These caves, located in the state of Maharashtra, serve as magnificent examples of Indian rock-cut architecture and showcase a rich blend of religious and secular art. The Gupta period is often referred to as the \"Golden Age of India\".</p>",
    "question_index": 33
  },
  {
    "question": "<span class=\"eqt\"><p>Who among the following was NOT a member of the Constituent Assembly?</p></span><span class=\"hqt\" style=\"display:none\"><p>&#2344;&#2367;&#2350;&#2381;&#2344;&#2354;&#2367;&#2326;&#2367;&#2340; &#2350;&#2375;&#2306; &#2360;&#2375; &#2325;&#2380;&#2344; &#2360;&#2306;&#2357;&#2367;&#2343;&#2366;&#2344; &#2360;&#2349;&#2366; &#2325;&#2375; &#2360;&#2342;&#2360;&#2381;&#2351; <b>&#2344;&#2361;&#2368;&#2306;</b> &#2341;&#2375;?</p></span>",
    "options": [
      "<span class=\"eqt\">Mahatma Gandhi</span><span class=\"hqt\" style=\"display:none\">&#2350;&#2361;&#2366;&#2340;&#2381;&#2350;&#2366; &#2327;&#2366;&#2306;&#2343;&#2368;</span>",
      "<span class=\"eqt\">Dr. Sachchidananda Sinha</span><span class=\"hqt\" style=\"display:none\">&#2337;&#2377; &#2360;&#2330;&#2381;&#2330;&#2367;&#2342;&#2366;&#2344;&#2306;&#2342; &#2360;&#2367;&#2344;&#2381;&#2361;&#2366;</span>",
      "<span class=\"eqt\">Dr. Rajendra Prasad</span><span class=\"hqt\" style=\"display:none\">&#2337;&#2377;. &#2352;&#2366;&#2332;&#2375;&#2306;&#2342;&#2381;&#2352; &#2346;&#2381;&#2352;&#2360;&#2366;&#2342;</span>",
      "<span class=\"eqt\">V.T. Krishnamachari</span><span class=\"hqt\" style=\"display:none\">&#2357;&#2368;.&#2335;&#2368;. &#2325;&#2371;&#2359;&#2381;&#2339;&#2366;&#2350;&#2366;&#2330;&#2366;&#2352;&#2368;</span>"
    ],
    "correct_option_id": 0,
    "solution": "<p>The Constituent Assembly was not directly elected by the people of India on the basis of adult franchise, the Assembly comprised representatives of all sections of the Indian society -  Hindus, Muslims, Sikhs, Parsis, Anglo-Indians, Indian Christians, SCs, STs including women of all these sections. <b>The Assembly included all important personalities of India at that time, with the exception of Mahatma Gandhi. </b></p><p>Dr. Sachchidananda Sinha, the oldest member, was elected as the temporary President of the Constituent Assembly. Later, Dr. Rajendra Prasad was elected as the President of the Assembly. Similarly, both H.C. Mukherjee and V.T. Krishnamachari was elected as the Vice-Presidents of the Assembly.</p>",
    "question_index": 34
  },
  {
    "question": "<span class=\"eqt\"><p>Who has been honoured with Dadasaheb Phalke Lifetime Achievement Award in 2023, the highest recognition in the field of Indian cinema? </p></span><span class=\"hqt\" style=\"display:none\"><p>&#2349;&#2366;&#2352;&#2340;&#2368;&#2351; &#2360;&#2367;&#2344;&#2375;&#2350;&#2366; &#2325;&#2375; &#2325;&#2381;&#2359;&#2375;&#2340;&#2381;&#2352; &#2350;&#2375;&#2306; &#2360;&#2352;&#2381;&#2357;&#2379;&#2330;&#2381;&#2330; &#2360;&#2350;&#2381;&#2350;&#2366;&#2344; &#2342;&#2366;&#2342;&#2366; &#2360;&#2366;&#2361;&#2348; &#2347;&#2366;&#2354;&#2381;&#2325;&#2375; &#2354;&#2366;&#2311;&#2347;&#2335;&#2366;&#2311;&#2350; &#2309;&#2330;&#2368;&#2357;&#2350;&#2375;&#2306;&#2335; &#2346;&#2369;&#2352;&#2360;&#2381;&#2325;&#2366;&#2352; 2023 &#2360;&#2375; &#2325;&#2367;&#2344;&#2381;&#2361;&#2375;&#2306; &#2360;&#2350;&#2381;&#2350;&#2366;&#2344;&#2367;&#2340; &#2325;&#2367;&#2351;&#2366; &#2327;&#2351;&#2366; &#2361;&#2376;?</p></span>",
    "options": [
      "<span class=\"eqt\">Sadhana Bose</span><span class=\"hqt\" style=\"display:none\">&#2360;&#2366;&#2343;&#2344;&#2366; &#2348;&#2379;&#2360;</span>",
      "<span class=\"eqt\">Sulochana Latkar</span><span class=\"hqt\" style=\"display:none\">&#2360;&#2369;&#2354;&#2379;&#2330;&#2344;&#2366; &#2354;&#2366;&#2335;&#2325;&#2352;</span>",
      "<span class=\"eqt\">Waheeda Rehman</span><span class=\"hqt\" style=\"display:none\">&#2357;&#2361;&#2368;&#2342;&#2366; &#2352;&#2361;&#2350;&#2366;&#2344;</span>",
      "<span class=\"eqt\">Sarika Mandakini</span><span class=\"hqt\" style=\"display:none\">&#2360;&#2366;&#2352;&#2367;&#2325;&#2366; &#2350;&#2306;&#2342;&#2366;&#2325;&#2367;&#2344;&#2368;</span>"
    ],
    "correct_option_id": 2,
    "solution": "<p>Veteran actor Waheeda Rehman is honoured with 2023<sup> </sup>Dadasaheb Phalke Lifetime Achievement Award, the highest recognition in the field of Indian cinema. Waheeda Rehman is regarded as one of India's finest actors and is best known for her roles in film like \"Pyaasa\", \"CID\" etc.</p><p>&#183; Waheeda Rehman made her acting debut with the 1955 Telugu films \"Rojulu Maraayi\" and \"Jayasimha\" </p>",
    "question_index": 35
  },
  {
    "question": "<span class=\"eqt\"><p>Which among the following is the largest Ramsar site of India?</p></span><span class=\"hqt\" style=\"display:none\"><p>&#2344;&#2367;&#2350;&#2381;&#2344;&#2354;&#2367;&#2326;&#2367;&#2340; &#2350;&#2375;&#2306; &#2360;&#2375; &#2325;&#2380;&#2344;-&#2360;&#2366; &#2349;&#2366;&#2352;&#2340; &#2325;&#2366; &#2360;&#2348;&#2360;&#2375; &#2348;&#2337;&#2364;&#2366; &#2352;&#2366;&#2350;&#2360;&#2352; &#2360;&#2381;&#2341;&#2354; &#2361;&#2376;?</p></span>",
    "options": [
      "<span class=\"eqt\">Sundarban Wetland</span><span class=\"hqt\" style=\"display:none\">&#2360;&#2369;&#2306;&#2342;&#2352;&#2348;&#2344; &#2310;&#2352;&#2381;&#2342;&#2381;&#2352;&#2349;&#2370;&#2350;&#2367;</span>",
      "<span class=\"eqt\">Renuka Wetland</span><span class=\"hqt\" style=\"display:none\">&#2352;&#2375;&#2339;&#2369;&#2325;&#2366; &#2310;&#2352;&#2381;&#2342;&#2381;&#2352;&#2349;&#2370;&#2350;&#2367;</span>",
      "<span class=\"eqt\">Chilika Lake</span><span class=\"hqt\" style=\"display:none\">&#2330;&#2367;&#2354;&#2381;&#2325;&#2366; &#2333;&#2368;&#2354;</span>",
      "<span class=\"eqt\">Keoladeo National Park</span><span class=\"hqt\" style=\"display:none\">&#2325;&#2375;&#2357;&#2354;&#2366;&#2342;&#2375;&#2357; &#2352;&#2366;&#2359;&#2381;&#2335;&#2381;&#2352;&#2368;&#2351; &#2313;&#2342;&#2381;&#2351;&#2366;&#2344;</span>"
    ],
    "correct_option_id": 0,
    "solution": "<p><b>Sundarban Wetland is the largest Ramsar site of India. </b>Sundarban Wetland is located within the largest mangrove forest in the world, the Sundarbans, that encompasses hundreds of islands and a maze of rivers, rivulets and creeks, in the delta of the Rivers Ganges and Brahmaputra on the Bay of Bengal in India and Bangladesh. The Indian Sundarban, covering the south-westernmost part of the delta, constitutes over 60% of the country's total mangrove forest area and includes 90% of Indian mangrove species. </p>",
    "question_index": 36
  },
  {
    "question": "<span class=\"eqt\"><p>A metallic wire having resistivity &#961; is cut into four equal parts. The resistivity of each part is:</p></span><span class=\"hqt\" style=\"display:none\"><p>&#2346;&#2381;&#2352;&#2340;&#2367;&#2352;&#2379;&#2343;&#2325;&#2340;&#2366; &#961; &#2357;&#2366;&#2354;&#2375; &#2319;&#2325; &#2343;&#2366;&#2340;&#2381;&#2357;&#2367;&#2325; &#2340;&#2366;&#2352; &#2325;&#2379; &#2330;&#2366;&#2352; &#2348;&#2352;&#2366;&#2348;&#2352; &#2349;&#2366;&#2327;&#2379;&#2306; &#2350;&#2375;&#2306; &#2325;&#2366;&#2335;&#2366; &#2332;&#2366;&#2340;&#2366; &#2361;&#2376;&#2404; &#2346;&#2381;&#2352;&#2340;&#2381;&#2351;&#2375;&#2325; &#2349;&#2366;&#2327; &#2325;&#2368; &#2346;&#2381;&#2352;&#2340;&#2367;&#2352;&#2379;&#2343;&#2325;&#2340;&#2366; &#2361;&#2376;:</p></span>",
    "options": [
      "<span class=\"eqt\">&#961;/4</span><span class=\"hqt\" style=\"display:none\">&#961;/4</span>",
      "<span class=\"eqt\">4 &#961;</span><span class=\"hqt\" style=\"display:none\">4 &#961;</span>",
      "<span class=\"eqt\">&#961;</span><span class=\"hqt\" style=\"display:none\">&#961;</span>",
      "<span class=\"eqt\">2 &#961;</span><span class=\"hqt\" style=\"display:none\">2 &#961;</span>"
    ],
    "correct_option_id": 2,
    "solution": "<p>&#183; Resistivity is material property and depends only on the material of the conductor. </p><p>&#183; It does not depend on the shape and size of the conductor i.e length and area of the conductor.</p><p>&#183; Hence, when a metallic wire having resistivity &#961; is cut into four equal parts, the resistivity of each part remains the same i.e. <b>&#961;</b>.</p>",
    "question_index": 37
  },
  {
    "question": "<span class=\"eqt\"><p>Which state celebrates Madhavpur Mela?</p></span><span class=\"hqt\" style=\"display:none\"><p>&#2350;&#2366;&#2343;&#2357;&#2346;&#2369;&#2352; &#2350;&#2375;&#2354;&#2366; &#2325;&#2380;&#2344;-&#2360;&#2366; &#2352;&#2366;&#2332;&#2381;&#2351; &#2310;&#2351;&#2379;&#2332;&#2367;&#2340; &#2325;&#2352;&#2340;&#2366; &#2361;&#2376;?</p></span>",
    "options": [
      "<span class=\"eqt\">Punjab</span><span class=\"hqt\" style=\"display:none\">&#2346;&#2306;&#2332;&#2366;&#2348;</span>",
      "<span class=\"eqt\">Haryana</span><span class=\"hqt\" style=\"display:none\">&#2361;&#2352;&#2367;&#2351;&#2366;&#2339;&#2366;</span>",
      "<span class=\"eqt\">Gujarat</span><span class=\"hqt\" style=\"display:none\">&#2327;&#2369;&#2332;&#2352;&#2366;&#2340;</span>",
      "<span class=\"eqt\">Rajasthan</span><span class=\"hqt\" style=\"display:none\">&#2352;&#2366;&#2332;&#2360;&#2381;&#2341;&#2366;&#2344;</span>"
    ],
    "correct_option_id": 2,
    "solution": "<p>The Madhavpur Mela of <b>Gujarat</b> shares its connection to the Mishmi Tribe of Arunachal Pradesh. The Mishmi Tribe traces its ancestry to the legendary King Bhishmak and through him to his daughter Rukmini and Lord Krishna.</p>",
    "question_index": 38
  },
  {
    "question": "<span class=\"eqt\"><p>After experimenting on which plants Mendel developed the model of heredity?</p></span><span class=\"hqt\" style=\"display:none\"><p>&#2350;&#2375;&#2306;&#2337;&#2354; &#2344;&#2375; &#2325;&#2367;&#2344; &#2346;&#2380;&#2343;&#2379;&#2306; &#2346;&#2352; &#2346;&#2381;&#2352;&#2351;&#2379;&#2327; &#2325;&#2352;&#2325;&#2375; &#2310;&#2344;&#2369;&#2357;&#2306;&#2358;&#2367;&#2325;&#2340;&#2366; &#2325;&#2375; &#2350;&#2377;&#2337;&#2354; &#2346;&#2381;&#2352;&#2340;&#2367;&#2346;&#2366;&#2342;&#2367;&#2340; &#2325;&#2367;&#2319; &#2341;&#2375;?</p></span>",
    "options": [
      "<span class=\"eqt\">Wheat plant</span><span class=\"hqt\" style=\"display:none\">&#2327;&#2375;&#2361;&#2370;&#2306; &#2325;&#2375; &#2346;&#2380;&#2343;&#2379;&#2306;</span>",
      "<span class=\"eqt\">Potato plant</span><span class=\"hqt\" style=\"display:none\">&#2310;&#2354;&#2370; &#2325;&#2375; &#2346;&#2380;&#2343;&#2379;&#2306;</span>",
      "<span class=\"eqt\">Pea plant</span><span class=\"hqt\" style=\"display:none\">&#2350;&#2335;&#2352; &#2325;&#2375; &#2346;&#2380;&#2343;&#2379;&#2306;</span>",
      "<span class=\"eqt\">Mango plant</span><span class=\"hqt\" style=\"display:none\">&#2310;&#2350; &#2325;&#2375; &#2346;&#2380;&#2343;&#2379;&#2306;</span>"
    ],
    "correct_option_id": 2,
    "solution": "<p>Mendel developed 3 principles of inheritance based on his experiments with pea plants. Mendel worked on pea plants, but his principles apply to traits in plants and animals  -  they can explain how we inherit our eye colour, hair colour and even tongue-rolling ability.</p>",
    "question_index": 39
  },
  {
    "question": "<span class=\"eqt\"><p>During summer localized thunderstorms called 'Kaal Baisakhi' occur in the state of </p></span><span class=\"hqt\" style=\"display:none\"><p>&#2327;&#2381;&#2352;&#2368;&#2359;&#2381;&#2350; &#2315;&#2340;&#2369; &#2325;&#2375; &#2342;&#2380;&#2352;&#2366;&#2344; _____ &#2352;&#2366;&#2332;&#2381;&#2351; &#2350;&#2375;&#2306; '&#2325;&#2366;&#2354; &#2348;&#2376;&#2360;&#2366;&#2326;&#2368;' &#2344;&#2366;&#2350;&#2325; &#2360;&#2381;&#2341;&#2366;&#2344;&#2368;&#2351; &#2340;&#2370;&#2347;&#2366;&#2344; &#2313;&#2340;&#2381;&#2346;&#2344;&#2381;&#2344; &#2361;&#2379;&#2340;&#2366; &#2361;&#2376;&#2404;</p></span>",
    "options": [
      "<span class=\"eqt\">West Bengal</span><span class=\"hqt\" style=\"display:none\">&#2346;&#2358;&#2381;&#2330;&#2367;&#2350; &#2348;&#2306;&#2327;&#2366;&#2354;</span>",
      "<span class=\"eqt\">Kerala</span><span class=\"hqt\" style=\"display:none\">&#2325;&#2375;&#2352;&#2354;</span>",
      "<span class=\"eqt\">Karnataka</span><span class=\"hqt\" style=\"display:none\">&#2325;&#2352;&#2381;&#2344;&#2366;&#2335;&#2325;</span>",
      "<span class=\"eqt\">Rajasthan</span><span class=\"hqt\" style=\"display:none\">&#2352;&#2366;&#2332;&#2360;&#2381;&#2341;&#2366;&#2344;</span>"
    ],
    "correct_option_id": 0,
    "solution": "<p>During summer, very hot and dry winds blow over North Indian plains. They are locally called 'Loo'. Exposure to these hot winds may cause heat or sun stroke. This is also the season for localized thunderstorms, associated with violent winds, torrential downpours, often accompanied by hail. In <b>West Bengal</b>, these storms are known as the 'Kaal Baisakhi' (calamity for the month of Baisakh) . Towards the close of the summer season, pre-monsoon showers are common, especially in Kerala and Karnataka. They help in the early ripening of mangoes, and are often referred to as 'mango showers'. </p>",
    "question_index": 40
  },
  {
    "question": "<span class=\"eqt\"><p>Which of the following groups of states had a very low decadal growth rate according to the 2011 census data compared to the national average of 17.64%?</p><p></p></span><span class=\"hqt\" style=\"display:none\"><p>2011 &#2325;&#2368; &#2332;&#2344;&#2327;&#2339;&#2344;&#2366; &#2325;&#2375; &#2310;&#2305;&#2325;&#2396;&#2379;&#2306; &#2325;&#2375; &#2309;&#2344;&#2369;&#2360;&#2366;&#2352; &#2344;&#2367;&#2350;&#2381;&#2344;&#2354;&#2367;&#2326;&#2367;&#2340; &#2350;&#2375;&#2306; &#2360;&#2375; &#2325;&#2367;&#2360; &#2352;&#2366;&#2332;&#2381;&#2351; &#2360;&#2350;&#2370;&#2361; &#2325;&#2368; &#2342;&#2358;&#2325;&#2368;&#2351; &#2357;&#2371;&#2342;&#2381;&#2343;&#2367; &#2342;&#2352; &#2352;&#2366;&#2359;&#2381;&#2335;&#2381;&#2352;&#2368;&#2351; &#2324;&#2360;&#2340; 17.64% &#2325;&#2368; &#2340;&#2369;&#2354;&#2344;&#2366; &#2350;&#2375;&#2306; &#2348;&#2361;&#2369;&#2340; &#2325;&#2350; &#2341;&#2368;?</p></span>",

      "<span class=\"eqt\">Arunachal Pradesh, Bihar, Gujarat</span><span class=\"hqt\" style=\"display:none\">&#2309;&#2352;&#2369;&#2339;&#2366;&#2330;&#2354; &#2346;&#2381;&#2352;&#2342;&#2375;&#2358;, &#2348;&#2367;&#2361;&#2366;&#2352;, &#2327;&#2369;&#2332;&#2352;&#2366;&#2340;</span>",
      "<span class=\"eqt\">Gujarat, Haryana, Jharkhand</span><span class=\"hqt\" style=\"display:none\">&#2327;&#2369;&#2332;&#2352;&#2366;&#2340;, &#2361;&#2352;&#2367;&#2351;&#2366;&#2339;&#2366;, &#2333;&#2366;&#2352;&#2326;&#2306;&#2337;</span>",

    ],
    "correct_option_id": 3,
    "solution": "<p>Decadal growth rate(2001-2011) of some state/UT:</p><p>Arunachal Pradesh - 26%,</p><p>Bihar - 25.4%,</p><p>Goa - 8.2%,</p><p>Gujarat - 19.3%,</p><p>Haryana - 19.9%,</p><p>Jharkhand - 22.4%,</p><p>Kerala - 4.9%,</p><p>Manipur - 24.5%,</p><p>Meghalaya - 27.9%,</p><p>Mizoram - 23.5%,</p><p>Sikkim - 12.9%.</p>",

  {
    "question": "<span class=\"eqt\"><p>Central Vigilance Commission was set up on the recommendation of:</p></span><span class=\"hqt\" style=\"display:none\"><p>&#2325;&#2375;&#2306;&#2342;&#2381;&#2352;&#2368;&#2351; &#2360;&#2340;&#2352;&#2381;&#2325;&#2340;&#2366; &#2310;&#2351;&#2379;&#2327; &#2325;&#2368; &#2360;&#2381;&#2341;&#2366;&#2346;&#2344;&#2366; &#2325;&#2367;&#2360;&#2325;&#2368; &#2360;&#2367;&#2347;&#2366;&#2352;&#2367;&#2358; &#2346;&#2352; &#2325;&#2368; &#2327;&#2312; &#2341;&#2368;?</p></span>",
    "options": [
      "<span class=\"eqt\">Verma Committee</span><span class=\"hqt\" style=\"display:none\">&#2357;&#2352;&#2381;&#2350;&#2366; &#2360;&#2350;&#2367;&#2340;&#2367;</span>",
      "<span class=\"eqt\">Sardar Swaran Singh Committee</span><span class=\"hqt\" style=\"display:none\">&#2360;&#2352;&#2342;&#2366;&#2352; &#2360;&#2381;&#2357;&#2352;&#2381;&#2339; &#2360;&#2367;&#2306;&#2361; &#2360;&#2350;&#2367;&#2340;&#2367;</span>",
      "<span class=\"eqt\">Administrative Reforms Committee</span><span class=\"hqt\" style=\"display:none\">&#2346;&#2381;&#2352;&#2358;&#2366;&#2360;&#2344;&#2367;&#2325; &#2360;&#2369;&#2343;&#2366;&#2352; &#2360;&#2350;&#2367;&#2340;&#2367;</span>",
      "<span class=\"eqt\">Santhanam Committee</span><span class=\"hqt\" style=\"display:none\">&#2360;&#2306;&#2341;&#2366;&#2344;&#2350; &#2360;&#2350;&#2367;&#2340;&#2367;</span>"
    ],
    "correct_option_id": 3,
    "solution": "<p>The Central Vigilance Commission (CVC) is the main agency for preventing corruption in the Central government. It was established in 1964 on the recommendation of the Santhanam Committee on Prevention of Corruption (1962-64).</p><p></p><p>Verma Committee</p><p>Established for: Reviewing laws on crimes against women.</p><p>Year: 2012-2013.</p><p>Purpose: Constituted after the Delhi gang rape case (Nirbhaya case) to suggest amendments to criminal laws to provide quicker trial and enhanced punishment for sexual offenses.</p><p></p><p>Sardar Swaran Singh Committee</p><p>Established for: Recommending fundamental duties.</p><p>Year: 1976.</p><p>Purpose: To make recommendations on including Fundamental Duties in the Constitution of India.</p><p></p><p>Administrative Reforms Committee (ARC)</p><p>Established for: Recommending reforms to improve the functioning of public administration.</p><p>Years:</p><p>First ARC (1966): Led by Morarji Desai/K. Hanumanthaiah. Produced 20 reports covering diverse areas like personnel administration, machinery of planning, and public sector undertakings.</p><p>Second ARC (2005): Chaired by Veerappa Moily, focused on governance in the 21st century.</p>",
    "question_index": 42
  },
  {
    "question": "<span class=\"eqt\"><p>'Castling' is related to which of the following sports?</p></span><span class=\"hqt\" style=\"display:none\"><p>'&#2325;&#2376;&#2360;&#2381;&#2335;&#2354;&#2367;&#2306;&#2327;' &#2344;&#2367;&#2350;&#2381;&#2344;&#2354;&#2367;&#2326;&#2367;&#2340; &#2350;&#2375;&#2306; &#2360;&#2375; &#2325;&#2367;&#2360; &#2326;&#2375;&#2354; &#2360;&#2375; &#2360;&#2306;&#2348;&#2306;&#2343;&#2367;&#2340; &#2361;&#2376;?</p></span>",
    "options": [
      "<span class=\"eqt\">Billiards</span><span class=\"hqt\" style=\"display:none\">&#2348;&#2367;&#2354;&#2367;&#2351;&#2352;&#2381;&#2337;&#2381;&#2360;</span>",
      "<span class=\"eqt\">Table Tennis</span><span class=\"hqt\" style=\"display:none\">&#2335;&#2375;&#2348;&#2354; &#2335;&#2375;&#2344;&#2367;&#2360;</span>",
      "<span class=\"eqt\">Chess</span><span class=\"hqt\" style=\"display:none\">&#2358;&#2340;&#2352;&#2306;&#2332;</span>",
      "<span class=\"eqt\">Tennis</span><span class=\"hqt\" style=\"display:none\">&#2335;&#2375;&#2344;&#2367;&#2360;</span>"
    ],
    "correct_option_id": 2,
    "solution": "<p>\"Castling\" is a term associated with chess. It is a special move involving the king and one of the rooks. This move helps protect the king and bring the rook into a more active position.</p><p></p><p>Some common terms associated with chess:</p><p>Check: A situation where the king is under attack.</p><p>Checkmate: A position where the king is in check, and there is no legal move to escape the attack, ending the game.</p><p>Stalemate: A situation where a player has no legal moves, and their king is not in check, resulting in a draw.</p><p>En Passant: A special pawn capture move that can occur when a pawn moves two squares forward from its starting position and lands beside an opponents pawn.</p><p>Promotion: When a pawn reaches the opposite end of the board, it is promoted to a queen, rook, bishop, or knight (usually a queen).</p><p>Blunder: A serious mistake that can significantly impact the outcome of the game.</p><p>Pin: A situation where a piece cannot move without exposing a more valuable piece to attack.</p><p>Fork: A single piece attacks two or more opponent pieces simultaneously.</p><p>Gambit: A strategy where a player sacrifices material (often a pawn) to gain an advantage in position or initiative.</p><p>Fianchetto: A method of developing a bishop to a long diagonal (b2 or g2 for white, b7 or g7 for black) by advancing the pawn in front of it one square.</p><p>Opening: The initial phase of the game, involving strategic moves to control the center and develop pieces.</p><p>Endgame: The final stage of the game when only a few pieces remain on the board.</p><p>Zugzwang: A situation where any move a player makes worsens their position.</p><p>Tempo: A unit of time or a move; gaining tempo means making a move that forces the opponent to react.</p><p>Draw: A game that ends without a winner, which can occur due to stalemate, insufficient material, the 50-move rule, or threefold repetition.</p><p></p>",
    "question_index": 43
  },
  {
    "question": "<span class=\"eqt\"><p>Vijayalaya, the founder of the Chola dynasty, was the first feudatory of the __</p></span><span class=\"hqt\" style=\"display:none\"><p>&#2330;&#2379;&#2354; &#2357;&#2306;&#2358; &#2325;&#2366; &#2360;&#2306;&#2360;&#2381;&#2341;&#2366;&#2346;&#2325; &#2357;&#2367;&#2332;&#2351;&#2366;&#2354;&#2351;, ______ &#2325;&#2366; &#2346;&#2381;&#2352;&#2341;&#2350; &#2360;&#2366;&#2350;&#2306;&#2340; &#2341;&#2366;&#2404;</p></span>",
    "options": [
      "<span class=\"eqt\">Pallavas</span><span class=\"hqt\" style=\"display:none\">&#2346;&#2354;&#2381;&#2354;&#2357;&#2379;&#2306;</span>",
      "<span class=\"eqt\">Chalukyas</span><span class=\"hqt\" style=\"display:none\">&#2330;&#2366;&#2354;&#2369;&#2325;&#2381;&#2351;&#2379;&#2306;</span>",
      "<span class=\"eqt\">Rashtrakutas</span><span class=\"hqt\" style=\"display:none\">&#2352;&#2366;&#2359;&#2381;&#2335;&#2381;&#2352;&#2325;&#2370;&#2335;&#2379;&#2306;</span>",
      "<span class=\"eqt\">Mauryas</span><span class=\"hqt\" style=\"display:none\">&#2350;&#2380;&#2352;&#2381;&#2351;&#2379;&#2306;</span>"
    ],
    "correct_option_id": 0,
    "solution": "<p>The founder of the Chola Empire was Vijayalaya, who was first feudatory of the <b>Pallavas of Kanchi</b>. He captured Tanjore in 850 A.D. He established a temple of goddess Nishumbhasudini (Durga) there. Aditya I succeeded Vijayalaya.</p>",
    "question_index": 44
  },

  {
    "question": "<span class=\"eqt\"><p>The two head streams of Ganga, the Alakananda and Bhagirathi unites at which of the following places?</p></span><span class=\"hqt\" style=\"display:none\"><p>&#2327;&#2306;&#2327;&#2366; &#2325;&#2368; &#2342;&#2379; &#2346;&#2381;&#2352;&#2350;&#2369;&#2326; &#2343;&#2366;&#2352;&#2366;&#2319;&#2305;- &#2309;&#2354;&#2325;&#2344;&#2306;&#2342;&#2366; &#2324;&#2352; &#2349;&#2366;&#2327;&#2368;&#2352;&#2341;&#2368; &#2344;&#2367;&#2350;&#2381;&#2344;&#2354;&#2367;&#2326;&#2367;&#2340; &#2350;&#2375;&#2306; &#2360;&#2375; &#2325;&#2367;&#2360; &#2360;&#2381;&#2341;&#2366;&#2344; &#2346;&#2352; &#2350;&#2367;&#2354;&#2340;&#2368; &#2361;&#2376;&#2306;?</p></span>",
    "options": [
      "<span class=\"eqt\">Karna Prayag</span><span class=\"hqt\" style=\"display:none\">&#2325;&#2352;&#2381;&#2339;&#2346;&#2381;&#2352;&#2351;&#2366;&#2327;</span>",
      "<span class=\"eqt\">Vishnu Prayag</span><span class=\"hqt\" style=\"display:none\">&#2357;&#2367;&#2359;&#2381;&#2339;&#2369;&#2346;&#2381;&#2352;&#2351;&#2366;&#2327;</span>",
      "<span class=\"eqt\">Deva Prayag</span><span class=\"hqt\" style=\"display:none\">&#2342;&#2375;&#2357;&#2346;&#2381;&#2352;&#2351;&#2366;&#2327;</span>",
      "<span class=\"eqt\">Rudra Prayag</span><span class=\"hqt\" style=\"display:none\">&#2352;&#2369;&#2342;&#2381;&#2352;&#2346;&#2381;&#2352;&#2351;&#2366;&#2327;</span>"
    ],
    "correct_option_id": 2,
    "solution": "<p>&#183; The Ganga rises in the Gangotri glacier near Gaumukh (3,900 m) in the Uttarkashi district of Uttarakhand. Here, it is known as the Bhagirathi. </p><p>&#183; It cuts through the Central and the Lesser Himalayas in narrow gorges. At Devprayag, the Bhagirathi meets the Alaknanda; hereafter, it is known as the Ganga. </p><p>&#183; The Alaknanda has its source in the Satopanth glacier above Badrinath. The Alaknanda consists of the Dhauli and the Vishnu Ganga which meet at Joshimath or Vishnu Prayag.</p><p>&#183; The other tributaries of Alaknanda such as the Pindar joins it at Karna Prayag while Mandakini or Kali Ganga meets it at Rudra Prayag.</p><p>&#183; The Ganga enters the plains at Haridwar. </p>",
    "question_index": 46
  },
  {
    "question": "<span class=\"eqt\"><p>The feature of Directive Principles of State Policy in the Indian Constitution is borrowed from the Constitution of _______.</p></span><span class=\"hqt\" style=\"display:none\"><p>&#2349;&#2366;&#2352;&#2340;&#2368;&#2351; &#2360;&#2306;&#2357;&#2367;&#2343;&#2366;&#2344; &#2350;&#2375;&#2306; &#2352;&#2366;&#2332;&#2381;&#2351; &#2325;&#2375; &#2344;&#2368;&#2340;&#2367; &#2344;&#2367;&#2342;&#2375;&#2358;&#2325; &#2360;&#2367;&#2342;&#2381;&#2343;&#2366;&#2306;&#2340;&#2379;&#2306; &#2325;&#2368; &#2357;&#2367;&#2358;&#2375;&#2359;&#2340;&#2366; _______ &#2325;&#2375; &#2360;&#2306;&#2357;&#2367;&#2343;&#2366;&#2344; &#2360;&#2375; &#2354;&#2368; &#2327;&#2312; &#2361;&#2376;&#2404;</p></span>",
    "options": [
      "<span class=\"eqt\">Australia</span><span class=\"hqt\" style=\"display:none\">&#2321;&#2360;&#2381;&#2335;&#2381;&#2352;&#2375;&#2354;&#2367;&#2351;&#2366;</span>",
      "<span class=\"eqt\">Britain</span><span class=\"hqt\" style=\"display:none\">&#2348;&#2381;&#2352;&#2367;&#2335;&#2375;&#2344;</span>",
      "<span class=\"eqt\">Ireland</span><span class=\"hqt\" style=\"display:none\">&#2310;&#2351;&#2352;&#2354;&#2376;&#2306;&#2337;</span>",
      "<span class=\"eqt\">United States of America</span><span class=\"hqt\" style=\"display:none\">&#2360;&#2306;&#2351;&#2369;&#2325;&#2381;&#2340; &#2352;&#2366;&#2332;&#2381;&#2351; &#2309;&#2350;&#2375;&#2352;&#2367;&#2325;&#2366;</span>"
    ],
    "correct_option_id": 2,
    "solution": "<p>&#183; The idea of Directive Principles of State Policy was borrowed from the <b>Irish Constitution</b> by the makers of the Indian Constitution. </p><p>&#183; Part IV of the Constitution of India (Article 36 - 51) contains the Directive Principles of State Policy (DPSP)<b>.</b></p><p>&#183; DPSPs aim at ensuring socioeconomic justice to the people and establishing India as a Welfare State.</p>",
    "question_index": 47
  },
  {
    "question": "<span class=\"eqt\"><p>Who among the following is associated with the musical instrument Saxophone?</p></span><span class=\"hqt\" style=\"display:none\"><p>&#2344;&#2367;&#2350;&#2381;&#2344;&#2354;&#2367;&#2326;&#2367;&#2340; &#2350;&#2375;&#2306; &#2360;&#2375; &#2325;&#2380;&#2344; &#2360;&#2306;&#2327;&#2368;&#2340; &#2357;&#2366;&#2342;&#2381;&#2351;&#2351;&#2306;&#2340;&#2381;&#2352; &#2360;&#2376;&#2325;&#2381;&#2360;&#2379;&#2347;&#2379;&#2344; &#2360;&#2375; &#2360;&#2306;&#2348;&#2306;&#2343;&#2367;&#2340; &#2361;&#2376;&#2306;?</p></span>",
    "options": [
      "<span class=\"eqt\">TV Gopalkrishnan</span><span class=\"hqt\" style=\"display:none\">&#2335;&#2368;.&#2357;&#2368;. &#2327;&#2379;&#2346;&#2366;&#2354;&#2325;&#2371;&#2359;&#2381;&#2339;&#2344;</span>",
      "<span class=\"eqt\">Kadri Gopalnath</span><span class=\"hqt\" style=\"display:none\">&#2325;&#2366;&#2342;&#2352;&#2368; &#2327;&#2379;&#2346;&#2366;&#2354;&#2344;&#2366;&#2341;</span>",
      "<span class=\"eqt\">A. V. Anand</span><span class=\"hqt\" style=\"display:none\">&#2319;. &#2357;&#2368;. &#2310;&#2344;&#2306;&#2342;</span>",
      "<span class=\"eqt\">Karukurichi Arunachalam</span><span class=\"hqt\" style=\"display:none\">&#2325;&#2352;&#2369;&#2325;&#2369;&#2352;&#2367;&#2330;&#2368; &#2309;&#2352;&#2369;&#2339;&#2366;&#2330;&#2354;&#2350;</span>"
    ],
    "correct_option_id": 1,
    "solution": "<p>Kadri Gopalnath was an Indian alto saxophonist and one of the pioneers of Carnatic music for that instrument.</p><p>Gopalnath was presented with the Sangeet Natak Academy Award for Carnatic Music - Instrumental (Saxophone), by President A. P. J. Abdul Kalam, in New Delhi on 26 October 2004.</p><p>He was awarded the Padma Shri in 2004.</p><p></p>",
    "question_index": 48
  },
  {
    "question": "<span class=\"eqt\"><p>What is the incentive given to female student enrolled in Class 11 under the 'Nijut Moina' scheme launched by the Assam state government in 2024 to eliminate child marriages?</p></span><span class=\"hqt\" style=\"display:none\"><p>&#2348;&#2366;&#2354; &#2357;&#2367;&#2357;&#2366;&#2361; &#2325;&#2379; &#2326;&#2340;&#2381;&#2350; &#2325;&#2352;&#2344;&#2375; &#2325;&#2375; &#2354;&#2367;&#2319; 2024 &#2350;&#2375;&#2306; &#2309;&#2360;&#2350; &#2352;&#2366;&#2332;&#2381;&#2351; &#2360;&#2352;&#2325;&#2366;&#2352; &#2342;&#2381;&#2357;&#2366;&#2352;&#2366; &#2358;&#2369;&#2352;&#2370; &#2325;&#2368; &#2327;&#2312; '&#2344;&#2367;&#2332;&#2369;&#2340; &#2350;&#2379;&#2311;&#2344;&#2366;' &#2351;&#2379;&#2332;&#2344;&#2366; &#2325;&#2375; &#2340;&#2361;&#2340; &#2325;&#2325;&#2381;&#2359;&#2366; 11 &#2350;&#2375;&#2306; &#2344;&#2366;&#2350;&#2366;&#2306;&#2325;&#2367;&#2340; &#2350;&#2361;&#2367;&#2354;&#2366; &#2331;&#2366;&#2340;&#2381;&#2352; &#2325;&#2379; &#2325;&#2367;&#2340;&#2344;&#2366; &#2346;&#2381;&#2352;&#2379;&#2340;&#2381;&#2360;&#2366;&#2361;&#2344; &#2342;&#2367;&#2351;&#2366; &#2332;&#2366;&#2340;&#2366; &#2361;&#2376;?</p></span>",
    "options": [
      "<span class=\"eqt\">Rs 3000 per month</span><span class=\"hqt\" style=\"display:none\">3000 &#2352;&#2369;&#2346;&#2351;&#2375; &#2346;&#2381;&#2352;&#2340;&#2367; &#2350;&#2361;&#2368;&#2344;&#2366;</span>",
      "<span class=\"eqt\">Rs 2000 per month</span><span class=\"hqt\" style=\"display:none\">2000 &#2352;&#2369;&#2346;&#2351;&#2375; &#2346;&#2381;&#2352;&#2340;&#2367; &#2350;&#2361;&#2368;&#2344;&#2366;</span>",
      "<span class=\"eqt\">Rs 1000 per month</span><span class=\"hqt\" style=\"display:none\">1000 &#2352;&#2369;&#2346;&#2351;&#2375; &#2346;&#2381;&#2352;&#2340;&#2367; &#2350;&#2361;&#2368;&#2344;&#2366;</span>",
      "<span class=\"eqt\">Rs 500 per month</span><span class=\"hqt\" style=\"display:none\">500 &#2352;&#2369;&#2346;&#2351;&#2375; &#2346;&#2381;&#2352;&#2340;&#2367; &#2350;&#2361;&#2368;&#2344;&#2366;</span>"
    ],
    "correct_option_id": 2,
    "solution": "<p>Chief Minister Himanta Biswa Sarma launched 'Nijut Moina' scheme which aims at eliminating child marriages in Assam.</p><p>Under this initiative, each eligible female student enrolled in Class 11 will receive an incentive of Rs 1,000 per month for a maximum of 10 months, a total of Rs 10,000 per year. An incentive of Rs 1,250 per month for a maximum of 10 months, resulting in a total of Rs 12,500 per year will be paid to each of these girl students enrolled in Graduation First Year.</p><p></p><p></p>",
    "question_index": 49
  },

    "question": "<span class=\"eqt\"><p>If y(z + x) = 9, xz + 4 = 0 and x + y + z = 11, then what is the value of x<sup>2</sup> + y<sup>2</sup> + z<sup>2</sup>?</p></span><span class=\"hqt\" style=\"display:none\"><p>&#2351;&#2342;&#2367; y(z + x) = 9, xz + 4 = 0 &#2324;&#2352; x + y + z = 11 &#2361;&#2376;, &#2340;&#2379; x<sup>2</sup> + y<sup>2</sup> + z<sup>2 </sup>&#2325;&#2366; &#2350;&#2366;&#2344; &#2325;&#2381;&#2351;&#2366; &#2361;&#2376;?</p></span>",
    "options": [
      "<span class=\"eqt\">111</span><span class=\"hqt\" style=\"display:none\">111</span>",
      "<span class=\"eqt\">256</span><span class=\"hqt\" style=\"display:none\">256</span>",
      "<span class=\"eqt\">241</span><span class=\"hqt\" style=\"display:none\">241</span>",
      "<span class=\"eqt\">131</span><span class=\"hqt\" style=\"display:none\">131</span>"
    ],
    "correct_option_id": 0,
    "solution": "<p>We know, x<sup>2</sup> + y<sup>2</sup> + z<sup>2</sup> = (x + y + z)<sup>2</sup>  -  2(xy + yz + zx) .. (i)</p><p>y(z + x) = 9</p><p>yz + xy = 9</p><p>Also, xz + 4 = 0, i.e., xz =  - 4</p><p>Hence, putting in (i), we get:</p><p>x<sup>2</sup> + y<sup>2</sup> + z<sup>2</sup> = (11)<sup>2</sup>  -  2(9  -  4)</p><p>x<sup>2</sup> + y<sup>2</sup> + z<sup>2</sup> = 121  -  10 = 111</p>",
    "question_index": 50
  },
  {

    "question_index": 51

  {
    "question": "<span class=\"eqt\"><p>The compound interest on a certain sum in 2.5 years at 10% p.a., interest compounded yearly, is Rs.1,623. The sum is:</p></span><span class=\"hqt\" style=\"display:none\"><p>&#2319;&#2325; &#2344;&#2367;&#2358;&#2381;&#2330;&#2367;&#2340; &#2343;&#2344; &#2352;&#2366;&#2358;&#2367; &#2346;&#2352; 2.5 &#2357;&#2352;&#2381;&#2359; &#2350;&#2375;&#2306; &#2357;&#2366;&#2352;&#2381;&#2359;&#2367;&#2325; &#2352;&#2370;&#2346; &#2360;&#2375; &#2360;&#2306;&#2351;&#2379;&#2332;&#2367;&#2340; &#2361;&#2379;&#2344;&#2375; &#2357;&#2366;&#2354;&#2368; 10% &#2357;&#2366;&#2352;&#2381;&#2359;&#2367;&#2325; &#2342;&#2352; &#2360;&#2375; &#2330;&#2325;&#2381;&#2352;&#2357;&#2371;&#2342;&#2381;&#2343;&#2367; &#2348;&#2381;&#2351;&#2366;&#2332; 1,623 &#2352;&#2369;&#2346;&#2351;&#2375; &#2361;&#2376;&#2404; &#2343;&#2344; &#2352;&#2366;&#2358;&#2367; &#2361;&#2376;:</p></span>",
    "options": [
      "<span class=\"eqt\">Rs.5000</span><span class=\"hqt\" style=\"display:none\">5000 &#2352;&#2369;&#2346;&#2351;&#2375;</span>",

    "correct_option_id": 1,
    "solution": "<p>\"When time is given in the form of the fraction like 2<sup>1</sup>&frasl;<sub>2</sub> years.</p><p>Then,</p><p>Amount = P x (1 + r/100)<sup>2</sup> x [1 + {(r/2)/100}]</p><p><p style=\"user-select: auto;\"><span style=\"user-select: auto;\"><img src=\"https://u1.oliveboard.in/exams/solution/oliveimg/stubeimg/SSCT-MML-006390.png\"/>&nbsp;&nbsp;</span>\"</p>",

  {
    "question": "<span class=\"eqt\"><p> Find the value of <i>x</i> ? </p><p> <img src=\"https://u1.oliveboard.in/exams/solution/oliveimg/stubeimg/16c698d026d7d1204107e59f7f9bfc18.png\" /> </p><p></p></span><span class=\"hqt\" style=\"display:none\"><p><i>x </i>&#2325;&#2366; &#2350;&#2366;&#2344; &#2332;&#2381;&#2334;&#2366;&#2340; &#2325;&#2368;&#2332;&#2367;&#2319;?</p><p><img src=\"https://u1.oliveboard.in/exams/solution/oliveimg/stubeimg/16c698d026d7d1204107e59f7f9bfc18.png\"></p></span>",
    "options": [
      "<span class=\"eqt\">50&deg;</span><span class=\"hqt\" style=\"display:none\">50&deg;</span>",
      "<span class=\"eqt\">40&deg;</span><span class=\"hqt\" style=\"display:none\">40&deg;</span>",
      "<span class=\"eqt\">80&deg;</span><span class=\"hqt\" style=\"display:none\">80&deg;</span>",
      "<span class=\"eqt\">70&deg;</span><span class=\"hqt\" style=\"display:none\">70&deg;</span>"

    "correct_option_id": 1,
    "solution": "<p>\"</p><p><img src=\"https://u1.oliveboard.in/exams/solution/oliveimg/stubeimg/fccd29ec398e8cd18793ab0c7bbdce84.png\" /></p><p>Clearly, as sum of opposite interior angle = Exterior angle.</p><p>so, &#945; + &#946; = &#945; + &ang;1</p><p>therefore, &#946; = &ang;1</p><p>Also,</p><p>&ang;1 + x = &#946; + 40</p><p>&#946; + x = &#946; + 40</p><p>x = 40&deg;</p>",

  },
  {
    "question": "<span class=\"eqt\"><p>Manoj offers the following two discount schemes.</p><p>(A) Buy 4 get 7 free</p><p>(B) Buy 5 get 8 free</p><p>Which scheme has the maximum discount percentage?</p></span><span class=\"hqt\" style=\"display:none\"><p>&#2350;&#2344;&#2379;&#2332; &#2344;&#2367;&#2350;&#2381;&#2344;&#2354;&#2367;&#2326;&#2367;&#2340; &#2342;&#2379; &#2331;&#2370;&#2335; &#2360;&#2381;&#2325;&#2368;&#2350; &#2346;&#2381;&#2352;&#2342;&#2366;&#2344; &#2325;&#2352;&#2340;&#2366; &#2361;&#2376;&#2404;</p><p>(A) 4 &#2326;&#2352;&#2368;&#2342;&#2375;&#2306; 7 &#2350;&#2369;&#2347;&#2381;&#2340; &#2346;&#2366;&#2319;&#2306;</p><p>(B) 5 &#2326;&#2352;&#2368;&#2342;&#2375;&#2306; 8 &#2350;&#2369;&#2347;&#2381;&#2340; &#2346;&#2366;&#2319;&#2306;</p><p>&#2325;&#2367;&#2360; &#2360;&#2381;&#2325;&#2368;&#2350; &#2350;&#2375;&#2306; &#2309;&#2343;&#2367;&#2325;&#2340;&#2350; &#2331;&#2370;&#2335; &#2346;&#2381;&#2352;&#2340;&#2367;&#2358;&#2340; &#2361;&#2376;?</p></span>",
    "options": [
      "<span class=\"eqt\">A</span><span class=\"hqt\" style=\"display:none\">A</span>",
      "<span class=\"eqt\">B</span><span class=\"hqt\" style=\"display:none\">B</span>",
      "<span class=\"eqt\">A and B both have the same discount percentage</span><span class=\"hqt\" style=\"display:none\">A &#2324;&#2352; B &#2342;&#2379;&#2344;&#2379;&#2306; &#2325;&#2366; &#2331;&#2370;&#2335; &#2346;&#2381;&#2352;&#2340;&#2367;&#2358;&#2340; &#2360;&#2350;&#2366;&#2344; &#2361;&#2376;</span>",
      "<span class=\"eqt\">Cannot be determined</span><span class=\"hqt\" style=\"display:none\">&#2344;&#2367;&#2352;&#2381;&#2343;&#2366;&#2352;&#2367;&#2340; &#2344;&#2361;&#2368;&#2306; &#2325;&#2367;&#2351;&#2366; &#2332;&#2366; &#2360;&#2325;&#2340;&#2366; &#2361;&#2376;</span>"
    ],
    "correct_option_id": 0,
    "solution": "<p>Percentage discount offered in scheme A = (7/11) * 100 = 63.63%</p><p>Percentage discount offered in scheme B = (8/13) * 100 = 61.53%</p>",
    "question_index": 54
  },
  {
    "question": "<span class=\"eqt\"><p>A motorboat goes 120 km downstream in 4 hours and returns upstream in 6 hours. Determine the speed of the boat in still water.</p></span><span class=\"hqt\" style=\"display:none\"><p>&#2319;&#2325; &#2350;&#2379;&#2335;&#2352;&#2348;&#2379;&#2335; 4 &#2328;&#2306;&#2335;&#2375; &#2350;&#2375;&#2306; &#2343;&#2366;&#2352;&#2366; &#2325;&#2375; &#2309;&#2344;&#2369;&#2325;&#2370;&#2354; 120 km &#2325;&#2368; &#2342;&#2370;&#2352;&#2368; &#2340;&#2351; &#2325;&#2352;&#2340;&#2368; &#2361;&#2376; &#2324;&#2352; &#2343;&#2366;&#2352;&#2366; &#2325;&#2375; &#2346;&#2381;&#2352;&#2340;&#2367;&#2325;&#2370;&#2354; 6 &#2328;&#2306;&#2335;&#2375; &#2350;&#2375;&#2306; &#2357;&#2366;&#2346;&#2360; &#2354;&#2380;&#2335; &#2310;&#2340;&#2368; &#2361;&#2376;&#2404; &#2360;&#2381;&#2341;&#2367;&#2352; &#2332;&#2354; &#2350;&#2375;&#2306; &#2344;&#2366;&#2357; &#2325;&#2368; &#2330;&#2366;&#2354; &#2332;&#2381;&#2334;&#2366;&#2340; &#2325;&#2368;&#2332;&#2367;&#2319;&#2404;</p></span>",
    "options": [
      "<span class=\"eqt\">20 kmph</span><span class=\"hqt\" style=\"display:none\">20 kmph</span>",
      "<span class=\"eqt\">24 kmph</span><span class=\"hqt\" style=\"display:none\">24 kmph</span>",
      "<span class=\"eqt\">30 kmph</span><span class=\"hqt\" style=\"display:none\">30 kmph</span>",
      "<span class=\"eqt\">25 kmph</span><span class=\"hqt\" style=\"display:none\">25 kmph</span>"
    ],
    "correct_option_id": 3,
    "solution": "<p>Downstream speed of boat = 120/4 = 30 kmph</p><p>Upstream speed of boat = 120/6 = 20 kmph</p><p>Speed of the boat in still water = (1/2) x (30 + 20) = 25 kmph</p>",
    "question_index": 55
  },
  {
    "question": "<span class=\"eqt\"><p>In the following figure, &#8736; ADB = 40&deg; and &#8736; CAB = 50&deg;. Find the measure of &#8736; ABC.</p><p><img width=212 height=172 src=\"https://u1.oliveboard.in/exams/solution/oliveimg/p21909/image006.png\"></p></span><span class=\"hqt\" style=\"display:none\"><p>&#2344;&#2367;&#2350;&#2381;&#2344;&#2354;&#2367;&#2326;&#2367;&#2340; &#2310;&#2325;&#2371;&#2340;&#2367; &#2350;&#2375;&#2306;, &#8736; ADB = 40&deg; &#2324;&#2352; &#8736; CAB = 50&deg; &#2361;&#2376;&#2404; &#8736; ABC &#2325;&#2366; &#2350;&#2366;&#2346; &#2332;&#2381;&#2334;&#2366;&#2340; &#2325;&#2368;&#2332;&#2367;&#2319;&#2404;<img width=\"212\" height=\"172\" src=\"https://u1.oliveboard.in/exams/solution/oliveimg/p21909/image006.png\"></p></span>",
    "options": [
      "<span class=\"eqt\">90&deg;</span><span class=\"hqt\" style=\"display:none\">90&deg;</span>",
      "<span class=\"eqt\">80&deg;</span><span class=\"hqt\" style=\"display:none\">80&deg;</span>",
      "<span class=\"eqt\">85&deg;</span><span class=\"hqt\" style=\"display:none\">85&deg;</span>",
      "<span class=\"eqt\">95&deg;</span><span class=\"hqt\" style=\"display:none\">95&deg;</span>"
    ],
    "correct_option_id": 0,
    "solution": "<p>We know that angles in the same segment are equal.</p><p>So, &#8736; ADB = &#8736; ACB = 40&deg;</p><p>In &#916; ABC,</p><p>&#8736; ABC + &#8736; ACB + &#8736; BAC = 180&deg;</p><p>&#8736; ABC + 40 + 50 = 180&deg;</p><p>&#8736; ABC = 90&deg;</p>",
    "question_index": 56
  },
  {
    "question": "<span class=\"eqt\"><p>P is 25% more than Q. R is 60% more than (P - Q). Find R is what percentage less than Q.</p></span><span class=\"hqt\" style=\"display:none\"><p>P, Q &#2360;&#2375; 25% &#2309;&#2343;&#2367;&#2325; &#2361;&#2376;&#2404; R, (P - Q) &#2360;&#2375; 60% &#2309;&#2343;&#2367;&#2325; &#2361;&#2376;&#2404; &#2351;&#2361; &#2332;&#2381;&#2334;&#2366;&#2340; &#2325;&#2368;&#2332;&#2367;&#2319; &#2325;&#2367; R, Q &#2360;&#2375; &#2325;&#2367;&#2340;&#2344;&#2366; &#2346;&#2381;&#2352;&#2340;&#2367;&#2358;&#2340; &#2325;&#2350; &#2361;&#2376;&#2404;</p></span>",
    "options": [
      "<span class=\"eqt\">45%</span><span class=\"hqt\" style=\"display:none\">45%</span>",
      "<span class=\"eqt\">60%</span><span class=\"hqt\" style=\"display:none\">60%</span>",
      "<span class=\"eqt\">55%</span><span class=\"hqt\" style=\"display:none\">55%</span>",
      "<span class=\"eqt\">40%</span><span class=\"hqt\" style=\"display:none\">40%</span>"
    ],
    "correct_option_id": 1,
    "solution": "<p>Let Q be 100, then P = 125.</p><p>Now, P  -  Q = 25</p><p>Therefore, R = 25 x 160/100 = 40</p><p>Required percentage = (100  -  40) x 100/100 = 60%</p>",
    "question_index": 57
  },

    "question": "<span class=\"eqt\"><p>&nbsp;The radius of two circles is 15 cm and 5 cm. The distance between the centres of the circles is 26 cm. What is the&nbsp; length of direct common tangent (in cm)?</p></span><span class=\"hqt\" style=\"display:none\"><p>&#2342;&#2379; &#2357;&#2371;&#2340;&#2381;&#2340;&#2379;&#2306; &#2325;&#2368; &#2340;&#2381;&#2352;&#2367;&#2332;&#2381;&#2351;&#2366; 15 cm &#2324;&#2352; 5 cm &#2361;&#2376;&#2404; &#2357;&#2371;&#2340;&#2381;&#2340;&#2379;&#2306; &#2325;&#2375; &#2325;&#2375;&#2344;&#2381;&#2342;&#2381;&#2352;&#2379;&#2306; &#2325;&#2375; &#2348;&#2368;&#2330; &#2325;&#2368; &#2342;&#2370;&#2352;&#2368; 26 cm &#2361;&#2376;&#2404; &#2313;&#2349;&#2351;&#2344;&#2367;&#2359;&#2381;&#8205;&#2336; &#2309;&#2344;&#2369;&#2360;&#2381;&#2346;&#2352;&#2381;&#2358; &#2352;&#2375;&#2326;&#2366; &#2325;&#2368; &#2354;&#2306;&#2348;&#2366;&#2312; (cm &#2350;&#2375;&#2306;) &#2325;&#2367;&#2340;&#2344;&#2368; &#2361;&#2376;?</p></span>",
    "options": [
      "<span class=\"eqt\">20</span><span class=\"hqt\" style=\"display:none\">20</span>",

  {
    "question": "<span class=\"eqt\"><p>If cosA = 5/9, then 5sec<sup>2</sup>A + 5tan<sup>2</sup>A  -  1 equals:</p></span><span class=\"hqt\" style=\"display:none\"><p>&#2351;&#2342;&#2367; cosA = 5/9 &#2361;&#2376;, &#2340;&#2379; 5sec<sup>2</sup>A + 5tan<sup>2</sup>A - 1 &#2348;&#2352;&#2366;&#2348;&#2352; &#2361;&#2376; :</p></span>",
    "options": [
      "<span class=\"eqt\">24.5</span><span class=\"hqt\" style=\"display:none\">24.5</span>",
      "<span class=\"eqt\">27.2</span><span class=\"hqt\" style=\"display:none\">27.2</span>",
      "<span class=\"eqt\">26.4</span><span class=\"hqt\" style=\"display:none\">26.4</span>",
      "<span class=\"eqt\">25.6</span><span class=\"hqt\" style=\"display:none\">25.6</span>"
    ],
    "correct_option_id": 2,
    "solution": "<p>Given,</p><p>cosA = 5/9</p><p>Therefore,</p><p>secA = 9/5</p><p>sec<sup>2</sup>A = 81/25</p><p>And</p><p>sin<sup>2</sup>A = 1  -  cos<sup>2</sup>A = 1  -  (25/81) = 56/81</p><p>And</p><p>tan<sup>2</sup>A = sin<sup>2</sup>A/cos<sup>2</sup>A = 56/25</p><p>Now,</p><p>5sec<sup>2</sup>A + 5tan<sup>2</sup>A  -  1</p><p>= 5 * (81/25) + 5 * (56/25)  -  1</p><p>= (81/5) + (56/5)  -  1</p><p>= (81 + 56  -  5)/5 = 132/5 = 26.4</p>",
    "question_index": 60
  },

    ],
    "correct_option_id": 0,
    "solution": "<p>Total runs scored by B in all three ODI's = 12 + 40 + 32 = 84</p><p>Total runs scored by D and E in first ODI = 30 + 42 = 72</p><p>Required percentage = (84  -  72) * 100/72 = 100/6 = 16.66%</p>",

  {
    "question": "<span class=\"eqt\"><p>A corrupt vendor uses faulty weight and makes a profit of 7% while buying as well as selling. Find the actual gain percentage in the complete transaction.</p></span><span class=\"hqt\" style=\"display:none\"><p>&#2319;&#2325; &#2349;&#2381;&#2352;&#2359;&#2381;&#2335; &#2357;&#2367;&#2325;&#2381;&#2352;&#2375;&#2340;&#2366; &#2326;&#2379;&#2335;&#2375; (&#2327;&#2354;&#2340;) &#2348;&#2366;&#2335; &#2325;&#2366; &#2346;&#2381;&#2352;&#2351;&#2379;&#2327; &#2325;&#2352;&#2340;&#2366; &#2361;&#2376; &#2324;&#2352; &#2326;&#2352;&#2368;&#2342;&#2344;&#2375; &#2325;&#2375; &#2360;&#2366;&#2341;-&#2360;&#2366;&#2341; &#2348;&#2375;&#2330;&#2344;&#2375; &#2346;&#2352; 7% &#2325;&#2366; &#2354;&#2366;&#2349; &#2309;&#2352;&#2381;&#2332;&#2367;&#2340; &#2325;&#2352;&#2340;&#2366; &#2361;&#2376;&#2404; &#2360;&#2306;&#2346;&#2370;&#2352;&#2381;&#2339; &#2354;&#2375;&#2344;&#2342;&#2375;&#2344; &#2350;&#2375;&#2306; &#2357;&#2366;&#2360;&#2381;&#2340;&#2357;&#2367;&#2325; &#2354;&#2366;&#2349; &#2346;&#2381;&#2352;&#2340;&#2367;&#2358;&#2340; &#2332;&#2381;&#2334;&#2366;&#2340; &#2325;&#2368;&#2332;&#2367;&#2351;&#2375;&#2404;</p></span>",

  {
    "question": "<span class=\"eqt\"><p> How many whole numbers are there between 244 and 332 which are exactly divisible by 7? <br></p></span><span class=\"hqt\" style=\"display:none\"><p>244 &#2324;&#2352; 332 &#2325;&#2375; &#2348;&#2368;&#2330; &#2350;&#2375;&#2306; &#2320;&#2360;&#2368; &#2325;&#2367;&#2340;&#2344;&#2368; &#2346;&#2370;&#2352;&#2381;&#2339; &#2360;&#2306;&#2326;&#2381;&#2351;&#2366;&#2319;&#2305; &#2361;&#2376;&#2306; &#2332;&#2379; 7 &#2360;&#2375; &#2346;&#2370;&#2352;&#2381;&#2339;&#2340;&#2307; &#2357;&#2367;&#2349;&#2366;&#2332;&#2381;&#2351; &#2361;&#2376;&#2306;?</p></span>",
    "options": [
      "<span class=\"eqt\">13</span><span class=\"hqt\" style=\"display:none\">13</span>",
      "<span class=\"eqt\">7</span><span class=\"hqt\" style=\"display:none\">7</span>",
      "<span class=\"eqt\">8</span><span class=\"hqt\" style=\"display:none\">8</span>",
      "<span class=\"eqt\">11</span><span class=\"hqt\" style=\"display:none\">11</span>"
    ],
    "correct_option_id": 0,
    "solution": "<p>\"</p><p>245, 252 &#8230;&#8230;. 329</p><p>a<sub>n</sub> = a + (n &#8211;1)d</p><p>329 = 245 + (n &#8211; 1)7</p><p>329 = 245 + 7n &#8211; 7</p><p>91 = 7n</p><p>n = 13</p><p>There are 13 numbers divisible 7 between 244 and 332.\"</p>",
    "question_index": 65
  },
  {
    "question": "<span class=\"eqt\"><p>Two pipes A and B can fill a tank in 20 minutes and 25 minutes respectively. Both the pipes are opened together but after 4 minutes, pipe A is turned off. What is the total time required to fill the tank? </p></span><span class=\"hqt\" style=\"display:none\"><p>&#2342;&#2379; &#2346;&#2366;&#2311;&#2346; A &#2324;&#2352; B &#2319;&#2325; &#2335;&#2306;&#2325;&#2368; &#2325;&#2379; &#2325;&#2381;&#2352;&#2350;&#2358;&#2307; 20 &#2350;&#2367;&#2344;&#2335; &#2324;&#2352; 25 &#2350;&#2367;&#2344;&#2335; &#2350;&#2375;&#2306; &#2349;&#2352; &#2360;&#2325;&#2340;&#2375; &#2361;&#2376;&#2306;&#2404; &#2342;&#2379;&#2344;&#2379;&#2306; &#2346;&#2366;&#2311;&#2346;&#2379;&#2306; &#2325;&#2379; &#2319;&#2325; &#2360;&#2366;&#2341; &#2326;&#2379;&#2354;&#2366; &#2332;&#2366;&#2340;&#2366; &#2361;&#2376; &#2354;&#2375;&#2325;&#2367;&#2344; 4 &#2350;&#2367;&#2344;&#2335; &#2325;&#2375; &#2348;&#2366;&#2342;, &#2346;&#2366;&#2311;&#2346; A &#2325;&#2379; &#2348;&#2306;&#2342; &#2325;&#2352; &#2342;&#2367;&#2351;&#2366; &#2332;&#2366;&#2340;&#2366; &#2361;&#2376;&#2404; &#2335;&#2306;&#2325;&#2368; &#2325;&#2379; &#2349;&#2352;&#2344;&#2375; &#2350;&#2375;&#2306; &#2325;&#2369;&#2354; &#2325;&#2367;&#2340;&#2344;&#2366; &#2360;&#2350;&#2351; &#2354;&#2327;&#2375;&#2327;&#2366;?</p></span>",
    "options": [
      "<span class=\"eqt\">16 minutes</span><span class=\"hqt\" style=\"display:none\">16 &#2350;&#2367;&#2344;&#2335;</span>",
      "<span class=\"eqt\">24 minutes</span><span class=\"hqt\" style=\"display:none\">24 &#2350;&#2367;&#2344;&#2335;</span>",
      "<span class=\"eqt\">28 minutes</span><span class=\"hqt\" style=\"display:none\">28 &#2350;&#2367;&#2344;&#2335;</span>",
      "<span class=\"eqt\">20 minutes</span><span class=\"hqt\" style=\"display:none\">20 &#2350;&#2367;&#2344;&#2335;</span>"
    ],
    "correct_option_id": 3,
    "solution": "<p>Let the capacity of the tank = L.C.M of 20 and 25 = 100</p><p>The efficiency = total capacity of tank/ time taken by pipe</p><p>The efficiency of pipe A = 100/ 20 = 5</p><p>The efficiency of pipe B = 100/ 25 = 4</p><p>The tank filled in 4 minutes = 9 * 4 = 36</p><p>The time required by pipe B to fill the remaining tank = (100  -  36)/ 4 = 16 minutes</p><p>The required time = 16 + 4 = 20 minutes </p>",
    "question_index": 66
  },
  {
    "question": "<span class=\"eqt\"><p>The average runs of a batsman for 52 innings is 56, and his lowest is 72 less than his highest runs. If two innings of highest and lowest runs are excluded, then the average of the remaining innings is 55. What is the lowest run scored by him?</p></span><span class=\"hqt\" style=\"display:none\"><p>&#2319;&#2325; &#2348;&#2354;&#2381;&#2354;&#2375;&#2348;&#2366;&#2332; &#2325;&#2366; 52 &#2346;&#2366;&#2352;&#2367;&#2351;&#2379;&#2306; &#2350;&#2375;&#2306; &#2324;&#2360;&#2340; &#2352;&#2344; 56 &#2361;&#2376; &#2324;&#2352; &#2313;&#2360;&#2325;&#2366; &#2344;&#2381;&#2351;&#2370;&#2344;&#2340;&#2350; &#2352;&#2344; &#2313;&#2360;&#2325;&#2375; &#2313;&#2330;&#2381;&#2330;&#2340;&#2350; &#2352;&#2344; &#2360;&#2375; 72 &#2325;&#2350; &#2361;&#2376;&#2404; &#2351;&#2342;&#2367; &#2313;&#2330;&#2381;&#2330;&#2340;&#2350; &#2324;&#2352; &#2344;&#2367;&#2350;&#2381;&#2344;&#2340;&#2350; &#2352;&#2344;&#2379;&#2306; &#2325;&#2368; &#2342;&#2379; &#2346;&#2366;&#2352;&#2367;&#2351;&#2379;&#2306; &#2325;&#2379; &#2361;&#2335;&#2366; &#2342;&#2367;&#2351;&#2366; &#2332;&#2366;&#2340;&#2366; &#2361;&#2376;, &#2340;&#2379; &#2358;&#2375;&#2359; &#2346;&#2366;&#2352;&#2367;&#2351;&#2379;&#2306; &#2325;&#2366; &#2324;&#2360;&#2340; 55 &#2361;&#2376;&#2404; &#2313;&#2360;&#2325;&#2375; &#2342;&#2381;&#2357;&#2366;&#2352;&#2366; &#2348;&#2344;&#2366;&#2351;&#2366; &#2327;&#2351;&#2366; &#2344;&#2367;&#2350;&#2381;&#2344;&#2340;&#2350; &#2352;&#2344; &#2325;&#2367;&#2340;&#2344;&#2366; &#2361;&#2376;?</p></span>",
    "options": [
      "<span class=\"eqt\">50</span><span class=\"hqt\" style=\"display:none\">50</span>",
      "<span class=\"eqt\">45</span><span class=\"hqt\" style=\"display:none\">45</span>",
      "<span class=\"eqt\">46</span><span class=\"hqt\" style=\"display:none\">46</span>",
      "<span class=\"eqt\">48</span><span class=\"hqt\" style=\"display:none\">48</span>"
    ],
    "correct_option_id": 1,
    "solution": "<p>Total scores = 52 * 56 = 2912</p><p>Let lowest runs scored by him = x and highest runs scored by him = x + 72</p><p>According to the question,</p><p>2912  -  2x  -  72 = (52  -  2) * 55</p><p>=&gt; 2912  -  2750  -  72 = 2x</p><p>=&gt; x = 90/2</p><p>=&gt; x = 45</p>",
    "question_index": 67
  },

    "question": "<span class=\"eqt\"><p>(X  -  4) women can do a work in 56 days. (X  -  7) men can complete the same work in 50 days. If the ratio between the capacity of a man and a woman is 8: 5, then find the value of X.</p></span><span class=\"hqt\" style=\"display:none\"><p>(X - 4) &#2350;&#2361;&#2367;&#2354;&#2366;&#2319;&#2305; &#2319;&#2325; &#2325;&#2366;&#2350; &#2325;&#2379; 56 &#2342;&#2367;&#2344;&#2379;&#2306; &#2350;&#2375;&#2306; &#2346;&#2370;&#2352;&#2366; &#2325;&#2352; &#2360;&#2325;&#2340;&#2368; &#2361;&#2376;&#2306;&#2404; (X - 7) &#2346;&#2369;&#2352;&#2369;&#2359; &#2360;&#2350;&#2366;&#2344; &#2325;&#2366;&#2350; &#2325;&#2379; 50 &#2342;&#2367;&#2344;&#2379;&#2306; &#2350;&#2375;&#2306; &#2346;&#2370;&#2352;&#2366; &#2325;&#2352; &#2360;&#2325;&#2340;&#2375; &#2361;&#2376;&#2306;&#2404; &#2351;&#2342;&#2367; &#2319;&#2325; &#2346;&#2369;&#2352;&#2369;&#2359; &#2324;&#2352; &#2319;&#2325; &#2350;&#2361;&#2367;&#2354;&#2366; &#2325;&#2368; &#2325;&#2381;&#2359;&#2350;&#2340;&#2366; &#2325;&#2375; &#2348;&#2368;&#2330; &#2325;&#2366; &#2309;&#2344;&#2369;&#2346;&#2366;&#2340; 8: 5 &#2361;&#2376;, &#2340;&#2379; X &#2325;&#2366; &#2350;&#2366;&#2344; &#2332;&#2381;&#2334;&#2366;&#2340; &#2325;&#2368;&#2332;&#2367;&#2319;&#2404;</p></span>",
    "options": [
      "<span class=\"eqt\">18</span><span class=\"hqt\" style=\"display:none\">18</span>",
      "<span class=\"eqt\">14</span><span class=\"hqt\" style=\"display:none\">14</span>",
      "<span class=\"eqt\">15</span><span class=\"hqt\" style=\"display:none\">15</span>",
      "<span class=\"eqt\">24</span><span class=\"hqt\" style=\"display:none\">24</span>"
    ],
    "correct_option_id": 1,
    "solution": "<p>According to the question,</p><p>[(X  -  4) * 56]/ [(X  -  7) * 50] = 8/5</p><p>=> 7X  -  28 = 10X  -  70</p><p>=> 3X = 42</p><p>=> X = 14</p>",

    "question": "<span class=\"eqt\"><p>In a 60 litres mixture of milk and water, the ratio of milk to water is 8: 7. To make the ratio of milk to water 2: 3, the quantity of water (in litres) that should be added to the mixture will be. </p></span><span class=\"hqt\" style=\"display:none\"><p>&#2342;&#2370;&#2343; &#2324;&#2352; &#2346;&#2366;&#2344;&#2368; &#2325;&#2375; 60 &#2354;&#2368;&#2335;&#2352; &#2350;&#2367;&#2358;&#2381;&#2352;&#2339; &#2350;&#2375;&#2306;, &#2342;&#2370;&#2343; &#2324;&#2352; &#2346;&#2366;&#2344;&#2368; &#2325;&#2366; &#2309;&#2344;&#2369;&#2346;&#2366;&#2340; 8: 7 &#2361;&#2376;&#2404; &#2342;&#2370;&#2343; &#2324;&#2352; &#2346;&#2366;&#2344;&#2368; &#2325;&#2366; &#2309;&#2344;&#2369;&#2346;&#2366;&#2340; 2: 3 &#2348;&#2344;&#2366;&#2344;&#2375; &#2325;&#2375; &#2354;&#2367;&#2319;, &#2350;&#2367;&#2358;&#2381;&#2352;&#2339; &#2350;&#2375;&#2306; &#2350;&#2367;&#2354;&#2366;&#2312; &#2332;&#2366;&#2344;&#2375; &#2357;&#2366;&#2354;&#2368; &#2346;&#2366;&#2344;&#2368; &#2325;&#2368; &#2350;&#2366;&#2340;&#2381;&#2352;&#2366; (&#2354;&#2368;&#2335;&#2352; &#2350;&#2375;&#2306;) &#2325;&#2367;&#2340;&#2344;&#2368; &#2361;&#2379;&#2327;&#2368;?</p></span>",
    "options": [
      "<span class=\"eqt\">20</span><span class=\"hqt\" style=\"display:none\">20</span>",
      "<span class=\"eqt\">16</span><span class=\"hqt\" style=\"display:none\">16</span>",
      "<span class=\"eqt\">24</span><span class=\"hqt\" style=\"display:none\">24</span>",
      "<span class=\"eqt\">28</span><span class=\"hqt\" style=\"display:none\">28</span>"
    ],
    "correct_option_id": 0,
    "solution": "<p>Milk in initial mixture = 60 * 8/15 = 32 l</p><p>Water in mixture = 60  -  32 = 28l</p><p>Let the water mixed be 'a' l.</p><p>A/Q</p><p>32 / (28 + a) = 2/ 3</p><p>96 = 56 + 2a</p><p>2a = 40 l</p><p>a = 20 litres</p><p><b> Express Method </b></p><p>Initial ratio = 8: 7</p><p>New ratio = 2: 3</p><p>The quantity of water is to be added, so the quantity of milk should be the same.</p><p>Multiply the new ratios by 4,</p><p>New ratio = 8: 12</p><p>Increase units of water = 12 - 7 = 5 units</p><p>Given,</p><p>(8 + 7) units = 60 L</p><p>1 unit = 4 L</p><p>5 units = 20 L</p><p>Qauntity of water added = 20 L</p>",
    "question_index": 70
  },

&#2366;&#2344; &#2324;&#2352; &#2332;&#2368;&#2357; &#2357;&#2367;&#2332;&#2381;&#2334;&#2366;&#2344; &#2325;&#2368; &#2335;&#2381;&#2351;&#2370;&#2358;&#2344; &#2354;&#2375;&#2344;&#2375; &#2357;&#2366;&#2354;&#2375; &#2331;&#2366;&#2340;&#2381;&#2352;&#2379;&#2306; &#2325;&#2368; &#2360;&#2306;&#2326;&#2381;&#2351;&#2366; &#2360;&#2375; y% &#2325;&#2350; &#2361;&#2376;&#2404; 'y' &#2325;&#2366; &#2350;&#2366;&#2344; &#2325;&#2381;&#2351;&#2366; &#2361;&#2376;?</p></span>",
