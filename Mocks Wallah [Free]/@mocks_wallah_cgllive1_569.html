    "question": "<span class=\"eqt\"><p>In quadrilateral ABCD, the length of diagonal AC is 50 cm. The sum of the perpendiculars dropped from vertices B and D onto diagonal AC is 12 cm. What is the area of the quadrilateral ABCD?</p></span><span class=\"hqt\" style=\"display:none\"><p>&#2330;&#2340;&#2369;&#2352;&#2381;&#2349;&#2369;&#2332; ABCD &#2350;&#2375;&#2306;, &#2357;&#2367;&#2325;&#2352;&#2381;&#2339; AC &#2325;&#2368; &#2354;&#2306;&#2348;&#2366;&#2312; 50 cm &#2361;&#2376;&#2404; &#2358;&#2368;&#2352;&#2381;&#2359; B &#2324;&#2352; D &#2360;&#2375; &#2357;&#2367;&#2325;&#2352;&#2381;&#2339; AC &#2346;&#2352; &#2348;&#2344;&#2366;&#2351;&#2375; &#2327;&#2319; &#2354;&#2306;&#2348;&#2379;&#2306; &#2325;&#2366; &#2351;&#2379;&#2327;&#2347;&#2354; 12 cm &#2361;&#2376;&#2404; &#2330;&#2340;&#2369;&#2352;&#2381;&#2349;&#2369;&#2332; ABCD &#2325;&#2366; &#2325;&#2381;&#2359;&#2375;&#2340;&#2381;&#2352;&#2347;&#2354; &#2325;&#2367;&#2340;&#2344;&#2366; &#2361;&#2376;?</p></span>",
    "options": [
      "<span class=\"eqt\">300 sq. cm</span><span class=\"hqt\" style=\"display:none\">300 sq. cm</span>",
      "<span class=\"eqt\">340 sq. cm</span><span class=\"hqt\" style=\"display:none\">340 sq. cm</span>",
      "<span class=\"eqt\">220 sq. cm</span><span class=\"hqt\" style=\"display:none\">220 sq. cm</span>",
      "<span class=\"eqt\">260 sq. cm</span><span class=\"hqt\" style=\"display:none\">260 sq. cm</span>"
    ],
    "correct_option_id": 0,
    "solution": "<p>Let the length of perpendicular drawn from vertex B to AC = X cm</p><p>Therefore, the length of perpendicular drawn from vertex D to AC = (12  -  X) cm</p><p>Area of quadrilateral = Area of triangle ADC + area of triangle ABC</p><p>= (1/2) * X * 50 + (1/2) * (12-X) * 50</p><p>= 25X + 300  -  25X</p><p>= 300 sq. cm</p>",
    "question_index": 72
  },

    "question": "<span class=\"eqt\"><p>A cylindrical vessel has a height 48 cm. Some liquid is poured inside the vessel up to 1/4<sup>th</sup> of its height. If radius of the vessel is 3 cm, then volume of unoccupied part of the vessel is</p></span><span class=\"hqt\" style=\"display:none\"><p>&#2319;&#2325; &#2348;&#2375;&#2354;&#2344;&#2366;&#2325;&#2366;&#2352; &#2348;&#2352;&#2381;&#2340;&#2344; &#2325;&#2368; &#2314;&#2305;&#2330;&#2366;&#2312; 48 cm &#2361;&#2376;&#2404; &#2348;&#2352;&#2381;&#2340;&#2344; &#2325;&#2375; &#2309;&#2306;&#2342;&#2352; &#2313;&#2360;&#2325;&#2368; &#2314;&#2305;&#2330;&#2366;&#2312; &#2325;&#2375; 1/4 &#2349;&#2366;&#2327; &#2340;&#2325; &#2325;&#2369;&#2331; &#2340;&#2352;&#2354; &#2337;&#2366;&#2354;&#2366; &#2332;&#2366;&#2340;&#2366; &#2361;&#2376;&#2404; &#2351;&#2342;&#2367; &#2348;&#2352;&#2381;&#2340;&#2344; &#2325;&#2368; &#2340;&#2381;&#2352;&#2367;&#2332;&#2381;&#2351;&#2366; 3 cm &#2361;&#2376;, &#2340;&#2379; &#2348;&#2352;&#2381;&#2340;&#2344; &#2325;&#2375; &#2326;&#2366;&#2354;&#2368; &#2349;&#2366;&#2327; &#2325;&#2366; &#2310;&#2351;&#2340;&#2344; &#2361;&#2376;-</p></span>",
    "options": [
      "<span class=\"eqt\">308&#960; cm<sup>3</sup></span><span class=\"hqt\" style=\"display:none\">308&#960; cm<sup>3</sup></span>",
      "<span class=\"eqt\">324&#960; cm<sup>3</sup></span><span class=\"hqt\" style=\"display:none\">324&#960; cm<sup>3</sup></span>",
      "<span class=\"eqt\">432&#960; cm<sup>3</sup></span><span class=\"hqt\" style=\"display:none\">432&#960; cm<sup>3</sup></span>",

    "correct_option_id": 1,
    "solution": "<p>Height of vessel = 48 cm</p><p>Height of part unoccupied by water = 48 * 3/4 = 36 cm</p><p>Radius = 3 cm</p><p>Required volume = &#960; R<sup>2</sup>H = &#960; *3<sup>2</sup>*36 = 324&#960; cm<sup>3</sup></p>",

    "question": "<span class=\"eqt\"><p><b>Directions:</b>   The following pie charts show the amount of money spent by two brothers - Nishu and Aman on purchasing five different books.</p><p><img width=366 height=323 id=\"Chart 1\" src=\"https://u1.oliveboard.in/exams/solution/oliveimg/p15969/image001.png\"><img width=371 height=325 id=\"Chart 2\" src=\"https://u1.oliveboard.in/exams/solution/oliveimg/p15969/image002.png\"></p><p>If the total amount spent by each brother on five books is Rs. X, then find the ratio between the amount spent by Nishu on Art and amount spent by Aman on Hindi.</p></span><span class=\"hqt\" style=\"display:none\"><p><b>&#2344;&#2367;&#2352;&#2381;&#2342;&#2375;&#2358;:</b> &#2344;&#2367;&#2350;&#2381;&#2344;&#2354;&#2367;&#2326;&#2367;&#2340; &#2357;&#2371;&#2340;&#2381;&#2340;&#2368;&#2351; &#2310;&#2352;&#2375;&#2326; &#2342;&#2379; &#2349;&#2366;&#2311;&#2351;&#2379;&#2306; - &#2344;&#2367;&#2358;&#2369; &#2324;&#2352; &#2309;&#2350;&#2344; &#2342;&#2381;&#2357;&#2366;&#2352;&#2366; &#2346;&#2366;&#2305;&#2330; &#2309;&#2354;&#2327;-&#2309;&#2354;&#2327; &#2325;&#2367;&#2340;&#2366;&#2348;&#2375;&#2306; &#2326;&#2352;&#2368;&#2342;&#2344;&#2375; &#2346;&#2352; &#2326;&#2352;&#2381;&#2330; &#2325;&#2368; &#2327;&#2312; &#2343;&#2344;&#2352;&#2366;&#2358;&#2367; &#2325;&#2379; &#2342;&#2352;&#2381;&#2358;&#2366;&#2340;&#2366; &#2361;&#2376;&#2404;</p><p><img width=\"366\" height=\"323\" id=\"Chart 1\" src=\"https://u1.oliveboard.in/exams/solution/oliveimg/p15969/image001.png\"><img width=\"371\" height=\"325\" id=\"Chart 2\" src=\"https://u1.oliveboard.in/exams/solution/oliveimg/p15969/image002.png\"></p><p>&#2351;&#2342;&#2367; &#2346;&#2381;&#2352;&#2340;&#2381;&#2351;&#2375;&#2325; &#2349;&#2366;&#2312; &#2342;&#2381;&#2357;&#2366;&#2352;&#2366; &#2346;&#2366;&#2305;&#2330; &#2346;&#2369;&#2360;&#2381;&#2340;&#2325;&#2379;&#2306; &#2346;&#2352; &#2326;&#2352;&#2381;&#2330; &#2325;&#2368; &#2327;&#2312; &#2325;&#2369;&#2354; &#2343;&#2344;&#2352;&#2366;&#2358;&#2367; &#2352;&#2369;. X &#2361;&#2376;, &#2340;&#2379; &#2344;&#2367;&#2358;&#2369; &#2342;&#2381;&#2357;&#2366;&#2352;&#2366; &#2325;&#2354;&#2366; &#2346;&#2352; &#2326;&#2352;&#2381;&#2330; &#2325;&#2368; &#2327;&#2312; &#2343;&#2344;&#2352;&#2366;&#2358;&#2367; &#2324;&#2352; &#2309;&#2350;&#2344; &#2342;&#2381;&#2357;&#2366;&#2352;&#2366; &#2361;&#2367;&#2306;&#2342;&#2368; &#2346;&#2352; &#2326;&#2352;&#2381;&#2330; &#2325;&#2368; &#2327;&#2312; &#2343;&#2344;&#2352;&#2366;&#2358;&#2367; &#2325;&#2375; &#2348;&#2368;&#2330; &#2325;&#2366; &#2309;&#2344;&#2369;&#2346;&#2366;&#2340; &#2332;&#2381;&#2334;&#2366;&#2340; &#2325;&#2368;&#2332;&#2367;&#2319;&#2404;</p></span>",
    "options": [
      "<span class=\"eqt\">10: 19</span><span class=\"hqt\" style=\"display:none\">10: 19</span>",
      "<span class=\"eqt\">9: 10</span><span class=\"hqt\" style=\"display:none\">9: 10</span>",
      "<span class=\"eqt\">10: 21</span><span class=\"hqt\" style=\"display:none\">10: 21</span>",
      "<span class=\"eqt\">9: 19</span><span class=\"hqt\" style=\"display:none\">9: 19</span>"
    ],
    "correct_option_id": 2,
    "solution": "<p>Amount spent by Nishu on Art = Rs. (X * 50/360)</p><p>Amount spent by Aman on Hindi = Rs. (X * 105/360)</p><p>Required ratio = 50: 105 = 10: 21.</p>",

  {
    "question": "<p>Select the ANTONYM of the given word to fill in the blank. </p><p>Genuine </p><p>The journalist was fired when it was discovered that his front-page story was a _____. </p>",
    "options": [
      "Fabrication",
      "Fact",
      "Veracity",
      "Reality"
    ],
    "correct_option_id": 0,
    "solution": "<p>The word that fits in the blank should convey the idea of a false or made-up story.</p><p>Fabrication - This word means the act of inventing or concocting something, often with the intention to deceive. It accurately describes a false or deceptive story, making it the correct answer.</p><p>Fact - This word refers to something that is true and can be proven. It is the opposite of what we're looking for, so it is not the correct answer.</p><p>Veracity - This word means truthfulness or accuracy. It is the opposite of falseness, so it is not the correct answer.</p><p>Reality - This word refers to the state of things as they exist. It is not specific to the context of a deceptive story, so it is not the correct answer.</p><p>Therefore, the correct word for the blank is 'fabrication'. Hence, (a) is the correct answer. </p><p>The final sentence would be: The journalist was fired when it was discovered that his front-page story was a fabrication. </p>",
    "question_index": 76
  },
  {
    "question": "<p>Select the most appropriate SYNONYM of the word in the brackets to fill in the blank.</p><p>She was _______ when she received the news of her promotion. [ecstatic]</p>",
    "options": [
      "Overjoyed",
      "Calm",
      "Indifferent",
      "Hesitant"
    ],
    "correct_option_id": 0,
    "solution": "<p><b>Ecstatic</b> means overwhelmingly happy or elated. The synonym <b>overjoyed</b> conveys the same meaning.</p><p>Overjoyed: Extremely happy.</p><p>Calm: Free from excitement or disturbance.</p><p>Indifferent: Showing no interest or concern.</p><p>Hesitant: Tentative or unsure.</p><p>Hence, the correct answer is option (a).</p>",
    "question_index": 77
  },
  {
    "question": "<p>Complete the sentence with the most appropriate set of SYNONYMS of the highlighted word.</p><p>'Angry'</p><p>The teacher was _______ with the students and expressed her _______ in a stern tone.</p>",

    "question": "<p>Describe how you will tell your father that the volunteers cleaned up the park after the event in passive voice.</p>",

    "correct_option_id": 0,
    "solution": "<p>The sentence that needs to be changed into passive voice is: The volunteers cleaned up the park after the event (active voice).</p><p>The following rules are applied when converting a sentence into passive voice:</p><p>The subject of the Active Voice is changed into the object of the Passive voice. Also, the object of the Active Voice is changed into the subject of the Passive Voice.</p><p>The usage of a \"to be\" form of the verb [was] is necessary while changing the voice of the sentence from Active to Passive.</p><p>In Passive Voice, the preposition \"by\" is used before the object. However, it is optional in some cases.</p><p>The Active voice in the given question is in Past Indefinite. Thus, the Passive voice will also be in Past Indefinite.</p><p>The format of Active voice is: Subject + V2 + Object.</p><p>Thus, in Passive voice, the format will be: Object of the active voice (Subjective case) + was/were + V3 + by + Subject of the active voice (Objective case).</p><p>For example:</p><p>Real Madrid won the Champions League. (Active Voice)</p><p>The Champions League was won by Real Madrid. (Passive Voice)</p><p>The options except (a) don't follow the correct grammatical format of the Passive Voice.</p><p>Therefore, the correct answer is: The park was cleaned up by the volunteers after the event.</p><p>Hence, (a) is the correct answer.</p>",

    "question": "<p>The following sentence has been split into four segments. Identify the segment that contains a grammatical error.</p><p>Radhika inquired whether there were much children at the party.</p>",

                });
            }
            
            loadQ(idx) {
                this.curQ = idx;
                const q = this.qs[idx];
                
                this.els.qInfo.textContent = `Q${idx + 1}/${this.qs.length}`;
                this.els.progTxt.textContent = `${idx + 1} of ${this.qs.length}`;
                this.updateAnsCnt();
                this.updateNav();
                this.updateGrid();
                
                if (q.comp) {
                    this.els.compSec.style.display = 'block';
                    this.els.compCont.innerHTML = q.comp;
                } else {
                    this.els.compSec.style.display = 'none';
                }
                
                this.els.qTxt.innerHTML = this.extractTxt(q.question, this.eng);
                this.loadOpts(q, idx);
                
                if (this.sub && q.solution) {
                    this.els.solCont.innerHTML = q.solution;
                    this.els.sol.classList.add('show');
                } else {
                    this.els.sol.classList.remove('show');
                }
            }
            
            loadOpts(q, qIdx) {
                this.els.opts.innerHTML = '';
                const userAnswer = this.ans[qIdx];
                const correctAnswer = q.correct_option_id;
                
                console.log(`Loading Q${qIdx + 1} options:`, {
                    userAnswer: userAnswer,
                    correctAnswer: correctAnswer,
                    submitted: this.sub,
                    optionsCount: q.options ? q.options.length : 0
                });
                
                if (!q.options || !Array.isArray(q.options)) {
                    console.error(`Q${qIdx + 1}: No valid options array`);
                    return;
                }
                
                q.options.forEach((opt, i) => {
                    const div = document.createElement('div');
                    let cls = 'opt';
                    
                    // Add submitted class if test is submitted
                    if (this.sub) {
                        cls += ' submitted';
                    }
                    
                    // User's selection
                    if (userAnswer === i) {
                        cls += ' sel';
                        console.log(`Q${qIdx + 1}: User selected option ${i}`);
                    }
                    
                    // After submission - show correct/wrong highlighting
                    if (this.sub && correctAnswer !== undefined && correctAnswer !== null) {
                        if (i === correctAnswer) {
                            // This is the correct answer - always highlight as correct
                            cls += ' correct';
                            console.log(`Q${qIdx + 1}: Option ${i} marked as correct (is correct answer)`);
                        } else if (userAnswer === i && userAnswer !== correctAnswer) {
                            // User selected this option but it's wrong
                            cls += ' wrong';
                            console.log(`Q${qIdx + 1}: Option ${i} marked as wrong (user selected but incorrect)`);
                        }
                    }
                    
                    div.className = cls;
                    div.innerHTML = `
                        <div class="opt-radio"></div>
                        <div class="opt-txt">${this.extractTxt(opt, this.eng)}</div>
                    `;
                    
                    // Only allow clicking if test is not submitted
                    if (!this.sub) {
                        div.onclick = () => this.selOpt(i, qIdx);
                    }
                    
                    this.els.opts.appendChild(div);
                });
            }
            
            selOpt(optIdx, qIdx) {
                if (this.sub) return;
                this.ans[qIdx] = this.ans[qIdx] === optIdx ? null : optIdx;
                console.log(`Q${qIdx + 1}: Selected option ${optIdx}, answer array:`, this.ans[qIdx]);
                this.loadOpts(this.qs[qIdx], qIdx);
                this.updateAnsCnt();
                this.updateGrid();
            }
            
            nav(dir) {
                const newIdx = this.curQ + dir;
                if (newIdx >= 0 && newIdx < this.qs.length) {
                    this.loadQ(newIdx);
                }
            }
            
            goToQ(idx) {
                this.loadQ(idx);
                this.closePanel();
            }
            
            updateNav() {
                document.getElementById('prevBtn').disabled = this.curQ === 0;
                document.getElementById('nextBtn').disabled = this.curQ === this.qs.length - 1;
            }
            
            updateGrid() {
                const nums = this.els.qGrid.querySelectorAll('.q-num');
                nums.forEach((el, i) => {
                    el.className = 'q-num';
                    if (i === this.curQ) {
                        el.classList.add('cur');
                    } else if (this.ans[i] !== null) {
                        // Check if it's correct or wrong after submission
                        if (this.sub && this.qs[i].correct_option_id !== undefined && this.qs[i].correct_option_id !== null) {
                            if (this.ans[i] === this.qs[i].correct_option_id) {
                                el.classList.add('ans'); // Correct answer
                            } else {
                                el.classList.add('wrong'); // Wrong answer
                            }
                        } else {
                            el.classList.add('ans'); // Just answered (before submission)
                        }
                    }
                });
            }
            
            updateAnsCnt() {
                const cnt = this.ans.filter(a => a !== null).length;
                this.els.ansCnt.textContent = cnt;
            }
            
            setLang(eng) {
                this.eng = eng;
                document.getElementById('engBtn').classList.toggle('active', eng);
                document.getElementById('hinBtn').classList.toggle('active', !eng);
                this.loadQ(this.curQ);
            }
            
            startTimer() {
                this.timer = setInterval(() => {
                    this.timeLeft--;
                    if (this.timeLeft <= 0) {
                        clearInterval(this.timer);
                        this.subTest();
                        return;
                    }
                    const mins = Math.floor(this.timeLeft / 60);
                    const secs = this.timeLeft % 60;
                    this.els.timer.textContent = `${mins}:${secs.toString().padStart(2, '0')}`;
                }, 1000);
            }
            
            stopTimer() {
                if (this.timer) clearInterval(this.timer);
            }
            
            togglePanel() {
                this.els.panel.classList.toggle('open');
            }
            
            closePanel() {
                this.els.panel.classList.remove('open');
            }
            
            confirmSub() {
                const unanswered = this.ans.filter(a => a === null).length;
                const msg = unanswered > 0 ? `${unanswered} questions unanswered. Submit anyway?` : 'Submit test?';
                if (confirm(msg)) this.subTest();
            }
            
            subTest() {
                if (this.sub) return;
                console.log('Submitting test. Final answers:', this.ans);
                this.sub = true;
                this.stopTimer();
                document.getElementById('subBtn').style.display = 'none';
                const results = this.calcResults();
                this.showResults(results);
                // Reload current question to show correct/incorrect highlighting
                this.loadQ(this.curQ);
                this.updateGrid();
            }
            
            calcResults() {
                const timeTaken = Math.round((Date.now() - this.startT) / 60000);
                let correct = 0, incorrect = 0, unattempted = 0, score = 0;
                
                console.log('Calculating results...');
                this.qs.forEach((q, i) => {
                    const userAns = this.ans[i];
                    const correctAns = q.correct_option_id;
                    
                    console.log(`Q${i + 1}: user=${userAns}, correct=${correctAns}`);
                    
                    if (userAns === null || userAns === undefined) {
                        unattempted++;
                    } else if (correctAns !== undefined && correctAns !== null && userAns === correctAns) {
                        correct++;
                        score += 1;
                        console.log(`Q${i + 1}: CORRECT (+1 marks)`);
                    } else {
                        incorrect++;
                        score -= 0.25;
                        console.log(`Q${i + 1}: INCORRECT (-0.25 marks)`);
                    }
                });
                
                const results = { score: Math.max(0, score), correct, incorrect, unattempted, timeTaken };
                console.log('Final results:', results);
                return results;
            }
            
            showResults(results) {
                this.els.scoreDisp.textContent = `${results.score}/100`;
                this.els.corrStat.textContent = results.correct;
                this.els.incStat.textContent = results.incorrect;
                this.els.unaStat.textContent = results.unattempted;
                this.els.timeStat.textContent = results.timeTaken;
                this.els.modalOver.classList.add('show');
            }
            
            closeModal() {
                this.els.modalOver.classList.remove('show');
            }
            
            review() {
                this.closeModal();
                this.loadQ(0);
            }
        }
        
        document.addEventListener('DOMContentLoaded', () => new TestApp());
    </script>
</body>
</html>
