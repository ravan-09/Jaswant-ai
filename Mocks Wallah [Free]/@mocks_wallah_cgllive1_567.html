  },
  {
    "question": "<span class=\"eqt\"><p>'Gustav Kirchhoff's Law 'is related to which of the following?</p><p></p><p></p></span><span class=\"hqt\" style=\"display:none\"><p>'&#2327;&#2369;&#2360;&#2381;&#2340;&#2366;&#2357; &#2325;&#2367;&#2352;&#2330;&#2377;&#2347; &#2325;&#2366; &#2344;&#2367;&#2351;&#2350;' &#2344;&#2367;&#2350;&#2381;&#2344;&#2354;&#2367;&#2326;&#2367;&#2340; &#2350;&#2375;&#2306; &#2360;&#2375; &#2325;&#2367;&#2360;&#2360;&#2375; &#2360;&#2306;&#2348;&#2306;&#2343;&#2367;&#2340; &#2361;&#2376;?</p></span>",
    "options": [
      "<span class=\"eqt\">Force</span><span class=\"hqt\" style=\"display:none\">&#2348;&#2354;</span>",
      "<span class=\"eqt\">Current</span><span class=\"hqt\" style=\"display:none\">&#2357;&#2367;&#2342;&#2381;&#2351;&#2369;&#2340; &#2343;&#2366;&#2352;&#2366;</span>",
      "<span class=\"eqt\">Pressure</span><span class=\"hqt\" style=\"display:none\">&#2342;&#2366;&#2348;</span>",
      "<span class=\"eqt\">Friction</span><span class=\"hqt\" style=\"display:none\">&#2328;&#2352;&#2381;&#2359;&#2339;</span>"
    ],
    "correct_option_id": 1,
    "solution": "<p>Gustav Kirchhoff's Current Law is one of the fundamental laws used for circuit analysis. His current law states that for a parallel path the total current entering a circuits junction is exactly equal to the total current leaving the same junction.</p><p>This is because it has no other place to go as no charge is lost.</p><p>This idea by Kirchhoff is commonly known as the Conservation of Charge, as the current is conserved around the junction with no loss of current.</p><p></p><p></p>",
    "question_index": 25
  },
  {
    "question": "<span class=\"eqt\"><p>How many Ramsar sites are there in India as of December 2024?</p></span><span class=\"hqt\" style=\"display:none\"><p>&#2342;&#2367;&#2360;&#2306;&#2348;&#2352; 2024 &#2340;&#2325; &#2349;&#2366;&#2352;&#2340; &#2350;&#2375;&#2306; &#2325;&#2367;&#2340;&#2344;&#2375; &#2352;&#2366;&#2350;&#2360;&#2352; &#2360;&#2381;&#2341;&#2354; &#2361;&#2376;&#2306;?</p></span>",
    "options": [
      "<span class=\"eqt\">75</span><span class=\"hqt\" style=\"display:none\">75</span>",
      "<span class=\"eqt\">80</span><span class=\"hqt\" style=\"display:none\">80</span>",
      "<span class=\"eqt\">85</span><span class=\"hqt\" style=\"display:none\">85</span>",
      "<span class=\"eqt\">90</span><span class=\"hqt\" style=\"display:none\">90</span>"
    ],
    "correct_option_id": 2,
    "solution": "<p>The Environment Ministry on August 14, 2024 said that three more wetlands in India have been designated 'Ramsar sites'.</p><p>This brings the total number of such sites in India to 85 covering an area of 1358068 ha in India. The three new sites are - the Nanjarayan Bird Sanctuary; the Kazhuveli Bird Sanctuary in Tamil Nadu; and the Tawa Reservoir in Madhya Pradesh.</p><p>India is one of the 'contracting parties' to the Ramsar Convention, signed in Ramsar, Iran, in 1971. It became a signatory in 1982.</p><p>From 2014 to 2024, the country has added 59 new wetlands to the list of Ramsar sites. Currently, Tamil Nadu harbours the maximum number of Ramsar sites (18 sites), followed by Uttar Pradesh (10 sites).</p><p></p><p></p>",
    "question_index": 26
  },
  {
    "question": "<span class=\"eqt\"><p>In March 2024, The Election Commission has launched Saksham App to facilitate easier voting for who among the following?</p></span><span class=\"hqt\" style=\"display:none\"><p>&#2350;&#2366;&#2352;&#2381;&#2330; 2024 &#2350;&#2375;&#2306;, &#2330;&#2369;&#2344;&#2366;&#2357; &#2310;&#2351;&#2379;&#2327; &#2344;&#2375; &#2344;&#2367;&#2350;&#2381;&#2344;&#2354;&#2367;&#2326;&#2367;&#2340; &#2350;&#2375;&#2306; &#2360;&#2375; &#2325;&#2367;&#2360;&#2325;&#2375; &#2354;&#2367;&#2319; &#2310;&#2360;&#2366;&#2344; &#2350;&#2340;&#2342;&#2366;&#2344; &#2325;&#2368; &#2360;&#2369;&#2357;&#2367;&#2343;&#2366; &#2325;&#2375; &#2354;&#2367;&#2319; &#2360;&#2325;&#2381;&#2359;&#2350; &#2320;&#2346; &#2354;&#2377;&#2344;&#2381;&#2330; &#2325;&#2367;&#2351;&#2366; &#2361;&#2376;?</p></span>",
    "options": [
      "<span class=\"eqt\">Persons with Disabilities</span><span class=\"hqt\" style=\"display:none\">&#2357;&#2367;&#2325;&#2354;&#2366;&#2306;&#2327; &#2357;&#2381;&#2351;&#2325;&#2381;&#2340;&#2367;</span>",
      "<span class=\"eqt\">Women</span><span class=\"hqt\" style=\"display:none\">&#2350;&#2361;&#2367;&#2354;&#2366;&#2319;&#2305;</span>",
      "<span class=\"eqt\">First Time Votes</span><span class=\"hqt\" style=\"display:none\">&#2346;&#2361;&#2354;&#2368; &#2348;&#2366;&#2352; &#2350;&#2340;&#2342;&#2366;&#2344; &#2325;&#2352;&#2344;&#2375; &#2357;&#2366;&#2354;&#2375; &#2357;&#2381;&#2351;&#2325;&#2381;&#2340;&#2367;</span>",
      "<span class=\"eqt\">Centenary voters</span><span class=\"hqt\" style=\"display:none\">&#2358;&#2340;&#2366;&#2351;&#2369; &#2350;&#2340;&#2342;&#2366;&#2340;&#2366;</span>"
    ],
    "correct_option_id": 0,
    "solution": "<p>The Election Commission has always focused on Accessible Voting every time as it has the motto of no voter is left behind. The Commission has launched Saksham App to facilitate easier voting for Persons with Disabilities and to avail facilities at Polling Stations. Volunteers and wheelchairs will be available at every polling station.</p>",
    "question_index": 27
  },
  {
    "question": "<span class=\"eqt\"><p>The 2024 general election led to the formation of the ______Lok Sabha.</p></span><span class=\"hqt\" style=\"display:none\"><p>&#2310;&#2350; &#2330;&#2369;&#2344;&#2366;&#2357; 2024 &#2325;&#2375; &#2346;&#2352;&#2367;&#2339;&#2366;&#2350; &#2325;&#2375; &#2348;&#2366;&#2342; ______&#2354;&#2379;&#2325;&#2360;&#2349;&#2366; &#2325;&#2366; &#2327;&#2336;&#2344; &#2361;&#2369;&#2310;&#2404;</p></span>",
    "options": [
      "<span class=\"eqt\">15th</span><span class=\"hqt\" style=\"display:none\">15&#2357;&#2368;&#2306;</span>",
      "<span class=\"eqt\">16th</span><span class=\"hqt\" style=\"display:none\">16&#2357;&#2368;&#2306;</span>",
      "<span class=\"eqt\">17th</span><span class=\"hqt\" style=\"display:none\">17&#2357;&#2368;&#2306;</span>",
      "<span class=\"eqt\">18th</span><span class=\"hqt\" style=\"display:none\">18&#2357;&#2368;&#2306;</span>"
    ],
    "correct_option_id": 3,
    "solution": "<p>General elections were held in India from 19 April to 1 June 2024 in seven phases, to elect all 543 members of the Lok Sabha. Votes were counted and the result was declared on 4 June to form the 18th Lok Sabha.</p>",
    "question_index": 28
  },
  {
    "question": "<span class=\"eqt\"><p>Assume a situation where A has gone to a cinema hall with her friends to watch a movie. In the next seat she realises that it is her maid who is also watching the movie.</p><p>Now A asks her maid to leave the cinema hall. In the above scenario, which of the following Article of the Constitution of India can provide relief to the maid?</p></span><span class=\"hqt\" style=\"display:none\"><p>&#2350;&#2366;&#2344; &#2354;&#2368;&#2332;&#2367;&#2319; &#2325;&#2367; A &#2309;&#2346;&#2344;&#2368; &#2360;&#2361;&#2375;&#2354;&#2367;&#2351;&#2379;&#2306; &#2325;&#2375; &#2360;&#2366;&#2341; &#2360;&#2367;&#2344;&#2375;&#2350;&#2366; &#2361;&#2377;&#2354; &#2350;&#2375;&#2306; &#2347;&#2367;&#2354;&#2381;&#2350; &#2342;&#2375;&#2326;&#2344;&#2375; &#2327;&#2312; &#2361;&#2376;&#2404; &#2313;&#2360;&#2375; &#2346;&#2340;&#2366; &#2330;&#2354;&#2340;&#2366; &#2361;&#2376; &#2325;&#2367; &#2309;&#2327;&#2354;&#2368; &#2360;&#2368;&#2335; &#2346;&#2352; &#2313;&#2360;&#2325;&#2368; &#2344;&#2380;&#2325;&#2352;&#2366;&#2344;&#2368; &#2349;&#2368; &#2347;&#2367;&#2354;&#2381;&#2350; &#2342;&#2375;&#2326; &#2352;&#2361;&#2368; &#2361;&#2376;&#2404;</p><p>&#2309;&#2348; A &#2309;&#2346;&#2344;&#2368; &#2344;&#2380;&#2325;&#2352;&#2366;&#2344;&#2368; &#2325;&#2379; &#2360;&#2367;&#2344;&#2375;&#2350;&#2366; &#2361;&#2377;&#2354; &#2360;&#2375; &#2348;&#2366;&#2361;&#2352; &#2332;&#2366;&#2344;&#2375; &#2325;&#2375; &#2354;&#2367;&#2319; &#2325;&#2361;&#2340;&#2368; &#2361;&#2376;&#2404; &#2313;&#2346;&#2352;&#2381;&#2351;&#2369;&#2325;&#2381;&#2340; &#2346;&#2352;&#2367;&#2342;&#2371;&#2358;&#2381;&#2351; &#2350;&#2375;&#2306;, &#2349;&#2366;&#2352;&#2340; &#2325;&#2375; &#2360;&#2306;&#2357;&#2367;&#2343;&#2366;&#2344; &#2325;&#2366; &#2344;&#2367;&#2350;&#2381;&#2344;&#2354;&#2367;&#2326;&#2367;&#2340; &#2350;&#2375;&#2306; &#2360;&#2375; &#2325;&#2380;&#2344;-&#2360;&#2366; &#2309;&#2344;&#2369;&#2330;&#2381;&#2331;&#2375;&#2342; &#2344;&#2380;&#2325;&#2352;&#2366;&#2344;&#2368; &#2325;&#2379; &#2360;&#2361;&#2366;&#2351;&#2340;&#2366; &#2346;&#2381;&#2352;&#2342;&#2366;&#2344; &#2325;&#2352; &#2360;&#2325;&#2340;&#2366; &#2361;&#2376;?</p></span>",
    "options": [
      "<span class=\"eqt\">Article 16</span><span class=\"hqt\" style=\"display:none\">&#2309;&#2344;&#2369;&#2330;&#2381;&#2331;&#2375;&#2342; 16</span>",
      "<span class=\"eqt\">Article 15</span><span class=\"hqt\" style=\"display:none\">&#2309;&#2344;&#2369;&#2330;&#2381;&#2331;&#2375;&#2342; 15</span>",
      "<span class=\"eqt\">Article 18</span><span class=\"hqt\" style=\"display:none\">&#2309;&#2344;&#2369;&#2330;&#2381;&#2331;&#2375;&#2342; 18</span>",
      "<span class=\"eqt\">Article 17</span><span class=\"hqt\" style=\"display:none\">&#2309;&#2344;&#2369;&#2330;&#2381;&#2331;&#2375;&#2342; 17</span>"
    ],
    "correct_option_id": 1,
    "solution": "<p>In this scenario, the maid can seek relief under Article 15 of the Indian Constitution.</p><p></p><p>Article 15 prohibits discrimination on grounds including:</p><p>- Religion</p><p>- Race</p><p>- Caste</p><p>- Sex</p><p>- Place of Birth</p><p>Here, A asks the maid to leave simply because of her occupation (maid) which can be seen as a form of discrimination based on social status. Article 15 protects the maid from such discrimination and allows her to enjoy the same right to access public places like a cinema hall as anyone else.</p>",
    "question_index": 29
  },
  {
    "question": "<span class=\"eqt\"><p>Which empire in India was referred to as the 'Kingdom of Bisnaga' by the Portuguese?</p></span><span class=\"hqt\" style=\"display:none\"><p>&#2346;&#2369;&#2352;&#2381;&#2340;&#2327;&#2366;&#2354;&#2367;&#2351;&#2379;&#2306; &#2342;&#2381;&#2357;&#2366;&#2352;&#2366; &#2349;&#2366;&#2352;&#2340; &#2350;&#2375;&#2306; &#2325;&#2367;&#2360; &#2360;&#2366;&#2350;&#2381;&#2352;&#2366;&#2332;&#2381;&#2351; &#2325;&#2379; '&#2348;&#2367;&#2360;&#2344;&#2366;&#2327;&#2366; &#2360;&#2366;&#2350;&#2381;&#2352;&#2366;&#2332;&#2381;&#2351;' &#2325;&#2361;&#2366; &#2332;&#2366;&#2340;&#2366; &#2341;&#2366;?</p></span>",
    "options": [
      "<span class=\"eqt\">Maratha empire</span><span class=\"hqt\" style=\"display:none\">&#2350;&#2352;&#2366;&#2336;&#2366; &#2360;&#2366;&#2350;&#2381;&#2352;&#2366;&#2332;&#2381;&#2351;</span>",
      "<span class=\"eqt\">Kushan Empire</span><span class=\"hqt\" style=\"display:none\">&#2325;&#2369;&#2359;&#2366;&#2339; &#2360;&#2366;&#2350;&#2381;&#2352;&#2366;&#2332;&#2381;&#2351;</span>",
      "<span class=\"eqt\">Vijayanagara Empire</span><span class=\"hqt\" style=\"display:none\">&#2357;&#2367;&#2332;&#2351;&#2344;&#2327;&#2352; &#2360;&#2366;&#2350;&#2381;&#2352;&#2366;&#2332;&#2381;&#2351;</span>",
      "<span class=\"eqt\">Gupta Empire</span><span class=\"hqt\" style=\"display:none\">&#2327;&#2369;&#2346;&#2381;&#2340; &#2360;&#2366;&#2350;&#2381;&#2352;&#2366;&#2332;&#2381;&#2351;</span>"
    ],
    "correct_option_id": 2,
    "solution": "<p>The Vijayanagara Empire was an empire based in South India, in the Deccan Plateau region.</p><p>Vijayanagara Empire was referred to as the Kingdom of Bisnaga by the Portuguese. It was established in 1336 by Harihara I and his brother Bukka Raya I.</p><p>Its history and fortunes were shaped by the increasing militarization of peninsular politics after the Muslim invasions and the commercialization that made south India a major participant in the trade network linking Europe and East Asia.</p><p>Urbanization and monetization of the economy were the two other significant developments of the period that brought all the peninsular kingdoms into highly competitive political and military activities in the race for supremacy.</p>",
    "question_index": 30
  },
  {
    "question": "<span class=\"eqt\"><p>The National Institute of Oceanography (NIO) is headquartered in which Indian state? </p></span><span class=\"hqt\" style=\"display:none\"><p>&#2352;&#2366;&#2359;&#2381;&#2335;&#2381;&#2352;&#2368;&#2351; &#2360;&#2350;&#2369;&#2342;&#2381;&#2352; &#2357;&#2367;&#2332;&#2381;&#2334;&#2366;&#2344; &#2360;&#2306;&#2360;&#2381;&#2341;&#2366;&#2344; (NIO) &#2325;&#2366; &#2350;&#2369;&#2326;&#2381;&#2351;&#2366;&#2354;&#2351; &#2325;&#2367;&#2360; &#2349;&#2366;&#2352;&#2340;&#2368;&#2351; &#2352;&#2366;&#2332;&#2381;&#2351; &#2350;&#2375;&#2306; &#2360;&#2381;&#2341;&#2367;&#2340; &#2361;&#2376;?</p></span>",
    "options": [
      "<span class=\"eqt\">Goa</span><span class=\"hqt\" style=\"display:none\">&#2327;&#2379;&#2357;&#2366;</span>",
      "<span class=\"eqt\">Kerala</span><span class=\"hqt\" style=\"display:none\">&#2325;&#2375;&#2352;&#2354;</span>",
      "<span class=\"eqt\">Maharashtra</span><span class=\"hqt\" style=\"display:none\">&#2350;&#2361;&#2366;&#2352;&#2366;&#2359;&#2381;&#2335;&#2381;&#2352;</span>",
      "<span class=\"eqt\">Tamil Nadu</span><span class=\"hqt\" style=\"display:none\">&#2340;&#2350;&#2367;&#2354;&#2344;&#2366;&#2337;&#2369;</span>"
    ],
    "correct_option_id": 0,
    "solution": "<p>The National Institute of Oceanography (NIO) with its headquarters at Dona Paula, Goa, and regional centres at Kochi, Mumbai and Visakhapatnam, is one of the 37 constituent laboratories of the Council of Scientific &amp; Industrial Research (CSIR), New Delhi.</p><p>CSIR-NIO was established on 1 January 1966 following the International Indian Ocean Expedition (IIOE) in the 1960s.</p><p>The institute has since grown into a multi-disciplinary oceanographic research institute of international repute.</p><p>The principal focus of research has been on observing and understanding special oceanographic characteristics of the Indian Ocean.</p>",
    "question_index": 31
  },
  {
    "question": "<span class=\"eqt\"><p>Which of the following Five-Year Plans was prepared by PC Mahalanobis?</p></span><span class=\"hqt\" style=\"display:none\"><p>&#2344;&#2367;&#2350;&#2381;&#2344;&#2354;&#2367;&#2326;&#2367;&#2340; &#2350;&#2375;&#2306; &#2360;&#2375; &#2325;&#2380;&#2344;-&#2360;&#2368; &#2346;&#2306;&#2330;&#2357;&#2352;&#2381;&#2359;&#2368;&#2351; &#2351;&#2379;&#2332;&#2344;&#2366; &#2346;&#2368;&#2360;&#2368; &#2350;&#2361;&#2366;&#2354;&#2344;&#2379;&#2348;&#2367;&#2360; &#2342;&#2381;&#2357;&#2366;&#2352;&#2366; &#2340;&#2376;&#2351;&#2366;&#2352; &#2325;&#2368; &#2327;&#2312; &#2341;&#2368;?</p></span>",
    "options": [
      "<span class=\"eqt\">Fourth five year plan</span><span class=\"hqt\" style=\"display:none\">&#2330;&#2380;&#2341;&#2368; &#2346;&#2306;&#2330;&#2357;&#2352;&#2381;&#2359;&#2368;&#2351; &#2351;&#2379;&#2332;&#2344;&#2366;</span>",
      "<span class=\"eqt\">Third five year plan</span><span class=\"hqt\" style=\"display:none\">&#2340;&#2368;&#2360;&#2352;&#2368; &#2346;&#2306;&#2330;&#2357;&#2352;&#2381;&#2359;&#2368;&#2351; &#2351;&#2379;&#2332;&#2344;&#2366;</span>",
      "<span class=\"eqt\">First five year plan</span><span class=\"hqt\" style=\"display:none\">&#2346;&#2361;&#2354;&#2368; &#2346;&#2306;&#2330;&#2357;&#2352;&#2381;&#2359;&#2368;&#2351; &#2351;&#2379;&#2332;&#2344;&#2366;</span>",
      "<span class=\"eqt\">Second five year plan</span><span class=\"hqt\" style=\"display:none\">&#2342;&#2370;&#2360;&#2352;&#2368; &#2346;&#2306;&#2330;&#2357;&#2352;&#2381;&#2359;&#2368;&#2351; &#2351;&#2379;&#2332;&#2344;&#2366;</span>"
    ],
    "correct_option_id": 3,
    "solution": "<p>The Second Five-Year Plan (1956-1961) was prepared by PC Mahalanobis.</p><p>The Second Five-Year Plan (1956-1961) of India is also known as the Mahalanobis Plan because it was heavily influenced by the economic development model proposed by Indian statistician Prasanta Chandra Mahalanobis.</p><p>Focus of the Plan:</p><p>- Rapid Industrialization: The plan prioritized the development of heavy industries such as steel, coal, and machinery. This approach aimed to create a strong foundation for further industrial growth.</p><p>- Public Sector Expansion: The government played a significant role by investing heavily in these key industries. This strategy aimed to accelerate development and reduce dependence on foreign imports.</p><p>- Investment in Infrastructure: The plan also focused on building essential infrastructure like power plants, transportation networks, and irrigation projects. This infrastructure was crucial for supporting industrial growth.</p>",
    "question_index": 32
  },
  {
    "question": "<span class=\"eqt\"><p>The Public Account of India was constituted under:</p></span><span class=\"hqt\" style=\"display:none\"><p>&#2349;&#2366;&#2352;&#2340; &#2325;&#2375; &#2354;&#2379;&#2325; &#2354;&#2375;&#2326;&#2366; &#2325;&#2366; &#2327;&#2336;&#2344; &#2344;&#2367;&#2350;&#2381;&#2344;&#2354;&#2367;&#2326;&#2367;&#2340; &#2350;&#2375;&#2306; &#2360;&#2375; &#2325;&#2367;&#2360;&#2325;&#2375; &#2340;&#2361;&#2340; &#2325;&#2367;&#2351;&#2366; &#2327;&#2351;&#2366; &#2341;&#2366;?</p></span>",
    "options": [
      "<span class=\"eqt\">Article 266 (2)</span><span class=\"hqt\" style=\"display:none\">&#2309;&#2344;&#2369;&#2330;&#2381;&#2331;&#2375;&#2342; 266(2)</span>",
      "<span class=\"eqt\">Article 267 (3)</span><span class=\"hqt\" style=\"display:none\">&#2309;&#2344;&#2369;&#2330;&#2381;&#2331;&#2375;&#2342; 267(3)</span>",
      "<span class=\"eqt\">Article 261 (3)</span><span class=\"hqt\" style=\"display:none\">&#2309;&#2344;&#2369;&#2330;&#2381;&#2331;&#2375;&#2342; 261(3)</span>",
      "<span class=\"eqt\">Article 267 (1)</span><span class=\"hqt\" style=\"display:none\">&#2309;&#2344;&#2369;&#2330;&#2381;&#2331;&#2375;&#2342; 267(1)</span>"
    ],
    "correct_option_id": 0,
    "solution": "<p>Public Account of India - It accounts for flows of those transactions where the government is merely acting as a banker. It was constituted under article 266 (2) of the constitution of India.</p><p>Under Article 267 of the constitution of India, the Contingency Fund of India was constituted.</p>",
    "question_index": 33
  },
  {
    "question": "<span class=\"eqt\"><p>Who among the following viceroys suggested the Round Table Conference?</p><p></p><p></p></span><span class=\"hqt\" style=\"display:none\"><p>&#2344;&#2367;&#2350;&#2381;&#2344;&#2354;&#2367;&#2326;&#2367;&#2340; &#2350;&#2375;&#2306; &#2360;&#2375; &#2325;&#2367;&#2360; &#2357;&#2366;&#2351;&#2360;&#2352;&#2366;&#2351; &#2344;&#2375; &#2327;&#2379;&#2354;&#2350;&#2375;&#2332; &#2360;&#2350;&#2381;&#2350;&#2375;&#2354;&#2344; &#2325;&#2366; &#2360;&#2369;&#2333;&#2366;&#2357; &#2342;&#2367;&#2351;&#2366; &#2341;&#2366;?</p></span>",
    "options": [
      "<span class=\"eqt\">Lord Irwin</span><span class=\"hqt\" style=\"display:none\">&#2354;&#2377;&#2352;&#2381;&#2337; &#2311;&#2352;&#2357;&#2367;&#2344;</span>",
      "<span class=\"eqt\">Lord Chelmsford</span><span class=\"hqt\" style=\"display:none\">&#2354;&#2377;&#2352;&#2381;&#2337; &#2330;&#2375;&#2350;&#2381;&#2360;&#2347;&#2379;&#2352;&#2381;&#2337;</span>",
      "<span class=\"eqt\">Lord Linlithgow</span><span class=\"hqt\" style=\"display:none\">&#2354;&#2377;&#2352;&#2381;&#2337; &#2354;&#2367;&#2344;&#2354;&#2367;&#2341;&#2327;&#2379;</span>",
      "<span class=\"eqt\">Lord Minto I</span><span class=\"hqt\" style=\"display:none\">&#2354;&#2377;&#2352;&#2381;&#2337; &#2350;&#2367;&#2306;&#2335;&#2379; I</span>"
    ],
    "correct_option_id": 0,
    "solution": "<p>In July 1930, the viceroy Lord Irwin suggested a round table conference (RTC) and reiterated the goal of dominion status. He also accepted the suggestion that Tej Bahadur Sapru and MR Jayakar be allowed to explore the possibility of peace between the Congress and the Government.</p><p></p><p>Lord Chelmsford (1916-1921):</p><p>- Oversaw the Montagu-Chelmsford Reforms, a significant step towards Indian self-governance.</p><p>- His tenure was marked by the Rowlatt Act, which led to widespread protests and the Jallianwala Bagh massacre.</p><p></p><p>Lord Linlithgow (1936-1943):</p><p>- Viceroy during the crucial period leading up to Indian independence.</p><p>- Faced the Quit India Movement and oversaw the transfer of power from British to Indian hands.</p>",
    "question_index": 34
  },
  {
    "question": "<span class=\"eqt\"><p>Which among the following is the largest bauxite producing state in India?</p><p></p><p></p></span><span class=\"hqt\" style=\"display:none\"><p>&#2344;&#2367;&#2350;&#2381;&#2344;&#2354;&#2367;&#2326;&#2367;&#2340; &#2350;&#2375;&#2306; &#2360;&#2375; &#2325;&#2380;&#2344; &#2349;&#2366;&#2352;&#2340; &#2350;&#2375;&#2306; &#2360;&#2348;&#2360;&#2375; &#2348;&#2337;&#2364;&#2366; &#2348;&#2377;&#2325;&#2381;&#2360;&#2366;&#2311;&#2335; &#2313;&#2340;&#2381;&#2346;&#2366;&#2342;&#2325; &#2352;&#2366;&#2332;&#2381;&#2351; &#2361;&#2376;?</p></span>",
    "options": [
      "<span class=\"eqt\">Tamil Nadu</span><span class=\"hqt\" style=\"display:none\">&#2340;&#2350;&#2367;&#2354;&#2344;&#2366;&#2337;&#2369;</span>",
      "<span class=\"eqt\">Odisha</span><span class=\"hqt\" style=\"display:none\">&#2323;&#2337;&#2367;&#2358;&#2366;</span>",
      "<span class=\"eqt\">Karnataka</span><span class=\"hqt\" style=\"display:none\">&#2325;&#2352;&#2381;&#2344;&#2366;&#2335;&#2325;</span>",
      "<span class=\"eqt\">Jharkhand</span><span class=\"hqt\" style=\"display:none\">&#2333;&#2366;&#2352;&#2326;&#2306;&#2337;</span>"
    ],
    "correct_option_id": 1,
    "solution": "<p>Orissa is the largest bauxite producing state accounting for more than half of the total production of India. The main bauxite belt is in Kalahandi and Koraput districts and extends further into Andhra Pradesh.</p><p>As per India Minerals Yearbook 2022, by States, Odisha alone accounts for 41% of country's resources of bauxite followed by Chhattisgarh 20%, Andhra Pradesh (12%), Gujarat (8%), Jharkhand (6%), Maharashtra (5%) and Madhya Pradesh (4%). Major bauxite resources are concentrated in the East Coast bauxite deposits in Odisha and Andhra Pradesh.</p>",
    "question_index": 35
  },
  {
    "question": "<span class=\"eqt\"><p>Deficiency of which vitamin causes Beriberi?</p><p></p><p></p></span><span class=\"hqt\" style=\"display:none\"><p>&#2325;&#2367;&#2360; &#2357;&#2367;&#2335;&#2366;&#2350;&#2367;&#2344; &#2325;&#2368; &#2325;&#2350;&#2368; &#2360;&#2375; &#2348;&#2375;&#2352;&#2368;&#2348;&#2375;&#2352;&#2368; &#2352;&#2379;&#2327; &#2361;&#2379;&#2340;&#2366; &#2361;&#2376;?</p></span>",
    "options": [
      "<span class=\"eqt\">Riboflavin</span><span class=\"hqt\" style=\"display:none\">&#2352;&#2366;&#2311;&#2348;&#2379;&#2347;&#2381;&#2354;&#2375;&#2357;&#2367;&#2344;</span>",
      "<span class=\"eqt\">Thiamine</span><span class=\"hqt\" style=\"display:none\">&#2341;&#2366;&#2351;&#2350;&#2367;&#2344;</span>",
      "<span class=\"eqt\">Niacin</span><span class=\"hqt\" style=\"display:none\">&#2344;&#2367;&#2351;&#2366;&#2360;&#2367;&#2344;</span>",
      "<span class=\"eqt\">Biotin</span><span class=\"hqt\" style=\"display:none\">&#2348;&#2366;&#2351;&#2379;&#2335;&#2367;&#2344;</span>"
    ],
    "correct_option_id": 1,
    "solution": "<p>Beriberi is a disease caused by a vitamin B-1 deficiency, also known as thiamine deficiency. There are two types of the disease: wet beriberi and dry beriberi.</p><p></p><p>Further insights:</p><p>Riboflavin - Vitamin B2</p><p>Niacin - Vitamin B3 - Its deficiency causes Pellagra.</p><p>Biotin - Vitamin B7</p>",
    "question_index": 36
  },
  {
    "question": "<span class=\"eqt\"><p>In February 2024, Prime Minister Narendra Modi virtually inaugurated 'Vikramaditya Vedic Clock' based on the Indian 'panchang' (almanack) in ___________.</p></span><span class=\"hqt\" style=\"display:none\"><p>&#2347;&#2352;&#2357;&#2352;&#2368; 2024 &#2350;&#2375;&#2306;, &#2346;&#2381;&#2352;&#2343;&#2366;&#2344; &#2350;&#2306;&#2340;&#2381;&#2352;&#2368; &#2344;&#2352;&#2375;&#2306;&#2342;&#2381;&#2352; &#2350;&#2379;&#2342;&#2368; &#2344;&#2375; ___________ &#2350;&#2375;&#2306; &#2349;&#2366;&#2352;&#2340;&#2368;&#2351; '&#2346;&#2306;&#2330;&#2366;&#2306;&#2327;' &#2346;&#2352; &#2310;&#2343;&#2366;&#2352;&#2367;&#2340; '&#2357;&#2367;&#2325;&#2381;&#2352;&#2350;&#2366;&#2342;&#2367;&#2340;&#2381;&#2351; &#2357;&#2376;&#2342;&#2367;&#2325; &#2328;&#2337;&#2364;&#2368;' &#2325;&#2366; &#2357;&#2352;&#2381;&#2330;&#2369;&#2309;&#2354;&#2368; &#2313;&#2342;&#2381;&#2328;&#2366;&#2335;&#2344; &#2325;&#2367;&#2351;&#2366;&#2404;</p></span>",
    "options": [
      "<span class=\"eqt\">Udaipur</span><span class=\"hqt\" style=\"display:none\">&#2313;&#2342;&#2351;&#2346;&#2369;&#2352;</span>",
      "<span class=\"eqt\">Sunhat</span><span class=\"hqt\" style=\"display:none\">&#2360;&#2369;&#2344;&#2381;&#2361;&#2366;&#2335;</span>",
      "<span class=\"eqt\">Ujjain</span><span class=\"hqt\" style=\"display:none\">&#2313;&#2332;&#2381;&#2332;&#2376;&#2344;</span>",
      "<span class=\"eqt\">Champai</span><span class=\"hqt\" style=\"display:none\">&#2330;&#2306;&#2346;&#2312;</span>"
    ],
    "correct_option_id": 2,
    "solution": "<p>Prime Minister Narendra Modi on February 29 virtually inaugurated 'Vikramaditya Vedic Clock' based on the Indian 'panchang' (almanack) in Madhya Pradesh's Ujjain city.</p><p>According to experts, the standard time of the world was determined from Ujjain 300 years ago. For a long time, Ujjain has been considered the centre of time calculation. Moreover, the Tropic of Cancer also passes through the city.</p><p></p><p></p><p></p>",
    "question_index": 37
  },
  {
    "question": "<span class=\"eqt\"><p>Which of the following crops is not a kharif crop? </p></span><span class=\"hqt\" style=\"display:none\"><p>&#2344;&#2367;&#2350;&#2381;&#2344;&#2354;&#2367;&#2326;&#2367;&#2340; &#2350;&#2375;&#2306; &#2360;&#2375; &#2325;&#2380;&#2344;-&#2360;&#2368; &#2347;&#2360;&#2354; &#2326;&#2352;&#2368;&#2347; &#2325;&#2368; &#2347;&#2360;&#2354; &#2344;&#2361;&#2368;&#2306; &#2361;&#2376;?</p></span>",
    "options": [
      "<span class=\"eqt\">Bajra</span><span class=\"hqt\" style=\"display:none\">&#2348;&#2366;&#2332;&#2352;&#2366;</span>",
      "<span class=\"eqt\">Maize</span><span class=\"hqt\" style=\"display:none\">&#2350;&#2325;&#2381;&#2325;&#2366;</span>",
      "<span class=\"eqt\">Barley</span><span class=\"hqt\" style=\"display:none\">&#2332;&#2380;</span>",
      "<span class=\"eqt\">Cotton</span><span class=\"hqt\" style=\"display:none\">&#2325;&#2346;&#2366;&#2360;</span>"
    ],
    "correct_option_id": 2,
    "solution": "<p>&#8226; Kharif crops are usually grown in summer or monsoon season. The crops grown in kharif season are Paddy, Jowar, Bajra, Maize, Arhar, Moong, Groundnut, Cotton and Sesamum.</p><p>&#8226; Rabi crops are grown in winter season. Rabi crops include Wheat, Barley, Gram and Mustard.</p><p>&#8226; Commercial crops include Jute, Copra, Sugarcane etc.</p>",
    "question_index": 38
  },
  {
    "question": "<span class=\"eqt\"><p>Read the following statements with reference to the Biogeochemical cycle and choose the correct answer.</p><p>I)Biogeochemical cycle represents the biological, geological, and chemical aspects of each cycle.</p><p>II)Water Cycle, Carbon Cycle are few major biogeochemical cycles.</p></span><span class=\"hqt\" style=\"display:none\"><p>&#2332;&#2376;&#2357;-&#2349;&#2370;-&#2352;&#2366;&#2360;&#2366;&#2351;&#2344;&#2367;&#2325; &#2330;&#2325;&#2381;&#2352; &#2325;&#2375; &#2360;&#2306;&#2342;&#2352;&#2381;&#2349; &#2350;&#2375;&#2306; &#2344;&#2367;&#2350;&#2381;&#2344;&#2354;&#2367;&#2326;&#2367;&#2340; &#2325;&#2341;&#2344;&#2379;&#2306; &#2325;&#2379; &#2346;&#2338;&#2364;&#2375;&#2306; &#2324;&#2352; &#2360;&#2361;&#2368; &#2313;&#2340;&#2381;&#2340;&#2352; &#2330;&#2369;&#2344;&#2375;&#2306;&#2404;</p><p>I) &#2332;&#2376;&#2357;-&#2349;&#2370;-&#2352;&#2366;&#2360;&#2366;&#2351;&#2344;&#2367;&#2325; &#2330;&#2325;&#2381;&#2352; &#2346;&#2381;&#2352;&#2340;&#2381;&#2351;&#2375;&#2325; &#2330;&#2325;&#2381;&#2352; &#2325;&#2375; &#2332;&#2376;&#2357;&#2367;&#2325;, &#2349;&#2370;&#2357;&#2376;&#2332;&#2381;&#2334;&#2366;&#2344;&#2367;&#2325; &#2324;&#2352; &#2352;&#2366;&#2360;&#2366;&#2351;&#2344;&#2367;&#2325; &#2346;&#2361;&#2354;&#2369;&#2323;&#2306; &#2325;&#2379; &#2342;&#2352;&#2381;&#2358;&#2366;&#2340;&#2366; &#2361;&#2376;&#2404;</p><p>II) &#2332;&#2354; &#2330;&#2325;&#2381;&#2352;, &#2325;&#2366;&#2352;&#2381;&#2348;&#2344; &#2330;&#2325;&#2381;&#2352; &#2325;&#2369;&#2331; &#2346;&#2381;&#2352;&#2350;&#2369;&#2326; &#2332;&#2376;&#2357;-&#2349;&#2370;-&#2352;&#2366;&#2360;&#2366;&#2351;&#2344;&#2367;&#2325; &#2330;&#2325;&#2381;&#2352; &#2361;&#2376;&#2306;&#2404;</p></span>",
    "options": [
      "<span class=\"eqt\">I is true but II is false</span><span class=\"hqt\" style=\"display:none\">I &#2360;&#2340;&#2381;&#2351; &#2361;&#2376; &#2354;&#2375;&#2325;&#2367;&#2344; II &#2309;&#2360;&#2340;&#2381;&#2351; &#2361;&#2376;</span>",
      "<span class=\"eqt\">I is false but II is true</span><span class=\"hqt\" style=\"display:none\">I &#2309;&#2360;&#2340;&#2381;&#2351; &#2361;&#2376; &#2354;&#2375;&#2325;&#2367;&#2344; II &#2360;&#2340;&#2381;&#2351; &#2361;&#2376;</span>",
      "<span class=\"eqt\">I is true and II is true</span><span class=\"hqt\" style=\"display:none\">I &#2360;&#2340;&#2381;&#2351; &#2361;&#2376; &#2324;&#2352; II &#2360;&#2340;&#2381;&#2351; &#2361;&#2376;</span>",
      "<span class=\"eqt\">I is false and II is false</span><span class=\"hqt\" style=\"display:none\">I &#2309;&#2360;&#2340;&#2381;&#2351; &#2361;&#2376; &#2324;&#2352; II &#2309;&#2360;&#2340;&#2381;&#2351; &#2361;&#2376;</span>"
    ],
    "correct_option_id": 2,
    "solution": "<p>&bull; Biogeochemical cycle is any of the natural pathways by which essential elements of living matter are circulated. </p><p>&bull; The term biogeochemical is a contraction that refers to the consideration of the biological, geological, and chemical aspects of each cycle.</p><p>&bull; Some of the major biogeochemical cycles are as follows: (1) Water Cycle or Hydrologic Cycle (2) Carbon-Cycle (3) Nitrogen Cycle (4) Oxygen Cycle.</p>",
    "question_index": 39
  },
  {
    "question": "<span class=\"eqt\"><p>Which water body covers covers about 70.56 million square miles or 19.8% of the Earth's total water surface?</p></span><span class=\"hqt\" style=\"display:none\"><p>&#2325;&#2380;&#2344;-&#2360;&#2366; &#2332;&#2354; &#2344;&#2367;&#2325;&#2366;&#2351; &#2346;&#2371;&#2341;&#2381;&#2357;&#2368; &#2325;&#2368; &#2325;&#2369;&#2354; &#2332;&#2354; &#2360;&#2340;&#2361; &#2325;&#2375; &#2354;&#2327;&#2349;&#2327; 70.56 &#2350;&#2367;&#2354;&#2367;&#2351;&#2344; &#2357;&#2352;&#2381;&#2327; &#2350;&#2368;&#2354; &#2351;&#2366; 19.8% &#2325;&#2381;&#2359;&#2375;&#2340;&#2381;&#2352; &#2325;&#2379; &#2397;&#2325;&#2340;&#2366; &#2361;&#2376;?</p></span>",
    "options": [
      "<span class=\"eqt\">Atlantic Ocean</span><span class=\"hqt\" style=\"display:none\">&#2309;&#2335;&#2354;&#2366;&#2306;&#2335;&#2367;&#2325; &#2350;&#2361;&#2366;&#2360;&#2366;&#2327;&#2352;</span>",
      "<span class=\"eqt\">Arctic Ocean</span><span class=\"hqt\" style=\"display:none\">&#2310;&#2352;&#2381;&#2325;&#2335;&#2367;&#2325; &#2350;&#2361;&#2366;&#2360;&#2366;&#2327;&#2352;</span>",
      "<span class=\"eqt\">Southern Ocean</span><span class=\"hqt\" style=\"display:none\">&#2342;&#2325;&#2381;&#2359;&#2367;&#2339;&#2368; &#2350;&#2361;&#2366;&#2360;&#2366;&#2327;&#2352;</span>",
      "<span class=\"eqt\">Indian Ocean</span><span class=\"hqt\" style=\"display:none\">&#2361;&#2367;&#2306;&#2342; &#2350;&#2361;&#2366;&#2360;&#2366;&#2327;&#2352;</span>"
    ],
    "correct_option_id": 3,
    "solution": "<p>- The <b>Indian Ocean</b> covers about 70.56 million square miles or 19.8% of the Earth's total water surface. It has a maximum length of 10,000 kilometers, between Antarctica and the Bay of Bengal, and is 7,600 kilometers wide between Australia and Africa's southern tip.</p><p>- Its average depth is 3,741 meters below the sea surface, with a maximum depth of 7,258 meters at the Sunda Deep in Java Trench, off Indonesia's southern coast.</p><p></p><p>Further insights:</p><p>- Covering approximately 63 million square miles and containing more than half of the free water on Earth, the Pacific is by far the largest of the worlds ocean basins. All of the worlds continents could fit into the Pacific basin.</p><p>- The Atlantic basin is the second largest basin, followed by the Indian Ocean basin, the Southern Ocean, and finally the Arctic Ocean basin.</p><p></p><p></p>",
    "question_index": 40
  },
  {
    "question": "<span class=\"eqt\"><p>In the periodic table, the lanthanides and actinides are found in which block? </p></span><span class=\"hqt\" style=\"display:none\"><p>&#2310;&#2357;&#2352;&#2381;&#2340; &#2360;&#2366;&#2352;&#2339;&#2368; &#2350;&#2375;&#2306; &#2354;&#2376;&#2306;&#2341;&#2375;&#2344;&#2377;&#2311;&#2337;&#2381;&#2360; &#2324;&#2352; &#2319;&#2325;&#2381;&#2335;&#2367;&#2344;&#2377;&#2311;&#2337;&#2381;&#2360; &#2325;&#2367;&#2360; &#2348;&#2381;&#2354;&#2377;&#2325; &#2350;&#2375;&#2306; &#2361;&#2379;&#2340;&#2375; &#2361;&#2376;&#2306;?</p></span>",
    "options": [
      "<span class=\"eqt\">S-block</span><span class=\"hqt\" style=\"display:none\">S-&#2360;&#2350;&#2370;&#2361;</span>",
      "<span class=\"eqt\">P-block</span><span class=\"hqt\" style=\"display:none\">P-&#2360;&#2350;&#2370;&#2361;</span>",
      "<span class=\"eqt\">D-block</span><span class=\"hqt\" style=\"display:none\">D-&#2360;&#2350;&#2370;&#2361;</span>",
      "<span class=\"eqt\">F-block</span><span class=\"hqt\" style=\"display:none\">F-&#2360;&#2350;&#2370;&#2361;</span>"
    ],
    "correct_option_id": 3,
    "solution": "<p>In the periodic table, elements are organized into blocks based on the subshell in which the last electron is added. The lanthanides and actinides are found in the f-block. These elements are part of the inner transition metals and are placed below the main body of the periodic table to conserve space.</p><p>&#183; <b>Lanthanides:</b> These elements are the 14 elements with atomic numbers from 58 (cerium, Ce) to 71 (lutetium, Lu). They are characterized by the filling of the 4f subshell.</p><p>&#183; <b>Actinides:</b> These elements are the 14 elements with atomic numbers from 90 (thorium, Th) to 103 (lawrencium, Lr). They are characterized by the filling of the 5f subshell.</p>",
    "question_index": 41
  },
  {
    "question": "<span class=\"eqt\"><p>Which of the following was established on the recommendations of B. Sivaraman Committee on 12 July 1982?</p></span><span class=\"hqt\" style=\"display:none\"><p>&#2344;&#2367;&#2350;&#2381;&#2344;&#2354;&#2367;&#2326;&#2367;&#2340; &#2350;&#2375;&#2306; &#2360;&#2375; &#2325;&#2367;&#2360;&#2325;&#2368; &#2360;&#2381;&#2341;&#2366;&#2346;&#2344;&#2366; 12 &#2332;&#2369;&#2354;&#2366;&#2312; 1982 &#2325;&#2379; &#2348;&#2368;. &#2358;&#2367;&#2357;&#2352;&#2366;&#2350;&#2344; &#2360;&#2350;&#2367;&#2340;&#2367; &#2325;&#2368; &#2360;&#2367;&#2347;&#2366;&#2352;&#2367;&#2358;&#2379;&#2306; &#2325;&#2375; &#2310;&#2343;&#2366;&#2352; &#2346;&#2352; &#2325;&#2368; &#2327;&#2312; &#2341;&#2368;?</p></span>",
    "options": [
      "<span class=\"eqt\">SIDBI</span><span class=\"hqt\" style=\"display:none\">SIDBI</span>",
      "<span class=\"eqt\">NABARD</span><span class=\"hqt\" style=\"display:none\">NABARD</span>",
      "<span class=\"eqt\">RBI</span><span class=\"hqt\" style=\"display:none\">RBI</span>",
      "<span class=\"eqt\">SEBI</span><span class=\"hqt\" style=\"display:none\">SEBI</span>"
    ],
    "correct_option_id": 1,
    "solution": "<p>NABARD(National Bank for Agriculture and Rural Development) was established on the recommendations of B. Sivaraman Committee (by Act 61, 1981 of Parliament) on 12 July 1982 to implement the National Bank for Agriculture and Rural Development Act 1981.</p><p></p><p>SIDBI (Small Industries Development Bank of India): April 2, 1990 </p><p>RBI (Reserve Bank of India): April 1, 1935</p><p>SEBI (Securities and Exchange Board of India): April 12, 1988. SEBI's statutory powers were granted on January 30, 1992, through the SEBI Act, 1992.</p>",
    "question_index": 42
  },
  {
    "question": "<span class=\"eqt\"><p>Which of the following is a ritualistic festival celebrated by the Angami Tribe in Nagaland?</p></span><span class=\"hqt\" style=\"display:none\"><p>&#2344;&#2367;&#2350;&#2381;&#2344;&#2354;&#2367;&#2326;&#2367;&#2340; &#2350;&#2375;&#2306; &#2360;&#2375; &#2325;&#2380;&#2344;-&#2360;&#2366; &#2344;&#2366;&#2327;&#2366;&#2354;&#2376;&#2306;&#2337; &#2350;&#2375;&#2306; &#2309;&#2306;&#2327;&#2366;&#2350;&#2368; &#2332;&#2344;&#2332;&#2366;&#2340;&#2367; &#2342;&#2381;&#2357;&#2366;&#2352;&#2366; &#2350;&#2344;&#2366;&#2351;&#2366; &#2332;&#2366;&#2344;&#2375; &#2357;&#2366;&#2354;&#2366; &#2319;&#2325; &#2309;&#2344;&#2369;&#2359;&#2381;&#2336;&#2366;&#2344;&#2367;&#2325; &#2340;&#2381;&#2351;&#2379;&#2361;&#2366;&#2352; &#2361;&#2376;?</p></span>",
    "options": [
      "<span class=\"eqt\">Wangala Festival</span><span class=\"hqt\" style=\"display:none\">&#2357;&#2366;&#2306;&#2327;&#2354;&#2366; &#2350;&#2361;&#2379;&#2340;&#2381;&#2360;&#2357;</span>",
      "<span class=\"eqt\">Saga Dawa Festival</span><span class=\"hqt\" style=\"display:none\">&#2360;&#2366;&#2327;&#2366; &#2342;&#2366;&#2357;&#2366; &#2350;&#2361;&#2379;&#2340;&#2381;&#2360;&#2357;</span>",
      "<span class=\"eqt\">Dree Festival</span><span class=\"hqt\" style=\"display:none\">&#2337;&#2381;&#2352;&#2368; &#2350;&#2361;&#2379;&#2340;&#2381;&#2360;&#2357;</span>",
      "<span class=\"eqt\">Sekrenyi Festival</span><span class=\"hqt\" style=\"display:none\">&#2360;&#2375;&#2325;&#2381;&#2352;&#2375;&#2344;&#2368; &#2350;&#2361;&#2379;&#2340;&#2381;&#2360;&#2357;</span>"
    ],
    "correct_option_id": 3,
    "solution": "<p><b>Sekrenyi Festival</b> in Nagaland is celebrated by the Angami Tribe and is also known as the Phousnyi Festival. This is essentially a ritualistic festival with a series of colorful and varied ceremonies. It is a 10 day celebration which signifies purification and sanctification (before going to war).</p><p></p><p>Further insights:</p><p>Wangala Festival:</p><p>- Origin: Celebrated by the Garo people of Meghalaya, India.</p><p>- Significance: A post-harvest festival, it marks the end of the agricultural season. It's a time for thanksgiving, merrymaking, and social bonding.</p><p></p><p>Saga Dawa Festival:</p><p>- Origin: Celebrated by Buddhists worldwide, particularly in Tibet, Nepal, and Bhutan.</p><p>- Significance: Commemorates three important events in the life of Buddha: his birth, enlightenment, and parinirvana (death).</p><p></p><p>Dree Festival:</p><p>- Origin: Celebrated by the Apatani tribe of Arunachal Pradesh, India.</p><p>- Significance: A major festival to appease the deity Donyi-Polo (Sun God) and seek blessings for a bountiful harvest.</p><p></p>",
    "question_index": 43
  },
  {
    "question": "<span class=\"eqt\"><p>As per Census 2011, what was the population growth rate from 2001 to 2011? </p></span><span class=\"hqt\" style=\"display:none\"><p>2011 &#2325;&#2368; &#2332;&#2344;&#2327;&#2339;&#2344;&#2366; &#2325;&#2375; &#2309;&#2344;&#2369;&#2360;&#2366;&#2352; 2001 &#2360;&#2375; 2011 &#2340;&#2325; &#2332;&#2344;&#2360;&#2306;&#2326;&#2381;&#2351;&#2366; &#2357;&#2371;&#2342;&#2381;&#2343;&#2367; &#2342;&#2352; &#2325;&#2367;&#2340;&#2344;&#2368; &#2341;&#2368;?</p></span>",
    "options": [
      "<span class=\"eqt\">15.42%</span><span class=\"hqt\" style=\"display:none\">15.42%</span>",
      "<span class=\"eqt\">19.87%</span><span class=\"hqt\" style=\"display:none\">19.87%</span>",
      "<span class=\"eqt\">17.64%</span><span class=\"hqt\" style=\"display:none\">17.64%</span>",
      "<span class=\"eqt\">16.58%</span><span class=\"hqt\" style=\"display:none\">16.58%</span>"
    ],
    "correct_option_id": 2,
    "solution": "<p>&#183; India's population growth rate has decelerated to <b>17.64 per cent</b> in the decade 2001-11, the slowest rate of growth this past century, according to the first results of Census 2011 put out by the registrar-general of census.</p><p>&#183; India's population in 2011 is estimated to be 1.21 billion, comprising 624 million males and 587 million females. </p><p>&#183; While the gender imbalance in population remains, the preliminary census figures show that India's female population grew by 18.12 per cent over the past decade against 17.19 per cent for males.</p>",
    "question_index": 44
  },
  {
    "question": "<span class=\"eqt\"><p>What portion of HCl is used for the preparation of Aqua Regia?</p></span><span class=\"hqt\" style=\"display:none\"><p>&#2320;&#2325;&#2381;&#2357;&#2366; &#2352;&#2375;&#2332;&#2367;&#2351;&#2366;/&#2309;&#2350;&#2381;&#2354;&#2352;&#2366;&#2332; (Aqua Regia) &#2325;&#2379; &#2340;&#2376;&#2351;&#2366;&#2352; &#2325;&#2352;&#2344;&#2375; &#2325;&#2375; &#2354;&#2367;&#2319; HCl &#2325;&#2375; &#2325;&#2367;&#2340;&#2344;&#2375; &#2349;&#2366;&#2327; &#2325;&#2366; &#2346;&#2381;&#2352;&#2351;&#2379;&#2327; &#2325;&#2367;&#2351;&#2366; &#2332;&#2366;&#2340;&#2366; &#2361;&#2376;?</p></span>",
    "options": [
      "<span class=\"eqt\">Two</span><span class=\"hqt\" style=\"display:none\">&#2342;&#2379;</span>",
      "<span class=\"eqt\">Three</span><span class=\"hqt\" style=\"display:none\">&#2340;&#2368;&#2344;</span>",
      "<span class=\"eqt\">One</span><span class=\"hqt\" style=\"display:none\">&#2319;&#2325;</span>",
      "<span class=\"eqt\">Four</span><span class=\"hqt\" style=\"display:none\">&#2330;&#2366;&#2352;</span>"
    ],
    "correct_option_id": 1,
    "solution": "<p>Aqua Regia (Latin for \"royal water\") is an acidic, corrosive, and oxidative mixture of <b>three parts</b> concentrated hydrochloric acid (HCl) and one part concentrated nitric acid (HNO<sub>3</sub>).</p><p>Aqua regia is a highly corrosive mixture of nitric acid and hydrochloric acid, known for its ability to dissolve noble metals like gold and platinum.</p>",
    "question_index": 45
  },
  {
    "question": "<span class=\"eqt\"><p>The Battle of Panipat, fought in 1526, marked the beginning of Mughal rule in India. It took place between:</p></span><span class=\"hqt\" style=\"display:none\"><p>1526 &#2350;&#2375;&#2306; &#2354;&#2337;&#2364;&#2368; &#2327;&#2312; &#2346;&#2366;&#2344;&#2368;&#2346;&#2340; &#2325;&#2368; &#2354;&#2337;&#2364;&#2366;&#2312; &#2344;&#2375; &#2349;&#2366;&#2352;&#2340; &#2350;&#2375;&#2306; &#2350;&#2369;&#2327;&#2354; &#2358;&#2366;&#2360;&#2344; &#2325;&#2368; &#2344;&#2368;&#2306;&#2357; &#2352;&#2326;&#2368;&#2404; &#2351;&#2361; ___ &#2325;&#2375; &#2348;&#2368;&#2330; &#2361;&#2369;&#2310; &#2341;&#2366;&#2404;</p></span>",
    "options": [
      "<span class=\"eqt\">Marathas and Mughals</span><span class=\"hqt\" style=\"display:none\">&#2350;&#2352;&#2366;&#2336;&#2366; &#2324;&#2352; &#2350;&#2369;&#2327;&#2354;</span>",
      "<span class=\"eqt\">British East India Company and Mysore Kingdom</span><span class=\"hqt\" style=\"display:none\">&#2348;&#2381;&#2352;&#2367;&#2335;&#2367;&#2358; &#2312;&#2360;&#2381;&#2335; &#2311;&#2306;&#2337;&#2367;&#2351;&#2366; &#2325;&#2306;&#2346;&#2344;&#2368; &#2324;&#2352; &#2350;&#2376;&#2360;&#2370;&#2352; &#2360;&#2366;&#2350;&#2381;&#2352;&#2366;&#2332;&#2381;&#2351;</span>",
      "<span class=\"eqt\">Mughals and Delhi Sultanate</span><span class=\"hqt\" style=\"display:none\">&#2350;&#2369;&#2327;&#2354; &#2324;&#2352; &#2342;&#2367;&#2354;&#2381;&#2354;&#2368; &#2360;&#2354;&#2381;&#2340;&#2344;&#2340;</span>",
      "<span class=\"eqt\">Rajputs and Afghans</span><span class=\"hqt\" style=\"display:none\">&#2352;&#2366;&#2332;&#2346;&#2370;&#2340; &#2324;&#2352; &#2309;&#2347;&#2327;&#2366;&#2344;</span>"
    ],
    "correct_option_id": 2,
    "solution": "<p>The Battle of Panipat was a major conflict between Babur, the founder of the Mughal Empire, and Ibrahim Lodi, the last ruler of the Delhi Sultanate. Babur's victory in this battle established Mughal rule in northern India.</p><p>The Second Battle of Panipat was fought between the forces of Samrat Hem Chandra Vikramaditya, popularly called Hemu, the Hindu king who was ruling North India from Delhi, and the army of Akbar, on November 5, 1556. It was a decisive victory for Akbar's generals Khan Zaman I and Bairam Khan.</p><p></p>",
    "question_index": 46
  },
  {
    "question": "<span class=\"eqt\"><p>Lata Mangeshkar was awarded which of the following award in 2001?</p></span><span class=\"hqt\" style=\"display:none\"><p>&#2354;&#2340;&#2366; &#2350;&#2306;&#2327;&#2375;&#2358;&#2325;&#2352; &#2325;&#2379; 2001 &#2350;&#2375;&#2306; &#2344;&#2367;&#2350;&#2381;&#2344;&#2354;&#2367;&#2326;&#2367;&#2340; &#2350;&#2375;&#2306; &#2360;&#2375; &#2325;&#2367;&#2360; &#2346;&#2369;&#2352;&#2360;&#2381;&#2325;&#2366;&#2352; &#2360;&#2375; &#2360;&#2350;&#2381;&#2350;&#2366;&#2344;&#2367;&#2340; &#2325;&#2367;&#2351;&#2366; &#2327;&#2351;&#2366; &#2341;&#2366;?</p></span>",
    "options": [
      "<span class=\"eqt\">Padma Shri</span><span class=\"hqt\" style=\"display:none\">&#2346;&#2342;&#2381;&#2350; &#2358;&#2381;&#2352;&#2368;</span>",
      "<span class=\"eqt\">Bharat Ratna</span><span class=\"hqt\" style=\"display:none\">&#2349;&#2366;&#2352;&#2340; &#2352;&#2340;&#2381;&#2344;</span>",
      "<span class=\"eqt\">National Film Award</span><span class=\"hqt\" style=\"display:none\">&#2352;&#2366;&#2359;&#2381;&#2335;&#2381;&#2352;&#2368;&#2351; &#2347;&#2364;&#2367;&#2354;&#2381;&#2350; &#2346;&#2369;&#2352;&#2360;&#2381;&#2325;&#2366;&#2352;</span>",
      "<span class=\"eqt\">Sangeet Natak Akademi</span><span class=\"hqt\" style=\"display:none\">&#2360;&#2306;&#2327;&#2368;&#2340; &#2344;&#2366;&#2335;&#2325; &#2309;&#2325;&#2366;&#2342;&#2350;&#2368;</span>"
    ],
    "correct_option_id": 1,
    "solution": "<p>Lata Mangeshkar won several awards and honours, including the Bharat Ratna (2001), India's highest civilian award, Padma Bhushan (1969), Padma Vibhushan (1999), Zee Cine Award for Lifetime Achievements (1999), Dadasaheb Phalke Award (1989), Maharashtra Bhushan Award (1997),NTR National Award (1999), Legion of Honour (2007), ANR National Award (2009), three National Film Awards and 15 Bengal Film Journalists' Association Awards. She also won four Filmfare Best Female Playback Awards.</p><p>In 1984, the State Government of Madhya Pradesh instituted the Lata Mangeshkar Award in her honour. The State Government of Maharashtra also instituted a similar award in 1992.</p><p>In 2009, she was awarded the title of Officer of the French Legion of Honour, France's highest order.</p><p></p>",
    "question_index": 47
  },
  {
    "question": "<span class=\"eqt\"><p>Maha Shivaratri is celebrated in which month of Hindu Calendar?</p></span><span class=\"hqt\" style=\"display:none\"><p>&#2350;&#2361;&#2366; &#2358;&#2367;&#2357;&#2352;&#2366;&#2340;&#2381;&#2352;&#2367; &#2361;&#2367;&#2306;&#2342;&#2370; &#2325;&#2376;&#2354;&#2375;&#2306;&#2337;&#2352; &#2325;&#2375; &#2325;&#2367;&#2360; &#2350;&#2361;&#2368;&#2344;&#2375; &#2350;&#2375;&#2306; &#2350;&#2344;&#2366;&#2312; &#2332;&#2366;&#2340;&#2368; &#2361;&#2376;?</p></span>",
    "options": [
      "<span class=\"eqt\">Shravan</span><span class=\"hqt\" style=\"display:none\">&#2358;&#2381;&#2352;&#2366;&#2357;&#2339;</span>",
      "<span class=\"eqt\">Phalguna</span><span class=\"hqt\" style=\"display:none\">&#2347;&#2366;&#2354;&#2381;&#2327;&#2369;&#2344;</span>",
      "<span class=\"eqt\">Kartik</span><span class=\"hqt\" style=\"display:none\">&#2325;&#2366;&#2352;&#2381;&#2340;&#2367;&#2325;</span>",
      "<span class=\"eqt\">Asadh</span><span class=\"hqt\" style=\"display:none\">&#2310;&#2359;&#2366;&#2338;&#2364;</span>"
    ],
    "correct_option_id": 1,
    "solution": "<p>According to Hindu calendar, Maha Shivratri the festival is observed on the fourteenth (Chaturdashi) day of the dark half of the lunar month of Phalguna or Magha.</p><p>Maha Shivaratri, the festival honouring Lord Shiva, the supreme deity of destruction and regeneration, is celebrated annually between February and March.</p><p></p><p>Further insights:</p><p>Holi is a Hindu festival celebrated in the month of Phalgun, which usually falls in February or March.</p><p>Diwali is celebrated in the month of Kartika (between mid October and mid November). It gets its name from the Sanskrit word Deepawali which means rows of lights. Diwali symbolizes the victory of good over evil.</p><p>Raksha Bandhan is observed on the last day of the Hindu lunar calendar month of Shravana, which typically falls in August.</p>",
    "question_index": 48
  },
  {
    "question": "<span class=\"eqt\"><p>Pandit Chhannulal Mishra is a noted exponent of the _____ gharana of the Hindustani classical music.</p><p></p></span><span class=\"hqt\" style=\"display:none\"><p>&#2346;&#2306;&#2337;&#2367;&#2340; &#2331;&#2344;&#2381;&#2344;&#2370;&#2354;&#2366;&#2354; &#2350;&#2367;&#2358;&#2381;&#2352;&#2366; &#2361;&#2367;&#2306;&#2342;&#2369;&#2360;&#2381;&#2340;&#2366;&#2344;&#2368; &#2358;&#2366;&#2360;&#2381;&#2340;&#2381;&#2352;&#2368;&#2351; &#2360;&#2306;&#2327;&#2368;&#2340; &#2325;&#2375; _____ &#2328;&#2352;&#2366;&#2344;&#2375; &#2325;&#2375; &#2319;&#2325; &#2346;&#2381;&#2352;&#2360;&#2367;&#2342;&#2381;&#2343; &#2346;&#2381;&#2352;&#2340;&#2367;&#2346;&#2366;&#2342;&#2325; &#2361;&#2376;&#2306;&#2404;</p></span>",
    "options": [
      "<span class=\"eqt\">Agra</span><span class=\"hqt\" style=\"display:none\">&#2310;&#2327;&#2352;&#2366;</span>",
      "<span class=\"eqt\">Mewati</span><span class=\"hqt\" style=\"display:none\">&#2350;&#2375;&#2357;&#2366;&#2340;&#2368;</span>",
      "<span class=\"eqt\">Jaipur</span><span class=\"hqt\" style=\"display:none\">&#2332;&#2351;&#2346;&#2369;&#2352;</span>",
      "<span class=\"eqt\">Kirana</span><span class=\"hqt\" style=\"display:none\">&#2325;&#2367;&#2352;&#2366;&#2344;&#2366;</span>"
    ],
    "correct_option_id": 3,
    "solution": "<p>Pandit Chhannulal Mishra is a celebrated Hindustani classical singer from Banaras, a noted exponent of the Kirana gharana (school)of the Hindustani classical music and especially the Khayal and the 'Purab Ang' - Thumri. He was awarded the Padma Vibhushan in 2020 and Padma Bhushan in 2010.</p><p></p><p></p>",
    "question_index": 49
  },
  {
    "question": "<span class=\"eqt\"><p>In the &#8710; ABC, D is a point on the line CB and AC=12, BC=8 &amp; BD=10, as shown in the figure. &#8736;BAC will be equal to:.</p><p><img width=298 height=185 id=\"Picture 3\" src=\"https://u1.oliveboard.in/exams/solution/oliveimg/p14569/image061.png\"></p></span><span class=\"hqt\" style=\"display:none\"><p>&#8710;ABC &#2350;&#2375;&#2306;, D &#2352;&#2375;&#2326;&#2366; CB &#2346;&#2352; &#2319;&#2325; &#2348;&#2367;&#2306;&#2342;&#2369; &#2361;&#2376; &#2324;&#2352; AC=12, BC=8 &#2324;&#2352; BD=10 &#2361;&#2376;, &#2332;&#2376;&#2360;&#2366; &#2325;&#2367; &#2310;&#2325;&#2371;&#2340;&#2367; &#2350;&#2375;&#2306; &#2342;&#2352;&#2381;&#2358;&#2366;&#2351;&#2366; &#2327;&#2351;&#2366; &#2361;&#2376;&#2404; &#8736;BAC &#2332;&#2381;&#2334;&#2366;&#2340; &#2325;&#2368;&#2332;&#2367;&#2319;&#2404;</p><p><img width=\"298\" height=\"185\" id=\"Picture 3\" src=\"https://u1.oliveboard.in/exams/solution/oliveimg/p14569/image061.png\"></p></span>",

      "<span class=\"eqt\">half of the sum of &#8736;C and &#8736;D</span><span class=\"hqt\" style=\"display:none\">&#8736;C &#2324;&#2352; &#8736;D &#2325;&#2375; &#2351;&#2379;&#2327;&#2347;&#2354; &#2325;&#2366; &#2310;&#2343;&#2366;</span>",

  {
    "question": "<span class=\"eqt\"><p>In a circle with center O, TQ is tangent at Q and TRP is a secant intersecting the circle at R and P. &#8736;PTQ = 40&deg; and &#8736;OPT = 30&deg;, then find the measure of &#8736;QRP.</p></span><span class=\"hqt\" style=\"display:none\"><p>&#2325;&#2375;&#2306;&#2342;&#2381;&#2352; O &#2357;&#2366;&#2354;&#2375; &#2319;&#2325; &#2357;&#2371;&#2340;&#2381;&#2340; &#2350;&#2375;&#2306;, TQ, &#2348;&#2367;&#2306;&#2342;&#2369; Q &#2346;&#2352; &#2360;&#2381;&#2346;&#2352;&#2381;&#2358; &#2352;&#2375;&#2326;&#2366; &#2361;&#2376; &#2324;&#2352; TRP &#2319;&#2325; &#2331;&#2375;&#2342;&#2325; &#2352;&#2375;&#2326;&#2366; &#2361;&#2376; &#2332;&#2379; &#2357;&#2371;&#2340;&#2381;&#2340; &#2325;&#2379; R &#2324;&#2352; P &#2346;&#2352; &#2346;&#2381;&#2352;&#2340;&#2367;&#2330;&#2381;&#2331;&#2375;&#2342; &#2325;&#2352;&#2340;&#2366; &#2361;&#2376;&#2404; &#8736;PTQ = 40&deg; &#2324;&#2352; &#8736;OPT = 30&deg;, &#2340;&#2379; &#8736;QRP &#2325;&#2368; &#2350;&#2366;&#2346; &#2332;&#2381;&#2334;&#2366;&#2340; &#2325;&#2368;&#2332;&#2367;&#2319;&#2404;</p></span>",
    "options": [
      "<span class=\"eqt\">75&deg;</span><span class=\"hqt\" style=\"display:none\">75&deg;</span>",
      "<span class=\"eqt\">80&deg;</span><span class=\"hqt\" style=\"display:none\">80&deg;</span>",
      "<span class=\"eqt\">90&deg;</span><span class=\"hqt\" style=\"display:none\">90&deg;</span>",
      "<span class=\"eqt\">70&deg;</span><span class=\"hqt\" style=\"display:none\">70&deg;</span>"
    ],
    "correct_option_id": 1,
    "solution": "<p><img width=267 height=190 id=\"Picture 17\" src=\"https://u1.oliveboard.in/exams/solution/oliveimg/p16572/image002.png\"></p><p>Since QT is tangent which means &#8736;TQO = 90&deg;.</p><p>In quadrilateral POQT,</p><p>&#8736;OPT + &#8736;PTQ + &#8736;TQO + &#8736;QOP = 360&deg;</p><p>30&deg; + 40&deg; + 90&deg; + &#8736;QOP = 360&deg;</p><p>&#8736;QOP = 360&deg;  -  160&deg; = 200&deg;</p><p>Exterior &#8736;QOP = 360&deg;  -  200&deg; = 160&deg;</p><p><b>We know that:</b> The angle subtended by an arc of a circle at its center is twice the angle it subtends anywhere on the circle's circumference.</p><p>&#8736;QOP = 2 * &#8736;QRP</p><p>&#8736;QRP = 160&deg;/2 = 80&deg;</p>",
    "question_index": 51
  },
  {
    "question": "<span class=\"eqt\"><p>A thief steals a bike at 2:00 am and drives it at the speed of 46km/hr. At 3:00 am the thief is discovered, and the owner starts chasing him with another bike at the speed of 69 km/hr. At what time owner be able to catch the thief? </p></span><span class=\"hqt\" style=\"display:none\"><p>&#2319;&#2325; &#2330;&#2379;&#2352; &#2346;&#2370;&#2352;&#2381;&#2357;&#2366;&#2361;&#2381;&#2344; 2:00 &#2348;&#2332;&#2375; &#2319;&#2325; &#2348;&#2366;&#2311;&#2325; &#2330;&#2369;&#2352;&#2366;&#2340;&#2366; &#2361;&#2376; &#2324;&#2352; &#2313;&#2360;&#2375; 46 km/hr &#2325;&#2368; &#2330;&#2366;&#2354; &#2360;&#2375; &#2330;&#2354;&#2366;&#2340;&#2366; &#2361;&#2376;&#2404; &#2346;&#2370;&#2352;&#2381;&#2357;&#2366;&#2361;&#2381;&#2344; 3:00 &#2348;&#2332;&#2375; &#2330;&#2379;&#2352; &#2325;&#2366; &#2346;&#2340;&#2366; &#2330;&#2354;&#2340;&#2366; &#2361;&#2376; &#2324;&#2352; &#2348;&#2366;&#2311;&#2325; &#2325;&#2366; &#2350;&#2366;&#2354;&#2367;&#2325; 69 km/hr &#2325;&#2368; &#2330;&#2366;&#2354; &#2360;&#2375; &#2342;&#2370;&#2360;&#2352;&#2368; &#2348;&#2366;&#2311;&#2325; &#2360;&#2375; &#2313;&#2360;&#2325;&#2366; &#2346;&#2368;&#2331;&#2366; &#2325;&#2352;&#2344;&#2366; &#2358;&#2369;&#2352;&#2370; &#2325;&#2352; &#2342;&#2375;&#2340;&#2366; &#2361;&#2376;&#2404; &#2351;&#2361; &#2332;&#2381;&#2334;&#2366;&#2340; &#2325;&#2368;&#2332;&#2367;&#2319; &#2325;&#2367; &#2350;&#2366;&#2354;&#2367;&#2325; &#2330;&#2379;&#2352; &#2325;&#2379; &#2325;&#2367;&#2360; &#2360;&#2350;&#2351; &#2346;&#2325;&#2337;&#2364; &#2346;&#2366;&#2319;&#2327;&#2366;?</p></span>",
    "options": [
      "<span class=\"eqt\">5:30 am</span><span class=\"hqt\" style=\"display:none\">&#2346;&#2370;&#2352;&#2381;&#2357;&#2366;&#2361;&#2381;&#2344; 5:30 &#2348;&#2332;&#2375;</span>",
      "<span class=\"eqt\">6:00 am</span><span class=\"hqt\" style=\"display:none\">&#2346;&#2370;&#2352;&#2381;&#2357;&#2366;&#2361;&#2381;&#2344; 6:00 &#2348;&#2332;&#2375;</span>",
      "<span class=\"eqt\">5:00 am</span><span class=\"hqt\" style=\"display:none\">&#2346;&#2370;&#2352;&#2381;&#2357;&#2366;&#2361;&#2381;&#2344; 5:00 &#2348;&#2332;&#2375;</span>",
      "<span class=\"eqt\">6:30 am</span><span class=\"hqt\" style=\"display:none\">&#2346;&#2370;&#2352;&#2381;&#2357;&#2366;&#2361;&#2381;&#2344; 6:30 &#2348;&#2332;&#2375;</span>"
    ],
    "correct_option_id": 2,
    "solution": "<p>Time after which thief will be caught = Distance / Relative speed of owner and thief</p><p>= 46 / 23</p><p>= 2 hr. </p><p>The owner will be able to catch the thief on (3 + 2) = 5:00 am.</p>",
    "question_index": 52
  },
  {
    "question": "<span class=\"eqt\"><p>Let the price of an article in a general store is Rs. X. The following table shows the number of articles of different prices in a general store.</p><table style=\"border-collapse:collapse;\"><tr><td align=\"left\" style=\"border:1px solid black;padding:5px;\">Price range (in Rs.)</td><td align=\"left\" style=\"border:1px solid black;padding:5px;\">Number of items</td></tr><tr><td align=\"left\" style=\"border:1px solid black;padding:5px;\">1&le;X&lt;10</td><td align=\"left\" style=\"border:1px solid black;padding:5px;\">70</td></tr><tr><td align=\"left\" style=\"border:1px solid black;padding:5px;\">10&le;X&lt;20</td><td align=\"left\" style=\"border:1px solid black;padding:5px;\">60</td></tr><tr><td align=\"left\" style=\"border:1px solid black;padding:5px;\">20&le;X&lt;30</td><td align=\"left\" style=\"border:1px solid black;padding:5px;\">80</td></tr><tr><td align=\"left\" style=\"border:1px solid black;padding:5px;\">30&le;X&lt;40</td><td align=\"left\" style=\"border:1px solid black;padding:5px;\">50</td></tr><tr><td align=\"left\" style=\"border:1px solid black;padding:5px;\">40&le;X&lt;50</td><td align=\"left\" style=\"border:1px solid black;padding:5px;\">40</td></tr></table><p>What is the ratio of the number of articles whose price is less than Rs.20 to the number of articles whose price is less than Rs.40?</p></span><span class=\"hqt\" style=\"display:none\"><p>&#2350;&#2366;&#2344; &#2354;&#2368;&#2332;&#2367;&#2319; &#2319;&#2325; &#2332;&#2344;&#2352;&#2354; &#2360;&#2381;&#2335;&#2379;&#2352; &#2350;&#2375;&#2306; &#2319;&#2325; &#2357;&#2360;&#2381;&#2340;&#2369; &#2325;&#2368; &#2325;&#2368;&#2350;&#2340; &#2352;&#2369;.X &#2361;&#2376;&#2404; &#2344;&#2367;&#2350;&#2381;&#2344;&#2354;&#2367;&#2326;&#2367;&#2340; &#2340;&#2366;&#2354;&#2367;&#2325;&#2366; &#2332;&#2344;&#2352;&#2354; &#2360;&#2381;&#2335;&#2379;&#2352; &#2350;&#2375;&#2306; &#2357;&#2367;&#2349;&#2367;&#2344;&#2381;&#2344; &#2325;&#2368;&#2350;&#2340;&#2379;&#2306; &#2325;&#2375; &#2357;&#2360;&#2381;&#2340;&#2369;&#2323;&#2306; &#2325;&#2368; &#2360;&#2306;&#2326;&#2381;&#2351;&#2366; &#2342;&#2352;&#2381;&#2358;&#2366;&#2340;&#2368; &#2361;&#2376;&#2404;</p><table style=\"border-collapse:collapse;\"><tr><td align=\"left\" style=\"border:1px solid black;padding:5px;\">&#2350;&#2370;&#2354;&#2381;&#2351; &#2360;&#2368;&#2350;&#2366; (&#2352;&#2369;. &#2350;&#2375;&#2306;)</td><td align=\"left\" style=\"border:1px solid black;padding:5px;\">&#2357;&#2360;&#2381;&#2340;&#2369;&#2323;&#2306; &#2325;&#2368; &#2360;&#2306;&#2326;&#2381;&#2351;&#2366;</td></tr><tr><td align=\"left\" style=\"border:1px solid black;padding:5px;\">1&le;X&lt;10</td><td align=\"left\" style=\"border:1px solid black;padding:5px;\">70</td></tr><tr><td align=\"left\" style=\"border:1px solid black;padding:5px;\">10&le;X&lt;20</td><td align=\"left\" style=\"border:1px solid black;padding:5px;\">60</td></tr><tr><td align=\"left\" style=\"border:1px solid black;padding:5px;\">20&le;X&lt;30</td><td align=\"left\" style=\"border:1px solid black;padding:5px;\">80</td></tr><tr><td align=\"left\" style=\"border:1px solid black;padding:5px;\">30&le;X&lt;40</td><td align=\"left\" style=\"border:1px solid black;padding:5px;\">50</td></tr><tr><td align=\"left\" style=\"border:1px solid black;padding:5px;\">40&le;X&lt;50</td><td align=\"left\" style=\"border:1px solid black;padding:5px;\">40</td></tr></table><p>&#2352;&#2369;.20 &#2360;&#2375; &#2325;&#2350; &#2325;&#2368;&#2350;&#2340; &#2357;&#2366;&#2354;&#2368; &#2357;&#2360;&#2381;&#2340;&#2369;&#2323;&#2306; &#2325;&#2368; &#2360;&#2306;&#2326;&#2381;&#2351;&#2366; &#2324;&#2352; &#2352;&#2369;.40 &#2352;&#2369;&#2346;&#2351;&#2375; &#2360;&#2375; &#2325;&#2350; &#2325;&#2368;&#2350;&#2340; &#2357;&#2366;&#2354;&#2368; &#2357;&#2360;&#2381;&#2340;&#2369;&#2323;&#2306; &#2325;&#2368; &#2360;&#2306;&#2326;&#2381;&#2351;&#2366; &#2325;&#2366; &#2309;&#2344;&#2369;&#2346;&#2366;&#2340; &#2325;&#2381;&#2351;&#2366; &#2361;&#2376; ?</p></span>",
    "options": [
      "<span class=\"eqt\">2: 5</span><span class=\"hqt\" style=\"display:none\">2: 5</span>",
      "<span class=\"eqt\">2: 3</span><span class=\"hqt\" style=\"display:none\">2: 3</span>",
      "<span class=\"eqt\">4: 7</span><span class=\"hqt\" style=\"display:none\">4: 7</span>",
      "<span class=\"eqt\">1: 2</span><span class=\"hqt\" style=\"display:none\">1: 2</span>"
    ],
    "correct_option_id": 3,
    "solution": "<p>Number of articles whose price is less than Rs.20 = 70 + 60 = 130</p><p>Number of articles whose price is less than Rs.40 = 70 + 60 + 80 + 50 = 260</p><p>Required ratio = 130: 260 = 1: 2</p>",
    "question_index": 53
  },
