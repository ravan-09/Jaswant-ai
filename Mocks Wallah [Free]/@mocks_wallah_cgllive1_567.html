    ],
    "correct_option_id": 1,
    "solution": "<p>Given:</p><p>A + B + C = 0,</p><p>tan A + tan B + tan C = 0</p><p>Formula used:</p><p>tan <sup>3</sup> &#160;A + tan <sup>3</sup> &#160;B + tan <sup>3</sup> &#160;C = 3 &#215; tan A &#215; tan B &#215; tan C</p><p>Calculation:</p><p>tan <sup>2</sup> A/tanB.tanC + tan <sup>2</sup> B/tanA.tanC + tan <sup>2</sup> C/tanA.tanB</p><p>&#8658; tan <sup>3</sup> A + tan <sup>3</sup> B + tan <sup>3</sup> C/tanA.tanB.tanC</p><p>&#8658; 3 &#215; tanA &#215; tanB &#215; tanC/tanA.tanB.tanC</p><p>&#8658; 3</p><p>&#8756; Required answer is 3.</p>",
    "question_index": 54
  },
  {
    "question": "<span class=\"eqt\"><p>Out of 750 students of classes X, XI and XII of a school, 24% are in class X and 40% of the remaining are in class XII. If 50% of the number of students in class XI are girls, then find the number of boys in class XI.</p></span><span class=\"hqt\" style=\"display:none\"><p>&#2319;&#2325; &#2360;&#2381;&#2325;&#2370;&#2354; &#2325;&#2368; &#2325;&#2325;&#2381;&#2359;&#2366; X, XI &#2324;&#2352; XII &#2325;&#2375; 750 &#2331;&#2366;&#2340;&#2381;&#2352;&#2379;&#2306; &#2350;&#2375;&#2306; &#2360;&#2375; 24% &#2325;&#2325;&#2381;&#2359;&#2366; X &#2350;&#2375;&#2306; &#2361;&#2376;&#2306; &#2324;&#2352; &#2358;&#2375;&#2359; &#2350;&#2375;&#2306; &#2360;&#2375; 40% &#2325;&#2325;&#2381;&#2359;&#2366; XII &#2350;&#2375;&#2306; &#2361;&#2376;&#2306;&#2404; &#2351;&#2342;&#2367; &#2325;&#2325;&#2381;&#2359;&#2366; XI &#2350;&#2375;&#2306; &#2331;&#2366;&#2340;&#2381;&#2352;&#2379;&#2306; &#2325;&#2368; &#2360;&#2306;&#2326;&#2381;&#2351;&#2366; &#2350;&#2375;&#2306; &#2360;&#2375; 50% &#2354;&#2337;&#2364;&#2325;&#2367;&#2351;&#2366;&#2305; &#2361;&#2376;&#2306;, &#2340;&#2379; &#2325;&#2325;&#2381;&#2359;&#2366; XI &#2350;&#2375;&#2306; &#2354;&#2337;&#2364;&#2325;&#2379;&#2306; &#2325;&#2368; &#2360;&#2306;&#2326;&#2381;&#2351;&#2366; &#2332;&#2381;&#2334;&#2366;&#2340; &#2325;&#2368;&#2332;&#2367;&#2319;&#2404;</p></span>",
    "options": [
      "<span class=\"eqt\">154</span><span class=\"hqt\" style=\"display:none\">154</span>",
      "<span class=\"eqt\">182</span><span class=\"hqt\" style=\"display:none\">182</span>",
      "<span class=\"eqt\">167</span><span class=\"hqt\" style=\"display:none\">167</span>",
      "<span class=\"eqt\">171</span><span class=\"hqt\" style=\"display:none\">171</span>"
    ],
    "correct_option_id": 3,
    "solution": "<p>Total number of students = 750</p><p>Students in class XI = (100  -  40)% of (100  -  24)% of 750 = 342</p><p>Boys in class XI = 50% of 342 = 171</p>",
    "question_index": 55
  },
  {
    "question": "<span class=\"eqt\"><p>If Cos A + Sec A = Cot &#960;/3, then the value of Cos<sup>3</sup>A + Sec<sup>3</sup>A is equal to:</p></span><span class=\"hqt\" style=\"display:none\"><p>&#2351;&#2342;&#2367; Cos A + Sec A = Cot &#960;/3 &#2361;&#2376;, &#2340;&#2379; Cos<sup>3</sup>A + Sec<sup>3</sup>A &#2325;&#2366; &#2350;&#2366;&#2344; &#2348;&#2352;&#2366;&#2348;&#2352; &#2361;&#2376;:</p></span>",
    "options": [
      "<span class=\"eqt\">-8/3&radic;3</span><span class=\"hqt\" style=\"display:none\">-8/3&radic;3</span>",
      "<span class=\"eqt\">8/3&radic;3</span><span class=\"hqt\" style=\"display:none\">8/3&radic;3</span>",
      "<span class=\"eqt\">-7/5&radic;3</span><span class=\"hqt\" style=\"display:none\">-7/5&radic;3</span>",
      "<span class=\"eqt\">7/5&radic;3</span><span class=\"hqt\" style=\"display:none\">7/5&radic;3</span>"
    ],
    "correct_option_id": 0,
    "solution": "<p>Cos A + Sec A = 1/&radic;3</p><p>Cos<sup>3</sup> A + Sec<sup>3 </sup>A = (Cos A + Sec A)<sup>3</sup>  -  3 Cos A Sec A (Cos A + Sec A)</p><p>Cos<sup>3</sup> A + Sec<sup>3</sup> A = (1/&radic;3)<sup>3</sup>  -  3(1/&radic;3)</p><p>Cos<sup>3</sup> A + Sec<sup>3</sup> A = -8/3&radic;3</p>",
    "question_index": 56
  },
  {
    "question": "<span class=\"eqt\"><p>If simple interest earned on a sum of Rs. B at r% per annum for t years is Rs. A, and simple interest earned on the sum of Rs. C at the same rate of interest and the same time period is Rs. B, then which of the following is correct? </p></span><span class=\"hqt\" style=\"display:none\"><p>&#2351;&#2342;&#2367; B &#2352;&#2369;&#2346;&#2351;&#2375; &#2325;&#2368; &#2343;&#2344;&#2352;&#2366;&#2358;&#2367; &#2346;&#2352; r% &#2346;&#2381;&#2352;&#2340;&#2367; &#2357;&#2352;&#2381;&#2359; &#2325;&#2368; &#2342;&#2352; &#2360;&#2375; t &#2357;&#2352;&#2381;&#2359;&#2379;&#2306; &#2325;&#2375; &#2354;&#2367;&#2319; &#2309;&#2352;&#2381;&#2332;&#2367;&#2340; &#2360;&#2366;&#2343;&#2366;&#2352;&#2339; &#2348;&#2381;&#2351;&#2366;&#2332; A &#2352;&#2369;&#2346;&#2351;&#2375; &#2361;&#2376; &#2340;&#2341;&#2366; &#2360;&#2350;&#2366;&#2344; &#2348;&#2381;&#2351;&#2366;&#2332; &#2342;&#2352; &#2360;&#2375; &#2324;&#2352; &#2360;&#2350;&#2366;&#2344; &#2360;&#2350;&#2351;&#2366;&#2357;&#2343;&#2367; &#2325;&#2375; &#2354;&#2367;&#2319; C &#2352;&#2369;&#2346;&#2351;&#2375; &#2325;&#2368; &#2343;&#2344;&#2352;&#2366;&#2358;&#2367; &#2346;&#2352; &#2309;&#2352;&#2381;&#2332;&#2367;&#2340; &#2360;&#2366;&#2343;&#2366;&#2352;&#2339; &#2348;&#2381;&#2351;&#2366;&#2332; B &#2352;&#2369;&#2346;&#2351;&#2375; &#2361;&#2376;, &#2340;&#2379; &#2344;&#2367;&#2350;&#2381;&#2344;&#2354;&#2367;&#2326;&#2367;&#2340; &#2350;&#2375;&#2306; &#2360;&#2375; &#2325;&#2380;&#2344;-&#2360;&#2366; &#2357;&#2367;&#2325;&#2354;&#2381;&#2346; &#2360;&#2361;&#2368; &#2361;&#2376;?</p></span>",
    "options": [
      "<span class=\"eqt\">A<sup>2 </sup>= BC</span><span class=\"hqt\" style=\"display:none\">A<sup>2 </sup>= BC</span>",
      "<span class=\"eqt\">AC = B<sup>2</sup></span><span class=\"hqt\" style=\"display:none\">AC = B<sup>2</sup></span>",
      "<span class=\"eqt\">C<sup>2</sup> = AB</span><span class=\"hqt\" style=\"display:none\">C<sup>2</sup> = AB</span>",
      "<span class=\"eqt\">ABC = 100</span><span class=\"hqt\" style=\"display:none\">ABC = 100</span>"
    ],
    "correct_option_id": 1,
    "solution": "<p>A = (B * r * t)/100</p><p>=&gt; A/B = rt/100</p><p>And B = (C * r * t)/100</p><p>=&gt; B/C = rt/100</p><p>So, A/B = B/C</p><p>=&gt; AC = B<sup>2</sup></p>",
    "question_index": 57
  },
  {
    "question": "<span class=\"eqt\"><p>An inlet pipe A originating from a reservoir can fill a tank in 40 minutes. And an outlet pipe B which can empty the full tank in 60 minutes supplies water from the tank to the house. If both the pipes are opened in alternate minutes starting from A, then on which minute from the beginning the tank will be filled completely for the first time?</p></span><span class=\"hqt\" style=\"display:none\"><p>&#2319;&#2325; &#2332;&#2354;&#2366;&#2358;&#2351; &#2360;&#2375; &#2344;&#2367;&#2325;&#2354;&#2344;&#2375; &#2357;&#2366;&#2354;&#2366; &#2311;&#2344;&#2354;&#2375;&#2335; &#2346;&#2366;&#2311;&#2346; A &#2319;&#2325; &#2335;&#2376;&#2306;&#2325; &#2325;&#2379; 40 &#2350;&#2367;&#2344;&#2335; &#2350;&#2375;&#2306; &#2349;&#2352; &#2360;&#2325;&#2340;&#2366; &#2361;&#2376;&#2404; &#2319;&#2325; &#2310;&#2313;&#2335;&#2354;&#2375;&#2335; &#2346;&#2366;&#2311;&#2346; B &#2332;&#2379; &#2346;&#2370;&#2352;&#2375; &#2335;&#2376;&#2306;&#2325; &#2325;&#2379; 60 &#2350;&#2367;&#2344;&#2335; &#2350;&#2375;&#2306; &#2326;&#2366;&#2354;&#2368; &#2325;&#2352; &#2360;&#2325;&#2340;&#2366; &#2361;&#2376;,&#2324;&#2352; &#2346;&#2366;&#2311;&#2346; B &#2335;&#2376;&#2306;&#2325; &#2360;&#2375; &#2328;&#2352; &#2350;&#2375;&#2306; &#2346;&#2366;&#2344;&#2368; &#2325;&#2368; &#2310;&#2346;&#2370;&#2352;&#2381;&#2340;&#2367; &#2325;&#2352;&#2340;&#2366; &#2361;&#2376;&#2404; &#2351;&#2342;&#2367; &#2342;&#2379;&#2344;&#2379;&#2306; &#2346;&#2366;&#2311;&#2346;&#2379;&#2306; &#2325;&#2379; A &#2360;&#2375; &#2358;&#2369;&#2352;&#2370; &#2325;&#2352;&#2340;&#2375; &#2361;&#2369;&#2319; &#2319;&#2325;&#2366;&#2344;&#2381;&#2340;&#2352; &#2350;&#2367;&#2344;&#2335;&#2379;&#2306; &#2350;&#2375;&#2306; &#2326;&#2379;&#2354;&#2366; &#2332;&#2366;&#2340;&#2366; &#2361;&#2376;, &#2340;&#2379; &#2358;&#2369;&#2352;&#2370;&#2310;&#2340; &#2350;&#2375;&#2306; &#2325;&#2367;&#2360; &#2350;&#2367;&#2344;&#2335; &#2350;&#2375;&#2306; &#2335;&#2376;&#2306;&#2325; &#2346;&#2361;&#2354;&#2368; &#2348;&#2366;&#2352; &#2346;&#2370;&#2352;&#2368; &#2340;&#2352;&#2361; &#2360;&#2375; &#2349;&#2352; &#2332;&#2366;&#2319;&#2327;&#2366; ?</p></span>",
    "options": [
      "<span class=\"eqt\">240<sup>th</sup></span><span class=\"hqt\" style=\"display:none\">240 &#2357;&#2375;&#2306;</span>",
      "<span class=\"eqt\">117<sup>th</sup></span><span class=\"hqt\" style=\"display:none\">117 &#2357;&#2375;&#2306;</span>",
      "<span class=\"eqt\">120<sup>th</sup></span><span class=\"hqt\" style=\"display:none\">120 &#2357;&#2375;&#2306;</span>",
      "<span class=\"eqt\">235<sup>th</sup></span><span class=\"hqt\" style=\"display:none\">235 &#2357;&#2375;&#2306;</span>"
    ],
    "correct_option_id": 3,
    "solution": "<p>Time taken by pipe A to fill the tank = 40 minutes</p><p>Time taken by pipe B to empty the tank = 60 minutes</p><p>By taking LCM, we get</p><p><img width=189 height=103 id=\"Picture 5\" src=\"https://u1.oliveboard.in/exams/solution/oliveimg/p12324/image001.jpg\"></p><p>Total quantity to be filled = 120 units</p><p>Then, quantity filled on 1<sup>st</sup> minutes = 3 units</p><p>Quantity emptied on 2<sup>nd</sup> minutes = -2 units</p><p>Then, quantity filled in 2 minutes = 3  -  2 = 1 unit</p><p>Both pipes A and B opened in alternate minutes starting from A.</p><p>Now, quantity filled on 3<sup>rd</sup> minutes = 3 units</p><p>Quantity emptied on 4<sup>th</sup> minutes = -2 units</p><p>Then, quantity filled in 4 minutes = 1 + 3  -  2 = 2 units</p><p>This means 1 unit quantity filled in 2 minutes, 2 units quantity filled in 4 minutes and so on. So,</p><p>Quantity filled in (2 * 117 = 234) minutes = 1 * 117 = 117 units</p><p>Remaining units = 120  -  117 = 3 units</p><p>Quantity filled in 235<sup>th</sup> minutes = 3 units</p><p>Hence, the tank will be filled on <b>235<sup>th</sup> minutes</b>.</p>",
    "question_index": 58
  },
  {
    "question": "<span class=\"eqt\"><p><b>Directions:</b> Study the data carefully and answer the following question:</p><p>Below bar graph shows the number of machines manufactured by five factories in three weeks (Week 1, Week 2, and Week 3):</p><p><img width=576 height=336 id=\"Chart 1\" src=\"https://u1.oliveboard.in/exams/solution/oliveimg/other/er221223st2m21-001.png\"></p><p>For how many factories, the number of machines manufactured in Week 3 is more than the average number of machines manufactured by all five factories in Week 3?</p></span><span class=\"hqt\" style=\"display:none\"><p><b>&#2344;&#2367;&#2352;&#2381;&#2342;&#2375;&#2358;: </b>&#2310;&#2305;&#2325;&#2337;&#2364;&#2379;&#2306; &#2325;&#2366; &#2343;&#2381;&#2351;&#2366;&#2344;&#2346;&#2370;&#2352;&#2381;&#2357;&#2325; &#2309;&#2343;&#2381;&#2351;&#2351;&#2344; &#2325;&#2352;&#2375;&#2306; &#2324;&#2352; &#2344;&#2367;&#2350;&#2381;&#2344;&#2354;&#2367;&#2326;&#2367;&#2340; &#2346;&#2381;&#2352;&#2358;&#2381;&#2344; &#2325;&#2366; &#2313;&#2340;&#2381;&#2340;&#2352; &#2342;&#2375;&#2306;:</p><p>&#2344;&#2368;&#2330;&#2375; &#2342;&#2367;&#2351;&#2366; &#2327;&#2351;&#2366; &#2342;&#2306;&#2337; &#2310;&#2352;&#2375;&#2326; &#2340;&#2368;&#2344; &#2360;&#2346;&#2381;&#2340;&#2366;&#2361; (&#2360;&#2346;&#2381;&#2340;&#2366;&#2361; 1, &#2360;&#2346;&#2381;&#2340;&#2366;&#2361; 2 &#2324;&#2352; &#2360;&#2346;&#2381;&#2340;&#2366;&#2361; 3) &#2350;&#2375;&#2306; &#2346;&#2366;&#2305;&#2330; &#2325;&#2366;&#2352;&#2326;&#2366;&#2344;&#2379;&#2306; &#2342;&#2381;&#2357;&#2366;&#2352;&#2366; &#2344;&#2367;&#2352;&#2381;&#2350;&#2367;&#2340; &#2350;&#2358;&#2368;&#2344;&#2379;&#2306; &#2325;&#2368; &#2360;&#2306;&#2326;&#2381;&#2351;&#2366; &#2342;&#2352;&#2381;&#2358;&#2366;&#2340;&#2366; &#2361;&#2376;:</p><p><img width=\"576\" height=\"336\" id=\"Chart 1\" src=\"https://u1.oliveboard.in/exams/solution/oliveimg/other/er221223st2m21-001.png\"></p><p>&#2325;&#2367;&#2340;&#2344;&#2375; &#2325;&#2366;&#2352;&#2326;&#2366;&#2344;&#2379;&#2306; &#2325;&#2375; &#2354;&#2367;&#2319;, &#2360;&#2346;&#2381;&#2340;&#2366;&#2361; 3 &#2350;&#2375;&#2306; &#2344;&#2367;&#2352;&#2381;&#2350;&#2367;&#2340; &#2350;&#2358;&#2368;&#2344;&#2379;&#2306; &#2325;&#2368; &#2360;&#2306;&#2326;&#2381;&#2351;&#2366;, &#2360;&#2346;&#2381;&#2340;&#2366;&#2361; 3 &#2350;&#2375;&#2306; &#2360;&#2349;&#2368; &#2346;&#2366;&#2305;&#2330; &#2325;&#2366;&#2352;&#2326;&#2366;&#2344;&#2379;&#2306; &#2342;&#2381;&#2357;&#2366;&#2352;&#2366; &#2344;&#2367;&#2352;&#2381;&#2350;&#2367;&#2340; &#2350;&#2358;&#2368;&#2344;&#2379;&#2306; &#2325;&#2368; &#2324;&#2360;&#2340; &#2360;&#2306;&#2326;&#2381;&#2351;&#2366; &#2360;&#2375; &#2309;&#2343;&#2367;&#2325; &#2361;&#2376;?</p></span>",
    "options": [
      "<span class=\"eqt\">2</span><span class=\"hqt\" style=\"display:none\">2</span>",
      "<span class=\"eqt\">3</span><span class=\"hqt\" style=\"display:none\">3</span>",
      "<span class=\"eqt\">1</span><span class=\"hqt\" style=\"display:none\">1</span>",
      "<span class=\"eqt\">4</span><span class=\"hqt\" style=\"display:none\">4</span>"
    ],
    "correct_option_id": 0,
    "solution": "<p>Tabulating the above data:</p><table style=\"border-collapse:collapse;\"><tr><td align=\"left\" style=\"border:1px solid black;padding:5px;\"></td><td align=\"left\" style=\"border:1px solid black;padding:5px;\">Week 1</td><td align=\"left\" style=\"border:1px solid black;padding:5px;\">Week 2</td><td align=\"left\" style=\"border:1px solid black;padding:5px;\">Week 3</td></tr><tr><td align=\"left\" style=\"border:1px solid black;padding:5px;\">S</td><td align=\"left\" style=\"border:1px solid black;padding:5px;\">440</td><td align=\"left\" style=\"border:1px solid black;padding:5px;\">160</td><td align=\"left\" style=\"border:1px solid black;padding:5px;\">200</td></tr><tr><td align=\"left\" style=\"border:1px solid black;padding:5px;\">T</td><td align=\"left\" style=\"border:1px solid black;padding:5px;\">240</td><td align=\"left\" style=\"border:1px solid black;padding:5px;\">300</td><td align=\"left\" style=\"border:1px solid black;padding:5px;\">280</td></tr><tr><td align=\"left\" style=\"border:1px solid black;padding:5px;\">U</td><td align=\"left\" style=\"border:1px solid black;padding:5px;\">320</td><td align=\"left\" style=\"border:1px solid black;padding:5px;\">360</td><td align=\"left\" style=\"border:1px solid black;padding:5px;\">120</td></tr><tr><td align=\"left\" style=\"border:1px solid black;padding:5px;\">V</td><td align=\"left\" style=\"border:1px solid black;padding:5px;\">480</td><td align=\"left\" style=\"border:1px solid black;padding:5px;\">240</td><td align=\"left\" style=\"border:1px solid black;padding:5px;\">200</td></tr><tr><td align=\"left\" style=\"border:1px solid black;padding:5px;\">W</td><td align=\"left\" style=\"border:1px solid black;padding:5px;\">80</td><td align=\"left\" style=\"border:1px solid black;padding:5px;\">180</td><td align=\"left\" style=\"border:1px solid black;padding:5px;\">280</td></tr></table><p>The average number of machines manufactured by all five factories in Week 3 = (200 + 280 + 120 + 200 + 280)/5 = 216</p><p>T, and W manufactured machines in week 3 more than the average number of machines manufactured by all five factories in Week 3.</p>",
    "question_index": 59
  },
  {
    "question": "<span class=\"eqt\"><p>In &#916; GHI, &#8736; H = 90&deg;, GH = 6 cm and GI = 6&radic;5 cm. If the bisector of &#8736; G meets HI at M, then what is the length (in cm) of MI?</p></span><span class=\"hqt\" style=\"display:none\"><p>&#916; GHI &#2350;&#2375;&#2306; &#8736; H = 90&deg;, GH = 6 cm &#2324;&#2352; GI = 6&radic;5 cm &#2361;&#2376;&#2404; &#2351;&#2342;&#2367; &#8736; G &#2325;&#2366; &#2360;&#2350;&#2342;&#2381;&#2357;&#2367;&#2349;&#2366;&#2332;&#2325; HI &#2360;&#2375; &#2348;&#2367;&#2306;&#2342;&#2369; M &#2346;&#2352; &#2350;&#2367;&#2354;&#2340;&#2366; &#2361;&#2376;, &#2340;&#2379; MI &#2325;&#2368; &#2354;&#2350;&#2381;&#2348;&#2366;&#2312; (cm &#2350;&#2375;&#2306;) &#2325;&#2367;&#2340;&#2344;&#2368; &#2361;&#2376;?</p></span>",
    "options": [
      "<span class=\"eqt\">15 + 3&radic;5</span><span class=\"hqt\" style=\"display:none\">15 + 3&radic;5</span>",
      "<span class=\"eqt\">12 - 3&radic;5</span><span class=\"hqt\" style=\"display:none\">12 - 3&radic;5</span>",
      "<span class=\"eqt\">15 - 3&radic;5</span><span class=\"hqt\" style=\"display:none\">15 - 3&radic;5</span>",
      "<span class=\"eqt\">12 + 3&radic;5</span><span class=\"hqt\" style=\"display:none\">12 + 3&radic;5</span>"
    ],
    "correct_option_id": 2,
    "solution": "<p><img width=257 height=211 id=\"Picture 1\" src=\"https://u1.oliveboard.in/exams/solution/oliveimg/p22046/image024.png\"></p><p>By Pythagoras theorem,</p><p>HI<sup>2</sup> = GI<sup>2</sup>  -  GH<sup>2</sup></p><p>HI = &radic; (180  -  36)</p><p>HI = &radic;144 = 12 cm</p><p>Let the length of MI be X cm.</p><p>By angle bisector theorem,</p><p>GH/HM = GI/MI</p><p>6/ (12  -  X) = 6&radic;5/X</p><p>12&radic;5 - &radic;5X = X</p><p><img width=72 height=43 src=\"https://u1.oliveboard.in/exams/solution/oliveimg/p22046/image025.png\"></p><p><img width=117 height=45 src=\"https://u1.oliveboard.in/exams/solution/oliveimg/p22046/image026.png\"></p><p><img width=99 height=21 src=\"https://u1.oliveboard.in/exams/solution/oliveimg/p22046/image027.png\"></p><p><img width=107 height=21 src=\"https://u1.oliveboard.in/exams/solution/oliveimg/p22046/image028.png\"></p>",
    "question_index": 60
  },
  {
    "question": "<span class=\"eqt\"><p>Curved area of a cylinder is 70400 cm<sup>2</sup> and the radius of the base is 175 cm, then what is the height of cylinder?</p></span><span class=\"hqt\" style=\"display:none\"><p>&#2319;&#2325; &#2348;&#2375;&#2354;&#2344; &#2325;&#2366; &#2357;&#2325;&#2381;&#2352; &#2346;&#2371;&#2359;&#2381;&#2336;&#2368;&#2351; &#2325;&#2381;&#2359;&#2375;&#2340;&#2381;&#2352;&#2347;&#2354; 70400 cm<sup>2</sup> &#2361;&#2376; &#2324;&#2352; &#2310;&#2343;&#2366;&#2352; &#2325;&#2368; &#2340;&#2381;&#2352;&#2367;&#2332;&#2381;&#2351;&#2366; 175 cm &#2361;&#2376;, &#2340;&#2379; &#2348;&#2375;&#2354;&#2344; &#2325;&#2368; &#2314;&#2305;&#2330;&#2366;&#2312; &#2325;&#2367;&#2340;&#2344;&#2368; &#2361;&#2376;?</p></span>",
    "options": [
      "<span class=\"eqt\">64 cm</span><span class=\"hqt\" style=\"display:none\">64 cm</span>",
      "<span class=\"eqt\">48 cm</span><span class=\"hqt\" style=\"display:none\">48 cm</span>",
      "<span class=\"eqt\">54 cm</span><span class=\"hqt\" style=\"display:none\">54 cm</span>",
      "<span class=\"eqt\">60 cm</span><span class=\"hqt\" style=\"display:none\">60 cm</span>"
    ],
    "correct_option_id": 0,
    "solution": "<p>Total curved area of a cylinder is 70400 cm<sup>2</sup></p><p>=&gt; 2 * 22/7 * 175 * h = 70400</p><p>=&gt; h = 70400 * 7/44 * 1/175</p><p>=&gt; h = 64 cm</p>",
    "question_index": 61
  },
  {
    "question": "<span class=\"eqt\"><p>Two vessels contain milk and water in the ratio of 13: 15 and 17: 11 respectively. In what ratio they must be mixed so that the resulting mixture contains an equal quantity of milk and water?</p></span><span class=\"hqt\" style=\"display:none\"><p>&#2342;&#2379; &#2348;&#2352;&#2381;&#2340;&#2344;&#2379;&#2306; &#2350;&#2375;&#2306; &#2342;&#2370;&#2343; &#2324;&#2352; &#2346;&#2366;&#2344;&#2368; &#2325;&#2381;&#2352;&#2350;&#2358;&#2307; 13: 15 &#2324;&#2352; 17:11 &#2325;&#2375; &#2309;&#2344;&#2369;&#2346;&#2366;&#2340; &#2350;&#2375;&#2306; &#2361;&#2376;&#2306;&#2404; &#2313;&#2344;&#2381;&#2361;&#2375;&#2306; &#2325;&#2367;&#2360; &#2309;&#2344;&#2369;&#2346;&#2366;&#2340; &#2350;&#2375;&#2306; &#2350;&#2367;&#2354;&#2366;&#2351;&#2366; &#2332;&#2366;&#2344;&#2366; &#2330;&#2366;&#2361;&#2367;&#2319; &#2332;&#2367;&#2360;&#2360;&#2375; &#2325;&#2367; &#2346;&#2352;&#2367;&#2339;&#2366;&#2350;&#2368; &#2350;&#2367;&#2358;&#2381;&#2352;&#2339; &#2350;&#2375;&#2306; &#2342;&#2370;&#2343; &#2324;&#2352; &#2346;&#2366;&#2344;&#2368; &#2348;&#2352;&#2366;&#2348;&#2352; &#2350;&#2366;&#2340;&#2381;&#2352;&#2366; &#2350;&#2375;&#2306; &#2361;&#2379;?</p></span>",
    "options": [
      "<span class=\"eqt\">1: 1</span><span class=\"hqt\" style=\"display:none\">1: 1</span>",
      "<span class=\"eqt\">1: 2</span><span class=\"hqt\" style=\"display:none\">1: 2</span>",
      "<span class=\"eqt\">3: 1</span><span class=\"hqt\" style=\"display:none\">3: 1</span>",
      "<span class=\"eqt\">3: 4</span><span class=\"hqt\" style=\"display:none\">3: 4</span>"
    ],
    "correct_option_id": 2,
    "solution": "<p><img width=339 height=100 src=\"https://u1.oliveboard.in/exams/solution/oliveimg/p25162/image003.png\" ></p><p>Hence, the required ratio is 3: 1.</p>",
    "question_index": 62
  },
  {
    "question": "<span class=\"eqt\"><p>The marked price of each shirt sold by a shopkeeper was &#8377;400. He was giving an offer of 'Buy 3 Get 1 free' on shirts. An additional discount of 20% was being offered on making a purchase of more than &#8377;20000 on this offer. A man made a payment of &#8377;24000 then find the effective percentage discount that was offered to the man.</p></span><span class=\"hqt\" style=\"display:none\"><p>&#2319;&#2325; &#2342;&#2369;&#2325;&#2366;&#2344;&#2342;&#2366;&#2352; &#2342;&#2381;&#2357;&#2366;&#2352;&#2366; &#2348;&#2375;&#2330;&#2368; &#2327;&#2312; &#2346;&#2381;&#2352;&#2340;&#2381;&#2351;&#2375;&#2325; &#2325;&#2350;&#2368;&#2332; &#2325;&#2366; &#2309;&#2306;&#2325;&#2367;&#2340; &#2350;&#2370;&#2354;&#2381;&#2351; &#8377;400 &#2341;&#2366;&#2404; &#2357;&#2361; &#2325;&#2350;&#2368;&#2332;&#2379;&#2306; &#2346;&#2352; '3 &#2326;&#2352;&#2368;&#2342;&#2375;&#2306; 1 &#2350;&#2369;&#2347;&#2381;&#2340; &#2346;&#2366;&#2319;&#2306;' &#2325;&#2366; &#2321;&#2347;&#2352; &#2342;&#2375; &#2352;&#2361;&#2366; &#2341;&#2366;&#2404; &#2311;&#2360; &#2321;&#2347;&#2352; &#2350;&#2375;&#2306; &#8377;20000 &#2360;&#2375; &#2332;&#2381;&#2351;&#2366;&#2342;&#2366; &#2325;&#2368; &#2326;&#2352;&#2368;&#2342;&#2366;&#2352;&#2368; &#2325;&#2352;&#2344;&#2375; &#2346;&#2352; 20% &#2325;&#2368; &#2309;&#2340;&#2367;&#2352;&#2367;&#2325;&#2381;&#2340; &#2331;&#2370;&#2335; &#2342;&#2368; &#2332;&#2366; &#2352;&#2361;&#2368; &#2341;&#2368;&#2404; &#2319;&#2325; &#2310;&#2342;&#2350;&#2368; &#2344;&#2375; &#8377;24000 &#2325;&#2366; &#2349;&#2369;&#2327;&#2340;&#2366;&#2344; &#2325;&#2367;&#2351;&#2366;, &#2340;&#2379; &#2313;&#2360; &#2310;&#2342;&#2350;&#2368; &#2325;&#2379; &#2342;&#2368; &#2327;&#2312; &#2346;&#2381;&#2352;&#2349;&#2366;&#2357;&#2368; &#2346;&#2381;&#2352;&#2340;&#2367;&#2358;&#2340; &#2331;&#2370;&#2335; &#2332;&#2381;&#2334;&#2366;&#2340; &#2325;&#2368;&#2332;&#2367;&#2319;&#2404;</p></span>",
    "options": [
      "<span class=\"eqt\">35%</span><span class=\"hqt\" style=\"display:none\">35%</span>",
      "<span class=\"eqt\">40%</span><span class=\"hqt\" style=\"display:none\">40%</span>",
      "<span class=\"eqt\">30%</span><span class=\"hqt\" style=\"display:none\">30%</span>",
      "<span class=\"eqt\">20%</span><span class=\"hqt\" style=\"display:none\">20%</span>"
    ],
    "correct_option_id": 1,
    "solution": "<p>Marked price of each shirt = &#8377;400</p><p>Selling price of 4 shirts = marked price of 3 shirt = 3 * 400 = &#8377;1200</p><p>Selling price of one shirt = 1200/4 = &#8377;300</p><p>Discount% = 100/400 *100 = 25%</p><p>Actual amount he should pay = 24000 * 100/80 = &#8377;30000</p><p>Actual amount he had to pay if the seller would not give the buy 3 get 1 free scheme = 30000 * 100/75 = &#8377;40000</p><p>So, effective discount % = <img width=147 height=37 src=\"https://u1.oliveboard.in/exams/solution/oliveimg/p21057/image051.png\"> = 40%</p><p></p><p><b>Alternate Method:</b></p><p>Buy 3 get 1 free means selling 4 shirts, he got the price of 3 shirts.</p><p>So discount% = (4 - 3) * 100/4 = 25%</p><p>Further discount% = 20%</p><p>Effective discount% = 25 + 20 - (20 * 25/100)</p><p>= 45 - 5 = 40%</p>",
    "question_index": 63
  },
  {
    "question": "<span class=\"eqt\"><p>Find the least number which when added to 8289374 makes it exactly divisible by 28 and 84. </p></span><span class=\"hqt\" style=\"display:none\"><p>&#2357;&#2361; &#2360;&#2348;&#2360;&#2375; &#2331;&#2379;&#2335;&#2368; &#2360;&#2306;&#2326;&#2381;&#2351;&#2366; &#2332;&#2381;&#2334;&#2366;&#2340; &#2325;&#2368;&#2332;&#2367;&#2319; &#2332;&#2367;&#2360;&#2375; 8289374 &#2350;&#2375;&#2306; &#2332;&#2379;&#2337;&#2364;&#2344;&#2375; &#2346;&#2352; &#2357;&#2361; 28 &#2324;&#2352; 84 &#2360;&#2375; &#2346;&#2370;&#2352;&#2381;&#2339;&#2340;&#2307; &#2357;&#2367;&#2349;&#2366;&#2332;&#2381;&#2351; &#2361;&#2379; &#2332;&#2366;&#2319;&#2404;</p></span>",
    "options": [
      "<span class=\"eqt\">76</span><span class=\"hqt\" style=\"display:none\">76</span>",
      "<span class=\"eqt\">82</span><span class=\"hqt\" style=\"display:none\">82</span>",
      "<span class=\"eqt\">79</span><span class=\"hqt\" style=\"display:none\">79</span>",
      "<span class=\"eqt\">81</span><span class=\"hqt\" style=\"display:none\">81</span>"
    ],
    "correct_option_id": 1,
    "solution": "<p>L.C.M of 28 and 84 = 84</p><p>When we divide 8289374 by 84, the remainder is 2.</p><p>Hence, the required number = 84  -  2 = 82 </p>",
    "question_index": 64
  },
  {
    "question": "<span class=\"eqt\"><p>The solution of the following equations is:</p><p>3x + y  -  z = -1</p><p>2x - y + z = -4</p><p>7x + 5y  -  z = -1</p></span><span class=\"hqt\" style=\"display:none\"><p>&#2344;&#2367;&#2350;&#2381;&#2344;&#2354;&#2367;&#2326;&#2367;&#2340; &#2360;&#2350;&#2368;&#2325;&#2352;&#2339;&#2379;&#2306; &#2325;&#2366; &#2361;&#2354; &#2361;&#2376;:</p><p>3x + y - z = -1</p><p>2x - y + z = -4</p><p>7x + 5y - z = -1</p></span>",
    "options": [
      "<span class=\"eqt\">x = -1, y = 1, z = -1</span><span class=\"hqt\" style=\"display:none\">x = -1, y = 1, z = -1</span>",
      "<span class=\"eqt\">x = 1, y = 1, z = -1</span><span class=\"hqt\" style=\"display:none\">x = 1, y = 1, z = -1</span>",
      "<span class=\"eqt\">x = 1, y = -1, z = 1</span><span class=\"hqt\" style=\"display:none\">x = 1, y = -1, z = 1</span>",
      "<span class=\"eqt\">x = -1, y = -1, z = 1</span><span class=\"hqt\" style=\"display:none\">x = -1, y = -1, z = 1</span>"
    ],
    "correct_option_id": 0,
    "solution": "<p>Instead of solving these equations, we may check the option which satisfies them.</p><p>Option a:</p><p>->3 x (-1) + 1 - (-1) = -3 + 1 + 1 = -1</p><p>->2 x (-1) - 1 + (-1) = -2  -  1  -  1 = -4</p><p>->7 x (-1) + 5 x (1)  -  (-1) = -7 + 5 + 1 = -1</p><p>All three equations are satisfied.</p><p>Hence option a is correct.</p>",
    "question_index": 65
  },
  {
    "question": "<span class=\"eqt\"><p>A rectangular sheet of length 40 cm is cut from a square sheet of perimeter 240 cm. If the area of remaining sheet is 2400 cm<sup>2</sup>, then find the breadth of the rectangular sheet.</p></span><span class=\"hqt\" style=\"display:none\"><p>240 cm &#2346;&#2352;&#2367;&#2350;&#2366;&#2346; &#2357;&#2366;&#2354;&#2368; &#2319;&#2325; &#2357;&#2352;&#2381;&#2327;&#2366;&#2325;&#2366;&#2352; &#2358;&#2368;&#2335; &#2360;&#2375; 40 cm &#2354;&#2306;&#2348;&#2366;&#2312; &#2325;&#2368; &#2319;&#2325; &#2310;&#2351;&#2340;&#2366;&#2325;&#2366;&#2352; &#2358;&#2368;&#2335; &#2325;&#2366;&#2335;&#2368; &#2332;&#2366;&#2340;&#2368; &#2361;&#2376;&#2404; &#2351;&#2342;&#2367; &#2358;&#2375;&#2359; &#2358;&#2368;&#2335; &#2325;&#2366; &#2325;&#2381;&#2359;&#2375;&#2340;&#2381;&#2352;&#2347;&#2354; 2400 cm<sup>2</sup> &#2361;&#2376;, &#2340;&#2379; &#2310;&#2351;&#2340;&#2366;&#2325;&#2366;&#2352; &#2358;&#2368;&#2335; &#2325;&#2368; &#2330;&#2380;&#2337;&#2364;&#2366;&#2312; &#2332;&#2381;&#2334;&#2366;&#2340; &#2325;&#2352;&#2375;&#2306;&#2404;</p></span>",
    "options": [
      "<span class=\"eqt\">36 cm</span><span class=\"hqt\" style=\"display:none\">36 cm</span>",
      "<span class=\"eqt\">40 cm</span><span class=\"hqt\" style=\"display:none\">40 cm</span>",
      "<span class=\"eqt\">30 cm</span><span class=\"hqt\" style=\"display:none\">30 cm</span>",
      "<span class=\"eqt\">28 cm</span><span class=\"hqt\" style=\"display:none\">28 cm</span>"
    ],
    "correct_option_id": 2,
    "solution": "<p>Let width of the rectangle = 'b' cm</p><p>Perimeter of square sheet = 240 cm</p><p>Area of square sheet = (240/4)<sup>2</sup> = 3600 cm<sup>2</sup></p><p>Area of remaining sheet = 2400 cm<sup>2</sup></p><p>Area of square sheet  -  area of rectangular sheet = 2400</p><p>3600  -  40*b = 2400</p><p>40b = 1200</p><p>b = 30 cm</p>",
    "question_index": 66
  },
  {
    "question": "<span class=\"eqt\"><p>If 5 is added to each of (2p  -  4), (2p  -  2), (2p + 2) and (2p + 8), then the numbers obtained in this order, are in proportion. What is the value of (3p + 7)?</p></span><span class=\"hqt\" style=\"display:none\"><p>&#2351;&#2342;&#2367; 5 &#2325;&#2379; &#2346;&#2381;&#2352;&#2340;&#2381;&#2351;&#2375;&#2325; (2p - 4), (2p - 2), (2p + 2) &#2324;&#2352; (2p + 8) &#2325;&#2375; &#2360;&#2366;&#2341; &#2332;&#2379;&#2396;&#2366; &#2332;&#2366;&#2340;&#2366; &#2361;&#2376;, &#2340;&#2379; &#2311;&#2360; &#2325;&#2381;&#2352;&#2350; &#2350;&#2375;&#2306; &#2346;&#2381;&#2352;&#2366;&#2346;&#2381;&#2340; &#2360;&#2306;&#2326;&#2381;&#2351;&#2366;&#2319;&#2305; &#2360;&#2350;&#2366;&#2344;&#2369;&#2346;&#2366;&#2340; &#2350;&#2375;&#2306; &#2361;&#2379;&#2340;&#2368; &#2361;&#2376;&#2306;&#2404; (3p + 7) &#2325;&#2366; &#2350;&#2366;&#2344; &#2325;&#2381;&#2351;&#2366; &#2361;&#2376;?</p></span>",
    "options": [
      "<span class=\"eqt\">13</span><span class=\"hqt\" style=\"display:none\">13</span>",
      "<span class=\"eqt\">19</span><span class=\"hqt\" style=\"display:none\">19</span>",
      "<span class=\"eqt\">10</span><span class=\"hqt\" style=\"display:none\">10</span>",
      "<span class=\"eqt\">16</span><span class=\"hqt\" style=\"display:none\">16</span>"
    ],
    "correct_option_id": 2,
    "solution": "<p>According to the question,</p><p>(2p  -  4 + 5) : (2p  -  2 + 5) :: (2p + 2 + 5) : (2p + 8 + 5)</p><p>=> (2p + 1)(2p + 13) = (2p + 7)(2p + 3)</p><p>=> 4p<sup>2</sup> + 28p + 13 = 4p<sup>2</sup> + 20p + 21</p><p>=> p = 1</p><p>Therefore, 3p + 7 = 3 * 1 + 7 = <b>10</b></p>",
    "question_index": 67
  },
  {
    "question": "<span class=\"eqt\"><p>The average of three numbers A, B, and C is 15 less than the average of three numbers B, C, and D. Find the value of A, if A: D = 1: 3.</p></span><span class=\"hqt\" style=\"display:none\"><p>&#2340;&#2368;&#2344; &#2360;&#2306;&#2326;&#2381;&#2351;&#2366;&#2323;&#2306; A, B, &#2324;&#2352; C &#2325;&#2366; &#2324;&#2360;&#2340;, &#2340;&#2368;&#2344; &#2360;&#2306;&#2326;&#2381;&#2351;&#2366;&#2323;&#2306; B, C, &#2324;&#2352; D &#2325;&#2375; &#2324;&#2360;&#2340; &#2360;&#2375; 15 &#2325;&#2350; &#2361;&#2376;&#2404; &#2351;&#2342;&#2367; A : D = 1 : 3 &#2361;&#2376;, &#2340;&#2379; A &#2325;&#2366; &#2350;&#2366;&#2344; &#2332;&#2381;&#2334;&#2366;&#2340; &#2325;&#2368;&#2332;&#2367;&#2319;&#2404;</p></span>",
    "options": [
      "<span class=\"eqt\">23(1/2)</span><span class=\"hqt\" style=\"display:none\">23(1/2)</span>",
      "<span class=\"eqt\">25(1/2)</span><span class=\"hqt\" style=\"display:none\">25(1/2)</span>",
      "<span class=\"eqt\">22(1/2)</span><span class=\"hqt\" style=\"display:none\">22(1/2)</span>",
      "<span class=\"eqt\">26(1/2)</span><span class=\"hqt\" style=\"display:none\">26(1/2)</span>"
    ],
    "correct_option_id": 2,
    "solution": "<p>According to question,</p><p>(A + B + C)/3 = {(B + C + D)/3}  -  15</p><p>{(A + B + C)/3} + 15 = (B + C + D)/3</p><p>3A + 3B + 3C + 45 * 3 = 3B + 3C + 3D</p><p>3D  -  3A = 45 * 3</p><p>D  -  A = 45...(1)</p><p>Let A = X, and D = 3X</p><p>From equation (1),</p><p>3X  -  X = 45</p><p>2X = 45</p><p>X = 45/2</p><p>So, A = 22(1/2)</p>",
    "question_index": 68
  },
  {
    "question": "<span class=\"eqt\"><p>The ratio between cost price and marked price of a frying pan is 5: 7 respectively. The frying pan is sold at Rs 640 and marked price is 200 more than its cost price. Find the discount percent?</p></span><span class=\"hqt\" style=\"display:none\"><p>&#2319;&#2325; &#2347;&#2381;&#2352;&#2366;&#2311;&#2306;&#2327; &#2346;&#2376;&#2344; &#2325;&#2375; &#2325;&#2381;&#2352;&#2351; &#2350;&#2370;&#2354;&#2381;&#2351; &#2324;&#2352; &#2309;&#2306;&#2325;&#2367;&#2340; &#2350;&#2370;&#2354;&#2381;&#2351; &#2325;&#2375; &#2348;&#2368;&#2330; &#2325;&#2366; &#2309;&#2344;&#2369;&#2346;&#2366;&#2340; &#2325;&#2381;&#2352;&#2350;&#2358;&#2307; 5 : 7 &#2361;&#2376;&#2404; &#2347;&#2381;&#2352;&#2366;&#2311;&#2306;&#2327; &#2346;&#2376;&#2344; &#2325;&#2379; 640 &#2352;&#2369;&#2346;&#2351;&#2375; &#2350;&#2375;&#2306; &#2348;&#2375;&#2330;&#2366; &#2332;&#2366;&#2340;&#2366; &#2361;&#2376; &#2324;&#2352; &#2311;&#2360;&#2325;&#2366; &#2309;&#2306;&#2325;&#2367;&#2340; &#2350;&#2370;&#2354;&#2381;&#2351; &#2311;&#2360;&#2325;&#2375; &#2325;&#2381;&#2352;&#2351; &#2350;&#2370;&#2354;&#2381;&#2351; &#2360;&#2375; 200 &#2352;&#2369;&#2346;&#2351;&#2375; &#2309;&#2343;&#2367;&#2325; &#2361;&#2376;&#2404; &#2331;&#2370;&#2335; &#2346;&#2381;&#2352;&#2340;&#2367;&#2358;&#2340; &#2332;&#2381;&#2334;&#2366;&#2340; &#2325;&#2368;&#2332;&#2367;&#2319;&#2404;</p></span>",
    "options": [
      "<span class=\"eqt\">8(<sup>4</sup>/<sub>7</sub>)%</span><span class=\"hqt\" style=\"display:none\">8(<sup>4</sup>/<sub>7</sub>)%</span>",
      "<span class=\"eqt\">10(<sup>5</sup>/<sub>7</sub>)%</span><span class=\"hqt\" style=\"display:none\">10(<sup>5</sup>/<sub>7</sub>)%</span>",
      "<span class=\"eqt\">15%</span><span class=\"hqt\" style=\"display:none\">15%</span>",
      "<span class=\"eqt\">12%</span><span class=\"hqt\" style=\"display:none\">12%</span>"
    ],
    "correct_option_id": 0,
    "solution": "<p>SP of frying pan = Rs 640</p><p>Let the MP of frying Pan be 7a</p><p>So, CP of frying pan is 5a</p><p>According to question</p><p>7a  -  5a = 200</p><p>2a = 200</p><p>a = 100</p><p>MP = 7a = 7*100 = Rs 700</p><p>CP = 5a = 5*100 = 500</p><p>Discount % = (700-640)*100/700 = 6000/700 = 60/7 = 8(<sup>4</sup>/<sub>7</sub>)%</p>",
    "question_index": 69
  },
  {
    "question": "<span class=\"eqt\"><p><b>Study the following information carefully and answer the related question.</b></p><p>Following bar-graph represents the literate and illiterate population of five different cities.</p><p><img width=576 height=336 id=\"Chart 12\" src=\"https://u1.oliveboard.in/exams/solution/oliveimg/p10549/image011.png\"></p><p>What is the average population of city Q, S and T taken together?</p></span><span class=\"hqt\" style=\"display:none\"><p><b>&#2344;&#2367;&#2350;&#2381;&#2344;&#2354;&#2367;&#2326;&#2367;&#2340; &#2332;&#2366;&#2344;&#2325;&#2366;&#2352;&#2368; &#2325;&#2366; &#2343;&#2381;&#2351;&#2366;&#2344;&#2346;&#2370;&#2352;&#2381;&#2357;&#2325; &#2309;&#2343;&#2381;&#2351;&#2351;&#2344; &#2325;&#2368;&#2332;&#2367;&#2319; &#2324;&#2352; &#2360;&#2306;&#2348;&#2306;&#2343;&#2367;&#2340; &#2346;&#2381;&#2352;&#2358;&#2381;&#2344; &#2325;&#2366; &#2313;&#2340;&#2381;&#2340;&#2352; &#2342;&#2368;&#2332;&#2367;&#2351;&#2375;&#2404;</b></p><p>&#2344;&#2367;&#2350;&#2381;&#2344;&#2354;&#2367;&#2326;&#2367;&#2340; &#2342;&#2306;&#2337;-&#2310;&#2352;&#2375;&#2326; &#2346;&#2366;&#2306;&#2330; &#2309;&#2354;&#2327;-&#2309;&#2354;&#2327; &#2358;&#2361;&#2352;&#2379;&#2306; &#2325;&#2368; &#2360;&#2366;&#2325;&#2381;&#2359;&#2352; &#2324;&#2352; &#2344;&#2367;&#2352;&#2325;&#2381;&#2359;&#2352; &#2310;&#2348;&#2366;&#2342;&#2368; &#2325;&#2366; &#2346;&#2381;&#2352;&#2340;&#2367;&#2344;&#2367;&#2343;&#2367;&#2340;&#2381;&#2357; &#2325;&#2352;&#2340;&#2366; &#2361;&#2376;&#2404;</p><p><img width=\"576\" height=\"336\" id=\"Chart 12\" src=\"https://u1.oliveboard.in/exams/solution/oliveimg/p10549/image011.png\"></p><p>&#2358;&#2361;&#2352; Q, S &#2324;&#2352; T &#2325;&#2368; &#2319;&#2325; &#2360;&#2366;&#2341; &#2324;&#2360;&#2340; &#2332;&#2344;&#2360;&#2306;&#2326;&#2381;&#2351;&#2366; &#2325;&#2367;&#2340;&#2344;&#2368; &#2361;&#2376;?</p></span>",
    "options": [
      "<span class=\"eqt\">1830</span><span class=\"hqt\" style=\"display:none\">1830</span>",
      "<span class=\"eqt\">1800</span><span class=\"hqt\" style=\"display:none\">1800</span>",
      "<span class=\"eqt\">1850</span><span class=\"hqt\" style=\"display:none\">1850</span>",
      "<span class=\"eqt\">1880</span><span class=\"hqt\" style=\"display:none\">1880</span>"
    ],
    "correct_option_id": 2,
    "solution": "<table style=\"border-collapse:collapse;\"><tr><td align=\"left\" style=\"border:1px solid black;padding:5px;\">City</td><td align=\"left\" style=\"border:1px solid black;padding:5px;\">Literate population</td><td align=\"left\" style=\"border:1px solid black;padding:5px;\">Illiterate population</td></tr><tr><td align=\"left\" style=\"border:1px solid black;padding:5px;\">P</td><td align=\"left\" style=\"border:1px solid black;padding:5px;\">1600</td><td align=\"left\" style=\"border:1px solid black;padding:5px;\">500</td></tr><tr><td align=\"left\" style=\"border:1px solid black;padding:5px;\">Q</td><td align=\"left\" style=\"border:1px solid black;padding:5px;\">900</td><td align=\"left\" style=\"border:1px solid black;padding:5px;\">800</td></tr><tr><td align=\"left\" style=\"border:1px solid black;padding:5px;\">R</td><td align=\"left\" style=\"border:1px solid black;padding:5px;\">1050</td><td align=\"left\" style=\"border:1px solid black;padding:5px;\">600</td></tr><tr><td align=\"left\" style=\"border:1px solid black;padding:5px;\">S</td><td align=\"left\" style=\"border:1px solid black;padding:5px;\">1150</td><td align=\"left\" style=\"border:1px solid black;padding:5px;\">700</td></tr><tr><td align=\"left\" style=\"border:1px solid black;padding:5px;\">T</td><td align=\"left\" style=\"border:1px solid black;padding:5px;\">1350</td><td align=\"left\" style=\"border:1px solid black;padding:5px;\">650</td></tr></table><p>Total population of city Q = 900 + 800 = 1700</p><p>Total population of city S = 1150 + 700 = 1850</p><p>Total population of city T = 1350 + 650 = 2000</p><p>Therefore, the average population of city Q, S and T taken together = (1700 + 1850 + 2000)/3 = <b>1850</b></p>",
    "question_index": 70

    "question": "<span class=\"eqt\"><p>Two circles A and B have same center and the radius of circle A is 5 cm more than the radius of circle B. A chord of the larger circle is a tangent of the smaller circle. If length of the chord is 24 cm, then find the radius of the larger circle.</p></span><span class=\"hqt\" style=\"display:none\"><p>&#2342;&#2379; &#2357;&#2371;&#2340;&#2381;&#2340; A &#2324;&#2352; B &#2325;&#2366; &#2325;&#2375;&#2306;&#2342;&#2381;&#2352; &#2360;&#2350;&#2366;&#2344; &#2361;&#2376; &#2324;&#2352; &#2357;&#2371;&#2340;&#2381;&#2340; A &#2325;&#2368; &#2340;&#2381;&#2352;&#2367;&#2332;&#2381;&#2351;&#2366;, &#2357;&#2371;&#2340;&#2381;&#2340; B &#2325;&#2368; &#2340;&#2381;&#2352;&#2367;&#2332;&#2381;&#2351;&#2366; &#2360;&#2375; 5 cm &#2309;&#2343;&#2367;&#2325; &#2361;&#2376;&#2404; &#2348;&#2337;&#2364;&#2375; &#2357;&#2371;&#2340;&#2381;&#2340; &#2325;&#2368; &#2332;&#2368;&#2357;&#2366; &#2331;&#2379;&#2335;&#2375; &#2357;&#2371;&#2340;&#2381;&#2340; &#2325;&#2368; &#2360;&#2381;&#2346;&#2352;&#2381;&#2358; &#2352;&#2375;&#2326;&#2366; &#2361;&#2376;&#2404; &#2351;&#2342;&#2367; &#2332;&#2368;&#2357;&#2366; &#2325;&#2368; &#2354;&#2350;&#2381;&#2348;&#2366;&#2312; 24 cm &#2361;&#2376;, &#2340;&#2379; &#2348;&#2337;&#2364;&#2375; &#2357;&#2371;&#2340;&#2381;&#2340; &#2325;&#2368; &#2340;&#2381;&#2352;&#2367;&#2332;&#2381;&#2351;&#2366; &#2332;&#2381;&#2334;&#2366;&#2340; &#2325;&#2368;&#2332;&#2367;&#2319;&#2404;</p></span>",

      "<span class=\"eqt\">19.6 cm</span><span class=\"hqt\" style=\"display:none\">19.6 cm</span>",
      "<span class=\"eqt\">16.8 cm</span><span class=\"hqt\" style=\"display:none\">16.8 cm</span>"

    "correct_option_id": 0,
    "solution": "<p><img width=163 height=142 id=\"Picture 1\" src=\"https://u1.oliveboard.in/exams/solution/oliveimg/p19481/image001.jpg\"></p><p>According to the question:</p><p>Here, let radius of circle A = x cm</p><p>Radius of circle B = (x - 5) cm</p><p>Length of chord = 24 cm</p><p>Using Pythagoras theorem, we get</p><p>(24/2)<sup>2</sup> + (x  -  5)&#178; = x<sup>2</sup></p><p>144 + 25 + x<sup>2</sup>  -  10x = x<sup>2</sup></p><p>10x = 169</p><p>x = 16.9 cm</p>",

    "question": "<span class=\"eqt\"><p><b>Directions:</b> Study the data carefully and answer the following questions.</p><p>The given pie chart shows the percentage-wise quantity of sugar in different sacks and percentage-wise quantity of rice in different containers.</p><p>The total quantity of sugar = 6200 kg</p><p><img width=340 height=315 id=\"Chart 2\" src=\"https://u1.oliveboard.in/exams/solution/oliveimg/p16258/image002.png\"></p><p>The total quantity of rice = 4000 kg</p><p><img width=373 height=388 id=\"Chart 3\" src=\"https://u1.oliveboard.in/exams/solution/oliveimg/p16258/image003.png\"></p><p>The quantity of sugar in sack C is what percent of the quantity of rice in container B?</p></span><span class=\"hqt\" style=\"display:none\"><p><b>&#2344;&#2367;&#2352;&#2381;&#2342;&#2375;&#2358;:</b> &#2310;&#2305;&#2325;&#2396;&#2379;&#2306; &#2325;&#2366; &#2343;&#2381;&#2351;&#2366;&#2344;&#2346;&#2370;&#2352;&#2381;&#2357;&#2325; &#2309;&#2343;&#2381;&#2351;&#2351;&#2344; &#2325;&#2368;&#2332;&#2367;&#2319; &#2324;&#2352; &#2344;&#2367;&#2350;&#2381;&#2344;&#2354;&#2367;&#2326;&#2367;&#2340; &#2346;&#2381;&#2352;&#2358;&#2381;&#2344;&#2379;&#2306; &#2325;&#2375; &#2313;&#2340;&#2381;&#2340;&#2352; &#2342;&#2368;&#2332;&#2367;&#2319;&#2404;</p><p>&#2342;&#2367;&#2351;&#2366; &#2327;&#2351;&#2366; &#2357;&#2371;&#2340;&#2381;&#2340;&#2368;&#2351; &#2310;&#2352;&#2375;&#2326; &#2309;&#2354;&#2327;-&#2309;&#2354;&#2327; &#2348;&#2379;&#2352;&#2367;&#2351;&#2379;&#2306; &#2350;&#2375;&#2306; &#2330;&#2368;&#2344;&#2368; &#2325;&#2368; &#2346;&#2381;&#2352;&#2340;&#2367;&#2358;&#2340;-&#2357;&#2366;&#2352; &#2350;&#2366;&#2340;&#2381;&#2352;&#2366; &#2340;&#2341;&#2366; &#2309;&#2354;&#2327;-&#2309;&#2354;&#2327; &#2325;&#2306;&#2335;&#2375;&#2344;&#2352;&#2379;&#2306; &#2350;&#2375;&#2306; &#2330;&#2366;&#2357;&#2354; &#2325;&#2368; &#2346;&#2381;&#2352;&#2340;&#2367;&#2358;&#2340;-&#2357;&#2366;&#2352; &#2350;&#2366;&#2340;&#2381;&#2352;&#2366; &#2325;&#2379; &#2342;&#2352;&#2381;&#2358;&#2366;&#2340;&#2366; &#2361;&#2376;&#2404;</p><p>&#2330;&#2368;&#2344;&#2368; &#2325;&#2368; &#2325;&#2369;&#2354; &#2350;&#2366;&#2340;&#2381;&#2352;&#2366; = 6200 kg</p><p><img width=\"340\" height=\"315\" id=\"Chart 2\" src=\"https://u1.oliveboard.in/exams/solution/oliveimg/p16258/image002.png\"></p><p>&#2330;&#2366;&#2357;&#2354; &#2325;&#2368; &#2325;&#2369;&#2354; &#2350;&#2366;&#2340;&#2381;&#2352;&#2366; = 4000 kg</p><p><img width=\"373\" height=\"388\" id=\"Chart 3\" src=\"https://u1.oliveboard.in/exams/solution/oliveimg/p16258/image003.png\"></p><p>&#2348;&#2379;&#2352;&#2368; C &#2350;&#2375;&#2306; &#2330;&#2368;&#2344;&#2368; &#2325;&#2368; &#2350;&#2366;&#2340;&#2381;&#2352;&#2366;, &#2325;&#2306;&#2335;&#2375;&#2344;&#2352; B &#2350;&#2375;&#2306; &#2330;&#2366;&#2357;&#2354; &#2325;&#2368; &#2350;&#2366;&#2340;&#2381;&#2352;&#2366; &#2325;&#2366; &#2325;&#2367;&#2340;&#2344;&#2375; &#2346;&#2381;&#2352;&#2340;&#2367;&#2358;&#2340; &#2361;&#2376;?</p></span>",

    "question": "<p>Select the most appropriate ANTONYM to replace the underlined word.</p><p>The latest <u>advances</u> can help people automatically discover hidden patterns from numbers and unstructured data such as text, audio, or video.</p>",

  {
    "question": "<p>Select the grammatically correct sentence.</p><p></p><p>A. She has a umbrella for the rain. She does not like to get wet.</p><p>B. She has an umbrella for the rain. She does not like to get wet.</p><p>C. She has an umbrella for the rain. She does not like to get an wet.</p><p>D. She has umbrella for the rain. She does not like to get an wet.</p>",
    "options": [
      "B",
      "A",
      "D",
      "C"
    ],
    "correct_option_id": 0,
    "solution": "<p>The correct sentence is B. 'She has an umbrella for the rain. She does not like to get wet.'</p><p>The word 'umbrella' is a noun that refers to a device that protects someone or something from rain or sun. It starts with a vowel sound so 'an' is the apt article. For example, 'an umbrella stand', 'an umbrella policy', etc.</p><p>In this case, the sentence 'She has an umbrella for the rain. She does not like to get wet.' is grammatically correct and complete. It means that she owns an umbrella, and she uses it to avoid getting soaked by the rain.</p><p>Sentence A is incorrect because it uses 'a' before 'umbrella', which does not agree with the vowel sound it starts with as 'a' is used before the consonant sound. Sentence C is incorrect because it uses 'an' before 'wet', which starts with a consonant sound and does not agree with the article. Sentence D is incorrect because it does not use any article before 'umbrella', which makes it incomplete and unclear. Also, no article is even required before the adjective \"wet\".</p><p>Hence, option (a) is the correct answer.</p><p><b>Note:</b></p><p><b>Definite and indefinite articles:</b> In the English language, we have one definite article 'the'; it refers to or introduces, a particular, specific noun. 'An' and 'a' are indefinite articles; they refer to, or introduce, an unspecified noun.</p>",
    "question_index": 80
  },
  {
    "question": "<p>The following sentence has been split into four segments. Identify the segment that contains a grammatical error.</p><p>People tend to hate him because he behaves as if he was the boss.</p>",
    "options": [
      "People tend to hate",
      "him because he",
      "behaves as if",
      "he was the boss."
    ],
    "correct_option_id": 3,
    "solution": "<p>The plural verb <b>'were'</b> replaces <b>'was'</b> in sentences that express an unfulfilled wish, desire or condition. These sentences are built using if, as if, as though, I wish, etc.</p><p>Hence, the error is in the segment in option (d).</p><p>Hence, option (d) is correct.</p>",
    "question_index": 81
  },
  {
    "question": "<p>Select the option that will improve the underlined part of the given sentence. In case no improvement is needed, select 'No improvement required'.</p><p>A 15 per cent cut in gas price <u>will be benefited</u> the lives of ordinary people. </p>",
    "options": [
      "will benefiting",
      "No improvement required",
      "will be benefit",
      "will benefit"
    ],
    "correct_option_id": 3,
    "solution": "<p>The underlined part of the sentence is in passive voice. In the given sentence, the receiver of the action is 'the lives of ordinary people'. So, the use of passive voice is incorrect. We should use active voice in the given sentence. 'Will' is a modal verb and a modal verb is always followed by a base verb. 'Benefiting' is a present participle verb (-ing form of the verb). So, option (a) is eliminated. Option (c) is eliminated as we cannot use a base verb after 'be'. Among the given options, option (d) is the correct choice.</p><p>Hence, option (d) is the correct answer.</p><p><b>Note:</b></p><p><b>Voice of a sentence</b> - Depending upon the emphasis we want to lay we use a particular voice in a particular context. We use <b>active voice </b>to lay emphasis on the doer of the action while we use <b>passive voice </b>to lay emphasis on the receiver of the action.</p><p>Example:</p><p>Active- Radha will work. (emphasis on Radha)</p><p>Passive- Work will be done by Radha. (emphasis on Work)</p><p><b>Modal verb: </b>A verb used with another verb to express an idea such as a possibility that is not expressed by the main verb. The modal verbs in English are \"can,\" \"could,\" \"may,\" \"might,\" \"must,\" \"ought,\" \"shall,\" \"should,\" \"will,\" and \"would.\" They do not change their form (spelling) and they have no infinitive or participle (past/present). Example: I can speak Spanish. Here 'can' expresses the ability of the person to speak (main verb) Spanish. This ability cannot be expressed by the main verb 'speak'.</p>",
    "question_index": 82
  },
  {
    "question": "<p>Select the option that will improve the underlined part of the given sentence. In case no improvement is needed, select 'No improvement required'.</p><p>Dinesh <u>not talking</u> to us since we left those French speaking classes.</p>",
    "options": [
      "Has not talked",
      "Is not talked",
      "Having been not talked",
      "No improvement required"
    ],
    "correct_option_id": 0,
    "solution": "<p>If 'since' is followed by a simple past tense, the clause before/after it should be written in 'present perfect tense [has/have + V3]'. So, the use of 'has not talked' is appropriate and all the other options are incorrect.</p><p>Hence, option (a) is correct.</p><p><b>Note: </b></p><p>The <b>simple past tense</b> is used to represent an action/event that took place in the past. With many verbs, the simple past tense is formed by adding an 'ed' or a 'd' to the end of the base verb.</p><p>The <b>present perfect tense</b> refers to an action or state that either occurred at an indefinite time in the past (e.g., we have talked before) or began in the past and continued to the present time (e.g., he has grown impatient over the last hour). This tense is formed by 'have/has + the past participle (V3)'.</p>",
    "question_index": 83
  },
  {
    "question": "<p>The following sentence has been split into segments. Identify the segment that contains a grammatical error. If you don't find any error, mark 'No error' as your answer.</p><p>Four hours are not/ an extended period/ to spend on a weekend trip. </p>",
    "options": [
      "Four hours are not",
      "No error",
      "to spend on a weekend trip",
      "an extended period"
    ],
    "correct_option_id": 0,
    "solution": "<p>The segment that contains a grammatical error is (a) 'Four hours are not'. The error lies in the subject-verb agreement. The subject \"Four hours\" should be treated as a singular unit because it refers to a duration of time. Therefore, the verb should be singular as well. The correct form should be \"Four hours is not\" instead of \"Four hours are not.\" Hence, (a) is the correct answer. </p><p><b>NOTE:</b></p><p><b>Subject-verb agreement</b> means that a subject and its verb must be both singular or both plural:</p><p>A singular subject takes a singular verb.</p><p>A plural subject takes a plural verb. </p><p>For example, in the sentence 'John lives in France', the subject John (singular 'he') 'agrees with' the third person singular form of the verb to live  -  lives.</p>",
    "question_index": 84
  },
  {
    "question": "<p>Select the most appropriate ANTONYM of the italicised word in the given sentence.</p><p>The area is <i>urban</i> with high-rise buildings.</p>",
    "options": [
      "Rural",
      "Suburban",
      "Developed",
      "Populated"
    ],
    "correct_option_id": 0,
    "solution": "<p><b>Urban</b> generally refers to city areas with developed infrastructure and high population density.</p><p><b>Rural</b> is the opposite, referring to countryside areas with low population density and fewer buildings.</p><p>Suburban - This refers to residential areas on the outskirts of a city, which isn't the opposite of urban but rather a mix between urban and rural.</p><p>Developed - This is similar to \"urban\" as it implies built-up and modernized areas.</p><p>Populated - This refers to the number of people in an area.</p><p>Hence, option (a) is correct. </p>",
    "question_index": 85
  },
  {
    "comp": "<p><b>Directions [Set of 5 Questions]:</b>    In the following passage, some words have been deleted. Read the passage carefully and select the most appropriate option to fill in each blank. </p><p>Maintaining cleanliness around festivals is __(1)__ for fostering a vibrant and healthy community spirit. Festive seasons __(2)__ bring people together, celebrating joy and harmony. However, __(3)__ the festivities, it's crucial to uphold cleanliness to preserve the environment and public spaces. By disposing of waste responsibly, avoiding __(4)__, and organizing eco-friendly events, communities can ensure that the celebrations do not harm the surroundings. Embracing cleanliness during festivals not only showcases __(5)__ for the environment but also promotes a positive atmosphere, encouraging everyone to enjoy the festivities responsibly and sustainably.</p>",
    "question": "<p>Select the most appropriate option to fill in blank number 1.</p>",
    "options": [
      "Burial",

      "Tension",

    "question": "<p>Select the option that expresses the given sentence in passive voice.</p><p>I had sold all the furniture, last month.</p>",
    "options": [

    ],
    "correct_option_id": 0,
    "solution": "<p>The subject of the Active Voice is changed into the object of the Passive voice. Also, the object of the Active Voice is changed into the subject of the Passive Voice.</p><p>The usage of a \"to be\" form of the verb ['been' here] is necessary while changing the voice of the sentence from Active to Passive.</p><p>In Passive Voice, the preposition \"by\" is used before the object. However, it is optional in some cases.</p><p>The Active voice in this question is in <b>Past Perfect</b>. Thus, the Passive voice will also be in Past Perfect.</p><p>The format of Active voice is: Subject + had + V3 + Object.</p><p>Thus, in Passive voice, the format will be: Object of the active voice (Subjective case) + had + been + V3 + by + Subject of the active voice (Objective case).</p><p>For example:</p><p>I had called her. (Active Voice)</p><p>She had been called by me. (Passive Voice)</p><p>The options except (a) don't follow the correct grammatical format of the Passive Voice.</p><p>Hence, the correct answer is option (a).</p><p>Note:</p><p><b>V1 -&gt;</b> Base form/simple form of verb, <b>V2 -&gt;</b> Past form of verb (-ed form or irregular verb), <b>V3 -&gt;</b> Past participle form of verb (-ed, -d, -t, -en, or -n), <b>V4 -&gt;</b> Continuous form of verb / Present participle form of verb (-ing form), <b>V5 -&gt;</b> Third person singular (V1+ -es or -s).</p><p>A <b>Preposition</b> is a word placed before a noun or a pronoun or a noun equivalent (pronoun, adverb, gerund, infinitive, adverbial clause, or any clause that can be used as the object of the preposition) and shows a relationship in space or time or a logical relationship between two or more people, places, or things in a sentence.</p><p><b>Examples</b></p><p>I. The teacher scolded the child <b>for </b><u>being</u> late.</p><p>II. We're going <b>to</b> a <u>party</u>. </p><p>&#183; The words in bold are called prepositions because they normally take position before (pre) a noun/pronoun or a noun equivalent (pronoun, adverb, gerund, infinitive, adverbial clause, or any clause that can be used as the object of the preposition.</p><p>&#183; The noun/pronoun which is used with a preposition is called its Object.</p>",

    "question": "<p>Parts of a sentence are given below in jumbled order. Arrange the parts in the correct order to form a meaningful and coherent sentence.</p><p>A. The purest water </p><p>B. Bowls and poured onto</p><p>C. Idols, world trees, or the ground</p><p>D. Was normally obtained from </p><p>E. Caves and was placed in </p>",

    "question": "<p>Select the most appropriate article(s) to fill in the blanks. </p><p>The human body is ____ extraordinary machine that works through ____ actions of many organs and tissues.</p>",

    "correct_option_id": 2,
    "solution": "<p>The second blank follows the plural noun \"actions\". So, it requires the definite article \"the\" before it. Indefinite article \"an\" cannot be used before plural nouns.</p><p>So, options (a) and (b) are incorrect.</p><p>The first blank is followed by the word \"extraordinary\" which starts with the vowel sound. In this case, we require the indefinite article \"an\".</p><p>'A' is used before consonant-sounding words.</p><p>So, \"an; the\" is the correct pair to fill in the blanks respectively.</p><p><b>The complete sentence is: </b>The human body is <b>an</b> extraordinary machine that works through <b>the</b> actions of many organs and tissues.</p><p>Hence, option (c) is the answer.</p><p><b>Note: Definite and indefinite articles:</b> In the English language, we have one definite article 'the'; it refers to or introduces, a particular, specific noun or plural noun. 'An' and 'a' are indefinite articles; they refer to, or introduce, an unspecified noun or singular noun.</p>",

    "question": "<p>Select the most appropriate option to fill in the blank.</p><p>We can't overlook the significance of punctuality, _______? </p>",
    "options": [
      "Should we",
      "Can we",
      "Can't we",
      "Haven't we"
    ],
    "correct_option_id": 1,
    "solution": "<p>The correct option to fill in the blank is 'can we'. In question tags, when the main clause is negative, the question tag should be positive, and vice versa. In the given sentence, the main clause is negative, indicating that the question tag should be positive. Also, if there is a modal verb (could, can, should, etc.) in the main sentence/clause, the question tag is also constructed with the same modal verb. In the given sentence, the modal verb 'can' is used. Accordingly, option (b) is correct as it uses the correct modal verb 'can' and also maintains the opposite polarity (negative main sentence, positive question tag).</p><p>Option (a) is not correct as it uses the wrong modal verb 'should' instead of 'can'.</p><p>Options (c) and (d) are not correct because they do not adhere to the grammatical rule that a negative main clause should have a positive question tag.</p><p>Hence, (b) is the correct answer.</p><p><b>The complete sentence is: </b>\"We can't overlook the significance of punctuality, can we?\"</p><p><b>NOTE:</b></p><p>Modal verb: A verb used with another verb to express an idea such as possibility that is not expressed by the main verb. The modal verbs in English are \"can,\" \"could,\" \"may,\" \"might,\" \"must,\" \"ought,\" \"shall,\" \"should,\" \"will,\" and \"would.\" They do not change their form (spelling) and they have no infinitive or participle (past/present). Example: I can speak Spanish. Here 'can' expresses the ability of the person to speak (main verb) Spanish. This ability cannot be expressed by the main verb 'speak'.</p><p><b>\"Clause: </b>A clause is a group of words that contains a verb (and usually other components too). A clause may form part of a sentence, or it may be a complete sentence in itself. Example:</p><p>I. \"His products weren't selling\"; this is an example of a sentence containing one clause.</p><p>II. \"After we had had dinner, we went for a walk\"; here, the sentence contains two clauses that are separated by a comma.</p><p>A clause can be categorised as:</p><p>I. Main/independent clause</p><p>II. Subordinate/dependent clause</p><p><b>Main/independent clause:</b> In example 2 given above, the clause \"we went for a walk\" can be said as the main clause (a clause that is not dependent on any other clause for its meaning, it makes sense on its own; a sentence contains at least one main clause.)</p><p><b>Subordinate/dependent clause:</b> In example 2 given above, the clause \"After we had had dinner\" is a subordinate clause: it depends on the main clause for its meaning and cannot exist as a sentence on its own.</p>",

                document.getElementById('engBtn').classList.toggle('active', eng);
                document.getElementById('hinBtn').classList.toggle('active', !eng);
                this.loadQ(this.curQ);
            }
            
            startTimer() {
                this.timer = setInterval(() => {
                    this.timeLeft--;
                    if (this.timeLeft <= 0) {
                        clearInterval(this.timer);
                        this.subTest();
                        return;
                    }
                    const mins = Math.floor(this.timeLeft / 60);
                    const secs = this.timeLeft % 60;
                    this.els.timer.textContent = `${mins}:${secs.toString().padStart(2, '0')}`;
                }, 1000);
            }
            
            stopTimer() {
                if (this.timer) clearInterval(this.timer);
            }
            
            togglePanel() {
                this.els.panel.classList.toggle('open');
            }
            
            closePanel() {
                this.els.panel.classList.remove('open');
            }
            
            confirmSub() {
                const unanswered = this.ans.filter(a => a === null).length;
                const msg = unanswered > 0 ? `${unanswered} questions unanswered. Submit anyway?` : 'Submit test?';
                if (confirm(msg)) this.subTest();
            }
            
            subTest() {
                if (this.sub) return;
                console.log('Submitting test. Final answers:', this.ans);
                this.sub = true;
                this.stopTimer();
                document.getElementById('subBtn').style.display = 'none';
                const results = this.calcResults();
                this.showResults(results);
                // Reload current question to show correct/incorrect highlighting
                this.loadQ(this.curQ);
                this.updateGrid();
            }
            
            calcResults() {
                const timeTaken = Math.round((Date.now() - this.startT) / 60000);
                let correct = 0, incorrect = 0, unattempted = 0, score = 0;
                
                console.log('Calculating results...');
                this.qs.forEach((q, i) => {
                    const userAns = this.ans[i];
                    const correctAns = q.correct_option_id;
                    
                    console.log(`Q${i + 1}: user=${userAns}, correct=${correctAns}`);
                    
                    if (userAns === null || userAns === undefined) {
                        unattempted++;
                    } else if (correctAns !== undefined && correctAns !== null && userAns === correctAns) {
                        correct++;
                        score += 1;
                        console.log(`Q${i + 1}: CORRECT (+1 marks)`);
                    } else {
                        incorrect++;
                        score -= 0.25;
                        console.log(`Q${i + 1}: INCORRECT (-0.25 marks)`);
                    }
                });
                
                const results = { score: Math.max(0, score), correct, incorrect, unattempted, timeTaken };
                console.log('Final results:', results);
                return results;
            }
            
            showResults(results) {
                this.els.scoreDisp.textContent = `${results.score}/100`;
                this.els.corrStat.textContent = results.correct;
                this.els.incStat.textContent = results.incorrect;
                this.els.unaStat.textContent = results.unattempted;
                this.els.timeStat.textContent = results.timeTaken;
                this.els.modalOver.classList.add('show');
            }
            
            closeModal() {
                this.els.modalOver.classList.remove('show');
            }
            
            review() {
                this.closeModal();
                this.loadQ(0);
            }
        }
        
        document.addEventListener('DOMContentLoaded', () => new TestApp());
    </script>
</body>
</html>
