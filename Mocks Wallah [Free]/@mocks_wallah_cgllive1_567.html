<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mock Test</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        *{margin:0;padding:0;box-sizing:border-box}
        :root{--p:#4F46E5;--s:#10B981;--d:#EF4444;--w:#F59E0B;--bg:#F8FAFC;--card:#FFF;--txt:#1F2937;--txtL:#6B7280;--brd:#E5E7EB}
        body{font-family:-apple-system,BlinkMacSystemFont,'Segoe UI',system-ui,sans-serif;background:var(--bg);color:var(--txt);line-height:1.5;padding-bottom:80px}
        
        /* Image containment styles */
        img {
            max-width: 100%;
            height: auto;
            display: block;
            margin: 8px 0;
            border-radius: 4px;
        }
        
        /* Ensure images don't overflow in any container */
        .q-txt img, .opt-txt img, .sol img, .comp img {
            max-width: 100%;
            width: auto;
            height: auto;
            object-fit: contain;
        }
        
        /* Specific image containers */
        .img-container {
            width: 100%;
            overflow: hidden;
            border-radius: 4px;
            margin: 8px 0;
        }
        
        .hdr{background:var(--card);border-bottom:1px solid var(--brd);padding:12px 16px;display:grid;grid-template-columns:1fr auto 1fr;align-items:center;position:sticky;top:0;z-index:100}
        .hdr-l{display:flex;align-items:center;gap:12px;justify-self:start}
        .hdr-c{text-align:center;font-weight:600;font-size:15px}
        .hdr-r{display:flex;justify-self:end;align-items:center;gap:8px}
        .q-info{font-size:14px;font-weight:600}
        .timer{background:#FEF3C7;color:#92400E;padding:6px 12px;border-radius:16px;font-size:13px;font-weight:600}
        .btn{border:none;border-radius:8px;font-weight:500;cursor:pointer;transition:all .2s;font-size:13px}
        .btn-sm{padding:8px 12px}
        .btn-p{background:var(--p);color:white}
        .btn-o{background:transparent;border:1px solid var(--brd);color:var(--txt)}
        .btn:active{transform:scale(.98)}
        .cont{padding:16px;max-width:100%;overflow-x:hidden}
        .q-card{background:var(--card);border-radius:12px;padding:20px;margin-bottom:16px;border:1px solid var(--brd);overflow:hidden}
        .lang{display:flex;background:#F3F4F6;border-radius:8px;padding:2px;margin-bottom:16px}
        .lang-btn{flex:1;padding:8px;border:none;background:transparent;border-radius:6px;font-size:13px;cursor:pointer;transition:all .2s}
        .lang-btn.active{background:white;color:var(--p);box-shadow:0 1px 3px rgba(0,0,0,.1)}
        .comp{background:#F0F9FF;border:1px solid #BAE6FD;border-radius:8px;padding:16px;margin-bottom:20px;overflow:hidden}
        .comp h4{color:#0369A1;font-size:14px;margin-bottom:8px}
        .q-txt{font-size:16px;line-height:1.6;margin-bottom:20px;color:var(--txt);overflow:hidden;word-wrap:break-word}
        .opts{display:flex;flex-direction:column;gap:12px}
        .opt{display:flex;align-items:center;padding:16px;background:var(--card);border:2px solid var(--brd);border-radius:12px;cursor:pointer;transition:all .2s;gap:12px;overflow:hidden}
        .opt:hover:not(.submitted){border-color:var(--p)}
        .opt.sel{border-color:var(--p);background:#F0F9FF}
        .opt.correct{border-color:var(--s);background:#F0FDF4 !important}
        .opt.wrong{border-color:var(--d);background:#FEF2F2 !important}
        .opt.submitted{cursor:default}
        .opt-radio{width:20px;height:20px;border:2px solid var(--brd);border-radius:50%;display:flex;align-items:center;justify-content:center;flex-shrink:0}
        .opt.sel .opt-radio{border-color:var(--p);background:var(--p)}
        .opt.sel .opt-radio::after{content:'‚úì';color:white;font-size:12px;font-weight:bold}
        .opt.correct .opt-radio{border-color:var(--s) !important;background:var(--s) !important}
        .opt.correct .opt-radio::after{content:'‚úì';color:white;font-size:12px;font-weight:bold}
        .opt.wrong .opt-radio{border-color:var(--d) !important;background:var(--d) !important}
        .opt.wrong .opt-radio::after{content:'‚úó';color:white;font-size:12px;font-weight:bold}
        .opt-txt{flex:1;font-size:15px;overflow:hidden;word-wrap:break-word}
        .sol{background:#F0FDF4;border:1px solid #BBF7D0;border-radius:8px;padding:16px;margin-top:20px;display:none;overflow:hidden}
        .sol.show{display:block}
        .sol h4{color:var(--s);font-size:14px;margin-bottom:8px;display:flex;align-items:center;gap:6px}
        .nav{position:fixed;bottom:0;left:0;right:0;background:var(--card);border-top:1px solid var(--brd);padding:12px 16px;display:flex;justify-content:space-between;align-items:center;z-index:100}
        .nav-btn{padding:12px 20px;border-radius:8px;font-weight:600;min-width:80px}
        .nav-btn:disabled{opacity:.5;cursor:not-allowed}
        .prog{text-align:center;font-size:13px;color:var(--txtL)}
        .panel{position:fixed;top:0;left:0;right:0;bottom:0;background:var(--card);z-index:200;transform:translateY(100%);transition:transform .3s ease;overflow-y:auto}
        .panel.open{transform:translateY(0)}
        .panel-hdr{background:var(--p);color:white;padding:16px;display:flex;justify-content:space-between;align-items:center}
        .panel-close{background:none;border:none;color:white;font-size:18px;cursor:pointer}
        .q-grid{display:grid;grid-template-columns:repeat(5,1fr);gap:12px;padding:20px}
        .q-num{aspect-ratio:1;display:flex;align-items:center;justify-content:center;background:#F3F4F6;border-radius:8px;font-weight:600;cursor:pointer;transition:all .2s;font-size:14px}
        .q-num.cur{background:var(--p);color:white}
        .q-num.ans{background:var(--s);color:white}
        .q-num.wrong{background:var(--d);color:white}
        .q-num:hover{transform:scale(1.05)}
        .modal{position:fixed;top:0;left:0;right:0;bottom:0;background:rgba(0,0,0,.5);z-index:300;display:none;align-items:center;justify-content:center;padding:20px}
        .modal.show{display:flex}
        .result{background:var(--card);border-radius:16px;padding:24px;width:100%;max-width:400px;text-align:center}
        .score{font-size:2rem;font-weight:bold;color:var(--p);margin:16px 0}
        .stats{display:grid;grid-template-columns:repeat(2,1fr);gap:12px;margin:20px 0}
        .stat{text-align:center;padding:12px;border-radius:8px;border:1px solid var(--brd)}
        .stat-val{font-size:1.5rem;font-weight:bold;margin-bottom:4px}
        .stat-lbl{font-size:12px;color:var(--txtL)}
        .stat.c{border-color:var(--s);background:#F0FDF4}
        .stat.c .stat-val{color:var(--s)}
        .stat.w{border-color:var(--d);background:#FEF2F2}
        .stat.w .stat-val{color:var(--d)}
        .modal-acts{display:flex;gap:12px;margin-top:20px}
        .modal-btn{flex:1;padding:12px;border-radius:8px;font-weight:600}
        @media (max-width:375px){.hdr{padding:10px 12px}.cont{padding:12px}.q-card{padding:16px}.q-grid{grid-template-columns:repeat(4,1fr)}}
    </style>
</head>
<body>

    <script>
        class TestApp {
            constructor() {
                this.qs = [
  {
    "question": "<span class=\"eqt\"><p>If in the word 'THERMOSTABILITY', the letters are arranged in the alphabetical order from the left, which is the 5th letter from the right end of the new word? </p></span><span class=\"hqt\" style=\"display:none\"><p>&#2351;&#2342;&#2367; &#2358;&#2348;&#2381;&#2342; 'THERMOSTABILITY' &#2350;&#2375;&#2306;, &#2309;&#2325;&#2381;&#2359;&#2352;&#2379;&#2306; &#2325;&#2379; &#2348;&#2366;&#2312;&#2306; &#2323;&#2352; &#2360;&#2375; &#2357;&#2352;&#2381;&#2339;&#2350;&#2366;&#2354;&#2366; &#2325;&#2381;&#2352;&#2350; &#2350;&#2375;&#2306; &#2357;&#2381;&#2351;&#2357;&#2360;&#2381;&#2341;&#2367;&#2340; &#2325;&#2367;&#2351;&#2366; &#2332;&#2366;&#2340;&#2366; &#2361;&#2376;, &#2340;&#2379; &#2311;&#2360; &#2346;&#2381;&#2352;&#2325;&#2366;&#2352; &#2348;&#2344;&#2375; &#2344;&#2319; &#2358;&#2348;&#2381;&#2342; &#2325;&#2375; &#2342;&#2366;&#2319;&#2305; &#2331;&#2379;&#2352; &#2360;&#2375; 5&#2357;&#2366;&#2305; &#2309;&#2325;&#2381;&#2359;&#2352; &#2325;&#2380;&#2344;-&#2360;&#2366; &#2361;&#2376;?</p></span>",
    "options": [
      "<span class=\"eqt\">S</span><span class=\"hqt\" style=\"display:none\">S</span>",
      "<span class=\"eqt\">T<b> </b></span><span class=\"hqt\" style=\"display:none\">T<b> </b></span>",
      "<span class=\"eqt\">E</span><span class=\"hqt\" style=\"display:none\">E</span>",
      "<span class=\"eqt\">A</span><span class=\"hqt\" style=\"display:none\">A</span>"
    ],
    "correct_option_id": 0,
    "solution": "<p>The given word and the new word after rearrangement is mentioned in the table below,</p><table style=\"border-collapse:collapse;\"><tr><td align=\"left\" style=\"border:1px solid black;padding:5px;\">T</td><td align=\"left\" style=\"border:1px solid black;padding:5px;\">H</td><td align=\"left\" style=\"border:1px solid black;padding:5px;\">E</td><td align=\"left\" style=\"border:1px solid black;padding:5px;\">R</td><td align=\"left\" style=\"border:1px solid black;padding:5px;\">M</td><td align=\"left\" style=\"border:1px solid black;padding:5px;\">O</td><td align=\"left\" style=\"border:1px solid black;padding:5px;\">S</td><td align=\"left\" style=\"border:1px solid black;padding:5px;\">T</td><td align=\"left\" style=\"border:1px solid black;padding:5px;\">A</td><td align=\"left\" style=\"border:1px solid black;padding:5px;\">B</td><td align=\"left\" style=\"border:1px solid black;padding:5px;\">I</td><td align=\"left\" style=\"border:1px solid black;padding:5px;\">L</td><td align=\"left\" style=\"border:1px solid black;padding:5px;\">I</td><td align=\"left\" style=\"border:1px solid black;padding:5px;\">T</td><td align=\"left\" style=\"border:1px solid black;padding:5px;\">Y</td></tr><tr><td align=\"left\" style=\"border:1px solid black;padding:5px;\">A</td><td align=\"left\" style=\"border:1px solid black;padding:5px;\">B</td><td align=\"left\" style=\"border:1px solid black;padding:5px;\">E</td><td align=\"left\" style=\"border:1px solid black;padding:5px;\">H</td><td align=\"left\" style=\"border:1px solid black;padding:5px;\">I</td><td align=\"left\" style=\"border:1px solid black;padding:5px;\">I</td><td align=\"left\" style=\"border:1px solid black;padding:5px;\">L</td><td align=\"left\" style=\"border:1px solid black;padding:5px;\">M</td><td align=\"left\" style=\"border:1px solid black;padding:5px;\">O</td><td align=\"left\" style=\"border:1px solid black;padding:5px;\">R</td><td align=\"left\" style=\"border:1px solid black;padding:5px;\">S</td><td align=\"left\" style=\"border:1px solid black;padding:5px;\">T</td><td align=\"left\" style=\"border:1px solid black;padding:5px;\">T</td><td align=\"left\" style=\"border:1px solid black;padding:5px;\">T</td><td align=\"left\" style=\"border:1px solid black;padding:5px;\">Y</td></tr><tr><td align=\"left\" style=\"border:1px solid black;padding:5px;\">15</td><td align=\"left\" style=\"border:1px solid black;padding:5px;\">14</td><td align=\"left\" style=\"border:1px solid black;padding:5px;\">13</td><td align=\"left\" style=\"border:1px solid black;padding:5px;\">12</td><td align=\"left\" style=\"border:1px solid black;padding:5px;\">11</td><td align=\"left\" style=\"border:1px solid black;padding:5px;\">10</td><td align=\"left\" style=\"border:1px solid black;padding:5px;\">9</td><td align=\"left\" style=\"border:1px solid black;padding:5px;\">8</td><td align=\"left\" style=\"border:1px solid black;padding:5px;\">7</td><td align=\"left\" style=\"border:1px solid black;padding:5px;\">6</td><td align=\"left\" style=\"border:1px solid black;padding:5px;\">5</td><td align=\"left\" style=\"border:1px solid black;padding:5px;\">4</td><td align=\"left\" style=\"border:1px solid black;padding:5px;\">3</td><td align=\"left\" style=\"border:1px solid black;padding:5px;\">2</td><td align=\"left\" style=\"border:1px solid black;padding:5px;\">1</td></tr></table><p>The 5th letter from the right end of the new word is S<b>. </b></p>",
    "question_index": 0
  },
  {
    "question": "<span class=\"eqt\"><p><b>76</b> is related to <b>1.9</b> following a certain logic. Following the same logic, <b>122 </b>is related to <b>3.05</b>. To which of the following is <b>52</b> related following the same logic?</p><p>(NOTE: Operations should be performed on the whole numbers, without breaking down the numbers into its constituent digits. E.g. 13  -  Operations on 13 such as adding/subtracting/multiplying etc. to 13 can be performed. Breaking down 13 into 1 and 3 and then performing mathematical operations on 1 and 3 is not allowed.)</p></span><span class=\"hqt\" style=\"display:none\"><p>&#2319;&#2325; &#2344;&#2367;&#2358;&#2381;&#2330;&#2367;&#2340; &#2340;&#2352;&#2381;&#2325; &#2325;&#2375; &#2309;&#2344;&#2369;&#2360;&#2366;&#2352; <b>76</b>, <b>1.9</b> &#2360;&#2375; &#2360;&#2306;&#2348;&#2306;&#2343;&#2367;&#2340; &#2361;&#2376;&#2404; &#2360;&#2350;&#2366;&#2344; &#2340;&#2352;&#2381;&#2325; &#2325;&#2375; &#2309;&#2344;&#2369;&#2360;&#2366;&#2352; <b>122</b>, <b>3.05</b> &#2360;&#2375; &#2360;&#2306;&#2348;&#2306;&#2343;&#2367;&#2340; &#2361;&#2376;&#2404; &#2360;&#2350;&#2366;&#2344; &#2340;&#2352;&#2381;&#2325; &#2325;&#2375; &#2309;&#2344;&#2369;&#2360;&#2366;&#2352; <b>52</b>, &#2344;&#2367;&#2350;&#2381;&#2344;&#2354;&#2367;&#2326;&#2367;&#2340; &#2350;&#2375;&#2306; &#2360;&#2375; &#2325;&#2367;&#2360;&#2360;&#2375; &#2360;&#2306;&#2348;&#2306;&#2343;&#2367;&#2340; &#2361;&#2376;?</p><p>(<b>&#2344;&#2379;&#2335;:</b> &#2360;&#2306;&#2326;&#2381;&#2351;&#2366;&#2323;&#2306; &#2325;&#2379; &#2313;&#2344;&#2325;&#2375; &#2328;&#2335;&#2325; &#2309;&#2306;&#2325;&#2379;&#2306; &#2350;&#2375;&#2306; &#2357;&#2367;&#2349;&#2366;&#2332;&#2367;&#2340; &#2325;&#2367;&#2319; &#2348;&#2367;&#2344;&#2366;, &#2346;&#2370;&#2352;&#2381;&#2339; &#2360;&#2306;&#2326;&#2381;&#2351;&#2366;&#2323;&#2306; &#2346;&#2352; &#2360;&#2306;&#2325;&#2381;&#2352;&#2367;&#2351;&#2366;&#2319;&#2305; &#2325;&#2368; &#2332;&#2366;&#2344;&#2368; &#2330;&#2366;&#2361;&#2367;&#2319;&#2404; &#2313;&#2342;&#2366;&#2361;&#2352;&#2339; &#2325;&#2375; &#2354;&#2367;&#2319; 13 - 13 &#2346;&#2352; &#2360;&#2306;&#2325;&#2381;&#2352;&#2367;&#2351;&#2366;&#2319;&#2305; &#2332;&#2376;&#2360;&#2375; &#2325;&#2367; 13 &#2350;&#2375;&#2306; &#2332;&#2379;&#2337;&#2364;&#2344;&#2366;/&#2328;&#2335;&#2366;&#2344;&#2366;/&#2327;&#2369;&#2339;&#2366; &#2325;&#2352;&#2344;&#2366; &#2310;&#2342;&#2367; &#2325;&#2368; &#2332;&#2366; &#2360;&#2325;&#2340;&#2368; &#2361;&#2376;&#2306;&#2404; 13 &#2325;&#2379; 1 &#2324;&#2352; 3 &#2350;&#2375;&#2306; &#2357;&#2367;&#2349;&#2366;&#2332;&#2367;&#2340; &#2325;&#2352;&#2344;&#2366; &#2324;&#2352; &#2347;&#2367;&#2352; 1 &#2324;&#2352; 3 &#2346;&#2352; &#2327;&#2339;&#2367;&#2340;&#2368;&#2351; &#2360;&#2306;&#2325;&#2381;&#2352;&#2367;&#2351;&#2366;&#2319;&#2305; &#2325;&#2352;&#2344;&#2375; &#2325;&#2368; &#2309;&#2344;&#2369;&#2350;&#2340;&#2368; &#2344;&#2361;&#2368;&#2306; &#2361;&#2376;&#2404;)</p></span>",
    "options": [
      "<span class=\"eqt\">1.8</span><span class=\"hqt\" style=\"display:none\">1.8</span>",
      "<span class=\"eqt\">1.6</span><span class=\"hqt\" style=\"display:none\">1.6</span>",
      "<span class=\"eqt\">1.3</span><span class=\"hqt\" style=\"display:none\">1.3</span>",
      "<span class=\"eqt\">1.5</span><span class=\"hqt\" style=\"display:none\">1.5</span>"
    ],
    "correct_option_id": 2,
    "solution": "<p>Here, the pattern is:</p><p>76 &div; 40 = 1.9</p><p>122 &div; 40 = 3.05</p><p>Similarly,</p><p>52 &div; 40 = 1.3</p>",
    "question_index": 1
  },
  {
    "question": "<span class=\"eqt\"><p>In the given Venn diagram, what does the shaded portion depicts?</p><p><img width=307 height=194 id=\"Picture 34\" src=\"https://u1.oliveboard.in/exams/solution/oliveimg/p25709/image025.jpg\"></p></span><span class=\"hqt\" style=\"display:none\"><p>&#2342;&#2367;&#2319; &#2327;&#2319; &#2357;&#2375;&#2344; &#2310;&#2352;&#2375;&#2326; &#2350;&#2375;&#2306;, &#2331;&#2366;&#2351;&#2366;&#2306;&#2325;&#2367;&#2340; &#2349;&#2366;&#2327; &#2325;&#2381;&#2351;&#2366; &#2342;&#2352;&#2381;&#2358;&#2366;&#2340;&#2366; &#2361;&#2376;?</p><p><img width=\"307\" height=\"194\" id=\"Picture 34\" src=\"https://u1.oliveboard.in/exams/solution/oliveimg/p25709/image025.jpg\"></p></span>",
    "options": [
      "<span class=\"eqt\">Construction Projects which includes dams and roads.</span><span class=\"hqt\" style=\"display:none\">&#2344;&#2367;&#2352;&#2381;&#2350;&#2366;&#2339; &#2346;&#2352;&#2367;&#2351;&#2379;&#2332;&#2344;&#2366;&#2319;&#2305; &#2332;&#2367;&#2344;&#2350;&#2375;&#2306; &#2348;&#2366;&#2305;&#2343; &#2324;&#2352; &#2360;&#2337;&#2364;&#2325;&#2375;&#2306; &#2358;&#2366;&#2350;&#2367;&#2354; &#2361;&#2376;&#2306;&#2404;</span>",

    "question": "<span class=\"eqt\"><p>In a certain code language, 5654 means 'Great things takes time' and 8537 means 'Practice makes man perfect'. Which of the following is the code for 'old memories are enough'?</p></span><span class=\"hqt\" style=\"display:none\"><p>&#2319;&#2325; &#2344;&#2367;&#2358;&#2381;&#2330;&#2367;&#2340; &#2325;&#2379;&#2337; &#2349;&#2366;&#2359;&#2366; &#2350;&#2375;&#2306; 5654 &#2325;&#2366; &#2309;&#2352;&#2381;&#2341; 'Great things takes time' &#2361;&#2376; &#2324;&#2352; 8537 &#2325;&#2366; &#2309;&#2352;&#2381;&#2341; 'Practice makes man perfect' &#2361;&#2376;&#2404; &#2344;&#2367;&#2350;&#2381;&#2344;&#2354;&#2367;&#2326;&#2367;&#2340; &#2350;&#2375;&#2306; &#2360;&#2375; &#2325;&#2380;&#2344;-&#2360;&#2366; &#2325;&#2379;&#2337; 'old memories are enough' &#2325;&#2375; &#2354;&#2367;&#2319; &#2361;&#2376;?</p></span>",

    "question": "<span class=\"eqt\"><p>Which of the following numbers will replace the question mark (?) in the given series?</p><p>15, 27, 63, 123, 207, ?</p></span><span class=\"hqt\" style=\"display:none\"><p>&#2344;&#2367;&#2350;&#2381;&#2344;&#2354;&#2367;&#2326;&#2367;&#2340; &#2350;&#2375;&#2306; &#2360;&#2375; &#2325;&#2380;&#2344;-&#2360;&#2368; &#2360;&#2306;&#2326;&#2381;&#2351;&#2366; &#2342;&#2368; &#2327;&#2312; &#2358;&#2371;&#2306;&#2326;&#2354;&#2366; &#2350;&#2375;&#2306; &#2346;&#2381;&#2352;&#2358;&#2381;&#2344; &#2330;&#2367;&#2361;&#2381;&#2344; (?) &#2325;&#2379; &#2346;&#2381;&#2352;&#2340;&#2367;&#2360;&#2381;&#2341;&#2366;&#2346;&#2367;&#2340; &#2325;&#2352;&#2375;&#2327;&#2368;?</p><p>15, 27, 63, 123, 207, ?</p></span>",

    "solution": "<p>Logic for the given series-</p><p>15 + 12*1 = 27</p><p>27 + 12*3 = 63</p><p>63 + 12*5 = 123</p><p>123 + 12*7 = 207</p><p>207 + 12*9 = <b>315</b></p><p>Hence, 315 will replace the question mark.</p>",

    "question": "<span class=\"eqt\"><p>Read the given statements and conclusions carefully. Assuming that the information given in the statements is true, even if it appears to be at variance with the commonly known facts, decide which of the given conclusions logically follow(s) from the statements. </p><p><b>Statements:</b></p><p>All Spanish is Irish.</p><p>No English is French. </p><p>All English is Irish. </p><p><b>Conclusions: </b></p><p>I. Some English is Spanish is a possibility.</p><p>II. Some Irish is not French.</p></span><span class=\"hqt\" style=\"display:none\"><p>&#2342;&#2367;&#2319; &#2327;&#2319; &#2325;&#2341;&#2344;&#2379;&#2306; &#2324;&#2352; &#2344;&#2367;&#2359;&#2381;&#2325;&#2352;&#2381;&#2359;&#2379;&#2306; &#2325;&#2379; &#2343;&#2381;&#2351;&#2366;&#2344;&#2346;&#2370;&#2352;&#2381;&#2357;&#2325; &#2346;&#2397;&#2367;&#2319;&#2404; &#2325;&#2341;&#2344;&#2379;&#2306; &#2350;&#2375;&#2306; &#2342;&#2368; &#2327;&#2312; &#2332;&#2366;&#2344;&#2325;&#2366;&#2352;&#2368; &#2325;&#2379; &#2360;&#2340;&#2381;&#2351; &#2350;&#2366;&#2344;&#2340;&#2375; &#2361;&#2369;&#2319;, &#2349;&#2354;&#2375; &#2361;&#2368; &#2351;&#2361; &#2360;&#2366;&#2350;&#2366;&#2344;&#2381;&#2351;&#2340;&#2307; &#2332;&#2381;&#2334;&#2366;&#2340; &#2340;&#2341;&#2381;&#2351;&#2379;&#2306; &#2360;&#2375; &#2349;&#2367;&#2344;&#2381;&#2344; &#2346;&#2381;&#2352;&#2340;&#2368;&#2340; &#2361;&#2379;&#2340;&#2368; &#2361;&#2379;, &#2344;&#2367;&#2352;&#2381;&#2343;&#2366;&#2352;&#2367;&#2340; &#2325;&#2368;&#2332;&#2367;&#2319; &#2325;&#2367; &#2342;&#2367;&#2319; &#2327;&#2319; &#2344;&#2367;&#2359;&#2381;&#2325;&#2352;&#2381;&#2359;&#2379;&#2306; &#2350;&#2375;&#2306; &#2360;&#2375; &#2325;&#2380;&#2344;-&#2360;&#2366;/&#2360;&#2375; &#2344;&#2367;&#2359;&#2381;&#2325;&#2352;&#2381;&#2359; &#2325;&#2341;&#2344;&#2379;&#2306; &#2325;&#2366; &#2340;&#2366;&#2352;&#2381;&#2325;&#2367;&#2325; &#2352;&#2370;&#2346; &#2360;&#2375; &#2309;&#2344;&#2369;&#2360;&#2352;&#2339; &#     "options": [
      "<span class=\"eqt\">Neither conclusion I nor II follows</span><span class=\"hqt\" style=\"display:none\">&#2344; &#2340;&#2379; &#2344;&#2367;&#2359;&#2381;&#2325;&#2352;&#2381;&#2359; I &#2324;&#2352; &#2344; &#2361;&#2368; &#2344;&#2367;&#2359;&#2381;&#2325;&#2352;&#2381;&#2359; II &#2309;&#2344;&#2369;&#2360;&#2352;&#2339; &#2325;&#2352;&#2340;&#2366; &#2361;&#2376;</span>",
      "<span class=\"eqt\">Only conclusion I follows</span><span class=\"hqt\" style=\"display:none\">&#2325;&#2375;&#2357;&#2354; &#2344;&#2367;&#2359;&#2381;&#2325;&#2352;&#2381;&#2359; I &#2309;&#2344;&#2369;&#2360;&#2352;&#2339; &#2325;&#2352;&#2340;&#2366; &#2361;&#2376;</span>",
      "<span class=\"eqt\">Only conclusion II follows</span><span class=\"hqt\" style=\"display:none\">&#2325;&#2375;&#2357;&#2354; &#2344;&#2367;&#2359;&#2381;&#2325;&#2352;&#2381;&#2359; II &#2309;&#2344;&#2369;&#2360;&#2352;&#2339; &#2325;&#2352;&#2340;&#2366; &#2361;&#2376;</span>",
      "<span class=\"eqt\">Both conclusions I and II follow</span><span class=\"hqt\" style=\"display:none\">&#2344;&#2367;&#2359;&#2381;&#2325;&#2352;&#2381;&#2359; I &#2324;&#2352; II &#2342;&#2379;&#2344;&#2379;&#2306; &#2309;&#2344;&#2369;&#2360;&#2352;&#2339; &#2325;&#2352;&#2340;&#2375; &#2361;&#2376;&#2306;</span>"
    ],

    "solution": "<p>From the given statements, the Venn diagram is:</p><p><img width=305 height=128 id=\"Picture 1\" src=\"https://u1.oliveboard.in/exams/solution/oliveimg/p23329/image001.jpg\"></p><p>I. Some English is Spanish is a possibility: Here, all English is Irish and all Spanish is Irish. Thus, there is a possibility that some English is Spanish. So, conclusion I is true. </p><p>II. Some Irish is not French: Here, some Irish which is English can never be French. So, conclusion II is true. </p>",

    "question": "<span class=\"eqt\"><p>The sequence of folding a piece of paper and the manner in which the folded paper has been cut is shown in the following figures. Select the option that would most clearly resemble the unfolded form of paper.</p><p><img width=570 height=291 id=\"Picture 1\" src=\"https://u1.oliveboard.in/exams/solution/oliveimg/p21887/image026.jpg\"></p></span><span class=\"hqt\" style=\"display:none\"><p>&#2344;&#2367;&#2350;&#2381;&#2344;&#2354;&#2367;&#2326;&#2367;&#2340; &#2310;&#2325;&#2371;&#2340;&#2367;&#2351;&#2379;&#2306; &#2350;&#2375;&#2306; &#2325;&#2366;&#2327;&#2332; &#2325;&#2375; &#2319;&#2325; &#2335;&#2369;&#2325;&#2337;&#2364;&#2375; &#2325;&#2379; &#2350;&#2379;&#2337;&#2364;&#2344;&#2375; &#2325;&#2366; &#2325;&#2381;&#2352;&#2350; &#2324;&#2352; &#2350;&#2369;&#2337;&#2364;&#2375; &#2361;&#2369;&#2319; &#2325;&#2366;&#2327;&#2332; &#2325;&#2379; &#2325;&#2366;&#2335;&#2344;&#2375; &#2325;&#2366; &#2340;&#2352;&#2368;&#2325;&#2366; &#2342;&#2352;&#2381;&#2358;&#2366;&#2351;&#2366; &#2327;&#2351;&#2366; &#2361;&#2376;&#2404; &#2313;&#2360; &#2357;&#2367;&#2325;&#2354;&#2381;&#2346; &#2325;&#2366; &#2330;&#2351;&#2344; &#2325;&#2368;&#2332;&#2367;&#2319; &#2332;&#2379; &#2360;&#2381;&#2346;&#2359;&#2381;&#2335; &#2352;&#2370;&#2346; &#2360;&#2375; &#2325;&#2366;&#2327;&#2332; &#2325;&#2375; &#2326;&#2369;&#2354;&#2375; &#2361;&#2369;&#2319; &#2352;&#2370;&#2346; &#2325;&#2375; &#2360;&#2342;&#2371;&#2358; &#2361;&#2379;&#2404;</p><p><img width=\"570\" height=\"291\" id=\"Picture 1\" src=\"https://u1.oliveboard.in/exams/solution/oliveimg/p21887/image026.jpg\"></p></span>",

  {
    "question": "<span class=\"eqt\"><p>If A % B means that A is sister of B, A &amp; B means that A is mother-in-law of B, A $ B means that A is the son of B and A ! B means that A is the father of B, then which of the following expression shows that M is the wife of J? </p></span><span class=\"hqt\" style=\"display:none\"><p>&#2351;&#2342;&#2367; A % B &#2325;&#2366; &#2309;&#2352;&#2381;&#2341; &#2361;&#2376; A, B &#2325;&#2368; &#2348;&#2361;&#2344; &#2361;&#2376;, A &amp; B &#2325;&#2366; &#2309;&#2352;&#2381;&#2341; &#2361;&#2376; A, B &#2325;&#2368; &#2360;&#2366;&#2360; &#2361;&#2376;, A $ B &#2325;&#2366; &#2309;&#2352;&#2381;&#2341; &#2361;&#2376; A, B &#2325;&#2366; &#2346;&#2369;&#2340;&#2381;&#2352; &#2361;&#2376; &#2324;&#2352; A ! B &#2325;&#2366; &#2309;&#2352;&#2381;&#2341; &#2361;&#2376; A, B &#2325;&#2366; &#2346;&#2367;&#2340;&#2366; &#2361;&#2376;, &#2340;&#2379; &#2344;&#2367;&#2350;&#2381;&#2344;&#2354;&#2367;&#2326;&#2367;&#2340; &#2350;&#2375;&#2306; &#2360;&#2375; &#2325;&#2380;&#2344;-&#2360;&#2366; &#2357;&#2381;&#2351;&#2306;&#2332;&#2325; &#2351;&#2361; &#2342;&#2352;&#2381;&#2358;&#2366;&#2340;&#2366; &#2361;&#2376; &#2325;&#2367; M, J &#2325;&#2368; &#2346;&#2340;&#2381;&#2344;&#2368; &#2361;&#2376;?</p></span>",
    "options": [
      "<span class=\"eqt\">J ! K &amp; M</span><span class=\"hqt\" style=\"display:none\">J ! K &amp; M</span>",
      "<span class=\"eqt\">J % K $ M</span><span class=\"hqt\" style=\"display:none\">J % K $ M</span>",
      "<span class=\"eqt\">J ! K $ M</span><span class=\"hqt\" style=\"display:none\">J ! K $ M</span>",
      "<span class=\"eqt\">J % K ! M</span><span class=\"hqt\" style=\"display:none\">J % K ! M</span>"
    ],
    "correct_option_id": 2,
    "solution": "<p>It is given that, A % B means that A is sister of B, A &amp; B means that A is mother-in-law of B, A $ B means that A is the son of B and A ! B means that A is the father of B. </p><p>Option (a) J ! K &amp; M</p><p>Here, J is the father of K and K is the mother-in-law of M. </p><p><img width=103 height=130 id=\"Picture 6\" src=\"https://u1.oliveboard.in/exams/solution/oliveimg/p21798/image007.jpg\"></p><p>Thus, option (a) is incorrect. </p><p>Option (b) J % K $ M</p><p>J is the sister of K and K is the son of M. </p><p><img width=119 height=82 id=\"Picture 7\" src=\"https://u1.oliveboard.in/exams/solution/oliveimg/p21798/image008.jpg\"></p><p>Thus, option (b) is incorrect.</p><p>Option (c) J ! K $ M</p><p>J is the father of K and K is the son of M. </p><p><img width=133 height=77 src=\"https://u1.oliveboard.in/exams/solution/oliveimg/p21798/image009.jpg\"></p><p>Thus, option (c) is correct. </p><p>Option (d) J % K ! M</p><p>J is the sister of K and K is the father of M. </p><p><img width=116 height=80 id=\"Picture 9\" src=\"https://u1.oliveboard.in/exams/solution/oliveimg/p21798/image010.jpg\"></p><p>Thus, option (d) is incorrect. </p>",
    "question_index": 22
  },
  {
    "question": "<span class=\"eqt\"><p>Read the given statements and conclusions carefully. Assuming the information given in the statements is true, even if it appears to be at variance with commonly known facts, decide which of the given conclusions logically follow(s) from the statements.</p><p><b>Statements:</b></p><p>All Saw is Axe</p><p>Few Saw is Knife</p><p>No Knife is Chopper</p><p><b>Conclusions:</b></p><p>I: Some Axe is Knife</p><p>II: No Axe is Chopper</p><p>III: Some Saw is not Chopper</p></span><span class=\"hqt\" style=\"display:none\"><p>&#2342;&#2367;&#2351;&#2375; &#2327;&#2351;&#2375; &#2325;&#2341;&#2344;&#2379;&#2306; &#2324;&#2352; &#2344;&#2367;&#2359;&#2381;&#2325;&#2352;&#2381;&#2359;&#2379;&#2306; &#2325;&#2379; &#2343;&#2381;&#2351;&#2366;&#2344;&#2346;&#2370;&#2352;&#2381;&#2357;&#2325; &#2346;&#2397;&#2367;&#2351;&#2375;&#2404; &#2351;&#2361; &#2350;&#2366;&#2344;&#2340;&#2375; &#2361;&#2369;&#2319; &#2325;&#2367; &#2325;&#2341;&#2344;&#2379;&#2306; &#2350;&#2375;&#2306; &#2342;&#2368; &#2327;&#2312; &#2332;&#2366;&#2344;&#2325;&#2366;&#2352;&#2368; &#2360;&#2340;&#2381;&#2351; &#2361;&#2376;, &#2349;&#2354;&#2375; &#2361;&#2368; &#2351;&#2361; &#2360;&#2352;&#2381;&#2357;&#2332;&#2381;&#2334;&#2366;&#2340; &#2340;&#2341;&#2381;&#2351;&#2379;&#2306; &#2360;&#2375; &#2349;&#2367;&#2344;&#2381;&#2344; &#2346;&#2381;&#2352;&#2340;&#2368;&#2340; &#2361;&#2379;&#2340;&#2368; &#2361;&#2379;&#2306;, &#2351;&#2361; &#2344;&#2367;&#2352;&#2381;&#2343;&#2366;&#2352;&#2367;&#2340; &#2325;&#2368;&#2332;&#2367;&#2351;&#2375; &#2325;&#2367; &#2342;&#2367;&#2351;&#2375; &#2327;&#2351;&#2375; &#2344;&#2367;&#2359;&#2381;&#2325;&#2352;&#2381;&#2359;&#2379;&#2306; &#2350;&#2375;&#2306; &#2360;&#2375; &#2325;&#2380;&#2344;-&#2360;&#2366;/&#2360;&#2375; &#2344;&#2367;&#2359;&#2381;&#2325;&#2352;&#2381;&#2359; &#2325;&#2341;&#2344;&#2379;&#2306; &#2325;&#2366; &#2340;&#2366;&#2352;&#2381;&#2325;&#2367;&#2325; &#2352;&#2370;&#2346; &#2360;&#2375; &#2309;&#2344;&#2369;&#2360;&#2352;&#2339; &#2325;&#2352;&#2340;&#2366;/&#2325;&#2352;&#2340;&#2375; &#2361;&#2376;/&#2361;&#2376;&#2306;&#2404;</p><p><b>&#2325;&#2341;&#2344;:</b></p><p>&#2360;&#2349;&#2368; Saw, Axe &#2361;&#2376;&#2306;&#2404;</p><p>&#2325;&#2369;&#2331; Saw, Knife &#2361;&#2376;&#2306;&#2404;</p><p>&#2325;&#2379;&#2312; Knife, Chopper &#2344;&#2361;&#2368;&#2306; &#2361;&#2376;&#2404;</p><p><b>&#2344;&#2367;&#2359;&#2381;&#2325;&#2352;&#2381;&#2359;:</b></p><p>I: &#2325;&#2369;&#2331; Axe, Knife &#2361;&#2376;&#2404;</p><p>II: &#2325;&#2379;&#2312; Axe, Chopper &#2344;&#2361;&#2368;&#2306; &#2361;&#2376;&#2404;</p><p>III: &#2325;&#2369;&#2331; Saw, Chopper &#2344;&#2361;&#2368;&#2306; &#2361;&#2376;&#2306;&#2404;</p></span>",
    "options": [
      "<span class=\"eqt\">Only I and II follow</span><span class=\"hqt\" style=\"display:none\">&#2325;&#2375;&#2357;&#2354; I &#2324;&#2352; II &#2309;&#2344;&#2369;&#2360;&#2352;&#2339; &#2325;&#2352;&#2340;&#2375; &#2361;&#2376;&#2306;</span>",
      "<span class=\"eqt\">Only III follows</span><span class=\"hqt\" style=\"display:none\">&#2325;&#2375;&#2357;&#2354; III &#2309;&#2344;&#2369;&#2360;&#2352;&#2339; &#2325;&#2352;&#2340;&#2366; &#2361;&#2376;</span>",
      "<span class=\"eqt\">Only I and III follow</span><span class=\"hqt\" style=\"display:none\">&#2325;&#2375;&#2357;&#2354; I &#2324;&#2352; III &#2309;&#2344;&#2369;&#2360;&#2352;&#2339; &#2325;&#2352;&#2340;&#2375; &#2361;&#2376;&#2306;</span>",
      "<span class=\"eqt\">Only II follows</span><span class=\"hqt\" style=\"display:none\">&#2325;&#2375;&#2357;&#2354; II &#2309;&#2344;&#2369;&#2360;&#2352;&#2339; &#2325;&#2352;&#2340;&#2366; &#2361;&#2376;</span>"
    ],
    "correct_option_id": 2,
    "solution": "<p><b>Statements:</b></p><p>All Saw is Axe</p><p>Few Saw is Knife means some Saw is Knife</p><p>No Knife is Chopper</p><p><b><img width=435 height=209 id=\"Picture 248029656\" src=\"https://u1.oliveboard.in/exams/solution/oliveimg/p23324/image019.png\"></b></p><p>Some Axe is Knife: All Saw is Axe. Few Saw is Knife means some Saw is Knife. Thus, some Axe is Knife. So, conclusion I is true.</p><p>No Axe is Chopper: As there is no direct relation between Axe and Chopper. So, conclusion II is false.</p><p>Some Saw is not Chopper: Few Saw is Knife means some Saw is Knife. No Knife is Chopper. Thus, the Saw which is Knife is not Chopper. So, conclusion III is true.</p><p>Hence, only conclusions I and III follow.</p>",
    "question_index": 23
  },
  {

td><td align=\"left\" style=\"border:1px solid black;padding:5px;\">Y</td><td align=\"left\" style=\"border:1px solid black;padding:5px;\">X</td><td align=\"left\" style=\"border:1px solid black;padding:5px;\">W</td><td align=\"left\" style=\"border:1px solid black;padding:5px;\">V</td><td align=\"left\" style=\"border:1px solid black;padding:5px;\">U</td><td align=\"left\" style=\"border:1px solid black;padding:5px;\">T</td><td align=\"left\" style=\"border:1px solid black;padding:5px;\">S</td><td align=\"left\" style=\"border:1px solid black;padding:5px;\">R</td><td align=\"left\" style=\"border:1px solid black;padding:5px;\">Q</td><td align=\"left\" style=\"border:1px solid black;padding:5px;\">P</td><td align=\"left\" style=\"border:1px solid black;padding:5px;\">O</td><td align=\"left\" style=\"border:1px solid black;padding:5px;\">N</td></tr><tr><td align=\"left\" style=\"border:1px solid black;padding:5px;\">26</td><td align=\"left\" style=\"border:1px solid black;padding:5px;\">25</td><td align=\"left\" style=\"border:1px solid black;padding:5px;\">24</td><td align=\"left\" style=\"border:1px solid black;padding:5px;\">23</td><td align=\"left\" style=\"border:1px solid black;padding:5px;\">22</td><td align=\"left\" style=\"border:1px solid black;padding:5px;\">21</td><td align=\"left\" style=\"border:1px solid black;padding:5px;\">20</td><td align=\"left\" style=\"border:1px solid black;padding:5px;\">19</td><td align=\"left\" style=\"border:1px solid black;padding:5px;\">18</td><td align=\"left\" style=\"border:1px solid black;padding:5px;\">17</td><td align=\"left\" style=\"border:1px solid black;padding:5px;\">16</td><td align=\"left\" style=\"border:1px solid black;padding:5px;\">15</td><td align=\"left\" style=\"border:1px solid black;padding:5px;\">14</td></tr></table><p>From option (a),</p><p>E + 2 = G; G + 3 = J; J + 4 = N; N + 5 = S</p><p>From option (b),</p><p><b>K + 2 = M; M + 3 = P; P + 5 = U; U + 5 = Z</b></p><p>From option (c),</p><p>T + 2 = V;
