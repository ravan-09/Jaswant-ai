  {
    "question": "<span class=\"eqt\"><p>If sec(A + B) = &radic;2 and sec(A  -  2B) = 1, 0&deg; &lt; (A +B) &lt; 90&deg;, A &gt; B, then the values of A and B are ____ respectively.</p></span><span class=\"hqt\" style=\"display:none\"><p>&#2351;&#2342;&#2367; sec(A + B) = &radic;2 &#2324;&#2352; sec(A - 2B) = 1 &#2361;&#2376; &#2324;&#2352; 0&deg; &lt; (A +B) &lt; 90&deg;, A &gt; B &#2361;&#2376;, &#2340;&#2379; A &#2324;&#2352; B &#2325;&#2375; &#2350;&#2366;&#2344; &#2325;&#2381;&#2352;&#2350;&#2358;&#2307; ____ &#2361;&#2376;&#2306;&#2404;</p></span>",
    "options": [
      "<span class=\"eqt\">45&deg; and 15&deg;</span><span class=\"hqt\" style=\"display:none\">45&deg; &#2324;&#2352; 15&deg;</span>",
      "<span class=\"eqt\">30&deg; and 15&deg;</span><span class=\"hqt\" style=\"display:none\">30&deg; &#2324;&#2352; 15&deg;</span>",
      "<span class=\"eqt\">60&deg; and 30&deg;</span><span class=\"hqt\" style=\"display:none\">60&deg; &#2324;&#2352; 30&deg;</span>",
      "<span class=\"eqt\">90&deg; and 0&deg;</span><span class=\"hqt\" style=\"display:none\">90&deg; &#2324;&#2352; 0&deg;</span>"
    ],
    "correct_option_id": 1,
    "solution": "<p>0&deg; &lt; (A +B) &lt; 90&deg;, A &gt; B</p><p>sec(A + B) = &radic;2</p><p>sec(A + B) = sec45&deg;</p><p>A + B = 45&deg; --------(1)</p><p>and</p><p>sec(A  -  2B) = 1</p><p>sec(A  -  2B) = sec0&deg;</p><p>A  -  2B = 0 ---------(2)</p><p>From (1) and (2) -</p><p>A = 30&deg; and B = 15&deg;</p>",
    "question_index": 53
  },
  {
    "question": "<span class=\"eqt\"><p>If the five-digit number 886xy is divisible by 3 and11, then what is the value of (8x + 5y)?</p></span><span class=\"hqt\" style=\"display:none\"><p>&#2351;&#2342;&#2367; &#2346;&#2366;&#2305;&#2330; &#2309;&#2306;&#2325;&#2379;&#2306; &#2325;&#2368; &#2360;&#2306;&#2326;&#2381;&#2351;&#2366; 886xy, 3 &#2324;&#2352; 11 &#2360;&#2375; &#2357;&#2367;&#2349;&#2366;&#2332;&#2381;&#2351; &#2361;&#2376;, &#2340;&#2379; (8x + 5y) &#2325;&#2366; &#2350;&#2366;&#2344; &#2325;&#2367;&#2340;&#2344;&#2366; &#2361;&#2376;?</p></span>",
    "options": [
      "<span class=\"eqt\">60</span><span class=\"hqt\" style=\"display:none\">60</span>",
      "<span class=\"eqt\">52</span><span class=\"hqt\" style=\"display:none\">52</span>",
      "<span class=\"eqt\">76</span><span class=\"hqt\" style=\"display:none\">76</span>",
      "<span class=\"eqt\">64</span><span class=\"hqt\" style=\"display:none\">64</span>"
    ],
    "correct_option_id": 3,
    "solution": "<p>886xy</p><p>For checking divisibility test of 3 = When sum of digits of number should be divisible by 3.</p><p>8 + 8 + 6 + x + y = 22 + x + y, x + y = 2, 5, 8, 11 etc.</p><p>For checking divisibility test of 11 = Difference of sum of alternative terms should be 0 or multiple of 11.</p><p>(8 + 6 + y) - (8 + x) = 0 or 11</p><p>(14 + y) - (8 + x) = 0 or 11</p><p>If we take y = 8 or x = 3</p><p>(14 + 8) - (8 + 3) = 0 or 11</p><p>(22 - 11) = 11</p><p>Therefore, the value of x = 3 and y = 8</p><p>(8x + 5y) = (8 X 3 + 5 X 8) = 64</p>",
    "question_index": 54
  },
  {
    "question": "<span class=\"eqt\"><p>If X = 19 + 2&radic;84, then find &radic;X. </p></span><span class=\"hqt\" style=\"display:none\"><p>&#2351;&#2342;&#2367; X = 19 + 2&radic;84 &#2361;&#2376;, &#2340;&#2379; &radic;X &#2332;&#2381;&#2334;&#2366;&#2340; &#2325;&#2368;&#2332;&#2367;&#2319;&#2404;</p></span>",
    "options": [
      "<span class=\"eqt\">&radic;14 + &radic;6</span><span class=\"hqt\" style=\"display:none\">&radic;14 + &radic;6</span>",
      "<span class=\"eqt\">&radic;28 + &radic;3</span><span class=\"hqt\" style=\"display:none\">&radic;28 + &radic;3</span>",
      "<span class=\"eqt\">&radic;84 + &radic;1</span><span class=\"hqt\" style=\"display:none\">&radic;84 + &radic;1</span>",
      "<span class=\"eqt\">&radic;12 + &radic;7</span><span class=\"hqt\" style=\"display:none\">&radic;12 + &radic;7</span>"
    ],
    "correct_option_id": 3,
    "solution": "<p>(&radic;a + &radic;b)<sup>2</sup> = (&radic;a)<sup>2</sup> + (&radic;b)<sup>2</sup> + 2&radic;a * &radic;b = a + b + 2 &radic;(a * b)</p><p>84 = 12 * 7 and 19 = 12 + 7 </p><p>Hence, X = &radic;12 + &radic;7</p>",
    "question_index": 55
  },

    "question": "<span class=\"eqt\"><p>The difference and the product of two numbers are 32 and 2145 respectively. Their sum is:</p></span><span class=\"hqt\" style=\"display:none\"><p>&#2342;&#2379; &#2360;&#2306;&#2326;&#2381;&#2351;&#2366;&#2323;&#2306; &#2325;&#2366; &#2309;&#2306;&#2340;&#2352; &#2324;&#2352; &#2327;&#2369;&#2339;&#2344;&#2347;&#2354; &#2325;&#2381;&#2352;&#2350;&#2358;&#2307; 32 &#2324;&#2352; 2145 &#2361;&#2376;&#2306;&#2404; &#2313;&#2344;&#2325;&#2366; &#2351;&#2379;&#2327; &#2361;&#2376;:</p></span>",
    "options": [
      "<span class=\"eqt\">89</span><span class=\"hqt\" style=\"display:none\">89</span>",
      "<span class=\"eqt\">98</span><span class=\"hqt\" style=\"display:none\">98</span>",
      "<span class=\"eqt\">78</span><span class=\"hqt\" style=\"display:none\">78</span>",
      "<span class=\"eqt\">87</span><span class=\"hqt\" style=\"display:none\">87</span>"
    ],
    "correct_option_id": 1,
    "solution": "<p>Let two numbers be a,b</p> <p>a-b = 32 ; ab=2145</p> <p>(a+b)<sup>2</sup> = (a-b)<sup>2</sup>+4ab = 32 X 32+4 X 2145 =9604</p> <p>Then a+b = 98</p>",
    "question_index": 56
  },

    "question": "<span class=\"eqt\"><p>The length of the diagonal of a cube is 11&radic;3 cm. What is the volume of the cube?</p></span><span class=\"hqt\" style=\"display:none\"><p>&#2319;&#2325; &#2328;&#2344; &#2325;&#2375; &#2357;&#2367;&#2325;&#2352;&#2381;&#2339; &#2325;&#2368; &#2354;&#2306;&#2348;&#2366;&#2312; 11&radic;3 cm &#2361;&#2376;&#2404; &#2328;&#2344; &#2325;&#2366; &#2310;&#2351;&#2340;&#2344; &#2325;&#2367;&#2340;&#2344;&#2366; &#2361;&#2376;?</p></span>",
    "options": [
      "<span class=\"eqt\">1331 cm<sup>3</sup></span><span class=\"hqt\" style=\"display:none\">1331 cm<sup>3</sup></span>",
      "<span class=\"eqt\">1728 cm<sup>3</sup></span><span class=\"hqt\" style=\"display:none\">1728 cm<sup>3</sup></span>",
      "<span class=\"eqt\">1000 cm<sup>3</sup></span><span class=\"hqt\" style=\"display:none\">1000 cm<sup>3</sup></span>",
      "<span class=\"eqt\">729 cm<sup>3</sup></span><span class=\"hqt\" style=\"display:none\">729 cm<sup>3</sup></span>"
    ],
    "correct_option_id": 0,
    "solution": "<p>Let the side of cube = x</p><p>We know that the diagonal of cube = x&radic;3</p><p>x&radic;3 = 11&radic;3</p><p>x = 11 cm</p><p>Therefore, the volume of the cube = x<sup>3</sup> = 11<sup>3</sup> = 1331 cm<sup>3</sup></p>",
    "question_index": 57

  {
    "question": "<span class=\"eqt\"><p>A shopkeeper gives two successive discounts of x% and 15% respectively at the marked price of an article. The total discount given by shopkeeper is 23.5% of the marked price of article. If the marked price of article is Rs.2400, then what is the first amount of discount offered by the shopkeeper?</p></span><span class=\"hqt\" style=\"display:none\"><p>&#2319;&#2325; &#2342;&#2369;&#2325;&#2366;&#2344;&#2342;&#2366;&#2352; &#2319;&#2325; &#2357;&#2360;&#2381;&#2340;&#2369; &#2346;&#2352; &#2330;&#2367;&#2361;&#2381;&#2344;&#2367;&#2340; &#2350;&#2370;&#2354;&#2381;&#2351; &#2346;&#2352; &#2325;&#2381;&#2352;&#2350;&#2358;&#2307; x% &#2324;&#2352; 15% &#2325;&#2368; &#2342;&#2379; &#2325;&#2381;&#2352;&#2350;&#2367;&#2325; &#2331;&#2370;&#2335; &#2342;&#2375;&#2340;&#2366; &#2361;&#2376;&#2404; &#2342;&#2369;&#2325;&#2366;&#2344;&#2342;&#2366;&#2352; &#2342;&#2381;&#2357;&#2366;&#2352;&#2366; &#2342;&#2368; &#2327;&#2312; &#2325;&#2369;&#2354; &#2331;&#2370;&#2335; &#2357;&#2360;&#2381;&#2340;&#2369; &#2325;&#2375; &#2330;&#2367;&#2361;&#2381;&#2344;&#2367;&#2340; &#2350;&#2370;&#2354;&#2381;&#2351; &#2325;&#2366; 23.5% &#2361;&#2376;&#2404; &#2351;&#2342;&#2367; &#2357;&#2360;&#2381;&#2340;&#2369; &#2325;&#2366; &#2330;&#2367;&#2361;&#2381;&#2344;&#2367;&#2340; &#2350;&#2370;&#2354;&#2381;&#2351; 2400 &#2352;&#2369; &#2361;&#2376;, &#2340;&#2379; &#2342;&#2369;&#2325;&#2366;&#2344;&#2342;&#2366;&#2352; &#2342;&#2381;&#2357;&#2366;&#2352;&#2366; &#2342;&#2368; &#2332;&#2366;&#2344;&#2375; &#2357;&#2366;&#2354;&#2368; &#2331;&#2370;&#2335; &#2325;&#2368; &#2346;&#2361;&#2354;&#2368; &#2343;&#2344;&#2352;&#2366;&#2358;&#2367; &#2325;&#2367;&#2340;&#2344;&#2368; &#2361;&#2376;?</p></span>",
    "options": [
      "<span class=\"eqt\">Rs.480</span><span class=\"hqt\" style=\"display:none\">480 &#2352;&#2369;</span>",
      "<span class=\"eqt\">Rs.180</span><span class=\"hqt\" style=\"display:none\">180 &#2352;&#2369;</span>",
      "<span class=\"eqt\">Rs.240</span><span class=\"hqt\" style=\"display:none\">240 &#2352;&#2369;</span>",
      "<span class=\"eqt\">Rs.360</span><span class=\"hqt\" style=\"display:none\">360 &#2352;&#2369;</span>"
    ],
    "correct_option_id": 2,
    "solution": "<p>Given that,</p><p>The marked price of article = Rs.2400</p><p>Selling price of the item after two successive discounts = (100  -  x)% of 85% of 2400 = (100  -  23.5)% of 2400</p><p>85(100  -  x) = 76.5 * 100</p><p>100  -  x = 90</p><p>x = 10</p><p>First amount of discount offered = 10% of 2400 = Rs.240</p><p><b>Alternate method:</b></p><p>x + 15  -  [(15 * x)/100] = 23.5</p><p>(15 + x)  -  0.15x = 23.5</p><p>0.85x = 8.5</p><p>x = 10</p><p>First amount of discount offered = 10% of 2400 = Rs.240</p>",
    "question_index": 58
  },

  {
    "question": "<span class=\"eqt\"><p>Aman is driving from point A to Point B at a speed of 43km/hr. His friend is driving from point B to point A at a speed of 62km/hr. If the distance between these two points is 735km and both start at the same time, then how many hours will it take to cross each other? </p></span><span class=\"hqt\" style=\"display:none\"><p>&#2309;&#2350;&#2344; &#2348;&#2367;&#2306;&#2342;&#2369; A &#2360;&#2375; &#2348;&#2367;&#2306;&#2342;&#2369; B &#2340;&#2325; 43 km/hr &#2325;&#2368; &#2330;&#2366;&#2354; &#2360;&#2375; &#2327;&#2366;&#2337;&#2364;&#2368; &#2330;&#2354;&#2366;&#2340;&#2366; &#2361;&#2376;&#2404; &#2313;&#2360;&#2325;&#2366; &#2342;&#2379;&#2360;&#2381;&#2340; &#2348;&#2367;&#2306;&#2342;&#2369; B &#2360;&#2375; &#2348;&#2367;&#2306;&#2342;&#2369; A &#2340;&#2325; 62 km/hr &#2325;&#2368; &#2330;&#2366;&#2354; &#2360;&#2375; &#2327;&#2366;&#2337;&#2364;&#2368; &#2330;&#2354;&#2366;&#2340;&#2366; &#2361;&#2376;&#2404; &#2351;&#2342;&#2367; &#2311;&#2344; &#2342;&#2379;&#2344;&#2379;&#2306; &#2348;&#2367;&#2306;&#2342;&#2369;&#2323;&#2306; &#2325;&#2375; &#2348;&#2368;&#2330; &#2325;&#2368; &#2342;&#2370;&#2352;&#2368; 735 km &#2361;&#2376; &#2324;&#2352; &#2342;&#2379;&#2344;&#2379;&#2306; &#2360;&#2350;&#2366;&#2344; &#2360;&#2350;&#2351; &#2346;&#2352; &#2330;&#2354;&#2344;&#2366; &#2358;&#2369;&#2352;&#2370; &#2325;&#2352;&#2340;&#2375; &#2361;&#2376;&#2306;, &#2340;&#2379; &#2319;&#2325; &#2342;&#2370;&#2360;&#2352;&#2375; &#2325;&#2379; &#2346;&#2366;&#2352; &#2325;&#2352;&#2344;&#2375; &#2350;&#2375;&#2306; &#2325;&#2367;&#2340;&#2344;&#2375; &#2328;&#2306;&#2335;&#2375; &#2325;&#2366; &#2360;&#2350;&#2351; &#2354;&#2327;&#2375;&#2327;&#2366;?</p></span>",
    "options": [
      "<span class=\"eqt\">8 hrs.</span><span class=\"hqt\" style=\"display:none\">8 &#2328;&#2306;&#2335;&#2375;</span>",
      "<span class=\"eqt\">5 hrs.</span><span class=\"hqt\" style=\"display:none\">5 &#2328;&#2306;&#2335;&#2375;</span>",
      "<span class=\"eqt\">9 hrs.</span><span class=\"hqt\" style=\"display:none\">9 &#2328;&#2306;&#2335;&#2375;</span>",
      "<span class=\"eqt\">7 hrs.</span><span class=\"hqt\" style=\"display:none\">7 &#2328;&#2306;&#2335;&#2375;</span>"
    ],
    "correct_option_id": 3,
    "solution": "<p>Time = Distance / relative speed</p><p>= 735 / (62+43)</p><p>= 735/105</p><p>= 7 hours</p>",
    "question_index": 60
  },
  {
    "question": "<span class=\"eqt\"><p><div>&nbsp;If 20% of (x + y) = 70% of y, then value of&nbsp;<div style=\"display: inline-block;position: relative;vertical-align: middle;\"><span style=\"text-align:center;display: block; padding: 0;\">2x - y</span><span style=\"display: block; padding: 0;position: absolute; top: 0em; display: none;letter-spacing: -0.1em;\">_________</span><span style=\"display: block; padding: 0;border-top: thin solid black; text-align:center\">2x + y</span></div>&nbsp;is&nbsp;</div></p><p></p></span><span class=\"hqt\" style=\"display:none\"><p><div>&#2351;&#2342;&#2367; (x + y) &#2325;&#2366; 20% = y &#2325;&#2366; 70% &#2361;&#2376;, &#2340;&#2379; <div style=\"display: inline-block;position: relative;vertical-align: middle;\"><span style=\"text-align:center;display: block; padding: 0;\">2x - y</span><span style=\"display: block; padding: 0;position: absolute; top: 0em; display: none;letter-spacing: -0.1em;\">_________</span><span style=\"display: block; padding: 0;border-top: thin solid black; text-align:center\">2x + y</span></div> &#2325;&#2366; &#2350;&#2366;&#2344; &#2325;&#2381;&#2351;&#2366; &#2361;&#2379;&#2327;&#2366;?</div></p></span>",
    "options": [
      "<span class=\"eqt\">2/3</span><span class=\"hqt\" style=\"display:none\">2/3</span>",
      "<span class=\"eqt\">1/2</span><span class=\"hqt\" style=\"display:none\">1/2</span>",
      "<span class=\"eqt\">1/4</span><span class=\"hqt\" style=\"display:none\">1/4</span>",
      "<span class=\"eqt\">2/5</span><span class=\"hqt\" style=\"display:none\">2/5</span>"
    ],
    "correct_option_id": 0,
    "solution": "<p>20% of (x + y) = 70% of y</p><p>(20/100) * (x + y) = (70/100) * y</p><p>(x + y)/y = 7/2</p><p>2x + 2y = 7y</p><p>2x = 5y</p><p>x = 2.5y</p><p><img width=45 height=39 src=\"https://u1.oliveboard.in/exams/solution/oliveimg/p20817/image006.png\"> = <img width=79 height=44 src=\"https://u1.oliveboard.in/exams/solution/oliveimg/p20817/image015.png\"></p><p>= <img width=45 height=39 src=\"https://u1.oliveboard.in/exams/solution/oliveimg/p20817/image016.png\"></p><p>= <img width=24 height=39 src=\"https://u1.oliveboard.in/exams/solution/oliveimg/p20817/image017.png\"></p><p>= <img width=15 height=37 src=\"https://u1.oliveboard.in/exams/solution/oliveimg/p20817/image007.png\"></p>",
    "question_index": 61
  },
  {
    "question": "<span class=\"eqt\"><p>The given bar graph shows the run scored by Rohit, Rahul and Virat in five matches.</p><p><img width=576 height=336 id=\"Chart 7\" src=\"https://u1.oliveboard.in/exams/solution/oliveimg/p19112/image006.png\"></p><p>Total runs scored by Rohit and Rahul in 2<sup>nd</sup> match is what percentage more than total runs scored by Virat in 3<sup>rd</sup> and 4<sup>th</sup> match?</p></span><span class=\"hqt\" style=\"display:none\"><p>&#2342;&#2367;&#2351;&#2366; &#2327;&#2351;&#2366; &#2342;&#2306;&#2337; &#2310;&#2352;&#2375;&#2326; &#2346;&#2366;&#2305;&#2330; &#2350;&#2376;&#2330;&#2379;&#2306; &#2350;&#2375;&#2306; &#2352;&#2379;&#2361;&#2367;&#2340;, &#2352;&#2366;&#2361;&#2369;&#2354; &#2324;&#2352; &#2357;&#2367;&#2352;&#2366;&#2335; &#2342;&#2381;&#2357;&#2366;&#2352;&#2366; &#2348;&#2344;&#2366;&#2319; &#2327;&#2319; &#2352;&#2344; &#2342;&#2352;&#2381;&#2358;&#2366;&#2340;&#2366; &#2361;&#2376;&#2404;</p><p><img width=\"576\" height=\"336\" id=\"Chart 7\" src=\"https://u1.oliveboard.in/exams/solution/oliveimg/p19112/image006.png\"></p><p>&#2342;&#2370;&#2360;&#2352;&#2375; &#2350;&#2376;&#2330; &#2350;&#2375;&#2306; &#2352;&#2379;&#2361;&#2367;&#2340; &#2324;&#2352; &#2352;&#2366;&#2361;&#2369;&#2354; &#2342;&#2381;&#2357;&#2366;&#2352;&#2366; &#2348;&#2344;&#2366;&#2319; &#2327;&#2319; &#2325;&#2369;&#2354; &#2352;&#2344;, &#2357;&#2367;&#2352;&#2366;&#2335; &#2342;&#2381;&#2357;&#2366;&#2352;&#2366; &#2340;&#2368;&#2360;&#2352;&#2375; &#2324;&#2352; &#2330;&#2380;&#2341;&#2375; &#2350;&#2376;&#2330; &#2350;&#2375;&#2306; &#2348;&#2344;&#2366;&#2319; &#2327;&#2319; &#2325;&#2369;&#2354; &#2352;&#2344;&#2379;&#2306; &#2360;&#2375; &#2325;&#2367;&#2340;&#2344;&#2375; &#2346;&#2381;&#2352;&#2340;&#2367;&#2358;&#2340; &#2309;&#2343;&#2367;&#2325; &#2361;&#2376;&#2306;?</p></span>",
    "options": [
      "<span class=\"eqt\">20%</span><span class=\"hqt\" style=\"display:none\">20%</span>",
      "<span class=\"eqt\">25%</span><span class=\"hqt\" style=\"display:none\">25%</span>",
      "<span class=\"eqt\">10%</span><span class=\"hqt\" style=\"display:none\">10%</span>",
      "<span class=\"eqt\">30%</span><span class=\"hqt\" style=\"display:none\">30%</span>"
    ],
    "correct_option_id": 0,
    "solution": "<p>Total runs scored by Rohit and Rahul in 2<sup>nd</sup> match = 52 + 80 = 132</p><p>Total runs scored by Virat in 3<sup>rd</sup> and 4<sup>th</sup> match = 80 + 30 = 110</p><p>Required percentage = (132  -  110) * 100/110 = 22 * 100/110 = 20%</p>",
    "question_index": 62
  },
  {
    "question": "<span class=\"eqt\"><p>There are 2 towers with heights in the ratio 3:5, separated by a distance of 1400 m. From a point between the towers the angle of elevation made to the top of the shorter tower is 30&deg; and to the top of the taller tower is 60&deg;. What is the height of the shorter tower?</p></span><span class=\"hqt\" style=\"display:none\"><p>2 &#2335;&#2366;&#2357;&#2352; &#2325;&#2368; &#2314;&#2305;&#2330;&#2366;&#2312; &#2325;&#2366; &#2309;&#2344;&#2369;&#2346;&#2366;&#2340; 3: 5 &#2361;&#2376;&#2306;, &#2332;&#2379; 1400 &#2350;&#2368;&#2335;&#2352; &#2325;&#2368; &#2342;&#2370;&#2352;&#2368; &#2346;&#2352; &#2361;&#2376;&#2404; &#2335;&#2377;&#2357;&#2352;&#2379;&#2306; &#2325;&#2375; &#2348;&#2368;&#2330; &#2325;&#2375; &#2319;&#2325; &#2348;&#2367;&#2306;&#2342;&#2369; &#2360;&#2375; &#2331;&#2379;&#2335;&#2375; &#2335;&#2377;&#2357;&#2352; &#2325;&#2375; &#2358;&#2368;&#2352;&#2381;&#2359; &#2346;&#2352; &#2348;&#2344;&#2344;&#2375; &#2357;&#2366;&#2354;&#2375; &#2313;&#2344;&#2381;&#2344;&#2351;&#2344; &#2325;&#2379;&#2339; 30 &#2361;&#2376; &#2324;&#2352; &#2314;&#2306;&#2330;&#2375; &#2335;&#2377;&#2357;&#2352; &#2325;&#2375; &#2358;&#2368;&#2352;&#2381;&#2359; &#2346;&#2352; &#2348;&#2344;&#2344;&#2375; &#2357;&#2366;&#2354;&#2366; &#2325;&#2379;&#2339; 60 &#2361;&#2376;&#2404; &#2331;&#2379;&#2335;&#2375; &#2335;&#2377;&#2357;&#2352; &#2325;&#2368; &#2314;&#2306;&#2330;&#2366;&#2312; &#2325;&#2367;&#2340;&#2344;&#2368; &#2361;&#2376;?</p></span>",
    "options": [
      "<span class=\"eqt\">250&radic;3 m</span><span class=\"hqt\" style=\"display:none\">250&radic;3 &#2350;&#2368;&#2335;&#2352;</span>",
      "<span class=\"eqt\">300&radic;3 m</span><span class=\"hqt\" style=\"display:none\">300&radic;3 &#2350;&#2368;&#2335;&#2352;</span>",
      "<span class=\"eqt\">350&radic;3 m</span><span class=\"hqt\" style=\"display:none\">350&radic;3 &#2350;&#2368;&#2335;&#2352;</span>",
      "<span class=\"eqt\">200&radic;3 m</span><span class=\"hqt\" style=\"display:none\">200&radic;3 &#2350;&#2368;&#2335;&#2352;</span>"
    ],
    "correct_option_id": 1,
    "solution": "<p>Diagram not drawn to scale.</p><p><img width=289 height=293 id=\"Picture 5\" src=\"https://u1.oliveboard.in/exams/solution/oliveimg/p5702/image005.jpg\"></p><p>AB and CD are towers.</p><p>Let the lengths AB and CD be 3k metres and 5k metres respectively.</p><p>In triangle ABE,</p><p>tan 30&deg; = AB/BE</p><p>=&gt; BE = 3k&radic;3</p><p>In triangle CED,</p><p>tan 60&deg; = CD/CE </p><p>=&gt; CE = 5k/&radic;3 = 5k&radic;3/3</p><p>Now, 3k&radic;3 + 5k&radic;3/3 = 1400</p><p>=&gt; 9k&radic;3 + 5k&radic;3 = 4200</p><p>=&gt; k = 300/&radic;3 = 100&radic;3</p><p>Height of shorter tower = 3k = 300&radic;3 m</p>",
    "question_index": 63
  },
  {
    "question": "<span class=\"eqt\"><p>In &#8710;XYZ, XY = XZ and W is a point of line YZ such that &#8736;XWY = &#8736;XWZ.</p><p>Consider the following statements.</p><p>(i) &#8710;XWY &#8773; &#8710;XWZ.</p><p>(ii) YW = WZ.</p><p>(iii) &#8736;YXW = &#8736;XZW.</p><p>Which of the above statements are correct?</p></span><span class=\"hqt\" style=\"display:none\"><p>&#8710;XYZ &#2350;&#2375;&#2306;, XY = XZ &#2324;&#2352; W &#2352;&#2375;&#2326;&#2366; YZ &#2325;&#2366; &#2319;&#2325; &#2348;&#2367;&#2306;&#2342;&#2369; &#2311;&#2360; &#2346;&#2381;&#2352;&#2325;&#2366;&#2352; &#2361;&#2376; &#2325;&#2367; &#8736;XWY = &#8736;XWZ &#2361;&#2376;&#2404;</p><p>&#2344;&#2367;&#2350;&#2381;&#2344;&#2354;&#2367;&#2326;&#2367;&#2340; &#2325;&#2341;&#2344;&#2379;&#2306; &#2346;&#2352; &#2357;&#2367;&#2330;&#2366;&#2352; &#2325;&#2352;&#2375;&#2306;:</p><p>(i) &#8710;XWY &#8773; &#8710;XWZ</p><p>(ii) YW = WZ</p><p>(iii) &#8736;YXW = &#8736;XZW</p><p>&#2313;&#2346;&#2352;&#2381;&#2351;&#2369;&#2325;&#2381;&#2340; &#2350;&#2375;&#2306; &#2360;&#2375; &#2325;&#2380;&#2344;-&#2360;&#2366; &#2325;&#2341;&#2344; &#2360;&#2361;&#2368; &#2361;&#2376;?</p></span>",
    "options": [
      "<span class=\"eqt\">Only (i) and (ii)</span><span class=\"hqt\" style=\"display:none\">&#2325;&#2375;&#2357;&#2354; (i) &#2324;&#2352; (ii)</span>",
      "<span class=\"eqt\">Only (i) and (iii)</span><span class=\"hqt\" style=\"display:none\">&#2325;&#2375;&#2357;&#2354; (i) &#2324;&#2352; (iii)</span>",
      "<span class=\"eqt\">Only (ii) and (iii)</span><span class=\"hqt\" style=\"display:none\">&#2325;&#2375;&#2357;&#2354; (ii) &#2324;&#2352; (iii)</span>",
      "<span class=\"eqt\">Only (ii)</span><span class=\"hqt\" style=\"display:none\">&#2325;&#2375;&#2357;&#2354; (ii)</span>"
    ],
    "correct_option_id": 0,
    "solution": "<p><img width=278 height=202 src=\"https://u1.oliveboard.in/exams/solution/oliveimg/p26771/image013.png\"></p><p>In &#8710;XWY and &#8710;XWZ  - </p><p>XY = XZ</p><p>&#8736;XYW = &#8736;XZW (&#8757; XZ = XY)</p><p>&#8736;XWY = &#8736;XWZ</p><p>From AAS -</p><p>&#8710;XWY &#8773; &#8710;XWZ</p><p>(i) &#8710;XWY &#8773; &#8710;XWZ (True)</p><p>(ii) YW = WZ (&#8757; &#8710;XWY &#8773; &#8710;XWZ)</p><p>(iii) &#8736;YXW &#8800; &#8736;XZW</p><p>Hence, option 'a' is correct.</p>",
    "question_index": 64
  },
  {
    "question": "<span class=\"eqt\"><p><div><div style=\"display: inline-block;position: relative;vertical-align: middle;\"><span style=\"text-align:center;display: block; padding: 0;\">tan<sup>2</sup>&#952;</span><span style=\"display: block; padding: 0;position: absolute; top: 0em; display: none;letter-spacing: -0.1em;\">_________</span><span style=\"display: block; padding: 0;border-top: thin solid black; text-align:center\">sec&#952;</span></div>&nbsp;+ &radic;(1  -  sin<sup>2</sup>&#952;) = ?&nbsp;</div></p><p></p></span><span class=\"hqt\" style=\"display:none\"><p><div><div style=\"display: inline-block;position: relative;vertical-align: middle;\"><span style=\"text-align:center;display: block; padding: 0;\">tan<sup>2</sup>&#952;</span><span style=\"display: block; padding: 0;position: absolute; top: 0em; display: none;letter-spacing: -0.1em;\">_________</span><span style=\"display: block; padding: 0;border-top: thin solid black; text-align:center\">sec&#952;</span></div>&nbsp;+ &radic;(1  -  sin<sup>2</sup>&#952;) = ?&nbsp;</div></p></span>",
    "options": [
      "<span class=\"eqt\">sec&#952;</span><span class=\"hqt\" style=\"display:none\">sec&#952;</span>",

    ],
    "correct_option_id": 0,
    "solution": "<p>tan<sup>2</sup>&#952;/sec&#952; + &radic;(1  -  sin<sup>2</sup>&#952;) = ?</p><p>sin<sup>2</sup>&#952;/cos&#952; + &radic;(cos<sup>2</sup>&#952;) = ?</p><p>sin<sup>2</sup>&#952;/cos&#952; + cos&#952; = ?</p><p>1/cos&#952; = ?</p><p>? = sec&#952;</p>",
    "question_index": 65

  {
    "question": "<span class=\"eqt\"><p>The sides of a triangle are 16 m, 12 m and 20 m. What is the area of the triangle?</p></span><span class=\"hqt\" style=\"display:none\"><p>&#2319;&#2325; &#2340;&#2381;&#2352;&#2367;&#2349;&#2369;&#2332; &#2325;&#2368; &#2349;&#2369;&#2332;&#2366;&#2323;&#2306; &#2325;&#2366; &#2350;&#2366;&#2344; 16 m, 12 m &#2324;&#2352; 20 m &#2361;&#2376;&#2404; &#2340;&#2381;&#2352;&#2367;&#2349;&#2369;&#2332; &#2325;&#2366; &#2325;&#2381;&#2359;&#2375;&#2340;&#2381;&#2352;&#2347;&#2354; &#2325;&#2367;&#2340;&#2344;&#2366; &#2361;&#2376;?</p></span>",
    "options": [
      "<span class=\"eqt\">84 m<sup>2</sup></span><span class=\"hqt\" style=\"display:none\">84 m<sup>2</sup></span>",
      "<span class=\"eqt\">92 m<sup>2</sup></span><span class=\"hqt\" style=\"display:none\">92 m<sup>2</sup></span>",
      "<span class=\"eqt\">96 m<sup>2</sup></span><span class=\"hqt\" style=\"display:none\">96 m<sup>2</sup></span>",

    "correct_option_id": 2,

    "question_index": 66
  },
  {
    "question": "<span class=\"eqt\"><p>In a 2100 m race, M completes the race in 39.6 sec and N in 37.8 seconds. The distance by which N beats M is:</p></span><span class=\"hqt\" style=\"display:none\"><p>2100 m &#2325;&#2368; &#2342;&#2380;&#2337;&#2364; &#2350;&#2375;&#2306;, M, 39.6 &#2360;&#2375;&#2325;&#2306;&#2337; &#2350;&#2375;&#2306; &#2324;&#2352; N, 37.8 &#2360;&#2375;&#2325;&#2306;&#2337; &#2350;&#2375;&#2306; &#2342;&#2380;&#2337;&#2364; &#2346;&#2370;&#2352;&#2368; &#2325;&#2352;&#2340;&#2366; &#2361;&#2376;&#2404; N, M &#2325;&#2379; &#2325;&#2367;&#2340;&#2344;&#2375; &#2309;&#2306;&#2340;&#2352;&#2366;&#2354; (&#2342;&#2370;&#2352;&#2368;) &#2360;&#2375; &#2361;&#2352;&#2366;&#2340;&#2366; &#2361;&#2376;?</p></span>",
    "options": [
      "<span class=\"eqt\">105 m</span><span class=\"hqt\" style=\"display:none\">105 m</span>",
      "<span class=\"eqt\">100 m</span><span class=\"hqt\" style=\"display:none\">100 m</span>",
      "<span class=\"eqt\">120 m</span><span class=\"hqt\" style=\"display:none\">120 m</span>",
      "<span class=\"eqt\">115 m</span><span class=\"hqt\" style=\"display:none\">115 m</span>"
    ],
    "correct_option_id": 1,
    "solution": "<p>Ratio of time = 39.6: 37.8 = 22: 21</p><p>Ratio of speeds = 21: 22</p><p>Let the length of race be 21 m.</p><p>Then,</p><p>N beats M by 1 m in the race length of 21 m.</p><p>So, in the race length of 2100 m, N beats M by 2100/21 = 100 m.</p>",
    "question_index": 67
  },
  {
    "question": "<span class=\"eqt\"><p><div>&nbsp;If 2m -&nbsp;<div style=\"display: inline-block;position: relative;vertical-align: middle;\"><span style=\"text-align:center;display: block; padding: 0;\">2</span><span style=\"display: block; padding: 0;position: absolute; top: 0em; display: none;letter-spacing: -0.1em;\">_________</span><span style=\"display: block; padding: 0;border-top: thin solid black; text-align:center\">m</span></div>&nbsp;= 15, then find the value of m<sup>2</sup>  +&nbsp;<div style=\"display: inline-block;position: relative;vertical-align: middle;\"><span style=\"text-align:center;display: block; padding: 0;\">1</span><span style=\"display: block; padding: 0;position: absolute; top: 0em; display: none;letter-spacing: -0.1em;\">_________</span><span style=\"display: block; padding: 0;border-top: thin solid black; text-align:center\">m<sup>2</sup></span></div></div></p><p></p></span><span class=\"hqt\" style=\"display:none\"><p><div>&#2351;&#2342;&#2367; 2m - <div style=\"display: inline-block;position: relative;vertical-align: middle;\"><span style=\"text-align:center;display: block; padding: 0;\">2</span><span style=\"display: block; padding: 0;position: absolute; top: 0em; display: none;letter-spacing: -0.1em;\">_________</span><span style=\"display: block; padding: 0;border-top: thin solid black; text-align:center\">m</span></div>&nbsp;= 15, then find the value of m<sup>2</sup>  +&nbsp;<div style=\"display: inline-block;position: relative;vertical-align: middle;\"><span style=\"text-align:center;display: block; padding: 0;\">1</span><span style=\"display: block; padding: 0;position: absolute; top: 0em; display: none;letter-spacing: -0.1em;\">_________</span><span style=\"display: block; padding: 0;border-top: thin solid black; text-align:center\">m<sup>2</sup></span></div></div></p><p></p></span>",
    "options": [
      "<span class=\"eqt\">231/4</span><span class=\"hqt\" style=\"display:none\">231/4</span>",
      "<span class=\"eqt\">241/4</span><span class=\"hqt\" style=\"display:none\">241/4</span>",
      "<span class=\"eqt\">233/4</span><span class=\"hqt\" style=\"display:none\">233/4</span>",
      "<span class=\"eqt\">237/4</span><span class=\"hqt\" style=\"display:none\">237/4</span>"
    ],
    "correct_option_id": 2,
    "solution": "<p>2m  -  (2/m) = 15 </p><p>m  -  (1/m) = 15/2</p><p>Square both sides,</p><p>m<sup>2</sup> + (1/m<sup>2</sup>)  -  2 = 225/4</p><p>m<sup>2</sup> + (1/m<sup>2</sup>) = 233/4</p>",
    "question_index": 68
  },
  {
    "question": "<span class=\"eqt\"><p>Amit deposited Rs.50,000 in a bank offering compound interest at 15% per annum. What will be his interest in the 2nd year?</p></span><span class=\"hqt\" style=\"display:none\"><p>&#2309;&#2350;&#2367;&#2340; &#2344;&#2375; 15% &#2346;&#2381;&#2352;&#2340;&#2367; &#2357;&#2352;&#2381;&#2359; &#2325;&#2368; &#2342;&#2352; &#2360;&#2375; &#2330;&#2325;&#2381;&#2352;&#2357;&#2371;&#2342;&#2381;&#2343;&#2367; &#2348;&#2381;&#2351;&#2366;&#2332; &#2325;&#2368; &#2346;&#2375;&#2358;&#2325;&#2358; &#2325;&#2352;&#2344;&#2375; &#2357;&#2366;&#2354;&#2375; &#2348;&#2376;&#2306;&#2325; &#2350;&#2375;&#2306; 50,000 &#2352;&#2369;&#2346;&#2351;&#2375; &#2332;&#2350;&#2366; &#2325;&#2367;&#2319;&#2404; &#2342;&#2370;&#2360;&#2352;&#2375; &#2357;&#2352;&#2381;&#2359; &#2350;&#2375;&#2306; &#2313;&#2360;&#2325;&#2366; &#2348;&#2381;&#2351;&#2366;&#2332; &#2325;&#2367;&#2340;&#2344;&#2366; &#2361;&#2379;&#2327;&#2366;?</p></span>",
    "options": [
      "<span class=\"eqt\">Rs.8,625</span><span class=\"hqt\" style=\"display:none\">8,625 &#2352;&#2369;&#2346;&#2351;&#2375;</span>",
      "<span class=\"eqt\">Rs.7,500</span><span class=\"hqt\" style=\"display:none\">7,500 &#2352;&#2369;&#2346;&#2351;&#2375;</span>",
      "<span class=\"eqt\">Rs.8,000</span><span class=\"hqt\" style=\"display:none\">8,000 &#2352;&#2369;&#2346;&#2351;&#2375;</span>",

  {
    "question": "<span class=\"eqt\"><p>Tap P and Q can fill a tank in 6 minutes and 12 minutes respectively while tap R can empty the full tank in X minutes. If all three taps are opened together, the tank is filled completely in 10 minutes then find X.</p></span><span class=\"hqt\" style=\"display:none\"><p>&#2344;&#2354; P &#2324;&#2352; Q &#2319;&#2325; &#2335;&#2306;&#2325;&#2368; &#2325;&#2379; &#2325;&#2381;&#2352;&#2350;&#2358;&#2307; 6 &#2350;&#2367;&#2344;&#2335; &#2324;&#2352; 12 &#2350;&#2367;&#2344;&#2335; &#2350;&#2375;&#2306; &#2349;&#2352; &#2360;&#2325;&#2340;&#2375; &#2361;&#2376;&#2306; &#2332;&#2348;&#2325;&#2367; &#2344;&#2354; R &#2346;&#2370;&#2352;&#2368; &#2335;&#2306;&#2325;&#2368; &#2325;&#2379; X &#2350;&#2367;&#2344;&#2335; &#2350;&#2375;&#2306; &#2326;&#2366;&#2354;&#2368; &#2325;&#2352; &#2360;&#2325;&#2340;&#2366; &#2361;&#2376;&#2404; &#2351;&#2342;&#2367; &#2340;&#2368;&#2344;&#2379;&#2306; &#2344;&#2354; &#2319;&#2325; &#2360;&#2366;&#2341; &#2326;&#2379;&#2354; &#2342;&#2367;&#2319; &#2332;&#2366;&#2319;&#2306;, &#2340;&#2379; &#2335;&#2306;&#2325;&#2368; 10 &#2350;&#2367;&#2344;&#2335; &#2350;&#2375;&#2306; &#2346;&#2370;&#2352;&#2368; &#2349;&#2352; &#2332;&#2366;&#2340;&#2368; &#2361;&#2376;, &#2340;&#2379; X &#2332;&#2381;&#2334;&#2366;&#2340; &#2325;&#2352;&#2375;&#2306;&#2404;</p></span>",
    "options": [
      "<span class=\"eqt\">16/5</span><span class=\"hqt\" style=\"display:none\">16/5</span>",
      "<span class=\"eqt\">3</span><span class=\"hqt\" style=\"display:none\">3</span>",
      "<span class=\"eqt\">20/3</span><span class=\"hqt\" style=\"display:none\">20/3</span>",
      "<span class=\"eqt\">9</span><span class=\"hqt\" style=\"display:none\">9</span>"
    ],
    "correct_option_id": 2,
    "solution": "<p>Let total capacity of tank = LCM of 6, 12, and X = 12X units</p><p>Efficiency of tap P = 12X/6 = 2X units per minutes</p><p>Efficiency of tap Q = 12X/12 = X unit per minutes</p><p>Negative efficiency of tap R = 12X/X = 12 units per minutes</p><p>According to the question,</p><p>2X + X  -  12 = 12X/10</p><p>3X  -  12 = 6X/5</p><p>3X  -  (6X/5) = 12</p><p>15X  -  6X = 60</p><p>9X = 60</p><p>X = 20/3.</p>",
    "question_index": 70
  },
  {
    "question": "<span class=\"eqt\"><p><b>Directions:</b>  Study the data carefully and answer the following questions:</p><p>Below bar graph shows the number of people (in thousands) who read five different newspapers from two cities:</p><p><img width=480 height=288 id=\"Chart 1\" src=\"https://u1.oliveboard.in/exams/solution/oliveimg/p14867/image006.png\"></p><p>The number of people who read TOI from both cities is what percentage more or less than the number of people who read TD from both cities rounded off to two decimal places?</p></span><span class=\"hqt\" style=\"display:none\"><p><b>&#2344;&#2367;&#2352;&#2381;&#2342;&#2375;&#2358;: </b>&#2360;&#2370;&#2330;&#2344;&#2366; &#2325;&#2366; &#2343;&#2381;&#2351;&#2366;&#2344;&#2346;&#2370;&#2352;&#2381;&#2357;&#2325; &#2309;&#2343;&#2381;&#2351;&#2351;&#2344; &#2325;&#2352;&#2375;&#2306; &#2324;&#2352; &#2344;&#2367;&#2350;&#2381;&#2344;&#2354;&#2367;&#2326;&#2367;&#2340; &#2346;&#2381;&#2352;&#2358;&#2381;&#2344;&#2379;&#2306; &#2325;&#2375; &#2313;&#2340;&#2381;&#2340;&#2352; &#2342;&#2375;&#2306;:</p><p>&#2344;&#2368;&#2330;&#2375; &#2342;&#2367;&#2351;&#2366; &#2327;&#2351;&#2366; &#2342;&#2306;&#2337; &#2310;&#2352;&#2375;&#2326; &#2342;&#2379; &#2358;&#2361;&#2352;&#2379;&#2306; &#2325;&#2375; &#2346;&#2366;&#2305;&#2330; &#2309;&#2354;&#2327;-&#2309;&#2354;&#2327; &#2360;&#2350;&#2366;&#2330;&#2366;&#2352; &#2346;&#2340;&#2381;&#2352;&#2379;&#2306; &#2325;&#2379; &#2346;&#2338;&#2364;&#2344;&#2375; &#2357;&#2366;&#2354;&#2375; &#2357;&#2381;&#2351;&#2325;&#2381;&#2340;&#2367;&#2351;&#2379;&#2306; (&#2361;&#2332;&#2366;&#2352; &#2350;&#2375;&#2306;) &#2325;&#2368; &#2360;&#2306;&#2326;&#2381;&#2351;&#2366; &#2342;&#2352;&#2381;&#2358;&#2366;&#2340;&#2366; &#2361;&#2376;:</p><p><img width=\"480\" height=\"288\" id=\"Chart 1\" src=\"https://u1.oliveboard.in/exams/solution/oliveimg/p14867/image006.png\"></p><p>&#2342;&#2379;&#2344;&#2379;&#2306; &#2358;&#2361;&#2352;&#2379;&#2306; &#2360;&#2375; TOI &#2346;&#2338;&#2364;&#2344;&#2375; &#2357;&#2366;&#2354;&#2375; &#2357;&#2381;&#2351;&#2325;&#2381;&#2340;&#2367;&#2351;&#2379; &#2325;&#2368; &#2360;&#2306;&#2326;&#2381;&#2351;&#2366;, &#2342;&#2379;&#2344;&#2379;&#2306; &#2358;&#2361;&#2352;&#2379;&#2306; &#2360;&#2375; TD &#2346;&#2338;&#2364;&#2344;&#2375; &#2357;&#2366;&#2354;&#2375; &#2357;&#2381;&#2351;&#2325;&#2381;&#2340;&#2367;&#2351;&#2379; &#2325;&#2368; &#2360;&#2306;&#2326;&#2381;&#2351;&#2366; &#2360;&#2375; &#2325;&#2367;&#2340;&#2344;&#2375; &#2346;&#2381;&#2352;&#2340;&#2367;&#2358;&#2340; &#2309;&#2343;&#2367;&#2325; &#2351;&#2366; &#2325;&#2350; &#2361;&#2376;, &#2332;&#2367;&#2360;&#2375; &#2342;&#2358;&#2350;&#2354;&#2357; &#2325;&#2375; &#2342;&#2379; &#2309;&#2306;&#2325;&#2379;&#2306; &#2340;&#2325; &#2346;&#2370;&#2352;&#2381;&#2339;&#2366;&#2306;&#2325;&#2367;&#2340; &#2325;&#2367;&#2351;&#2366; &#2327;&#2351;&#2366; &#2361;&#2379;?</p></span>",
    "options": [
      "<span class=\"eqt\">18.37%</span><span class=\"hqt\" style=\"display:none\">18.37%</span>",
      "<span class=\"eqt\">12.72%</span><span class=\"hqt\" style=\"display:none\">12.72%</span>",
      "<span class=\"eqt\">24.49%</span><span class=\"hqt\" style=\"display:none\">24.49%</span>",
      "<span class=\"eqt\">65.39%</span><span class=\"hqt\" style=\"display:none\">65.39%</span>"
    ],
    "correct_option_id": 0,
    "solution": "<p>The number of people who read TOI from both cities = 680 + 480 = 1160</p><p>The number of people who read TD from both cities = 420 + 560 = 980</p><p>Required % = (1160  -  980)/980 * 100 = 18.367 = 18.37%</p>",
    "question_index": 71
  },
  {
    "question": "<span class=\"eqt\"><p>A, B and C enter into a partnership by investing amount in the ratio 8: 9: 4 respectively. After first 4 months, A withdrew 1/4<sup>th</sup> of his initial investment. After next 4 months, C added 20% more amount and B left. What is the respective ratio of profit earned by A, B and C after one-year partnership?</p></span><span class=\"hqt\" style=\"display:none\"><p>A, B &#2324;&#2352; C &#2325;&#2381;&#2352;&#2350;&#2358;&#2307; 8: 9: 4 &#2325;&#2375; &#2309;&#2344;&#2369;&#2346;&#2366;&#2340; &#2350;&#2375;&#2306; &#2343;&#2344;&#2352;&#2366;&#2358;&#2367; &#2325;&#2366; &#2344;&#2367;&#2357;&#2375;&#2358; &#2325;&#2352;&#2325;&#2375; &#2319;&#2325; &#2360;&#2366;&#2333;&#2375;&#2342;&#2366;&#2352;&#2368; &#2350;&#2375;&#2306; &#2346;&#2381;&#2352;&#2357;&#2375;&#2358; &#2325;&#2352;&#2340;&#2375; &#2361;&#2376;&#2306;&#2404; &#2346;&#2361;&#2354;&#2375; 4 &#2350;&#2361;&#2368;&#2344;&#2379;&#2306; &#2325;&#2375; &#2348;&#2366;&#2342;, A &#2344;&#2375; &#2309;&#2346;&#2344;&#2375; &#2358;&#2369;&#2352;&#2369;&#2310;&#2340;&#2368; &#2344;&#2367;&#2357;&#2375;&#2358; &#2325;&#2366; 1 / 4 &#2357;&#2366;&#2346;&#2360; &#2354;&#2375; &#2354;&#2367;&#2351;&#2366;&#2404; &#2309;&#2327;&#2354;&#2375; 4 &#2350;&#2361;&#2368;&#2344;&#2379;&#2306; &#2325;&#2375; &#2348;&#2366;&#2342;, C &#2344;&#2375; 20% &#2309;&#2343;&#2367;&#2325; &#2343;&#2344;&#2352;&#2366;&#2358;&#2367; &#2332;&#2379;&#2337;&#2364;&#2368; &#2324;&#2352; B &#2344;&#2375; &#2360;&#2366;&#2333;&#2375;&#2342;&#2366;&#2352;&#2368; &#2331;&#2379;&#2337;&#2364; &#2342;&#2368;&#2404; &#2319;&#2325; &#2360;&#2366;&#2354; &#2325;&#2368; &#2360;&#2366;&#2333;&#2375;&#2342;&#2366;&#2352;&#2368; &#2325;&#2375; &#2348;&#2366;&#2342; A, B &#2324;&#2352; C &#2342;&#2381;&#2357;&#2366;&#2352;&#2366; &#2309;&#2352;&#2381;&#2332;&#2367;&#2340; &#2354;&#2366;&#2349; &#2325;&#2366; &#2360;&#2306;&#2348;&#2306;&#2343;&#2367;&#2340; &#2309;&#2344;&#2369;&#2346;&#2366;&#2340; &#2325;&#2367;&#2340;&#2344;&#2366; &#2361;&#2376;?</p></span>",
    "options": [
      "<span class=\"eqt\">45: 36: 20</span><span class=\"hqt\" style=\"display:none\">45: 36: 20</span>",
      "<span class=\"eqt\">30: 28: 25</span><span class=\"hqt\" style=\"display:none\">30: 28: 25</span>",
      "<span class=\"eqt\">40: 35: 36</span><span class=\"hqt\" style=\"display:none\">40: 35: 36</span>",
      "<span class=\"eqt\">50: 45: 32</span><span class=\"hqt\" style=\"display:none\">50: 45: 32</span>"
    ],
    "correct_option_id": 3,
    "solution": "<p>Let initial investment of A, B and C are 8a, 9a and 4a respectively. Then,</p><p>Profit ratio, A: B: C = (8a * 4 + (3/4) * 8a * 8): (9a * 8): (4a * 8 + 1.2 * 4a * 4)</p><p>= <b>50: 45: 32</b></p>",
    "question_index": 72
  },
  {
    "question": "<span class=\"eqt\"><p><b>Directions:</b>Study the following information carefully and answer the related questions.</p><p>Following line-graph represents the production and sale of toys (in thousands) in company A, B, C, D and E in 2020.</p><p><img width=508 height=307 id=\"Chart 4\" src=\"https://u1.oliveboard.in/exams/solution/oliveimg/p18510/image007.png\"></p><p>What is the ratio of sale of toys in company C and E together to the sale of toys in company A and D together?</p></span><span class=\"hqt\" style=\"display:none\"><p><b>&#2344;&#2367;&#2352;&#2381;&#2342;&#2375;&#2358;: </b>&#2344;&#2367;&#2350;&#2381;&#2344;&#2354;&#2367;&#2326;&#2367;&#2340; &#2332;&#2366;&#2344;&#2325;&#2366;&#2352;&#2368; &#2325;&#2366; &#2343;&#2381;&#2351;&#2366;&#2344;&#2346;&#2370;&#2352;&#2381;&#2357;&#2325; &#2309;&#2343;&#2381;&#2351;&#2351;&#2344; &#2325;&#2352;&#2375;&#2306; &#2324;&#2352; &#2360;&#2306;&#2348;&#2306;&#2343;&#2367;&#2340; &#2346;&#2381;&#2352;&#2358;&#2381;&#2344;&#2379;&#2306; &#2325;&#2375; &#2313;&#2340;&#2381;&#2340;&#2352; &#2342;&#2375;&#2306;&#2404;</p><p>&#2344;&#2367;&#2350;&#2381;&#2344;&#2354;&#2367;&#2326;&#2367;&#2340; &#2352;&#2375;&#2326;&#2366; &#2310;&#2352;&#2375;&#2326; &#2357;&#2352;&#2381;&#2359; 2020 &#2350;&#2375;&#2306; &#2325;&#2306;&#2346;&#2344;&#2368; A, B, C, D &#2324;&#2352; E &#2350;&#2375;&#2306; &#2326;&#2367;&#2354;&#2380;&#2344;&#2379;&#2306; &#2325;&#2375; &#2313;&#2340;&#2381;&#2346;&#2366;&#2342;&#2344; &#2324;&#2352; &#2348;&#2367;&#2325;&#2381;&#2352;&#2368; (&#2361;&#2332;&#2366;&#2352;&#2379;&#2306; &#2350;&#2375;&#2306;) &#2325;&#2379; &#2342;&#2352;&#2381;&#2358;&#2366;&#2340;&#2366; &#2361;&#2376;&#2404;</p><p><img width=\"508\" height=\"307\" id=\"Chart 4\" src=\"https://u1.oliveboard.in/exams/solution/oliveimg/p18510/image007.png\"></p><p>&#2319;&#2325; &#2360;&#2366;&#2341; &#2325;&#2306;&#2346;&#2344;&#2368; C &#2324;&#2352; E &#2350;&#2375;&#2306; &#2326;&#2367;&#2354;&#2380;&#2344;&#2379;&#2306; &#2325;&#2368; &#2348;&#2367;&#2325;&#2381;&#2352;&#2368; &#2340;&#2341;&#2366; &#2319;&#2325; &#2360;&#2366;&#2341; &#2325;&#2306;&#2346;&#2344;&#2368; A &#2324;&#2352; D &#2350;&#2375;&#2306; &#2326;&#2367;&#2354;&#2380;&#2344;&#2379;&#2306; &#2325;&#2368; &#2348;&#2367;&#2325;&#2381;&#2352;&#2368; &#2325;&#2366; &#2309;&#2344;&#2369;&#2346;&#2366;&#2340; &#2325;&#2367;&#2340;&#2344;&#2366; &#2361;&#2376;?</p></span>",
    "options": [
      "<span class=\"eqt\">5: 3</span><span class=\"hqt\" style=\"display:none\">5: 3</span>",
      "<span class=\"eqt\">3: 2</span><span class=\"hqt\" style=\"display:none\">3: 2</span>",
      "<span class=\"eqt\">9: 7</span><span class=\"hqt\" style=\"display:none\">9: 7</span>",
      "<span class=\"eqt\">7: 5</span><span class=\"hqt\" style=\"display:none\">7: 5</span>"
    ],
    "correct_option_id": 3,
    "solution": "<p>From the graph, we have<table style=\"border-collapse:collapse;\"><tr><td align=\"left\" style=\"border:1px solid black;padding:5px;\">Company</td><td align=\"left\" style=\"border:1px solid black;padding:5px;\">Production of toys (in thousands)</td><td align=\"left\" style=\"border:1px solid black;padding:5px;\">Sale of toys (in thousands)</td></tr><tr><td align=\"left\" style=\"border:1px solid black;padding:5px;\">A</td><td align=\"left\" style=\"border:1px solid black;padding:5px;\">40</td><td align=\"left\" style=\"border:1px solid black;padding:5px;\">32</td></tr><tr><td align=\"left\" style=\"border:1px solid black;padding:5px;\">B</td><td align=\"left\" style=\"border:1px solid black;padding:5px;\">56</td><td align=\"left\" style=\"border:1px solid black;padding:5px;\">44</td></tr><tr><td align=\"left\" style=\"border:1px solid black;padding:5px;\">C</td><td align=\"left\" style=\"border:1px solid black;padding:5px;\">50</td><td align=\"left\" style=\"border:1px solid black;padding:5px;\">36</td></tr><tr><td align=\"left\" style=\"border:1px solid black;padding:5px;\">D</td><td align=\"left\" style=\"border:1px solid black;padding:5px;\">28</td><td align=\"left\" style=\"border:1px solid black;padding:5px;\">18</td></tr><tr><td align=\"left\" style=\"border:1px solid black;padding:5px;\">E</td><td align=\"left\" style=\"border:1px solid black;padding:5px;\">48</td><td align=\"left\" style=\"border:1px solid black;padding:5px;\">34</td></tr></table></p><p>Sale of toys in company C and E together = 36 + 34 = 70 thousands</p><p>And the sale of toys in company A and D together = 32 + 18 = 50 thousands</p><p>Therefore, ratio = 70: 50 = <b>7: 5</b></p>",
    "question_index": 73
  },
  {
    "question": "<span class=\"eqt\"><p>LCM and HCF of three numbers 28, 36, and 48 are x and y, respectively, then x is how many times of y?</p></span><span class=\"hqt\" style=\"display:none\"><p>&#2340;&#2368;&#2344; &#2360;&#2306;&#2326;&#2381;&#2351;&#2366;&#2323;&#2306; 28, 36 &#2324;&#2352; 48 &#2325;&#2366; &#2354;&#2328;&#2369;&#2340;&#2381;&#2340;&#2350; &#2360;&#2350;&#2366;&#2346;&#2357;&#2352;&#2381;&#2340;&#2381;&#2351; (LCM) &#2324;&#2352; &#2350;&#2361;&#2340;&#2381;&#2340;&#2350; &#2360;&#2350;&#2366;&#2346;&#2357;&#2352;&#2381;&#2340;&#2325; (HCF) &#2325;&#2381;&#2352;&#2350;&#2358;&#2307; x &#2324;&#2352; y &#2361;&#2376;&#2306;, &#2340;&#2379; &#2332;&#2381;&#2334;&#2366;&#2340; &#2325;&#2368;&#2332;&#2367;&#2319; &#2325;&#2367; x, y &#2325;&#2366; &#2325;&#2367;&#2340;&#2344;&#2366; &#2327;&#2369;&#2344;&#2366; &#2361;&#2376;?</p></span>",
    "options": [
      "<span class=\"eqt\">168</span><span class=\"hqt\" style=\"display:none\">168</span>",
      "<span class=\"eqt\">84</span><span class=\"hqt\" style=\"display:none\">84</span>",
      "<span class=\"eqt\">252</span><span class=\"hqt\" style=\"display:none\">252</span>",
      "<span class=\"eqt\">256</span><span class=\"hqt\" style=\"display:none\">256</span>"
    ],
    "correct_option_id": 2,
    "solution": "<p>LCM of 28, 36, 48 = x = 1008</p><p>HCF of 28, 36, 48 = y = 4</p><p>So, x/y = 1008/4 = 252</p>",
    "question_index": 74
  },
  {
    "question": "<p>The following sentence has been split into four segments. Identify the segment that contains a grammatical error.</p><p>We do not regret the challenges we took, its the ones we don't take that we regret.</p>",
    "options": [
      "the challenges we took,",
      "we don't take that we regret.",
      "its the ones",
      "We do not regret"
    ],
    "correct_option_id": 2,
    "solution": "<p>'Its'  -  It is a possessive determiner we use to say that something belongs to or refers to something. Example - Don't judge a book by its cover. (Here, 'its' refers to the book)</p><p>'It's' is a contraction of 'it is' or 'it has.' Replace 'its' with 'it's' (\"it is\" here) to make the sentence grammatically correct.</p><p>Hence, option (c) is the correct choice.</p><p>Note:</p><p>A possessive determiner indicates possession or belongingness. It helps the reader understand who or what owns the noun it determines.</p><p>Here are some examples of possessive determiners:</p><p>My, Your, Our, His, Her, Their, Its, and Whose (interrogative or relative).</p><p>Possessive determiners always come at the beginning of a noun phrase, before any adjectives. For example, \"This is my book\".</p>",
    "question_index": 75
  },
  {
    "question": "<p>Select the option that will improve the underlined part of the given sentence. In case no improvement is needed, select 'No improvement required'.</p><p>Everyone has come to the party, <u>hasn't he</u>?</p>",
    "options": [
      "Haven't he",
      "No improvement required",
      "Hasn't they",
      "Haven't they"
    ],
    "correct_option_id": 3,
    "solution": "<p>According to the rule, 'each, every, everyone, everybody, nobody, no one, none' are singular and thus will take singular verbs/pronouns with them but their question tags will take plural verbs/pronouns. So, 'hasn't he' will be replaced by 'haven't they'.</p><p>Hence, option (d) is the correct choice.</p>",
    "question_index": 76
  },
  {
    "question": "<p>The following sentence has been split into three segments. Identify the segment that contains a grammatical error. If the sentence is error-free, mark 'No error' as your answer.</p><p>Weight loss can be accelerated by walking as well as to run.</p>",
    "options": [
      "No error",
      "as well as to run",
      "be accelerated by walking",
      "Weight loss can"
    ],
    "correct_option_id": 1,
    "solution": "<p>The part mentioned in option (b) has the error. In this part, the infinitive form of the verb 'to run' is incorrect because the sentence has the verb 'walking' in gerund form and the same form must be followed throughout the sentence. Also 'walking' is correctly used as a gerund after the preposition 'by'. 'Running' would be correct to use here.</p><p>The correct sentence is: Weight loss can be accelerated by walking as well as running.</p><p>Hence, the correct answer is option (b).</p><p><b>Note: Gerund:</b> Gerund is a verb form that functions as a noun, ending in -ing. A gerund can be either the subject or object of a sentence in English. Example: \"Everybody enjoyed her dancing and singing at the party.\" The words 'dancing' and 'singing' are gerunds.</p><p>A <b>Preposition</b> is a word placed before a noun or a pronoun or a noun equivalent (pronoun, adverb, gerund, infinitive, adverbial clause, or any clause that can be used as the object of the preposition) and shows a relationship in space or time or a logical relationship between two or more people, places, or things in a sentence.</p><p><b>Examples</b></p><p>I. The teacher scolded the child <b>for </b><u>being</u> late.</p><p>II. We're going <b>to</b> a <u>party</u>.</p><p>&#183; The words in bold are called prepositions because they normally take a position before (pre) a noun/pronoun or a noun equivalent (pronoun, adverb, gerund, infinitive, adverbial clause, or any clause that can be used as the object of the preposition.</p><p>&#183; The noun/pronoun which is used with a preposition is called its Object.</p>",
    "question_index": 77
  },
  {
    "comp": "<p><b>Directions [Set of 5 Questions]:</b>In the following passage, some words have been deleted. Read the passage carefully and select the most appropriate option to fill in each blank.</p><p>Education plays a (1)______ role in reducing poverty by empowering individuals with knowledge and skills essential for economic advancement. It (2)_____ people with the ability to secure better employment opportunities, increasing their earning potential and economic stability. Additionally, education fosters critical thinking and problem-solving abilities, enabling individuals to (3)_____ informed decisions about their health, finances, and overall well-being. Beyond personal benefits, educated individuals (4)_____ to societal progress through innovation and entrepreneurship, thereby creating opportunities for others. Ultimately, investing in education not only (5)____ individuals out of poverty but also fosters sustainable development and economic growth for communities and nations alike.</p>",
    "question": "<p>Select the most appropriate option to fill in blank no. 1. </p>",
    "options": [
      "Petty",
      "Pivotal",
      "Meagre",
      "Paltry"
    ],
    "correct_option_id": 1,
    "solution": "<p>The most appropriate option to fill in blank no. 1 is 'pivotal'. \"Pivotal\" means of vital or critical importance. In the sentence, it indicates that education plays a crucial and central role in reducing poverty by empowering individuals with knowledge and skills essential for economic advancement. This word accurately describes the significant impact of education in the context of poverty reduction. Other options do not fit the context of the sentence. 'Petty' means of little importance or triviality. 'Meager' means lacking in quantity or quality. 'Paltry' means small or meagre, typically used to describe an amount. Hence, (b) is the correct answer.</p>",
    "question_index": 78
  },
  {
    "comp": "<p><b>Directions [Set of 5 Questions]:</b>In the following passage, some words have been deleted. Read the passage carefully and select the most appropriate option to fill in each blank.</p><p>Education plays a (1)______ role in reducing poverty by empowering individuals with knowledge and skills essential for economic advancement. It (2)_____ people with the ability to secure better employment opportunities, increasing their earning potential and economic stability. Additionally, education fosters critical thinking and problem-solving abilities, enabling individuals to (3)_____ informed decisions about their health, finances, and overall well-being. Beyond personal benefits, educated individuals (4)_____ to societal progress through innovation and entrepreneurship, thereby creating opportunities for others. Ultimately, investing in education not only (5)____ individuals out of poverty but also fosters sustainable development and economic growth for communities and nations alike.</p>",
    "question": "<p>Select the most appropriate option to fill in blank no. 2. </p>",
    "options": [
      "Equips",
      "Converts",
      "Abridges",
      "Bloats"
    ],
    "correct_option_id": 0,
    "solution": "<p>The most appropriate option to fill in blank no. 2 is 'equips'. \"Equips\" means to provide someone with the necessary knowledge, skills, or tools to achieve something. In the context of the sentence, it refers to education providing individuals with the ability to secure better employment opportunities. Other options do not fit the context of the sentence. 'Converts' means to change from one form to another. 'Abridges' means to shorten or condense. 'Bloats' means to swell or make something swollen. Hence, (a) is the correct answer.</p>",

    "solution": "<p>While changing the voice of a sentence, the place of the subject and the object is <b>interchanged</b>, and <b>no change</b> is made in the <b>tense</b> of the sentence.</p><p>'Them' is the objective form of 'they' which is used in passive when the places of object and subject are interchanged.</p><p><b>'are + present participle</b>' is changed to '<b>are + being + past participle</b>'. Only option (a) fulfils this criterion.</p><p>Hence, (a) is correct.</p><p><b>NOTE:</b></p><p>Participle: A word formed from a verb (e.g. going, gone, being, been) and used as an adjective (e.g. working woman, burnt toast) or a noun (e.g. good breeding). In English, participles are also used to make compound verb forms (e.g. is going, has been). Consider the sentences given below:</p><p>Dancing at the party, the women fell on the ground.</p><p>Encouraged by her parents, Rita went on to pursue her passion.</p><p>The highlighted word in the first sentence is of the form Verb + ing and is used as a present participle. It is used to denote an action that is going on or incomplete or imperfect.</p><p>The highlighted word in the second sentence is of the form verb + ed. It is used as a past participle. It denotes the completed action or state of the thing spoken of.</p><p>A past participle ends with the following: -ed, -d, -t, -en, or -n.</p>",

                    } else if (this.ans[i] !== null) {
                        // Check if it's correct or wrong after submission
                        if (this.sub && this.qs[i].correct_option_id !== undefined && this.qs[i].correct_option_id !== null) {
                            if (this.ans[i] === this.qs[i].correct_option_id) {
                                el.classList.add('ans'); // Correct answer
                            } else {
                                el.classList.add('wrong'); // Wrong answer
                            }
                        } else {
                            el.classList.add('ans'); // Just answered (before submission)
                        }
                    }
                });
            }
            
            updateAnsCnt() {
                const cnt = this.ans.filter(a => a !== null).length;
                this.els.ansCnt.textContent = cnt;
            }
            
            setLang(eng) {
                this.eng = eng;
                document.getElementById('engBtn').classList.toggle('active', eng);
                document.getElementById('hinBtn').classList.toggle('active', !eng);
                this.loadQ(this.curQ);
            }
            
            startTimer() {
                this.timer = setInterval(() => {
                    this.timeLeft--;
                    if (this.timeLeft <= 0) {
                        clearInterval(this.timer);
                        this.subTest();
                        return;
                    }
                    const mins = Math.floor(this.timeLeft / 60);
                    const secs = this.timeLeft % 60;
                    this.els.timer.textContent = `${mins}:${secs.toString().padStart(2, '0')}`;
                }, 1000);
            }
            
            stopTimer() {
                if (this.timer) clearInterval(this.timer);
            }
            
            togglePanel() {
                this.els.panel.classList.toggle('open');
            }
            
            closePanel() {
                this.els.panel.classList.remove('open');
            }
            
            confirmSub() {
                const unanswered = this.ans.filter(a => a === null).length;
                const msg = unanswered > 0 ? `${unanswered} questions unanswered. Submit anyway?` : 'Submit test?';
                if (confirm(msg)) this.subTest();
            }
            
            subTest() {
                if (this.sub) return;
                console.log('Submitting test. Final answers:', this.ans);
                this.sub = true;
                this.stopTimer();
                document.getElementById('subBtn').style.display = 'none';
                const results = this.calcResults();
                this.showResults(results);
                // Reload current question to show correct/incorrect highlighting
                this.loadQ(this.curQ);
                this.updateGrid();
            }
            
            calcResults() {
                const timeTaken = Math.round((Date.now() - this.startT) / 60000);
                let correct = 0, incorrect = 0, unattempted = 0, score = 0;
                
                console.log('Calculating results...');
                this.qs.forEach((q, i) => {
                    const userAns = this.ans[i];
                    const correctAns = q.correct_option_id;
                    
                    console.log(`Q${i + 1}: user=${userAns}, correct=${correctAns}`);
                    
                    if (userAns === null || userAns === undefined) {
                        unattempted++;
                    } else if (correctAns !== undefined && correctAns !== null && userAns === correctAns) {
                        correct++;
                        score += 1;
                        console.log(`Q${i + 1}: CORRECT (+1 marks)`);
                    } else {
                        incorrect++;
                        score -= 0.25;
                        console.log(`Q${i + 1}: INCORRECT (-0.25 marks)`);
                    }
                });
                
                const results = { score: Math.max(0, score), correct, incorrect, unattempted, timeTaken };
                console.log('Final results:', results);
                return results;
            }
            
            showResults(results) {
                this.els.scoreDisp.textContent = `${results.score}/100`;
                this.els.corrStat.textContent = results.correct;
                this.els.incStat.textContent = results.incorrect;
                this.els.unaStat.textContent = results.unattempted;
                this.els.timeStat.textContent = results.timeTaken;
                this.els.modalOver.classList.add('show');
            }
            
            closeModal() {
                this.els.modalOver.classList.remove('show');
            }
            
            review() {
                this.closeModal();
                this.loadQ(0);
            }
        }
        
        document.addEventListener('DOMContentLoaded', () => new TestApp());
    </script>
</body>
</html>
