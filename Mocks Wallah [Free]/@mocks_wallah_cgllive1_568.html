<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mock Test</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        *{margin:0;padding:0;box-sizing:border-box}
        :root{--p:#4F46E5;--s:#10B981;--d:#EF4444;--w:#F59E0B;--bg:#F8FAFC;--card:#FFF;--txt:#1F2937;--txtL:#6B7280;--brd:#E5E7EB}
        body{font-family:-apple-system,BlinkMacSystemFont,'Segoe UI',system-ui,sans-serif;background:var(--bg);color:var(--txt);line-height:1.5;padding-bottom:80px}
        
        /* Image containment styles */
        img {
            max-width: 100%;
            height: auto;
            display: block;
            margin: 8px 0;
            border-radius: 4px;
        }
        
        /* Ensure images don't overflow in any container */
        .q-txt img, .opt-txt img, .sol img, .comp img {
            max-width: 100%;
            width: auto;
            height: auto;
            object-fit: contain;
        }
        
        /* Specific image containers */
        .img-container {
            width: 100%;
            overflow: hidden;
            border-radius: 4px;
            margin: 8px 0;
        }
        
        .hdr{background:var(--card);border-bottom:1px solid var(--brd);padding:12px 16px;display:grid;grid-template-columns:1fr auto 1fr;align-items:center;position:sticky;top:0;z-index:100}
        .hdr-l{display:flex;align-items:center;gap:12px;justify-self:start}
        .hdr-c{text-align:center;font-weight:600;font-size:15px}
        .hdr-r{display:flex;justify-self:end;align-items:center;gap:8px}
        .q-info{font-size:14px;font-weight:600}
        .timer{background:#FEF3C7;color:#92400E;padding:6px 12px;border-radius:16px;font-size:13px;font-weight:600}
        .btn{border:none;border-radius:8px;font-weight:500;cursor:pointer;transition:all .2s;font-size:13px}
        .btn-sm{padding:8px 12px}
        .btn-p{background:var(--p);color:white}
        .btn-o{background:transparent;border:1px solid var(--brd);color:var(--txt)}
        .btn:active{transform:scale(.98)}
        .cont{padding:16px;max-width:100%;overflow-x:hidden}
        .q-card{background:var(--card);border-radius:12px;padding:20px;margin-bottom:16px;border:1px solid var(--brd);overflow:hidden}
        .lang{display:flex;background:#F3F4F6;border-radius:8px;padding:2px;margin-bottom:16px}
        .lang-btn{flex:1;padding:8px;border:none;background:transparent;border-radius:6px;font-size:13px;cursor:pointer;transition:all .2s}
        .lang-btn.active{background:white;color:var(--p);box-shadow:0 1px 3px rgba(0,0,0,.1)}
        .comp{background:#F0F9FF;border:1px solid #BAE6FD;border-radius:8px;padding:16px;margin-bottom:20px;overflow:hidden}
        .comp h4{color:#0369A1;font-size:14px;margin-bottom:8px}
        .q-txt{font-size:16px;line-height:1.6;margin-bottom:20px;color:var(--txt);overflow:hidden;word-wrap:break-word}
        .opts{display:flex;flex-direction:column;gap:12px}
        .opt{display:flex;align-items:center;padding:16px;background:var(--card);border:2px solid var(--brd);border-radius:12px;cursor:pointer;transition:all .2s;gap:12px;overflow:hidden}
        .opt:hover:not(.submitted){border-color:var(--p)}
        .opt.sel{border-color:var(--p);background:#F0F9FF}
        .opt.correct{border-color:var(--s);background:#F0FDF4 !important}
        .opt.wrong{border-color:var(--d);background:#FEF2F2 !important}
        .opt.submitted{cursor:default}
        .opt-radio{width:20px;height:20px;border:2px solid var(--brd);border-radius:50%;display:flex;align-items:center;justify-content:center;flex-shrink:0}
        .opt.sel .opt-radio{border-color:var(--p);background:var(--p)}
        .opt.sel .opt-radio::after{content:'‚úì';color:white;font-size:12px;font-weight:bold}
        .opt.correct .opt-radio{border-color:var(--s) !important;background:var(--s) !important}
        .opt.correct .opt-radio::after{content:'‚úì';color:white;font-size:12px;font-weight:bold}
        .opt.wrong .opt-radio{border-color:var(--d) !important;background:var(--d) !important}
        .opt.wrong .opt-radio::after{content:'‚úó';color:white;font-size:12px;font-weight:bold}
        .opt-txt{flex:1;font-size:15px;overflow:hidden;word-wrap:break-word}
        .sol{background:#F0FDF4;border:1px solid #BBF7D0;border-radius:8px;padding:16px;margin-top:20px;display:none;overflow:hidden}
        .sol.show{display:block}
        .sol h4{color:var(--s);font-size:14px;margin-bottom:8px;display:flex;align-items:center;gap:6px}
        .nav{position:fixed;bottom:0;left:0;right:0;background:var(--card);border-top:1px solid var(--brd);padding:12px 16px;display:flex;justify-content:space-between;align-items:center;z-index:100}
        .nav-btn{padding:12px 20px;border-radius:8px;font-weight:600;min-width:80px}
        .nav-btn:disabled{opacity:.5;cursor:not-allowed}
        .prog{text-align:center;font-size:13px;color:var(--txtL)}
        .panel{position:fixed;top:0;left:0;right:0;bottom:0;background:var(--card);z-index:200;transform:translateY(100%);transition:transform .3s ease;overflow-y:auto}
        .panel.open{transform:translateY(0)}
        .panel-hdr{background:var(--p);color:white;padding:16px;display:flex;justify-content:space-between;align-items:center}
        .panel-close{background:none;border:none;color:white;font-size:18px;cursor:pointer}
        .q-grid{display:grid;grid-template-columns:repeat(5,1fr);gap:12px;padding:20px}
        .q-num{aspect-ratio:1;display:flex;align-items:center;justify-content:center;background:#F3F4F6;border-radius:8px;font-weight:600;cursor:pointer;transition:all .2s;font-size:14px}
        .q-num.cur{background:var(--p);color:white}
        .q-num.ans{background:var(--s);color:white}
        .q-num.wrong{background:var(--d);color:white}
        .q-num:hover{transform:scale(1.05)}
        .modal{position:fixed;top:0;left:0;right:0;bottom:0;background:rgba(0,0,0,.5);z-index:300;display:none;align-items:center;justify-content:center;padding:20px}
        .modal.show{display:flex}
        .result{background:var(--card);border-radius:16px;padding:24px;width:100%;max-width:400px;text-align:center}
        .score{font-size:2rem;font-weight:bold;color:var(--p);margin:16px 0}
        .stats{display:grid;grid-template-columns:repeat(2,1fr);gap:12px;margin:20px 0}
        .stat{text-align:center;padding:12px;border-radius:8px;border:1px solid var(--brd)}
        .stat-val{font-size:1.5rem;font-weight:bold;margin-bottom:4px}
        .stat-lbl{font-size:12px;color:var(--txtL)}
        .stat.c{border-color:var(--s);background:#F0FDF4}
        .stat.c .stat-val{color:var(--s)}
        .stat.w{border-color:var(--d);background:#FEF2F2}
        .stat.w .stat-val{color:var(--d)}
        .modal-acts{display:flex;gap:12px;margin-top:20px}
        .modal-btn{flex:1;padding:12px;border-radius:8px;font-weight:600}
        @media (max-width:375px){.hdr{padding:10px 12px}.cont{padding:12px}.q-card{padding:16px}.q-grid{grid-template-columns:repeat(4,1fr)}}
    </style>
</head>

    ],
    "correct_option_id": 3,
    "solution": "<p>I. 120 + 72 &div; 24  X  18  -  48 = 67</p><p>After Interchanging 24 and 18:</p><p>120 + 72 &div; 18  X  24  -  48 = 67</p><p>120 + 96  -  48 = 67</p><p>216  -  48 = 67</p><p>168 &#8800; 67</p><p>So, equation I is incorrect.</p><p>I. 144 &div; 24 + 18  X  3  -  54 = 20</p><p>After Interchanging 24 and 18:</p><p>144&div;18 + 24  X  3  -  54 = 20</p><p>8+ 24  X  3  -  54 = 20</p><p>8+ 72  -  54 = 20</p><p>80 -  54 = 20</p><p>26 &#8800; 20</p><p>So, equation II is incorrect.</p><p>Hence, neither equation I nor II is correct.</p>",
    "question_index": 2
  },
  {
    "question": "<span class=\"eqt\"><p>257 is related to 771 following a certain logic. Following the same logic, 144 is related to 432. Which of the following numbers is related to 310 using the same logic?</p></span><span class=\"hqt\" style=\"display:none\"><p>&#2319;&#2325; &#2344;&#2367;&#2358;&#2381;&#2330;&#2367;&#2340; &#2340;&#2352;&#2381;&#2325; &#2325;&#2375; &#2309;&#2344;&#2369;&#2360;&#2366;&#2352; 257, 771 &#2360;&#2375; &#2360;&#2306;&#2348;&#2306;&#2343;&#2367;&#2340; &#2361;&#2376;&#2404; &#2360;&#2350;&#2366;&#2344; &#2340;&#2352;&#2381;&#2325; &#2325;&#2375; &#2309;&#2344;&#2369;&#2360;&#2366;&#2352; 144, 432 &#2360;&#2375; &#2360;&#2306;&#2348;&#2306;&#2343;&#2367;&#2340; &#2361;&#2376;&#2404; &#2344;&#2367;&#2350;&#2381;&#2344;&#2354;&#2367;&#2326;&#2367;&#2340; &#2350;&#2375;&#2306; &#2360;&#2375; &#2325;&#2380;&#2344;-&#2360;&#2368; &#2360;&#2306;&#2326;&#2381;&#2351;&#2366; &#2360;&#2350;&#2366;&#2344; &#2340;&#2352;&#2381;&#2325; &#2325;&#2375; &#2309;&#2344;&#2369;&#2360;&#2366;&#2352; 310 &#2360;&#2375; &#2360;&#2306;&#2348;&#2306;&#2343;&#2367;&#2340; &#2361;&#2376;?</p></span>",
    "options": [
      "<span class=\"eqt\">930</span><span class=\"hqt\" style=\"display:none\">930</span>",
      "<span class=\"eqt\">625</span><span class=\"hqt\" style=\"display:none\">625</span>",
      "<span class=\"eqt\">840</span><span class=\"hqt\" style=\"display:none\">840</span>",
      "<span class=\"eqt\">720</span><span class=\"hqt\" style=\"display:none\">720</span>"

    "solution": "<p>257  X  3 = 771</p><p>144  X  3 = 432</p><p>Similarly, 310  X  3 = <b>930</b></p>",

  {

    "solution": "<p>6145823</p><p>Adding '3' to each odd digit and subtracting '2' from each even digit:</p><table style=\"border-collapse:collapse;\"><tr><td align=\"left\" style=\"border:1px solid black;padding:5px;\">6-2</td><td align=\"left\" style=\"border:1px solid black;padding:5px;\">1+3</td><td align=\"left\" style=\"border:1px solid black;padding:5px;\">4-2</td><td align=\"left\" style=\"border:1px solid black;padding:5px;\">5+3</td><td align=\"left\" style=\"border:1px solid black;padding:5px;\">8-2</td><td align=\"left\" style=\"border:1px solid black;padding:5px;\">2-2</td><td align=\"left\" style=\"border:1px solid black;padding:5px;\">3+3</td></tr><tr><td align=\"left\" style=\"border:1px solid black;padding:5px;\">4</td><td align=\"left\" style=\"border:1px solid black;padding:5px;\">4</td><td align=\"left\" style=\"border:1px solid black;padding:5px;\">2</td><td align=\"left\" style=\"border:1px solid black;padding:5px;\">8</td><td align=\"left\" style=\"border:1px solid black;padding:5px;\">6</td><td align=\"left\" style=\"border:1px solid black;padding:5px;\">0</td><td align=\"left\" style=\"border:1px solid black;padding:5px;\">6</td></tr></table><p>Two digits i.e. '4' and '6' will appear more than once in the new number thus formed.</p>",
    "question_index": 4
  },

    "question": "<span class=\"eqt\"><p>Select the option that is related to the fifth number in the same way as the second number is related to the first number and the fourth number is related to the third number.</p><p>18 : 171 :: 26 : 351 :: 34 : ?</p></span><span class=\"hqt\" style=\"display:none\"><p>&#2313;&#2360; &#2357;&#2367;&#2325;&#2354;&#2381;&#2346; &#2325;&#2366; &#2330;&#2351;&#2344; &#2325;&#2368;&#2332;&#2367;&#2319; &#2332;&#2379; &#2346;&#2366;&#2305;&#2330;&#2357;&#2368;&#2306; &#2360;&#2306;&#2326;&#2381;&#2351;&#2366; &#2360;&#2375; &#2313;&#2360;&#2368; &#2346;&#2381;&#2352;&#2325;&#2366;&#2352; &#2360;&#2306;&#2348;&#2306;&#2343;&#2367;&#2340; &#2361;&#2376; &#2332;&#2367;&#2360; &#2346;&#2381;&#2352;&#2325;&#2366;&#2352; &#2342;&#2370;&#2360;&#2352;&#2368; &#2360;&#2306;&#2326;&#2381;&#2351;&#2366;, &#2346;&#2361;&#2354;&#2368; &#2360;&#2306;&#2326;&#2381;&#2351;&#2366; &#2360;&#2375; &#2360;&#2306;&#2348;&#2306;&#2343;&#2367;&#2340; &#2361;&#2376; &#2324;&#2352; &#2330;&#2380;&#2341;&#2368; &#2360;&#2306;&#2326;&#2381;&#2351;&#2366;, &#2340;&#2368;&#2360;&#2352;&#2368; &#2360;&#2306;&#2326;&#2381;&#2351;&#2366; &#2360;&#2375; &#2360;&#2306;&#2348;&#2306;&#2343;&#2367;&#2340; &#2361;&#2376;&#2404;</p><p>18 : 171 :: 26 : 351 :: 34 : ?</p></span>",

  {
    "question": "<span class=\"eqt\"><p>Select the option that is related to the third term in the same way as the second term is related to the first term.</p><p>THANKFUL : UIAOOIUO :: CHAMPION : ? </p></span><span class=\"hqt\" style=\"display:none\"><p>&#2313;&#2360; &#2357;&#2367;&#2325;&#2354;&#2381;&#2346; &#2325;&#2366; &#2330;&#2351;&#2344; &#2325;&#2368;&#2332;&#2367;&#2319; &#2332;&#2379; &#2340;&#2368;&#2360;&#2352;&#2375; &#2346;&#2342; &#2360;&#2375; &#2313;&#2360;&#2368; &#2346;&#2381;&#2352;&#2325;&#2366;&#2352; &#2360;&#2306;&#2348;&#2306;&#2343;&#2367;&#2340; &#2361;&#2376; &#2332;&#2367;&#2360; &#2346;&#2381;&#2352;&#2325;&#2366;&#2352; &#2342;&#2370;&#2360;&#2352;&#2366; &#2346;&#2342; &#2346;&#2361;&#2354;&#2375; &#2346;&#2342; &#2360;&#2375; &#2360;&#2306;&#2348;&#2306;&#2343;&#2367;&#2340; &#2361;&#2376;&#2404;</p><p>THANKFUL : UIAOOIUO :: CHAMPION : ?</p></span>",

    "correct_option_id": 0,
    "solution": "<p>Here, the pattern is: </p><p>Each consonant is replaced by the next occurring vowel as per the English alphabetical series. </p><p>And the vowels remains as it is. </p><table style=\"border-collapse:collapse;\"><tr><td align=\"left\" style=\"border:1px solid black;padding:5px;\">A</td><td align=\"left\" style=\"border:1px solid black;padding:5px;\">B</td><td align=\"left\" style=\"border:1px solid black;padding:5px;\">C</td><td align=\"left\" style=\"border:1px solid black;padding:5px;\">D</td><td align=\"left\" style=\"border:1px solid black;padding:5px;\">E</td><td align=\"left\" style=\"border:1px solid black;padding:5px;\">F</td><td align=\"left\" style=\"border:1px solid black;padding:5px;\">G</td><td align=\"left\" style=\"border:1px solid black;padding:5px;\">H</td><td align=\"left\" style=\"border:1px solid black;padding:5px;\">I</td><td align=\"left\" style=\"border:1px solid black;padding:5px;\">J</td><td align=\"left\" style=\"border:1px solid black;padding:5px;\">K</td><td align=\"left\" style=\"border:1px solid black;padding:5px;\">L</td><td align=\"left\" style=\"border:1px solid black;padding:5px;\">M</td></tr><tr><td align=\"left\" style=\"border:1px solid black;padding:5px;\">1</td><td align=\"left\" style=\"border:1px solid black;padding:5px;\">2</td><td align=\"left\" style=\"border:1px solid black;padding:5px;\">3</td><td align=\"left\" style=\"border:1px solid black;padding:5px;\">4</td><td align=\"left\" style=\"border:1px solid black;padding:5px;\">5</td><td align=\"left\" style=\"border:1px solid black;padding:5px;\">6</td><td align=\"left\" style=\"border:1px solid black;padding:5px;\">7</td><td align=\"left\" style=\"border:1px solid black;padding:5px;\">8</td><td align=\"left\" style=\"border:1px solid black;padding:5px;\">9</td><td align=\"left\" style=\"border:1px solid black;padding:5px;\">10</td><td align=\"left\" style=\"border:1px solid black;padding:5px;\">11</td><td align=\"left\" style=\"border:1px solid black;padding:5px;\">12</td><td align=\"left\" style=\"border:1px solid black;padding:5px;\">13</td></tr><tr><td align=\"left\" style=\"border:1px solid black;padding:5px;\">Z</td><td align=\"left\" style=\"border:1px solid black;padding:5px;\">Y</td><td align=\"left\" style=\"border:1px solid black;padding:5px;\">X</td><td align=\"left\" style=\"border:1px solid black;padding:5px;\">W</td><td align=\"left\" style=\"border:1px solid black;padding:5px;\">V</td><td align=\"left\" style=\"border:1px solid black;padding:5px;\">U</td><td align=\"left\" style=\"border:1px solid black;padding:5px;\">T</td><td align=\"left\" style=\"border:1px solid black;padding:5px;\">S</td><td align=\"left\" style=\"border:1px solid black;padding:5px;\">R</td><td align=\"left\" style=\"border:1px solid black;padding:5px;\">Q</td><td align=\"left\" style=\"border:1px solid black;padding:5px;\">P</td><td align=\"left\" style=\"border:1px solid black;padding:5px;\">O</td><td align=\"left\" style=\"border:1px solid black;padding:5px;\">N</td></tr><tr><td align=\"left\" style=\"border:1px solid black;padding:5px;\">26</td><td align=\"left\" style=\"border:1px solid black;padding:5px;\">25</td><td align=\"left\" style=\"border:1px solid black;padding:5px;\">24</td><td align=\"left\" style=\"border:1px solid black;padding:5px;\">23</td><td align=\"left\" style=\"border:1px solid black;padding:5px;\">22</td><td align=\"left\" style=\"border:1px solid black;padding:5px;\">21</td><td align=\"left\" style=\"border:1px solid black;padding:5px;\">20</td><td align=\"left\" style=\"border:1px solid black;padding:5px;\">19</td><td align=\"left\" style=\"border:1px solid black;padding:5px;\">18</td><td align=\"left\" style=\"border:1px solid black;padding:5px;\">17</td><td align=\"left\" style=\"border:1px solid black;padding:5px;\">16</td><td align=\"left\" style=\"border:1px solid black;padding:5px;\">15</td><td align=\"left\" style=\"border:1px solid black;padding:5px;\">14</td></tr></table><p>Thus, THANKFUL is converted into UIAOOIUO.</p><p>So, CHAMPION is converted into EIAOUIOO. </p>",
    "question_index": 8
  },
  {
    "question": "<span class=\"eqt\"><p>If A=C, B=Z, C=E, D=B and so on, then code the following:</p><p>\"MISTAKE\"</p></span><span class=\"hqt\" style=\"display:none\"><p>&#2351;&#2342;&#2367; A=C, B=Z, C=E, D=B &#2361;&#2376; &#2324;&#2352; &#2351;&#2361; &#2325;&#2381;&#2352;&#2350; &#2310;&#2327;&#2375; &#2349;&#2368; &#2311;&#2360;&#2368; &#2346;&#2381;&#2352;&#2325;&#2366;&#2352; &#2361;&#2376;, &#2340;&#2379; &#2344;&#2367;&#2350;&#2381;&#2344;&#2354;&#2367;&#2326;&#2367;&#2340; &#2325;&#2366; &#2325;&#2379;&#2337; &#2332;&#2381;&#2334;&#2366;&#2340; &#2325;&#2368;&#2332;&#2367;&#2319; :</p><p>\"MISTAKE\"</p></span>",
    "options": [

      "<span class=\"eqt\">OKUVCMG</span><span class=\"hqt\" style=\"display:none\">OKUVCMG</span>",
      "<span class=\"eqt\">OKURCMG</span><span class=\"hqt\" style=\"display:none\">OKURCMG</span>",
      "<span class=\"eqt\">OGURGIG</span><span class=\"hqt\" style=\"display:none\">OGURGIG</span>"

    "solution": "<p>The letters at odd positions in the English alphabet are replaced by immediate next to the next letter.</p><p>The letter at even positions in the English alphabet is replaced by immediate previous to the previous letter.</p><p>So the code for MISTAKE= OKURCMG.</p>",

  },
  {
    "question": "<span class=\"eqt\"><p>Select the figure that will replace the question mark (?) in the following series.</p><p><img width=560 height=126 id=\"Picture 66\" src=\"https://u1.oliveboard.in/exams/solution/oliveimg/p23522/image065.jpg\"></p><p><img width=477 height=134 id=\"Picture 67\" src=\"https://u1.oliveboard.in/exams/solution/oliveimg/p23522/image066.jpg\"></p></span><span class=\"hqt\" style=\"display:none\"><p>&#2313;&#2360; &#2310;&#2325;&#2371;&#2340;&#2367; &#2325;&#2366; &#2330;&#2351;&#2344; &#2325;&#2352;&#2375;&#2306; &#2332;&#2379; &#2344;&#2367;&#2350;&#2381;&#2344;&#2354;&#2367;&#2326;&#2367;&#2340; &#2358;&#2371;&#2306;&#2326;&#2354;&#2366; &#2350;&#2375;&#2306; &#2346;&#2381;&#2352;&#2358;&#2381;&#2344; &#2330;&#2367;&#2361;&#2381;&#2344; (?) &#2325;&#2379; &#2346;&#2381;&#2352;&#2340;&#2367;&#2360;&#2381;&#2341;&#2366;&#2346;&#2367;&#2340; &#2325;&#2352;&#2375;&#2327;&#2368;&#2404;</p><p><img width=\"560\" height=\"126\" id=\"Picture 66\" src=\"https://u1.oliveboard.in/exams/solution/oliveimg/p23522/image065.jpg\"></p><p><img width=\"477\" height=\"134\" id=\"Picture 67\" src=\"https://u1.oliveboard.in/exams/solution/oliveimg/p23522/image066.jpg\"></p></span>",

      "<span class=\"eqt\">I</span><span class=\"hqt\" style=\"display:none\">I</span>",
      "<span class=\"eqt\">II</span><span class=\"hqt\" style=\"display:none\">II</span>",
      "<span class=\"eqt\">III</span><span class=\"hqt\" style=\"display:none\">III</span>",
      "<span class=\"eqt\">IV</span><span class=\"hqt\" style=\"display:none\">IV</span>"
    ],
    "correct_option_id": 2,
    "solution": "<p>Here, in each step, the total number of edges increases by one. And the figure is divided into two equal parts. </p><p>In step 2: Left side is darkened. </p><p>In step 3: Right side is darkened.</p><p>In step 4: Left side is darkened.</p><p>In step 5: Right side is darkened.</p><p>So, </p><p>In step 1: Right side will be darkened and it will consists of three edges. </p><p>Option figure I is incorrect because the left side is darkened. </p><p>Option figure II is incorrect because it has four edges. </p><p>Option figure IV is incorrect because it has no edges. </p><p>So, option figure III will replace the question mark (?).</p>",
    "question_index": 10

    "question": "<span class=\"eqt\"><p>Read the given statements and conclusions carefully. Assuming that the information given in the statements is true, even if it appears to be at variance with the commonly known facts, decide which of the given conclusions logically follow(s) from the statements.</p><p><b>Statements: </b></p><p>Some buildings are houses.</p><p>All hotels are buildings. </p><p><b>Conclusions:</b></p><p>I. No house is hotel.</p><p>II. Some hotel are houses. </p></span><span class=\"hqt\" style=\"display:none\"><p>&#2342;&#2367;&#2319; &#2327;&#2319; &#2325;&#2341;&#2344;&#2379;&#2306; &#2324;&#2352; &#2344;&#2367;&#2359;&#2381;&#2325;&#2352;&#2381;&#2359;&#2379;&#2306; &#2325;&#2379; &#2343;&#2381;&#2351;&#2366;&#2344; &#2360;&#2375; &#2346;&#2338;&#2364;&#2375;&#2306;&#2404; &#2351;&#2361; &#2350;&#2366;&#2344;&#2340;&#2375; &#2361;&#2369;&#2319; &#2325;&#2367; &#2325;&#2341;&#2344;&#2379;&#2306; &#2350;&#2375;&#2306; &#2342;&#2368; &#2327;&#2312; &#2332;&#2366;&#2344;&#2325;&#2366;&#2352;&#2368; &#2360;&#2340;&#2381;&#2351; &#2361;&#2376;, &#2349;&#2354;&#2375; &#2361;&#2368; &#2357;&#2361; &#2360;&#2366;&#2350;&#2366;&#2344;&#2381;&#2351; &#2352;&#2370;&#2346; &#2360;&#2375; &#2332;&#2381;&#2334;&#2366;&#2340; &#2340;&#2341;&#2381;&#2351;&#2379;&#2306; &#2360;&#2375; &#2349;&#2367;&#2344;&#2381;&#2344; &#2346;&#2381;&#2352;&#2340;&#2368;&#2340; &#2361;&#2379;&#2340;&#2368; &#2361;&#2379;, &#2351;&#2361; &#2344;&#2367;&#2352;&#2381;&#2343;&#2366;&#2352;&#2367;&#2340; &#2325;&#2352;&#2375;&#2306; &#2325;&#2367; &#2342;&#2367;&#2319; &#2327;&#2319; &#2344;&#2367;&#2359;&#2381;&#2325;&#2352;&#2381;&#2359;&#2379;&#2306; &#2350;&#2375;&#2306; &#2360;&#2375; &#2325;&#2380;&#2344;-&#2360;&#2366;/&#2360;&#2375; &#2344;&#2367;&#2359;&#2381;&#2325;&#2352;&#2381;&#2359; &#2325;&#2341;&#2344;&#2379;&#2306; &#2325;&#2366; &#2340;&#2366;&#2352;&#2381;&#2325;&#2367;&#2325; &#2352;&#2370;&#2346; &#2360;&#2375; &#2309;&#2344;&#2369;&#2360;&#2352;&#2339; &#2325;&#2352;&#2340;&#2366; &#2361;&#2376;/&#2325;&#2352;&#2340;&#2375; &#2361;&#2376;&#2306;&#2404;</p><p>&#2325;&#2341;&#2344;:</p><p>&#2325;&#2369;&#2331; &#2311;&#2350;&#2366;&#2352;&#2340;&#2375;&#2306;, &#2328;&#2352; &#2361;&#2376;&#2306;&#2404;</p><p>&#2360;&#2349;&#2368; &#2361;&#2379;&#2335;&#2354;, &#2311;&#2350;&#2366;&#2352;&#2340;&#2375;&#2306; &#2361;&#2376;&#2306;&#2404;</p><p>&#2344;&#2367;&#2359;&#2381;&#2325;&#2352;&#2381;&#2359;:</p><p>I. &#2325;&#2379;&#2312; &#2328;&#2352;, &#2361;&#2379;&#2335;&#2354; &#2344;&#2361;&#2368;&#2306; &#2361;&#2376;&#2404;</p><p>II. &#2325;&#2369;&#2331; &#2361;&#2379;&#2335;&#2354;, &#2328;&#2352; &#2361;&#2376;&#2306;&#2404;</p></span>",
    "options": [

      "<span class=\"eqt\">Either conclusion I or II follows</span><span class=\"hqt\" style=\"display:none\">&#2351;&#2366; &#2340;&#2379; &#2344;&#2367;&#2359;&#2381;&#2325;&#2352;&#2381;&#2359; I &#2351;&#2366; II &#2309;&#2344;&#2369;&#2360;&#2352;&#2339; &#2325;&#2352;&#2340;&#2366; &#2361;&#2376;</span>"

    "question": "<span class=\"eqt\"><p>Select the triad which follows the same pattern as that followed by the two triads given below. Both triads follow the same pattern.</p><p>FG  -  KL  -  RS </p><p>IJ  -  NO  -  UV</p></span><span class=\"hqt\" style=\"display:none\"><p>&#2313;&#2360; &#2340;&#2381;&#2352;&#2367;&#2325; &#2325;&#2366; &#2330;&#2351;&#2344; &#2325;&#2368;&#2332;&#2367;&#2319; &#2332;&#2379; &#2344;&#2368;&#2330;&#2375; &#2342;&#2367;&#2319; &#2327;&#2319; &#2342;&#2379; &#2340;&#2381;&#2352;&#2367;&#2325; &#2325;&#2375; &#2360;&#2350;&#2366;&#2344; &#2346;&#2376;&#2335;&#2352;&#2381;&#2344; &#2325;&#2366; &#2309;&#2344;&#2369;&#2360;&#2352;&#2339; &#2325;&#2352;&#2340;&#2366; &#2361;&#2376;&#2404; &#2342;&#2379;&#2344;&#2379;&#2306; &#2340;&#2381;&#2352;&#2367;&#2325; &#2360;&#2350;&#2366;&#2344; &#2346;&#2376;&#2335;&#2352;&#2381;&#2344; &#2325;&#2366; &#2309;&#2344;&#2369;&#2360;&#2352;&#2339; &#2325;&#2352;&#2340;&#2375; &#2361;&#2376;&#2306;&#2404;</p><p>FG - KL - RS</p><p>IJ - NO - UV</p></span>",
    "options": [
      "<span class=\"eqt\">BC  -  FG  -  MN</span><span class=\"hqt\" style=\"display:none\">BC - FG - MN</span>",
      "<span class=\"eqt\">LM  -  QR  -  XY</span><span class=\"hqt\" style=\"display:none\">LM - QR - XY</span>",
      "<span class=\"eqt\">KL  -  PQ  -  YZ</span><span class=\"hqt\" style=\"display:none\">KL - PQ - YZ</span>",
      "<span class=\"eqt\">HJ  -  MN  -  RS</span><span class=\"hqt\" style=\"display:none\">HJ - MN - RS</span>"
    ],
    "correct_option_id": 1,
    "solution": "<p>FG  -  KL  -  RS</p><p>IJ  -  NO  -  UV</p><p>Here, the pattern is:</p><p>F+1= G; G+4= K; K+1= L; L+6= R; R+1= S.</p><p>I+1= J; J+4= N; N+1= O; O+6= U; U+1= V.</p><p>Similarly,</p><p>Option (a) BC  -  FG  -  MN: B+1= C; C+3= F; F+1= G; G+6= M; M+1= N. So, option (a) is incorrect.</p><p>Option (b) LM  -  QR  -  XY: L+1= M; M+4= Q; Q+1= R; R+6= X; X+1= Y. So, option (b) is correct.</p><p>Option (c) KL  -  PQ  -  YZ: K+1= L; L+4= P; P+1= Q; Q+8= Y; Y+1= Z. So, option (c) is incorrect.</p><p>Option (d) HJ  -  MN  -  RS: H+2= J; J+3 = M; M+1= N; N+4= R; R+1= S. So, option (d) is incorrect.</p>",
    "question_index": 20
  },

    "question": "<span class=\"eqt\"><p>Select the option that is embedded in the given figure (rotation is NOT allowed).</p><p><img width=183 height=157 id=\"Picture 13\" src=\"https://u1.oliveboard.in/exams/solution/oliveimg/p23580/image029.png\" ></p><p><img width=184 height=416 id=\"Picture 14\" src=\"https://u1.oliveboard.in/exams/solution/oliveimg/p23580/image030.jpg\" ></p></span><span class=\"hqt\" style=\"display:none\"><p>&#2313;&#2360; &#2357;&#2367;&#2325;&#2354;&#2381;&#2346; &#2325;&#2366; &#2330;&#2351;&#2344; &#2325;&#2368;&#2332;&#2367;&#2351;&#2375; &#2332;&#2379; &#2342;&#2368; &#2327;&#2312; &#2310;&#2325;&#2371;&#2340;&#2367; &#2350;&#2375;&#2306; &#2309;&#2306;&#2340;&#2352;&#2381;&#2344;&#2367;&#2361;&#2367;&#2340; &#2361;&#2376; (&#2328;&#2370;&#2352;&#2381;&#2339;&#2344; &#2325;&#2368; &#2309;&#2344;&#2369;&#2350;&#2340;&#2367; <b>&#2344;&#2361;&#2368;&#2306;</b> &#2361;&#2376;)&#2404;</p><p><img width=\"183\" height=\"157\" id=\"Picture 13\" src=\"https://u1.oliveboard.in/exams/solution/oliveimg/p23580/image029.png\"></p><p><img width=\"184\" height=\"416\" id=\"Picture 14\" src=\"https://u1.oliveboard.in/exams/solution/oliveimg/p23580/image030.jpg\"></p></span>",

    "question": "<span class=\"eqt\"><p>Which two numbers need to be interchanged to make the following equation correct?</p><p>57 x 9  -  45 + 1865 &div; 5 = 721</p></span><span class=\"hqt\" style=\"display:none\"><p>&#2344;&#2367;&#2350;&#2381;&#2344;&#2354;&#2367;&#2326;&#2367;&#2340; &#2360;&#2350;&#2368;&#2325;&#2352;&#2339; &#2325;&#2379; &#2360;&#2361;&#2368; &#2360;&#2367;&#2342;&#2381;&#2343; &#2325;&#2352;&#2344;&#2375; &#2325;&#2375; &#2354;&#2367;&#2319; &#2325;&#2367;&#2344; &#2342;&#2379; &#2360;&#2306;&#2326;&#2381;&#2351;&#2366;&#2323;&#2306; &#2325;&#2379; &#2346;&#2352;&#2360;&#2381;&#2346;&#2352; &#2348;&#2342;&#2354;&#2344;&#2375; &#2325;&#2368; &#2310;&#2357;&#2358;&#2381;&#2351;&#2325;&#2340;&#2366; &#2361;&#2376;?</p><p>57 x 9 - 45 + 1865 &div; 5 = 721</p></span>",
    "options": [
      "<span class=\"eqt\">5 and 45</span><span class=\"hqt\" style=\"display:none\">5 &#2324;&#2352; 45</span>",
      "<span class=\"eqt\">9 and 45</span><span class=\"hqt\" style=\"display:none\">9 &#2324;&#2352; 45</span>",
      "<span class=\"eqt\">5 and 9</span><span class=\"hqt\" style=\"display:none\">5 &#2324;&#2352; 9</span>",
      "<span class=\"eqt\">57 and 45</span><span class=\"hqt\" style=\"display:none\">57 &#2324;&#2352; 45</span>"
    ],
    "correct_option_id": 3,
    "solution": "<p>Option (a):</p><p>57 x 9  -  45 + 1865 &div; 5 = 721</p><p>After interchange:</p><p>57 x 9  -  5 + 1865 &div; 45 = 721</p><p>513  -  5+ 41.44 = 721</p><p>549.44 is not equal to 721</p><p>Thus, this option is incorrect. </p><p>Option (b):</p><p>57 x 9  -  45 + 1865 &div; 5 = 721</p><p>After interchange:</p><p>57 x 45  -  9 + 1865 &div; 5 = 721</p><p>2565  -  9 + 373 = 721</p><p>2929 is not equal to 721</p><p>Thus, this option is incorrect. </p><p>Option (c):</p><p>57 x 9  -  45 + 1865 &div; 5 = 721</p><p>After interchange:</p><p>57 x 5  -  45 + 1865 &div; 9 = 721</p><p>285  -  45 + 207.22 = 721</p><p>447.2 is not equal to 721</p><p>Thus, this option is incorrect. </p><p>Option (d):</p><p>57 x 9  -  45 + 1865 &div; 5 = 721</p><p>After interchange:</p><p>45 x 9  -  57 + 1865 &div; 5 = 721</p><p>405  -  57 + 373 = 721</p><p>721 = 721</p><p>Thus, this option is correct. </p>",
    "question_index": 22
  },

  {
    "question": "<span class=\"eqt\"><p>As per the Census of India 2011, the Urban and Rural population of India is approximately in the proportion of:</p></span><span class=\"hqt\" style=\"display:none\"><p>&#2349;&#2366;&#2352;&#2340; &#2325;&#2368; &#2357;&#2352;&#2381;&#2359; 2011 &#2325;&#2368; &#2332;&#2344;&#2327;&#2339;&#2344;&#2366; &#2325;&#2375; &#2309;&#2344;&#2369;&#2360;&#2366;&#2352;, &#2349;&#2366;&#2352;&#2340; &#2325;&#2368; &#2358;&#2361;&#2352;&#2368; &#2324;&#2352; &#2327;&#2381;&#2352;&#2366;&#2350;&#2368;&#2339; &#2332;&#2344;&#2360;&#2305;&#2326;&#2381;&#2351;&#2366; &#2354;&#2327;&#2349;&#2327; &#2325;&#2367;&#2360; &#2309;&#2344;&#2369;&#2346;&#2366;&#2340; &#2350;&#2375;&#2306; &#2361;&#2376;?</p></span>",
    "options": [
      "<span class=\"eqt\">35% Urban and 65% Rural</span><span class=\"hqt\" style=\"display:none\">35% &#2358;&#2361;&#2352;&#2368; &#2324;&#2352; 65% &#2327;&#2381;&#2352;&#2366;&#2350;&#2368;&#2339;</span>",
      "<span class=\"eqt\">39% Urban and 61% Rural</span><span class=\"hqt\" style=\"display:none\">39% &#2358;&#2361;&#2352;&#2368; &#2324;&#2352;61% &#2327;&#2381;&#2352;&#2366;&#2350;&#2368;&#2339;</span>",
      "<span class=\"eqt\">29% Urban and 71% Rural</span><span class=\"hqt\" style=\"display:none\">29% &#2358;&#2361;&#2352;&#2368; &#2324;&#2352; 71% &#2327;&#2381;&#2352;&#2366;&#2350;&#2368;&#2339;</span>",
      "<span class=\"eqt\">31% Urban and 68% Rural</span><span class=\"hqt\" style=\"display:none\">31% &#2358;&#2361;&#2352;&#2368; &#2324;&#2352; 68% &#2327;&#2381;&#2352;&#2366;&#2350;&#2368;&#2339;</span>"
    ],
    "correct_option_id": 3,
    "solution": "<p>As per the Census of India 2011, the population of India is 1,210 million, of which 377 million (31.2 per cent) is urban and 833.40 million (68.8 percent) is rural.</p><p>The urban population is located in 7,933 towns, comprising 4,041 statutory towns and 3,892 census towns.</p><p>During 2001-2011, in absolute terms, the decadal increase in urban population was 90.99 million vis-&#224;-vis 90.97 million in rural population.</p><p>At the current rate of growth, urban population is estimated to reach a staggering 575 million by 2030 and 875 million by 2050.</p>",
    "question_index": 25
  },
  {
    "question": "<span class=\"eqt\"><p>Which of the following articles of the Indian Constitution deals with the steps to separate the judiciary from the executive in the public services of the State?</p></span><span class=\"hqt\" style=\"display:none\"><p>&#2344;&#2367;&#2350;&#2381;&#2344;&#2354;&#2367;&#2326;&#2367;&#2340; &#2350;&#2375;&#2306; &#2360;&#2375; &#2349;&#2366;&#2352;&#2340;&#2368;&#2351; &#2360;&#2306;&#2357;&#2367;&#2343;&#2366;&#2344; &#2325;&#2375; &#2325;&#2367;&#2360; &#2309;&#2344;&#2369;&#2330;&#2381;&#2331;&#2375;&#2342; &#2325;&#2366; &#2360;&#2306;&#2348;&#2306;&#2343; &#2352;&#2366;&#2332;&#2381;&#2351; &#2325;&#2368; &#2360;&#2366;&#2352;&#2381;&#2357;&#2332;&#2344;&#2367;&#2325; &#2360;&#2375;&#2357;&#2366;&#2323;&#2306; &#2325;&#2375; &#2325;&#2366;&#2352;&#2381;&#2351;&#2325;&#2366;&#2352;&#2368; &#2309;&#2343;&#2367;&#2325;&#2366;&#2352;&#2368; &#2360;&#2375; &#2344;&#2381;&#2351;&#2366;&#2351;&#2340;&#2306;&#2340;&#2381;&#2352; &#2325;&#2379; &#2309;&#2354;&#2327; &#2325;&#2352;&#2344;&#2375; &#2325;&#2375; &#2330;&#2352;&#2339;&#2379;&#2306; &#2360;&#2375; &#2361;&#2376;?</p></span>",
    "options": [
      "<span class=\"eqt\">Article 40</span><span class=\"hqt\" style=\"display:none\">&#2309;&#2344;&#2369;&#2330;&#2381;&#2331;&#2375;&#2342; 40</span>",
      "<span class=\"eqt\">Article 32</span><span class=\"hqt\" style=\"display:none\">&#2309;&#2344;&#2369;&#2330;&#2381;&#2331;&#2375;&#2342; 32</span>",
      "<span class=\"eqt\">Article 50</span><span class=\"hqt\" style=\"display:none\">&#2309;&#2344;&#2369;&#2330;&#2381;&#2331;&#2375;&#2342; 50</span>",
      "<span class=\"eqt\">Article 60</span><span class=\"hqt\" style=\"display:none\">&#2309;&#2344;&#2369;&#2330;&#2381;&#2331;&#2375;&#2342; 60</span>"
    ],
    "correct_option_id": 2,
    "solution": "<p>The article 50 of the Indian constitution deals with Separation of judiciary from executive The State shall take steps to separate the judiciary from the executive in the public services of the State. It is a directive principle of state policy; Therefore, the Constitution is directing the legislature to maintain judicial independence.</p><table style=\"border-collapse:collapse;\"><tr><td align=\"left\" style=\"border:1px solid black;padding:5px;\">Article</td><td align=\"left\" style=\"border:1px solid black;padding:5px;\">Deals with</td></tr><tr><td align=\"left\" style=\"border:1px solid black;padding:5px;\">Article 40</td><td align=\"left\" style=\"border:1px solid black;padding:5px;\">Organize Village Panchayat to function as units of Self Government</td></tr><tr><td align=\"left\" style=\"border:1px solid black;padding:5px;\">Article 32</td><td align=\"left\" style=\"border:1px solid black;padding:5px;\">Right to Constitutional remedies</td></tr><tr><td align=\"left\" style=\"border:1px solid black;padding:5px;\">Article 60</td><td align=\"left\" style=\"border:1px solid black;padding:5px;\">Oath and affirmation of the President</td></tr></table>",
    "question_index": 26
  },
  {
    "question": "<span class=\"eqt\"><p>The Royal Indian Navy ratings revolted at Bombay (now Mumbai) in:</p></span><span class=\"hqt\" style=\"display:none\"><p>&#2352;&#2377;&#2351;&#2354; &#2311;&#2306;&#2337;&#2367;&#2351;&#2344; &#2344;&#2375;&#2357;&#2368; &#2352;&#2375;&#2335;&#2367;&#2306;&#2327;&#2381;&#2360; &#2344;&#2375; &#2348;&#2377;&#2350;&#2381;&#2348;&#2375; (&#2309;&#2348; &#2350;&#2369;&#2306;&#2348;&#2312;) &#2350;&#2375;&#2306; ___ &#2350;&#2375;&#2306; &#2357;&#2367;&#2342;&#2381;&#2352;&#2379;&#2361; &#2325;&#2367;&#2351;&#2366; &#2341;&#2366;&#2404;</p></span>",
    "options": [
      "<span class=\"eqt\">1943</span><span class=\"hqt\" style=\"display:none\">1943</span>",
      "<span class=\"eqt\">1946</span><span class=\"hqt\" style=\"display:none\">1946</span>",
      "<span class=\"eqt\">1947</span><span class=\"hqt\" style=\"display:none\">1947</span>",
      "<span class=\"eqt\">1945</span><span class=\"hqt\" style=\"display:none\">1945</span>"
    ],
    "correct_option_id": 1,
    "solution": "<p>The Royal Indian Navy ratings revolted at Bombay in February <b>1946. </b>The ratings of the RIN battleship HMIS \"Talwar\", docked at Bombay, went on strike on 18 February 1946 over the issues of bad food and adverse living conditions. Following their capture of naval trucks, and hoisting together of the Congress, the League and the Red flags on these, the ratings went all-out to urge the people of Bombay to rise in support of their revolt.</p>",
    "question_index": 27
  },
  {
    "question": "<span class=\"eqt\"><p>1D(dioptre) = </p></span><span class=\"hqt\" style=\"display:none\"><p>1D (&#2337;&#2366;&#2351;&#2379;&#2346;&#2381;&#2335;&#2352;) =</p></span>",
    "options": [
      "<span class=\"eqt\">1m<sup> - 1</sup></span><span class=\"hqt\" style=\"display:none\">1m<sup> - 1</sup></span>",
      "<span class=\"eqt\">1m<sup> - 2</sup></span><span class=\"hqt\" style=\"display:none\">1m<sup> - 2</sup></span>",
      "<span class=\"eqt\">1m</span><span class=\"hqt\" style=\"display:none\">1m</span>",
      "<span class=\"eqt\">1cm</span><span class=\"hqt\" style=\"display:none\">1cm</span>"
    ],
    "correct_option_id": 0,
    "solution": "<p>The SI unit of power of a lens is 'dioptre'. It is denoted by the letter D. Thus, 1 dioptre is the power of a lens whose focal length is 1 metre. </p><p><b>1D = 1m<sup> - 1</sup></b> </p><p>The power of a convex lens is positive and that of a concave lens is negative. </p>",
    "question_index": 28
  },
  {
    "question": "<span class=\"eqt\"><p>Identify the group of the periodic table to which cobalt belongs. </p></span><span class=\"hqt\" style=\"display:none\"><p>&#2310;&#2357;&#2352;&#2381;&#2340; &#2360;&#2366;&#2352;&#2339;&#2368; &#2325;&#2375; &#2313;&#2360; &#2360;&#2350;&#2370;&#2361; &#2325;&#2368; &#2346;&#2361;&#2330;&#2366;&#2344; &#2325;&#2368;&#2332;&#2367;&#2319; &#2332;&#2367;&#2360;&#2360;&#2375; &#2325;&#2379;&#2348;&#2366;&#2354;&#2381;&#2335; &#2360;&#2306;&#2348;&#2306;&#2343;&#2367;&#2340; &#2361;&#2376;&#2404;</p></span>",
    "options": [
      "<span class=\"eqt\">Group 6</span><span class=\"hqt\" style=\"display:none\">&#2360;&#2350;&#2370;&#2361; 6</span>",
      "<span class=\"eqt\">Group 9</span><span class=\"hqt\" style=\"display:none\">&#2360;&#2350;&#2370;&#2361; 9</span>",
      "<span class=\"eqt\">Group 5</span><span class=\"hqt\" style=\"display:none\">&#2360;&#2350;&#2370;&#2361; 5</span>",
      "<span class=\"eqt\">Group 7</span><span class=\"hqt\" style=\"display:none\">&#2360;&#2350;&#2370;&#2361; 7</span>"
    ],
    "correct_option_id": 1,
    "solution": "<p>Cobalt is a lustrous, very hard silvery metal belonging to a group called the \"transition metals\". It is one of only 3 ferromagnetic transition elements along with iron and nickel of <b>Group 9</b> of the periodic table.</p><p></p><p>Group 6: This group includes elements like Chromium (Cr), Molybdenum (Mo), Tungsten (W), and others. They are often referred to as Chalcogens.</p><p>Group 9: This group includes elements like Cobalt (Co), Rhodium (Rh), Iridium (Ir), and others. They are often referred to as Cobalt Group.</p><p>Group 5: This group includes elements like Vanadium (V), Niobium (Nb), Tantalum (Ta), and others. They are often referred to as Vanadium Group.</p><p>Group 7: This group includes elements like Manganese (Mn), Technetium (Tc), Rhenium (Re), and others. They are often referred to as Manganese Group.</p>",
    "question_index": 29
  },
  {
    "question": "<span class=\"eqt\"><p>In February 2024, which state government announced Mukhyamantri Vishwakarma Pension Yojana for labourers and street vendors?</p></span><span class=\"hqt\" style=\"display:none\"><p>&#2347;&#2352;&#2357;&#2352;&#2368; 2024 &#2350;&#2375;&#2306;, &#2325;&#2367;&#2360; &#2352;&#2366;&#2332;&#2381;&#2351; &#2360;&#2352;&#2325;&#2366;&#2352; &#2344;&#2375; &#2350;&#2332;&#2342;&#2370;&#2352;&#2379;&#2306; &#2324;&#2352; &#2352;&#2375;&#2361;&#2337;&#2364;&#2368;-&#2346;&#2335;&#2352;&#2368; &#2357;&#2366;&#2354;&#2379;&#2306; &#2325;&#2375; &#2354;&#2367;&#2319; &#2350;&#2369;&#2326;&#2381;&#2351;&#2350;&#2306;&#2340;&#2381;&#2352;&#2368; &#2357;&#2367;&#2358;&#2381;&#2357;&#2325;&#2352;&#2381;&#2350;&#2366; &#2346;&#2375;&#2306;&#2358;&#2344; &#2351;&#2379;&#2332;&#2344;&#2366; &#2325;&#2368; &#2328;&#2379;&#2359;&#2339;&#2366; &#2325;&#2368; &#2361;&#2376;?</p></span>",
    "options": [
      "<span class=\"eqt\">Bihar</span><span class=\"hqt\" style=\"display:none\">&#2348;&#2367;&#2361;&#2366;&#2352;</span>",
      "<span class=\"eqt\">Odisha</span><span class=\"hqt\" style=\"display:none\">&#2323;&#2337;&#2367;&#2358;&#2366;</span>",
      "<span class=\"eqt\">Rajasthan</span><span class=\"hqt\" style=\"display:none\">&#2352;&#2366;&#2332;&#2360;&#2381;&#2341;&#2366;&#2344;</span>",
      "<span class=\"eqt\">Madhya Pradesh</span><span class=\"hqt\" style=\"display:none\">&#2350;&#2343;&#2381;&#2351; &#2346;&#2381;&#2352;&#2342;&#2375;&#2358;</span>"
    ],
    "correct_option_id": 2,
    "solution": "<p>Rajasthan Finance minister Diya Kumari announced the Chief Minister Vishwakarma Pension Yojana for street vendors and labourers aged 18 to 45. On a monthly payment of Rs 60-100 premium, they will get a monthly pension of Rs 2,000 after attaining 60 years of age.</p>",
    "question_index": 30
  },
  {
    "question": "<span class=\"eqt\"><p>An expansionary policy maintains short-term interest rates </p></span><span class=\"hqt\" style=\"display:none\"><p>&#2319;&#2325; &#2357;&#2367;&#2360;&#2381;&#2340;&#2366;&#2352;&#2357;&#2366;&#2342;&#2368; &#2344;&#2368;&#2340;&#2367; &#2309;&#2354;&#2381;&#2346;&#2325;&#2366;&#2354;&#2367;&#2325; &#2348;&#2381;&#2351;&#2366;&#2332; &#2342;&#2352;&#2379;&#2306; &#2325;&#2379; ______________&#2348;&#2344;&#2366;&#2319; &#2352;&#2326;&#2340;&#2368; &#2361;&#2376;&#2404;</p></span>",
    "options": [
      "<span class=\"eqt\">the same as usual rate</span><span class=\"hqt\" style=\"display:none\">&#2360;&#2366;&#2350;&#2366;&#2344;&#2381;&#2351; &#2342;&#2352; &#2325;&#2375; &#2360;&#2350;&#2366;&#2344;</span>",
      "<span class=\"eqt\">at a higher than usual rate</span><span class=\"hqt\" style=\"display:none\">&#2360;&#2366;&#2350;&#2366;&#2344;&#2381;&#2351; &#2360;&#2375; &#2309;&#2343;&#2367;&#2325; &#2342;&#2352; &#2346;&#2352;</span>",
      "<span class=\"eqt\">at a lower than usual rate</span><span class=\"hqt\" style=\"display:none\">&#2360;&#2366;&#2350;&#2366;&#2344;&#2381;&#2351; &#2342;&#2352; &#2360;&#2375; &#2325;&#2350; &#2346;&#2352;</span>",
      "<span class=\"eqt\">none of the above</span><span class=\"hqt\" style=\"display:none\">&#2313;&#2346;&#2352;&#2379;&#2325;&#2381;&#2340; &#2350;&#2375;&#2306; &#2360;&#2375; &#2325;&#2379;&#2312; &#2349;&#2368; &#2344;&#2361;&#2368;&#2306;</span>"
    ],
    "correct_option_id": 2,
    "solution": "<p>Expansionary policy is cheap money policy when a monetary authority uses its tools to stimulate the economy. An expansionary policy maintains short- term interest rates at a lower than usual rate or increases the total supply of money in the economy more rapidly than usual.</p><p>It is traditionally used to try to combat unemployment by lowering interest rates in the hope that less expensive credit will entice businesses into expanding.</p><p>This increases aggregate demand (the overall demand for all goods and services in an economy) , which boosts short-term growth as measured by gross domestic product (GDP) growth.</p>",
    "question_index": 31
  },
  {
    "question": "<span class=\"eqt\"><p>Prime Minister Shri Narendra Modi inaugurated the second edition of India Energy Week 2024 in:</p></span><span class=\"hqt\" style=\"display:none\"><p>&#2346;&#2381;&#2352;&#2343;&#2366;&#2344;&#2350;&#2306;&#2340;&#2381;&#2352;&#2368; &#2358;&#2381;&#2352;&#2368; &#2344;&#2352;&#2375;&#2306;&#2342;&#2381;&#2352; &#2350;&#2379;&#2342;&#2368; &#2344;&#2375; _____ &#2350;&#2375;&#2306; &#2349;&#2366;&#2352;&#2340; &#2314;&#2352;&#2381;&#2332;&#2366; &#2360;&#2346;&#2381;&#2340;&#2366;&#2361; 2024 &#2325;&#2375; &#2342;&#2370;&#2360;&#2352;&#2375; &#2360;&#2306;&#2360;&#2381;&#2325;&#2352;&#2339; &#2325;&#2366; &#2313;&#2342;&#2381;&#2328;&#2366;&#2335;&#2344; &#2325;&#2367;&#2351;&#2366;&#2404;</p></span>",
    "options": [
      "<span class=\"eqt\">Lucknow</span><span class=\"hqt\" style=\"display:none\">&#2354;&#2326;&#2344;&#2314;</span>",
      "<span class=\"eqt\">Goa</span><span class=\"hqt\" style=\"display:none\">&#2327;&#2379;&#2357;&#2366;</span>",
      "<span class=\"eqt\">Delhi</span><span class=\"hqt\" style=\"display:none\">&#2342;&#2367;&#2354;&#2381;&#2354;&#2368;</span>",
      "<span class=\"eqt\">Mumbai</span><span class=\"hqt\" style=\"display:none\">&#2350;&#2369;&#2306;&#2348;&#2312;</span>"
    ],
    "correct_option_id": 1,
    "solution": "<p>Prime Minister Shri Narendra Modi inaugurated the second edition of India Energy Week 2024 in Goa. PM Modi emphasised India's commitment to unprecedented levels of investment in the energy sector while addressing the gathering of global energy leaders. The Prime Minister underlined that the massive government spending in the sector will create new avenues for investment.</p>",
    "question_index": 32
  },
  {
    "question": "<span class=\"eqt\"><p>____________ is the world's driest non-polar desert.</p></span><span class=\"hqt\" style=\"display:none\"><p>__________ &#2357;&#2367;&#2358;&#2381;&#2357; &#2325;&#2366; &#2360;&#2348;&#2360;&#2375; &#2358;&#2369;&#2359;&#2381;&#2325; &#2327;&#2376;&#2352;-&#2343;&#2381;&#2352;&#2369;&#2357;&#2368;&#2351; &#2350;&#2352;&#2369;&#2360;&#2381;&#2341;&#2354; &#2361;&#2376;&#2404;</p></span>",
    "options": [
      "<span class=\"eqt\">Gobi Desert</span><span class=\"hqt\" style=\"display:none\">&#2327;&#2379;&#2348;&#2368; &#2350;&#2352;&#2369;&#2360;&#2381;&#2341;&#2354;</span>",
      "<span class=\"eqt\">Atacama Desert</span><span class=\"hqt\" style=\"display:none\">&#2309;&#2335;&#2366;&#2325;&#2366;&#2350;&#2366; &#2350;&#2352;&#2369;&#2360;&#2381;&#2341;&#2354;</span>",
      "<span class=\"eqt\">Thar Desert</span><span class=\"hqt\" style=\"display:none\">&#2341;&#2366;&#2352; &#2350;&#2352;&#2369;&#2360;&#2381;&#2341;&#2354;</span>",
      "<span class=\"eqt\">Sahara Desert</span><span class=\"hqt\" style=\"display:none\">&#2360;&#2361;&#2366;&#2352;&#2366; &#2350;&#2352;&#2369;&#2360;&#2381;&#2341;&#2354;</span>"
    ],
    "correct_option_id": 1,
    "solution": "<p>Northern Chile's <b>Atacama Desert </b>is the driest and, it's been argued, oldest desert in the world.</p><p>The Atacama Desert forms part of the arid Pacific fringe of South America. Dry subsidence created by the South Pacific high-pressure cell makes the desert one of the driest regions in the world.</p><p>The Atacama is tucked in the shadow of the snow-capped Andes Mountains, which block rainfall from the east.</p>",
    "question_index": 33
  },
  {
    "question": "<span class=\"eqt\"><p>_______lays down the process by which legislators may be disqualified on grounds of defection by the Presiding Officer of a legislature based on a petition by any other member of the House. </p></span><span class=\"hqt\" style=\"display:none\"><p>_______ &#2313;&#2360; &#2346;&#2381;&#2352;&#2325;&#2381;&#2352;&#2367;&#2351;&#2366; &#2325;&#2379; &#2344;&#2367;&#2352;&#2381;&#2343;&#2366;&#2352;&#2367;&#2340; &#2325;&#2352;&#2340;&#2366; &#2361;&#2376; &#2332;&#2367;&#2360;&#2325;&#2375; &#2342;&#2381;&#2357;&#2366;&#2352;&#2366; &#2360;&#2342;&#2344; &#2325;&#2375; &#2325;&#2367;&#2360;&#2368; &#2309;&#2344;&#2381;&#2351; &#2360;&#2342;&#2360;&#2381;&#2351; &#2342;&#2381;&#2357;&#2366;&#2352;&#2366; &#2351;&#2366;&#2330;&#2367;&#2325;&#2366; &#2325;&#2375; &#2310;&#2343;&#2366;&#2352; &#2346;&#2352; &#2357;&#2367;&#2343;&#2366;&#2351;&#2367;&#2325;&#2366; &#2325;&#2375; &#2346;&#2368;&#2336;&#2366;&#2360;&#2368;&#2344; &#2309;&#2343;&#2367;&#2325;&#2366;&#2352;&#2368; &#2342;&#2381;&#2357;&#2366;&#2352;&#2366; &#2342;&#2354;-&#2348;&#2342;&#2354; &#2325;&#2375; &#2310;&#2343;&#2366;&#2352; &#2346;&#2352; &#2357;&#2367;&#2343;&#2366;&#2351;&#2325;&#2379;&#2306; &#2325;&#2379; &#2309;&#2351;&#2379;&#2327;&#2381;&#2351; &#2328;&#2379;&#2359;&#2367;&#2340; &#2325;&#2367;&#2351;&#2366; &#2332;&#2366; &#2360;&#2325;&#2340;&#2366; &#2361;&#2376;&#2404;</p></span>",
    "options": [
      "<span class=\"eqt\">Fifth Schedule</span><span class=\"hqt\" style=\"display:none\">&#2346;&#2366;&#2305;&#2330;&#2357;&#2368;&#2306; &#2309;&#2344;&#2369;&#2360;&#2370;&#2330;&#2368;</span>",
      "<span class=\"eqt\">Eight Schedule</span><span class=\"hqt\" style=\"display:none\">&#2310;&#2336;&#2357;&#2368;&#2306; &#2309;&#2344;&#2369;&#2360;&#2370;&#2330;&#2368;</span>",
      "<span class=\"eqt\">Ninth Schedule</span><span class=\"hqt\" style=\"display:none\">&#2344;&#2380;&#2357;&#2368;&#2306; &#2309;&#2344;&#2369;&#2360;&#2370;&#2330;&#2368;</span>",
      "<span class=\"eqt\">Tenth Schedule</span><span class=\"hqt\" style=\"display:none\">&#2342;&#2360;&#2357;&#2368;&#2306; &#2309;&#2344;&#2369;&#2360;&#2370;&#2330;&#2368;</span>"
    ],
    "correct_option_id": 3,
    "solution": "<p>The <b>Tenth Schedule</b> was inserted in the Constitution in 1985. It lays down the process by which legislators may be disqualified on grounds of defection by the Presiding Officer of a legislature based on a petition by any other member of the House.</p><p>A legislator is deemed to have defected if he either voluntarily gives up the membership of his party or disobeys the directives of the party leadership on a vote.</p><p>This implies that a legislator defying (abstaining or voting against) the party whip on any issue can lose his membership of the House.</p><p>The law applies to both Parliament and state assemblies.</p><p></p><p>Further insights:</p><p>Fifth Schedule: Deals with the administration and control of Scheduled Areas and Scheduled Tribes.</p><p>Eighth Schedule: Contains a list of 22 languages recognized by the Constitution as national languages.</p><p>Ninth Schedule: Added by the First Amendment, it aims to protect certain laws from being challenged in court on the grounds of violating fundamental rights.</p>",
    "question_index": 34
  },
  {
    "question": "<span class=\"eqt\"><p>Which of the following dance forms is associated with the state of Sikkim?</p></span><span class=\"hqt\" style=\"display:none\"><p>&#2344;&#2367;&#2350;&#2381;&#2344;&#2354;&#2367;&#2326;&#2367;&#2340; &#2350;&#2375;&#2306; &#2360;&#2375; &#2325;&#2380;&#2344;-&#2360;&#2368; &#2344;&#2371;&#2340;&#2381;&#2351; &#2358;&#2376;&#2354;&#2368; &#2360;&#2367;&#2325;&#2381;&#2325;&#2367;&#2350; &#2352;&#2366;&#2332;&#2381;&#2351; &#2360;&#2375; &#2360;&#2306;&#2348;&#2306;&#2343;&#2367;&#2340; &#2361;&#2376;?</p></span>",
    "options": [
      "<span class=\"eqt\">Singhi Chham</span><span class=\"hqt\" style=\"display:none\">&#2360;&#2367;&#2306;&#2328;&#2368; &#2331;&#2350;</span>",
      "<span class=\"eqt\">Chailam</span><span class=\"hqt\" style=\"display:none\">&#2330;&#2376;&#2354;&#2350;</span>",
      "<span class=\"eqt\">Sawlakin</span><span class=\"hqt\" style=\"display:none\">&#2360;&#2366;&#2357;&#2354;&#2325;&#2367;&#2344;</span>",
      "<span class=\"eqt\">Lava</span><span class=\"hqt\" style=\"display:none\">&#2354;&#2366;&#2357;&#2366;</span>"
    ],
    "correct_option_id": 0,
    "solution": "<p>Singhi Chham or the Snow Lion Dance is a dance form in Sikkim.</p><p>Other dance forms of Sikkim include:, Yak Chaam, Denzong Gnenha, Tashi Yangku Dance, Khukuri Naach, Chutkey Naach, Maruni Dance etc.</p><p>Chailam and Sawlakin are dance forms of Mizoram.</p><p>Lava is that of Lakshadweep.</p><p></p>",
    "question_index": 35
  },
  {
    "question": "<span class=\"eqt\"><p>In October 2023, the Asian Development Bank has granted approval for a USD 175 million loan to enhance road connectivity and climate resilience in which state of India?</p></span><span class=\"hqt\" style=\"display:none\"><p>&#2309;&#2325;&#2381;&#2335;&#2370;&#2348;&#2352; 2023 &#2350;&#2375;&#2306;, &#2319;&#2358;&#2367;&#2351;&#2344; &#2337;&#2375;&#2357;&#2354;&#2346;&#2350;&#2375;&#2306;&#2335; &#2348;&#2376;&#2306;&#2325; &#2344;&#2375; &#2349;&#2366;&#2352;&#2340; &#2325;&#2375; &#2325;&#2367;&#2360; &#2352;&#2366;&#2332;&#2381;&#2351; &#2350;&#2375;&#2306; &#2360;&#2337;&#2364;&#2325; &#2325;&#2344;&#2375;&#2325;&#2381;&#2335;&#2367;&#2357;&#2367;&#2335;&#2368; &#2324;&#2352; &#2332;&#2354;&#2357;&#2366;&#2351;&#2369; &#2354;&#2330;&#2368;&#2354;&#2366;&#2346;&#2344; &#2348;&#2338;&#2364;&#2366;&#2344;&#2375; &#2325;&#2375; &#2354;&#2367;&#2319; USD 175 &#2350;&#2367;&#2354;&#2367;&#2351;&#2344; &#2325;&#2375; &#2315;&#2339; &#2325;&#2368; &#2350;&#2306;&#2332;&#2370;&#2352;&#2368; &#2342;&#2368; &#2361;&#2376;?</p></span>",
    "options": [
      "<span class=\"eqt\">Uttar Pradesh</span><span class=\"hqt\" style=\"display:none\">&#2313;&#2340;&#2381;&#2340;&#2352; &#2346;&#2381;&#2352;&#2342;&#2375;&#2358;</span>",
      "<span class=\"eqt\">Uttarakhand</span><span class=\"hqt\" style=\"display:none\">&#2313;&#2340;&#2381;&#2340;&#2352;&#2366;&#2326;&#2306;&#2337;</span>",
      "<span class=\"eqt\">Bihar</span><span class=\"hqt\" style=\"display:none\">&#2348;&#2367;&#2361;&#2366;&#2352;</span>",
      "<span class=\"eqt\">Madhya Pradesh</span><span class=\"hqt\" style=\"display:none\">&#2350;&#2343;&#2381;&#2351; &#2346;&#2381;&#2352;&#2342;&#2375;&#2358;</span>"
    ],
    "correct_option_id": 3,
    "solution": "<p>The Asian Development Bank (ADB) has granted approval for a USD 175 million loan to enhance road connectivity and climate resilience in Madhya Pradesh, India.</p><p>&#183; ADB has played a pivotal role in supporting the development of road networks in Madhya Pradesh since 2002.</p><p>&#183; This endeavor has led to the enhancement of over 9,000 kilometers of state highways and major district road</p>",
    "question_index": 36
  },
  {
    "question": "<span class=\"eqt\"><p>Pteridophytes exhibit ________pattern.</p></span><span class=\"hqt\" style=\"display:none\"><p>&#2335;&#2375;&#2352;&#2367;&#2337;&#2379;&#2347;&#2366;&#2311;&#2335;, ________ &#2346;&#2381;&#2352;&#2340;&#2367;&#2352;&#2370;&#2346; &#2346;&#2381;&#2352;&#2342;&#2352;&#2381;&#2358;&#2367;&#2340; &#2325;&#2352;&#2340;&#2375; &#2361;&#2376;&#2306;&#2404;</p></span>",
    "options": [
      "<span class=\"eqt\">Haplontic</span><span class=\"hqt\" style=\"display:none\">&#2361;&#2376;&#2346;&#2381;&#2354;&#2377;&#2344;&#2381;&#2335;&#2367;&#2325;</span>",
      "<span class=\"eqt\">Diplontic</span><span class=\"hqt\" style=\"display:none\">&#2337;&#2367;&#2346;&#2381;&#2354;&#2377;&#2344;&#2381;&#2335;&#2367;&#2325;</span>",
      "<span class=\"eqt\">Haplo-diplontic</span><span class=\"hqt\" style=\"display:none\">&#2361;&#2376;&#2346;&#2381;&#2354;&#2379;-&#2337;&#2367;&#2346;&#2381;&#2354;&#2377;&#2344;&#2381;&#2335;&#2367;&#2325;</span>",
      "<span class=\"eqt\">Semi diplontic</span><span class=\"hqt\" style=\"display:none\">&#2360;&#2375;&#2350;&#2368;- &#2337;&#2367;&#2346;&#2381;&#2354;&#2377;&#2344;&#2381;&#2335;&#2367;&#2325;</span>"
    ],
    "correct_option_id": 2,
    "solution": "<p>Pteridophytes exhibit a haplodiplontic pattern.</p><p>- In this pattern, both the haploid (gametophyte) and diploid (sporophyte) phases are multicellular and prominent in their life cycle.</p><p>- The sporophyte is the dominant phase in pteridophytes.</p>",
    "question_index": 37
  },
  {
    "question": "<span class=\"eqt\"><p>The river Giri is an important tributary of the ______.</p></span><span class=\"hqt\" style=\"display:none\"><p>&#2327;&#2367;&#2352;&#2368; &#2344;&#2342;&#2368; ______&#2325;&#2368; &#2319;&#2325; &#2350;&#2361;&#2340;&#2381;&#2357;&#2346;&#2370;&#2352;&#2381;&#2339; &#2360;&#2361;&#2366;&#2351;&#2325; &#2344;&#2342;&#2368; &#2361;&#2376;&#2404;</p></span>",
    "options": [
      "<span class=\"eqt\">Cauvery</span><span class=\"hqt\" style=\"display:none\">&#2325;&#2366;&#2357;&#2375;&#2352;&#2368;</span>",
      "<span class=\"eqt\">Yamuna</span><span class=\"hqt\" style=\"display:none\">&#2351;&#2350;&#2369;&#2344;&#2366;</span>",
      "<span class=\"eqt\">Godavari</span><span class=\"hqt\" style=\"display:none\">&#2327;&#2379;&#2342;&#2366;&#2357;&#2352;&#2368;</span>",
      "<span class=\"eqt\">Brahmaputra</span><span class=\"hqt\" style=\"display:none\">&#2348;&#2381;&#2352;&#2361;&#2381;&#2350;&#2346;&#2369;&#2340;&#2381;&#2352;</span>"
    ],
    "correct_option_id": 1,
    "solution": "<p>The river Giri is an important tributary of the Yamuna River. It is the main source of water in the South-Eastern Himachal Pradesh.</p><p>The Giri is famous in the Jubbal, Rohru hills that rises from Kupar peak just above Jubbal town after flowing across the heart of Shimla hills and then flows down in the southeastern direction dividing the Sirmaur district into equal parts that are known as Cis-Giri and Trans-Giri region and joins Yamuna upstream of Paonta below Mokkampur</p>",
    "question_index": 38
  },
  {
    "question": "<span class=\"eqt\"><p>The National Commission for Backward Classes (NCBC) was formed by insertion of Article ______ in the Constitution of India.</p></span><span class=\"hqt\" style=\"display:none\"><p>&#2352;&#2366;&#2359;&#2381;&#2335;&#2381;&#2352;&#2368;&#2351; &#2346;&#2367;&#2331;&#2337;&#2364;&#2366; &#2357;&#2352;&#2381;&#2327; &#2310;&#2351;&#2379;&#2327; (NCBC) &#2325;&#2366; &#2327;&#2336;&#2344; &#2349;&#2366;&#2352;&#2340; &#2325;&#2375; &#2360;&#2306;&#2357;&#2367;&#2343;&#2366;&#2344; &#2350;&#2375;&#2306; &#2309;&#2344;&#2369;&#2330;&#2381;&#2331;&#2375;&#2342; ______ &#2325;&#2379; &#2360;&#2350;&#2381;&#2350;&#2367;&#2354;&#2367;&#2340; &#2325;&#2352;&#2325;&#2375; &#2325;&#2367;&#2351;&#2366; &#2327;&#2351;&#2366; &#2341;&#2366;&#2404;</p></span>",
    "options": [
      "<span class=\"eqt\">328B</span><span class=\"hqt\" style=\"display:none\">328B</span>",
      "<span class=\"eqt\">338B</span><span class=\"hqt\" style=\"display:none\">338B</span>",
      "<span class=\"eqt\">328A</span><span class=\"hqt\" style=\"display:none\">328A</span>",
      "<span class=\"eqt\">338A</span><span class=\"hqt\" style=\"display:none\">338A</span>"
    ],
    "correct_option_id": 1,
    "solution": "<p>&#183; <b>Article 338B</b> of the Indian Constitution states that there shall be a commission for the backward classes known as National Commission for Backward classes (NCBC) and it also contains the composition of the NCBC in it.</p><p>&#183; The article defines the procedure of appointing the members of the commission and their duties to be performed by them.</p><p></p><p>Article 328: This article deals with the power of the Legislature of a State to make provisions with respect to elections to the Legislature of that State. Essentially, it allows state legislatures to enact laws regarding the conduct of elections within their respective jurisdictions.</p><p>Article 338A of the Indian Constitution deals with the National Commission for Scheduled Tribes (NCST) and outlines its composition, powers, and functions. The NCST was added to the Constitution by the 89th Constitutional Amendment Act, 2003.</p><p></p><p></p>",
    "question_index": 39
  },
  {
    "question": "<span class=\"eqt\"><p>Identify the chemical name for Ge. </p></span><span class=\"hqt\" style=\"display:none\"><p>Ge &#2325;&#2375; &#2352;&#2366;&#2360;&#2366;&#2351;&#2344;&#2367;&#2325; &#2344;&#2366;&#2350; &#2325;&#2368; &#2346;&#2361;&#2330;&#2366;&#2344; &#2325;&#2368;&#2332;&#2367;&#2319;&#2404;</p></span>",
    "options": [
      "<span class=\"eqt\">Gallium</span><span class=\"hqt\" style=\"display:none\">&#2327;&#2376;&#2354;&#2367;&#2351;&#2350;</span>",
      "<span class=\"eqt\">Gold</span><span class=\"hqt\" style=\"display:none\">&#2360;&#2379;&#2344;&#2366;</span>",
      "<span class=\"eqt\">Germanium</span><span class=\"hqt\" style=\"display:none\">&#2332;&#2352;&#2381;&#2350;&#2375;&#2344;&#2367;&#2351;&#2350;</span>",
      "<span class=\"eqt\">Gadolinium</span><span class=\"hqt\" style=\"display:none\">&#2327;&#2376;&#2337;&#2379;&#2354;&#2368;&#2344;&#2367;&#2351;&#2350;</span>"
    ],
    "correct_option_id": 2,
    "solution": "<p><b>Germanium</b> (Ge) is a chemical element between silicon and tin in Group 14 (IVa) of the periodic table. It is a silvery-gray metalloid, intermediate in properties between the metals and the nonmetals.</p><p>Gallium - Ga; Gold - Au and Gadolinium - Gd.</p>",
    "question_index": 40
  },
  {
    "question": "<span class=\"eqt\"><p>Hans Christian Oersted, one of the leading scientists of the 19<sup>th</sup> century, played a crucial role in understanding which of the following properties?</p></span><span class=\"hqt\" style=\"display:none\"><p>19&#2357;&#2368;&#2306; &#2360;&#2342;&#2368; &#2325;&#2375; &#2346;&#2381;&#2352;&#2350;&#2369;&#2326; &#2357;&#2376;&#2332;&#2381;&#2334;&#2366;&#2344;&#2367;&#2325;&#2379;&#2306; &#2350;&#2375;&#2306; &#2360;&#2375; &#2319;&#2325; &#2361;&#2376;&#2306;&#2360; &#2325;&#2381;&#2352;&#2367;&#2358;&#2381;&#2330;&#2367;&#2351;&#2344; &#2323;&#2352;&#2381;&#2360;&#2381;&#2335;&#2375;&#2337; &#2344;&#2375; &#2344;&#2367;&#2350;&#2381;&#2344;&#2354;&#2367;&#2326;&#2367;&#2340; &#2327;&#2369;&#2339;&#2379;&#2306; &#2350;&#2375;&#2306; &#2360;&#2375; &#2325;&#2367;&#2360; &#2327;&#2369;&#2339; &#2325;&#2379; &#2360;&#2350;&#2333;&#2344;&#2375; &#2350;&#2375;&#2306; &#2350;&#2361;&#2340;&#2381;&#2357;&#2346;&#2370;&#2352;&#2381;&#2339; &#2349;&#2370;&#2350;&#2367;&#2325;&#2366; &#2344;&#2367;&#2349;&#2366;&#2312;?</p></span>",
    "options": [
      "<span class=\"eqt\">Electrical Force</span><span class=\"hqt\" style=\"display:none\">&#2357;&#2367;&#2342;&#2381;&#2351;&#2369;&#2340; &#2348;&#2354;</span>",
      "<span class=\"eqt\">Gravitational Force</span><span class=\"hqt\" style=\"display:none\">&#2327;&#2369;&#2352;&#2369;&#2340;&#2381;&#2357;&#2366;&#2325;&#2352;&#2381;&#2359;&#2339; &#2348;&#2354;</span>",
      "<span class=\"eqt\">Electromagnetism</span><span class=\"hqt\" style=\"display:none\">&#2357;&#2367;&#2342;&#2381;&#2351;&#2369;&#2340; &#2330;&#2369;&#2350;&#2381;&#2348;&#2325;&#2368;&#2351;</span>",
      "<span class=\"eqt\">Frictional Force</span><span class=\"hqt\" style=\"display:none\">&#2328;&#2352;&#2381;&#2359;&#2339; &#2348;&#2354;</span>"
    ],
    "correct_option_id": 2,
    "solution": "<p><b>Hans Christian Oersted, one of the leading scientists of the 19<sup>th</sup> century, played a crucial role in understanding electromagnetism</b>. In 1820 he accidentally discovered that a compass needle get deflected when an electric current passed through a metallic wire placed nearby. Through this observation, Oersted showed that electricity and magnetism were related phenomena. His research later created technologies such as the radio, television, and fiber optics. The unit of magnetic field strength is named the oersted in his honor.</p>",
    "question_index": 41
  },
  {
    "question": "<span class=\"eqt\"><p>In which year did the battle of Khanua (Khanwa) take place between Babur and the Rajput forces led by Rana Sanga?</p></span><span class=\"hqt\" style=\"display:none\"><p>&#2348;&#2366;&#2348;&#2352; &#2324;&#2352; &#2352;&#2366;&#2339;&#2366; &#2360;&#2366;&#2305;&#2327;&#2366; &#2325;&#2375; &#2344;&#2375;&#2340;&#2371;&#2340;&#2381;&#2357; &#2357;&#2366;&#2354;&#2368; &#2352;&#2366;&#2332;&#2346;&#2370;&#2340; &#2360;&#2375;&#2344;&#2366; &#2325;&#2375; &#2348;&#2368;&#2330; &#2326;&#2366;&#2344;&#2369;&#2310; (&#2326;&#2366;&#2344;&#2357;&#2366;) &#2325;&#2366; &#2351;&#2369;&#2342;&#2381;&#2343; &#2325;&#2367;&#2360; &#2357;&#2352;&#2381;&#2359; &#2361;&#2369;&#2310; &#2341;&#2366;?</p></span>",
    "options": [
      "<span class=\"eqt\">1529</span><span class=\"hqt\" style=\"display:none\">1529</span>",
      "<span class=\"eqt\">1522</span><span class=\"hqt\" style=\"display:none\">1522</span>",
      "<span class=\"eqt\">1527</span><span class=\"hqt\" style=\"display:none\">1527</span>",
      "<span class=\"eqt\">1526</span><span class=\"hqt\" style=\"display:none\">1526</span>"
    ],
    "correct_option_id": 2,
    "solution": "<p>The Battle of Khanwa was fought near the village of Khanwa, in Bharatpur District of Rajasthan, on March 16, 1527. It was fought between the forces of the first Mughal Emperor Babur and the Rajput forces led by Rana Sanga of Mewar, after the Battle of Panipat.</p>",
    "question_index": 42
  },
  {
    "question": "<span class=\"eqt\"><p>The Lucknow Gharana belongs to which of the following dance forms?</p></span><span class=\"hqt\" style=\"display:none\"><p>&#2354;&#2326;&#2344;&#2314; &#2328;&#2352;&#2366;&#2344;&#2366; &#2344;&#2367;&#2350;&#2381;&#2344;&#2354;&#2367;&#2326;&#2367;&#2340; &#2350;&#2375;&#2306; &#2360;&#2375; &#2325;&#2367;&#2360; &#2344;&#2371;&#2340;&#2381;&#2351; &#2358;&#2376;&#2354;&#2368; &#2360;&#2375; &#2360;&#2306;&#2348;&#2306;&#2343;&#2367;&#2340; &#2361;&#2376;?</p></span>",
    "options": [
      "<span class=\"eqt\">Kuchipudi</span><span class=\"hqt\" style=\"display:none\">&#2325;&#2369;&#2330;&#2367;&#2346;&#2369;&#2337;&#2364;&#2368;</span>",
      "<span class=\"eqt\">Bharatanatyam</span><span class=\"hqt\" style=\"display:none\">&#2349;&#2352;&#2340;&#2344;&#2366;&#2335;&#2381;&#2351;&#2350;</span>",
      "<span class=\"eqt\">Kathak</span><span class=\"hqt\" style=\"display:none\">&#2325;&#2341;&#2325;</span>",
      "<span class=\"eqt\">Mohiniyattam</span><span class=\"hqt\" style=\"display:none\">&#2350;&#2379;&#2361;&#2367;&#2344;&#2368;&#2309;&#2335;&#2381;&#2335;&#2350;</span>"
    ],
    "correct_option_id": 2,
    "solution": "<p>&#183; Kathak dance is a combination of music, dance and narrative. </p><p>&#183; This dance form traces its origins to the nomadic bards of ancient northern India, known as Kathaks, or storytellers. </p><p>&#183; There are three major schools or gharanas of Kathak from which performers today generally draw their lineage. These include </p><p>- The Lucknow Gharana, </p><p>- The Jaipur Gharana and </p><p>- The Banaras Gharana.</p>",
    "question_index": 43
  },
  {
    "question": "<span class=\"eqt\"><p>The term 'GROUND STROKE' is used in which of the following sports?</p></span><span class=\"hqt\" style=\"display:none\"><p>&#2358;&#2348;&#2381;&#2342; <b>'&#2327;&#2381;&#2352;&#2366;&#2313;&#2306;&#2337; &#2360;&#2381;&#2335;&#2381;&#2352;&#2379;&#2325;'</b> &#2325;&#2366; &#2346;&#2381;&#2352;&#2351;&#2379;&#2327; &#2344;&#2367;&#2350;&#2381;&#2344;&#2354;&#2367;&#2326;&#2367;&#2340; &#2350;&#2375;&#2306; &#2360;&#2375; &#2325;&#2367;&#2360; &#2326;&#2375;&#2354; &#2350;&#2375;&#2306; &#2325;&#2367;&#2351;&#2366; &#2332;&#2366;&#2340;&#2366; &#2361;&#2376;?</p></span>",
    "options": [
      "<span class=\"eqt\">Volley Ball</span><span class=\"hqt\" style=\"display:none\">&#2357;&#2377;&#2354;&#2368; &#2348;&#2377;&#2354;</span>",
      "<span class=\"eqt\">Basket Ball</span><span class=\"hqt\" style=\"display:none\">&#2348;&#2366;&#2360;&#2381;&#2325;&#2375;&#2335; &#2348;&#2377;&#2354;</span>",
      "<span class=\"eqt\">Tennis</span><span class=\"hqt\" style=\"display:none\">&#2335;&#2375;&#2344;&#2367;&#2360;</span>",
      "<span class=\"eqt\">Polo</span><span class=\"hqt\" style=\"display:none\">&#2346;&#2379;&#2354;&#2379;</span>"
    ],
    "correct_option_id": 2,
    "solution": "<p>&#183; In racket sports a groundstroke, or ground stroke, refers to a forehand or backhand shot that is executed after the ball has bounced on the court. </p><p>&#183; The term is commonly used in the sports of tennis and pickleball, and is counter to a volley shot which is taken before the ball has bounced.</p>",
    "question_index": 44
  },
  {
    "question": "<span class=\"eqt\"><p>Spring tides occur_____ each lunar month all year long, without regard to the season. </p></span><span class=\"hqt\" style=\"display:none\"><p>&#2350;&#2380;&#2360;&#2350; &#2325;&#2379; &#2344;&#2332;&#2352;&#2309;&#2306;&#2342;&#2366;&#2332; &#2325;&#2352;&#2340;&#2375; &#2361;&#2369;&#2319; &#2348;&#2371;&#2361;&#2340;&#2381; &#2332;&#2381;&#2357;&#2366;&#2352; &#2346;&#2370;&#2352;&#2375; &#2357;&#2352;&#2381;&#2359; &#2346;&#2381;&#2352;&#2340;&#2381;&#2351;&#2375;&#2325; &#2330;&#2305;&#2342;&#2381;&#2352; &#2350;&#2366;&#2360; &#2350;&#2375;&#2306; _______ &#2361;&#2379;&#2340;&#2375; &#2361;&#2376;&#2306;&#2404;</p></span>",
    "options": [
      "<span class=\"eqt\">once</span><span class=\"hqt\" style=\"display:none\">&#2319;&#2325; &#2348;&#2366;&#2352;</span>",
      "<span class=\"eqt\">thrice</span><span class=\"hqt\" style=\"display:none\">&#2340;&#2368;&#2344; &#2348;&#2366;&#2352;</span>",
      "<span class=\"eqt\">four times</span><span class=\"hqt\" style=\"display:none\">&#2330;&#2366;&#2352; &#2348;&#2366;&#2352;</span>",
      "<span class=\"eqt\">twice</span><span class=\"hqt\" style=\"display:none\">&#2342;&#2379; &#2348;&#2366;&#2352;</span>"
    ],
    "correct_option_id": 3,
    "solution": "<p>A spring tide - popularly known as a \"King Tide\" - refers to the 'springing forth' of the tide during a new and full moon. Spring tides occur <b>twice</b> each lunar month all year long, without regard to the season. </p><p>A neap tide - seven days after a spring tide - refers to a period of moderate tides when the sun and moon are at right angles to each other. </p>",
    "question_index": 45
  },
  {
    "question": "<span class=\"eqt\"><p>With which of the following musical instruments is the famous name Brij Bhushan Kabra associated?</p></span><span class=\"hqt\" style=\"display:none\"><p>&#2354;&#2379;&#2325;&#2346;&#2381;&#2352;&#2367;&#2351; &#2348;&#2371;&#2332;&#2349;&#2370;&#2359;&#2339; &#2325;&#2366;&#2348;&#2352;&#2366; &#2344;&#2367;&#2350;&#2381;&#2344;&#2354;&#2367;&#2326;&#2367;&#2340; &#2350;&#2375;&#2306; &#2360;&#2375; &#2325;&#2367;&#2360; &#2357;&#2366;&#2342;&#2381;&#2351;&#2351;&#2306;&#2340;&#2381;&#2352; &#2360;&#2375; &#2332;&#2369;&#2396;&#2375; &#2361;&#2376;&#2306;?</p></span>",
    "options": [
      "<span class=\"eqt\">Saxophone</span><span class=\"hqt\" style=\"display:none\">&#2360;&#2376;&#2325;&#2381;&#2360;&#2379;&#2347;&#2379;&#2344;</span>",
      "<span class=\"eqt\">Flute</span><span class=\"hqt\" style=\"display:none\">&#2348;&#2366;&#2305;&#2360;&#2369;&#2352;&#2368;</span>",
      "<span class=\"eqt\">Veena</span><span class=\"hqt\" style=\"display:none\">&#2357;&#2368;&#2339;&#2366;</span>",
      "<span class=\"eqt\">Guitar</span><span class=\"hqt\" style=\"display:none\">&#2327;&#2367;&#2335;&#2366;&#2352;</span>"
    ],
    "correct_option_id": 3,
    "solution": "<p>Pandit Brij Bhushan Kabra was born in 1937. He was a senior disciple of Ustad Ali Akbar Khan and pioneered the use of the guitar in Hindustani music.</p><p>He recorded widely and was perhaps best known for the album \"Call of the Valley,\" which he recorded with Pandit Hariprasad Chaurasia and Pandit Shivkumar Sharma.</p><p>He worked actively with the State Music Academies of Gujarat and Rajasthan, and in 1980 was the recipient of the Gujarat State Award for his meritorious services in the field of music.</p><p></p><p>Some examples of other instruments and their players:</p><p>Saxophone - Kadri Gopalnath, Subbalaxmi, Manohari Singh etc.</p><p>Flute  - Hariprasad Chaurasia, Pannalal Ghosh, Shashank Subramanyam etc</p><p>Veena - Asad Ali Khan, Jayanthi Kumaresh, Veenai Dhanammal, Sundaram Balachander etc</p>",
    "question_index": 46
  },
  {
    "question": "<span class=\"eqt\"><p>Who among the following is known as the founding father of 'Carnatic Music'?</p></span><span class=\"hqt\" style=\"display:none\"><p>&#2344;&#2367;&#2350;&#2381;&#2344;&#2354;&#2367;&#2326;&#2367;&#2340; &#2350;&#2375;&#2306; &#2360;&#2375; &#2325;&#2367;&#2344;&#2381;&#2361;&#2375;&#2306; '&#2325;&#2352;&#2381;&#2344;&#2366;&#2335;&#2367;&#2325; &#2360;&#2306;&#2327;&#2368;&#2340;' &#2325;&#2375; &#2332;&#2344;&#2325; &#2325;&#2375; &#2352;&#2370;&#2346; &#2350;&#2375;&#2306; &#2332;&#2366;&#2344;&#2366; &#2332;&#2366;&#2340;&#2366; &#2361;&#2376;?</p></span>",
    "options": [
      "<span class=\"eqt\">Haridasa</span><span class=\"hqt\" style=\"display:none\">&#2361;&#2352;&#2367;&#2342;&#2366;&#2360;</span>",
      "<span class=\"eqt\">Purandaradasa</span><span class=\"hqt\" style=\"display:none\">&#2346;&#2369;&#2352;&#2306;&#2342;&#2352;&#2342;&#2366;&#2360;</span>",
      "<span class=\"eqt\">Madhvacharya</span><span class=\"hqt\" style=\"display:none\">&#2350;&#2366;&#2343;&#2357;&#2366;&#2330;&#2366;&#2352;&#2381;&#2351;</span>",
      "<span class=\"eqt\">Kanakadasa</span><span class=\"hqt\" style=\"display:none\">&#2325;&#2344;&#2325;&#2342;&#2366;&#2360;</span>"
    ],
    "correct_option_id": 1,
    "solution": "<p><b>Purandaradasa</b> was praised by Vysaraya as a 'Dasa among the Dasas'. He has contributed immensely to the tradition of Bhakti poetry with his Vaishnava influenced Bhakti poems. He is called the founding father of 'Carnatic Music'. </p><p>Purandaradas preached the Madhwa philosophy with his Keerthanas and traveled many places. He visited Tirupati, Srirangapatana, Arunagiri, Udupi, Kanchi, Kanakachala, Kashi, Kumbhakona, Kudalipura, Hasthigiri, Kalahasthi, Srisyla, Gatikachala, Gadag, Harihara, Belur, Munnuru, Melukote, Hampi, Harihara and various other sacred places and spread the message of Bhakthi to common people. </p>",
    "question_index": 47
  },
  {
    "question": "<span class=\"eqt\"><p>Who was the youngest world chess champion in history before D Gukesh broke the record in December 2024?</p></span><span class=\"hqt\" style=\"display:none\"><p>&#2342;&#2367;&#2360;&#2306;&#2348;&#2352; 2024 &#2350;&#2375;&#2306; &#2337;&#2368;. &#2327;&#2369;&#2325;&#2375;&#2358; &#2325;&#2375; &#2352;&#2367;&#2325;&#2377;&#2352;&#2381;&#2337; &#2340;&#2379;&#2337;&#2364;&#2344;&#2375; &#2360;&#2375; &#2346;&#2361;&#2354;&#2375; &#2311;&#2340;&#2367;&#2361;&#2366;&#2360; &#2350;&#2375;&#2306; &#2360;&#2348;&#2360;&#2375; &#2325;&#2350; &#2310;&#2351;&#2369; &#2325;&#2375; &#2357;&#2367;&#2358;&#2381;&#2357; &#2358;&#2340;&#2352;&#2306;&#2332; &#2330;&#2376;&#2306;&#2346;&#2367;&#2351;&#2344; &#2325;&#2380;&#2344; &#2341;&#2375;?</p></span>",
    "options": [
      "<span class=\"eqt\">Magnus Carlsen</span><span class=\"hqt\" style=\"display:none\">&#2350;&#2376;&#2327;&#2381;&#2344;&#2360; &#2325;&#2366;&#2352;&#2381;&#2354;&#2360;&#2344;</span>",
      "<span class=\"eqt\">Garry Kasparov</span><span class=\"hqt\" style=\"display:none\">&#2327;&#2376;&#2352;&#2368; &#2325;&#2366;&#2360;&#2381;&#2346;&#2366;&#2352;&#2379;&#2357;</span>",
      "<span class=\"eqt\">Viswanathan Anand</span><span class=\"hqt\" style=\"display:none\">&#2357;&#2367;&#2358;&#2381;&#2357;&#2344;&#2366;&#2341;&#2344; &#2310;&#2344;&#2306;&#2342;</span>",
      "<span class=\"eqt\">Ding Liren</span><span class=\"hqt\" style=\"display:none\">&#2337;&#2367;&#2306;&#2327; &#2354;&#2367;&#2352;&#2375;&#2344;</span>"
    ],
    "correct_option_id": 1,
    "solution": "<p>18-year-old Indian GM Gukesh Dommaraju became the world champion after the defending title holder GM Ding Liren (32) from China lost in game 14 of the 2024 FIDE World Championship held in Singapore. Gukesh won 7.5-6.5.</p><p>With this, he broke the previous record set by the legendary Garry Kasparov. Garry Kasparov was the youngest world chess champion in history when he won the title in 1985 at the age of 22 years, 6 months, and 27 days</p><p></p><p></p>",
    "question_index": 48
  },
  {
    "question": "<span class=\"eqt\"><p>Who among the following built the Brihadeswara temple at Tanjore? </p></span><span class=\"hqt\" style=\"display:none\"><p>&#2344;&#2367;&#2350;&#2381;&#2344;&#2354;&#2367;&#2326;&#2367;&#2340; &#2350;&#2375;&#2306; &#2360;&#2375; &#2325;&#2367;&#2360; &#2358;&#2366;&#2360;&#2325; &#2344;&#2375; &#2340;&#2306;&#2332;&#2380;&#2352; &#2350;&#2375;&#2306; &#2348;&#2371;&#2361;&#2342;&#2375;&#2358;&#2381;&#2357;&#2352; &#2350;&#2306;&#2342;&#2367;&#2352; &#2325;&#2366; &#2344;&#2367;&#2352;&#2381;&#2350;&#2366;&#2339; &#2325;&#2352;&#2357;&#2366;&#2351;&#2366; &#2341;&#2366;?</p></span>",
    "options": [
      "<span class=\"eqt\">Mahendravarman</span><span class=\"hqt\" style=\"display:none\">&#2350;&#2361;&#2375;&#2344;&#2381;&#2342;&#2381;&#2352;&#2357;&#2352;&#2381;&#2350;&#2344;</span>",
      "<span class=\"eqt\">Raja Raja I</span><span class=\"hqt\" style=\"display:none\">&#2352;&#2366;&#2332;&#2366; &#2352;&#2366;&#2332; 1</span>",
      "<span class=\"eqt\">Narasimhavarman II</span><span class=\"hqt\" style=\"display:none\">&#2344;&#2352;&#2360;&#2367;&#2306;&#2361;&#2357;&#2352;&#2381;&#2350;&#2344; II</span>",
      "<span class=\"eqt\">Rajendra I</span><span class=\"hqt\" style=\"display:none\">&#2352;&#2366;&#2332;&#2375;&#2306;&#2342;&#2381;&#2352; 1</span>"
    ],
    "correct_option_id": 1,
    "solution": "<p><b>. </b> Brihadeswara temple was built by Raja Raja 1 in 1010 A.D. It is a Dravidian Style of temple Architecture.</p><p><b>. </b> Mahendravarman led the first stage of Pallava temple architecture. They were basically rock-cut temples. The second stage was led by Narsimhavarman. The real structural temples were built by Narasimhavarman II like Shore temple at Mahabalipuram.</p><p><b>. </b> Gangaikondacholapuram temple was built by Rajendra 1.</p>",
    "question_index": 49
  },
  {

    "question": "<span class=\"eqt\"><p>If 3<sup>x</sup> + 5<sup>y</sup> = 106 and 3<sup>x  -  2</sup>  -  5<sup>y  -  1</sup> = 4, then  - </p></span><span class=\"hqt\" style=\"display:none\"><p>&#2351;&#2342;&#2367; 3<sup>x</sup> + 5<sup>y</sup> = 106 &#2324;&#2352; 3<sup>x - 2</sup> - 5<sup>y - 1</sup> = 4 &#2361;&#2376;, &#2340;&#2379; -</p></span>",
    "options": [

    "question_index": 52
