<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mock Test</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        *{margin:0;padding:0;box-sizing:border-box}
        :root{--p:#4F46E5;--s:#10B981;--d:#EF4444;--w:#F59E0B;--bg:#F8FAFC;--card:#FFF;--txt:#1F2937;--txtL:#6B7280;--brd:#E5E7EB}
        body{font-family:-apple-system,BlinkMacSystemFont,'Segoe UI',system-ui,sans-serif;background:var(--bg);color:var(--txt);line-height:1.5;padding-bottom:80px}
        
        /* Image containment styles */
        img {
            max-width: 100%;
            height: auto;
            display: block;
            margin: 8px 0;
            border-radius: 4px;
        }
        
        /* Ensure images don't overflow in any container */
        .q-txt img, .opt-txt img, .sol img, .comp img {
            max-width: 100%;
            width: auto;
            height: auto;
            object-fit: contain;
        }
        
        /* Specific image containers */
        .img-container {
            width: 100%;
            overflow: hidden;
            border-radius: 4px;
            margin: 8px 0;
        }
        
        .hdr{background:var(--card);border-bottom:1px solid var(--brd);padding:12px 16px;display:grid;grid-template-columns:1fr auto 1fr;align-items:center;position:sticky;top:0;z-index:100}
        .hdr-l{display:flex;align-items:center;gap:12px;justify-self:start}
        .hdr-c{text-align:center;font-weight:600;font-size:15px}
        .hdr-r{display:flex;justify-self:end;align-items:center;gap:8px}
        .q-info{font-size:14px;font-weight:600}
        .timer{background:#FEF3C7;color:#92400E;padding:6px 12px;border-radius:16px;font-size:13px;font-weight:600}
        .btn{border:none;border-radius:8px;font-weight:500;cursor:pointer;transition:all .2s;font-size:13px}
        .btn-sm{padding:8px 12px}
        .btn-p{background:var(--p);color:white}
        .btn-o{background:transparent;border:1px solid var(--brd);color:var(--txt)}
        .btn:active{transform:scale(.98)}
        .cont{padding:16px;max-width:100%;overflow-x:hidden}
        .q-card{background:var(--card);border-radius:12px;padding:20px;margin-bottom:16px;border:1px solid var(--brd);overflow:hidden}
        .lang{display:flex;background:#F3F4F6;border-radius:8px;padding:2px;margin-bottom:16px}
        .lang-btn{flex:1;padding:8px;border:none;background:transparent;border-radius:6px;font-size:13px;cursor:pointer;transition:all .2s}
        .lang-btn.active{background:white;color:var(--p);box-shadow:0 1px 3px rgba(0,0,0,.1)}
        .comp{background:#F0F9FF;border:1px solid #BAE6FD;border-radius:8px;padding:16px;margin-bottom:20px;overflow:hidden}
        .comp h4{color:#0369A1;font-size:14px;margin-bottom:8px}
        .q-txt{font-size:16px;line-height:1.6;margin-bottom:20px;color:var(--txt);overflow:hidden;word-wrap:break-word}
        .opts{display:flex;flex-direction:column;gap:12px}
        .opt{display:flex;align-items:center;padding:16px;background:var(--card);border:2px solid var(--brd);border-radius:12px;cursor:pointer;transition:all .2s;gap:12px;overflow:hidden}
        .opt:hover:not(.submitted){border-color:var(--p)}
        .opt.sel{border-color:var(--p);background:#F0F9FF}
        .opt.correct{border-color:var(--s);background:#F0FDF4 !important}
        .opt.wrong{border-color:var(--d);background:#FEF2F2 !important}
        .opt.submitted{cursor:default}
        .opt-radio{width:20px;height:20px;border:2px solid var(--brd);border-radius:50%;display:flex;align-items:center;justify-content:center;flex-shrink:0}
        .opt.sel .opt-radio{border-color:var(--p);background:var(--p)}
        .opt.sel .opt-radio::after{content:'‚úì';color:white;font-size:12px;font-weight:bold}
        .opt.correct .opt-radio{border-color:var(--s) !important;background:var(--s) !important}
        .opt.correct .opt-radio::after{content:'‚úì';color:white;font-size:12px;font-weight:bold}
        .opt.wrong .opt-radio{border-color:var(--d) !important;background:var(--d) !important}
        .opt.wrong .opt-radio::after{content:'‚úó';color:white;font-size:12px;font-weight:bold}
        .opt-txt{flex:1;font-size:15px;overflow:hidden;word-wrap:break-word}
        .sol{background:#F0FDF4;border:1px solid #BBF7D0;border-radius:8px;padding:16px;margin-top:20px;display:none;overflow:hidden}
        .sol.show{display:block}
        .sol h4{color:var(--s);font-size:14px;margin-bottom:8px;display:flex;align-items:center;gap:6px}
        .nav{position:fixed;bottom:0;left:0;right:0;background:var(--card);border-top:1px solid var(--brd);padding:12px 16px;display:flex;justify-content:space-between;align-items:center;z-index:100}
        .nav-btn{padding:12px 20px;border-radius:8px;font-weight:600;min-width:80px}
        .nav-btn:disabled{opacity:.5;cursor:not-allowed}
        .prog{text-align:center;font-size:13px;color:var(--txtL)}
        .panel{position:fixed;top:0;left:0;right:0;bottom:0;background:var(--card);z-index:200;transform:translateY(100%);transition:transform .3s ease;overflow-y:auto}
        .panel.open{transform:translateY(0)}
        .panel-hdr{background:var(--p);color:white;padding:16px;display:flex;justify-content:space-between;align-items:center}
        .panel-close{background:none;border:none;color:white;font-size:18px;cursor:pointer}
        .q-grid{display:grid;grid-template-columns:repeat(5,1fr);gap:12px;padding:20px}
        .q-num{aspect-ratio:1;display:flex;align-items:center;justify-content:center;background:#F3F4F6;border-radius:8px;font-weight:600;cursor:pointer;transition:all .2s;font-size:14px}
        .q-num.cur{background:var(--p);color:white}
        .q-num.ans{background:var(--s);color:white}
        .q-num.wrong{background:var(--d);color:white}
        .q-num:hover{transform:scale(1.05)}
        .modal{position:fixed;top:0;left:0;right:0;bottom:0;background:rgba(0,0,0,.5);z-index:300;display:none;align-items:center;justify-content:center;padding:20px}
        .modal.show{display:flex}
        .result{background:var(--card);border-radius:16px;padding:24px;width:100%;max-width:400px;text-align:center}
        .score{font-size:2rem;font-weight:bold;color:var(--p);margin:16px 0}
        .stats{display:grid;grid-template-columns:repeat(2,1fr);gap:12px;margin:20px 0}
        .stat{text-align:center;padding:12px;border-radius:8px;border:1px solid var(--brd)}
        .stat-val{font-size:1.5rem;font-weight:bold;margin-bottom:4px}
        .stat-lbl{font-size:12px;color:var(--txtL)}
        .stat.c{border-color:var(--s);background:#F0FDF4}
        .stat.c .stat-val{color:var(--s)}
        .stat.w{border-color:var(--d);background:#FEF2F2}
        .stat.w .stat-val{color:var(--d)}
        .modal-acts{display:flex;gap:12px;margin-top:20px}
        .modal-btn{flex:1;padding:12px;border-radius:8px;font-weight:600}
        @media (max-width:375px){.hdr{padding:10px 12px}.cont{padding:12px}.q-card{padding:16px}.q-grid{grid-template-columns:repeat(4,1fr)}}
    </style>
</head>
<body>
    <div class="hdr">
        <div class="hdr-l">
            <div class="q-info" id="qInfo">Q1/150</div>
            <div class="timer" id="timer">60:00</div>
        </div>
        <div class="hdr-c">Mocks Wallah</div>
        <div class="hdr-r">
            <button class="btn btn-o btn-sm" id="menuBtn"><i class="fas fa-th"></i></button>
            <button class="btn btn-p btn-sm" id="subBtn">Submit</button>
        </div>
    </div>

    <div class="cont">
        <div class="q-card">
            <div class="lang">
                <button class="lang-btn active" id="engBtn">English</button>
                <button class="lang-btn" id="hinBtn">‡§π‡§ø‡§Ç‡§¶‡•Ä</button>
            </div>

            <div id="compSec" class="comp" style="display:none">
                <h4><i class="fas fa-book"></i> Comprehension</h4>
                <div id="compCont"></div>
            </div>

            <div class="q-txt" id="qTxt"></div>
            <div class="opts" id="opts"></div>

            <div class="sol" id="sol">
                <h4><i class="fas fa-lightbulb"></i> Solution</h4>
                <div id="solCont"></div>
            </div>
        </div>
    </div>

    <div class="nav">
        <button class="btn btn-o nav-btn" id="prevBtn"><i class="fas fa-chevron-left"></i> Prev</button>
        <div class="prog">
            <div id="progTxt">1 of 150</div>
            <div style="font-size:11px">Answered: <span id="ansCnt">0</span> | <a href="https://t.me/mocks_wallah" target="_blank" rel="noopener">VISHALüòÅRAVAN</a> <a href="https://youtube.com/@Vlogsbyvishalravan" target="_blank" rel="noopener" style="font-size:12px;opacity:.85;margin-left:6px;">(YouTube backup)</a></div>
        </div>
        <button class="btn btn-p nav-btn" id="nextBtn">Next <i class="fas fa-chevron-right"></i></button>
    </div>

    <div class="panel" id="panel">
        <div class="panel-hdr">
            <h3>All Questions</h3>
            <button class="panel-close" id="panelClose"><i class="fas fa-times"></i></button>
        </div>
        <div class="q-grid" id="qGrid"></div>
        <div style="padding:20px;font-size:12px;color:var(--txtL)">
            <div style="display:flex;align-items:center;gap:8px;margin-bottom:8px">
                <div class="q-num ans" style="width:24px;height:24px">‚úì</div><span>Answered</span>
            </div>
            <div style="display:flex;align-items:center;gap:8px">
                <div class="q-num cur" style="width:24px;height:24px">‚Ä¢</div><span>Current</span>
            </div>
        </div>
    </div>

    <div class="modal" id="modalOver">
        <div class="result">
            <h2>Test Complete!</h2>
            <div class="score" id="scoreDisp">0/150</div>
            <div class="stats">
                <div class="stat c"><div class="stat-val" id="corrStat">0</div><div class="stat-lbl">Correct</div></div>
                <div class="stat w"><div class="stat-val" id="incStat">0</div><div class="stat-lbl">Incorrect</div></div>
                <div class="stat"><div class="stat-val" id="unaStat">0</div><div class="stat-lbl">Unattempted</div></div>
                <div class="stat"><div class="stat-val" id="timeStat">0</div><div class="stat-lbl">Minutes</div></div>
            </div>
            <div class="modal-acts">
                <button class="btn btn-o modal-btn" id="closeModal">Close</button>
                <button class="btn btn-p modal-btn" id="revBtn">Review</button>
            </div>
        </div>
    </div>

    <script>
        class TestApp {
            constructor() {
                this.qs = [
  {
    "question": "<span class=\"eqt\"><p>Find the least number which when divided by 18, 24, 15, and 36 leaves remainders 10, 16, 7, and 28 respectively. </p></span><span class=\"hqt\" style=\"display:none\"><p>&#2357;&#2361; &#2360;&#2348;&#2360;&#2375; &#2331;&#2379;&#2335;&#2368; &#2360;&#2306;&#2326;&#2381;&#2351;&#2366; &#2332;&#2381;&#2334;&#2366;&#2340; &#2325;&#2368;&#2332;&#2367;&#2319; &#2332;&#2367;&#2360;&#2375; 18, 24, 15 &#2324;&#2352; 36 &#2360;&#2375; &#2357;&#2367;&#2349;&#2366;&#2332;&#2367;&#2340; &#2325;&#2352;&#2344;&#2375; &#2346;&#2352; &#2325;&#2381;&#2352;&#2350;&#2358;&#2307; 10, 16, 7 &#2324;&#2352; 28 &#2358;&#2375;&#2359; &#2348;&#2330;&#2340;&#2375; &#2361;&#2376;&#2306;&#2404;</p></span>",
    "options": [
      "<span class=\"eqt\">360</span><span class=\"hqt\" style=\"display:none\">360</span>",
      "<span class=\"eqt\">368</span><span class=\"hqt\" style=\"display:none\">368</span>",
      "<span class=\"eqt\">358</span><span class=\"hqt\" style=\"display:none\">358</span>",
      "<span class=\"eqt\">352</span><span class=\"hqt\" style=\"display:none\">352</span>"
    ],
    "correct_option_id": 3,
    "solution": "<p>L.C.M of 18, 24, 15, and 36 = 360</p><p>We need the remainders 10, 16, 7, and 28</p><p>18  -  10 = 8, 24  -  16 = 8, 15  -  7 = 8, and 36  -  28 = 8 </p><p>The difference is 8 in each case. </p><p>We need to subtract 8 from the L.C.M = 360  -  8 </p><p>= 352 </p>",
    "question_index": 0
  },
  {
    "question": "<span class=\"eqt\"><p>8p<sup>3</sup>  -  27q<sup>3</sup>  -  36p<sup>2</sup>q + 54pq<sup>2</sup> is equivalent to:</p></span><span class=\"hqt\" style=\"display:none\"><p>8p<sup>3</sup> - 27q<sup>3</sup> - 36p<sup>2</sup>q + 54pq<sup>2</sup> &#2344;&#2367;&#2350;&#2381;&#2344;&#2354;&#2367;&#2326;&#2367;&#2340; &#2350;&#2375;&#2306; &#2360;&#2375; &#2325;&#2367;&#2360;&#2325;&#2375; &#2348;&#2352;&#2366;&#2348;&#2352; &#2361;&#2376;?</p></span>",
    "options": [
      "<span class=\"eqt\">(2p + 3q)<sup>3</sup></span><span class=\"hqt\" style=\"display:none\">(2p + 3q)<sup>3</sup></span>",
      "<span class=\"eqt\">(2p  -  3q)<sup>3</sup></span><span class=\"hqt\" style=\"display:none\">(2p - 3q)<sup>3</sup></span>",
      "<span class=\"eqt\">(3p  -  2q)<sup>3</sup></span><span class=\"hqt\" style=\"display:none\">(3p - 2q)<sup>3</sup></span>",
      "<span class=\"eqt\">(3p + 2q)<sup>3</sup></span><span class=\"hqt\" style=\"display:none\">(3p + 2q)<sup>3</sup></span>"
    ],
    "correct_option_id": 1,
    "solution": "<p>We know that:</p><p><b>(a  -  b)<sup>3</sup> = a<sup>3</sup>  -  b<sup>3</sup>  -  3a<sup>2</sup>b + 3ab<sup>2</sup></b></p><p>8p<sup>3</sup>  -  27q<sup>3</sup>  -  36p<sup>2</sup>q + 54pq<sup>2</sup></p><p>= (2p)<sup>3</sup>  -  (3q)<sup>3</sup>  -  3 * (2p)<sup>2</sup> * 3q + 3 * 2p * (3q)<sup>2</sup></p><p>= (2p  -  3q)<sup>3</sup></p>",
    "question_index": 1
  },
  {
    "question": "<span class=\"eqt\"><p>In triangle ABC, Angle at A is 45&deg; then find out the value of given expression cosA(sinB&#8729;cosC + sinC&#8729;cosB)</p></span><span class=\"hqt\" style=\"display:none\"><p>&#2340;&#2381;&#2352;&#2367;&#2349;&#2369;&#2332; ABC &#2350;&#2375;&#2306;, A &#2346;&#2352; &#2325;&#2379;&#2339; 45&deg; &#2361;&#2376;, &#2340;&#2379; &#2342;&#2367;&#2319; &#2327;&#2319; &#2357;&#2381;&#2351;&#2306;&#2332;&#2325; cosA(sinB&#8729;cosC + sinC&#8729;cosB) &#2325;&#2366; &#2350;&#2366;&#2344; &#2332;&#2381;&#2334;&#2366;&#2340; &#2325;&#2368;&#2332;&#2367;&#2319;&#2404;</p></span>",
    "options": [
      "<span class=\"eqt\">1</span><span class=\"hqt\" style=\"display:none\">1</span>",
      "<span class=\"eqt\">1/2</span><span class=\"hqt\" style=\"display:none\">1/2</span>",
      "<span class=\"eqt\">0</span><span class=\"hqt\" style=\"display:none\">0</span>",
      "<span class=\"eqt\">4</span><span class=\"hqt\" style=\"display:none\">4</span>"
    ],
    "correct_option_id": 1,
    "solution": "<p>for any triangle, we know</p><p>Sum of interior angles is 180&deg; e.g.,</p><p><img width=93 height=17 src=\"https://u1.oliveboard.in/exams/solution/oliveimg/p20637/image036.png\"> = 180&deg;</p><p><img width=59 height=17 src=\"https://u1.oliveboard.in/exams/solution/oliveimg/p20637/image037.png\"> = 180&deg;  -  45&deg; =135&deg;</p><p>Now the given expression, cosA(sinB&#8729;cosC + sinC&#8729;cosB)</p><p>= cosA&#8729; sin(B+C)</p><p>=cosA sin(180  -  45)</p><p>=cos45&deg; sin45&deg;</p><p>= (1/&radic;2) (1/&radic;2) = 1/2</p>",
    "question_index": 2
  },
  {
    "question": "<span class=\"eqt\"><p>In an election held between two candidates, 5% of the voters did not cast their votes. 18% of the remaining voters are invalid. If the total number of registered voters is 20000 and the difference between winning and losing candidate votes is 2820, then what is the total number of votes get by the winning candidate?</p></span><span class=\"hqt\" style=\"display:none\"><p>&#2342;&#2379; &#2313;&#2350;&#2381;&#2350;&#2368;&#2342;&#2357;&#2366;&#2352;&#2379;&#2306; &#2325;&#2375; &#2348;&#2368;&#2330; &#2361;&#2369;&#2319; &#2330;&#2369;&#2344;&#2366;&#2357; &#2350;&#2375;&#2306; 5% &#2350;&#2340;&#2342;&#2366;&#2340;&#2366;&#2323;&#2306; &#2344;&#2375; &#2309;&#2346;&#2344;&#2366; &#2357;&#2379;&#2335; &#2344;&#2361;&#2368;&#2306; &#2337;&#2366;&#2354;&#2366;&#2404; &#2358;&#2375;&#2359; 18% &#2350;&#2340;&#2342;&#2366;&#2340;&#2366; &#2309;&#2357;&#2376;&#2343; &#2361;&#2376;&#2306;&#2404; &#2351;&#2342;&#2367; &#2346;&#2306;&#2332;&#2368;&#2325;&#2371;&#2340; &#2350;&#2340;&#2342;&#2366;&#2340;&#2366;&#2323;&#2306; &#2325;&#2368; &#2325;&#2369;&#2354; &#2360;&#2306;&#2326;&#2381;&#2351;&#2366; 20000 &#2361;&#2376; &#2324;&#2352; &#2332;&#2368;&#2340;&#2344;&#2375; &#2357;&#2366;&#2354;&#2375; &#2324;&#2352; &#2361;&#2366;&#2352;&#2344;&#2375; &#2357;&#2366;&#2354;&#2375; &#2313;&#2350;&#2381;&#2350;&#2368;&#2342;&#2357;&#2366;&#2352;&#2379;&#2306; &#2325;&#2375; &#2357;&#2379;&#2335;&#2379;&#2306; &#2325;&#2375; &#2348;&#2368;&#2330; &#2325;&#2366; &#2309;&#2306;&#2340;&#2352; 2820 &#2361;&#2376;, &#2340;&#2379; &#2332;&#2368;&#2340;&#2344;&#2375; &#2357;&#2366;&#2354;&#2375; &#2313;&#2350;&#2381;&#2350;&#2368;&#2342;&#2357;&#2366;&#2352; &#2325;&#2379; &#2350;&#2367;&#2354;&#2375; &#2325;&#2369;&#2354; &#2357;&#2379;&#2335;&#2379;&#2306; &#2325;&#2368; &#2360;&#2306;&#2326;&#2381;&#2351;&#2366; &#2325;&#2381;&#2351;&#2366; &#2361;&#2376;?</p></span>",
    "options": [
      "<span class=\"eqt\">9200</span><span class=\"hqt\" style=\"display:none\">9200</span>",
      "<span class=\"eqt\">8800</span><span class=\"hqt\" style=\"display:none\">8800</span>",
      "<span class=\"eqt\">9350</span><span class=\"hqt\" style=\"display:none\">9350</span>",
      "<span class=\"eqt\">8460</span><span class=\"hqt\" style=\"display:none\">8460</span>"
    ],
    "correct_option_id": 0,
    "solution": "<p>Total number of registered voters = 20000</p><p>Number of voters who did not cast = 5% of 20000 = 1000</p><p>Invalid voters = 18% of (95% of 20000) = 3420</p><p>Valid voters = 20000  -  1000  -  3420 = 15580</p><p>Votes received by winning candidates = (15580 + 2820)/2 = 9200</p>",
    "question_index": 3
  },
  {
    "question": "<span class=\"eqt\"><p><div>&nbsp;If P<sup>2</sup> = Q + R, Q<sup>2</sup> = P + R, and R<sup>2</sup> = P + Q, then what will be the value of&nbsp;<div style=\"display: inline-block;position: relative;vertical-align: middle;\"><span style=\"text-align:center;display: block; padding: 0;\">2</span><span style=\"display: block; padding: 0;position: absolute; top: 0em; display: none;letter-spacing: -0.1em;\">_________</span><span style=\"display: block; padding: 0;border-top: thin solid black; text-align:center\">P + 1</span></div>&nbsp;+&nbsp;<div style=\"display: inline-block;position: relative;vertical-align: middle;\"><span style=\"text-align:center;display: block; padding: 0;\">2</span><span style=\"display: block; padding: 0;position: absolute; top: 0em; display: none;letter-spacing: -0.1em;\">_________</span><span style=\"display: block; padding: 0;border-top: thin solid black; text-align:center\">Q + 1</span></div>&nbsp;+&nbsp;<div style=\"display: inline-block;position: relative;vertical-align: middle;\"><span style=\"text-align:center;display: block; padding: 0;\">2</span><span style=\"display: block; padding: 0;position: absolute; top: 0em; display: none;letter-spacing: -0.1em;\">_________</span><span style=\"display: block; padding: 0;border-top: thin solid black; text-align:center\">R + 1</span></div></div>(P > 0, Q > 0, R > 0)</p><p></p></span><span class=\"hqt\" style=\"display:none\"><p><div>&nbsp;&#2351;&#2342;&#2367; P<sup>2</sup> = Q + R, Q<sup>2</sup> = P + R, and R<sup>2</sup> = P + Q, &#2340;&#2379; &#2344;&#2367;&#2350;&#2381;&#2344; &#2325;&#2366; &#2350;&#2366;&#2344; &#2332;&#2381;&#2334;&#2366;&#2340; &#2325;&#2352;&#2375;&#2306; &nbsp;<div style=\"display: inline-block;position: relative;vertical-align: middle;\"><span style=\"text-align:center;display: block; padding: 0;\">2</span><span style=\"display: block; padding: 0;position: absolute; top: 0em; display: none;letter-spacing: -0.1em;\">_________</span><span style=\"display: block; padding: 0;border-top: thin solid black; text-align:center\">P + 1</span></div>&nbsp;+&nbsp;<div style=\"display: inline-block;position: relative;vertical-align: middle;\"><span style=\"text-align:center;display: block; padding: 0;\">2</span><span style=\"display: block; padding: 0;position: absolute; top: 0em; display: none;letter-spacing: -0.1em;\">_________</span><span style=\"display: block; padding: 0;border-top: thin solid black; text-align:center\">Q + 1</span></div>&nbsp;+&nbsp;<div style=\"display: inline-block;position: relative;vertical-align: middle;\"><span style=\"text-align:center;display: block; padding: 0;\">2</span><span style=\"display: block; padding: 0;position: absolute; top: 0em; display: none;letter-spacing: -0.1em;\">_________</span><span style=\"display: block; padding: 0;border-top: thin solid black; text-align:center\">R + 1</span></div></div>(P, Q, R &gt; 0)</p><p></p></span>",
    "options": [
      "<span class=\"eqt\">1</span><span class=\"hqt\" style=\"display:none\">1</span>",
      "<span class=\"eqt\">2</span><span class=\"hqt\" style=\"display:none\">2</span>",
      "<span class=\"eqt\">6</span><span class=\"hqt\" style=\"display:none\">6</span>",
      "<span class=\"eqt\">4</span><span class=\"hqt\" style=\"display:none\">4</span>"
    ],
    "correct_option_id": 1,
    "solution": "<p><img width=69 height=21 src=\"https://u1.oliveboard.in/exams/solution/oliveimg/p20149/image036.png\"></p><p><img width=115 height=21 src=\"https://u1.oliveboard.in/exams/solution/oliveimg/p20149/image037.png\"></p><p><img width=127 height=23 src=\"https://u1.oliveboard.in/exams/solution/oliveimg/p20149/image038.png\"></p><p><img width=119 height=36 src=\"https://u1.oliveboard.in/exams/solution/oliveimg/p20149/image039.png\"></p><p><img width=67 height=20 src=\"https://u1.oliveboard.in/exams/solution/oliveimg/p20149/image040.png\"></p><p><img width=121 height=39 src=\"https://u1.oliveboard.in/exams/solution/oliveimg/p20149/image041.png\"></p><p><img width=120 height=36 src=\"https://u1.oliveboard.in/exams/solution/oliveimg/p20149/image042.png\"></p><p><img width=37 height=19 src=\"https://u1.oliveboard.in/exams/solution/oliveimg/p20149/image043.png\"></p><p><img width=132 height=39 src=\"https://u1.oliveboard.in/exams/solution/oliveimg/p20149/image044.png\"></p><p><img width=223 height=39 src=\"https://u1.oliveboard.in/exams/solution/oliveimg/p20149/image045.png\"></p><p><img width=96 height=41 src=\"https://u1.oliveboard.in/exams/solution/oliveimg/p20149/image046.png\"></p><p><img width=25 height=16 src=\"https://u1.oliveboard.in/exams/solution/oliveimg/p20149/image047.png\"></p><p><b> Express Method </b></p><p>By the value putting method,</p><p>The only numbers that satisfy the given condition are 0 and 2, but given that P, Q, and R are greater than 0.</p><p>So, take P = Q = R = 2</p><p>Now,</p><p>2/(P + 1) + 2/(Q + 1) + 2/(R + 1)</p><p>= (2/3) + (2/3) + (2/3)</p><p>= 6/3 = 2</p>",
    "question_index": 4
  },
  {
    "question": "<span class=\"eqt\"><p>A work can be completed by B alone in 5 days while A manages to do only 36% of that work in 6 days. The per day work of C is equal to the average work of all three of them. With the ratio of their efficiency remaining the same, if A and C can complete another work in 60 days, in how many days can B alone finish that work?</p></span><span class=\"hqt\" style=\"display:none\"><p>&#2319;&#2325; &#2325;&#2366;&#2350; B &#2309;&#2325;&#2375;&#2354;&#2375; 5 &#2342;&#2367;&#2344;&#2379;&#2306; &#2350;&#2375;&#2306; &#2346;&#2370;&#2352;&#2366; &#2325;&#2352; &#2360;&#2325;&#2340;&#2366; &#2361;&#2376; &#2332;&#2348;&#2325;&#2367; A &#2313;&#2360; &#2325;&#2366;&#2350; &#2325;&#2366; &#2325;&#2375;&#2357;&#2354; 36% 6 &#2342;&#2367;&#2344;&#2379;&#2306; &#2350;&#2375;&#2306; &#2346;&#2370;&#2352;&#2366; &#2325;&#2352; &#2346;&#2366;&#2340;&#2366; &#2361;&#2376;&#2404; C &#2325;&#2366; &#2346;&#2381;&#2352;&#2340;&#2367;&#2342;&#2367;&#2344; &#2325;&#2366; &#2325;&#2366;&#2350; &#2313;&#2344; &#2340;&#2368;&#2344;&#2379;&#2306; &#2325;&#2375; &#2324;&#2360;&#2340; &#2325;&#2366;&#2350; &#2325;&#2375; &#2348;&#2352;&#2366;&#2348;&#2352; &#2361;&#2376;&#2404; &#2313;&#2344;&#2325;&#2368; &#2325;&#2366;&#2352;&#2381;&#2351;&#2325;&#2369;&#2358;&#2354;&#2340;&#2366; &#2325;&#2366; &#2309;&#2344;&#2369;&#2346;&#2366;&#2340; &#2360;&#2350;&#2366;&#2344; &#2352;&#2361;&#2344;&#2375; &#2346;&#2352;, &#2351;&#2342;&#2367; A &#2324;&#2352; C &#2325;&#2367;&#2360;&#2368; &#2342;&#2370;&#2360;&#2352;&#2375; &#2325;&#2366;&#2350; &#2325;&#2379; 60 &#2342;&#2367;&#2344;&#2379;&#2306; &#2350;&#2375;&#2306; &#2346;&#2370;&#2352;&#2366; &#2325;&#2352; &#2360;&#2325;&#2340;&#2375; &#2361;&#2376;&#2306;, &#2340;&#2379; B &#2309;&#2325;&#2375;&#2354;&#2375; &#2313;&#2360; &#2325;&#2366;&#2350; &#2325;&#2379; &#2325;&#2367;&#2340;&#2344;&#2375; &#2342;&#2367;&#2344;&#2379;&#2306; &#2350;&#2375;&#2306; &#2346;&#2370;&#2352;&#2366; &#2325;&#2352; &#2360;&#2325;&#2340;&#2366; &#2361;&#2376;?</p></span>",
    "options": [
      "<span class=\"eqt\">48 days</span><span class=\"hqt\" style=\"display:none\">48 &#2342;&#2367;&#2344;</span>",
      "<span class=\"eqt\">55 days</span><span class=\"hqt\" style=\"display:none\">55 &#2342;&#2367;&#2344;</span>",
      "<span class=\"eqt\">62 days</span><span class=\"hqt\" style=\"display:none\">62 &#2342;&#2367;&#2344;</span>",
      "<span class=\"eqt\">57 days</span><span class=\"hqt\" style=\"display:none\">57 &#2342;&#2367;&#2344;</span>"
    ],
    "correct_option_id": 3,
    "solution": "<p>Efficiency of B = 1/5 or 0.2 units/day</p><p>Total work completed by A in 6 days = 0.36</p><p>Efficiency of A = 0.36/6 = 0.06 units/day</p><p>Efficiency of C = average of efficiency of A, B and C</p><p>Let efficiency of C = c units/day</p><p>Then, c = (1/5 + 0.06 + c)/3</p><p>2c = 0.26</p><p>c = 0.13 units/day</p><p>sum of efficiency of A and C = 0.06 + 0.13 = 0.19 units/day</p><p>Total work = 60 * 0.19 = 11.4 unit</p><p>Required time = 11.4/0.2 = 57 days</p>",
    "question_index": 5
  },
  {
    "question": "<span class=\"eqt\"><p><div>&nbsp;If tan A = 3, then find the value of:&nbsp;<div style=\"display: inline-block;position: relative;vertical-align: middle;\"><span style=\"text-align:center;display: block; padding: 0;\">7 sin<sup>2</sup> A + 17 cos<sup>2</sup> A</span><span style=\"display: block; padding: 0;position: absolute; top: 0em; display: none;letter-spacing: -0.1em;\">_________</span><span style=\"display: block; padding: 0;border-top: thin solid black; text-align:center\">5 sin A cos A + 3 cosec A cos<sup>3</sup> A</span></div></div></p><p></p></span><span class=\"hqt\" style=\"display:none\"><p><div>&nbsp;&#2351;&#2342;&#2367; tan A = 3, &#2340;&#2379; &#2344;&#2367;&#2350;&#2381;&#2344; &#2325;&#2366; &#2350;&#2366;&#2344; &#2332;&#2381;&#2334;&#2366;&#2340; &#2325;&#2352;&#2375;&#2306;:&nbsp;<div style=\"display: inline-block;position: relative;vertical-align: middle;\"><span style=\"text-align:center;display: block; padding: 0;\">7 sin<sup>2</sup> A + 17 cos<sup>2</sup> A</span><span style=\"display: block; padding: 0;position: absolute; top: 0em; display: none;letter-spacing: -0.1em;\">_________</span><span style=\"display: block; padding: 0;border-top: thin solid black; text-align:center\">5 sin A cos A + 3 cosec A cos<sup>3</sup> A</span></div></div></p><p></p></span>",

  {
    "question": "<span class=\"eqt\"><p>If Rs. 124 amounts to Rs. 161.2 in 3 years, then what will Rs. 185 amounts to in 5 years at the same rate of simple interest per annum?</p></span><span class=\"hqt\" style=\"display:none\"><p>&#2351;&#2342;&#2367; 124 &#2352;&#2369;&#2346;&#2319; 3 &#2357;&#2352;&#2381;&#2359; &#2350;&#2375;&#2306; 161.2 &#2352;&#2369;&#2346;&#2319; &#2361;&#2379; &#2332;&#2366;&#2340;&#2375; &#2361;&#2376;&#2306;, &#2340;&#2379; &#2360;&#2350;&#2366;&#2344; &#2357;&#2366;&#2352;&#2381;&#2359;&#2367;&#2325; &#2360;&#2366;&#2343;&#2366;&#2352;&#2339; &#2348;&#2381;&#2351;&#2366;&#2332; &#2342;&#2352; &#2346;&#2352; 185 &#2352;&#2369;&#2346;&#2319; 5 &#2357;&#2352;&#2381;&#2359; &#2350;&#2375;&#2306; &#2325;&#2367;&#2340;&#2344;&#2375; &#2361;&#2379; &#2332;&#2366;&#2319;&#2306;&#2327;&#2375;?</p></span>",
    "options": [
      "<span class=\"eqt\">Rs. 287.5</span><span class=\"hqt\" style=\"display:none\">&#2352;&#2369;. 287.5</span>",
      "<span class=\"eqt\">Rs. 247.5</span><span class=\"hqt\" style=\"display:none\">&#2352;&#2369;. 247.5</span>",
      "<span class=\"eqt\">Rs. 257.5</span><span class=\"hqt\" style=\"display:none\">&#2352;&#2369;. 257.5</span>",
      "<span class=\"eqt\">Rs. 277.5</span><span class=\"hqt\" style=\"display:none\">&#2352;&#2369;. 277.5</span>"
    ],
    "correct_option_id": 3,
    "solution": "<p>S.I = Amount  -  Principal </p><p>= 161.2  -  124 </p><p>= Rs. 37.2</p><p>S.I = P * R * T/100 </p><p>37.2 = 124 * R * 3/100 </p><p>R = 10% </p><p>S.I = 185 * 5 * 10/100 </p><p>= Rs. 92.5</p><p>Hence, the required amount = 185 + 92.5 = Rs. 277.5 </p>",
    "question_index": 7
  },

  {
    "question": "<span class=\"eqt\"><p>In &#916; KLM, N is a point on LM such that &#8736; LKN = &#8736; NKM. If KL = 12 cm, KM = 21 cm, then find LN: NM.</p></span><span class=\"hqt\" style=\"display:none\"><p>&#916; KLM &#2350;&#2375;&#2306;, LM &#2346;&#2352; N &#2319;&#2325; &#2348;&#2367;&#2306;&#2342;&#2369; &#2311;&#2360; &#2346;&#2381;&#2352;&#2325;&#2366;&#2352; &#2361;&#2376; &#2325;&#2367; &#8736;LKN = &#8736;NKM &#2361;&#2376;&#2404; &#2351;&#2342;&#2367; KL = 12 cm, KM = 21cm &#2361;&#2376;, &#2340;&#2379; LN: NM &#2332;&#2381;&#2334;&#2366;&#2340; &#2325;&#2368;&#2332;&#2367;&#2319;&#2404;</p></span>",
    "options": [
      "<span class=\"eqt\">4: 3</span><span class=\"hqt\" style=\"display:none\">4: 3</span>",
      "<span class=\"eqt\">4: 7</span><span class=\"hqt\" style=\"display:none\">4: 7</span>",
      "<span class=\"eqt\">3: 4</span><span class=\"hqt\" style=\"display:none\">3: 4</span>",
      "<span class=\"eqt\">7: 4</span><span class=\"hqt\" style=\"display:none\">7: 4</span>"
    ],
    "correct_option_id": 1,
    "solution": "<p>Given,</p><p>&#8736; LKN = &#8736; NKM</p><p>So, KN must be the angle bisector of &#8736; LKM.</p><p>By bisector angle theorem,</p><p>KL/LN = KM/MN</p><p>12/21 = LN/NM</p><p>LN: NM = 4: 7</p>",
    "question_index": 9
  },
  {
    "question": "<span class=\"eqt\"><p>Find the median of the given set of numbers</p><p>18, 22, 36, -16, 24, -18, 66, 48, -24, -36, -10</p></span><span class=\"hqt\" style=\"display:none\"><p>&#2342;&#2367;&#2319; &#2327;&#2319; &#2360;&#2306;&#2326;&#2381;&#2351;&#2366;&#2323;&#2306; &#2325;&#2375; &#2360;&#2350;&#2370;&#2361; &#2325;&#2368; &#2350;&#2366;&#2343;&#2381;&#2351;&#2367;&#2325;&#2366; &#2332;&#2381;&#2334;&#2366;&#2340; &#2325;&#2368;&#2332;&#2367;&#2319;</p><p>18, 22, 36, -16, 24, -18, 66, 48, -24, -36, -10</p></span>",

    "solution": "<p>Arrange the observations in ascending order = -36, -24, -18, -16, -10, 18, 22, 24, 36, 48, 66</p><p>n = 11 (odd)</p><p>Median = value of (n + 1)/2 observation </p><p>= (11 + 1)/2 </p><p>= 6th term </p><p>= 18</p>",

  },
  {
    "question": "<span class=\"eqt\"><p>If (4<sup>22</sup> + 4<sup>22</sup> + 4<sup>22</sup> + 4<sup>22</sup>)(2<sup>44</sup> + 2<sup>44</sup>) = 2<sup>x</sup>, then what is the value of x?</p></span><span class=\"hqt\" style=\"display:none\"><p>&#2351;&#2342;&#2367; (4<sup>22</sup> + 4<sup>22</sup> + 4<sup>22</sup> + 4<sup>22</sup>)(2<sup>44</sup> + 2<sup>44</sup>) = 2<sup>x</sup>, &#2340;&#2379; x &#2325;&#2366; &#2350;&#2366;&#2344; &#2325;&#2381;&#2351;&#2366; &#2361;&#2376;?</p></span>",
    "options": [
      "<span class=\"eqt\">88</span><span class=\"hqt\" style=\"display:none\">88</span>",
      "<span class=\"eqt\">91</span><span class=\"hqt\" style=\"display:none\">91</span>",
      "<span class=\"eqt\">74</span><span class=\"hqt\" style=\"display:none\">74</span>",

    "correct_option_id": 1,
    "solution": "<p>(4<sup>22</sup> + 4<sup>22</sup> + 4<sup>22</sup> + 4<sup>22</sup>)(2<sup>44</sup> + 2<sup>44</sup>) = 2<sup>x</sup></p><p>4*4<sup>22</sup> * 2*2<sup>44</sup> = 2<sup>x</sup></p><p>4<sup>23</sup> * 2<sup>45</sup> = 2<sup>x</sup></p><p>2<sup>46</sup> * 2<sup>45</sup> = 2<sup>x</sup></p><p>2<sup>91</sup> = 2<sup>x</sup></p><p>x = 91</p>",
    "question_index": 11
  },
  {
    "question": "<span class=\"eqt\"><p>If cosec(3A + 4&deg;) = sec(A  -  34&deg;), where A is an acute angle, then what is value of tanA?</p></span><span class=\"hqt\" style=\"display:none\"><p>&#2351;&#2342;&#2367; cosec(3A + 4&deg;) = sec(A - 34&deg;), &#2332;&#2361;&#2366;&#2305; A &#2319;&#2325; &#2344;&#2381;&#2351;&#2370;&#2344; &#2325;&#2379;&#2339; &#2361;&#2376;, &#2340;&#2379; tanA &#2325;&#2366; &#2350;&#2366;&#2344; &#2325;&#2381;&#2351;&#2366; &#2361;&#2376;?</p></span>",
    "options": [
      "<span class=\"eqt\">&radic;3</span><span class=\"hqt\" style=\"display:none\">&radic;3</span>",
      "<span class=\"eqt\">1/&radic;3</span><span class=\"hqt\" style=\"display:none\">1/&radic;3</span>",
      "<span class=\"eqt\">1</span><span class=\"hqt\" style=\"display:none\">1</span>",
      "<span class=\"eqt\">0</span><span class=\"hqt\" style=\"display:none\">0</span>"
    ],
    "correct_option_id": 1,
    "solution": "<p>Since, cosec&#952; = sec(90&deg;  -  &#952;)</p><p>cosec(3A + 4&deg;) = sec(A  -  34&deg;)</p><p>sec(90  -  3A  -  4&deg;) = sec(A  -  34&deg;)</p><p>86&deg; - 3A = A - 34&deg;</p><p>4A = 120&deg;</p><p>A = 30&deg;</p><p>tanA = tan30&deg; = 1/&radic;3</p>",
    "question_index": 12
  },
  {
    "question": "<span class=\"eqt\"><p>A shopkeeper offered a discount of 15% on the marked price of an item. If by applying a promo code, the customer wins 20% cash back on the discounted price, then what is the effective discount percentage?</p></span><span class=\"hqt\" style=\"display:none\"><p>&#2319;&#2325; &#2342;&#2369;&#2325;&#2366;&#2344;&#2342;&#2366;&#2352; &#2344;&#2375; &#2319;&#2325; &#2357;&#2360;&#2381;&#2340;&#2369; &#2325;&#2375; &#2309;&#2306;&#2325;&#2367;&#2340; &#2350;&#2370;&#2354;&#2381;&#2351; &#2346;&#2352; 15% &#2325;&#2368; &#2331;&#2370;&#2335; &#2325;&#2368; &#2346;&#2375;&#2358;&#2325;&#2358; &#2325;&#2368;&#2404; &#2351;&#2342;&#2367; &#2346;&#2381;&#2352;&#2379;&#2350;&#2379; &#2325;&#2379;&#2337; &#2354;&#2366;&#2327;&#2370; &#2325;&#2352;&#2325;&#2375;, &#2327;&#2381;&#2352;&#2366;&#2361;&#2325; &#2331;&#2370;&#2335; &#2357;&#2366;&#2354;&#2375; &#2350;&#2370;&#2354;&#2381;&#2351; &#2346;&#2352; 20% &#2325;&#2376;&#2358;&#2348;&#2376;&#2325; &#2332;&#2368;&#2340;&#2340;&#2366; &#2361;&#2376;, &#2340;&#2379; &#2346;&#2381;&#2352;&#2349;&#2366;&#2357;&#2368; &#2331;&#2370;&#2335; &#2346;&#2381;&#2352;&#2340;&#2367;&#2358;&#2340; &#2325;&#2381;&#2351;&#2366; &#2361;&#2376;?</p></span>",
    "options": [
      "<span class=\"eqt\">25%</span><span class=\"hqt\" style=\"display:none\">25%</span>",
      "<span class=\"eqt\">30%</span><span class=\"hqt\" style=\"display:none\">30%</span>",
      "<span class=\"eqt\">35%</span><span class=\"hqt\" style=\"display:none\">35%</span>",
      "<span class=\"eqt\">32%</span><span class=\"hqt\" style=\"display:none\">32%</span>"
    ],
    "correct_option_id": 3,
    "solution": "<p>Let the price of the item be Rs. 100.</p><p>S.P after 15% discount = 100 * 85/100 = Rs. 85</p><p>S.P after applying promo code = 85 * 80/100</p><p>= Rs. 68</p><p>Hence, the required discount = (100  -  68) * 100/100 = 32%</p><p><b> Express Method</b></p><p>By the successive discount formula, that is X + Y - (XY/100).</p><p>Here X = 15% and Y = 20%</p><p>Required discount = 15 + 20 - (15 x 20/100) = 35 - 3 = 32%</p>",
    "question_index": 13
  },
  {
    "question": "<span class=\"eqt\"><p>In &#8710;XYZ, T and U are points on the sides XY and XZ respectively such that TU is parallel to YZ and XT: TY = 2:5. Then the ratio of the areas of &#8710;XTU and &#8710;XYZ  is:</p></span><span class=\"hqt\" style=\"display:none\"><p>&#8710;XYZ &#2350;&#2375;&#2306;, &#2348;&#2367;&#2306;&#2342;&#2369; T &#2324;&#2352; U &#2325;&#2381;&#2352;&#2350;&#2358;&#2307; XY &#2324;&#2352; XZ &#2349;&#2369;&#2332;&#2366;&#2323;&#2306; &#2346;&#2352; &#2311;&#2360; &#2346;&#2381;&#2352;&#2325;&#2366;&#2352; &#2361;&#2376;&#2306; &#2325;&#2367; TU, YZ &#2325;&#2375; &#2360;&#2350;&#2366;&#2344;&#2366;&#2306;&#2340;&#2352; &#2361;&#2376; &#2324;&#2352; XT: TY = 2:5 &#2361;&#2376;&#2404; &#8710;XTU &#2324;&#2352; &#8710;XYZ &#2325;&#2375; &#2325;&#2381;&#2359;&#2375;&#2340;&#2381;&#2352;&#2347;&#2354;&#2379;&#2306; &#2325;&#2366; &#2309;&#2344;&#2369;&#2346;&#2366;&#2340; &#2361;&#2376;:</p></span>",

    "solution": "<p><img width=146 height=132 id=\"Picture 6\" src=\"https://u1.oliveboard.in/exams/solution/oliveimg/p19643/image001.jpg\"></p><p>Given, XT = 2, TY = 5 and XY = XT + TY = 2+5= 7</p><p>As we know,</p><p>(Area of &#8710;XTU): (Area of &#8710;XYZ) = (XT)<sup>2</sup>: (XY)<sup>2 </sup>= 2<sup>2</sup> : 7<sup>2</sup> = 4 : 49</p>",

  {
    "question": "<span class=\"eqt\"><p>The present age of Kush is 5 times of the present age of Jay and the ratio of present age of Samir and Kush is 6: 5, the average of present age of Kush, Jay, and Samir is 28 years, then what is present age of Jay?</p></span><span class=\"hqt\" style=\"display:none\"><p>&#2325;&#2369;&#2358; &#2325;&#2368; &#2357;&#2352;&#2381;&#2340;&#2350;&#2366;&#2344; &#2310;&#2351;&#2369; &#2332;&#2351; &#2325;&#2368; &#2357;&#2352;&#2381;&#2340;&#2350;&#2366;&#2344; &#2310;&#2351;&#2369; &#2325;&#2368; 5 &#2327;&#2369;&#2344;&#2366; &#2361;&#2376; &#2340;&#2341;&#2366; &#2360;&#2350;&#2368;&#2352; &#2324;&#2352; &#2325;&#2369;&#2358; &#2325;&#2368; &#2357;&#2352;&#2381;&#2340;&#2350;&#2366;&#2344; &#2310;&#2351;&#2369; &#2325;&#2366; &#2309;&#2344;&#2369;&#2346;&#2366;&#2340; 6:5 &#2361;&#2376;, &#2325;&#2369;&#2358;, &#2332;&#2351; &#2324;&#2352; &#2360;&#2350;&#2368;&#2352; &#2325;&#2368; &#2357;&#2352;&#2381;&#2340;&#2350;&#2366;&#2344; &#2310;&#2351;&#2369; &#2325;&#2366; &#2324;&#2360;&#2340; 28 &#2357;&#2352;&#2381;&#2359; &#2361;&#2376;, &#2340;&#2379; &#2332;&#2351; &#2325;&#2368; &#2357;&#2352;&#2381;&#2340;&#2350;&#2366;&#2344; &#2310;&#2351;&#2369; &#2325;&#2381;&#2351;&#2366; &#2361;&#2376;?</p></span>",
    "options": [
      "<span class=\"eqt\">4 years</span><span class=\"hqt\" style=\"display:none\">4 &#2357;&#2352;&#2381;&#2359;</span>",
      "<span class=\"eqt\">7 years</span><span class=\"hqt\" style=\"display:none\">7 &#2357;&#2352;&#2381;&#2359;</span>",
      "<span class=\"eqt\">5 years</span><span class=\"hqt\" style=\"display:none\">5 &#2357;&#2352;&#2381;&#2359;</span>",
      "<span class=\"eqt\">6 years</span><span class=\"hqt\" style=\"display:none\">6 &#2357;&#2352;&#2381;&#2359;</span>"
    ],
    "correct_option_id": 1,
    "solution": "<p>Let present age of Kush and Jay are 5x years and x years respectively.</p><p>So, present age of Samir = 6x years</p><p>The average of present age of Kush, Jay, and Samir is 28 years,</p><p>=&gt; 5x + x + 6x = 28 * 3</p><p>=&gt; 12x = 28 * 3</p><p>=&gt; x = 28/ 4 = 7</p><p>So, Jay's present age = 7 years</p>",
    "question_index": 15
  },

  {
    "question": "<span class=\"eqt\"><p>The average runs scored by five batsmen is 84. When the runs scored by Alia is not considered, the average runs increase to 89. When the runs scored by Visha is considered without considering Alia's runs, the average runs become 87. What is the difference between the runs of Alia and Visha?</p></span><span class=\"hqt\" style=\"display:none\"><p>&#2346;&#2366;&#2305;&#2330; &#2348;&#2354;&#2381;&#2354;&#2375;&#2348;&#2366;&#2332;&#2379;&#2306; &#2342;&#2381;&#2357;&#2366;&#2352;&#2366; &#2348;&#2344;&#2366;&#2319; &#2327;&#2319; &#2324;&#2360;&#2340; &#2352;&#2344; 84 &#2361;&#2376;&#2306;&#2404; &#2332;&#2348; &#2310;&#2354;&#2367;&#2351;&#2366; &#2342;&#2381;&#2357;&#2366;&#2352;&#2366; &#2348;&#2344;&#2366;&#2319; &#2327;&#2319; &#2352;&#2344;&#2379;&#2306; &#2325;&#2379; &#2344;&#2361;&#2368;&#2306; &#2327;&#2367;&#2344;&#2366; &#2332;&#2366;&#2340;&#2366; &#2361;&#2376;, &#2340;&#2379; &#2324;&#2360;&#2340; &#2352;&#2344; &#2348;&#2338;&#2364;&#2325;&#2352; 89 &#2361;&#2379; &#2332;&#2366;&#2340;&#2375; &#2361;&#2376;&#2306;&#2404; &#2332;&#2348; &#2310;&#2354;&#2367;&#2351;&#2366; &#2325;&#2375; &#2352;&#2344;&#2379;&#2306; &#2325;&#2379; &#2343;&#2381;&#2351;&#2366;&#2344; &#2350;&#2375;&#2306; &#2352;&#2326;&#2375; &#2348;&#2367;&#2344;&#2366; &#2357;&#2367;&#2358;&#2366; &#2342;&#2381;&#2357;&#2366;&#2352;&#2366; &#2348;&#2344;&#2366;&#2319; &#2327;&#2319; &#2352;&#2344;&#2379;&#2306; &#2325;&#2379; &#2327;&#2367;&#2344;&#2366; &#2332;&#2366;&#2340;&#2366; &#2361;&#2376;, &#2340;&#2379; &#2324;&#2360;&#2340; &#2352;&#2344; 87 &#2361;&#2379; &#2332;&#2366;&#2340;&#2375; &#2361;&#2376;&#2306;&#2404; &#2310;&#2354;&#2367;&#2351;&#2366; &#2324;&#2352; &#2357;&#2367;&#2358;&#2366; &#2325;&#2375; &#2352;&#2344;&#2379;&#2306; &#2350;&#2375;&#2306; &#2325;&#2381;&#2351;&#2366; &#2309;&#2306;&#2340;&#2352; &#2361;&#2376;?</p></span>",
    "options": [
      "<span class=\"eqt\">10</span><span class=\"hqt\" style=\"display:none\">10</span>",
      "<span class=\"eqt\">8</span><span class=\"hqt\" style=\"display:none\">8</span>",
      "<span class=\"eqt\">15</span><span class=\"hqt\" style=\"display:none\">15</span>",
      "<span class=\"eqt\">7</span><span class=\"hqt\" style=\"display:none\">7</span>"
    ],
    "correct_option_id": 2,
    "solution": "<p>The average runs scored by five batsmen = 84</p><p>When Alia's runs are not considered, the average runs of the remaining four persons = 89</p><p>So, Alia's runs = 5 x 84  -  4 x 89 = 64</p><p>Again, if another person, Visha, is considered, the average runs of five persons = 87</p><p>So, Visha's score = 5 x 87  -  4 x 89 = 79</p><p>Hence, difference between Alia's and Visha's runs = 79  -  64 = 15</p>",
    "question_index": 17
  },

    "question": "<span class=\"eqt\"><p>Anu purchased a table at 21% less than its original price. If she sold it 20% more than the price at which she purchased, then how many percent of original price did she gain or loss?</p></span><span class=\"hqt\" style=\"display:none\"><p>&#2309;&#2344;&#2369; &#2344;&#2375; &#2319;&#2325; &#2335;&#2375;&#2348;&#2354; &#2325;&#2379; &#2313;&#2360;&#2325;&#2375; &#2350;&#2370;&#2354; &#2350;&#2370;&#2354;&#2381;&#2351; &#2360;&#2375; 21% &#2325;&#2350; &#2346;&#2352; &#2326;&#2352;&#2368;&#2342;&#2366;&#2404; &#2351;&#2342;&#2367; &#2313;&#2360;&#2344;&#2375; &#2311;&#2360;&#2375; &#2326;&#2352;&#2368;&#2342;&#2375; &#2327;&#2319; &#2350;&#2370;&#2354;&#2381;&#2351; &#2360;&#2375; 20% &#2309;&#2343;&#2367;&#2325; &#2346;&#2352; &#2348;&#2375;&#2330;&#2366;, &#2340;&#2379; &#2313;&#2360;&#2375; &#2350;&#2370;&#2354; &#2350;&#2370;&#2354;&#2381;&#2351; &#2325;&#2366; &#2325;&#2367;&#2340;&#2344;&#2375; &#2346;&#2381;&#2352;&#2340;&#2367;&#2358;&#2340; &#2354;&#2366;&#2349; &#2351;&#2366; &#2361;&#2366;&#2344;&#2367; &#2361;&#2369;&#2312;?</p></span>",
    "options": [
      "<span class=\"eqt\">4%</span><span class=\"hqt\" style=\"display:none\">4%</span>",
      "<span class=\"eqt\">5.2%</span><span class=\"hqt\" style=\"display:none\">5.2%</span>",
      "<span class=\"eqt\">8%</span><span class=\"hqt\" style=\"display:none\">8%</span>",
      "<span class=\"eqt\">10.5%</span><span class=\"hqt\" style=\"display:none\">10.5%</span>"
    ],
    "correct_option_id": 1,
    "solution": "<p>Let the original price of table = Rs.100</p><p>The price on which she purchased = 100 * 79/100 = Rs.79</p><p>And the price at which she sold = 79 * 120/100 = Rs.94.8</p><p>Loss% on the original price = (100  -  94.8) * 100/100 = 5.2% loss</p>",

    "question": "<span class=\"eqt\"><p>Points A, B, and C are on the circumference of a circle with center O, and DE is a tangent at point A. If &#8736;ABC is 42&deg;, and O lies on AB then find the value of &#8736;CAE.</p></span><span class=\"hqt\" style=\"display:none\"><p>&#2348;&#2367;&#2306;&#2342;&#2369; A, B &#2324;&#2352; C &#2325;&#2375;&#2306;&#2342;&#2381;&#2352; O &#2357;&#2366;&#2354;&#2375; &#2319;&#2325; &#2357;&#2371;&#2340;&#2381;&#2340; &#2325;&#2368; &#2346;&#2352;&#2367;&#2343;&#2367; &#2346;&#2352; &#2360;&#2381;&#2341;&#2367;&#2340; &#2361;&#2376;&#2306; &#2324;&#2352; DE, &#2348;&#2367;&#2306;&#2342;&#2369; A &#2346;&#2352; &#2319;&#2325; &#2360;&#2381;&#2346;&#2352;&#2381;&#2358; &#2352;&#2375;&#2326;&#2366; &#2361;&#2376;&#2404; &#2351;&#2342;&#2367; &#8736;ABC 42&deg; &#2361;&#2376; &#2324;&#2352; O, AB &#2346;&#2352; &#2360;&#2381;&#2341;&#2367;&#2340; &#2361;&#2376;, &#2340;&#2379; &#8736;CAE &#2325;&#2366; &#2350;&#2366;&#2344; &#2332;&#2381;&#2334;&#2366;&#2340; &#2325;&#2368;&#2332;&#2367;&#2319;&#2404;</p></span>",
    "options": [
      "<span class=\"eqt\">38&deg;</span><span class=\"hqt\" style=\"display:none\">38&deg;</span>",
      "<span class=\"eqt\">48&deg;</span><span class=\"hqt\" style=\"display:none\">48&deg;</span>",
      "<span class=\"eqt\">52&deg;</span><span class=\"hqt\" style=\"display:none\">52&deg;</span>",
      "<span class=\"eqt\">42&deg;</span><span class=\"hqt\" style=\"display:none\">42&deg;</span>"

    "correct_option_id": 3,
    "solution": "<p><img width=169 height=130 id=\"Picture 29\" src=\"https://u1.oliveboard.in/exams/solution/oliveimg/p24702/image001.png\"></p><p>Given, &#8736;B = 42&deg;</p><p>&#8736;BCA = 90&deg; [Inscribed angle in a semicircle is 90]</p><p>&#8736;BAC = 180&deg;  -  42&deg;  -  90&deg; = 48&deg; </p><p>&#8736;BAE = 90&deg; [The tangent of a circle at a point of contact is always perpendicular to each other, so the angle is 90&deg;]</p><p>Hence, &#8736;CAE = 90&deg;  -  48&deg; = 42&deg;</p>",

  {
    "question": "<span class=\"eqt\"><p>The population of the town increased by 25% in the first year and decreased by 10% in the second year. If the population of the town after 2 years is 20250, then find the current population of the town. </p></span><span class=\"hqt\" style=\"display:none\"><p>&#2346;&#2361;&#2354;&#2375; &#2357;&#2352;&#2381;&#2359; &#2350;&#2375;&#2306; &#2325;&#2360;&#2381;&#2348;&#2375; &#2325;&#2368; &#2332;&#2344;&#2360;&#2306;&#2326;&#2381;&#2351;&#2366; &#2350;&#2375;&#2306; 25% &#2325;&#2368; &#2357;&#2371;&#2342;&#2381;&#2343;&#2367; &#2361;&#2369;&#2312; &#2340;&#2341;&#2366; &#2342;&#2370;&#2360;&#2352;&#2375; &#2357;&#2352;&#2381;&#2359; &#2350;&#2375;&#2306; 10% &#2325;&#2368; &#2325;&#2350;&#2368; &#2361;&#2369;&#2312;&#2404; &#2351;&#2342;&#2367; 2 &#2357;&#2352;&#2381;&#2359; &#2348;&#2366;&#2342; &#2325;&#2360;&#2381;&#2348;&#2375; &#2325;&#2368; &#2332;&#2344;&#2360;&#2306;&#2326;&#2381;&#2351;&#2366; 20250 &#2361;&#2376;, &#2340;&#2379; &#2325;&#2360;&#2381;&#2348;&#2375; &#2325;&#2368; &#2357;&#2352;&#2381;&#2340;&#2350;&#2366;&#2344; &#2332;&#2344;&#2360;&#2306;&#2326;&#2381;&#2351;&#2366; &#2332;&#2381;&#2334;&#2366;&#2340; &#2325;&#2368;&#2332;&#2367;&#2319;&#2404;</p></span>",
    "options": [
      "<span class=\"eqt\">17000</span><span class=\"hqt\" style=\"display:none\">17000</span>",
      "<span class=\"eqt\">14000</span><span class=\"hqt\" style=\"display:none\">14000</span>",
      "<span class=\"eqt\">15000</span><span class=\"hqt\" style=\"display:none\">15000</span>",
      "<span class=\"eqt\">18000</span><span class=\"hqt\" style=\"display:none\">18000</span>"
    ],
    "correct_option_id": 3,
    "solution": "<p>Let the current population of the town be 'a'.</p><p>Successive percentage = x + y + x * y/100 = 25 + (-10) + 25 (-10)/100 = 12.5</p><p>The population of town after 2 years = 20250</p><p>a * (100 + 12.5)/100 = 20250</p><p>a = 20250 * 100/112.5 = 18000</p>",
    "question_index": 21
  },
  {
    "question": "<span class=\"eqt\"><p>Three candidates X, Y, and Z appear in an interview. If the probability of qualifying the interview by three candidates X, Y, and Z are 1/5, 1/4 and 1/3, respectively, then what is the probability that none of them is qualified?</p></span><span class=\"hqt\" style=\"display:none\"><p>&#2340;&#2368;&#2344; &#2313;&#2350;&#2381;&#2350;&#2368;&#2342;&#2357;&#2366;&#2352; X, Y &#2324;&#2352; Z &#2319;&#2325; &#2360;&#2366;&#2325;&#2381;&#2359;&#2366;&#2340;&#2381;&#2325;&#2366;&#2352; &#2350;&#2375;&#2306; &#2313;&#2346;&#2360;&#2381;&#2341;&#2367;&#2340; &#2361;&#2379;&#2340;&#2375; &#2361;&#2376;&#2306;&#2404; &#2351;&#2342;&#2367; &#2340;&#2368;&#2344; &#2313;&#2350;&#2381;&#2350;&#2368;&#2342;&#2357;&#2366;&#2352;&#2379;&#2306; X, Y &#2324;&#2352; Z &#2342;&#2381;&#2357;&#2366;&#2352;&#2366; &#2360;&#2366;&#2325;&#2381;&#2359;&#2366;&#2340;&#2381;&#2325;&#2366;&#2352; &#2313;&#2340;&#2381;&#2340;&#2368;&#2352;&#2381;&#2339; &#2325;&#2352;&#2344;&#2375; &#2325;&#2368; &#2360;&#2306;&#2349;&#2366;&#2357;&#2344;&#2366; &#2325;&#2381;&#2352;&#2350;&#2358;&#2307; 1/5, 1/4 &#2324;&#2352; 1/3 &#2361;&#2376;, &#2340;&#2379; &#2325;&#2381;&#2351;&#2366; &#2360;&#2306;&#2349;&#2366;&#2357;&#2344;&#2366; &#2361;&#2376; &#2325;&#2367; &#2313;&#2344;&#2350;&#2375;&#2306; &#2360;&#2375; &#2325;&#2379;&#2312; &#2349;&#2368; &#2351;&#2379;&#2327;&#2381;&#2351; &#2344;&#2361;&#2368;&#2306; &#2361;&#2376;?</p></span>",
    "options": [
      "<span class=\"eqt\">3/5</span><span class=\"hqt\" style=\"display:none\">3/5</span>",
      "<span class=\"eqt\">1/2</span><span class=\"hqt\" style=\"display:none\">1/2</span>",
      "<span class=\"eqt\">1/4</span><span class=\"hqt\" style=\"display:none\">1/4</span>",
      "<span class=\"eqt\">2/5</span><span class=\"hqt\" style=\"display:none\">2/5</span>"
    ],
    "correct_option_id": 3,
    "solution": "<p>So, probability of none of them is qualified = (1  -  1/5) (1  -  1/4) (1  -  1/3) = 4/5 * 3/4 * 2/3 = 2/5</p>",
    "question_index": 22
  },

    "question": "<span class=\"eqt\"><p>If (9 + 5&radic;7)<sup>2</sup> = 2(2X + Y&radic;7), then what is the value of X  -  Y?</p></span><span class=\"hqt\" style=\"display:none\"><p>&#2351;&#2342;&#2367; (9 + 5&radic;7)<sup>2</sup> = 2(2X + Y&radic;7), &#2340;&#2379; X - Y &#2325;&#2366; &#2350;&#2366;&#2344; &#2325;&#2381;&#2351;&#2366; &#2361;&#2376;?</p></span>",

      "<span class=\"eqt\">19</span><span class=\"hqt\" style=\"display:none\">19</span>",
      "<span class=\"eqt\">15</span><span class=\"hqt\" style=\"display:none\">15</span>",

    ],
    "correct_option_id": 1,
    "solution": "<p>(9 + 5&radic;7)<sup>2</sup> = 2(2X + Y&radic;7)</p><p>81 + 175 + 90&radic;7 = 2(2X + Y&radic;7)</p><p>256 + 90&radic;7 = 2(2X + Y&radic;7)</p><p>2*64 + 45&radic;7 = 2X + Y&radic;7</p><p>X = 64 and Y = 45</p><p>X - Y = 64  -  45 = 19</p>",

pan><span style=\"display: block; padding: 0;position: absolute; top: 0em; display: none;letter-spacing: -0.1em;\">_________</span><span style=\"display: block; padding: 0;border-top: thin solid black; text-align:center\">3</span></div>&nbsp;x 3&nbsp;<div style=\"display: inline-block;position: relative;vertical-align: middle;\"><span style=\"text-align:center;display: block; padding: 0;\">3</span><span style=\"display: block; padding: 0;position: absolute; top: 0em; display: none;letter-spacing: -0.1em;\">_________</span><span style=\"display: block; padding: 0;border-top: thin solid black; text-align:center\">4</span></div>&nbsp;&#2361;&#2376;, &#2340;&#2379; 78A &#2325;&#2366; &#2350;&#2366;&#2344; &#2332;&#2381;&#2334;&#2366;&#2340; &#2325;&#2368;&#2332;&#2367;&#2319;&#2404;&nbsp;</div></p><p></p></span>",

  {
    "question": "<span class=\"eqt\"><p>A vessel contains 144 litres of a mixture of milk and water in a ratio 5: 3. If 6 litres of milk is added to the vessel, then how much water (in litres) should be added to the vessel to have milk and water in the ratio 16: 11?</p></span><span class=\"hqt\" style=\"display:none\"><p>&#2319;&#2325; &#2348;&#2352;&#2381;&#2340;&#2344; &#2350;&#2375;&#2306; 5:3 &#2325;&#2375; &#2309;&#2344;&#2369;&#2346;&#2366;&#2340; &#2350;&#2375;&#2306; &#2342;&#2370;&#2343; &#2324;&#2352; &#2346;&#2366;&#2344;&#2368; &#2325;&#2366; 144 &#2354;&#2368;&#2335;&#2352; &#2350;&#2367;&#2358;&#2381;&#2352;&#2339; &#2361;&#2376;&#2404; &#2351;&#2342;&#2367; &#2348;&#2352;&#2381;&#2340;&#2344; &#2350;&#2375;&#2306; 6 &#2354;&#2368;&#2335;&#2352; &#2342;&#2370;&#2343; &#2350;&#2367;&#2354;&#2366;&#2351;&#2366; &#2332;&#2366;&#2340;&#2366; &#2361;&#2376;, &#2340;&#2379; &#2348;&#2352;&#2381;&#2340;&#2344; &#2350;&#2375;&#2306; &#2325;&#2367;&#2340;&#2344;&#2366; &#2346;&#2366;&#2344;&#2368; (&#2354;&#2368;&#2335;&#2352; &#2350;&#2375;&#2306;) &#2350;&#2367;&#2354;&#2366;&#2351;&#2366; &#2332;&#2366;&#2344;&#2366; &#2330;&#2366;&#2361;&#2367;&#2319; &#2340;&#2366;&#2325;&#2367; &#2342;&#2370;&#2343; &#2324;&#2352; &#2346;&#2366;&#2344;&#2368; &#2325;&#2366; &#2309;&#2344;&#2369;&#2346;&#2366;&#2340; 16:11 &#2361;&#2379; &#2332;&#2366;&#2319;?</p></span>",
    "options": [
      "<span class=\"eqt\">18 l</span><span class=\"hqt\" style=\"display:none\">18 &#2354;&#2368;&#2335;&#2352;</span>",
      "<span class=\"eqt\">12 l</span><span class=\"hqt\" style=\"display:none\">12 &#2354;&#2368;&#2335;&#2352;</span>",
      "<span class=\"eqt\">16 l</span><span class=\"hqt\" style=\"display:none\">16 &#2354;&#2368;&#2335;&#2352;</span>",
      "<span class=\"eqt\">20 l</span><span class=\"hqt\" style=\"display:none\">20 &#2354;&#2368;&#2335;&#2352;</span>"
    ],
    "correct_option_id": 1,
    "solution": "<p>Initial quantity of milk = 144 * 5/(5 + 3) = 90 l</p><p>Initial quantity of water = 144  -  90 = 54 l </p><p>Let the amount of water added be 'X' l</p><p>(90 + 6)/ (54 + X) = 16/11</p><p>66 = 54 + X</p><p>X = 12 l</p>",
    "question_index": 25
  },

  {
    "question": "<span class=\"eqt\"><p>A, B, and C invest in a business in a ratio of 6:5:9 respectively. C is a sleeping partner, so his share of profit will be half what it would have been if he was a working partner. If they make Rs. 77500 profit of which 20% is reinvested in the business, how much does B get (in Rs.)?</p></span><span class=\"hqt\" style=\"display:none\"><p>A, B &#2324;&#2352; C &#2325;&#2367;&#2360;&#2368; &#2357;&#2381;&#2351;&#2357;&#2360;&#2366;&#2351; &#2350;&#2375;&#2306; &#2325;&#2381;&#2352;&#2350;&#2358;&#2307; 6:5:9 &#2325;&#2375; &#2309;&#2344;&#2369;&#2346;&#2366;&#2340; &#2350;&#2375;&#2306; &#2344;&#2367;&#2357;&#2375;&#2358; &#2325;&#2352;&#2340;&#2375; &#2361;&#2376;&#2306;&#2404; C &#2344;&#2367;&#2359;&#2381;&#2325;&#2381;&#2352;&#2367;&#2351; &#2349;&#2366;&#2327;&#2368;&#2342;&#2366;&#2352; &#2361;&#2376;, &#2311;&#2360;&#2354;&#2367;&#2319; &#2313;&#2360;&#2325;&#2366; &#2354;&#2366;&#2349; &#2325;&#2366; &#2361;&#2367;&#2360;&#2381;&#2360;&#2366; &#2313;&#2360; &#2354;&#2366;&#2349; &#2325;&#2366; &#2310;&#2343;&#2366; &#2361;&#2379;&#2327;&#2366; &#2332;&#2379; &#2313;&#2360;&#2375; &#2325;&#2366;&#2352;&#2381;&#2351;&#2358;&#2368;&#2354; &#2349;&#2366;&#2327;&#2368;&#2342;&#2366;&#2352; &#2361;&#2379;&#2344;&#2375; &#2346;&#2352; &#2350;&#2367;&#2354;&#2340;&#2366;&#2404; &#2351;&#2342;&#2367; &#2357;&#2375; 77500 &#2352;&#2369;&#2346;&#2351;&#2375; &#2325;&#2366; &#2354;&#2366;&#2349; &#2325;&#2350;&#2366;&#2340;&#2375; &#2361;&#2376;&#2306;, &#2332;&#2367;&#2360;&#2350;&#2375;&#2306; &#2360;&#2375; 20% &#2357;&#2381;&#2351;&#2357;&#2360;&#2366;&#2351; &#2350;&#2375;&#2306; &#2346;&#2369;&#2344;&#2307; &#2344;&#2367;&#2357;&#2375;&#2358; &#2325;&#2367;&#2351;&#2366; &#2332;&#2366;&#2340;&#2366; &#2361;&#2376;, &#2340;&#2379; B &#2325;&#2379; &#2325;&#2367;&#2340;&#2344;&#2366; &#2350;&#2367;&#2354;&#2340;&#2366; &#2361;&#2376; (&#2352;&#2369;&#2346;&#2351;&#2375; &#2350;&#2375;&#2306;)?</p></span>",
    "options": [
      "<span class=\"eqt\">20000</span><span class=\"hqt\" style=\"display:none\">20000</span>",
      "<span class=\"eqt\">24000</span><span class=\"hqt\" style=\"display:none\">24000</span>",
      "<span class=\"eqt\">19375</span><span class=\"hqt\" style=\"display:none\">19375</span>",
      "<span class=\"eqt\">15500</span><span class=\"hqt\" style=\"display:none\">15500</span>"
    ],
    "correct_option_id": 0,
    "solution": "<p>I = Investment </p><p>T = Time </p><p>A's profit share: B's profit share: C's profit share = 6: 5: 9/2 = 12: 10: 9</p><p>Hence, B's profit = (77500 * 80/100) * 10/31 = Rs. 20000</p>",
    "question_index": 27
  },
  {
    "question": "<span class=\"eqt\"><p>The length of a track is 240 meters and 2 people, A & B, are running around it at 10 m/min and 15 m/min respectively in the same direction. When will A and B meet at the starting point for the first time?</p></span><span class=\"hqt\" style=\"display:none\"><p>&#2319;&#2325; &#2335;&#2381;&#2352;&#2376;&#2325; &#2325;&#2368; &#2354;&#2306;&#2348;&#2366;&#2312; 240 &#2350;&#2368;&#2335;&#2352; &#2361;&#2376; &#2324;&#2352; 2 &#2357;&#2381;&#2351;&#2325;&#2381;&#2340;&#2367; - A &#2324;&#2352; B, &#2311;&#2360;&#2325;&#2375; &#2311;&#2352;&#2381;&#2342;-&#2327;&#2367;&#2352;&#2381;&#2342; &#2325;&#2381;&#2352;&#2350;&#2358;&#2307; 10 &#2350;&#2368;&#2335;&#2352;/&#2350;&#2367;&#2344;&#2335; &#2324;&#2352; 15 &#2350;&#2368;&#2335;&#2352;/&#2350;&#2367;&#2344;&#2335; &#2325;&#2368; &#2330;&#2366;&#2354; &#2360;&#2375; &#2360;&#2350;&#2366;&#2344; &#2342;&#2367;&#2358;&#2366; &#2350;&#2375;&#2306; &#2342;&#2380;&#2337;&#2364; &#2352;&#2361;&#2375; &#2361;&#2376;&#2306;&#2404; A &#2324;&#2352; B &#2346;&#2361;&#2354;&#2368; &#2348;&#2366;&#2352; &#2346;&#2381;&#2352;&#2366;&#2352;&#2306;&#2349;&#2367;&#2325; &#2348;&#2367;&#2306;&#2342;&#2369; &#2346;&#2352; &#2325;&#2348; &#2350;&#2367;&#2354;&#2375;&#2306;&#2327;&#2375;?</p></span>",
    "options": [
      "<span class=\"eqt\">24 min</span><span class=\"hqt\" style=\"display:none\">24 &#2350;&#2367;&#2344;&#2335;</span>",
      "<span class=\"eqt\">48 min</span><span class=\"hqt\" style=\"display:none\">48 &#2350;&#2367;&#2344;&#2335;</span>",
      "<span class=\"eqt\">96 min</span><span class=\"hqt\" style=\"display:none\">96 &#2350;&#2367;&#2344;&#2335;</span>",
      "<span class=\"eqt\">72 min</span><span class=\"hqt\" style=\"display:none\">72 &#2350;&#2367;&#2344;&#2335;</span>"
    ],
    "correct_option_id": 1,
    "solution": "<p>The time of their meeting again at the starting point will be the LCM of 240/10 & 240/15 i.e. 24 & 16.</p><p>LCM of 24 and 16= 48</p><p>So, after 48 mins these people will be together at the starting point.</p>",
    "question_index": 28
  },
  {
    "question": "<span class=\"eqt\"><p>Simplify the following expression:</p><p>{100  -  [25 + (12&div;4) + 8]} + (6 * 2) + 10</p></span><span class=\"hqt\" style=\"display:none\"><p>&#2344;&#2367;&#2350;&#2381;&#2344;&#2354;&#2367;&#2326;&#2367;&#2340; &#2357;&#2381;&#2351;&#2306;&#2332;&#2325; &#2325;&#2379; &#2360;&#2352;&#2354; &#2325;&#2368;&#2332;&#2367;&#2319;:</p><p>{100 - [25 + (12&div;4) + 8]} + (6 * 2) + 10</p></span>",

  {
    "question": "<span class=\"eqt\"><p>A question and two statements labelled (I), (II) are given. You have to decide which statement(s) is/are sufficient to answer the question.</p><p>What is the difference between A and C?</p><p>I. Sum of A and B is 12 less than the sum of B and C.</p><p>II. 1/A  -  1/C = 12/AC</p></span><span class=\"hqt\" style=\"display:none\"><p>&#2319;&#2325; &#2346;&#2381;&#2352;&#2358;&#2381;&#2344; &#2324;&#2352; (I), (II) &#2354;&#2375;&#2348;&#2354; &#2357;&#2366;&#2354;&#2375; &#2342;&#2379; &#2325;&#2341;&#2344; &#2342;&#2367;&#2319; &#2327;&#2319; &#2361;&#2376;&#2306;&#2404; &#2310;&#2346;&#2325;&#2379; &#2351;&#2361; &#2340;&#2351; &#2325;&#2352;&#2344;&#2366; &#2361;&#2376; &#2325;&#2367; &#2325;&#2380;&#2344; &#2360;&#2366; &#2325;&#2341;&#2344; &#2346;&#2381;&#2352;&#2358;&#2381;&#2344; &#2325;&#2366; &#2313;&#2340;&#2381;&#2340;&#2352; &#2342;&#2375;&#2344;&#2375; &#2325;&#2375; &#2354;&#2367;&#2319; &#2346;&#2352;&#2381;&#2351;&#2366;&#2346;&#2381;&#2340; &#2361;&#2376;&#2404;</p><p>A &#2324;&#2352; C &#2325;&#2375; &#2348;&#2368;&#2330; &#2325;&#2381;&#2351;&#2366; &#2309;&#2306;&#2340;&#2352; &#2361;&#2376;?</p><p>I. A &#2324;&#2352; B &#2325;&#2366; &#2351;&#2379;&#2327; B &#2324;&#2352; C &#2325;&#2375; &#2351;&#2379;&#2327; &#2360;&#2375; 12 &#2325;&#2350; &#2361;&#2376;&#2404;</p><p>II. 1/A - 1/C = 12/AC</p></span>",
    "options": [
      "<span class=\"eqt\">Either statement I or II alone is sufficient.</span><span class=\"hqt\" style=\"display:none\">&#2351;&#2366; &#2340;&#2379; &#2325;&#2341;&#2344; I &#2351;&#2366; II &#2309;&#2325;&#2375;&#2354;&#2375; &#2346;&#2352;&#2381;&#2351;&#2366;&#2346;&#2381;&#2340; &#2361;&#2376;&#2404;</span>",
      "<span class=\"eqt\">Statement II alone is sufficient.</span><span class=\"hqt\" style=\"display:none\">&#2325;&#2375;&#2357;&#2354; &#2325;&#2341;&#2344; II &#2346;&#2352;&#2381;&#2351;&#2366;&#2346;&#2381;&#2340; &#2361;&#2376;&#2404;</span>",
      "<span class=\"eqt\">Both the statements together are needed.</span><span class=\"hqt\" style=\"display:none\">&#2342;&#2379;&#2344;&#2379;&#2306; &#2325;&#2341;&#2344; &#2319;&#2325; &#2360;&#2366;&#2341; &#2310;&#2357;&#2358;&#2381;&#2351;&#2325; &#2361;&#2376;&#2306;&#2404;</span>",
      "<span class=\"eqt\">Statement I alone is sufficient.</span><span class=\"hqt\" style=\"display:none\">&#2325;&#2375;&#2357;&#2354; &#2325;&#2341;&#2344; I &#2361;&#2368; &#2346;&#2352;&#2381;&#2351;&#2366;&#2346;&#2381;&#2340; &#2361;&#2376;&#2404;</span>"
    ],
    "correct_option_id": 0,
    "solution": "<p><b>From statement I:</b></p><p>A + B = B + C  -  12</p><p>C  -  A = 12</p><p><b>From statement II:</b></p><p>1/A  -  1/C = 12/AC</p><p>(C  -  A)/AC = 12/AC</p><p>C  -  A = 12</p><p>Hence, either statement I or II alone is sufficient to find the answer.</p>",
    "question_index": 30
  },
  {
    "question": "<span class=\"eqt\"><p>Which of the following letter-cluster should replace # and % so that the pattern and relationship followed between the letter-cluster pair on the left side of :: is the same as that on the right side of ::?</p><p># : JGK :: YSE : %</p></span><span class=\"hqt\" style=\"display:none\"><p>&#2344;&#2367;&#2350;&#2381;&#2344;&#2354;&#2367;&#2326;&#2367;&#2340; &#2350;&#2375;&#2306; &#2360;&#2375; &#2325;&#2380;&#2344; &#2360;&#2366; &#2309;&#2325;&#2381;&#2359;&#2352;-&#2360;&#2350;&#2370;&#2361; # &#2324;&#2352; % &#2325;&#2379; &#2346;&#2381;&#2352;&#2340;&#2367;&#2360;&#2381;&#2341;&#2366;&#2346;&#2367;&#2340; &#2325;&#2352;&#2375;&#2327;&#2366; &#2340;&#2366;&#2325;&#2367; :: &#2325;&#2375; &#2348;&#2366;&#2312;&#2306; &#2323;&#2352; &#2325;&#2375; &#2309;&#2325;&#2381;&#2359;&#2352;-&#2360;&#2350;&#2370;&#2361; &#2351;&#2369;&#2327;&#2381;&#2350; &#2325;&#2375; &#2348;&#2368;&#2330; &#2325;&#2366; &#2346;&#2376;&#2335;&#2352;&#2381;&#2344; &#2324;&#2352; &#2360;&#2306;&#2348;&#2306;&#2343; :: &#2325;&#2375; &#2342;&#2366;&#2312;&#2306; &#2323;&#2352; &#2325;&#2375; &#2360;&#2350;&#2366;&#2344; &#2361;&#2379;?</p><p># : JGK :: YSE : %</p></span>",
    "options": [
      "<span class=\"eqt\"># = LHI, % = TTB</span><span class=\"hqt\" style=\"display:none\"># = LHI, % = TTB</span>",
      "<span class=\"eqt\"># = MHP, % = WUG</span><span class=\"hqt\" style=\"display:none\"># = MHP, % = WUG</span>",
      "<span class=\"eqt\"># = QFL, % = RTD</span><span class=\"hqt\" style=\"display:none\"># = QFL, % = RTD</span>",
      "<span class=\"eqt\"># = NKO, % = ZVA</span><span class=\"hqt\" style=\"display:none\"># = NKO, % = ZVA</span>"
    ],
    "correct_option_id": 2,
    "solution": "<p>Option (a) LHI : JGK :: YSE : TTB</p><p>Here, the pattern is:</p><p>L-2= J, H-1= G, I+2= K. </p><p>Y-5= T, S+1= T, E-3= B.</p><p>So, option (a) is incorrect. </p><p>Option (b) MHP : JGK :: YSE : WUG</p><p>Here, the pattern is:</p><p>M-3= J, H-1= G, P-5= K.</p><p>Y-2= W, S+2= U, E+2= G.</p><p>So, option (b) is incorrect. </p><p>Option (c) QFL : JGK :: YSE : STD</p><p>Here, the pattern is:</p><p>Q-7= J, F+1= G, L-1= K. </p><p>Y-7=R, S+1= T, E-1= D</p><p>So, option (c) is correct. </p><p>Option (d) NKO : JGK :: YSE : ZVA</p><p>Here, the pattern is:</p><p>N-4= J, K-4= G, O-4= K.</p><p>Y+1= Z, S+3= V, E-4= A. </p><p>So, option (d) is incorrect. </p>",
    "question_index": 31
  },
  {

    "options": [
      "<span class=\"eqt\">I</span><span class=\"hqt\" style=\"display:none\">I</span>",

    "question": "<span class=\"eqt\"><p>In this question, a question is followed by two statements numbered (i) and (ii). You have to decide whether the data provided in the statements are sufficient to answer the question. Read both the statements and decide the appropriate answer.</p><p>Question: How is Samay related to Tapasya?</p><p>(i) Samay is the son-in-law of Charu. Daksh is the son of Ramesh.</p><p>(ii) Charu is the wife of Ramesh. Tapasya is the only daughter of Ramesh.</p></span><span class=\"hqt\" style=\"display:none\"><p>&#2311;&#2360; &#2346;&#2381;&#2352;&#2358;&#2381;&#2344; &#2350;&#2375;&#2306;, &#2319;&#2325; &#2346;&#2381;&#2352;&#2358;&#2381;&#2344; &#2325;&#2375; &#2348;&#2366;&#2342; &#2342;&#2379; &#2325;&#2341;&#2344; (i) &#2324;&#2352; (ii) &#2342;&#2367;&#2319; &#2327;&#2319; &#2361;&#2376;&#2306;&#2404; &#2310;&#2346;&#2325;&#2379; &#2351;&#2361; &#2340;&#2351; &#2325;&#2352;&#2344;&#2366; &#2361;&#2376; &#2325;&#2367; &#2325;&#2341;&#2344;&#2379;&#2306; &#2350;&#2375;&#2306; &#2342;&#2367;&#2319; &#2327;&#2319; &#2337;&#2375;&#2335;&#2366; &#2346;&#2381;&#2352;&#2358;&#2381;&#2344; &#2325;&#2366; &#2313;&#2340;&#2381;&#2340;&#2352; &#2342;&#2375;&#2344;&#2375; &#2325;&#2375; &#2354;&#2367;&#2319; &#2346;&#2352;&#2381;&#2351;&#2366;&#2346;&#2381;&#2340; &#2361;&#2376;&#2306; &#2351;&#2366; &#2344;&#2361;&#2368;&#2306;&#2404; &#2342;&#2379;&#2344;&#2379;&#2306; &#2325;&#2341;&#2344;&#2379;&#2306; &#2325;&#2379; &#2346;&#2338;&#2364;&#2375;&#2306; &#2324;&#2352; &#2313;&#2330;&#2367;&#2340; &#2313;&#2340;&#2381;&#2340;&#2352; &#2340;&#2351; &#2325;&#2352;&#2375;&#2306;&#2404;</p><p>&#2346;&#2381;&#2352;&#2358;&#2381;&#2344;: &#2360;&#2350;&#2351; &#2325;&#2366; &#2340;&#2346;&#2360;&#2381;&#2351;&#2366; &#2360;&#2375; &#2325;&#2381;&#2351;&#2366; &#2360;&#2306;&#2348;&#2306;&#2343; &#2361;&#2376;?</p><p>(i) &#2360;&#2350;&#2351;, &#2330;&#2366;&#2352;&#2369; &#2325;&#2366; &#2342;&#2366;&#2350;&#2366;&#2342; &#2361;&#2376;&#2404; &#2342;&#     "options": [
      "<span class=\"eqt\">(i) alone is sufficient while (ii) alone is not sufficient</span><span class=\"hqt\" style=\"display:none\">(i) &#2309;&#2325;&#2375;&#2354;&#2375; &#2346;&#2352;&#2381;&#2351;&#2366;&#2346;&#2381;&#2340; &#2361;&#2376; &#2332;&#2348;&#2325;&#2367; (ii) &#2309;&#2325;&#2375;&#2354;&#2375; &#2346;&#2352;&#2381;&#2351;&#2366;&#2346;&#2381;&#2340; &#2344;&#2361;&#2368;&#2306; &#2361;&#2376;</span>",

    ],
    "correct_option_id": 3,
    "solution": "<p>Statement (i): Samay is the son-in-law of Charu. Daksh is the son of Ramesh.</p><p><img width=386 height=111 id=\"Picture 1\" src=\"https://u1.oliveboard.in/exams/solution/oliveimg/p25407/image031.png\"></p><p>There is no information about Tapasya. So, statement (i) alone is not sufficient.</p><p>Statement (ii): Charu is the wife of Ramesh. Tapasya is the only daughter of Ramesh.</p><p><img width=272 height=99 id=\"Picture 3\" src=\"https://u1.oliveboard.in/exams/solution/oliveimg/p25407/image032.png\"></p><p>There is no information about Samay. So, statement (ii) alone is not sufficient.</p><p>Combining statements (i) and (ii)  - </p><p>Statement (i): Samay is the son-in-law of Charu. Daksh is the son of Ramesh.</p><p>Statement (ii): Charu is the wife of Ramesh. Tapasya is the only daughter of Ramesh.</p><p><img width=451 height=106 id=\"Picture 4\" src=\"https://u1.oliveboard.in/exams/solution/oliveimg/p25407/image033.png\"></p><p>Samay is the husband of Tapasya.</p><p>Hence, Both (i) and (ii) together are needed.</p>",

    "question": "<span class=\"eqt\"><p>In the following question, four statements are given and four conclusions are given below these statements. Choose the option which shows the conclusions which logically follow from the given statements, disregarding the commonly known facts.</p><p><b>Statements:</b></p><p>All Stones are Gravels</p><p>Some Stones are Pebbles</p><p>Some Pebbles are Nuggets</p><p>All Nuggets are Bricks</p><p><b>Conclusions:</b></p><p>I. Some Gravels are Pebbles</p><p>II. Some Bricks are Pebbles</p><p>III. No Stone is Nuggets</p><p>IV. All Nuggets being Gravels is a possibility</p></span><span class=\"hqt\" style=\"display:none\"><p>&#2344;&#2367;&#2350;&#2381;&#2344;&#2354;&#2367;&#2326;&#2367;&#2340; &#2346;&#2381;&#2352;&#2358;&#2381;&#2344; &#2350;&#2375;&#2306;, &#2330;&#2366;&#2352; &#2325;&#2341;&#2344; &#2342;&#2367;&#2319; &#2327;&#2319; &#2361;&#2376;&#2306; &#2324;&#2352; &#2311;&#2344; &#2325;&#2341;&#2344;&#2379;&#2306; &#2325;&#2375; &#2344;&#2368;&#2330;&#2375; &#2330;&#2366;&#2352; &#2344;&#2367;&#2359;&#2381;&#2325;&#2352;&#2381;&#2359; &#2342;&#2367;&#2319; &#2327;&#2319; &#2361;&#2376;&#2306;&#2404; &#2313;&#2360; &#2357;&#2367;&#2325;&#2354;&#2381;&#2346; &#2325;&#2366; &#2330;&#2351;&#2344; &#2325;&#2368;&#2332;&#2367;&#2319; &#2332;&#2379; &#2360;&#2366;&#2350;&#2366;&#2344;&#2381;&#2351; &#2352;&#2370;&#2346; &#2360;&#2375; &#2332;&#2381;&#2334;&#2366;&#2340; &#2340;&#2341;&#2381;&#2351;&#2379;&#2306; &#2325;&#2368; &#2313;&#2346;&#2375;&#2325;&#2381;&#2359;&#2366; &#2325;&#2352;&#2340;&#2375; &#2361;&#2369;&#2319; &#2342;&#2367;&#2319; &#2327;&#2319; &#2325;&#2341;&#2344;&#2379;&#2306; &#2325;&#2366; &#2340;&#2366;&#2352;&#2381;&#2325;&#2367;&#2325; &#2352;&#2370;&#2346; &#2360;&#2375; &#2309;&#2344;&#2369;&#2360;&#2352;&#2339; &#2325;&#2352;&#2344;&#2375; &#2357;&#2366;&#2354;&#2375; &#2344;&#2367;&#2359;&#2381;&#2325;&#2352;&#2381;&#2359;&#2379;&#2306; &#2325;&#2379; &#2342;&#2352;&#2381;&#2358;&#2366;&#2340;&#2366; &#2361;&#2376;&#2404;</p><p><b>&#2325;&#2341;&#2344;:</b></p><p>&#2360;&#2349;&#2368; &#2346;&#2340;&#2381;&#2341;&#2352; &#2348;&#2332;&#2352;&#2368; &#2361;&#2376;&#2306;</p><p>&#2325;&#2369;&#2331; &#2346;&#2340;&#2381;&#2341;&#2352; &#2325;&#2306;&#2325;&#2337;&#2364; &#2361;&#2376;&#2306;</p><p>&#2325;&#2369;&#2331; &#2325;&#2306;&#2325;&#2337;&#2364; &#2360;&#2379;&#2344;&#2375; &#2325;&#2368; &#2337;&#2354;&#2368; &#2361;&#2376;&#2306;</p><p>&#2360;&#2349;&#2368; &#2360;&#2379;&#2344;&#2375; &#2325;&#2368; &#2337;&#2354;&#2368; &#2312;&#2306;&#2335;&#2375;&#2306; &#2361;&#2376;&#2306;</p><p><b>&#2344;&#2367;&#2359;&#2381;&#2325;&#2352;&#2381;&#2359;:</b></p><p>I. &#2325;&#2369;&#2331; &#2348;&#2332;&#2352;&#2368; &#2325;&#2306;&#2325;&#2337;&#2364; &#2361;&#2376;&#2306;</p><p>II. &#2325;&#2369;&#2331; &#2312;&#2306;&#2335;&#2375;&#2306; &#2325;&#2306;&#2325;&#2337;&#2364; &#2361;&#2376;&#2306;</p><p>III. &#2325;&#2379;&#2312; &#2346;&#2340;&#2381;&#2341;&#2352; &#2360;&#2379;&#2344;&#2375; &#2325;&#2368; &#2337;&#2354;&#2368; &#2344;&#2361;&#2368;&#2306; &#2361;&#2376;</p><p>IV. &#2360;&#2349;&#2368; &#2360;&#2379;&#2344;&#2375; &#2325;&#2368; &#2337;&#2354;&#2368; &#2325;&#2375; &#2348;&#2332;&#2352;&#2368; &#2361;&#2379;&#2344;&#2375; &#2325;&#2368; &#2360;&#2306;&#2349;&#2366;&#2357;&#2344;&#2366; &#2361;&#2376;</p></span>",
    "options": [
      "<span class=\"eqt\">Both conclusions II and III follow</span><span class=\"hqt\" style=\"display:none\">&#2342;&#2379;&#2344;&#2379;&#2306; &#2344;&#2367;&#2359;&#2381;&#2325;&#2352;&#2381;&#2359; II &#2324;&#2352; III &#2309;&#2344;&#2369;&#2360;&#2352;&#2339; &#2325;&#2352;&#2340;&#2375; &#2361;&#2376;&#2306;</span>",
      "<span class=\"eqt\">Only conclusions I, II and III follow</span><span class=\"hqt\" style=\"display:none\">&#2325;&#2375;&#2357;&#2354; &#2344;&#2367;&#2359;&#2381;&#2325;&#2352;&#2381;&#2359; I, II &#2324;&#2352; III &#2309;&#2344;&#2369;&#2360;&#2352;&#2339; &#2325;&#2352;&#2340;&#2375; &#2361;&#2376;&#2306;</span>",
      "<span class=\"eqt\">Both conclusions I and IV follow</span><span class=\"hqt\" style=\"display:none\">&#2344;&#2367;&#2359;&#2381;&#2325;&#2352;&#2381;&#2359; I &#2324;&#2352; IV &#2342;&#2379;&#2344;&#2379;&#2306; &#2309;&#2344;&#2369;&#2360;&#2352;&#2339; &#2325;&#2352;&#2340;&#2375; &#2361;&#2376;&#2306;</span>",
      "<span class=\"eqt\">Only conclusions I, II and IV follow</span><span class=\"hqt\" style=\"display:none\">&#2325;&#2375;&#2357;&#2354; &#2344;&#2367;&#2359;&#2381;&#2325;&#2352;&#2381;&#2359; I, II &#2324;&#2352; IV &#2309;&#2344;&#2369;&#2360;&#2352;&#2339; &#2325;&#2352;&#2340;&#2375; &#2361;&#2376;&#2306;</span>"
    ],
    "correct_option_id": 3,
    "solution": "<p><b>Statements:</b></p><p>All Stones are Gravels</p><p>Some Stones are Pebbles</p><p>Some Pebbles are Nuggets</p><p>All Nuggets are Bricks</p><p><b><img width=358 height=177 id=\"Picture 2\" src=\"https://u1.oliveboard.in/exams/solution/oliveimg/p26589/image007.png\"></b></p><p>Some Gravels are Pebbles: All Stones are Gravels. Some Stones are Pebbles. Thus, some Gravels are Pebbles. So, conclusion I follows.</p><p>Some Bricks are Pebbles: Some Pebbles are Nuggets. All Nuggets are Bricks. Thus, some Bricks are Pebbles. So, conclusion II follows.</p><p>No Stone is Nuggets: There is no direct relation between Stone and Nuggets. So, conclusion III does not follows.</p><p>All Nuggets being Gravels is a possibility: There is no direct relation between Nuggets and Gravels. Thus, there is a possibility of All Nuggets being Gravels. So, conclusion IV follows.</p><p>Hence, only conclusions I, II and IV follow.</p>",

    "question": "<span class=\"eqt\"><p>In the following question, the statement is followed by two conclusions. Which of the two conclusions is/are true?</p><p>Statement: K = R &lt; A &le; E = U &gt; P &ge; B</p><p>Conclusions:</p><p>I. E &ge; B</p><p>II. K &lt; U</p></span><span class=\"hqt\" style=\"display:none\"><p>&#2344;&#2367;&#2350;&#2381;&#2344;&#2354;&#2367;&#2326;&#2367;&#2340; &#2346;&#2381;&#2352;&#2358;&#2381;&#2344; &#2350;&#2375;&#2306;, &#2325;&#2341;&#2344; &#2325;&#2375; &#2348;&#2366;&#2342; &#2342;&#2379; &#2344;&#2367;&#2359;&#2381;&#2325;&#2352;&#2381;&#2359; &#2342;&#2367;&#2319; &#2327;&#2319; &#2361;&#2376;&#2306;&#2404; &#2342;&#2379;&#2344;&#2379;&#2306; &#2344;&#2367;&#2359;&#2381;&#2325;&#2352;&#2381;&#2359;&#2379;&#2306; &#2350;&#2375;&#2306; &#2360;&#2375; &#2325;&#2380;&#2344; &#2360;&#2366;/&#2360;&#2375; &#2344;&#2367;&#2359;&#2381;&#2325;&#2352;&#2381;&#2359; &#2360;&#2340;&#2381;&#2351; &#2361;&#2376;/&#2361;&#2376;&#2306;?</p><p>&#2325;&#2341;&#2344;: K = R &lt; A &le; E = U &gt; P &ge; B</p><p>&#2344;&#2367;&#2359;&#2381;&#2325;&#2352;&#2381;&#2359;:</p><p>I. E &ge; B</p><p>II. K &lt; U</p></span>",
    "options": [
      "<span class=\"eqt\">Only conclusion I is true</span><span class=\"hqt\" style=\"display:none\">&#2325;&#2375;&#2357;&#2354; &#2344;&#2367;&#2359;&#2381;&#2325;&#2352;&#2381;&#2359; I &#2360;&#2340;&#2381;&#2351; &#2361;&#2376;</span>",
      "<span class=\"eqt\">Neither conclusion I nor II is true</span><span class=\"hqt\" style=\"display:none\">&#2344; &#2340;&#2379; &#2344;&#2367;&#2359;&#2381;&#2325;&#2352;&#2381;&#2359; I &#2324;&#2352; &#2344; &#2361;&#2368; II &#2360;&#2340;&#2381;&#2351; &#2361;&#2376;</span>",
      "<span class=\"eqt\">Only conclusion II is true</span><span class=\"hqt\" style=\"display:none\">&#2325;&#2375;&#2357;&#2354; &#2344;&#2367;&#2359;&#2381;&#2325;&#2352;&#2381;&#2359; II &#2360;&#2340;&#2381;&#2351; &#2361;&#2376;</span>",
      "<span class=\"eqt\">Both conclusions I and II are true</span><span class=\"hqt\" style=\"display:none\">&#2344;&#2367;&#2359;&#2381;&#2325;&#2352;&#2381;&#2359; I &#2324;&#2352; II &#2342;&#2379;&#2344;&#2379;&#2306; &#2360;&#2340;&#2381;&#2351; &#2361;&#2376;&#2306;</span>"
    ],
    "correct_option_id": 2,
    "solution": "<p>Given statement is K = R &lt; A &le; E = U &gt; P &ge; B</p><p>E = U &gt; P &ge; B</p><p>So, conclusion I is false.</p><p>K = R &lt; A &le; E = U</p><p>K &lt; U</p><p>So, conclusion II is true.</p><p>Thus, only conclusion II is true.</p>",

    "question": "<span class=\"eqt\"><p>Seven kitty members- P, Q, R, S, T, U and V are sitting around a circular table for a kitty party. They all face inside the centre of the table. Two members sit between P and Q. U sits immediately right of Q. T sits third to the left of U. S sits immediately left of V. Then how many members sit between R and S when counted to the right of R?</p></span><span class=\"hqt\" style=\"display:none\"><p>&#2360;&#2366;&#2340; &#2325;&#2367;&#2335;&#2368; &#2360;&#2342;&#2360;&#2381;&#2351;- P, Q, R, S, T, U &#2324;&#2352; V &#2325;&#2367;&#2335;&#2368; &#2346;&#2366;&#2352;&#2381;&#2335;&#2368; &#2325;&#2375; &#2354;&#2367;&#2319; &#2319;&#2325; &#2327;&#2379;&#2354;&#2366;&#2325;&#2366;&#2352; &#2350;&#2375;&#2332; &#2325;&#2375; &#2330;&#2366;&#2352;&#2379;&#2306; &#2323;&#2352; &#2348;&#2376;&#2336;&#2375; &#2361;&#2376;&#2306;&#2404; &#2357;&#2375; &#2360;&#2349;&#2368; &#2350;&#2375;&#2332; &#2325;&#2375; &#2325;&#2375;&#2306;&#2342;&#2381;&#2352; &#2325;&#2375; &#2309;&#2306;&#2342;&#2352; &#2325;&#2368; &#2323;&#2352; &#2350;&#2369;&#2326; &#2325;&#2352;&#2325;&#2375; &#2348;&#2376;&#2336;&#2375; &#2361;&#2376;&#2306;&#2404; P &#2324;&#2352; Q &#2325;&#2375; &#2348;&#2368;&#2330; &#2342;&#2379; &#2360;&#2342;&#2360;&#2381;&#2351; &#2348;&#2376;&#2336;&#2340;&#2375; &#2361;&#2376;&#2306;&#2404; U, Q &#2325;&#2375; &#2336;&#2368;&#2325; &#2342;&#2366;&#2312;&#2306; &#2323;&#2352; &#2348;&#2376;&#2336;&#2340;&#2366; &#2361;&#2376;&#2404; T, U &#2325;&#2375; &#2348;&#2366;&#2312;&#2306; &#2323;&#2352; &#2340;&#2368;&#2360;&#2352;&#2375; &#2360;&#2381;&#2341;&#2366;&#2344; &#2346;&#2352; &#2348;&#2376;&#2336;&#2340;&#2366; &#2361;&#2376;&#2404; S, V &#2325;&#2375; &#2336;&#2368;&#2325; &#2348;&#2366;&#2312;&#2306; &#2323;&#2352; &#2348;&#2376;&#2336;&#2340;&#2366; &#2361;&#2376;&#2404; &#2340;&#2379; R &#2325;&#2375; &#2342;&#2366;&#2312;&#2306; &#2323;&#2352; &#2360;&#2375; &#2327;&#2367;&#2344;&#2344;&#2375; &#2346;&#2352; R &#2324;&#2352; S &#2325;&#2375; &#2348;&#2368;&#2330; &#2325;&#2367;&#2340;&#2344;&#2375; &#2360;&#2342;&#2360;&#2381;&#2351; &#2348;&#2376;&#2336;&#2340;&#2375; &#2361;&#2376;&#2306;?</p></span>",

    "correct_option_id": 2,
    "solution": "<p>Seven kitty members- P, Q, R, S, T, U and V are sitting around a circular table for a kitty party. They all face inside the centre of the table. Two members sit between P and Q. U sits immediately right of Q. So, there are two possible cases i.e., Case 1 and Case 2.</p><p><img width=444 height=236 id=\"Picture 9\" src=\"https://u1.oliveboard.in/exams/solution/oliveimg/p26787/image003.png\" ></p><p>T sits third to the left of U. S sits immediately left of V. So, Case 2 will be invalid.</p><p><b><img width=237 height=261 id=\"Picture 10\" src=\"https://u1.oliveboard.in/exams/solution/oliveimg/p26787/image004.png\" ></b></p><p>So, two members sit between R and S, when counted to the right of R.</p>",
