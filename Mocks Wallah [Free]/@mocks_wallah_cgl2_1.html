      "<span class=\"eqt\">Alt + F4</span><span class=\"hqt\" style=\"display:none\">Alt + F4</span>"
    ],
    "correct_option_id": 1,
    "solution": "<table style=\"border-collapse:collapse;\"><tr><td align=\"left\" style=\"border:1px solid black;padding:5px;\"><b>Shortcut</b></td><td align=\"left\" style=\"border:1px solid black;padding:5px;\"><b>Functionality</b></td></tr><tr><td align=\"left\" style=\"border:1px solid black;padding:5px;\"><b>Ctrl + T</b></td><td align=\"left\" style=\"border:1px solid black;padding:5px;\">Opens a new tab in the current window (regular browsing)</td></tr><tr><td align=\"left\" style=\"border:1px solid black;padding:5px;\"><b>Ctrl + Shift + N</b></td><td align=\"left\" style=\"border:1px solid black;padding:5px;\">Opens a new <b>private/incognito window</b> (all major browsers: Chrome, Edge, Firefox)</td></tr><tr><td align=\"left\" style=\"border:1px solid black;padding:5px;\"><b>Ctrl + N</b></td><td align=\"left\" style=\"border:1px solid black;padding:5px;\">Opens a new <b>regular browser window</b> (not private)</td></tr><tr><td align=\"left\" style=\"border:1px solid black;padding:5px;\"><b>Alt + F4</b></td><td align=\"left\" style=\"border:1px solid black;padding:5px;\">Closes the current window (system-wide shortcut)</td></tr></table><p><b>Browser-Specific Notes:</b></p><p>&#183; <b>Chrome/Edge:</b> Ctrl + Shift + N</p><p>&#183; <b>Firefox:</b> Ctrl + Shift + P (Private Window)</p><p>&#183; <b>Safari (Mac):</b> Command + Shift + N</p>",
    "question_index": 136
  },
  {
    "question": "<span class=\"eqt\"><p>Which of the following is an example of cloud storage?</p></span><span class=\"hqt\" style=\"display:none\"><p>&#2344;&#2367;&#2350;&#2381;&#2344;&#2354;&#2367;&#2326;&#2367;&#2340; &#2350;&#2375;&#2306; &#2360;&#2375; &#2325;&#2380;&#2344; &#2325;&#2381;&#2354;&#2366;&#2313;&#2337; &#2360;&#2381;&#2335;&#2379;&#2352;&#2375;&#2332; &#2325;&#2366; &#2313;&#2342;&#2366;&#2361;&#2352;&#2339; &#2361;&#2376;?</p></span>",
    "options": [
      "<span class=\"eqt\">C drive</span><span class=\"hqt\" style=\"display:none\">C drive</span>",
      "<span class=\"eqt\">Dropbox</span><span class=\"hqt\" style=\"display:none\">Dropbox</span>",
      "<span class=\"eqt\">USB Flash Drive</span><span class=\"hqt\" style=\"display:none\">USB Flash Drive</span>",
      "<span class=\"eqt\">External Hard Drive</span><span class=\"hqt\" style=\"display:none\">External Hard Drive</span>"
    ],
    "correct_option_id": 1,
    "solution": "<p><b>Dropbox</b> is a popular <b>cloud storage service</b> that allows users to:</p><p>&#183; <b>Store files online</b> (on remote servers)</p><p>&#183; <b>Access them from anywhere</b> with an internet connection</p><p>&#183; <b>Share files and collaborate</b> with others in real time</p><p>It's an example of <b>cloud-based infrastructure</b>, where data is stored and managed <b>off your local device</b>.</p>",
    "question_index": 137
  },
  {
    "question": "<span class=\"eqt\"><p>Match the File Explorer ribbon tabs in column A with their purposes in column B.</p><table style=\"border-collapse:collapse;\"><tr><td align=\"left\" style=\"border:1px solid black;padding:5px;\"><b>Column A</b></td><td align=\"left\" style=\"border:1px solid black;padding:5px;\"><b>Column B</b></td></tr><tr><td align=\"left\" style=\"border:1px solid black;padding:5px;\">1.File</td><td align=\"left\" style=\"border:1px solid black;padding:5px;\">a. Contains tools for file selection and viewing options.</td></tr><tr><td align=\"left\" style=\"border:1px solid black;padding:5px;\">2.Home</td><td align=\"left\" style=\"border:1px solid black;padding:5px;\">b. Shows tools specific to the type of file selected</td></tr><tr><td align=\"left\" style=\"border:1px solid black;padding:5px;\">3.View</td><td align=\"left\" style=\"border:1px solid black;padding:5px;\">c. Provides access to File Explorer settings and properties</td></tr><tr><td align=\"left\" style=\"border:1px solid black;padding:5px;\">4.Contextual tabs</td><td align=\"left\" style=\"border:1px solid black;padding:5px;\">d. Contains common file management commands like copy and delete</td></tr></table></span><span class=\"hqt\" style=\"display:none\"><p>&#2360;&#2381;&#2340;&#2306;&#2349; A &#2350;&#2375;&#2306; &#2347;&#2364;&#2366;&#2311;&#2354; &#2319;&#2325;&#2381;&#2360;&#2346;&#2381;&#2354;&#2379;&#2352;&#2352; &#2352;&#2367;&#2348;&#2344; &#2335;&#2376;&#2348; &#2325;&#2379; &#2360;&#2381;&#2340;&#2306;&#2349; B &#2350;&#2375;&#2306; &#2313;&#2344;&#2325;&#2375; &#2313;&#2342;&#2381;&#2342;&#2375;&#2358;&#2381;&#2351;&#2379;&#2306; &#2325;&#2375; &#2360;&#2366;&#2341; &#2350;&#2367;&#2354;&#2366;&#2319;&#2306;&#2404;</p><table style=\"border-collapse:collapse;\"><tr><td align=\"left\" style=\"border:1px solid black;padding:5px;\"><b>&#2360;&#2381;&#2340;&#2306;&#2349; A</b></td><td align=\"left\" style=\"border:1px solid black;padding:5px;\"><b>&#2360;&#2381;&#2340;&#2306;&#2349; B</b></td></tr><tr><td align=\"left\" style=\"border:1px solid black;padding:5px;\">1. File</td><td align=\"left\" style=\"border:1px solid black;padding:5px;\">a. &#2347;&#2364;&#2366;&#2311;&#2354; &#2330;&#2351;&#2344; &#2324;&#2352; &#2342;&#2375;&#2326;&#2344;&#2375; &#2325;&#2375; &#2357;&#2367;&#2325;&#2354;&#2381;&#2346;&#2379;&#2306; &#2325;&#2375; &#2354;&#2367;&#2319; &#2313;&#2346;&#2325;&#2352;&#2339; &#2358;&#2366;&#2350;&#2367;&#2354; &#2361;&#2376;&#2306;&#2404;</td></tr><tr><td align=\"left\" style=\"border:1px solid black;padding:5px;\">2. Home</td><td align=\"left\" style=\"border:1px solid black;padding:5px;\">b. &#2330;&#2351;&#2344;&#2367;&#2340; &#2347;&#2364;&#2366;&#2311;&#2354; &#2325;&#2375; &#2346;&#2381;&#2352;&#2325;&#2366;&#2352; &#2325;&#2375; &#2354;&#2367;&#2319; &#2357;&#2367;&#2358;&#2367;&#2359;&#2381;&#2335; &#2313;&#2346;&#2325;&#2352;&#2339; &#2342;&#2367;&#2326;&#2366;&#2340;&#2366; &#2361;&#2376;</td></tr><tr><td align=\"left\" style=\"border:1px solid black;padding:5px;\">3. View</td><td align=\"left\" style=\"border:1px solid black;padding:5px;\">c. &#2347;&#2364;&#2366;&#2311;&#2354; &#2319;&#2325;&#2381;&#2360;&#2346;&#2381;&#2354;&#2379;&#2352;&#2352; &#2360;&#2375;&#2335;&#2367;&#2306;&#2327;&#2381;&#2360; &#2324;&#2352; &#2327;&#2369;&#2339;&#2379;&#2306; &#2340;&#2325; &#2346;&#2361;&#2369;&#2305;&#2330; &#2346;&#2381;&#2352;&#2342;&#2366;&#2344; &#2325;&#2352;&#2340;&#2366; &#2361;&#2376;</td></tr><tr><td align=\"left\" style=\"border:1px solid black;padding:5px;\">4. Contextual tabs</td><td align=\"left\" style=\"border:1px solid black;padding:5px;\">d. &#2325;&#2377;&#2346;&#2368; &#2324;&#2352; &#2337;&#2367;&#2354;&#2368;&#2335; &#2332;&#2376;&#2360;&#2375; &#2360;&#2366;&#2350;&#2366;&#2344;&#2381;&#2351; &#2347;&#2364;&#2366;&#2311;&#2354; &#2346;&#2381;&#2352;&#2348;&#2306;&#2343;&#2344; &#2325;&#2350;&#2366;&#2306;&#2337; &#2358;&#2366;&#2350;&#2367;&#2354; &#2361;&#2376;&#2306;</td></tr></table></span>",
    "options": [
      "<span class=\"eqt\">1-d, 2-c, 3-b, 4-a</span><span class=\"hqt\" style=\"display:none\">1-d, 2-c, 3-b, 4-a</span>",
      "<span class=\"eqt\">1-c, 2-d, 3-a, 4-b</span><span class=\"hqt\" style=\"display:none\">1-c, 2-d, 3-a, 4-b</span>",
      "<span class=\"eqt\">1-b, 2-a, 3-d, 4-c</span><span class=\"hqt\" style=\"display:none\">1-b, 2-a, 3-d, 4-c</span>",
      "<span class=\"eqt\">1-a, 2-b, 3-c, 4-d</span><span class=\"hqt\" style=\"display:none\">1-a, 2-b, 3-c, 4-d</span>"
    ],
    "correct_option_id": 1,
    "solution": "<p><b>File </b><b>&rarr;</b><b> c. Provides access to File Explorer settings and properties</b></p><p>&#183; The <b>File</b> tab is found at the top-left corner of File Explorer.</p><p>&#183; When clicked, it opens a <b>menu</b> (not a ribbon tab like others).</p><p>&#183; It contains options such as:</p><p>o <b>Open new window</b></p><p>o <b>Access file/folder properties</b></p><p>o <b>Change folder and search options</b></p><p>o <b>Open Command Prompt or Windows Terminal</b></p><p>o <b>Close File Explorer</b></p><p>&#183; This is where you go for <b>overall settings and system-level actions</b> related to File Explorer.</p><p><b>Home </b><b>&rarr;</b><b> d. Contains common file management commands like copy and delete</b></p><p>&#183; The <b>Home</b> tab is the <b>default ribbon</b> shown in File Explorer.</p><p>&#183; It includes the <b>most-used file commands</b>, such as:</p><p>o <b>Copy</b>, <b>Paste</b>, <b>Cut</b></p><p>o <b>Delete</b></p><p>o <b>Rename</b></p><p>o <b>New Folder</b></p><p>o <b>Properties</b></p><p>&#183; This tab is ideal for <b>managing and organizing files and folders</b> quickly.</p><p><b>View </b><b>&rarr;</b><b> a. Contains tools for file selection and viewing options</b></p><p>&#183; The <b>View</b> tab lets you customize <b>how files are displayed</b>.</p><p>&#183; It includes tools like:</p><p>o <b>Change layout</b> (e.g., icons, list, details)</p><p>o <b>Sort by</b> and <b>Group by</b></p><p>o <b>Preview pane</b> and <b>Details pane</b></p><p>o <b>File name extensions</b> and <b>Hidden items</b> toggles</p><p>&#183; Use this tab to <b>control visibility and arrangement</b> of your files.</p><p><b>Contextual tabs </b><b>&rarr;</b><b> b. Shows tools specific to the type of file selected</b></p><p>&#183; <b>Contextual tabs</b> appear <b>only when you select certain types of files</b> or folders.</p><p>&#183; Examples:</p><p>o Selecting a <b>picture</b> shows a <b>Picture Tools</b> tab with image editing options.</p><p>o Selecting a <b>compressed (.zip) folder</b> shows a <b>Compressed Folder Tools</b> tab.</p><p>&#183; These tabs are <b>dynamic</b> and provide <b>tools tailored to the content</b> you're working with.</p>",
    "question_index": 138
  },
  {
    "question": "<span class=\"eqt\"><p>What is the main function of a CPU's cache memory?</p></span><span class=\"hqt\" style=\"display:none\"><p>&#2360;&#2368;&#2346;&#2368;&#2351;&#2370; &#2325;&#2368; &#2325;&#2376;&#2358; &#2350;&#2375;&#2350;&#2379;&#2352;&#2368; &#2325;&#2366; &#2350;&#2369;&#2326;&#2381;&#2351; &#2325;&#2366;&#2352;&#2381;&#2351; &#2325;&#2381;&#2351;&#2366; &#2361;&#2376;?</p></span>",
    "options": [
      "<span class=\"eqt\">To store the operating system</span><span class=\"hqt\" style=\"display:none\">&#2321;&#2346;&#2352;&#2375;&#2335;&#2367;&#2306;&#2327; &#2360;&#2367;&#2360;&#2381;&#2335;&#2350; &#2325;&#2379; &#2360;&#2306;&#2327;&#2381;&#2352;&#2361;&#2368;&#2340; &#2325;&#2352;&#2344;&#2375; &#2325;&#2375; &#2354;&#2367;&#2319;</span>",
      "<span class=\"eqt\">To provide faster access to frequently used data</span><span class=\"hqt\" style=\"display:none\">&#2309;&#2325;&#2381;&#2360;&#2352; &#2313;&#2346;&#2351;&#2379;&#2327; &#2325;&#2367;&#2319; &#2332;&#2366;&#2344;&#2375; &#2357;&#2366;&#2354;&#2375; &#2337;&#2375;&#2335;&#2366; &#2340;&#2325; &#2340;&#2375;&#2332;&#2368; &#2360;&#2375; &#2346;&#2361;&#2369;&#2306;&#2330; &#2346;&#2381;&#2352;&#2342;&#2366;&#2344; &#2325;&#2352;&#2344;&#2366;</span>",
      "<span class=\"eqt\">To replace RAM entirely</span><span class=\"hqt\" style=\"display:none\">RAM &#2325;&#2379; &#2346;&#2370;&#2352;&#2368; &#2340;&#2352;&#2361; &#2360;&#2375; &#2348;&#2342;&#2354;&#2344;&#2375; &#2325;&#2375; &#2354;&#2367;&#2319;</span>",
      "<span class=\"eqt\">To back up data in case of power failure</span><span class=\"hqt\" style=\"display:none\">&#2348;&#2367;&#2332;&#2354;&#2368; &#2327;&#2369;&#2354; &#2361;&#2379;&#2344;&#2375; &#2325;&#2368; &#2360;&#2381;&#2341;&#2367;&#2340;&#2367; &#2350;&#2375;&#2306; &#2337;&#2375;&#2335;&#2366; &#2325;&#2366; &#2348;&#2376;&#2325;&#2309;&#2346; &#2354;&#2375;&#2344;&#2375; &#2325;&#2375; &#2354;&#2367;&#2319;</span>"
    ],
    "correct_option_id": 1,
    "solution": "<p>Cache memory is a small, high-speed memory located close to the CPU that stores frequently accessed data and instructions. Its primary purposes are:</p><p>&#183; <b>Speed Optimization</b>: It provides the CPU with faster access to frequently used data than main memory (RAM), reducing latency.</p><p>&#183; <b>Performance Boost</b>: By keeping commonly used instructions/data close to the CPU, it minimizes the time the processor waits for data (known as the \"von Neumann bottleneck\").</p><p>&#183; <b>Hierarchy</b>: Cache operates between the ultra-fast CPU registers and slower main memory in the memory hierarchy.</p><p><b>Why other options are incorrect:</b></p><p>&#183; The OS is stored in storage drives (HDD/SSD) and loaded into RAM, not cache</p><p>&#183; Cache complements RAM but doesn't replace it (RAM is still needed for main memory)</p><p>&#183; Cache is volatile and doesn't provide backup - it loses data when power is off</p><p><b>Additional technical details:</b></p><p>&#183; Modern CPUs typically have 3 cache levels (L1, L2, L3)</p><p>&#183; L1 is smallest/fastest (part of CPU core)</p><p>&#183; L3 is largest/slowest (shared between cores)</p><p>&#183; Cache uses SRAM (Static RAM) which is faster but more expensive than DRAM used in main memory</p><p>Cache memory is crucial for modern computing performance, helping bridge the speed gap between fast CPUs and relatively slower main memory.</p>",
    "question_index": 139
  },
  {
    "question": "<span class=\"eqt\"><p>Which of the following statements about operating systems is/are correct?</p><p>I. A multi-user operating system allows multiple users to access the computer simultaneously.</p><p>II. Virtual memory uses part of the hard disk to simulate additional RAM when physical memory is full. </p></span><span class=\"hqt\" style=\"display:none\"><p>&#2321;&#2346;&#2352;&#2375;&#2335;&#2367;&#2306;&#2327; &#2360;&#2367;&#2360;&#2381;&#2335;&#2350; &#2325;&#2375; &#2348;&#2366;&#2352;&#2375; &#2350;&#2375;&#2306; &#2344;&#2367;&#2350;&#2381;&#2344;&#2354;&#2367;&#2326;&#2367;&#2340; &#2350;&#2375;&#2306; &#2360;&#2375; &#2325;&#2380;&#2344; &#2360;&#2366; &#2325;&#2341;&#2344; &#2360;&#2361;&#2368; &#2361;&#2376;/&#2361;&#2376;&#2306;?</p><p>I. &#2319;&#2325; &#2348;&#2361;&#2369;-&#2313;&#2346;&#2351;&#2379;&#2327;&#2325;&#2352;&#2381;&#2340;&#2366; &#2321;&#2346;&#2352;&#2375;&#2335;&#2367;&#2306;&#2327; &#2360;&#2367;&#2360;&#2381;&#2335;&#2350; &#2325;&#2312; &#2313;&#2346;&#2351;&#2379;&#2327;&#2325;&#2352;&#2381;&#2340;&#2366;&#2323;&#2306; &#2325;&#2379; &#2319;&#2325; &#2360;&#2366;&#2341; &#2325;&#2306;&#2346;&#2381;&#2351;&#2370;&#2335;&#2352; &#2340;&#2325; &#2346;&#2361;&#2369;&#2306;&#2330;&#2344;&#2375; &#2325;&#2368; &#2309;&#2344;&#2369;&#2350;&#2340;&#2367; &#2342;&#2375;&#2340;&#2366; &#2361;&#2376;&#2404;</p><p>II. &#2357;&#2352;&#2381;&#2330;&#2369;&#2309;&#2354; &#2350;&#2375;&#2350;&#2379;&#2352;&#2368; &#2349;&#2380;&#2340;&#2367;&#2325; &#2350;&#2375;&#2350;&#2379;&#2352;&#2368; &#2349;&#2352; &#2332;&#2366;&#2344;&#2375; &#2346;&#2352; &#2309;&#2340;&#2367;&#2352;&#2367;&#2325;&#2381;&#2340; RAM &#2325;&#2366; &#2309;&#2344;&#2369;&#2325;&#2352;&#2339; &#2325;&#2352;&#2344;&#2375; &#2325;&#2375; &#2354;&#2367;&#2319; &#2361;&#2366;&#2352;&#2381;&#2337; &#2337;&#2367;&#2360;&#2381;&#2325; &#2325;&#2375; &#2361;&#2367;&#2360;&#2381;&#2360;&#2375; &#2325;&#2366; &#2313;&#2346;&#2351;&#2379;&#2327; &#2325;&#2352;&#2340;&#2368; &#2361;&#2376;&#2404;</p></span>",
    "options": [
      "<span class=\"eqt\">Only I</span><span class=\"hqt\" style=\"display:none\">&#2325;&#2375;&#2357;&#2354; I</span>",
      "<span class=\"eqt\">Only II</span><span class=\"hqt\" style=\"display:none\">&#2325;&#2375;&#2357;&#2354; II</span>",
      "<span class=\"eqt\">Both I and II</span><span class=\"hqt\" style=\"display:none\">I &#2324;&#2352; II &#2342;&#2379;&#2344;&#2379;&#2306;</span>",
      "<span class=\"eqt\">Neither I nor II</span><span class=\"hqt\" style=\"display:none\">&#2344; &#2340;&#2379; I &#2324;&#2352; &#2344; &#2361;&#2368; II</span>"
    ],
    "correct_option_id": 2,
    "solution": "<p><b>Statement I is True.</b></p><p>o Multi-user OS (e.g., Linux, Unix, Windows Server) enables <b>multiple users</b> to log in and use system resources at the same time via terminals or remote sessions.</p><p>o Multi-user systems use <b>time-sharing</b> to allocate CPU time fairly among users.</p><p><b>Statement II is True.</b></p><p>o Virtual memory <b>extends RAM capacity</b> by using disk space (swap/page file) to store inactive memory pages.</p><p>o Prevents crashes when RAM is exhausted (though slower than physical RAM).</p><p>o Virtual memory helps run more/larger applications than physical RAM could handle alone.</p>",
    "question_index": 140
  },
  {
    "question": "<span class=\"eqt\"><p>Which of the following is an input device commonly used to capture handwritten signatures?</p></span><span class=\"hqt\" style=\"display:none\"><p>&#2344;&#2367;&#2350;&#2381;&#2344;&#2354;&#2367;&#2326;&#2367;&#2340; &#2350;&#2375;&#2306; &#2360;&#2375; &#2325;&#2380;&#2344; &#2360;&#2366; &#2311;&#2344;&#2346;&#2369;&#2335; &#2337;&#2367;&#2357;&#2366;&#2311;&#2360; &#2310;&#2350;&#2340;&#2380;&#2352; &#2346;&#2352; &#2361;&#2360;&#2381;&#2340;&#2354;&#2367;&#2326;&#2367;&#2340; &#2361;&#2360;&#2381;&#2340;&#2366;&#2325;&#2381;&#2359;&#2352;&#2379;&#2306; &#2325;&#2379; &#2325;&#2376;&#2346;&#2381;&#2330;&#2352; &#2325;&#2352;&#2344;&#2375; &#2325;&#2375; &#2354;&#2367;&#2319; &#2313;&#2346;&#2351;&#2379;&#2327; &#2325;&#2367;&#2351;&#2366; &#2332;&#2366;&#2340;&#2366; &#2361;&#2376;?</p></span>",
    "options": [
      "<span class=\"eqt\">Trackball</span><span class=\"hqt\" style=\"display:none\">Trackball</span>",
      "<span class=\"eqt\">Joystick</span><span class=\"hqt\" style=\"display:none\">Joystick</span>",
      "<span class=\"eqt\">Signature Pad</span><span class=\"hqt\" style=\"display:none\">Signature Pad</span>",
      "<span class=\"eqt\">Touchpad</span><span class=\"hqt\" style=\"display:none\">Touchpad</span>"
    ],
    "correct_option_id": 2,
    "solution": "<p>A <b>signature pad</b> is a specialized input device designed to capture handwritten signatures electronically. It typically includes a pressure-sensitive surface and a stylus to record the signature accurately.</p><p>The other options are not primarily used for capturing signatures:</p><p>&#183; <b>Trackball</b>  -  A pointing device used to control cursor movement.</p><p>&#183; <b>Joystick</b>  -  An input device used for gaming or controlling machinery.</p><p>&#183; <b>Touchpad</b>  -  A built-in pointing device on laptops for cursor control.</p>",
    "question_index": 141
  },
  {
    "question": "<span class=\"eqt\"><p>Consider the following statements about computer networks: </p><p>(i) MAC addresses are permanently assigned to network interface hardware by manufacturers.</p><p>(ii) HTTPS uses encryption to secure data transmission between web browsers and servers. </p></span><span class=\"hqt\" style=\"display:none\"><p>&#2325;&#2306;&#2346;&#2381;&#2351;&#2370;&#2335;&#2352; &#2344;&#2375;&#2335;&#2357;&#2352;&#2381;&#2325; &#2325;&#2375; &#2348;&#2366;&#2352;&#2375; &#2350;&#2375;&#2306; &#2344;&#2367;&#2350;&#2381;&#2344;&#2354;&#2367;&#2326;&#2367;&#2340; &#2325;&#2341;&#2344;&#2379;&#2306; &#2346;&#2352; &#2357;&#2367;&#2330;&#2366;&#2352; &#2325;&#2352;&#2375;&#2306;:</p><p>(i) MAC &#2346;&#2340;&#2375; &#2344;&#2367;&#2352;&#2381;&#2350;&#2366;&#2340;&#2366;&#2323;&#2306; &#2342;&#2381;&#2357;&#2366;&#2352;&#2366; &#2344;&#2375;&#2335;&#2357;&#2352;&#2381;&#2325; &#2311;&#2306;&#2335;&#2352;&#2347;&#2364;&#2375;&#2360; &#2361;&#2366;&#2352;&#2381;&#2337;&#2357;&#2375;&#2351;&#2352; &#2325;&#2379; &#2360;&#2381;&#2341;&#2366;&#2351;&#2368; &#2352;&#2370;&#2346; &#2360;&#2375; &#2360;&#2380;&#2306;&#2346;&#2375; &#2332;&#2366;&#2340;&#2375; &#2361;&#2376;&#2306;&#2404;</p><p>(ii) HTTPS &#2357;&#2375;&#2348; &#2348;&#2381;&#2352;&#2366;&#2313;&#2332;&#2364;&#2352; &#2324;&#2352; &#2360;&#2352;&#2381;&#2357;&#2352; &#2325;&#2375; &#2348;&#2368;&#2330; &#2337;&#2375;&#2335;&#2366; &#2335;&#2381;&#2352;&#2366;&#2306;&#2360;&#2350;&#2367;&#2358;&#2344; &#2325;&#2379; &#2360;&#2369;&#2352;&#2325;&#2381;&#2359;&#2367;&#2340; &#2325;&#2352;&#2344;&#2375; &#2325;&#2375; &#2354;&#2367;&#2319; &#2319;&#2344;&#2381;&#2325;&#2381;&#2352;&#2367;&#2346;&#2381;&#2358;&#2344; &#2325;&#2366; &#2313;&#2346;&#2351;&#2379;&#2327; &#2325;&#2352;&#2340;&#2366; &#2361;&#2376;&#2404;</p></span>",
    "options": [
      "<span class=\"eqt\">(i) True, (ii) False</span><span class=\"hqt\" style=\"display:none\">(i) &#2360;&#2340;&#2381;&#2351;, (ii) &#2309;&#2360;&#2340;&#2381;&#2351;</span>",
      "<span class=\"eqt\">(i) False, (ii) True</span><span class=\"hqt\" style=\"display:none\">(i) &#2309;&#2360;&#2340;&#2381;&#2351;, (ii) &#2360;&#2340;&#2381;&#2351;</span>",
      "<span class=\"eqt\">(i) True, (ii) True</span><span class=\"hqt\" style=\"display:none\">(i) &#2360;&#2340;&#2381;&#2351;, (ii) &#2360;&#2340;&#2381;&#2351;</span>",
      "<span class=\"eqt\">(i) False, (ii) False</span><span class=\"hqt\" style=\"display:none\">(i) &#2309;&#2360;&#2340;&#2381;&#2351;, (ii) &#2309;&#2360;&#2340;&#2381;&#2351;</span>"
    ],
    "correct_option_id": 2,
    "solution": "<p><b>Statement i is true:</b></p><p>&#183; A <b>MAC (Media Access Control) address</b> is a <b>unique hardware identifier</b> burned into a network interface card (NIC) by the manufacturer.</p><p>&#183; It is used for communication within a local network (e.g., Ethernet or Wi-Fi).</p><p><b>Statement ii is true:</b></p><p>&#183; <b>HTTPS (HyperText Transfer Protocol Secure)</b> uses <b>SSL/TLS encryption</b> to protect data exchanged between a browser and a web server.</p><p>&#183; This prevents eavesdropping and tampering (e.g., in online banking, login pages).</p>",
    "question_index": 142
  },
  {
    "question": "<span class=\"eqt\"><p>What is an email bounce?</p></span><span class=\"hqt\" style=\"display:none\"><p>&#2312;&#2350;&#2375;&#2354; &#2348;&#2366;&#2313;&#2306;&#2360; &#2325;&#2381;&#2351;&#2366; &#2361;&#2376;?</p></span>",
    "options": [
      "<span class=\"eqt\">A feature that automatically forwards emails to another account</span><span class=\"hqt\" style=\"display:none\">&#2319;&#2325; &#2360;&#2369;&#2357;&#2367;&#2343;&#2366; &#2332;&#2379; &#2312;&#2350;&#2375;&#2354; &#2325;&#2379; &#2360;&#2381;&#2357;&#2330;&#2366;&#2354;&#2367;&#2340; &#2352;&#2370;&#2346; &#2360;&#2375; &#2342;&#2370;&#2360;&#2352;&#2375; &#2326;&#2366;&#2340;&#2375; &#2346;&#2352; &#2309;&#2327;&#2381;&#2352;&#2375;&#2359;&#2367;&#2340; &#2325;&#2352;&#2340;&#2368; &#2361;&#2376;</span>",
      "<span class=\"eqt\">A notification that an email could not be delivered to the recipient</span><span class=\"hqt\" style=\"display:none\">&#2319;&#2325; &#2360;&#2370;&#2330;&#2344;&#2366; &#2325;&#2367; &#2312;&#2350;&#2375;&#2354; &#2346;&#2381;&#2352;&#2366;&#2346;&#2381;&#2340;&#2325;&#2352;&#2381;&#2340;&#2366; &#2340;&#2325; &#2344;&#2361;&#2368;&#2306; &#2346;&#2361;&#2369;&#2306;&#2330;&#2366;&#2351;&#2366; &#2332;&#2366; &#2360;&#2325;&#2366;</span>",
      "<span class=\"eqt\">A technique to prioritize important emails</span><span class=\"hqt\" style=\"display:none\">&#2350;&#2361;&#2340;&#2381;&#2357;&#2346;&#2370;&#2352;&#2381;&#2339; &#2312;&#2350;&#2375;&#2354; &#2325;&#2379; &#2346;&#2381;&#2352;&#2366;&#2341;&#2350;&#2367;&#2325;&#2340;&#2366; &#2342;&#2375;&#2344;&#2375; &#2325;&#2368; &#2340;&#2325;&#2344;&#2368;&#2325;</span>",
      "<span class=\"eqt\">A method to recall sent emails</span><span class=\"hqt\" style=\"display:none\">&#2349;&#2375;&#2332;&#2375; &#2327;&#2319; &#2312;&#2350;&#2375;&#2354; &#2357;&#2366;&#2346;&#2360; &#2346;&#2366;&#2344;&#2375; &#2325;&#2368; &#2357;&#2367;&#2343;&#2367;</span>"
    ],
    "correct_option_id": 1,
    "solution": "<p>An <b>email bounce</b> occurs when an email <b>fails to reach its intended recipient</b>, and the sender receives a <b>notification (bounce message)</b> explaining the delivery failure.</p><p><b>Types of Email Bounces:</b></p><p><b>Soft Bounce</b> (Temporary issue)</p><p>o Causes:</p><p>&#167; Recipient's inbox is full</p><p>&#167; Server is temporarily down</p><p>&#167; Email is too large</p><p>o The email may be retried later.</p><p><b>Hard Bounce</b> (Permanent failure)</p><p>o Causes:</p><p>&#167; Invalid/non-existent email address</p><p>&#167; Domain doesn't exist</p><p>&#167; Recipient's server blocks delivery</p><p>o The email will not be retried.</p>",
    "question_index": 143
  },
  {
    "question": "<span class=\"eqt\"><p>Which cybersecurity attack attempts to overwhelm a system by flooding it with excessive traffic? </p></span><span class=\"hqt\" style=\"display:none\"><p>&#2325;&#2380;&#2344; &#2360;&#2366; &#2360;&#2366;&#2311;&#2348;&#2352; &#2360;&#2369;&#2352;&#2325;&#2381;&#2359;&#2366; &#2361;&#2350;&#2354;&#2366; &#2325;&#2367;&#2360;&#2368; &#2360;&#2367;&#2360;&#2381;&#2335;&#2350; &#2325;&#2379; &#2309;&#2340;&#2381;&#2351;&#2343;&#2367;&#2325; &#2335;&#2381;&#2352;&#2376;&#2347;&#2364;&#2367;&#2325; &#2360;&#2375; &#2349;&#2352;&#2325;&#2352; &#2313;&#2360;&#2375; &#2346;&#2381;&#2352;&#2349;&#2366;&#2357;&#2367;&#2340; &#2325;&#2352;&#2344;&#2375; &#2325;&#2366; &#2346;&#2381;&#2352;&#2351;&#2366;&#2360; &#2325;&#2352;&#2340;&#2366; &#2361;&#2376;? </p></span>",
    "options": [
      "<span class=\"eqt\">Man-in-the-middle attack</span><span class=\"hqt\" style=\"display:none\">&#2350;&#2376;&#2344;-&#2311;&#2344;-&#2342;-&#2350;&#2367;&#2337;&#2367;&#2354; &#2309;&#2335;&#2376;&#2325;</span>",
      "<span class=\"eqt\">Denial of Service attack</span><span class=\"hqt\" style=\"display:none\">&#2360;&#2375;&#2357;&#2366; &#2309;&#2360;&#2381;&#2357;&#2368;&#2325;&#2366;&#2352; &#2361;&#2350;&#2354;&#2366;</span>",
      "<span class=\"eqt\">SQL injection</span><span class=\"hqt\" style=\"display:none\">&#2319;&#2360;&#2325;&#2381;&#2351;&#2370;&#2319;&#2354; &#2311;&#2306;&#2332;&#2375;&#2325;&#2381;&#2358;&#2344;</span>",
      "<span class=\"eqt\">Phishing</span><span class=\"hqt\" style=\"display:none\">&#2347;&#2364;&#2367;&#2358;&#2367;&#2306;&#2327;</span>"
    ],
    "correct_option_id": 1,
    "solution": "<p>A <b>Denial of Service (DoS) attack</b> is a type of <b>cyberattack</b> where the attacker attempts to <b>overwhelm a system, server, or network</b> by flooding it with an excessive amount of traffic. This causes the system to become <b>slow, unresponsive, or completely unavailable</b> to legitimate users.</p><p>&#183; In many cases, this attack is distributed across multiple systems  -  then it's called a <b>DDoS (Distributed Denial of Service)</b> attack.</p><p><b>Why the other options are incorrect:</b></p><p>&#183; <b>Man-in-the-middle attack:</b> Involves intercepting communication between two parties to eavesdrop or alter data.</p><p>&#183; <b>SQL injection:</b> A code injection technique used to attack data-driven applications by inserting malicious SQL statements into input fields.</p><p>&#183; <b>Phishing:</b> A social engineering attack that tricks users into revealing personal information (like passwords or credit card numbers) via fake emails or websites.</p>",
    "question_index": 144
  },
  {
    "question": "<span class=\"eqt\"><p>Which Microsoft Office application is primarily used to manage email?</p></span><span class=\"hqt\" style=\"display:none\"><p>&#2312;&#2350;&#2375;&#2354; &#2346;&#2381;&#2352;&#2348;&#2306;&#2343;&#2344; &#2325;&#2375; &#2354;&#2367;&#2319; &#2350;&#2369;&#2326;&#2381;&#2351; &#2352;&#2370;&#2346; &#2360;&#2375; &#2325;&#2380;&#2344; &#2360;&#2366; Microsoft Office &#2309;&#2344;&#2369;&#2346;&#2381;&#2352;&#2351;&#2379;&#2327; &#2313;&#2346;&#2351;&#2379;&#2327; &#2325;&#2367;&#2351;&#2366; &#2332;&#2366;&#2340;&#2366; &#2361;&#2376;?</p></span>",
    "options": [
      "<span class=\"eqt\">Excel</span><span class=\"hqt\" style=\"display:none\">&#2319;&#2325;&#2381;&#2360;&#2375;&#2354;</span>",
      "<span class=\"eqt\">Word</span><span class=\"hqt\" style=\"display:none\">&#2358;&#2348;&#2381;&#2342;</span>",
      "<span class=\"eqt\">Outlook</span><span class=\"hqt\" style=\"display:none\">&#2310;&#2313;&#2335;&#2354;&#2369;&#2325;</span>",
      "<span class=\"eqt\">OneNote</span><span class=\"hqt\" style=\"display:none\">&#2357;&#2344;&#2344;&#2379;&#2335;</span>"
    ],
    "correct_option_id": 2,
    "solution": "<p>&#183; <b>Outlook</b> is Microsoft's dedicated <b>email management</b> application. It allows users to send, receive, organize, and schedule emails, as well as manage calendars, contacts, and tasks.</p><p>&#183; <b>Excel</b> is a spreadsheet program used for data analysis.</p><p>&#183; <b>Word</b> is a word-processing application for creating documents.</p><p>&#183; <b>OneNote</b> is a digital note-taking app.</p>",
    "question_index": 145
  },
  {
    "question": "<span class=\"eqt\"><p>What technology does SSD storage primarily use to store data?</p></span><span class=\"hqt\" style=\"display:none\"><p>SSD &#2360;&#2381;&#2335;&#2379;&#2352;&#2375;&#2332; &#2337;&#2375;&#2335;&#2366; &#2360;&#2306;&#2327;&#2381;&#2352;&#2361;&#2368;&#2340; &#2325;&#2352;&#2344;&#2375; &#2325;&#2375; &#2354;&#2367;&#2319; &#2350;&#2369;&#2326;&#2381;&#2351; &#2352;&#2370;&#2346; &#2360;&#2375; &#2325;&#2367;&#2360; &#2340;&#2325;&#2344;&#2368;&#2325; &#2325;&#2366; &#2313;&#2346;&#2351;&#2379;&#2327; &#2325;&#2352;&#2340;&#2366; &#2361;&#2376;?</p></span>",
    "options": [
      "<span class=\"eqt\">Magnetic platters</span><span class=\"hqt\" style=\"display:none\">&#2330;&#2369;&#2306;&#2348;&#2325;&#2368;&#2351; &#2346;&#2381;&#2354;&#2375;&#2335;&#2352;&#2381;&#2360;</span>",
      "<span class=\"eqt\">Flash memory</span><span class=\"hqt\" style=\"display:none\">&#2347;&#2381;&#2354;&#2376;&#2358; &#2350;&#2375;&#2350;&#2379;&#2352;&#2368;</span>",
      "<span class=\"eqt\">Optical discs</span><span class=\"hqt\" style=\"display:none\">&#2321;&#2346;&#2381;&#2335;&#2367;&#2325;&#2354; &#2337;&#2367;&#2360;&#2381;&#2325;</span>",
      "<span class=\"eqt\">Vacuum tubes</span><span class=\"hqt\" style=\"display:none\">&#2344;&#2367;&#2352;&#2381;&#2357;&#2366;&#2340; &#2346;&#2350;&#2381;&#2346; &#2335;&#2381;&#2351;&#2370;&#2348;</span>"
    ],
    "correct_option_id": 1,
    "solution": "<p><b>SSD (Solid State Drive)</b> storage primarily uses <b>flash memory</b> to store data. This is a type of <b>non-volatile memory</b>, meaning it retains data even when the power is off.</p><p><b>Key features of SSDs using flash memory:</b></p><p>&#183; <b>Faster</b> read/write speeds compared to traditional hard drives</p><p>&#183; <b>No moving parts</b>, making them more durable and quiet</p><p>&#183; <b>Lower power consumption</b></p><p>&#183; Commonly used in laptops, desktops, and mobile devices</p><p>Further insights:</p><p>&#183; <b>Magnetic platters</b>  -  Used in <b>HDDs (Hard Disk Drives)</b>, not SSDs</p><p>&#183; <b>Optical discs</b>  -  Used in <b>CDs/DVDs</b>, not for SSD storage</p><p>&#183; <b>Vacuum tubes</b>  -  Obsolete technology used in early computers, not in modern storage devices</p>",
    "question_index": 146
  },
  {
    "question": "<span class=\"eqt\"><p>What is the main purpose of the \"Track Changes\" feature in MS Word?</p></span><span class=\"hqt\" style=\"display:none\"><p>&#2319;&#2350;&#2319;&#2360; &#2357;&#2352;&#2381;&#2337; &#2350;&#2375;&#2306; \"&#2335;&#2381;&#2352;&#2376;&#2325; &#2330;&#2375;&#2306;&#2332;&#2375;&#2360;\" &#2360;&#2369;&#2357;&#2367;&#2343;&#2366; &#2325;&#2366; &#2350;&#2369;&#2326;&#2381;&#2351; &#2313;&#2342;&#2381;&#2342;&#2375;&#2358;&#2381;&#2351; &#2325;&#2381;&#2351;&#2366; &#2361;&#2376;?</p></span>",
    "options": [
      "<span class=\"eqt\">To highlight formatting inconsistencies</span><span class=\"hqt\" style=\"display:none\">&#2360;&#2381;&#2357;&#2352;&#2370;&#2346;&#2339; &#2309;&#2360;&#2306;&#2327;&#2340;&#2367;&#2351;&#2379;&#2306; &#2325;&#2379; &#2313;&#2332;&#2366;&#2327;&#2352; &#2325;&#2352;&#2344;&#2375; &#2325;&#2375; &#2354;&#2367;&#2319;</span>",
      "<span class=\"eqt\">To record and display all edits made to a document</span><span class=\"hqt\" style=\"display:none\">&#2325;&#2367;&#2360;&#2368; &#2342;&#2360;&#2381;&#2340;&#2366;&#2357;&#2375;&#2332;&#2364; &#2350;&#2375;&#2306; &#2325;&#2367;&#2319; &#2327;&#2319; &#2360;&#2349;&#2368; &#2360;&#2306;&#2346;&#2366;&#2342;&#2344;&#2379;&#2306; &#2325;&#2379; &#2352;&#2367;&#2325;&#2377;&#2352;&#2381;&#2337; &#2325;&#2352;&#2344;&#2375; &#2324;&#2352; &#2346;&#2381;&#2352;&#2342;&#2352;&#2381;&#2358;&#2367;&#2340; &#2325;&#2352;&#2344;&#2375; &#2325;&#2375; &#2354;&#2367;&#2319;</span>",
      "<span class=\"eqt\">To create a backup copy of the document</span><span class=\"hqt\" style=\"display:none\">&#2342;&#2360;&#2381;&#2340;&#2366;&#2357;&#2375;&#2332;&#2364; &#2325;&#2368; &#2348;&#2376;&#2325;&#2309;&#2346; &#2346;&#2381;&#2352;&#2340;&#2367;&#2354;&#2367;&#2346;&#2367; &#2348;&#2344;&#2366;&#2344;&#2375; &#2325;&#2375; &#2354;&#2367;&#2319;</span>",
      "<span class=\"eqt\">To check for grammatical errors</span><span class=\"hqt\" style=\"display:none\">&#2357;&#2381;&#2351;&#2366;&#2325;&#2352;&#2339; &#2360;&#2306;&#2348;&#2306;&#2343;&#2368; &#2340;&#2381;&#2352;&#2369;&#2335;&#2367;&#2351;&#2379;&#2306; &#2325;&#2368; &#2332;&#2366;&#2306;&#2330; &#2325;&#2352;&#2344;&#2375; &#2325;&#2375; &#2354;&#2367;&#2319;</span>"
    ],
    "correct_option_id": 1,
    "solution": "<p>&#183; Track Changes is a feature built into Microsoft Word that keeps track of all the edits made to your document and lets you make comments. </p><p>&#183; When Track Changes is turned on, the edit you make are highlighted, appearing in different colors or styles to separate them from the original text.</p><p>&#183; This is particularly useful for documents with multiple authors or editors, who can review and approve (or reject) each other's changes.</p><p>&#183; To turn Track Changes on, click on the \"Review\" tab, then click on the icon above \"Track Changes.\" To turn Track Changes off, just click this icon again. One can also toggle Track Changes on and off by clicking on the \"Track Changes\" menu arrow and then clicking \"Track Changes\" in the list. </p><p>&#183; It does not check formatting inconsistencies, create backups , or check grammar.</p><p><img width=661 height=355 id=\"Picture 1\" src=\"https://u1.oliveboard.in/exams/solution/oliveimg/p27811/image001.png\" ></p>",
    "question_index": 147
  },
  {
    "question": "<span class=\"eqt\"><p>Which type of software is Microsoft Windows?</p></span><span class=\"hqt\" style=\"display:none\"><p>&#2350;&#2366;&#2311;&#2325;&#2381;&#2352;&#2379;&#2360;&#2377;&#2347;&#2381;&#2335; &#2357;&#2367;&#2306;&#2337;&#2379;&#2332; &#2325;&#2367;&#2360; &#2346;&#2381;&#2352;&#2325;&#2366;&#2352; &#2325;&#2366; &#2360;&#2377;&#2347;&#2381;&#2335;&#2357;&#2375;&#2351;&#2352; &#2361;&#2376;?</p></span>",
    "options": [
      "<span class=\"eqt\">Application Software</span><span class=\"hqt\" style=\"display:none\">&#2309;&#2344;&#2369;&#2346;&#2381;&#2352;&#2351;&#2379;&#2327; &#2346;&#2381;&#2352;&#2325;&#2381;&#2352;&#2367;&#2351;&#2366; &#2360;&#2366;&#2350;&#2327;&#2381;&#2352;&#2368;</span>",
      "<span class=\"eqt\">Utility Software</span><span class=\"hqt\" style=\"display:none\">&#2313;&#2346;&#2351;&#2379;&#2327;&#2367;&#2340;&#2366; &#2360;&#2377;&#2347;&#2381;&#2335;&#2357;&#2375;&#2351;&#2352;</span>",
      "<span class=\"eqt\">Programming Software</span><span class=\"hqt\" style=\"display:none\">&#2346;&#2381;&#2352;&#2379;&#2327;&#2381;&#2352;&#2366;&#2350;&#2367;&#2306;&#2327; &#2360;&#2377;&#2347;&#2381;&#2335;&#2357;&#2375;&#2351;&#2352;</span>",
      "<span class=\"eqt\">System Software</span><span class=\"hqt\" style=\"display:none\">&#2360;&#2367;&#2360;&#2381;&#2335;&#2350; &#2360;&#2377;&#2347;&#2381;&#2335;&#2381;&#2357;&#2375;&#2351;&#2352;</span>"
    ],
    "correct_option_id": 3,
    "solution": "<p>&#183; Windows is an <b>operating system</b>, which falls under <b>system software</b>.</p><table style=\"border-collapse:collapse;\"><tr><td align=\"left\" style=\"border:1px solid black;padding:5px;\"><b>Type</b></td><td align=\"left\" style=\"border:1px solid black;padding:5px;\"><b>Purpose</b></td><td align=\"left\" style=\"border:1px solid black;padding:5px;\"><b>Examples</b></td></tr><tr><td align=\"left\" style=\"border:1px solid black;padding:5px;\">System Software</td><td align=\"left\" style=\"border:1px solid black;padding:5px;\">Runs and manages hardware &amp; system</td><td align=\"left\" style=\"border:1px solid black;padding:5px;\">Windows, Linux, BIOS, Drivers</td></tr><tr><td align=\"left\" style=\"border:1px solid black;padding:5px;\">Application Software</td><td align=\"left\" style=\"border:1px solid black;padding:5px;\">Helps users perform tasks</td><td align=\"left\" style=\"border:1px solid black;padding:5px;\">MS Word, Chrome, Photoshop</td></tr><tr><td align=\"left\" style=\"border:1px solid black;padding:5px;\">Programming Software</td><td align=\"left\" style=\"border:1px solid black;padding:5px;\">Helps develop and debug programs</td><td align=\"left\" style=\"border:1px solid black;padding:5px;\">Python, GCC, Visual Studio</td></tr><tr><td align=\"left\" style=\"border:1px solid black;padding:5px;\">Utility Software</td><td align=\"left\" style=\"border:1px solid black;padding:5px;\">Maintains system performance</td><td align=\"left\" style=\"border:1px solid black;padding:5px;\">Antivirus, Disk Cleanup, WinRAR</td></tr></table>",
    "question_index": 148
  },
  {
    "question": "<span class=\"eqt\"><p>What does the VLOOKUP function in MS Excel primarily allow users to do?</p></span><span class=\"hqt\" style=\"display:none\"><p>MS Excel &#2350;&#2375;&#2306; VLOOKUP &#2347;&#2364;&#2306;&#2325;&#2381;&#2358;&#2344; &#2313;&#2346;&#2351;&#2379;&#2327;&#2325;&#2352;&#2381;&#2340;&#2366;&#2323;&#2306; &#2325;&#2379; &#2350;&#2369;&#2326;&#2381;&#2351; &#2352;&#2370;&#2346; &#2360;&#2375; &#2325;&#2381;&#2351;&#2366; &#2325;&#2352;&#2344;&#2375; &#2325;&#2368; &#2309;&#2344;&#2369;&#2350;&#2340;&#2367; &#2342;&#2375;&#2340;&#2366; &#2361;&#2376;?</p></span>",
    "options": [
      "<span class=\"eqt\">Calculate variance between two data sets</span><span class=\"hqt\" style=\"display:none\">&#2342;&#2379; &#2337;&#2375;&#2335;&#2366; &#2360;&#2375;&#2335;&#2379;&#2306; &#2325;&#2375; &#2348;&#2368;&#2330; &#2357;&#2367;&#2330;&#2352;&#2339; &#2325;&#2368; &#2327;&#2339;&#2344;&#2366; &#2325;&#2352;&#2375;&#2306;</span>",
      "<span class=\"eqt\">Search for and retrieve specific data from a column in a table</span><span class=\"hqt\" style=\"display:none\">&#2325;&#2367;&#2360;&#2368; &#2340;&#2366;&#2354;&#2367;&#2325;&#2366; &#2350;&#2375;&#2306; &#2325;&#2367;&#2360;&#2368; &#2325;&#2377;&#2354;&#2350; &#2360;&#2375; &#2357;&#2367;&#2358;&#2367;&#2359;&#2381;&#2335; &#2337;&#2375;&#2335;&#2366; &#2326;&#2379;&#2332;&#2375;&#2306; &#2324;&#2352; &#2346;&#2369;&#2344;&#2307; &#2346;&#2381;&#2352;&#2366;&#2346;&#2381;&#2340; &#2325;&#2352;&#2375;&#2306;</span>",
      "<span class=\"eqt\">Validate data entry against predefined criteria</span><span class=\"hqt\" style=\"display:none\">&#2346;&#2370;&#2352;&#2381;&#2357;&#2344;&#2367;&#2352;&#2381;&#2343;&#2366;&#2352;&#2367;&#2340; &#2350;&#2366;&#2344;&#2342;&#2306;&#2337;&#2379;&#2306; &#2325;&#2375; &#2357;&#2367;&#2352;&#2369;&#2342;&#2381;&#2343; &#2337;&#2375;&#2335;&#2366; &#2346;&#2381;&#2352;&#2357;&#2367;&#2359;&#2381;&#2335;&#2367; &#2325;&#2379; &#2350;&#2366;&#2344;&#2381;&#2351; &#2325;&#2352;&#2375;&#2306;</span>",
      "<span class=\"eqt\">Create visual representations of data</span><span class=\"hqt\" style=\"display:none\">&#2337;&#2375;&#2335;&#2366; &#2325;&#2366; &#2342;&#2371;&#2358;&#2381;&#2351; &#2346;&#2381;&#2352;&#2340;&#2367;&#2344;&#2367;&#2343;&#2367;&#2340;&#2381;&#2357; &#2348;&#2344;&#2366;&#2319;&#2305;</span>"
    ],
    "correct_option_id": 1,
    "solution": "<p>The <b>VLOOKUP</b> function in Microsoft Excel stands for <b>\"Vertical Lookup\"</b>. It is used to:</p><p>&#183; <b>Search for a value</b> in the <b>first column</b> of a table or range, and</p><p>&#183; <b>Return a value</b> in the <b>same row</b> from a specified column.</p><p><b>Syntax:</b></p><p>=VLOOKUP(lookup_value, table_array, col_index_num, [range_lookup])</p>",
    "question_index": 149
  }
];
                this.curQ = 0;
                this.ans = new Array(this.qs.length).fill(null);
                this.startT = Date.now();
                this.timeLeft = 90 * 60;
                this.sub = false;
                this.eng = true;
                this.timer = null;
                this.initEls();
                this.init();
                this.validateData(); // Add data validation
            }
            
            // Add data validation method
            validateData() {
                console.log('Validating question data...');
                this.qs.forEach((q, idx) => {
                    if (q.correct_option_id !== undefined) {
                        console.log(`Q${idx + 1}: correct_option_id = ${q.correct_option_id}, options count = ${q.options ? q.options.length : 0}`);
                        
                        // Ensure correct_option_id is within valid range
                        if (q.options && (q.correct_option_id < 0 || q.correct_option_id >= q.options.length)) {
                            console.warn(`Q${idx + 1}: Invalid correct_option_id ${q.correct_option_id} for ${q.options.length} options`);
                        }
                    }
                });
            }
            
            initEls() {
                this.els = {
                    qInfo: document.getElementById('qInfo'),
                    progTxt: document.getElementById('progTxt'),
                    ansCnt: document.getElementById('ansCnt'),
                    timer: document.getElementById('timer'),
                    qTxt: document.getElementById('qTxt'),
                    compSec: document.getElementById('compSec'),
                    compCont: document.getElementById('compCont'),
                    opts: document.getElementById('opts'),
                    sol: document.getElementById('sol'),
                    solCont: document.getElementById('solCont'),
                    qGrid: document.getElementById('qGrid'),
                    panel: document.getElementById('panel'),
                    modalOver: document.getElementById('modalOver'),
                    scoreDisp: document.getElementById('scoreDisp'),
                    corrStat: document.getElementById('corrStat'),
                    incStat: document.getElementById('incStat'),
                    unaStat: document.getElementById('unaStat'),
                    timeStat: document.getElementById('timeStat')
                };
            }
            
            init() {
                this.createGrid();
                this.startTimer();
                this.loadQ(0);
                this.setupEvents();
            }
            
            setupEvents() {
                document.getElementById('menuBtn').onclick = () => this.togglePanel();
                document.getElementById('subBtn').onclick = () => this.confirmSub();
                document.getElementById('prevBtn').onclick = () => this.nav(-1);
                document.getElementById('nextBtn').onclick = () => this.nav(1);
                document.getElementById('engBtn').onclick = () => this.setLang(true);
                document.getElementById('hinBtn').onclick = () => this.setLang(false);
                document.getElementById('panelClose').onclick = () => this.closePanel();
                document.getElementById('closeModal').onclick = () => this.closeModal();
                document.getElementById('revBtn').onclick = () => this.review();
            }
            
            extractTxt(html, isEng) {
                if (!html) return '';
                const cls = isEng ? 'eqt' : 'hqt';
                const match = html.match(new RegExp(`<span class="${cls}"[^>]*>(.*?)</span>`, 's'));
                return match ? match[1] : html;
            }
            
            createGrid() {
                this.els.qGrid.innerHTML = '';
                this.qs.forEach((_, i) => {
                    const div = document.createElement('div');
                    div.className = 'q-num';
                    div.textContent = i + 1;
                    div.onclick = () => this.goToQ(i);
                    this.els.qGrid.appendChild(div);
                });
            }
            
            loadQ(idx) {
                this.curQ = idx;
                const q = this.qs[idx];
                
                this.els.qInfo.textContent = `Q${idx + 1}/${this.qs.length}`;
                this.els.progTxt.textContent = `${idx + 1} of ${this.qs.length}`;
                this.updateAnsCnt();
                this.updateNav();
                this.updateGrid();
                
                if (q.comp) {
                    this.els.compSec.style.display = 'block';
                    this.els.compCont.innerHTML = q.comp;
                } else {
                    this.els.compSec.style.display = 'none';
                }
                
                this.els.qTxt.innerHTML = this.extractTxt(q.question, this.eng);
                this.loadOpts(q, idx);
                
                if (this.sub && q.solution) {
                    this.els.solCont.innerHTML = q.solution;
                    this.els.sol.classList.add('show');
                } else {
                    this.els.sol.classList.remove('show');
                }
            }
            
            loadOpts(q, qIdx) {
                this.els.opts.innerHTML = '';
                const userAnswer = this.ans[qIdx];
                const correctAnswer = q.correct_option_id;
                
                console.log(`Loading Q${qIdx + 1} options:`, {
                    userAnswer: userAnswer,
                    correctAnswer: correctAnswer,
                    submitted: this.sub,
                    optionsCount: q.options ? q.options.length : 0
                });
                
                if (!q.options || !Array.isArray(q.options)) {
                    console.error(`Q${qIdx + 1}: No valid options array`);
                    return;
                }
                
                q.options.forEach((opt, i) => {
                    const div = document.createElement('div');
                    let cls = 'opt';
                    
                    // Add submitted class if test is submitted
                    if (this.sub) {
                        cls += ' submitted';
                    }
                    
                    // User's selection
                    if (userAnswer === i) {
                        cls += ' sel';
                        console.log(`Q${qIdx + 1}: User selected option ${i}`);
                    }
                    
                    // After submission - show correct/wrong highlighting
                    if (this.sub && correctAnswer !== undefined && correctAnswer !== null) {
                        if (i === correctAnswer) {
                            // This is the correct answer - always highlight as correct
                            cls += ' correct';
                            console.log(`Q${qIdx + 1}: Option ${i} marked as correct (is correct answer)`);
                        } else if (userAnswer === i && userAnswer !== correctAnswer) {
                            // User selected this option but it's wrong
                            cls += ' wrong';
                            console.log(`Q${qIdx + 1}: Option ${i} marked as wrong (user selected but incorrect)`);
                        }
                    }
                    
                    div.className = cls;
                    div.innerHTML = `
                        <div class="opt-radio"></div>
                        <div class="opt-txt">${this.extractTxt(opt, this.eng)}</div>
                    `;
                    
                    // Only allow clicking if test is not submitted
                    if (!this.sub) {
                        div.onclick = () => this.selOpt(i, qIdx);
                    }
                    
                    this.els.opts.appendChild(div);
                });
            }
            
            selOpt(optIdx, qIdx) {
                if (this.sub) return;
                this.ans[qIdx] = this.ans[qIdx] === optIdx ? null : optIdx;
                console.log(`Q${qIdx + 1}: Selected option ${optIdx}, answer array:`, this.ans[qIdx]);
                this.loadOpts(this.qs[qIdx], qIdx);
                this.updateAnsCnt();
                this.updateGrid();
            }
            
            nav(dir) {
                const newIdx = this.curQ + dir;
                if (newIdx >= 0 && newIdx < this.qs.length) {
                    this.loadQ(newIdx);
                }
            }
            
            goToQ(idx) {
                this.loadQ(idx);
                this.closePanel();
            }
            
            updateNav() {
                document.getElementById('prevBtn').disabled = this.curQ === 0;
                document.getElementById('nextBtn').disabled = this.curQ === this.qs.length - 1;
            }
            
            updateGrid() {
                const nums = this.els.qGrid.querySelectorAll('.q-num');
                nums.forEach((el, i) => {
                    el.className = 'q-num';
                    if (i === this.curQ) {
                        el.classList.add('cur');
                    } else if (this.ans[i] !== null) {
                        // Check if it's correct or wrong after submission
                        if (this.sub && this.qs[i].correct_option_id !== undefined && this.qs[i].correct_option_id !== null) {
                            if (this.ans[i] === this.qs[i].correct_option_id) {
                                el.classList.add('ans'); // Correct answer
                            } else {
                                el.classList.add('wrong'); // Wrong answer
                            }
                        } else {
                            el.classList.add('ans'); // Just answered (before submission)
                        }
                    }
                });
            }
            
            updateAnsCnt() {
                const cnt = this.ans.filter(a => a !== null).length;
                this.els.ansCnt.textContent = cnt;
            }
            
            setLang(eng) {
                this.eng = eng;
                document.getElementById('engBtn').classList.toggle('active', eng);
                document.getElementById('hinBtn').classList.toggle('active', !eng);
                this.loadQ(this.curQ);
            }
            
            startTimer() {
                this.timer = setInterval(() => {
                    this.timeLeft--;
                    if (this.timeLeft <= 0) {
                        clearInterval(this.timer);
                        this.subTest();
                        return;
                    }
                    const mins = Math.floor(this.timeLeft / 60);
                    const secs = this.timeLeft % 60;
                    this.els.timer.textContent = `${mins}:${secs.toString().padStart(2, '0')}`;
                }, 1000);
            }
            
            stopTimer() {
                if (this.timer) clearInterval(this.timer);
            }
            
            togglePanel() {
                this.els.panel.classList.toggle('open');
            }
            
            closePanel() {
                this.els.panel.classList.remove('open');
            }
            
            confirmSub() {
                const unanswered = this.ans.filter(a => a === null).length;
                const msg = unanswered > 0 ? `${unanswered} questions unanswered. Submit anyway?` : 'Submit test?';
                if (confirm(msg)) this.subTest();
            }
            
            subTest() {
                if (this.sub) return;
                console.log('Submitting test. Final answers:', this.ans);
                this.sub = true;
                this.stopTimer();
                document.getElementById('subBtn').style.display = 'none';
                const results = this.calcResults();
                this.showResults(results);
                // Reload current question to show correct/incorrect highlighting
                this.loadQ(this.curQ);
                this.updateGrid();
            }
            
            calcResults() {
                const timeTaken = Math.round((Date.now() - this.startT) / 60000);
                let correct = 0, incorrect = 0, unattempted = 0, score = 0;
                
                console.log('Calculating results...');
                this.qs.forEach((q, i) => {
                    const userAns = this.ans[i];
                    const correctAns = q.correct_option_id;
                    
                    console.log(`Q${i + 1}: user=${userAns}, correct=${correctAns}`);
                    
                    if (userAns === null || userAns === undefined) {
                        unattempted++;
                    } else if (correctAns !== undefined && correctAns !== null && userAns === correctAns) {
                        correct++;
                        score += 1;
                        console.log(`Q${i + 1}: CORRECT (+1 marks)`);
                    } else {
                        incorrect++;
                        score -= 0.25;
                        console.log(`Q${i + 1}: INCORRECT (-0.25 marks)`);
                    }
                });
                
                const results = { score: Math.max(0, score), correct, incorrect, unattempted, timeTaken };
                console.log('Final results:', results);
                return results;
            }
            
            showResults(results) {
                this.els.scoreDisp.textContent = `${results.score}/150`;
                this.els.corrStat.textContent = results.correct;
                this.els.incStat.textContent = results.incorrect;
                this.els.unaStat.textContent = results.unattempted;
                this.els.timeStat.textContent = results.timeTaken;
                this.els.modalOver.classList.add('show');
            }
            
            closeModal() {
                this.els.modalOver.classList.remove('show');
            }
            
            review() {
                this.closeModal();
                this.loadQ(0);
            }
        }
        
        document.addEventListener('DOMContentLoaded', () => new TestApp());
    </script>
