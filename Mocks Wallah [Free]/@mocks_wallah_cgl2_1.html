  {
    "question": "<span class=\"eqt\"><p>Who was the first woman Chief Minister of an Indian state?</p></span><span class=\"hqt\" style=\"display:none\"><p>&#2325;&#2367;&#2360;&#2368; &#2349;&#2366;&#2352;&#2340;&#2368;&#2351; &#2352;&#2366;&#2332;&#2381;&#2351; &#2325;&#2368; &#2346;&#2361;&#2354;&#2368; &#2350;&#2361;&#2367;&#2354;&#2366; &#2350;&#2369;&#2326;&#2381;&#2351;&#2350;&#2306;&#2340;&#2381;&#2352;&#2368; &#2325;&#2380;&#2344; &#2341;&#2368;?</p></span>",
    "options": [
      "<span class=\"eqt\">Indira Gandhi</span><span class=\"hqt\" style=\"display:none\">&#2311;&#2306;&#2342;&#2367;&#2352;&#2366; &#2327;&#2366;&#2306;&#2343;&#2368;</span>",
      "<span class=\"eqt\">Sucheta Kripalani</span><span class=\"hqt\" style=\"display:none\">&#2360;&#2369;&#2330;&#2375;&#2340;&#2366; &#2325;&#2371;&#2346;&#2354;&#2366;&#2344;&#2368;</span>",
      "<span class=\"eqt\">Jayalalithaa</span><span class=\"hqt\" style=\"display:none\">&#2332;&#2351;&#2354;&#2354;&#2367;&#2340;&#2366;</span>",
      "<span class=\"eqt\">Mayawati</span><span class=\"hqt\" style=\"display:none\">&#2350;&#2366;&#2351;&#2366;&#2357;&#2340;&#2368;</span>"
    ],
    "correct_option_id": 1,
    "solution": "<p><b>Sucheta Kripalani</b> became the <b>first woman Chief Minister of an Indian state</b> when she took office in <b>Uttar Pradesh in 1963</b>. She was a prominent freedom fighter and a close associate of Mahatma Gandhi.</p><p>&#183; <b>Indira Gandhi</b> was the <b>first woman Prime Minister</b> of India.</p><p>&#183; <b>Jayalalithaa</b> and <b>Mayawati</b> became Chief Ministers later, in Tamil Nadu and Uttar Pradesh respectively, but after Sucheta Kripalani.</p>",
    "question_index": 108
  },
  {
    "question": "<span class=\"eqt\"><p>Select the correct option regarding the following statements:</p><p>Assertion (A): The Battle of Plassey (1757) marked the beginning of British political dominance in India.</p><p>Reason (R): The British gained control over Bengal's revenue after defeating Siraj-ud-Daulah.</p></span><span class=\"hqt\" style=\"display:none\"><p>&#2344;&#2367;&#2350;&#2381;&#2344;&#2354;&#2367;&#2326;&#2367;&#2340; &#2325;&#2341;&#2344;&#2379;&#2306; &#2325;&#2375; &#2360;&#2306;&#2348;&#2306;&#2343; &#2350;&#2375;&#2306; &#2360;&#2361;&#2368; &#2357;&#2367;&#2325;&#2354;&#2381;&#2346; &#2330;&#2369;&#2344;&#2375;&#2306;:</p><p>&#2309;&#2349;&#2367;&#2325;&#2341;&#2344; (A): &#2346;&#2381;&#2354;&#2366;&#2360;&#2368; &#2325;&#2368; &#2354;&#2337;&#2364;&#2366;&#2312; (1757) &#2344;&#2375; &#2349;&#2366;&#2352;&#2340; &#2350;&#2375;&#2306; &#2348;&#2381;&#2352;&#2367;&#2335;&#2367;&#2358; &#2352;&#2366;&#2332;&#2344;&#2368;&#2340;&#2367;&#2325; &#2346;&#2381;&#2352;&#2349;&#2369;&#2340;&#2381;&#2357; &#2325;&#2368; &#2358;&#2369;&#2352;&#2369;&#2310;&#2340; &#2325;&#2379; &#2330;&#2367;&#2361;&#2381;&#2344;&#2367;&#2340; &#2325;&#2367;&#2351;&#2366;&#2404;</p><p>&#2325;&#2366;&#2352;&#2339; (R): &#2360;&#2367;&#2352;&#2366;&#2332;&#2369;&#2342;&#2381;&#2342;&#2380;&#2354;&#2366; &#2325;&#2379; &#2361;&#2352;&#2366;&#2344;&#2375; &#2325;&#2375; &#2348;&#2366;&#2342; &#2309;&#2306;&#2327;&#2381;&#2352;&#2375;&#2332;&#2379;&#2306; &#2344;&#2375; &#2348;&#2306;&#2327;&#2366;&#2354; &#2325;&#2375; &#2352;&#2366;&#2332;&#2360;&#2381;&#2357; &#2346;&#2352; &#2344;&#2367;&#2351;&#2306;&#2340;&#2381;&#2352;&#2339; &#2361;&#2366;&#2360;&#2367;&#2354; &#2325;&#2352; &#2354;&#2367;&#2351;&#2366;&#2404;</p></span>",
    "options": [
      "<span class=\"eqt\">Both A and R are true, and R is the correct explanation of A.</span><span class=\"hqt\" style=\"display:none\">A &#2324;&#2352; R &#2342;&#2379;&#2344;&#2379;&#2306; &#2360;&#2340;&#2381;&#2351; &#2361;&#2376;&#2306;, &#2340;&#2341;&#2366; R, A &#2325;&#2366; &#2360;&#2361;&#2368; &#2360;&#2381;&#2346;&#2359;&#2381;&#2335;&#2368;&#2325;&#2352;&#2339; &#2361;&#2376;&#2404;</span>",
      "<span class=\"eqt\">Both A and R are true, but R is not the correct explanation of A.</span><span class=\"hqt\" style=\"display:none\">A &#2324;&#2352; R &#2342;&#2379;&#2344;&#2379;&#2306; &#2360;&#2340;&#2381;&#2351; &#2361;&#2376;&#2306;, &#2354;&#2375;&#2325;&#2367;&#2344; R, A &#2325;&#2366; &#2360;&#2361;&#2368; &#2360;&#2381;&#2346;&#2359;&#2381;&#2335;&#2368;&#2325;&#2352;&#2339; &#2344;&#2361;&#2368;&#2306; &#2361;&#2376;&#2404;</span>",
      "<span class=\"eqt\">A is true, but R is false.</span><span class=\"hqt\" style=\"display:none\">A &#2360;&#2340;&#2381;&#2351; &#2361;&#2376;, &#2354;&#2375;&#2325;&#2367;&#2344; R &#2309;&#2360;&#2340;&#2381;&#2351; &#2361;&#2376;&#2404;</span>",
      "<span class=\"eqt\">A is false, but R is true.</span><span class=\"hqt\" style=\"display:none\">A &#2309;&#2360;&#2340;&#2381;&#2351; &#2361;&#2376;, &#2354;&#2375;&#2325;&#2367;&#2344; R &#2360;&#2340;&#2381;&#2351; &#2361;&#2376;&#2404;</span>"
    ],
    "correct_option_id": 0,
    "solution": "<p>&#183; The <b>Battle of Plassey (1757)</b> is widely regarded as the <b>starting point of British political dominance in India</b>. While the British East India Company had trading posts earlier, this victory established their <b>military and political control</b> over Bengal, paving the way for colonial rule.</p><p>&#183; After defeating <b>Siraj-ud-Daulah</b> (the Nawab of Bengal), the British installed <b>Mir Jafar</b> as a puppet ruler. This allowed them to <b>control Bengal's revenue</b> (through the <i>Diwani rights</i> later solidified after the Battle of Buxar, 1764).</p><p>The <b>economic control</b> gained over Bengal's wealth (via revenue) after Plassey directly enabled the British to <b>fund further expansions</b>, consolidating their political dominance. Thus, R is the <b>correct explanation</b> for A.</p>",
    "question_index": 109
  },
  {
    "question": "<span class=\"eqt\"><p>Turner syndrome, which affects females, arises due to the missing X chromosome. What is the karyotype for Turner syndrome?</p></span><span class=\"hqt\" style=\"display:none\"><p>&#2335;&#2352;&#2381;&#2344;&#2352; &#2360;&#2367;&#2306;&#2337;&#2381;&#2352;&#2379;&#2350;, &#2332;&#2379; &#2350;&#2361;&#2367;&#2354;&#2366;&#2323;&#2306; &#2325;&#2379; &#2346;&#2381;&#2352;&#2349;&#2366;&#2357;&#2367;&#2340; &#2325;&#2352;&#2340;&#2366; &#2361;&#2376;, &#2319;&#2325;&#2381;&#2360; &#2327;&#2369;&#2339;&#2360;&#2370;&#2340;&#2381;&#2352; &#2325;&#2375; &#2327;&#2366;&#2351;&#2348; &#2361;&#2379;&#2344;&#2375; &#2325;&#2375; &#2325;&#2366;&#2352;&#2339; &#2313;&#2340;&#2381;&#2346;&#2344;&#2381;&#2344; &#2361;&#2379;&#2340;&#2366; &#2361;&#2376;&#2404; &#2335;&#2352;&#2381;&#2344;&#2352; &#2360;&#2367;&#2306;&#2337;&#2381;&#2352;&#2379;&#2350; &#2325;&#2366; &#2325;&#2376;&#2352;&#2367;&#2351;&#2379;&#2335;&#2366;&#2311;&#2346; &#2325;&#2381;&#2351;&#2366; &#2361;&#2376;?</p></span>",
    "options": [
      "<span class=\"eqt\">47, XXY</span><span class=\"hqt\" style=\"display:none\">47, XXY</span>",
      "<span class=\"eqt\">47, XX, +21</span><span class=\"hqt\" style=\"display:none\">47, XX, +21</span>",
      "<span class=\"eqt\">46, XX</span><span class=\"hqt\" style=\"display:none\">46, XX</span>",
      "<span class=\"eqt\">45, X</span><span class=\"hqt\" style=\"display:none\">45, X</span>"
    ],
    "correct_option_id": 3,
    "solution": "<p>Turner syndrome occurs when a female has only one X chromosome instead of the typical two X chromosomes. This is represented in karyotype notation as 45,X (sometimes written as 45,X0), indicating a total of 45 chromosomes with just one sex chromosome (X).</p><p>The other options represent different conditions:</p><p>&#183; 47, XXY: This is the karyotype for Klinefelter syndrome (affects males)</p><p>&#183; 47, XX, +21: This indicates Down syndrome in a female (extra chromosome 21)</p><p>&#183; 46, XX: This is the normal female karyotype (46 chromosomes with XX sex chromosomes)</p><p><b>Further information:</b></p><p>A table summarising the genetic disorders and syndromes:</p><table style=\"border-collapse:collapse;\"><tr><td align=\"left\" style=\"border:1px solid black;padding:5px;\"><b>Disorder/Syndrome</b></td><td align=\"left\" style=\"border:1px solid black;padding:5px;\"><b>Genetic Basis</b></td></tr><tr><td align=\"left\" style=\"border:1px solid black;padding:5px;\"><b>Retinoblastoma</b></td><td align=\"left\" style=\"border:1px solid black;padding:5px;\">Caused due to <b>deletion of a portion of chromosome 13</b>.</td></tr><tr><td align=\"left\" style=\"border:1px solid black;padding:5px;\"><b>Charcot-Marie-Tooth disease</b></td><td align=\"left\" style=\"border:1px solid black;padding:5px;\">Caused due to <b>duplication of genes on chromosome 17</b>.</td></tr><tr><td align=\"left\" style=\"border:1px solid black;padding:5px;\"><b>RCAD syndrome</b></td><td align=\"left\" style=\"border:1px solid black;padding:5px;\">Caused by <b>inversion of a segment of chromosome 17</b>.</td></tr><tr><td align=\"left\" style=\"border:1px solid black;padding:5px;\"><b>Burkitt's lymphoma</b></td><td align=\"left\" style=\"border:1px solid black;padding:5px;\">Example of reciprocal translocation, where <b>exchange of materials happens between chromosomes 8 and 14</b>.</td></tr><tr><td align=\"left\" style=\"border:1px solid black;padding:5px;\"><b>Down's Syndrome</b></td><td align=\"left\" style=\"border:1px solid black;padding:5px;\">A genetic condition that arises due to the presence of an <b>extra chromosome 21</b>. Chromosome 21 is repeated thrice (<b>trisomy 21</b>). Karyotype is represented as <b>47, XX, +21 (females) and 47, XY, +21 (males)</b>.</td></tr><tr><td align=\"left\" style=\"border:1px solid black;padding:5px;\"><b>Klinefelter's syndrome</b></td><td align=\"left\" style=\"border:1px solid black;padding:5px;\">Affects males. Genotype is <b>47, XXY</b>, indicating the presence of an <b>extra X chromosome</b>. The extra chromosome arises from inability of X chromosome to detach during meiosis.</td></tr><tr><td align=\"left\" style=\"border:1px solid black;padding:5px;\"><b>Turner's Syndrome</b></td><td align=\"left\" style=\"border:1px solid black;padding:5px;\">Affects females. Arises due to the <b>missing X chromosome</b> in affected females. This is called <b>monosomy X</b>. Karyotype is represented as <b>45, X</b>. A cell division error during meiosis can lead to an ovum with no X chromosome fusing with a sperm with one X chromosome.</td></tr><tr><td align=\"left\" style=\"border:1px solid black;padding:5px;\"><b>Monogenic diseases</b></td><td align=\"left\" style=\"border:1px solid black;padding:5px;\">Caused by an <b>error or modification in a single gene</b>. The specific signs and symptoms depend on the functions performed by the modified or defective gene. Can be inherited according to Mendel's Laws or arise from spontaneous mutation. Can involve a single mutation or multiple types of mutation in one gene.</td></tr><tr><td align=\"left\" style=\"border:1px solid black;padding:5px;\"><b>Sickle cell anemia</b></td><td align=\"left\" style=\"border:1px solid black;padding:5px;\">An <b>autosomal recessive</b> disease. Caused by a <b>mutation in the hemoglobin-&#946; gene found on chromosome 11</b>. This results in a defective haemoglobin (Hb). Affected person has a genotype of s/s.</td></tr><tr><td align=\"left\" style=\"border:1px solid black;padding:5px;\"><b>Cystic fibrosis</b></td><td align=\"left\" style=\"border:1px solid black;padding:5px;\">An <b>autosomal recessive</b> disease. Individuals produce <b>mucus that is abnormally thick and sticky</b> that can damage different organs, especially lungs. More than 200 different types of mutation can occur in one gene.</td></tr><tr><td align=\"left\" style=\"border:1px solid black;padding:5px;\"><b>Tay Sach's disease</b></td><td align=\"left\" style=\"border:1px solid black;padding:5px;\">An <b>autosomal recessive</b> disease. Due to <b>absence of an enzyme called hexosaminidase A</b> which results in a fatty substance accumulation in nerve cells, particularly affecting the brain.</td></tr><tr><td align=\"left\" style=\"border:1px solid black;padding:5px;\"><b>Phenylketonuria</b></td><td align=\"left\" style=\"border:1px solid black;padding:5px;\">An <b>autosomal recessive</b> disease. Caused by a <b>mutation in phenylalanine hydroxylase gene</b> resulting in increase in phenylalanine in the blood.</td></tr><tr><td align=\"left\" style=\"border:1px solid black;padding:5px;\"><b>Achondroplasia</b></td><td align=\"left\" style=\"border:1px solid black;padding:5px;\">A rare <b>autosomal dominant</b> disorder. Leads to a type of <b>Dwarfism</b>. Normal people have genotype d/d, affected individuals with mild disease have D/d, and severely affected individuals have D/D which is often lethal.</td></tr><tr><td align=\"left\" style=\"border:1px solid black;padding:5px;\"><b>Huntington's disease</b></td><td align=\"left\" style=\"border:1px solid black;padding:5px;\">Another example of a rare <b>autosomal dominant</b> disorder which affects the nervous system.</td></tr><tr><td align=\"left\" style=\"border:1px solid black;padding:5px;\"><b>Haemophilia</b></td><td align=\"left\" style=\"border:1px solid black;padding:5px;\">An <b>X-linked recessive</b> disorder. It is a <b>bleeding disorder</b> associated with mutation in coagulation factor VIII gene (type A) or factor IX gene (type B).</td></tr><tr><td align=\"left\" style=\"border:1px solid black;padding:5px;\"><b>Duchenne Muscular Dystrophy (DMD)</b></td><td align=\"left\" style=\"border:1px solid black;padding:5px;\">An <b>X-linked recessive</b> disorder. Caused by <b>mutation of dystrophin gene</b> resulting in reduction/absence of dystrophin or presence of abnormal protein. Leads to dystrophy or degeneration of muscle.</td></tr><tr><td align=\"left\" style=\"border:1px solid black;padding:5px;\"><b>Hypophosphatemia</b></td><td align=\"left\" style=\"border:1px solid black;padding:5px;\">An example of an <b>X-linked dominant</b> disorder. A type of vitamin D resistant rickets.</td></tr><tr><td align=\"left\" style=\"border:1px solid black;padding:5px;\"><b>Alport syndrome</b></td><td align=\"left\" style=\"border:1px solid black;padding:5px;\">An example of an <b>X-linked dominant</b> disorder. Associated with progressive hearing loss and kidney disease.</td></tr><tr><td align=\"left\" style=\"border:1px solid black;padding:5px;\"><b>Polygenic disorders</b></td><td align=\"left\" style=\"border:1px solid black;padding:5px;\">Caused by the <b>defect or combined action of more than one gene</b>. Cannot be explained as monogenic diseases.</td></tr><tr><td align=\"left\" style=\"border:1px solid black;padding:5px;\"><b>Hypertension</b></td><td align=\"left\" style=\"border:1px solid black;padding:5px;\">A classical example of a <b>polygenic disease</b>. Characterised by persistent increase in blood pressure. Cause is unknown in about 95% of cases (Essential/Primary hypertension).</td></tr><tr><td align=\"left\" style=\"border:1px solid black;padding:5px;\"><b>Coronary Heart Disease (CHD)</b></td><td align=\"left\" style=\"border:1px solid black;padding:5px;\">An important cause of morbidity and mortality. A classical example of a <b>polygenic disease</b>. Develops due to <b>narrowing of the coronary artery</b> which supplies blood to heart muscles by gradual build-up of fatty material on its wall (atherosclerosis). Hypertension and diabetes are important risk factors.</td></tr><tr><td align=\"left\" style=\"border:1px solid black;padding:5px;\"><b>Diabetes mellitus</b></td><td align=\"left\" style=\"border:1px solid black;padding:5px;\">An important example of <b>polygenic disease</b>. A heterogeneous group of disorders characterised by <b>persistent high blood sugar level or hyperglycemia</b>. Cause is multifactorial including genetic factors, environmental influences, and lifestyle. Type 1 is caused by destruction of beta cells of the pancreas. Type 2 is caused by impaired insulin secretion and peripheral insulin resistance.</td></tr><tr><td align=\"left\" style=\"border:1px solid black;padding:5px;\"><b>Mitochondrial diseases</b></td><td align=\"left\" style=\"border:1px solid black;padding:5px;\">Caused due to <b>defect or mutation in the genes located in the mitochondria</b>. These genes code for critical enzymes involved in <b>ATP production</b>. Symptoms and severity depend on the ratio of normal and abnormal mitochondria in cells. Genes are <b>inherited from the mother</b>.</td></tr></table>",
    "question_index": 110
  },
  {
    "question": "<span class=\"eqt\"><p>Ujjain was the second capital of which early Indian empire?</p></span><span class=\"hqt\" style=\"display:none\"><p>&#2313;&#2332;&#2381;&#2332;&#2376;&#2344; &#2325;&#2367;&#2360; &#2346;&#2381;&#2352;&#2366;&#2352;&#2306;&#2349;&#2367;&#2325; &#2349;&#2366;&#2352;&#2340;&#2368;&#2351; &#2360;&#2366;&#2350;&#2381;&#2352;&#2366;&#2332;&#2381;&#2351; &#2325;&#2368; &#2342;&#2370;&#2360;&#2352;&#2368; &#2352;&#2366;&#2332;&#2343;&#2366;&#2344;&#2368; &#2341;&#2368;?</p></span>",
    "options": [
      "<span class=\"eqt\">Gupta</span><span class=\"hqt\" style=\"display:none\">&#2327;&#2369;&#2346;&#2381;&#2340;&#2366;</span>",
      "<span class=\"eqt\">Nanda</span><span class=\"hqt\" style=\"display:none\">&#2344;&#2306;&#2342;&#2366;</span>",
      "<span class=\"eqt\">Shunga</span><span class=\"hqt\" style=\"display:none\">&#2358;&#2369;&#2306;&#2327;&#2366;</span>",
      "<span class=\"eqt\">Kushana</span><span class=\"hqt\" style=\"display:none\">&#2325;&#2369;&#2359;&#2366;&#2339;</span>"
    ],
    "correct_option_id": 0,
    "solution": "<p>&#8226; Ujjain (also known as Avanti in ancient times) was the second capital of the Gupta Empire.</p><p>&#8226; The Gupta Empire (320-550 CE) initially had its capital at Pataliputra (modern-day Patna), but Ujjain served as an important secondary capital, particularly during the reign of Chandragupta II. </p><p>&#8226; Ujjain was a significant cultural, economic, and religious center located in what is now Madhya Pradesh.</p><p><b>Further insights:</b></p><p>&#8226; Nanda Empire (4th century BCE): The Nanda dynasty ruled from Pataliputra (modern Patna) in Magadha (Bihar). While they controlled a vast territory, Ujjain wasn't their second capital. The Nandas were known for amassing enormous wealth and maintaining a large standing army before being overthrown by Chandragupta Maurya.</p><p>&#8226; Shunga Empire (185-73 BCE): Founded by Pushyamitra Shunga after he assassinated the last Mauryan emperor, the Shungas ruled primarily from Pataliputra. They were known for promoting Hinduism and Sanskrit literature after the decline of the Mauryan Empire.</p><p>&#8226; Kushana Empire (30-375 CE): The Kushanas were Central Asian in origin and controlled territories across modern Afghanistan, Pakistan, and northern India. Their capitals included Peshawar (Purushapura) and Mathura. </p>",
    "question_index": 111
  },
  {
    "question": "<span class=\"eqt\"><p>Which Constitutional Amendment Act introduced the Anti-Defection Law in India?</p></span><span class=\"hqt\" style=\"display:none\"><p>&#2325;&#2367;&#2360; &#2360;&#2306;&#2357;&#2376;&#2343;&#2366;&#2344;&#2367;&#2325; &#2360;&#2306;&#2358;&#2379;&#2343;&#2344; &#2309;&#2343;&#2367;&#2344;&#2367;&#2351;&#2350; &#2344;&#2375; &#2349;&#2366;&#2352;&#2340; &#2350;&#2375;&#2306; &#2342;&#2354;&#2348;&#2342;&#2354; &#2357;&#2367;&#2352;&#2379;&#2343;&#2368; &#2325;&#2366;&#2344;&#2370;&#2344; &#2346;&#2375;&#2358; &#2325;&#2367;&#2351;&#2366;?</p></span>",
    "options": [
      "<span class=\"eqt\">52nd Amendment Act (1985)</span><span class=\"hqt\" style=\"display:none\">52&#2357;&#2366;&#2306; &#2360;&#2306;&#2358;&#2379;&#2343;&#2344; &#2309;&#2343;&#2367;&#2344;&#2367;&#2351;&#2350; (1985)</span>",
      "<span class=\"eqt\">44th Amendment Act (1978)</span><span class=\"hqt\" style=\"display:none\">44&#2357;&#2366;&#2306; &#2360;&#2306;&#2358;&#2379;&#2343;&#2344; &#2309;&#2343;&#2367;&#2344;&#2367;&#2351;&#2350; (1978)</span>",
      "<span class=\"eqt\">73rd Amendment Act (1992)</span><span class=\"hqt\" style=\"display:none\">73&#2357;&#2366;&#2306; &#2360;&#2306;&#2358;&#2379;&#2343;&#2344; &#2309;&#2343;&#2367;&#2344;&#2367;&#2351;&#2350; (1992)</span>",
      "<span class=\"eqt\">61st Amendment Act (1989)</span><span class=\"hqt\" style=\"display:none\">61&#2357;&#2366;&#2306; &#2360;&#2306;&#2358;&#2379;&#2343;&#2344; &#2309;&#2343;&#2367;&#2344;&#2367;&#2351;&#2350; (1989)</span>"
    ],
    "correct_option_id": 0,
    "solution": "<p>The <b>Anti-Defection Law</b> was introduced in India through the <b>52nd Constitutional Amendment Act in 1985</b>. This amendment added the <b>Tenth Schedule</b> to the Constitution, which contains the provisions for disqualification of elected members on the grounds of defection.</p><p><b>Key features:</b></p><p>&#183; Aimed at <b>preventing political defections</b> motivated by personal gain or office.</p><p>&#183; Legislators can be disqualified if they <b>voluntarily give up membership</b> of their party or <b>vote against party directions</b> (whip).</p><p>&#183; Applies to both <b>Parliament and State Legislatures</b>.</p><p><b>Other options:</b></p><p>&#183; <b>44th Amendment Act (1978)</b>: Restored civil liberties weakened during the Emergency.</p><p>&#183; <b>73rd Amendment Act (1992)</b>: Introduced <b>Panchayati Raj</b> institutions.</p><p>&#183; <b>61st Amendment Act (1989)</b>: Lowered the voting age from 21 to <b>18 years</b>.</p>",
    "question_index": 112
  },
  {
    "question": "<span class=\"eqt\"><p>The Reserve Bank of India (RBI) adopted \"Inflation Targeting\" as its primary monetary policy objective in which year?</p></span><span class=\"hqt\" style=\"display:none\"><p>&#2349;&#2366;&#2352;&#2340;&#2368;&#2351; &#2352;&#2367;&#2332;&#2352;&#2381;&#2357; &#2348;&#2376;&#2306;&#2325; (&#2310;&#2352;&#2348;&#2368;&#2310;&#2312;) &#2344;&#2375; &#2325;&#2367;&#2360; &#2357;&#2352;&#2381;&#2359; \"&#2350;&#2369;&#2342;&#2381;&#2352;&#2366;&#2360;&#2381;&#2347;&#2368;&#2340;&#2367; &#2354;&#2325;&#2381;&#2359;&#2381;&#2351;&#2368;&#2325;&#2352;&#2339;\" &#2325;&#2379; &#2309;&#2346;&#2344;&#2375; &#2346;&#2381;&#2352;&#2366;&#2341;&#2350;&#2367;&#2325; &#2350;&#2380;&#2342;&#2381;&#2352;&#2367;&#2325; &#2344;&#2368;&#2340;&#2367; &#2313;&#2342;&#2381;&#2342;&#2375;&#2358;&#2381;&#2351; &#2325;&#2375; &#2352;&#2370;&#2346; &#2350;&#2375;&#2306; &#2309;&#2346;&#2344;&#2366;&#2351;&#2366;?</p></span>",
    "options": [
      "<span class=\"eqt\">2013</span><span class=\"hqt\" style=\"display:none\">2013</span>",
      "<span class=\"eqt\">2015</span><span class=\"hqt\" style=\"display:none\">2015</span>",
      "<span class=\"eqt\">2016</span><span class=\"hqt\" style=\"display:none\">2016</span>",
      "<span class=\"eqt\">2018</span><span class=\"hqt\" style=\"display:none\">2018</span>"
    ],
    "correct_option_id": 2,
    "solution": "<p>&#183; The <b>Reserve Bank of India (RBI)</b> formally adopted <b>\"Inflation Targeting\"</b> as its primary monetary policy framework in <b>2016</b>, following an agreement with the Government of India.</p><p>&#183; This was institutionalized after the amendment of the <b>RBI Act, 1934</b>, through the <b>Finance Act, 2016</b>.</p><p>&#183; Under this framework, the RBI aims to keep <b>Consumer Price Index (CPI) inflation</b> within a target band (initially set at <b>4% &#177; 2%</b>).</p>",
    "question_index": 113
  },
  {
    "question": "<span class=\"eqt\"><p>Which principle, formulated in 1927, states that it is impossible to simultaneously know the exact position and momentum of a particle?</p></span><span class=\"hqt\" style=\"display:none\"><p>1927 &#2350;&#2375;&#2306; &#2340;&#2376;&#2351;&#2366;&#2352; &#2325;&#2367;&#2351;&#2366; &#2327;&#2351;&#2366; &#2325;&#2380;&#2344; &#2360;&#2366; &#2360;&#2367;&#2342;&#2381;&#2343;&#2366;&#2306;&#2340; &#2325;&#2361;&#2340;&#2366; &#2361;&#2376; &#2325;&#2367; &#2325;&#2367;&#2360;&#2368; &#2325;&#2339; &#2325;&#2368; &#2360;&#2335;&#2368;&#2325; &#2360;&#2381;&#2341;&#2367;&#2340;&#2367; &#2324;&#2352; &#2360;&#2306;&#2357;&#2375;&#2327; &#2325;&#2379; &#2319;&#2325; &#2360;&#2366;&#2341; &#2332;&#2366;&#2344;&#2344;&#2366; &#2309;&#2360;&#2306;&#2349;&#2357; &#2361;&#2376;?</p></span>",
    "options": [
      "<span class=\"eqt\">Pauli's exclusion principle</span><span class=\"hqt\" style=\"display:none\">&#2346;&#2366;&#2313;&#2354;&#2368; &#2325;&#2366; &#2309;&#2346;&#2357;&#2352;&#2381;&#2332;&#2344; &#2360;&#2367;&#2342;&#2381;&#2343;&#2366;&#2306;&#2340;</span>",
      "<span class=\"eqt\">Heisenberg's uncertainty principle</span><span class=\"hqt\" style=\"display:none\">&#2361;&#2366;&#2311;&#2332;&#2375;&#2344;&#2348;&#2352;&#2381;&#2327; &#2325;&#2366; &#2309;&#2344;&#2367;&#2358;&#2381;&#2330;&#2367;&#2340;&#2340;&#2366; &#2360;&#2367;&#2342;&#2381;&#2343;&#2366;&#2306;&#2340;</span>",
      "<span class=\"eqt\">Aufbau principle</span><span class=\"hqt\" style=\"display:none\">&#2321;&#2347;&#2348;&#2366;&#2314; &#2360;&#2367;&#2342;&#2381;&#2343;&#2366;&#2306;&#2340;</span>",
      "<span class=\"eqt\">Hund's rule</span><span class=\"hqt\" style=\"display:none\">&#2361;&#2369;&#2306;&#2337; &#2325;&#2366; &#2344;&#2367;&#2351;&#2350;</span>"
    ],
    "correct_option_id": 1,
    "solution": "<p>Heisenberg's uncertainty principle asserts that the more precisely the position of a particle is known, the less precisely its momentum can be known, and vice versa.</p><p>This is a fundamental concept in quantum mechanics.</p><p>Proposed by <b>Werner Heisenberg in 1927</b>, this principle states that it is fundamentally impossible to simultaneously determine the <b>exact position (&#916;x)</b> and <b>exact momentum (&#916;p)</b> of a subatomic particle with absolute precision.</p><p>Mathematically, it is expressed as:</p><p>&#916;x&#8901;&#916;p&ge;h/4&#960;&#8203;</p><p>where h is Planck's constant.</p><p><b>Further insights:</b></p><p>&#8226; <b>Pauli's exclusion principle</b>: States that no two electrons in an atom can have the same set of quantum numbers (1925).</p><p>&#8226; <b>Aufbau principle</b>: Describes how electrons fill atomic orbitals in the ground state (\"build-up\" order).</p><p>&#8226; <b>Hund's rule</b>: Governs electron pairing in degenerate orbitals (maximizing unpaired electrons with parallel spins).</p>",
    "question_index": 114
  },
  {
    "question": "<span class=\"eqt\"><p>In which year did Alfonso Corti publish his groundbreaking paper describing the organ of Corti in the cochlea?</p></span><span class=\"hqt\" style=\"display:none\"><p>&#2325;&#2367;&#2360; &#2357;&#2352;&#2381;&#2359; &#2309;&#2354;&#2381;&#2347;&#2379;&#2306;&#2360;&#2379; &#2325;&#2377;&#2352;&#2381;&#2335;&#2368; &#2344;&#2375; &#2325;&#2379;&#2325;&#2381;&#2354;&#2368;&#2351;&#2366; &#2350;&#2375;&#2306; &#2325;&#2377;&#2352;&#2381;&#2335;&#2368; &#2325;&#2375; &#2309;&#2306;&#2327; &#2325;&#2366; &#2357;&#2352;&#2381;&#2339;&#2344; &#2325;&#2352;&#2340;&#2375; &#2361;&#2369;&#2319; &#2309;&#2346;&#2344;&#2366; &#2350;&#2361;&#2340;&#2381;&#2357;&#2346;&#2370;&#2352;&#2381;&#2339; &#2358;&#2379;&#2343;&#2346;&#2340;&#2381;&#2352; &#2346;&#2381;&#2352;&#2325;&#2366;&#2358;&#2367;&#2340; &#2325;&#2367;&#2351;&#2366; &#2341;&#2366;?</p></span>",
    "options": [
      "<span class=\"eqt\">1822</span><span class=\"hqt\" style=\"display:none\">1822</span>",
      "<span class=\"eqt\">1848</span><span class=\"hqt\" style=\"display:none\">1848</span>",
      "<span class=\"eqt\">1851</span><span class=\"hqt\" style=\"display:none\">1851</span>",
      "<span class=\"eqt\">1888</span><span class=\"hqt\" style=\"display:none\">1888</span>"
    ],
    "correct_option_id": 2,
    "solution": "<p>&#8226; Alfonso Corti, Italian anatomist, was born in 1822. Corti began his scientific career studying the cardiovascular systems of reptiles. Later, he turned his attention to the mammalian auditory system. </p><p>&#8226; In <b>1851</b>, he published a paper describing a structure located on the basilar membrane of the cochlea containing hair cells that convert sound vibrations into nerve impulses, the organ of Corti. </p><p>&#8226; He died in the year 1888.</p>",
    "question_index": 115
  },
  {
    "question": "<span class=\"eqt\"><p>In 2024, who made history by becoming the youngest player to win the Candidates Tournament, subsequently clinching the World Chess Championship title with a narrow one-point victory over Ding Liren? </p></span><span class=\"hqt\" style=\"display:none\"><p>2024 &#2350;&#2375;&#2306;, &#2325;&#2376;&#2306;&#2337;&#2367;&#2337;&#2375;&#2335;&#2381;&#2360; &#2335;&#2370;&#2352;&#2381;&#2344;&#2366;&#2350;&#2375;&#2306;&#2335; &#2332;&#2368;&#2340;&#2344;&#2375; &#2357;&#2366;&#2354;&#2375; &#2360;&#2348;&#2360;&#2375; &#2325;&#2350; &#2313;&#2350;&#2381;&#2352; &#2325;&#2375; &#2326;&#2367;&#2354;&#2366;&#2337;&#2364;&#2368; &#2348;&#2344;&#2325;&#2352; &#2325;&#2367;&#2360;&#2344;&#2375; &#2311;&#2340;&#2367;&#2361;&#2366;&#2360; &#2352;&#2330; &#2342;&#2367;&#2351;&#2366;, &#2311;&#2360;&#2325;&#2375; &#2348;&#2366;&#2342; &#2337;&#2367;&#2306;&#2327; &#2354;&#2367;&#2352;&#2375;&#2344; &#2346;&#2352; &#2319;&#2325; &#2309;&#2306;&#2325; &#2325;&#2368; &#2350;&#2366;&#2350;&#2370;&#2354;&#2368; &#2332;&#2368;&#2340; &#2325;&#2375; &#2360;&#2366;&#2341; &#2357;&#2367;&#2358;&#2381;&#2357; &#2358;&#2340;&#2352;&#2306;&#2332; &#2330;&#2376;&#2350;&#2381;&#2346;&#2367;&#2351;&#2344;&#2358;&#2367;&#2346; &#2325;&#2366; &#2326;&#2367;&#2340;&#2366;&#2348; &#2332;&#2368;&#2340;&#2366;?</p></span>",
    "options": [
      "<span class=\"eqt\">D Gukesh</span><span class=\"hqt\" style=\"display:none\">&#2337;&#2368; &#2327;&#2369;&#2325;&#2375;&#2358;</span>",
      "<span class=\"eqt\">R. Praggnanandhaa</span><span class=\"hqt\" style=\"display:none\">&#2310;&#2352;. &#2346;&#2381;&#2352;&#2327;&#2381;&#2327;&#2344;&#2366;&#2344;&#2306;&#2342;</span>",
      "<span class=\"eqt\">Arjun Erigaisi</span><span class=\"hqt\" style=\"display:none\">&#2309;&#2352;&#2381;&#2332;&#2369;&#2344; &#2319;&#2352;&#2368;&#2327;&#2376;&#2360;&#2368;</span>",
      "<span class=\"eqt\">Vidit Gujrathi</span><span class=\"hqt\" style=\"display:none\">&#2357;&#2367;&#2342;&#2367;&#2340; &#2327;&#2369;&#2332;&#2352;&#2366;&#2340;&#2368;</span>"
    ],
    "correct_option_id": 0,
    "solution": "<p>&#8226; The 2024 Candidates Tournament was an eight-player chess tournament, held to determine the challenger for the World Chess Championship 2024. </p><p>&#8226; The tournament took place at The Great Hall in Toronto, Canada, from April 3 - 22, 2024</p><p>&#8226; The event was won by <b>Gukesh Dommaraju</b>, which made him the youngest ever winner of a Candidates Tournament, and the youngest ever World Chess Championship challenger. </p><p>&#8226; Following the event D Gukesh went on to become the youngest undisputed World Champion by defeating Ding Liren in the 14th and last classical game.</p>",
    "question_index": 116
  },
  {
    "question": "<span class=\"eqt\"><p>What was the objective of abolishing intermediaries (like zamindars and jagirdars) in the land reform policies after India's independence?</p></span><span class=\"hqt\" style=\"display:none\"><p>&#2349;&#2366;&#2352;&#2340; &#2325;&#2368; &#2360;&#2381;&#2357;&#2340;&#2306;&#2340;&#2381;&#2352;&#2340;&#2366; &#2325;&#2375; &#2348;&#2366;&#2342; &#2349;&#2370;&#2350;&#2367; &#2360;&#2369;&#2343;&#2366;&#2352; &#2344;&#2368;&#2340;&#2367;&#2351;&#2379;&#2306; &#2350;&#2375;&#2306; &#2348;&#2367;&#2330;&#2380;&#2354;&#2367;&#2351;&#2379;&#2306; (&#2332;&#2376;&#2360;&#2375; &#2332;&#2364;&#2350;&#2368;&#2306;&#2342;&#2366;&#2352;&#2379;&#2306; &#2324;&#2352; &#2332;&#2366;&#2327;&#2368;&#2352;&#2342;&#2366;&#2352;&#2379;&#2306;) &#2325;&#2379; &#2360;&#2350;&#2366;&#2346;&#2381;&#2340; &#2325;&#2352;&#2344;&#2375; &#2325;&#2366; &#2313;&#2342;&#2381;&#2342;&#2375;&#2358;&#2381;&#2351; &#2325;&#2381;&#2351;&#2366; &#2341;&#2366;?</p></span>",
    "options": [
      "<span class=\"eqt\">To increase rents collected from tillers</span><span class=\"hqt\" style=\"display:none\">&#2325;&#2367;&#2360;&#2366;&#2344;&#2379;&#2306; &#2360;&#2375; &#2357;&#2360;&#2370;&#2354;&#2375; &#2332;&#2366;&#2344;&#2375; &#2357;&#2366;&#2354;&#2375; &#2325;&#2367;&#2352;&#2366;&#2319; &#2350;&#2375;&#2306; &#2357;&#2371;&#2342;&#2381;&#2343;&#2367; &#2325;&#2352;&#2344;&#2366;</span>",
      "<span class=\"eqt\">To make the tillers the owners of land</span><span class=\"hqt\" style=\"display:none\">&#2332;&#2379;&#2340;&#2344;&#2375; &#2357;&#2366;&#2354;&#2379;&#2306; &#2325;&#2379; &#2349;&#2370;&#2350;&#2367; &#2325;&#2366; &#2350;&#2366;&#2354;&#2367;&#2325; &#2348;&#2344;&#2366;&#2344;&#2366;</span>",
      "<span class=\"eqt\">To encourage large landlords to invest more</span><span class=\"hqt\" style=\"display:none\">&#2348;&#2337;&#2364;&#2375; &#2350;&#2325;&#2366;&#2344; &#2350;&#2366;&#2354;&#2367;&#2325;&#2379;&#2306; &#2325;&#2379; &#2309;&#2343;&#2367;&#2325; &#2344;&#2367;&#2357;&#2375;&#2358; &#2325;&#2352;&#2344;&#2375; &#2325;&#2375; &#2354;&#2367;&#2319; &#2346;&#2381;&#2352;&#2379;&#2340;&#2381;&#2360;&#2366;&#2361;&#2367;&#2340; &#2325;&#2352;&#2344;&#2366;</span>",
      "<span class=\"eqt\">To reduce the size of agricultural holdings overall</span><span class=\"hqt\" style=\"display:none\">&#2360;&#2350;&#2327;&#2381;&#2352; &#2325;&#2371;&#2359;&#2367; &#2332;&#2379;&#2340;&#2379;&#2306; &#2325;&#2366; &#2310;&#2325;&#2366;&#2352; &#2325;&#2350; &#2325;&#2352;&#2344;&#2366;</span>"
    ],
    "correct_option_id": 1,
    "solution": "<p>After India's independence, one of the key objectives of land reform was to <b>abolish intermediaries</b> such as <b>zamindars and jagirdars</b> who acted as landlords collecting rent from the actual cultivators. These intermediaries often exploited the peasants and had little interest in improving agricultural productivity.</p><p>The primary aim of <b>abolishing these intermediaries</b> was to:</p><p>&#183; <b>Eliminate exploitation</b> of the tillers (farmers).</p><p>&#183; <b>Transfer ownership rights</b> of the land to the actual cultivators who worked on it.</p><p>&#183; <b>Empower farmers</b> by giving them security of tenure and a direct stake in the land they farmed.</p><p>The abolition meant that some 200 lakh tenants came into direct contact with the government and were freed from being exploited by the zamindars. </p><p>The idea was that ownership would provide incentives to the tillers to invest in improvements and increase output.</p>",
    "question_index": 117
  },
  {
    "question": "<span class=\"eqt\"><p><i>Chousingha</i> is the common name of ________.</p></span><span class=\"hqt\" style=\"display:none\"><p><i>&#2330;&#2380;&#2360;&#2367;&#2306;&#2328;&#2366;</i> ________ &#2325;&#2366; &#2360;&#2366;&#2350;&#2366;&#2344;&#2381;&#2351; &#2344;&#2366;&#2350; &#2361;&#2376;&#2404;</p></span>",
    "options": [
      "<span class=\"eqt\">four-horned antelope</span><span class=\"hqt\" style=\"display:none\">&#2330;&#2366;&#2352; &#2360;&#2368;&#2306;&#2327; &#2357;&#2366;&#2354;&#2366; &#2350;&#2371;&#2327;</span>",
      "<span class=\"eqt\">blue bull</span><span class=\"hqt\" style=\"display:none\">&#2344;&#2368;&#2354;&#2366; &#2348;&#2376;&#2354;</span>",
      "<span class=\"eqt\">Indian bison</span><span class=\"hqt\" style=\"display:none\">&#2349;&#2366;&#2352;&#2340;&#2368;&#2351; &#2348;&#2366;&#2311;&#2360;&#2344;</span>",
      "<span class=\"eqt\">blue sheep</span><span class=\"hqt\" style=\"display:none\">&#2344;&#2368;&#2354;&#2368; &#2349;&#2375;&#2337;&#2364;</span>"
    ],
    "correct_option_id": 0,
    "solution": "<p>&#183; <b>Chousingha</b> (also spelled <i>Chowsingha</i>) is the <b>common Hindi name</b> for the <b>four-horned antelope</b> (<i>Tetracerus quadricornis</i>).</p><p>&#183; It is the <b>only antelope species with four horns</b> (males have two pairs).</p><p>&#183; Found in <b>India and Nepal</b>, primarily in dry deciduous forests.</p><p>Why Not the Others?</p><p>&#183; <b>Blue bull (Nilgai)</b>: Largest Asian antelope, but has only two horns.</p><p>&#183; <b>Indian bison (Gaur)</b>: A massive wild bovine, not an antelope.</p><p>&#183; <b>Blue sheep (Bharal)</b>: Found in the Himalayas, unrelated to the Chousingha.</p>",
    "question_index": 118
  },
  {
    "question": "<span class=\"eqt\"><p>Which of the following statements is/are correct?</p><p>Statements:</p><p>I. Ohm's Law states that current through a conductor is directly proportional to voltage, provided temperature remains constant.</p><p>II. Resistance of a conductor increases with increase in temperature.</p></span><span class=\"hqt\" style=\"display:none\"><p>&#2344;&#2367;&#2350;&#2381;&#2344;&#2354;&#2367;&#2326;&#2367;&#2340; &#2350;&#2375;&#2306; &#2360;&#2375; &#2325;&#2380;&#2344; &#2360;&#2366;/&#2360;&#2375; &#2325;&#2341;&#2344; &#2360;&#2361;&#2368; &#2361;&#2376;/&#2361;&#2376;&#2306;?</p><p>&#2325;&#2341;&#2344;:</p><p>I. &#2323;&#2350; &#2325;&#2366; &#2344;&#2367;&#2351;&#2350; &#2325;&#2361;&#2340;&#2366; &#2361;&#2376; &#2325;&#2367; &#2319;&#2325; &#2325;&#2306;&#2337;&#2325;&#2381;&#2335;&#2352; &#2325;&#2375; &#2350;&#2366;&#2343;&#2381;&#2351;&#2350; &#2360;&#2375; &#2325;&#2352;&#2306;&#2335; &#2357;&#2379;&#2354;&#2381;&#2335;&#2375;&#2332; &#2325;&#2375; &#2360;&#2368;&#2343;&#2375; &#2310;&#2344;&#2369;&#2346;&#2366;&#2340;&#2367;&#2325; &#2361;&#2379;&#2340;&#2366; &#2361;&#2376;, &#2348;&#2358;&#2352;&#2381;&#2340;&#2375; &#2340;&#2366;&#2346;&#2350;&#2366;&#2344; &#2360;&#2381;&#2341;&#2367;&#2352; &#2352;&#2361;&#2375;&#2404;</p><p>II. &#2340;&#2366;&#2346;&#2350;&#2366;&#2344; &#2350;&#2375;&#2306; &#2357;&#2371;&#2342;&#2381;&#2343;&#2367; &#2325;&#2375; &#2360;&#2366;&#2341; &#2325;&#2306;&#2337;&#2325;&#2381;&#2335;&#2352; &#2325;&#2366; &#2346;&#2381;&#2352;&#2340;&#2367;&#2352;&#2379;&#2343; &#2348;&#2338;&#2364;&#2340;&#2366; &#2361;&#2376;&#2404;</p></span>",
    "options": [
      "<span class=\"eqt\">Only Statement I</span><span class=\"hqt\" style=\"display:none\">&#2325;&#2375;&#2357;&#2354; &#2325;&#2341;&#2344; I</span>",
      "<span class=\"eqt\">Only Statement II</span><span class=\"hqt\" style=\"display:none\">&#2325;&#2375;&#2357;&#2354; &#2325;&#2341;&#2344; II</span>",
      "<span class=\"eqt\">Both Statements I and II</span><span class=\"hqt\" style=\"display:none\">&#2325;&#2341;&#2344; I &#2324;&#2352; II &#2342;&#2379;&#2344;&#2379;&#2306;</span>",
      "<span class=\"eqt\">Neither Statement I nor II</span><span class=\"hqt\" style=\"display:none\">&#2344; &#2340;&#2379; &#2325;&#2341;&#2344; I &#2324;&#2352; &#2344; &#2361;&#2368; II</span>"
    ],
    "correct_option_id": 2,
    "solution": "<p>&#8226; Statement I is correct: </p><p>Ohm's Law states that the current (<b>I</b>) through a conductor between two points is directly proportional to the voltage (<b>V</b>) across the two points, provided the temperature and other physical conditions remain constant. Mathematically, it is: V = IR</p><p>&#8226; Statement II is correct: </p><p>The resistance of a typical metallic conductor increases with an increase in temperature. This is because, as temperature rises, the atoms in the conductor vibrate more, making it harder for electrons to pass through (increasing resistance).</p>",
    "question_index": 119
  },
  {
    "question": "<span class=\"eqt\"><p>Which of the following is a diatomic molecule?</p></span><span class=\"hqt\" style=\"display:none\"><p>&#2344;&#2367;&#2350;&#2381;&#2344;&#2354;&#2367;&#2326;&#2367;&#2340; &#2350;&#2375;&#2306; &#2360;&#2375; &#2325;&#2380;&#2344; &#2342;&#2381;&#2357;&#2367;&#2346;&#2352;&#2350;&#2366;&#2339;&#2369;&#2325; &#2309;&#2339;&#2369; &#2361;&#2376;?</p></span>",
    "options": [
      "<span class=\"eqt\">Argon</span><span class=\"hqt\" style=\"display:none\">&#2310;&#2352;&#2381;&#2327;&#2344;</span>",
      "<span class=\"eqt\">Helium</span><span class=\"hqt\" style=\"display:none\">&#2361;&#2368;&#2354;&#2367;&#2351;&#2350;</span>",
      "<span class=\"eqt\">Nitrogen</span><span class=\"hqt\" style=\"display:none\">&#2344;&#2366;&#2311;&#2335;&#2381;&#2352;&#2379;&#2332;&#2344;</span>",
      "<span class=\"eqt\">Neon</span><span class=\"hqt\" style=\"display:none\">&#2344;&#2367;&#2351;&#2379;&#2344;</span>"
    ],
    "correct_option_id": 2,
    "solution": "<p>Nitrogen (N&#8322;) is a diatomic molecule, meaning it consists of two atoms bonded together.</p><p>Diatomic molecules consist of <b>two atoms</b> of the same element bonded together. The common diatomic elements are:</p><p>&#183; <b>Hydrogen (H&#8322;)</b></p><p>&#183; <b>Nitrogen (N&#8322;)</b></p><p>&#183; <b>Oxygen (O&#8322;)</b></p><p>&#183; <b>Fluorine (F&#8322;)</b></p><p>&#183; <b>Chlorine (Cl&#8322;)</b></p><p>&#183; <b>Bromine (Br&#8322;)</b></p><p>&#183; <b>Iodine (I&#8322;)</b></p><p>Argon, Helium, and Neon are noble gases and exist as monoatomic molecules under standard conditions.</p>",
    "question_index": 120
  },
  {
    "question": "<span class=\"eqt\"><p>What is the name of Prasar Bharati's OTT platform that offers family entertainment content, as launched at the 55<sup>th</sup> International Film Festival of India (IFFI) in Goa in November 2024?</p></span><span class=\"hqt\" style=\"display:none\"><p>&#2346;&#2381;&#2352;&#2360;&#2366;&#2352; &#2349;&#2366;&#2352;&#2340;&#2368; &#2325;&#2375; &#2323;&#2335;&#2368;&#2335;&#2368; &#2346;&#2381;&#2354;&#2375;&#2335;&#2347;&#2377;&#2352;&#2381;&#2350; &#2325;&#2366; &#2344;&#2366;&#2350; &#2325;&#2381;&#2351;&#2366; &#2361;&#2376; &#2332;&#2379; &#2346;&#2366;&#2352;&#2367;&#2357;&#2366;&#2352;&#2367;&#2325; &#2350;&#2344;&#2379;&#2352;&#2306;&#2332;&#2344; &#2360;&#2366;&#2350;&#2327;&#2381;&#2352;&#2368; &#2346;&#2381;&#2352;&#2342;&#2366;&#2344; &#2325;&#2352;&#2340;&#2366; &#2361;&#2376;, &#2332;&#2367;&#2360;&#2375; &#2344;&#2357;&#2306;&#2348;&#2352; 2024 &#2350;&#2375;&#2306; &#2327;&#2379;&#2357;&#2366; &#2350;&#2375;&#2306; 55&#2357;&#2375;&#2306; &#2349;&#2366;&#2352;&#2340;&#2368;&#2351; &#2309;&#2306;&#2340;&#2352;&#2381;&#2352;&#2366;&#2359;&#2381;&#2335;&#2381;&#2352;&#2368;&#2351; &#2347;&#2367;&#2354;&#2381;&#2350; &#2350;&#2361;&#2379;&#2340;&#2381;&#2360;&#2357; (&#2310;&#2312;&#2319;&#2347;&#2319;&#2347;&#2310;&#2312;) &#2350;&#2375;&#2306; &#2354;&#2377;&#2344;&#2381;&#2330; &#2325;&#2367;&#2351;&#2366; &#2332;&#2366;&#2319;&#2327;&#2366;?</p></span>",
    "options": [
      "<span class=\"eqt\">DD Stream</span><span class=\"hqt\" style=\"display:none\">&#2337;&#2368;&#2337;&#2368; &#2360;&#2381;&#2335;&#2381;&#2352;&#2368;&#2350;</span>",
      "<span class=\"eqt\">PB Now</span><span class=\"hqt\" style=\"display:none\">&#2346;&#2368;&#2348;&#2368; &#2344;&#2366;&#2313;</span>",
      "<span class=\"eqt\">WAVES</span><span class=\"hqt\" style=\"display:none\">&#2354;&#2361;&#2352;&#2375;&#2306;</span>",
      "<span class=\"eqt\">Bharat OTT</span><span class=\"hqt\" style=\"display:none\">&#2349;&#2366;&#2352;&#2340; &#2323;&#2335;&#2368;&#2335;&#2368;</span>"
    ],
    "correct_option_id": 2,
    "solution": "<p>&#8226; Chief Minister of Goa Dr.Pramod Sawant launched <b>'WAVES'</b> the OTT platform of the national public broadcaster, Prasar Bharati at the opening ceremony of 55<sup>th</sup> International Film Festival of India (IFFI) in Goa. </p><p>&#8226; WAVES stands for <b>We Are Vibrant, Engaged and Special</b>, aiming to offer quality family entertainment and cultural programming.</p><p>&#8226; <b>'WAVES'</b> makes its entry as a large aggregator OTT with Inclusive India stories embracing Indian culture with an international outlook, in 12+ Languages - Hindi, English, Bengali, Marathi, Kannada, Malayalam, Telugu, Tamil, Gujarati, Punjabi, Assamese. It will be spread across 10+ Genres of Infotainment. </p><p>&#8226; It will provide Video on demand, free-to-play gaming, Radio streaming, Live TV streaming, 65 live Channels, several App in App integrations for video and gaming content, and online shopping through Open Network for Digital Commerce (ONDC) supported e-commerce platform. </p><p><img width=331 height=316 id=\"Picture 1\" src=\"https://u1.oliveboard.in/exams/solution/oliveimg/p27812/image002.png\"></p>",
    "question_index": 121
  },

    "options": [
      "<span class=\"eqt\">Cl&#8315;</span><span class=\"hqt\" style=\"display:none\">Cl&#8315;</span>",
      "<span class=\"eqt\">Cl&#8314;</span><span class=\"hqt\" style=\"display:none\">Cl&#8314;</span>",
      "<span class=\"eqt\">Cl&#178;&#8315;</span><span class=\"hqt\" style=\"display:none\">Cl&#178;&#8315;</span>",
      "<span class=\"eqt\">Cl&#178;&#8314;</span><span class=\"hqt\" style=\"display:none\">Cl&#178;&#8314;</span>"
    ],
    "correct_option_id": 0,
    "solution": "<p>&#183; Chlorine (Cl) is a <b>halogen</b> in Group 17 of the periodic table, meaning it has <b>7 valence electrons</b>.</p><p>&#183; To achieve a stable <b>octet configuration</b> (like noble gases), it <b>gains one electron</b>, forming a <b>negatively charged ion (anion)</b>.</p><p>&#183; Thus, the ion formed is <b>Cl</b><b>&#8315;</b> (chloride ion).</p>",
    "question_index": 122
  },
  {
    "question": "<span class=\"eqt\"><p>Who proposed the \"10% rule\" of energy transfer in food chains?</p></span><span class=\"hqt\" style=\"display:none\"><p>&#2326;&#2366;&#2342;&#2381;&#2351; &#2358;&#2381;&#2352;&#2371;&#2306;&#2326;&#2354;&#2366;&#2323;&#2306; &#2350;&#2375;&#2306; &#2314;&#2352;&#2381;&#2332;&#2366; &#2361;&#2360;&#2381;&#2340;&#2366;&#2306;&#2340;&#2352;&#2339; &#2325;&#2366; \"10% &#2344;&#2367;&#2351;&#2350;\" &#2325;&#2367;&#2360;&#2344;&#2375; &#2346;&#2381;&#2352;&#2360;&#2381;&#2340;&#2366;&#2357;&#2367;&#2340; &#2325;&#2367;&#2351;&#2366;?</p></span>",
    "options": [
      "<span class=\"eqt\">Raymond Lindeman</span><span class=\"hqt\" style=\"display:none\">&#2352;&#2375;&#2350;&#2306;&#2337; &#2354;&#2367;&#2306;&#2337;&#2375;&#2350;&#2376;&#2344;</span>",
      "<span class=\"eqt\">Eugene Odum</span><span class=\"hqt\" style=\"display:none\">&#2351;&#2370;&#2332;&#2368;&#2344; &#2323;&#2337;&#2350;</span>",
      "<span class=\"eqt\">Howard Odum</span><span class=\"hqt\" style=\"display:none\">&#2361;&#2366;&#2357;&#2352;&#2381;&#2337; &#2323;&#2337;&#2350;</span>",
      "<span class=\"eqt\">Charles Elton</span><span class=\"hqt\" style=\"display:none\">&#2330;&#2366;&#2352;&#2381;&#2354;&#2381;&#2360; &#2319;&#2354;&#2381;&#2335;&#2344;</span>"
    ],
    "correct_option_id": 0,
    "solution": "<p>&#183; The <b>\"10% rule\"</b> of energy transfer in food chains was proposed by <b>Raymond Lindeman</b> in his 1942 paper <i>\"The Trophic-Dynamic Aspect of Ecology\"</i>.</p><p>&#183; This rule states that <b>only about 10% of the energy</b> from one trophic level is transferred to the next level, with the rest being lost as heat or used for metabolic processes.</p><p>Why Not the Others?</p><p>&#183; <b>Eugene Odum</b> &amp;<b> Howard Odum</b>: While they contributed significantly to ecosystem ecology, they did not originate the 10% rule.</p><p>&#183; <b>Charles Elton</b>: Known for his work on food webs and ecological pyramids, but not the 10% rule.</p>",
    "question_index": 123
  },
  {
    "question": "<span class=\"eqt\"><p>Who launched the 'Mera Yuva Bharat (MY Bharat)' platform on National Unity Day (October 31) in 2023?</p></span><span class=\"hqt\" style=\"display:none\"><p>2023 &#2350;&#2375;&#2306; &#2352;&#2366;&#2359;&#2381;&#2335;&#2381;&#2352;&#2368;&#2351; &#2319;&#2325;&#2340;&#2366; &#2342;&#2367;&#2357;&#2360; (31 &#2309;&#2325;&#2381;&#2335;&#2370;&#2348;&#2352;) &#2346;&#2352; '&#2350;&#2375;&#2352;&#2366; &#2351;&#2369;&#2357;&#2366; &#2349;&#2366;&#2352;&#2340; (MY Bharat)' &#2346;&#2381;&#2354;&#2375;&#2335;&#2347;&#2377;&#2352;&#2381;&#2350; &#2325;&#2367;&#2360;&#2344;&#2375; &#2354;&#2377;&#2344;&#2381;&#2330; &#2325;&#2367;&#2351;&#2366;?</p></span>",
    "options": [
      "<span class=\"eqt\">Prime Minister Narendra Modi</span><span class=\"hqt\" style=\"display:none\">&#2346;&#2381;&#2352;&#2343;&#2366;&#2344;&#2350;&#2306;&#2340;&#2381;&#2352;&#2368; &#2344;&#2352;&#2375;&#2344;&#2381;&#2342;&#2381;&#2352; &#2350;&#2379;&#2342;&#2368;</span>",
      "<span class=\"eqt\">Union Youth Affairs Minister Anurag Thakur</span><span class=\"hqt\" style=\"display:none\">&#2325;&#2375;&#2306;&#2342;&#2381;&#2352;&#2368;&#2351; &#2351;&#2369;&#2357;&#2366; &#2350;&#2366;&#2350;&#2354;&#2375; &#2350;&#2306;&#2340;&#2381;&#2352;&#2368; &#2309;&#2344;&#2369;&#2352;&#2366;&#2327; &#2336;&#2366;&#2325;&#2369;&#2352;</span>",
      "<span class=\"eqt\">President Droupadi Murmu</span><span class=\"hqt\" style=\"display:none\">&#2352;&#2366;&#2359;&#2381;&#2335;&#2381;&#2352;&#2346;&#2340;&#2367; &#2342;&#2381;&#2352;&#2380;&#2346;&#2342;&#2368; &#2350;&#2369;&#2352;&#2381;&#2350;&#2370;</span>",
      "<span class=\"eqt\">Amit Shah</span><span class=\"hqt\" style=\"display:none\">&#2309;&#2350;&#2367;&#2340; &#2358;&#2366;&#2361;</span>"
    ],
    "correct_option_id": 0,
    "solution": "<p>&#8226; <b>Prime Minister Narendra Modi</b> launched the <b>MY Bharat</b> initiative to empower youth and enhance civic engagement.</p><p>It was launched on <b>October 31, 2023</b>, coinciding with <b>National Unity Day</b>, marking the birth anniversary of Sardar Vallabhbhai Patel.</p><p>&#8226; Mera Yuva Bharat (MY Bharat), an autonomous body will benefit the youth in the age group of 15-29 years, in line with the definition of 'Youth' in the National Youth Policy. The beneficiaries will be in the age-group of 10-19 years.</p><p>&#8226; Mera Yuva Bharat (MY Bharat) is 'Phygital Platform' (physical + digital) comprising physical activity along with an opportunity to connect digitally.</p>",
    "question_index": 124
  },
  {
    "question": "<span class=\"eqt\"><p>Which of the following sentences is/are true? </p><p>I. In context of basic microeconomics, the main objective of a firm is to maximize its profit. </p><p>II. In the short run, a firm can vary all its inputs to change the output level. </p><p>III. As output increases, the average fixed cost decreases.</p></span><span class=\"hqt\" style=\"display:none\"><p>&#2344;&#2367;&#2350;&#2381;&#2344;&#2354;&#2367;&#2326;&#2367;&#2340; &#2350;&#2375;&#2306; &#2360;&#2375; &#2325;&#2380;&#2344; &#2360;&#2366;/&#2360;&#2375; &#2357;&#2366;&#2325;&#2381;&#2351; &#2360;&#2340;&#2381;&#2351; &#2361;&#2376;/&#2361;&#2376;&#2306;?</p><p>I. &#2348;&#2369;&#2344;&#2367;&#2351;&#2366;&#2342;&#2368; &#2360;&#2370;&#2325;&#2381;&#2359;&#2381;&#2350;&#2309;&#2352;&#2381;&#2341;&#2358;&#2366;&#2360;&#2381;&#2340;&#2381;&#2352; &#2325;&#2375; &#2360;&#2306;&#2342;&#2352;&#2381;&#2349; &#2350;&#2375;&#2306;, &#2319;&#2325; &#2347;&#2352;&#2381;&#2350; &#2325;&#2366; &#2350;&#2369;&#2326;&#2381;&#2351; &#2313;&#2342;&#2381;&#2342;&#2375;&#2358;&#2381;&#2351; &#2309;&#2346;&#2344;&#2375; &#2354;&#2366;&#2349; &#2325;&#2379; &#2309;&#2343;&#2367;&#2325;&#2340;&#2350; &#2325;&#2352;&#2344;&#2366; &#2361;&#2376;&#2404;</p><p>II. &#2309;&#2354;&#2381;&#2346;&#2366;&#2357;&#2343;&#2367; &#2350;&#2375;&#2306;, &#2319;&#2325; &#2347;&#2352;&#2381;&#2350; &#2310;&#2313;&#2335;&#2346;&#2369;&#2335; &#2360;&#2381;&#2340;&#2352; &#2325;&#2379; &#2348;&#2342;&#2354;&#2344;&#2375; &#2325;&#2375; &#2354;&#2367;&#2319; &#2309;&#2346;&#2344;&#2375; &#2360;&#2349;&#2368; &#2311;&#2344;&#2346;&#2369;&#2335; &#2348;&#2342;&#2354; &#2360;&#2325;&#2340;&#2368; &#2361;&#2376;&#2404;</p><p>III. &#2332;&#2376;&#2360;&#2375;-&#2332;&#2376;&#2360;&#2375; &#2313;&#2340;&#2381;&#2346;&#2366;&#2342;&#2344; &#2348;&#2338;&#2364;&#2340;&#2366; &#2361;&#2376;, &#2324;&#2360;&#2340; &#2344;&#2367;&#2358;&#2381;&#2330;&#2367;&#2340; &#2354;&#2366;&#2327;&#2340; &#2328;&#2335;&#2340;&#2368; &#2332;&#2366;&#2340;&#2368; &#2361;&#2376;&#2404;</p></span>",
    "options": [
      "<span class=\"eqt\">Only II</span><span class=\"hqt\" style=\"display:none\">&#2325;&#2375;&#2357;&#2354; II</span>",
      "<span class=\"eqt\">Only I</span><span class=\"hqt\" style=\"display:none\">&#2325;&#2375;&#2357;&#2354; I</span>",
      "<span class=\"eqt\">Only III</span><span class=\"hqt\" style=\"display:none\">&#2325;&#2375;&#2357;&#2354; III</span>",
      "<span class=\"eqt\">Only I and III</span><span class=\"hqt\" style=\"display:none\">&#2325;&#2375;&#2357;&#2354; I &#2324;&#2352; III</span>"
    ],
    "correct_option_id": 3,
    "solution": "<p>&#8226; Statement I is true: Profit maximization is a fundamental objective of a firm in microeconomics.</p><p>o This is generally true in traditional economic theory. Firms aim to maximize profit, which is the difference between total revenue and total cost. </p><p>o However, in practice, firms might have other objectives (like market share, sustainability, or social responsibility), but in the context of basic microeconomics, this statement is considered true.</p><p>&#8226; <b>Statement II is false</b>: In the short run, some inputs (like capital) are fixed; not all can be varied.</p><p>o In the short run, at least one input (usually capital or plant size) is fixed, and only variable inputs (like labor or raw materials) can be adjusted. In the long run, all inputs can be varied.</p><p>&#8226; Statement III is true: Average fixed cost decreases as output increases since fixed costs are spread over more units.</p><p>o Fixed costs (like rent or machinery) do not change with output in the short run. Since <b>Average Fixed Cost (AFC) = Total Fixed Cost / Output</b>, as output increases, AFC necessarily declines.</p>",
    "question_index": 125
  },
  {
    "question": "<span class=\"eqt\"><p>The \"Pradhan Mantri Kisan Samman Nidhi (PM-KISAN)\" provides direct income support of _______ per year.</p></span><span class=\"hqt\" style=\"display:none\"><p>\"&#2346;&#2381;&#2352;&#2343;&#2366;&#2344;&#2350;&#2306;&#2340;&#2381;&#2352;&#2368; &#2325;&#2367;&#2360;&#2366;&#2344; &#2360;&#2350;&#2381;&#2350;&#2366;&#2344; &#2344;&#2367;&#2343;&#2367; (&#2346;&#2368;&#2319;&#2350;-&#2325;&#2367;&#2360;&#2366;&#2344;)\" &#2346;&#2381;&#2352;&#2340;&#2367; &#2357;&#2352;&#2381;&#2359; _______ &#2325;&#2368; &#2346;&#2381;&#2352;&#2340;&#2381;&#2351;&#2325;&#2381;&#2359; &#2310;&#2351; &#2360;&#2361;&#2366;&#2351;&#2340;&#2366; &#2346;&#2381;&#2352;&#2342;&#2366;&#2344; &#2325;&#2352;&#2340;&#2368; &#2361;&#2376;&#2404;</p></span>",
    "options": [
      "<span class=\"eqt\">&#8377;2,000</span><span class=\"hqt\" style=\"display:none\">&#8377;2,000</span>",
      "<span class=\"eqt\">&#8377;6,000</span><span class=\"hqt\" style=\"display:none\">&#8377;6,000</span>",
      "<span class=\"eqt\">&#8377;12,000</span><span class=\"hqt\" style=\"display:none\">&#8377;12,000</span>",
      "<span class=\"eqt\">&#8377;18,000</span><span class=\"hqt\" style=\"display:none\">&#8377;18,000</span>"
    ],
    "correct_option_id": 1,
    "solution": "<p>&#8226; &#8203;The <b>Pradhan Mantri Kisan Samman Nidhi (PM-KISAN)</b> scheme provides an annual income support of <b>&#8377;6,000</b> to eligible landholding farmer families across India. </p><p>&#8226; This amount is disbursed in <b>three equal installments of &#8377;2,000</b> each, transferred directly into the beneficiaries' bank accounts through the Direct Benefit Transfer (DBT) system. </p><p><b>Further information:</b></p><p>&#8226; This scheme was launched in December 2018 as a <b>Central Sector Scheme</b> with 100% funding from the Government of India. </p><p>&#8226; Its primary objective is to supplement the financial needs of farmers in procuring various inputs to ensure proper crop health and appropriate yields, thereby promoting overall agricultural productivity. &#8203;</p><p>&#8226; Eligible beneficiaries include all landholding farmer families, subject to certain exclusion criteria such as institutional landholders and individuals who have paid income tax in the previous assessment year. &#8203;</p>",
    "question_index": 126
  },
  {
    "question": "<span class=\"eqt\"><p>Match the books in List 1 with their authors in List 2.</p><table style=\"border-collapse:collapse;\"><tr><td align=\"left\" style=\"border:1px solid black;padding:5px;\"><b>List 1</b></td><td align=\"left\" style=\"border:1px solid black;padding:5px;\"><b>List 2</b></td></tr><tr><td align=\"left\" style=\"border:1px solid black;padding:5px;\">A.Discovery of India</td><td align=\"left\" style=\"border:1px solid black;padding:5px;\">1) Mahatma Gandhi</td></tr><tr><td align=\"left\" style=\"border:1px solid black;padding:5px;\">B.My Experiments with Truth</td><td align=\"left\" style=\"border:1px solid black;padding:5px;\">2) Jawaharlal Nehru</td></tr><tr><td align=\"left\" style=\"border:1px solid black;padding:5px;\">C.The Indian Struggle</td><td align=\"left\" style=\"border:1px solid black;padding:5px;\">3) Dadabhai Naoroji</td></tr><tr><td align=\"left\" style=\"border:1px solid black;padding:5px;\">D.Poverty and Un-British Rule in India</td><td align=\"left\" style=\"border:1px solid black;padding:5px;\">4) Subhas Chandra Bose</td></tr></table></span><span class=\"hqt\" style=\"display:none\"><p>&#2360;&#2370;&#2330;&#2368; 1 &#2325;&#2368; &#2346;&#2369;&#2360;&#2381;&#2340;&#2325;&#2379;&#2306; &#2325;&#2366; &#2350;&#2367;&#2354;&#2366;&#2344; &#2360;&#2370;&#2330;&#2368; 2 &#2350;&#2375;&#2306; &#2313;&#2344;&#2325;&#2375; &#2354;&#2375;&#2326;&#2325;&#2379;&#2306; &#2360;&#2375; &#2325;&#2352;&#2375;&#2306;&#2404;</p><table style=\"border-collapse:collapse;\"><tr><td align=\"left\" style=\"border:1px solid black;padding:5px;\"><b>&#2360;&#2370;&#2330;&#2368; 1</b></td><td align=\"left\" style=\"border:1px solid black;padding:5px;\"><b>&#2360;&#2370;&#2330;&#2368; 2</b></td></tr><tr><td align=\"left\" style=\"border:1px solid black;padding:5px;\">A.&#2349;&#2366;&#2352;&#2340; &#2325;&#2368; &#2326;&#2379;&#2332;</td><td align=\"left\" style=\"border:1px solid black;padding:5px;\">1) &#2350;&#2361;&#2366;&#2340;&#2381;&#2350;&#2366; &#2327;&#2366;&#2306;&#2343;&#2368;</td></tr><tr><td align=\"left\" style=\"border:1px solid black;padding:5px;\">B.&#2350;&#2375;&#2352;&#2375; &#2346;&#2381;&#2352;&#2351;&#2379;&#2327; &#2360;&#2340;&#2381;&#2351; &#2325;&#2375; &#2360;&#2366;&#2341;</td><td align=\"left\" style=\"border:1px solid black;padding:5px;\">2) &#2332;&#2357;&#2366;&#2361;&#2352;&#2354;&#2366;&#2354; &#2344;&#2375;&#2361;&#2352;&#2370;</td></tr><tr><td align=\"left\" style=\"border:1px solid black;padding:5px;\">C. &#2349;&#2366;&#2352;&#2340;&#2368;&#2351; &#2360;&#2306;&#2328;&#2352;&#2381;&#2359;</td><td align=\"left\" style=\"border:1px solid black;padding:5px;\">3) &#2342;&#2366;&#2342;&#2366;&#2349;&#2366;&#2312; &#2344;&#2380;&#2352;&#2379;&#2332;&#2368;</td></tr><tr><td align=\"left\" style=\"border:1px solid black;padding:5px;\">D. &#2349;&#2366;&#2352;&#2340; &#2350;&#2375;&#2306; &#2327;&#2352;&#2368;&#2348;&#2368; &#2324;&#2352; &#2327;&#2376;&#2352;-&#2348;&#2381;&#2352;&#2367;&#2335;&#2367;&#2358; &#2358;&#2366;&#2360;&#2344;</td><td align=\"left\" style=\"border:1px solid black;padding:5px;\">4) &#2360;&#2369;&#2349;&#2366;&#2359; &#2330;&#2306;&#2342;&#2381;&#2352; &#2348;&#2379;&#2360;</td></tr></table></span>",
    "options": [
      "<span class=\"eqt\">A-2, B-1, C-4, D-3</span><span class=\"hqt\" style=\"display:none\">A-2, B-1, C-4, D-3</span>",
      "<span class=\"eqt\">A-1, B-2, C-3, D-4</span><span class=\"hqt\" style=\"display:none\">A-1, B-2, C-3, D-4</span>",
      "<span class=\"eqt\">A-2, B-3, C-1, D-4</span><span class=\"hqt\" style=\"display:none\">A-2, B-3, C-1, D-4</span>",
      "<span class=\"eqt\">A-4, B-1, C-2, D-3</span><span class=\"hqt\" style=\"display:none\">A-4, B-1, C-2, D-3</span>"
    ],
    "correct_option_id": 0,
    "solution": "<p><b>The Discovery of India  -  <i>Jawaharlal Nehru</i></b></p><p>&#183; <b>Published:</b> 1946</p><p>&#183; <b>About:</b> Written by <b>Pandit Jawaharlal Nehru</b> during his imprisonment (1942 - 1946) in Ahmednagar Fort.</p><p>&#183; <b>Content:</b> It is a broad survey of Indian history, philosophy, and culture. Nehru traces the country's civilizational journey and reflects on colonialism, nationalism, and India's future.</p><p>&#183; <b>Significance:</b> It highlights Nehru's vision of India and played a role in shaping post-independence Indian identity.</p><p><b>My Experiments with Truth  -  <i>Mahatma Gandhi</i></b></p><p>&#183; <b>Full Title:</b> <i>The Story of My Experiments with Truth</i></p><p>&#183; <b>Written:</b> Originally in Gujarati; later translated into English.</p><p>&#183; <b>About:</b> An <b>autobiography of Mahatma Gandhi</b>, detailing his early life, transformation into a political activist, and development of his philosophy of <b>non-violence (Ahimsa)</b> and <b>truth (Satya)</b>.</p><p>&#183; <b>Significance:</b> It's a deeply introspective and moral journey that inspires millions globally.</p><p><b>The Indian Struggle  -  <i>Subhas Chandra Bose</i></b></p><p>&#183; <b>Written:</b> 1934 (covering 1920 - 1934)</p><p>&#183; <b>About:</b> Bose, a prominent leader in India's independence movement, describes political developments, the rise of nationalism, and his critique of British policies.</p><p>&#183; <b>Banned by British Government:</b> It was considered too revolutionary and was banned in India until 1948.</p><p>&#183; <b>Significance:</b> Offers a unique insight into the freedom movement from a more radical perspective than Gandhi's.</p><p><b>Poverty and Un-British Rule in India  -  <i>Dadabhai Naoroji</i></b></p><p>&#183; <b>Published:</b> 1901</p><p>&#183; <b>About: Dadabhai Naoroji</b>, also known as the <b>Grand Old Man of India</b>, presents a powerful economic critique of British rule.</p><p>&#183; <b>Famous for:</b> Introducing the <b>\"Drain Theory\"</b>, which argued that wealth was being systematically drained from India to Britain.</p><p>&#183; <b>Significance:</b> First Indian to serve in the British Parliament and this book helped shape the early nationalist economic discourse.</p>",
    "question_index": 127
  },
  {
    "question": "<span class=\"eqt\"><p>The 'PM Gati Shakti - National Master Plan' is implemented under which ministry?</p></span><span class=\"hqt\" style=\"display:none\"><p>'&#2346;&#2368;&#2319;&#2350; &#2327;&#2340;&#2367; &#2358;&#2325;&#2381;&#2340;&#2367; - &#2352;&#2366;&#2359;&#2381;&#2335;&#2381;&#2352;&#2368;&#2351; &#2350;&#2366;&#2360;&#2381;&#2335;&#2352; &#2346;&#2381;&#2354;&#2366;&#2344;' &#2325;&#2367;&#2360; &#2350;&#2306;&#2340;&#2381;&#2352;&#2366;&#2354;&#2351; &#2325;&#2375; &#2340;&#2361;&#2340; &#2325;&#2366;&#2352;&#2381;&#2351;&#2366;&#2344;&#2381;&#2357;&#2367;&#2340; &#2325;&#2367;&#2351;&#2366; &#2332;&#2366;&#2340;&#2366; &#2361;&#2376;?</p></span>",
    "options": [
      "<span class=\"eqt\">Ministry of Railways</span><span class=\"hqt\" style=\"display:none\">&#2352;&#2375;&#2354; &#2350;&#2306;&#2340;&#2381;&#2352;&#2366;&#2354;&#2351;</span>",
      "<span class=\"eqt\">Ministry of Commerce and Industry</span><span class=\"hqt\" style=\"display:none\">&#2357;&#2366;&#2339;&#2367;&#2332;&#2381;&#2351; &#2319;&#2357;&#2306; &#2313;&#2342;&#2381;&#2351;&#2379;&#2327; &#2350;&#2306;&#2340;&#2381;&#2352;&#2366;&#2354;&#2351;</span>",
      "<span class=\"eqt\">Ministry of Road Transport and Highways</span><span class=\"hqt\" style=\"display:none\">&#2360;&#2337;&#2364;&#2325; &#2346;&#2352;&#2367;&#2357;&#2361;&#2344; &#2324;&#2352; &#2352;&#2366;&#2332;&#2350;&#2366;&#2352;&#2381;&#2327; &#2350;&#2306;&#2340;&#2381;&#2352;&#2366;&#2354;&#2351;</span>",
      "<span class=\"eqt\">Ministry of Petroleum and Natural Gas</span><span class=\"hqt\" style=\"display:none\">&#2346;&#2375;&#2335;&#2381;&#2352;&#2379;&#2354;&#2367;&#2351;&#2350; &#2319;&#2357;&#2306; &#2346;&#2381;&#2352;&#2366;&#2325;&#2371;&#2340;&#2367;&#2325; &#2327;&#2376;&#2360; &#2350;&#2306;&#2340;&#2381;&#2352;&#2366;&#2354;&#2351;</span>"
    ],
    "correct_option_id": 1,
    "solution": "<p>&#183; PM Gati Shakti, launched in 2021, is a digital platform for infrastructure planning and is overseen by the <b>Ministry of Commerce and Industry</b>.</p><p>&#183; PM Gati Shakti is a transformative infrastructure initiative aimed at providing multimodal connectivity across India. </p><p>&#183; It integrates 16 ministries and national schemes like Bharatmala, Sagarmala, UDAN, and various industrial corridors, creating a unified framework for roadways, railways, ports, waterways, and airports.</p><p>&#183; This platform facilitates integrated planning and coordinated implementation of infrastructure connectivity projects, enhancing efficiency and reducing costs.</p><p>PM Gati Shakti is a transformative approach for economic growth and sustainable development. The approach is driven by 7 engines, namely:</p><p>&#183; Railways</p><p>&#183; Roads</p><p>&#183; Ports</p><p>&#183; Waterways</p><p>&#183; Airports</p><p>&#183; Mass Transport</p><p>&#183; Logistics Infrastructure</p><p><img width=575 height=279 src=\"https://u1.oliveboard.in/exams/solution/oliveimg/p27812/image001.png\"></p>",
    "question_index": 128
  },
  {
    "question": "<span class=\"eqt\"><p>Narrow, fast-flowing air currents found in the upper atmosphere that significantly influence weather patterns are called:</p></span><span class=\"hqt\" style=\"display:none\"><p>&#2314;&#2346;&#2352;&#2368; &#2357;&#2366;&#2351;&#2369;&#2350;&#2306;&#2337;&#2354; &#2350;&#2375;&#2306; &#2346;&#2366;&#2312; &#2332;&#2366;&#2344;&#2375; &#2357;&#2366;&#2354;&#2368; &#2360;&#2306;&#2325;&#2368;&#2352;&#2381;&#2339;, &#2340;&#2375;&#2332; &#2348;&#2361;&#2344;&#2375; &#2357;&#2366;&#2354;&#2368; &#2357;&#2366;&#2351;&#2369; &#2343;&#2366;&#2352;&#2366;&#2319;&#2306; &#2332;&#2379; &#2350;&#2380;&#2360;&#2350; &#2325;&#2375; &#2346;&#2376;&#2335;&#2352;&#2381;&#2344; &#2325;&#2379; &#2350;&#2361;&#2340;&#2381;&#2357;&#2346;&#2370;&#2352;&#2381;&#2339; &#2352;&#2370;&#2346; &#2360;&#2375; &#2346;&#2381;&#2352;&#2349;&#2366;&#2357;&#2367;&#2340; &#2325;&#2352;&#2340;&#2368; &#2361;&#2376;&#2306;, &#2313;&#2344;&#2381;&#2361;&#2375;&#2306; &#2325;&#2381;&#2351;&#2366; &#2325;&#2361;&#2366; &#2332;&#2366;&#2340;&#2366; &#2361;&#2376;:</p></span>",
    "options": [
      "<span class=\"eqt\">Monsoons</span><span class=\"hqt\" style=\"display:none\">&#2350;&#2366;&#2344;&#2360;&#2370;&#2344;</span>",
      "<span class=\"eqt\">Jet streams</span><span class=\"hqt\" style=\"display:none\">&#2332;&#2375;&#2335; &#2343;&#2366;&#2352;&#2366;&#2319;&#2306;</span>",
      "<span class=\"eqt\">Trade winds</span><span class=\"hqt\" style=\"display:none\">&#2357;&#2381;&#2351;&#2366;&#2346;&#2366;&#2352;&#2367;&#2325; &#2361;&#2357;&#2366;&#2319;&#2306;</span>",
      "<span class=\"eqt\">Cyclones</span><span class=\"hqt\" style=\"display:none\">&#2330;&#2325;&#2381;&#2352;&#2357;&#2366;&#2340;</span>"
    ],
    "correct_option_id": 1,
    "solution": "<p><b>Jet streams</b> are <b>narrow bands of strong, fast-moving air currents</b> found in the <b>upper levels of the atmosphere</b>, typically in the <b>tropopause</b> (the boundary between the troposphere and stratosphere).</p><p>&#183; They flow from <b>west to east</b>.</p><p>&#183; Speeds can exceed <b>200 km/h (125 mph)</b>.</p><p>&#183; Jet streams play a <b>major role in influencing weather systems</b>, including the movement of storms and temperature patterns.</p><p><b>Further insights:</b></p><p>&#8226; <b>Monsoons:</b> These are seasonal wind patterns that bring heavy rainfall, especially in South Asia.</p><p>&#8226; <b>Trade winds:</b> These are steady winds blowing from east to west in the tropics.</p><p>&#8226; <b>Cyclones:</b> These are low-pressure systems with strong winds rotating inward, often bringing heavy rain.</p>",
    "question_index": 129
  },
  {
    "question": "<span class=\"eqt\"><p>In computing, what does the term 'bit' stand for?</p></span><span class=\"hqt\" style=\"display:none\"><p>&#2325;&#2306;&#2346;&#2381;&#2351;&#2370;&#2335;&#2367;&#2306;&#2327; &#2350;&#2375;&#2306;, '&#2348;&#2367;&#2335;' &#2358;&#2348;&#2381;&#2342; &#2325;&#2366; &#2325;&#2381;&#2351;&#2366; &#2309;&#2352;&#2381;&#2341; &#2361;&#2376;?</p></span>",
    "options": [
      "<span class=\"eqt\">Binary Table</span><span class=\"hqt\" style=\"display:none\">Binary Table</span>",
      "<span class=\"eqt\">Binary Term</span><span class=\"hqt\" style=\"display:none\">Binary Term</span>",
      "<span class=\"eqt\">Binary Digit</span><span class=\"hqt\" style=\"display:none\">Binary Digit</span>",
      "<span class=\"eqt\">Bitrate</span><span class=\"hqt\" style=\"display:none\">Bitrate</span>"
    ],
    "correct_option_id": 2,
    "solution": "<p>&#183; The term <b>\"bit\"</b> is a contraction of <b>\"binary digit\"</b>, which is the smallest unit of data in computing and digital communications. </p><p>&#183; A bit can have a value of either <b>0</b> or <b>1</b>, representing the two states in binary code.</p>",
    "question_index": 130
  },
  {
    "question": "<span class=\"eqt\"><p>What does the 'Undo' function do in software applications?</p></span><span class=\"hqt\" style=\"display:none\"><p>&#2360;&#2377;&#2347;&#2381;&#2335;&#2357;&#2375;&#2351;&#2352; &#2309;&#2344;&#2369;&#2346;&#2381;&#2352;&#2351;&#2379;&#2327;&#2379;&#2306; &#2350;&#2375;&#2306; '&#2346;&#2370;&#2352;&#2381;&#2357;&#2357;&#2340; &#2325;&#2352;&#2375;&#2306;' &#2347;&#2364;&#2306;&#2325;&#2381;&#2358;&#2344; &#2325;&#2381;&#2351;&#2366; &#2325;&#2352;&#2340;&#2366; &#2361;&#2376;?</p></span>",
    "options": [
      "<span class=\"eqt\">Saves changes</span><span class=\"hqt\" style=\"display:none\">&#2346;&#2352;&#2367;&#2357;&#2352;&#2381;&#2340;&#2344; &#2360;&#2361;&#2375;&#2332;&#2340;&#2366; &#2361;&#2376;</span>",
      "<span class=\"eqt\">Deletes content</span><span class=\"hqt\" style=\"display:none\">&#2360;&#2366;&#2350;&#2327;&#2381;&#2352;&#2368; &#2361;&#2335;&#2366;&#2340;&#2366; &#2361;&#2376;</span>",
      "<span class=\"eqt\">Reverts the last action</span><span class=\"hqt\" style=\"display:none\">&#2346;&#2367;&#2331;&#2354;&#2368; &#2325;&#2366;&#2352;&#2381;&#2352;&#2357;&#2366;&#2312; &#2325;&#2379; &#2346;&#2370;&#2352;&#2381;&#2357;&#2357;&#2340; &#2325;&#2352;&#2340;&#2366; &#2361;&#2376;</span>",
      "<span class=\"eqt\">Closes the application</span><span class=\"hqt\" style=\"display:none\">&#2319;&#2346;&#2381;&#2354;&#2367;&#2325;&#2375;&#2358;&#2344; &#2348;&#2306;&#2342; &#2325;&#2352; &#2342;&#2375;&#2340;&#2366; &#2361;&#2376;</span>"
    ],
    "correct_option_id": 2,
    "solution": "<p>The <b>'Undo'</b> function in software applications allows users to <b>revert or cancel the most recent action</b> they performed. It's commonly used to:</p><p>&#183; <b>Fix mistakes</b> (e.g., accidental deletions, formatting changes)</p><p>&#183; <b>Backtrack edits</b> without manually reversing the steps</p><p>&#183; Available via menu options or keyboard shortcuts (like <b>Ctrl + Z</b> on Windows or <b>Cmd + Z</b> on macOS)</p>",
    "question_index": 131
  },
  {
    "question": "<span class=\"eqt\"><p>What is the keyboard shortcut to paste text without formatting in MS Word?</p></span><span class=\"hqt\" style=\"display:none\"><p>&#2319;&#2350;&#2319;&#2360; &#2357;&#2352;&#2381;&#2337; &#2350;&#2375;&#2306; &#2348;&#2367;&#2344;&#2366; &#2347;&#2377;&#2352;&#2381;&#2350;&#2375;&#2335;&#2367;&#2306;&#2327; &#2325;&#2375; &#2335;&#2375;&#2325;&#2381;&#2360;&#2381;&#2335; &#2346;&#2375;&#2360;&#2381;&#2335; &#2325;&#2352;&#2344;&#2375; &#2325;&#2366; &#2325;&#2368;&#2348;&#2379;&#2352;&#2381;&#2337; &#2358;&#2377;&#2352;&#2381;&#2335;&#2325;&#2335; &#2325;&#2381;&#2351;&#2366; &#2361;&#2376;?</p></span>",
    "options": [
      "<span class=\"eqt\">Ctrl + V</span><span class=\"hqt\" style=\"display:none\">Ctrl + V</span>",
      "<span class=\"eqt\">Ctrl + Shift + V</span><span class=\"hqt\" style=\"display:none\">Ctrl + Shift + V</span>",
      "<span class=\"eqt\">Alt + V + T</span><span class=\"hqt\" style=\"display:none\">Alt + V + T</span>",
      "<span class=\"eqt\">Shift + Insert</span><span class=\"hqt\" style=\"display:none\">Shift + Insert</span>"
    ],
    "correct_option_id": 1,
    "solution": "<p>&#183; <b>Ctrl + V</b> pastes text with original formatting.</p><p>&#183; <b>Ctrl + Shift + V</b> pastes text without formatting (only plain text).</p><p>&#183; <b>Alt + V + T</b> is not a standard shortcut.</p><p>&#183; <b>Shift + Insert</b> is an alternative for paste (with formatting).</p>",
    "question_index": 132
  },
  {
    "question": "<span class=\"eqt\"><p>What malware type automatically executes when specific conditions are met, such as a certain date?</p></span><span class=\"hqt\" style=\"display:none\"><p>&#2325;&#2380;&#2344; &#2360;&#2366; &#2350;&#2376;&#2354;&#2357;&#2375;&#2351;&#2352; &#2346;&#2381;&#2352;&#2325;&#2366;&#2352; &#2357;&#2367;&#2358;&#2367;&#2359;&#2381;&#2335; &#2358;&#2352;&#2381;&#2340;&#2375;&#2306; &#2346;&#2370;&#2352;&#2368; &#2361;&#2379;&#2344;&#2375; &#2346;&#2352; &#2360;&#2381;&#2357;&#2330;&#2366;&#2354;&#2367;&#2340; &#2352;&#2370;&#2346; &#2360;&#2375; &#2325;&#2381;&#2352;&#2367;&#2351;&#2366;&#2344;&#2381;&#2357;&#2367;&#2340; &#2361;&#2379;&#2340;&#2366; &#2361;&#2376;, &#2332;&#2376;&#2360;&#2375; &#2325;&#2367; &#2325;&#2379;&#2312; &#2344;&#2367;&#2358;&#2381;&#2330;&#2367;&#2340; &#2340;&#2367;&#2341;&#2367;?</p></span>",
    "options": [
      "<span class=\"eqt\">Time Bomb</span><span class=\"hqt\" style=\"display:none\">&#2357;&#2367;&#2360;&#2381;&#2347;&#2379;&#2335;&#2325; &#2360;&#2381;&#2341;&#2367;&#2340;&#2367;</span>",
      "<span class=\"eqt\">Logic Bomb</span><span class=\"hqt\" style=\"display:none\">&#2354;&#2377;&#2332;&#2367;&#2325; &#2348;&#2350;</span>",
      "<span class=\"eqt\">Backdoor</span><span class=\"hqt\" style=\"display:none\">&#2346;&#2368;&#2331;&#2375; &#2325;&#2366; &#2342;&#2352;&#2357;&#2366;&#2332;&#2366;</span>",
      "<span class=\"eqt\">Trojan Horse</span><span class=\"hqt\" style=\"display:none\">&#2335;&#2381;&#2352;&#2379;&#2332;&#2344; &#2361;&#2377;&#2352;&#2381;&#2360;</span>"
    ],
    "correct_option_id": 1,
    "solution": "<p>A <b>Logic Bomb</b> is a type of <b>malicious code</b> embedded within a program that is <b>triggered automatically when specific conditions are met</b>. These conditions could be:</p><p>&#183; A specific <b>date or time</b> (e.g., April 1st)</p><p>&#183; A particular <b>user action</b></p><p>&#183; The <b>absence or presence</b> of certain files or conditions</p><p>When triggered, it may <b>delete files, corrupt data, or perform other harmful actions</b>.</p><p><b>Why the other options are incorrect:</b></p><p>&#183; <b>Time Bomb:</b> This is actually a <b>type of Logic Bomb</b> triggered specifically by <b>time/date</b> - but it's more narrowly defined. <b>Logic Bomb</b> is the broader and more accurate term.</p><p>&#183; <b>Backdoor:</b> A hidden way to bypass normal authentication or gain unauthorized access to a system.</p><p>&#183; <b>Trojan Horse:</b> A malicious program disguised as legitimate software to trick users into installing it.</p>",
    "question_index": 133
  },
  {
    "question": "<span class=\"eqt\"><p>Which file extension is associated with Microsoft Excel spreadsheets?</p></span><span class=\"hqt\" style=\"display:none\"><p>&#2325;&#2380;&#2344; &#2360;&#2366; &#2347;&#2364;&#2366;&#2311;&#2354; &#2319;&#2325;&#2381;&#2360;&#2335;&#2375;&#2306;&#2358;&#2344; Microsoft Excel &#2360;&#2381;&#2346;&#2381;&#2352;&#2375;&#2337;&#2358;&#2368;&#2335; &#2360;&#2375; &#2360;&#2306;&#2348;&#2342;&#2381;&#2343; &#2361;&#2376;?</p></span>",
    "options": [
      "<span class=\"eqt\">.docx</span><span class=\"hqt\" style=\"display:none\">.docx</span>",
      "<span class=\"eqt\">.xlsx</span><span class=\"hqt\" style=\"display:none\">.xlsx</span>",
      "<span class=\"eqt\">.pptx</span><span class=\"hqt\" style=\"display:none\">.pptx</span>",
      "<span class=\"eqt\">.mdb</span><span class=\"hqt\" style=\"display:none\">.mdb</span>"
    ],
    "correct_option_id": 1,
    "solution": "<p>The <b>.xlsx</b> file extension is the default format for Microsoft Excel spreadsheets (starting from Excel 2007).</p><p>A quick breakdown of the other options:</p><p>&#183; <b>.docx</b>  -  Used for Microsoft Word documents.</p><p>&#183; <b>.pptx</b>  -  Used for Microsoft PowerPoint presentations.</p><p>&#183; <b>.mdb</b>  -  An older database file format used by Microsoft Access (now largely replaced by <b>.accdb</b>).</p>",
    "question_index": 134
  },
  {
    "question": "<span class=\"eqt\"><p>Which of these is considered an operating system?</p></span><span class=\"hqt\" style=\"display:none\"><p>&#2311;&#2344;&#2350;&#2375;&#2306; &#2360;&#2375; &#2325;&#2367;&#2360;&#2375; &#2321;&#2346;&#2352;&#2375;&#2335;&#2367;&#2306;&#2327; &#2360;&#2367;&#2360;&#2381;&#2335;&#2350; &#2350;&#2366;&#2344;&#2366; &#2332;&#2366;&#2340;&#2366; &#2361;&#2376;?</p></span>",
    "options": [
      "<span class=\"eqt\">Chrome</span><span class=\"hqt\" style=\"display:none\">&#2325;&#2381;&#2352;&#2379;&#2350;</span>",
      "<span class=\"eqt\">Ubuntu</span><span class=\"hqt\" style=\"display:none\">&#2313;&#2348;&#2306;&#2335;&#2370;</span>",
      "<span class=\"eqt\">Firefox</span><span class=\"hqt\" style=\"display:none\">&#2347;&#2364;&#2366;&#2351;&#2352;&#2347;&#2364;&#2377;&#2325;&#2381;&#2360;</span>",
      "<span class=\"eqt\">Google</span><span class=\"hqt\" style=\"display:none\">&#2327;&#2370;&#2327;&#2354;</span>"
    ],
    "correct_option_id": 1,
    "solution": "<p><b>Ubuntu</b> is a <b>Linux-based operating system</b>. It is open-source and widely used for desktops, servers, and cloud computing.</p><p>An <b>Operating System (OS)</b> is system software that:</p><p>&#183; Manages hardware and software resources</p><p>&#183; Provides services for computer programs</p><p>&#183; Acts as an interface between the user and the computer hardware</p><p><b> Why the other options are incorrect:</b></p><p>&#183; <b>Chrome</b>  -  This is a <b>web browser</b> developed by Google, not an OS. (Note: <b>Chrome OS</b> <i>is</i> an operating system, but \"Chrome\" alone refers to the browser.)</p><p>&#183; <b>Firefox</b>  -  Another <b>web browser</b>, developed by Mozilla.</p><p>&#183; <b>Google</b>  -  A <b>tech company</b>, not an OS. Google develops software (like Android, Chrome OS), but \"Google\" itself isn't an operating system.</p>",
    "question_index": 135
  },
  {
    "question": "<span class=\"eqt\"><p>Which browser shortcut opens a new private or incognito window?</p></span><span class=\"hqt\" style=\"display:none\"><p>&#2325;&#2380;&#2344; &#2360;&#2366; &#2348;&#2381;&#2352;&#2366;&#2313;&#2332;&#2364;&#2352; &#2358;&#2377;&#2352;&#2381;&#2335;&#2325;&#2335; &#2344;&#2312; &#2344;&#2367;&#2332;&#2368; &#2351;&#2366; &#2327;&#2369;&#2346;&#2381;&#2340; &#2357;&#2367;&#2306;&#2337;&#2379; &#2326;&#2379;&#2354;&#2340;&#2366; &#2361;&#2376;?</p></span>",
    "options": [
      "<span class=\"eqt\">Ctrl + T</span><span class=\"hqt\" style=\"display:none\">Ctrl + T</span>",
      "<span class=\"eqt\">Ctrl + Shift + N</span><span class=\"hqt\" style=\"display:none\">Ctrl + Shift + N</span>",
      "<span class=\"eqt\">Ctrl + N</span><span class=\"hqt\" style=\"display:none\">Ctrl + N</span>",
