    "question": "<span class=\"eqt\"><p>A, B, C, D, E and F have different heights when compared with one another. At least three people are taller than C. A is taller than C but shorter than E. D is taller than E but shorter than B. F is shorter than C. Then who among the following is the tallest among all?</p></span><span class=\"hqt\" style=\"display:none\"><p>A, B, C, D, E &#2324;&#2352; F &#2325;&#2368; &#2319;&#2325; &#2342;&#2370;&#2360;&#2352;&#2375; &#2360;&#2375; &#2340;&#2369;&#2354;&#2344;&#2366; &#2325;&#2352;&#2344;&#2375; &#2346;&#2352; &#2313;&#2344;&#2325;&#2368; &#2354;&#2306;&#2348;&#2366;&#2312; &#2309;&#2354;&#2327;-&#2309;&#2354;&#2327; &#2361;&#2376;&#2404; &#2325;&#2350; &#2360;&#2375; &#2325;&#2350; &#2340;&#2368;&#2344; &#2354;&#2379;&#2327; C &#2360;&#2375; &#2354;&#2306;&#2348;&#2375; &#2361;&#2376;&#2306;&#2404; A, C &#2360;&#2375; &#2354;&#2306;&#2348;&#2366; &#2361;&#2376; &#2354;&#2375;&#2325;&#2367;&#2344; E &#2360;&#2375; &#2331;&#2379;&#2335;&#2366; &#2361;&#2376;&#2404; D, E &#2360;&#2375; &#2354;&#2306;&#2348;&#2366; &#2361;&#2376; &#2354;&#2375;&#2325;&#2367;&#2344; B &#2360;&#2375; &#2331;&#2379;&#2335;&#2366; &#2361;&#2376;&#2404; F, C &#2360;&#2375; &#2331;&#2379;&#2335;&#2366; &#2361;&#2376;&#2404; &#2340;&#2379; &#2344;&#2367;&#2350;&#2381;&#2344;&#2354;&#2367;&#2326;&#2367;&#2340; &#2350;&#2375;&#2306; &#2360;&#2375; &#2325;&#2380;&#2344; &#2360;&#2348;&#2360;&#2375; &#2354;&#2306;&#2348;&#2366; &#2361;&#2376;?</p></span>",
    "options": [
      "<span class=\"eqt\">D</span><span class=\"hqt\" style=\"display:none\">&#2337;&#2368;</span>",
      "<span class=\"eqt\">A<b> </b></span><span class=\"hqt\" style=\"display:none\">&#2319;<b> </b></span>",
      "<span class=\"eqt\">E</span><span class=\"hqt\" style=\"display:none\">&#2311;</span>",
      "<span class=\"eqt\">B</span><span class=\"hqt\" style=\"display:none\">&#2348;&#2368;</span>"

    "correct_option_id": 3,
    "solution": "<p>A, B, C, D, E and F have different heights when compared with one another. </p><p>At least three people are taller than C. A is taller than C but shorter than E. </p><p>Case 1:</p><p>__ &gt; __ &gt; __ &gt; __ &gt; C &gt; __</p><p>Case 2:</p><p>__ &gt; __ &gt; __ &gt; C &gt; __ &gt; __</p><p>Case 3:</p><p>__ &gt; __ &gt; __ &gt; __ &gt; __ &gt; C</p><p>E &gt; A &gt; C</p><p>D is taller than E but shorter than B. F is shorter than C.</p><p>Thus case 2 and case 3 get cancelled. </p><p>B &gt; D &gt; E &gt; A &gt; C &gt; F</p><p>So, B is the tallest among all. </p>",

    "question": "<span class=\"eqt\"><p>Select the set in which the numbers are related in the same way as are the numbers of the following sets. </p><p>(NOTE: Operations should be performed on the whole numbers, without breaking down the numbers into its constituent digits. E.g. 13- operations on 13 such as adding/deleting/multiplying etc. to 13 can be performed. Breaking down 13 into 1 and 3 and then performing mathematical operations on 1 and 3 is not allowed.)</p><p>(9, 27, 72)</p><p>(13, 39, 104)</p></span><span class=\"hqt\" style=\"display:none\"><p>&#2313;&#2360; &#2360;&#2375;&#2335; &#2325;&#2366; &#2330;&#2351;&#2344; &#2325;&#2352;&#2375;&#2306; &#2332;&#2367;&#2360;&#2350;&#2375;&#2306; &#2360;&#2306;&#2326;&#2381;&#2351;&#2366;&#2319;&#2305; &#2313;&#2360;&#2368; &#2340;&#2352;&#2361; &#2360;&#2375; &#2360;&#2306;&#2348;&#2306;&#2343;&#2367;&#2340; &#2361;&#2376;&#2306; &#2332;&#2376;&#2360;&#2375; &#2325;&#2367; &#2344;&#2367;&#2350;&#2381;&#2344;&#2354;&#2367;&#2326;&#2367;&#2340; &#2360;&#2375;&#2335;&#2379;&#2306; &#2325;&#2368; &#2360;&#2306;&#2326;&#2381;&#2351;&#2366;&#2319;&#2305; &#2360;&#2306;&#2348;&#2306;&#2343;&#2367;&#2340; &#2361;&#2376;&#2306;&#2404;</p><p>(&#2344;&#2379;&#2335;: &#2360;&#2306;&#2330;&#2366;&#2354;&#2344; &#2346;&#2370;&#2352;&#2381;&#2339; &#2360;&#2306;&#2326;&#2381;&#2351;&#2366;&#2323;&#2306; &#2346;&#2352; &#2325;&#2367;&#2351;&#2366; &#2332;&#2366;&#2344;&#2366; &#2330;&#2366;&#2361;&#2367;&#2319;, &#2360;&#2306;&#2326;&#2381;&#2351;&#2366;&#2323;&#2306; &#2325;&#2379; &#2313;&#2360;&#2325;&#2375; &#2328;&#2335;&#2325; &#2309;&#2306;&#2325;&#2379;&#2306; &#2350;&#2375;&#2306; &#2340;&#2379;&#2337;&#2364;&#2375; &#2348;&#2367;&#2344;&#2366;&#2404; &#2313;&#2342;&#2366;&#2361;&#2352;&#2339; &#2325;&#2375; &#2354;&#2367;&#2319; 13- 13 &#2346;&#2352; &#2360;&#2306;&#2330;&#2366;&#2354;&#2344; &#2332;&#2376;&#2360;&#2375; &#2325;&#2367; 13 &#2350;&#2375;&#2306; &#2332;&#2379;&#2337;&#2364;&#2344;&#2366;/&#2361;&#2335;&#2366;&#2344;&#2366;/&#2327;&#2369;&#2339;&#2366; &#2325;&#2352;&#2344;&#2366; &#2310;&#2342;&#2367; &#2325;&#2367;&#2351;&#2366; &#2332;&#2366; &#2360;&#2325;&#2340;&#2366; &#2361;&#2376;&#2404; 13 &#2325;&#2379; 1 &#2324;&#2352; 3 &#2350;&#2375;&#2306; &#2340;&#2379;&#2337;&#2364;&#2344;&#2366; &#2324;&#2352; &#2347;&#2367;&#2352; 1 &#2324;&#2352; 3 &#2346;&#2352; &#2327;&#2339;&#2367;&#2340;&#2368;&#2351; &#2360;&#2306;&#2330;&#2366;&#2354;&#2344; &#2325;&#2352;&#2344;&#2375; &#2325;&#2368; &#2309;&#2344;&#2369;&#2350;&#2340;&#2367; &#2344;&#2361;&#2368;&#2306; &#2361;&#2376;&#2404;)</p><p>(9, 27, 72)</p><p>(13, 39, 104)</p></span>",

    "correct_option_id": 3,
    "solution": "<p>The given word is DEORBIT.</p><p>All letters are arranged in English alphabetical order from left to right, then we get:</p><table style=\"border-collapse:collapse;\"><tr><td align=\"left\" style=\"border:1px solid black;padding:5px;\">Original letters</td><td align=\"left\" style=\"border:1px solid black;padding:5px;\">D</td><td align=\"left\" style=\"border:1px solid black;padding:5px;\">E</td><td align=\"left\" style=\"border:1px solid black;padding:5px;\">O</td><td align=\"left\" style=\"border:1px solid black;padding:5px;\">R</td><td align=\"left\" style=\"border:1px solid black;padding:5px;\">B</td><td align=\"left\" style=\"border:1px solid black;padding:5px;\">I</td><td align=\"left\" style=\"border:1px solid black;padding:5px;\"><b>T</b></td></tr><tr><td align=\"left\" style=\"border:1px solid black;padding:5px;\">Alphabetical order</td><td align=\"left\" style=\"border:1px solid black;padding:5px;\">B</td><td align=\"left\" style=\"border:1px solid black;padding:5px;\">D</td><td align=\"left\" style=\"border:1px solid black;padding:5px;\">E</td><td align=\"left\" style=\"border:1px solid black;padding:5px;\">I</td><td align=\"left\" style=\"border:1px solid black;padding:5px;\">O</td><td align=\"left\" style=\"border:1px solid black;padding:5px;\">R</td><td align=\"left\" style=\"border:1px solid black;padding:5px;\"><b>T</b></td></tr></table><p>So, the position of 1 letter remains unchanged.</p>",

    "question": "<span class=\"eqt\"><p>How many meaningful English words can be formed from E, A, T and K, using each letter mandatorily but only once in each word? </p></span><span class=\"hqt\" style=\"display:none\"><p>E, A, T &#2324;&#2352; K &#2360;&#2375; &#2325;&#2367;&#2340;&#2344;&#2375; &#2360;&#2366;&#2352;&#2381;&#2341;&#2325; &#2309;&#2306;&#2327;&#2381;&#2352;&#2375;&#2332;&#2368; &#2358;&#2348;&#2381;&#2342; &#2348;&#2344;&#2366;&#2319; &#2332;&#2366; &#2360;&#2325;&#2340;&#2375; &#2361;&#2376;&#2306;, &#2332;&#2367;&#2344;&#2350;&#2375;&#2306; &#2346;&#2381;&#2352;&#2340;&#2381;&#2351;&#2375;&#2325; &#2309;&#2325;&#2381;&#2359;&#2352; &#2325;&#2366; &#2309;&#2344;&#2367;&#2357;&#2366;&#2352;&#2381;&#2351; &#2352;&#2370;&#2346; &#2360;&#2375; &#2354;&#2375;&#2325;&#2367;&#2344; &#2346;&#2381;&#2352;&#2340;&#2381;&#2351;&#2375;&#2325; &#2358;&#2348;&#2381;&#2342; &#2350;&#2375;&#2306; &#2325;&#2375;&#2357;&#2354; &#2319;&#2325; &#2348;&#2366;&#2352; &#2346;&#2381;&#2352;&#2351;&#2379;&#2327; &#2325;&#2367;&#2351;&#2366; &#2327;&#2351;&#2366; &#2361;&#2379;?</p></span>",

      "<span class=\"eqt\">Two</span><span class=\"hqt\" style=\"display:none\">&#2342;&#2379;</span>",
      "<span class=\"eqt\">One</span><span class=\"hqt\" style=\"display:none\">&#2319;&#2325;</span>",
      "<span class=\"eqt\">More than two</span><span class=\"hqt\" style=\"display:none\">&#2342;&#2379; &#2360;&#2375; &#2309;&#2343;&#2367;&#2325;</span>",

    "solution": "<p>The meaningful English words using letters E, A, T and K without repetition are: TAKE and TEAK.</p><p>TAKE means to carry or move somebody/something; to go with somebody from one place to another. </p><p>Teak is the strong hard wood of a tall Asian tree, used especially for making furniture.</p>",

    "question": "<span class=\"eqt\"><p>A statement is given followed by two inferences I and II. You have to consider the statements to be true even if it seems to be at variance with commonly known facts. You have to decide which of the given inferences, if any, follow from the given statement. </p><p><b>Statement:</b> A 701 km long six lane Nagpur-Mumbai expressway is constructed which connects 10 districts directly and 14 districts indirectly. This connectivity is beneficiary for transportation of goods and services on time. </p><p><b>Inference: </b></p><p>I. Expressway reduces the transportation time. </p><p>II. High-speed traffic movements are made possible by expressways.</p></span><span class=\"hqt\" style=\"display:none\"><p>&#2319;&#2325; &#2325;&#2341;&#2344; &#2325;&#2375; &#2348;&#2366;&#2342; &#2342;&#2379; &#2344;&#2367;&#2359;&#2381;&#2325;&#2352;&#2381;&#2359; I &#2324;&#2352; II &#2342;&#2367;&#2319; &#2327;&#2319; &#2361;&#2376;&#2306;&#2404; &#2310;&#2346;&#2325;&#2379; &#2325;&#2341;&#2344;&#2379;&#2306; &#2325;&#2379; &#2360;&#2340;&#2381;&#2351; &#2350;&#2366;&#2344;&#2344;&#2366; &#2361;&#2376;, &#2349;&#2354;&#2375; &#2361;&#2368; &#2357;&#2375; &#2360;&#2366;&#2350;&#2366;&#2344;&#2381;&#2351; &#2352;&#2370;&#2346; &#2360;&#2375; &#2332;&#2381;&#2334;&#2366;&#2340; &#2340;&#2341;&#2381;&#2351;&#2379;&#2306; &#2360;&#2375; &#2349;&#2367;&#2344;&#2381;&#2344; &#2346;&#2381;&#2352;&#2340;&#2368;&#2340; &#2361;&#2379;&#2340;&#2375; &#2361;&#2379;&#2306;&#2404; &#2310;&#2346;&#2325;&#2379; &#2351;&#2361; &#2344;&#2367;&#2352;&#2381;&#2343;&#2366;&#2352;&#2367;&#2340; &#2325;&#2352;&#2344;&#2366; &#2361;&#2376; &#2325;&#2367; &#2342;&#2367;&#2319; &#2327;&#2319; &#2344;&#2367;&#2359;&#2381;&#2325;&#2352;&#2381;&#2359;&#2379;&#2306; &#2350;&#2375;&#2306; &#2360;&#2375; &#2325;&#2380;&#2344;-&#2360;&#2366;/&#2360;&#2375; &#2344;&#2367;&#2359;&#2381;&#2325;&#2352;&#2381;&#2359;, &#2351;&#2342;&#2367; &#2325;&#2379;&#2312; &#2361;&#2376;, &#2340;&#2379; &#2342;&#2367;&#2319; &#2327;&#2319; &#2325;&#2341;&#2344; &#2325;&#2366; &#2309;&#2344;&#2369;&#2360;&#2352;&#2339; &#2325;&#2352;&#2340;&#2366;/&#2325;&#2352;&#2340;&#2375; &#2361;&#2376;/&#2361;&#2376;&#2306;&#2404;</p><p><b>&#2325;&#2341;&#2344;:</b> 701 km &#2354;&#2306;&#2348;&#2366; &#2331;&#2361; &#2354;&#2375;&#2344; &#2357;&#2366;&#2354;&#2366; &#2319;&#2325; &#2344;&#2366;&#2327;&#2346;&#2369;&#2352;-&#2350;&#2369;&#2306;&#2348;&#2312; &#2319;&#2325;&#2381;&#2360;&#2346;&#2381;&#2352;&#2375;&#2360;&#2357;&#2375; &#2348;&#2344;&#2366;&#2351;&#2366; &#2327;&#2351;&#2366; &#2361;&#2376; &#2332;&#2379; 10 &#2332;&#2367;&#2354;&#2379;&#2306; &#2325;&#2379; &#2346;&#2381;&#2352;&#2340;&#2381;&#2351;&#2325;&#2381;&#2359; &#2352;&#2370;&#2346; &#2360;&#2375; &#2324;&#2352; 14 &#2332;&#2367;&#2354;&#2379;&#2306; &#2325;&#2379; &#2309;&#2346;&#2381;&#2352;&#2340;&#2381;&#2351;&#2325;&#2381;&#2359; &#2352;&#2370;&#2346; &#2360;&#2375; &#2332;&#2379;&#2337;&#2364;&#2340;&#2366; &#2361;&#2376;&#2404; &#2351;&#2361; &#2325;&#2344;&#2375;&#2325;&#2381;&#2335;&#2367;&#2357;&#2367;&#2335;&#2368; &#2357;&#2360;&#2381;&#2340;&#2369;&#2323;&#2306; &#2324;&#2352; &#2360;&#2375;&#2357;&#2366;&#2323;&#2306; &#2325;&#2375; &#2360;&#2350;&#2351; &#2346;&#2352; &#2346;&#2352;&#2367;&#2357;&#2361;&#2344; &#2325;&#2375; &#2354;&#2367;&#2319; &#2354;&#2366;&#2349;&#2325;&#2366;&#2352;&#2368; &#2361;&#2376;&#2404;</p><p><b>&#2344;&#2367;&#2359;&#2381;&#2325;&#2352;&#2381;&#2359;:</b></p><p>I. &#2319;&#2325;&#2381;&#2360;&#2346;&#2381;&#2352;&#2375;&#2360;&#2357;&#2375; &#2346;&#2352;&#2367;&#2357;&#2361;&#2344; &#2325;&#2375; &#2360;&#2350;&#2351; &#2325;&#2379; &#2325;&#2350; &#2325;&#2352;&#2340;&#2366; &#2361;&#2376;&#2404;</p><p>II. &#2319;&#2325;&#2381;&#2360;&#2346;&#2381;&#2352;&#2375;&#2360;&#2357;&#2375; &#2342;&#2381;&#2357;&#2366;&#2352;&#2366; &#2313;&#2330;&#2381;&#2330; &#2327;&#2340;&#2367; &#2351;&#2366;&#2340;&#2366;&#2351;&#2366;&#2340; &#2360;&#2306;&#2330;&#2366;&#2354;&#2344; &#2325;&#2379; &#2360;&#2306;&#2349;&#2357; &#2348;&#2344;&#2366;&#2351;&#2366; &#2332;&#2366;&#2340;&#2366; &#2361;&#2376;&#2404;</p></span>",
    "options": [
      "<span class=\"eqt\">If neither I nor II follows</span><span class=\"hqt\" style=\"display:none\">&#2351;&#2342;&#2367; &#2344; &#2340;&#2379; I &#2324;&#2352; &#2344; &#2361;&#2368; II &#2309;&#2344;&#2369;&#2360;&#2352;&#2339; &#2325;&#2352;&#2340;&#2366; &#2361;&#2376;</span>",
      "<span class=\"eqt\">If both I and II follow</span><span class=\"hqt\" style=\"display:none\">&#2351;&#2342;&#2367; I &#2324;&#2352; II &#2342;&#2379;&#2344;&#2379;&#2306; &#2309;&#2344;&#2369;&#2360;&#2352;&#2339; &#2325;&#2352;&#2340;&#2375; &#2361;&#2376;&#2306;</span>",
      "<span class=\"eqt\">If only I follows</span><span class=\"hqt\" style=\"display:none\">&#2351;&#2342;&#2367; &#2325;&#2375;&#2357;&#2354; I &#2309;&#2344;&#2369;&#2360;&#2352;&#2339; &#2325;&#2352;&#2340;&#2366; &#2361;&#2376;</span>",
      "<span class=\"eqt\">If only II follows</span><span class=\"hqt\" style=\"display:none\">&#2351;&#2342;&#2367; &#2325;&#2375;&#2357;&#2354; II &#2309;&#2344;&#2369;&#2360;&#2352;&#2339; &#2325;&#2352;&#2340;&#2366; &#2361;&#2376;</span>"
    ],
    "correct_option_id": 1,
    "solution": "<p>From the statement, it can be concluded that the Nagpur-Mumbai expressway is connected directly to 10 districts and indirectly to 14 districts. That's why transportation of goods and services are available on time. </p><p>The expressways are always constructed through the outer regions of districts which results in hassle free movements of vehicles. </p><p>Thus, it reduces transportation time and high speed movement can be made possible. </p><p>So, both I and II follow. </p>",
    "question_index": 48

    "question": "<span class=\"eqt\"><p>A situation is given, followed by two conclusions I and II. Read the situation and both the conclusions carefully and select the correct answer.</p><p>Situation: The analysis of investment by governments and Olympic-related organisations as well as the number of medals won reveals that money spent on funds for women has risen over the last five years. </p><p>Conclusions: </p><p>I. The number of women competing in the Olympic Games has increased significantly.</p><p>II. The Olympic Committee has started a gender equality initiative.</p></span><span class=\"hqt\" style=\"display:none\"><p>&#2319;&#2325; &#2360;&#2381;&#2341;&#2367;&#2340;&#2367; &#2342;&#2368; &#2327;&#2312; &#2361;&#2376;, &#2332;&#2367;&#2360;&#2325;&#2375; &#2348;&#2366;&#2342; &#2342;&#2379; &#2344;&#2367;&#2359;&#2381;&#2325;&#2352;&#2381;&#2359; I &#2324;&#2352; II &#2342;&#2367;&#2319; &#2327;&#2319; &#2361;&#2376;&#2306;&#2404; &#2360;&#2381;&#2341;&#2367;&#2340;&#2367; &#2324;&#2352; &#2342;&#2379;&#2344;&#2379;&#2306; &#2344;&#2367;&#2359;&#2381;&#2325;&#2352;&#2381;&#2359;&#2379;&#2306; &#2325;&#2379; &#2343;&#2381;&#2351;&#2366;&#2344;&#2346;&#2370;&#2352;&#2381;&#2357;&#2325; &#2346;&#2397;&#2367;&#2319; &#2324;&#2352; &#2360;&#2361;&#2368; &#2313;&#2340;&#2381;&#2340;&#2352; &#2330;&#2369;&#2344;&#2367;&#2319;&#2404;</p><p>&#2360;&#2381;&#2341;&#2367;&#2340;&#2367;: &#2360;&#2352;&#2325;&#2366;&#2352; &#2324;&#2352; &#2323;&#2354;&#2306;&#2346;&#2367;&#2325;-&#2360;&#2306;&#2348;&#2306;&#2343;&#2367;&#2340; &#2360;&#2306;&#2327;&#2336;&#2344;&#2379;&#2306; &#2342;&#2381;&#2357;&#2366;&#2352;&#2366; &#2325;&#2367;&#2319; &#2327;&#2319; &#2344;&#2367;&#2357;&#2375;&#2358; &#2324;&#2352; &#2332;&#2368;&#2340;&#2375; &#2327;&#2319; &#2346;&#2342;&#2325;&#2379;&#2306; &#2325;&#2368; &#2360;&#2306;&#2326;&#2381;&#2351;&#2366; &#2325;&#2375; &#2357;&#2367;&#2358;&#2381;&#2354;&#2375;&#2359;&#2339; &#2360;&#2375; &#2346;&#2340;&#2366; &#2330;&#2354;&#2340;&#2366; &#2361;&#2376; &#2325;&#2367; &#2346;&#2367;&#2331;&#2354;&#2375; &#2346;&#2366;&#2305;&#2330; &#2357;&#2352;&#2381;&#2359;&#2379;&#2306; &#2350;&#2375;&#2306; &#2350;&#2361;&#2367;&#2354;&#2366;&#2323;&#2306; &#2325;&#2375; &#2354;&#2367;&#2319; &#2347;&#2306;&#2337; &#2346;&#2352; &#2326;&#2352;&#2381;&#2330; &#2325;&#2368; &#2327;&#2312; &#2343;&#2344;&#2352;&#2366;&#2358;&#2367; &#2350;&#2375;&#2306; &#2357;&#2371;&#2342;&#2381;&#2343;&#2367; &#2361;&#2369;&#2312; &#2361;&#2376;&#2404;</p><p>&#2344;&#2367;&#2359;&#2381;&#2325;&#2352;&#2381;&#2359;:</p><p>I. &#2323;&#2354;&#2306;&#2346;&#2367;&#2325; &#2326;&#2375;&#2354;&#2379;&#2306; &#2350;&#2375;&#2306; &#2346;&#2381;&#2352;&#2340;&#2367;&#2360;&#2381;&#2346;&#2352;&#2381;&#2343;&#2366; &#2325;&#2352;&#2344;&#2375; &#2357;&#2366;&#2354;&#2368; &#2350;&#2361;&#2367;&#2354;&#2366;&#2323;&#2306; &#2325;&#2368; &#2360;&#2306;&#2326;&#2381;&#2351;&#2366; &#2350;&#2375;&#2306; &#2340;&#2375;&#2332;&#2368; &#2360;&#2375; &#2357;&#2371;&#2342;&#2381;&#2343;&#2367; &#2361;&#2369;&#2312; &#2361;&#2376;&#2404;</p><p>II. &#2323;&#2354;&#2306;&#2346;&#2367;&#2325; &#2360;&#2350;&#2367;&#2340;&#2367; &#2344;&#2375; &#2354;&#2376;&#2306;&#2327;&#2367;&#2325; &#2360;&#2350;&#2366;&#2344;&#2340;&#2366; &#2346;&#2361;&#2354; &#2325;&#2368; &#2358;&#2369;&#2352;&#2370;&#2310;&#2340; &#2325;&#2368; &#2361;&#2376;&#2404;</p></span>",
    "options": [
      "<span class=\"eqt\">Both I and II can be concluded</span><span class=\"hqt\" style=\"display:none\">I &#2324;&#2352; II &#2342;&#2379;&#2344;&#2379;&#2306; &#2344;&#2367;&#2359;&#2381;&#2325;&#2352;&#2381;&#2359; &#2361;&#2379; &#2360;&#2325;&#2340;&#2375; &#2361;&#2376;&#2306;</span>",
      "<span class=\"eqt\">Only I can be concluded</span><span class=\"hqt\" style=\"display:none\">&#2325;&#2375;&#2357;&#2354; I &#2344;&#2367;&#2359;&#2381;&#2325;&#2352;&#2381;&#2359; &#2361;&#2379; &#2360;&#2325;&#2340;&#2366; &#2361;&#2376;</span>",
      "<span class=\"eqt\">Neither I nor II can be concluded</span><span class=\"hqt\" style=\"display:none\">&#2344; &#2340;&#2379; I &#2324;&#2352; &#2344; &#2361;&#2368; II &#2344;&#2367;&#2359;&#2381;&#2325;&#2352;&#2381;&#2359; &#2361;&#2379; &#2360;&#2325;&#2340;&#2366; &#2361;&#2376;</span>",
      "<span class=\"eqt\">Only II can be concluded</span><span class=\"hqt\" style=\"display:none\">&#2325;&#2375;&#2357;&#2354; II &#2344;&#2367;&#2359;&#2381;&#2325;&#2352;&#2381;&#2359; &#2361;&#2379; &#2360;&#2325;&#2340;&#2366; &#2361;&#2376;</span>"
    ],
    "correct_option_id": 1,
    "solution": "<p>The situation states that the Olympics committee increased the funding for women as women's participation has increased significantly and the number of medals won by women have increased. </p><p>So, I can be concluded.</p><p>The comparison between men and women is not stated in the given situation. So, II cannot be concluded. </p>",

    "question": "<span class=\"eqt\"><p>The question below is followed by two arguments. You have to decide which of the arguments are strong and mark the correct option accordingly. 'Strong' arguments are those which are both important and directly related to the question. 'Weak arguments' are those which are of minor importance and also may not be directly related to the question.</p><p><b>Statement: </b>Should arranged marriages be made illegal in India?</p><p><b>Arguments:</b></p><p><b>I:</b> Yes, it is a primitive tradition and should be stopped. Marriages should be based on love and not planning.</p><p><b>II.</b> No, people have the right to decide what they want to do with their lives and how they want to marry.</p></span><span class=\"hqt\" style=\"display:none\"><p>&#2344;&#2368;&#2330;&#2375; &#2342;&#2367;&#2319; &#2327;&#2319; &#2346;&#2381;&#2352;&#2358;&#2381;&#2344; &#2325;&#2375; &#2348;&#2366;&#2342; &#2342;&#2379; &#2340;&#2352;&#2381;&#2325; &#2342;&#2367;&#2319; &#2327;&#2319; &#2361;&#2376;&#2306;&#2404; &#2310;&#2346;&#2325;&#2379; &#2351;&#2361; &#2344;&#2367;&#2352;&#2381;&#2343;&#2366;&#2352;&#2367;&#2340; &#2325;&#2352;&#2344;&#2366; &#2361;&#2376; &#2325;&#2367; &#2325;&#2380;&#2344;-&#2360;&#2366;/&#2360;&#2375; &#2340;&#2352;&#2381;&#2325; &#2350;&#2332;&#2348;&#2370;&#2340; &#2361;&#2376;/&#2361;&#2376;&#2306; &#2324;&#2352; &#2313;&#2360;&#2325;&#2375; &#2309;&#2344;&#2369;&#2360;&#2366;&#2352; &#2360;&#2361;&#2368; &#2357;&#2367;&#2325;&#2354;&#2381;&#2346; &#2325;&#2379; &#2330;&#2367;&#2361;&#2381;&#2344;&#2367;&#2340; &#2325;&#2368;&#2332;&#2367;&#2319;&#2404; '&#2350;&#2332;&#2348;&#2370;&#2340;' &#2340;&#2352;&#2381;&#2325; &#2357;&#2375; &#2361;&#2376;&#2306; &#2332;&#2379; &#2350;&#2361;&#2340;&#2381;&#2357;&#2346;&#2370;&#2352;&#2381;&#2339; &#2349;&#2368; &#2361;&#2376;&#2306; &#2324;&#2352; &#2346;&#2381;&#2352;&#2358;&#2381;&#2344; &#2360;&#2375; &#2346;&#2381;&#2352;&#2340;&#2381;&#2351;&#2325;&#2381;&#2359; &#2352;&#2370;     "question": "<p>Select the most appropriate option to fill in the blank.</p><p>Some industries, _______ airlines and trucking have already started to deregulate.</p>",
    "options": [
      "before",
      "across",
      "including",
      "opposite"
    ],
    "correct_option_id": 2,
    "solution": "<p>Such a preposition is to be used that can connect 'industries' with 'airlines and trucking' and 'including' is the apt choice which would help the sentence to convey that industries like airlines and trucking have removed existing regulations as 'including' is used to express 'containing as part of the whole being considered'. 'Before' is used to express 'period of time preceding (a particular event or time)/ in front of'. 'Across' is used to express ' from one side to the other of (a place, area, etc.)/ expressing position or orientation in relation to (an area or passage)'. 'Opposite' is used to express ' in a position on the other side of a specific area from; facing/ (of a leading actor) in a complementary role to (another)'.</p><p>Hence, option (c) is correct.</p><p><b>Note:</b></p><p>A <b>Preposition</b> is a word placed before a noun or a pronoun or a noun equivalent (pronoun, adverb, gerund, infinitive, adverbial clause, or any clause that can be used as the object of the preposition) and shows a relationship in space or time or a logical relationship between two or more people, places, or things in a sentence.</p><p><b>Examples</b></p><p>1) The teacher scolded the child <b>for </b><u>being</u> late.</p><p>2) We're going <b>to</b> a <u>party</u>.</p><p>&#183; The words in bold are called prepositions because they normally take position before (pre) a noun/pronoun or a noun equivalent (pronoun, adverb, gerund, infinitive, adverbial clause, or any clause that can be used as the object of the preposition.</p><p>&#183; The noun/pronoun which is used with a preposition is called its Object.</p>",

    "question": "<p>Fill in the blank by selecting the appropriate word from the given options that would complete the collocation. </p><p>The artist used _____ colours to create a stunning and eye-catching painting.</p>",

    "correct_option_id": 3,
    "solution": "<p>Spirited: \"Spirited\" is more commonly used to describe energy or enthusiasm in a person or action rather than colours. It does not convey the visual intensity or vividness of colours in a painting.</p><p>Visual: \"Visual\" is a term that generally relates to anything related to sight or vision. However, it's not commonly used as an adjective to describe colours themselves. It might be more suitable in a broader context but does not convey the intensity or vividness of colours.</p><p>Energetic: Similar to \"spirited,\" \"energetic\" is more commonly used for actions or qualities of living things rather than colours. It is not the most precise term for describing colours in a painting.</p><p>Vibrant: \"Vibrant\" is an excellent fit for describing colours that are lively, intense, and full of energy. It is a common and precise term used in the context of art and design to convey the richness and vividness of colours. In the given context, where the goal is to create a stunning and eye-catching painting, \"vibrant\" aligns well with the desired visual impact.</p><p>Therefore, the most appropriate word to complete the collocation is 'vibrant'. The sentence would read: \"The artist used vibrant colours to create a stunning and eye-catching painting.\" Hence, (d) is the correct answer. </p>",

    "comp": "<p><b>Directions :</b>   Read the given passage and answer the questions that follow.</p><p>Eating low-carbon foods helps reduce emissions, but some foods actually suck up carbon from the atmosphere, leaving the climate in a better place. We all know that producing most foods creates greenhouse gas emissions, driving climate change. These emissions come from hundreds of different sources, including tractors burning fuel, manufacturing fertiliser and the bacteria in cow's guts. Overall, food production contributes a quarter of human-caused greenhouse gas emissions.</p><p>However, there are some foods that remove more greenhouse gases than they emit, often referred to as \"carbon-negative\" foods. These foods leave the climate better than they found it. Producing and eating more of these could help reduce the carbon impact of our food and, in some cases, restore ecosystems in the process.</p><p>When plants grow, they take carbon dioxide (CO2) from the air, but when we (or animals) metabolise these plants, this CO2 usually gets released straight back into the air. Due to ongoing emissions, however, we need to permanently remove carbon from the atmosphere, storing it deep in the sea, rocks, soil or in trees. There are a few food products and production practices that do this. In fact, it's already possible to make your entire diet carbon-negative, although, in today's world, it would require substantial changes to how most people eat.</p>",

    "question": "<p>Select the option that expresses the given sentence in reported speech.</p><p>His friend says, \"He is still staring at the building as we speak.\"</p>",
    "options": [
      "His friend says that he is still staring at the building as we speak.",
      "His friend says that he was still staring at the building as we speak.",
      "His friend says that he was still stared at the building as we speak.",
      "His friend says that I am still staring at the building as we speak."
    ],
    "correct_option_id": 0,
    "solution": "<p>When the reporting verb in Direct Speech is in Present Tense or Future Tense, there is no change in the tense in Indirect Speech. However, the pronouns will change accordingly.</p><p>For Example:</p><p>Arnab says, \"I want to be the best English teacher in India.\" (Direct Speech)</p><p>Arnab says that he wants to be the best English teacher in India. (Indirect Speech)</p><p>Subham will say, \"Kaustav is always late.\" (Direct Speech)</p><p>Subham will say that Kaustav is always late. (Indirect Speech)</p><p>The following things in the sentence should change when changed from Direct speech to Indirect Speech:</p><p>&#61623; Inverted commas are removed and 'that' is added after the reporting verb 'says'.</p><p>Therefore, the correct answer is: His friend says that he is still staring at the building as we speak.</p><p>Hence, option (a) is the correct answer.</p>",

    "question": "<p>Select the option that expresses the given sentence in active voice.</p><p>The report is to be written by you. The presentation is also to be prepared by you.</p>",

    ],
    "correct_option_id": 1,
    "solution": "<p>The subject of the Passive Voice is changed into the object of the Active Voice. Also, the object of the Passive Voice is changed into the subject of the Active Voice.</p><p>The removal of the \"to be\" verb [here 'be'] and the preposition \"by\" is necessary while changing the voice of the sentence from Passive to Active.</p><p>In Active voice, the sentence should be in Infinitive form (to + V1). </p><p>The format in Passive voice is: Object of the Active voice (Subjective case) + am/is/are/was/were + to + be + V3 + by + Subject of the Active voice (Objective case).</p><p>Thus, the format in Active voice is: Subject + am/is/are/was/were + to + V1 + Object.</p><p>For example:</p><p>She is to be helped by you. (Passive)</p><p>You are to help her (Active)</p><p>The options except (b) don't follow the correct grammatical format of the Active Voice.</p><p>Therefore, the correct answer is: You are to write the report. You are also to prepare the presentation.</p><p>Hence, option (b) is the correct answer. </p>",

    "question": "<p>The following sentence has been split into three segments. Identify the segment that contains a grammatical error. If you don't find any error, mark 'No error' as your answer. </p><p>Neither the boy nor his/ father were aware of the mysterious/ events unfolding around them.</p>",

    "solution": "<p>Option (d) is the correct answer.</p><p>The subject of the Active Voice is changed into the object of the Passive Voice. Also, the object of the Active Voice is changed into the subject of the Passive Voice.</p><p>The usage of a \"to be\" form of verb is necessary while changing the voice of the sentence from Active to Passive.</p><p>In Passive Voice, the preposition \"by\" is used before the object. However, it is optional in some cases.</p><p>The Active voice in this question is in Present Continuous. Thus, the Passive voice will also be in Present Continuous.</p><p>The format of Active voice is: Subject + am/is/are + V1 + ing + Object.</p><p>Thus, in Passive voice, the format will be: Object of the active voice (Subjective case) + am/is/are + being + V3 + by + Subject of the active voice (Objective case).</p><p>For example:</p><p>Arnab is typing a document. (Active Voice)</p><p>A document is being typed by Arnab. (Passive Voice)</p><p>The options except (d) don't follow the correct grammatical format of the Passive Voice.</p><p>Therefore, the correct answer is option (d): We're being followed by somebody.</p>",

  },

    "comp": "<p><b>Directions :</b>Read the following comprehension and answer the questions that follow. </p><p>Stubbornness isn't necessarily bad and can in fact be a virtue. Sometimes, as history has shown, people do the right thing by remaining steadfast to their beliefs. Take General Charles de Gaulle, who refused to admit defeat after France was overrun by Nazi Germany during World War II. Against overwhelming odds, he persuaded the French that they would ultimately prevail. His unwavering belief in the greatness of his country helped him turn his vision into reality. After the war, then President de Gaulle managed to secure a permanent seat for France on the United Nations Security Council. His determination earned France respect on the global stage.</p><p>At times, it is only by being stubborn that we can bring a great idea to life. Stubbornness makes us persevere. It helps us stand our ground when everyone else is trying to tell us that we are wrong. Used with discernment, stubbornness can be a strong leadership quality and a key determinant of success. Because stubborn people know what they want, they tend to be more decisive. They have greater focus, and they get things done. Qualities like vision, action orientation, grit, resilience and persistence are derivatives of stubbornness. We can even argue that perseverance is stubbornness with a purpose. In the case of de Gaulle, stubbornness was a blessing. Unfortunately, there are not many of his ilk. This is because there are fine distinctions between wise stubbornness, ego-driven obstinacy and even sheer stupidity. </p>",

    "question": "<span class=\"eqt\"><p>In which of the following cases did the Supreme Court hold that 'privacy is a constitutionally protected right' emerging primarily from the guarantee of life and personal liberty in Article 21?</p></span><span class=\"hqt\" style=\"display:none\"><p>&#2344;&#2367;&#2350;&#2381;&#2344;&#2354;&#2367;&#2326;&#2367;&#2340; &#2350;&#2375;&#2306; &#2360;&#2375; &#2325;&#2367;&#2360; &#2350;&#2366;&#2350;&#2354;&#2375; &#2350;&#2375;&#2306; &#2360;&#2352;&#2381;&#2357;&#2379;&#2330;&#2381;&#2330; &#2344;&#2381;&#2351;&#2366;&#2351;&#2366;&#2354;&#2351; &#2344;&#2375; &#2350;&#2366;&#2344;&#2366; &#2325;&#2367; '&#2327;&#2379;&#2346;&#2344;&#2368;&#2351;&#2340;&#2366; &#2319;&#2325; &#2360;&#2306;&#2357;&#2376;&#2343;&#2366;&#2344;&#2367;&#2325; &#2352;&#2370;&#2346; &#2360;&#2375; &#2360;&#2306;&#2352;&#2325;&#2381;&#2359;&#2367;&#2340; &#2309;&#2343;&#2367;&#2325;&#2366;&#2352; &#2361;&#2376;' &#2332;&#2379; &#2350;&#2369;&#2326;&#2381;&#2351; &#2352;&#2370;&#2346; &#2360;&#2375; &#2309;&#2344;&#2369;&#2330;&#2381;&#2331;&#2375;&#2342; 21 &#2350;&#2375;&#2306; &#2332;&#2368;&#2357;&#2344; &#2324;&#2352; &#2357;&#2381;&#2351;&#2325;&#2381;&#2340;&#2367;&#2327;&#2340; &#2360;&#2381;&#2357;&#2340;&#2306;&#2340;&#2381;&#2352;&#2340;&#2366; &#2325;&#2368; &#2327;&#2366;&#2352;&#2306;&#2335;&#2368; &#2360;&#2375; &#2313;&#2349;&#2352;&#2340;&#2366; &#2361;&#2376;?</p></span>",
    "options": [
      "<span class=\"eqt\">Navtej Singh Johar vs. Union Of India, 2018</span><span class=\"hqt\" style=\"display:none\">&#2344;&#2357;&#2340;&#2375;&#2332; &#2360;&#2367;&#2306;&#2361; &#2332;&#2380;&#2361;&#2352; &#2348;&#2344;&#2366;&#2350; &#2349;&#2366;&#2352;&#2340; &#2360;&#2306;&#2328;, 2018</span>",
      "<span class=\"eqt\">Justice K.S. Puttaswamy (retd.) Vs. Union of India, 2017</span><span class=\"hqt\" style=\"display:none\">&#2344;&#2381;&#2351;&#2366;&#2351;&#2350;&#2370;&#2352;&#2381;&#2340;&#2367; &#2325;&#2375;.&#2319;&#2360;. &#2346;&#2369;&#2335;&#2381;&#2335;&#2360;&#2381;&#2357;&#2366;&#2350;&#2368; (&#2360;&#2375;&#2357;&#2366;&#2344;&#2367;&#2357;&#2371;&#2340;&#2381;&#2340;) &#2348;&#2344;&#2366;&#2350; &#2349;&#2366;&#2352;&#2340; &#2360;&#2306;&#2328;, 2017</span>",
      "<span class=\"eqt\">Indira Nehru Gandhi v. Raj Narain, 1975</span><span class=\"hqt\" style=\"display:none\">&#2311;&#2306;&#2342;&#2367;&#2352;&#2366; &#2344;&#2375;&#2361;&#2352;&#2370; &#2327;&#2366;&#2306;&#2343;&#2368; &#2348;&#2344;&#2366;&#2350; &#2352;&#2366;&#2332; &#2344;&#2366;&#2352;&#2366;&#2351;&#2339;, 1975</span>",
      "<span class=\"eqt\">Sunil Batra v. Delhi Administration, 1978</span><span class=\"hqt\" style=\"display:none\">&#2360;&#2369;&#2344;&#2368;&#2354; &#2348;&#2340;&#2381;&#2352;&#2366; &#2348;&#2344;&#2366;&#2350; &#2342;&#2367;&#2354;&#2381;&#2354;&#2368; &#2346;&#2381;&#2352;&#2358;&#2366;&#2360;&#2344;, 1978</span>"
    ],
    "correct_option_id": 1,
    "solution": "<p>The <b>Supreme Court's landmark judgment in <i>Justice K.S. Puttaswamy (retd.) vs. Union of India (2017)</i></b> unanimously declared that <b>the right to privacy is a fundamental right</b> under the <b>Indian Constitution</b>, arising primarily from <b>Article 21</b> (right to life and personal liberty).</p><p>Key Points from the Judgment:</p><p><b>Privacy as a Fundamental Right</b>:</p><p>&#8226; The Court held that <b>privacy is intrinsic to liberty, dignity, and autonomy</b>, protected under <b>Part III (Fundamental Rights)</b>.</p><p>&#8226; It is derived from <b>Article 21</b>, but also linked to freedoms under <b>Articles 14 (equality)</b>, <b>19 (free speech, movement, etc.)</b>, and the <b>basic structure doctrine</b>.</p><p><b>Overruling Earlier Precedents</b>:</p><p>&#8226; The judgment <b>overruled</b> contradictory observations in <i>M.P. Sharma (1954)</i> and <i>Kharak Singh (1962)</i>, which had denied privacy as a standalone right.</p><p><b>Impact</b>:</p><p>This ruling laid the foundation for subsequent judgments like:</p><p>&#8226; <i>Navtej Singh Johar (2018)</i> (decriminalizing homosexuality).</p><p>&#8226; <i>Aadhaar Act Case (2018)</i> (balancing privacy with state interests).</p><p>Why Not the Others?</p><p>&#183; <b><i>Navtej Singh Johar (2018)</i></b>: Applied the privacy right to strike down <b>Section 377 IPC</b>, but did not <i>establish</i> privacy as a fundamental right.</p><p>&#183; <b><i>Indira Gandhi v. Raj Narain (1975)</i></b>: Dealt with <b>electoral disputes</b> and the <b>basic structure doctrine</b>, not privacy.</p><p>&#183; <b><i>Sunil Batra v. Delhi Administration (1978)</i></b>: Concerned <b>prisoners' rights under Article 21</b>, not privacy.</p>",

    "question": "<span class=\"eqt\"><p>Select the most appropriate answer from the options given below regarding Census 2011.</p><p>Statement 1: The sex ratio (females per 1000 males) in India improved from 933 in 2001 to 943 in 2011.</p><p>Statement 2: The literacy rate in India increased from 64.83% in 2001 to 74.04% in 2011.</p></span><span class=\"hqt\" style=\"display:none\"><p>&#2332;&#2344;&#2327;&#2339;&#2344;&#2366; 2011 &#2325;&#2375; &#2360;&#2306;&#2348;&#2306;&#2343; &#2350;&#2375;&#2306; &#2344;&#2368;&#2330;&#2375; &#2342;&#2367;&#2319; &#2327;&#2319; &#2357;&#2367;&#2325;&#2354;&#2381;&#2346;&#2379;&#2306; &#2350;&#2375;&#2306; &#2360;&#2375; &#2360;&#2348;&#2360;&#2375; &#2313;&#2346;&#2351;&#2369;&#2325;&#2381;&#2340; &#2313;&#2340;&#2381;&#2340;&#2352; &#2330;&#2369;&#2344;&#2375;&#2306;&#2404;</p><p>&#2325;&#2341;&#2344; 1: &#2349;&#2366;&#2352;&#2340; &#2350;&#2375;&#2306; &#2354;&#2367;&#2306;&#2327; &#2309;&#2344;&#2369;&#2346;&#2366;&#2340; (&#2346;&#2381;&#2352;&#2340;&#2367; 1000 &#2346;&#2369;&#2352;&#2369;&#2359;&#2379;&#2306; &#2346;&#2352; &#2350;&#2361;&#2367;&#2354;&#2366;&#2319;&#2306;) 2001 &#2350;&#2375;&#2306; 933 &#2360;&#2375; &#2348;&#2338;&#2364;&#2325;&#2352; 2011 &#2350;&#2375;&#2306; 943 &#2361;&#2379; &#2327;&#2351;&#2366;&#2404;</p><p>&#2325;&#2341;&#2344; 2: &#2349;&#2366;&#2352;&#2340; &#2350;&#2375;&#2306; &#2360;&#2366;&#2325;&#2381;&#2359;&#2352;&#2340;&#2366; &#2342;&#2352; 2001 &#2350;&#2375;&#2306; 64.83% &#2360;&#2375; &#2348;&#2338;&#2364;&#2325;&#2352; 2011 &#2350;&#2375;&#2306; 74.04% &#2361;&#2379; &#2327;&#2312;&#2404;</p></span>",

      "<span class=\"eqt\">Both statements 1 and 2 are correct.</span><span class=\"hqt\" style=\"display:none\">&#2325;&#2341;&#2344; 1 &#2324;&#2352; 2 &#2342;&#2379;&#2344;&#2379;&#2306; &#2360;&#2361;&#2368; &#2361;&#2376;&#2306;&#2404;</span>"

    "correct_option_id": 3,
    "solution": "<p>&#8226; Statement 1 is correct: The sex ratio improved to 943 females per 1000 males as per the 2011 Census.</p><p>&#8226; Statement 2 is correct: The literacy rate increased significantly to 74.04% in 2011 from 64.83% in 2001.</p><p>The major highlights of the <b>Census 2011 (Provisional figures)</b> are as under ;-</p><p>&#183; The population of India has increased by more than <b>181 million(18.1 crore)</b> during the decade 2001-2011.</p><p>&#183; Percentage growth in 2001-2011 is 17.64; males 17.19 and females 18.12.</p><p>&#183; 2001-2011 is the first decade (with the exception of 1911-1921) which has actually added lesser population compared to the previous decade.</p><p>&#183; Uttar Pradesh (199.5 million) is the most populous State in the country followed by Maharashtra with 112 million.</p><p>&#183; The percentage decadal growth rates of the six most populous States have declined during 2001-2011 compared to 1991-2001:</p><p>- Uttar Pradesh (25.85% to 20.09%)</p><p>- Maharashtra (22.73% to 15.99%)</p><p>- Bihar (28.62% to 25.07%)</p><p>- West Bengal (17.77 % to 13.93%)</p><p>- Andhra Pradesh (14.59% to 11.10%)</p><p>- Madhya Pradesh (24.26% to 20.30%)</p><p>&#183; 15 States/UTs have grown by less than 1.5 per cent per annum during 2001-2011, while the number of such States/UTs was only 4 during the previous decade.</p><p>&#183; During 2001-2011, as many as 25 States/UTs with a share of about 85% of the country's population registered an annual growth rate of less than 2% as compared to, 15 States/UTs with a share of about 42% during the period 1991-2001.</p><p>&#183; The total number of children in the age-group 0-6 is 158.8 million (-5 million since 2001)</p><p>&#183; Twenty States and Union Territories now have over one million children in the age group 0-6 years. On the other extreme, there are five States and Union Territories in the country that are yet to reach the one hundred thousand mark.</p><p>&#183; Uttar Pradesh (29.7 million), Bihar (18.6 million), Maharashtra (12.8 million), Madhya Pradesh (10.5 million) and Rajasthan (10.5 million) constitute 52% children in the age group of 0-6 years.</p><p>&#183; Population (0-6 years) 2001-2011 registered minus (-)3.08 percent growth with minus (-)2.42 for males and  - 3.80 for females.</p><p>&#183; The proportion of Child Population in the age group of 0-6 years to total population is 13.1 percent while the corresponding figure in 2001 was 15.9 percent. The decline has been to the extent of 2.8 points.</p><p>&#183; Overall sex ratio at the national level has increased by 7 points to reach 940 at Census 2011 as against 933 in Census 2001. This is the highest sex ratio recorded since Census 1971 and a shade lower than 1961. Increase in sex ratio is observed in 29 States/UTs.</p><p>&#183; Three major States (J&amp;K, Bihar &amp; Gujarat) have shown decline in sex ratio as compared to Census 2001.</p><p>&#183; Kerala with 1084 has the highest sex ratio followed by Puducherry with 1038, Daman &amp; Diu has the lowest sex ratio of 618.</p><p>&#183; Child sex ratio (0-6 years) is 914. Increasing trend in the child sex ratio (0-6) seen in Punjab, Haryana, Himachal Pradesh, Gujarat, Tamil Nadu, Mizoram and A&amp;N Islands. In all remaining 27 States/UTs, the child sex ratio show decline over Census 2001.</p><p>&#183; Mizoram has the highest child sex ratio (0-6 years) of 971 followed by Meghalaya with 970. Haryana is at the bottom with ratio of 830 followed by Punjab with 846.</p><p>&#183; Literacy rate has gone up from 64.83 per cent in 2001 to 74.04 per cent in 2011 showing an increase of 9.21 percentage points.</p><p>&#183; Percentage growth in literacy during 2001-2011 is 38.82; males : 31.98% &amp; females : 49.10%.</p><p>&#183; Literates constitute 74 per cent of the total population aged seven and above and illiterates form 26 per cent.</p>",

    "question": "<span class=\"eqt\"><p>The Indian Space Research Organisation (ISRO) successfully launched its first solar mission \"Aditya-L1\" in which year?</p></span><span class=\"hqt\" style=\"display:none\"><p>&#2349;&#2366;&#2352;&#2340;&#2368;&#2351; &#2309;&#2306;&#2340;&#2352;&#2367;&#2325;&#2381;&#2359; &#2309;&#2344;&#2369;&#2360;&#2306;&#2343;&#2366;&#2344; &#2360;&#2306;&#2327;&#2336;&#2344; (&#2311;&#2360;&#2352;&#2379;) &#2344;&#2375; &#2309;&#2346;&#2344;&#2366; &#2346;&#2361;&#2354;&#2366; &#2360;&#2380;&#2352; &#2350;&#2367;&#2358;&#2344; \"&#2310;&#2342;&#2367;&#2340;&#2381;&#2351;-&#2319;&#2354; 1\" &#2325;&#2367;&#2360; &#2357;&#2352;&#2381;&#2359; &#2360;&#2347;&#2354;&#2340;&#2366;&#2346;&#2370;&#2352;&#2381;&#2357;&#2325; &#2354;&#2377;&#2344;&#2381;&#2330; &#2325;&#2367;&#2351;&#2366;?</p></span>",

      "<span class=\"eqt\">2021</span><span class=\"hqt\" style=\"display:none\">2021</span>"

    "correct_option_id": 0,
    "solution": "<p>&#183; <b>Mission Name</b>: Aditya-L1 (India's first dedicated solar mission).</p><p>&#183; <b>Launch Date</b>: <b>2 September 2023</b>.</p><p>&#183; <b>Launch Vehicle</b>: PSLV-C57 (Polar Satellite Launch Vehicle).</p><p>&#183; <b>Objective</b>: To study the Sun's corona, solar emissions, and space weather from the <b>Lagrange Point 1 (L1)</b>, about 1.5 million km from Earth.</p><p>Significance:</p><p>&#183; Aditya-L1 marked <b>ISRO's first space-based solar observatory</b>, complementing global solar research efforts.</p><p>&#183; The spacecraft was successfully inserted into its <b>L1 orbit on 6 January 2024</b>.</p>",
