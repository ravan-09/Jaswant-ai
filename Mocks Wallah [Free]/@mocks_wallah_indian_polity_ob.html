    <title>Mocks Wallah - Extracted Images</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background-color: #f8f9fa;
            color: #333;
            line-height: 1.6;
        }
        
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 15px 0;
            box-shadow: 0 2px 15px rgba(0,0,0,0.15);
            position: sticky;
            top: 0;
            z-index: 100;
        }
        
        .header-content {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
            min-height: 50px;
        }
        
        .header h1 {
            font-size: 2.2em;
            font-weight: 700;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            flex-shrink: 0;
        }
        
        .join-btn {
            background: rgba(255,255,255,0.2);
            color: white;
            padding: 12px 24px;
            border: 2px solid rgba(255,255,255,0.3);
            border-radius: 25px;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            white-space: nowrap;
            flex-shrink: 0;
        }
        
        .join-btn:hover {
            background: rgba(255,255,255,0.3);
            border-color: rgba(255,255,255,0.5);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        
        /* Enhanced Mobile Responsiveness */
        @media (max-width: 768px) {
            .header {
                padding: 12px 0;
            }
            .header-content {
                padding: 0 15px;
                gap: 10px;
            }
            .header h1 {
                font-size: 1.6rem;
                min-width: 0;
            }
            .join-btn {
                padding: 10px 18px;
                font-size: 14px;
                border-radius: 20px;
            }
        }

        @media (max-width: 480px) {
            .header {
                padding: 10px 0;
            }
            .header-content {
                padding: 0 12px;
                gap: 8px;
            }
            .header h1 {
                font-size: 1.3rem;
                font-weight: 600;
            }
            .join-btn {
                padding: 8px 15px;
                font-size: 13px;
                border-radius: 18px;
            }
        }

        @media (max-width: 360px) {
            .header h1 {
                font-size: 1.1rem;
            }
            .join-btn {
                padding: 7px 12px;
                font-size: 12px;
            }
        }
        
        .main-content {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0;
            position: relative;
        }
        
        .image-container {
            padding: 20px;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
            background: white;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 4px 20px rgba(0,0,0,0.08);
        }
        
        td {
            padding: 0;
            vertical-align: top;
            border: none;
            position: relative;
        }
        
        img {
            width: 100%;
            height: auto;
            display: block;
            max-width: 100%;
            border: none;
            transition: transform 0.2s ease;
        }
        
        .image-wrapper {
            position: relative;
            display: inline-block;
            width: 100%;
        }
        
        .annotation-canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 10;
        }
        
        .annotation-canvas.active {
            pointer-events: all;
            cursor: crosshair;
        }
        
        /* Annotation Controls */
        .annotation-controls {
            position: fixed;
            left: 20px;
            top: 50%;
            transform: translateY(-50%);
            background: white;
            border-radius: 15px;
            box-shadow: 0 8px 30px rgba(0,0,0,0.15);
            padding: 15px;
            z-index: 1000;
            display: flex;
            flex-direction: column;
            gap: 10px;
            border: 1px solid #e9ecef;
            transition: all 0.3s ease;
        }
        
        .annotation-controls.hidden {
            transform: translateY(-50%) translateX(-120%);
            opacity: 0;
        }
        
        .toggle-tools-btn {
            position: fixed;
            bottom: 80px;  /* Positioned above PDF button */
            right: 30px;   /* Aligned with PDF button */
            background: white;
            border: 2px solid blue;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            z-index: 1001;
            transition: all 0.3s ease;
            margin-bottom: 5px;
        }
        
        .toggle-tools-btn:hover {
            transform: scale(1.1);
        }
        
        .annotation-btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 12px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            min-width: 45px;
            height: 45px;
        }
        
        .annotation-btn:hover {
            background: #5a6fd8;
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
        }
        
        .annotation-btn.active {
            background: #764ba2;
            box-shadow: 0 0 0 3px rgba(118, 75, 162, 0.3);
        }
        
        .color-picker {
            width: 45px;
            height: 45px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            padding: 0;
        }
        
        .thickness-slider {
            width: 45px;
            height: 8px;
            border-radius: 4px;
            background: #e9ecef;
            outline: none;
            cursor: pointer;
            -webkit-appearance: none;
        }
        
        .thickness-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 16px;
            height: 16px;
            border-radius: 50%;
            background: #667eea;
            cursor: pointer;
        }
        
        .thickness-slider::-moz-range-thumb {
            width: 16px;
            height: 16px;
            border-radius: 50%;
            background: #667eea;
            cursor: pointer;
        }
        
        .pdf-btn {
            position: fixed;
            bottom: 30px;
            right: 30px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            box-shadow: 0 4px 20px rgba(102, 126, 234, 0.4);
            transition: all 0.3s ease;
            z-index: 1000;
        }
        
        .pdf-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 25px rgba(102, 126, 234, 0.6);
        }
        
        /* Mobile annotation controls */
        @media (max-width: 768px) {
            .annotation-controls {
                left: 10px;
                padding: 10px;
                gap: 8px;
            }
            
            .annotation-btn {
                min-width: 40px;
                height: 40px;
                font-size: 14px;
                padding: 10px;
            }
            
            .color-picker {
                width: 40px;
                height: 40px;
            }
            
            .thickness-slider {
                width: 40px;
            }
            
            .image-container {
                padding: 15px;
            }
            
            .pdf-btn {
                bottom: 20px;
                right: 20px;
                padding: 12px 16px;
                font-size: 14px;
            }
            
            .toggle-tools-btn {
                bottom: 70px;
                right: 20px;
                width: 40px;
                height: 40px;
            }
        }
        
        /* Print styles */
        @media print {
            .header {
                position: static;
                box-shadow: none;
            }
            
            .pdf-btn, .annotation-controls, .toggle-tools-btn {
                display: none;
            }
            
            table {
                page-break-inside: avoid;
                box-shadow: none;
            }
            
            img {
                max-width: 100% !important;
                height: auto !important;
            }
            
            .annotation-canvas {
                display: none;
            }
        }
    </style>

    </main>
    
    <!-- Tools Toggle Button - Positioned above PDF button -->
    <button class="toggle-tools-btn" id="toggleToolsBtn">🛠️</button>
    
    <!-- Print to PDF Button -->
    <button class="pdf-btn" onclick="printToPDF()">
        📄
    </button>
    
    <script>
        let isDrawing = false;
        let isErasing = false;
        let currentColor = '#ff0000';
        let currentThickness = 3;
        let activeCanvas = null;
        let canvases = {};
        let lastX = 0;
        let lastY = 0;
        
        // Initialize annotation system
        document.addEventListener('DOMContentLoaded', function() {
            const drawBtn = document.getElementById('drawBtn');
            const eraseBtn = document.getElementById('eraseBtn');
            const colorPicker = document.getElementById('colorPicker');
            const thicknessSlider = document.getElementById('thicknessSlider');
            const clearBtn = document.getElementById('clearBtn');
            const toggleToolsBtn = document.getElementById('toggleToolsBtn');
            const annotationControls = document.getElementById('annotationControls');
            
            // Button event listeners
            drawBtn.addEventListener('click', () => toggleDrawMode(true));
            eraseBtn.addEventListener('click', () => toggleDrawMode(false));
            colorPicker.addEventListener('change', (e) => currentColor = e.target.value);
            thicknessSlider.addEventListener('input', (e) => currentThickness = parseInt(e.target.value));
            clearBtn.addEventListener('click', clearAllAnnotations);
            toggleToolsBtn.addEventListener('click', toggleToolsPanel);
            
            // Set initial state
            toggleDrawMode(true);
        });
        
        function setupCanvas(img, index) {
            const canvas = document.getElementById(`canvas_${index}`);
            const ctx = canvas.getContext('2d');
            
            // Set canvas size to match image
            canvas.width = img.offsetWidth;
            canvas.height = img.offsetHeight;
            
            // Make canvas transparent
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            canvases[index] = { canvas, ctx, paths: [] };
            
            // Add event listeners
            canvas.addEventListener('mousedown', startDrawing);
            canvas.addEventListener('mousemove', draw);
            canvas.addEventListener('mouseup', stopDrawing);
            canvas.addEventListener('mouseout', stopDrawing);
            
            // Touch events for mobile
            canvas.addEventListener('touchstart', handleTouch);
            canvas.addEventListener('touchmove', handleTouch);
            canvas.addEventListener('touchend', stopDrawing);
        }
        
        function toggleDrawMode(drawing) {
            isDrawing = drawing;
            isErasing = !drawing;
            
            const drawBtn = document.getElementById('drawBtn');
            const eraseBtn = document.getElementById('eraseBtn');
            
            if (drawing) {
                drawBtn.classList.add('active');
                eraseBtn.classList.remove('active');
            } else {
                eraseBtn.classList.add('active');
                drawBtn.classList.remove('active');
            }
            
            // Update canvas states
            Object.values(canvases).forEach(({ canvas }) => {
                canvas.classList.toggle('active', drawing || isErasing);
            });
        }
        
        function startDrawing(e) {
            if (!isDrawing && !isErasing) return;
            
            activeCanvas = e.target;
            const rect = activeCanvas.getBoundingClientRect();
            const x = (e.clientX || e.touches[0].clientX) - rect.left;
            const y = (e.clientY || e.touches[0].clientY) - rect.top;
            
            lastX = x;
            lastY = y;
            
            const ctx = activeCanvas.getContext('2d');
            ctx.beginPath();
            ctx.moveTo(x, y);
            
            if (isErasing) {
                ctx.globalCompositeOperation = 'destination-out';
                ctx.strokeStyle = 'rgba(0,0,0,1)'; // Needs to be opaque for erasing
            } else {
                ctx.globalCompositeOperation = 'source-over';
                ctx.strokeStyle = currentColor;
            }
            
            ctx.lineWidth = currentThickness;
            ctx.lineCap = 'round';
            ctx.lineJoin = 'round';
        }
        
        function draw(e) {
            if (!activeCanvas || (!isDrawing && !isErasing)) return;
            
            const rect = activeCanvas.getBoundingClientRect();
            const x = (e.clientX || e.touches[0].clientX) - rect.left;
            const y = (e.clientY || e.touches[0].clientY) - rect.top;
            
            const ctx = activeCanvas.getContext('2d');
            
            // Draw a line from the last position to the current position
            ctx.beginPath();
            ctx.moveTo(lastX, lastY);
            ctx.lineTo(x, y);
            ctx.stroke();
            
            // Update last position
            lastX = x;
            lastY = y;
        }
        
        function stopDrawing() {
            activeCanvas = null;
        }
        
        function handleTouch(e) {
            e.preventDefault();
            const touch = e.touches[0];
            const mouseEvent = new MouseEvent(e.type === 'touchstart' ? 'mousedown' : 
                                            e.type === 'touchmove' ? 'mousemove' : 'mouseup', {
                clientX: touch.clientX,
                clientY: touch.clientY
            });
            e.target.dispatchEvent(mouseEvent);
        }
        
        function clearAllAnnotations() {
            Object.values(canvases).forEach(({ canvas, ctx }) => {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
            });
        }
        
        function printToPDF() {
            window.print();
        }
        
        function toggleToolsPanel() {
            const annotationControls = document.getElementById('annotationControls');
            const toggleBtn = document.getElementById('toggleToolsBtn');
            
            annotationControls.classList.toggle('hidden');
            
            if (annotationControls.classList.contains('hidden')) {
                toggleBtn.textContent = '🛠️';
            } else {
                toggleBtn.textContent = '❌';
            }
        }
        
        // Disable right-click
        document.addEventListener('contextmenu', function(e) {
            e.preventDefault();
        });
        
        // Keyboard shortcuts
        document.addEventListener('keydown', function(e) {
            if (e.ctrlKey && e.key === 'p') {
                e.preventDefault();
                printToPDF();
            }
            if (e.key === 'd' || e.key === 'D') {
                toggleDrawMode(true);
            }
            if (e.key === 'e' || e.key === 'E') {
                toggleDrawMode(false);
            }
            if (e.key === 'c' || e.key === 'C') {
                clearAllAnnotations();
            }
            if (e.key === 'h' || e.key === 'H') {
                toggleToolsPanel();
            }
        });
        
        // Resize handler
        window.addEventListener('resize', function() {
            Object.entries(canvases).forEach(([index, { canvas }]) => {
                const img = canvas.previousElementSibling;
                if (img) {
                    const originalWidth = canvas.width;
                    const originalHeight = canvas.height;
                    
                    canvas.width = img.offsetWidth;
                    canvas.height = img.offsetHeight;
                    
                    // Redraw annotations at new scale
                    const ctx = canvas.getContext('2d');
                    ctx.scale(canvas.width / originalWidth, canvas.height / originalHeight);
                }
            });
        });
    </script>
</body>
</html>
