<body>

  <div class="login-container" id="login-box">

  <script>
    const allowedPasswords = ['PULY', 'JASWANT', 'VISHAL', 'DEVA'];
    const htmlPages = ['course1.html', 'video_gallery.html', 'notes.html', 'test.html'];

    function login() {
      const name = document.getElementById('name').value;
      const number = document.getElementById('number').value;
      const password = document.getElementById('password').value.toUpperCase();

      if (!/^\d{10}$/.test(number)) {
        alert('Please enter a valid 10-digit mobile number.');
        return;
      }

      if (allowedPasswords.includes(password)) {
        document.getElementById('login-box').style.display = 'none';
        document.getElementById('home').style.display = 'block';
        document.getElementById('username').innerText = name;

        let listHTML = '';
        htmlPages.forEach(page => {
          const filename = page.replace('.html', '');
          listHTML += `<a href="${page}" target="_blank">${filename}</a>`;
        });
        document.getElementById('htmlList').innerHTML = listHTML;
      } else {
        alert('Wrong Password!');
      }
    }
  </script>
