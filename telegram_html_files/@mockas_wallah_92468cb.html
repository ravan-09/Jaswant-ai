<!DOCTYPE html>
<html><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1.0">
<title>Mocks Wallah</title><style>
*{margin:0;padding:0;box-sizing:border-box}
:root{--p:#4361ee;--s:#3f37c9;--ok:#4cc9f0;--err:#f72585;--warn:#f8961e}
body{font-family:'Segoe UI',sans-serif;background:#f5f7fa;min-height:100vh;color:#2d3436;-webkit-tap-highlight-color:transparent}
.hdr{position:fixed;top:0;width:100%;background:#fff;padding:16px 20px;z-index:100;box-shadow:0 2px 15px rgba(0,0,0,.08);display:flex;justify-content:space-between;align-items:center}

.qn{background:linear-gradient(135deg,var(--p),var(--s));color:#fff;padding:8px 16px;border-radius:20px;display:inline-block;font-weight:700;font-size:12px;margin-bottom:16px}

.opt.inc::after{background:#c92a2a;content:'‚úó';display:flex;align-items:center;justify-content:center;color:#fff;font-weight:700;font-size:10px}

.nb.nxt{background:linear-gradient(135deg,var(--err),#c1121f);color:#fff}

.modal.show{display:flex;align-items:center;justify-content:center;padding:20px}
@keyframes fadeIn{from{opacity:0}to{opacity:1}}
.modal-content{background:#fff;border-radius:20px;max-width:400px;width:100%;max-height:90vh;overflow-y:auto;animation:slideUp .3s ease}
@keyframes slideUp{from{transform:translateY(50px);opacity:0}to{transform:translateY(0);opacity:1}}
.modal-header{text-align:center;padding:32px 24px;background:linear-gradient(135deg,var(--p),var(--s));color:#fff;border-radius:20px 20px 0 0}

.total-marks{background:#f8f9fa;border-radius:12px;padding:16px;margin:16px 20px;text-align:center}

.total-marks p{color:#6c757d;font-size:14px}
.modal-actions{padding:0 20px 20px;display:flex;gap:12px}
.act-btn{flex:1;padding:12px;border:none;border-radius:12px;font-weight:600;cursor:pointer;transition:all .2s ease}
.act-btn:active{transform:scale(.98)}
.act-btn.blue{background:#edf2ff;color:var(--p)}
.act-btn.green{background:#ebfbee;color:#2b8a3e}
.close{position:absolute;top:15px;right:20px;background:rgba(255,255,255,.2);border:none;color:#fff;width:30px;height:30px;border-radius:50%;cursor:pointer;font-size:16px}

ronouns ‡§ï‡•ã ‡§∏‡§Ç‡§¶‡§∞‡•ç‡§≠ ‡§ï‡•á ‡§Ö‡§®‡•Å‡§∏‡§æ‡§∞ ‡§¨‡§¶‡§≤‡§æ ‡§ú‡§æ‡§§‡§æ ‡§π‡•à, ‡§ú‡•à‡§∏‡•á‚Äî 'I' ‚Üí 'he' ‡§î‡§∞ 'you' ‚Üí 'me'‡•§<br> 'Said' ‡§ï‡•á ‡§¨‡§æ‡§¶ 'that' ‡§ï‡§æ ‡§™‡•ç‡§∞‡§Ø‡•ã‡§ó ‡§ï‡§ø‡§Ø‡§æ ‡§ú‡§æ‡§§‡§æ ‡§π‡•à‡•§<br> <strong>Explanation in English:</strong><br> In Future Tense of Direct Speech, 'will' is replaced by 'would' in Indirect Speech.<br> Personal pronouns are changed according to the context, such as‚Äî 'I' ‚Üí 'he' and 'you' ‚Üí 'me.'<br> 'That' is used after 'said.'"}, {"id": "117519", "question": "<strong>The following sentence has been split into four segments. Identify the segment that contains a grammatical error</strong></p> <p>Rafael Nadal is a player whom made sweat, toil, endurance and (A)/ sheer effort look fascinating. (B) Watching him run around the court, from (C)/ one extremity to another, was often demanding. (D)", "options": ["<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> (C)", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> (B)", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> (D)", "<p style=\"display:none\"><img alt=\"check\" src=\"https://englishmadhyam.info/public/exam-panel/img/check.png\"/></p> (A)"], "correct_answer": 3, "solution": "'who' will be used instead of 'whom' because 'who' is a subject pronoun, whereas 'whom' is used as an object pronoun. In this case, 'Rafael Nadal' is the subject, so 'who' is appropriate; Like‚Äî \"She is the one who made the decision.\""}, {"id": "117515", "question": "<strong>Select the most appropriate ANTONYM of the underlined word</strong></p> <p>The strict manager would not <ins><strong>brook</strong> </ins>any violation of the company's policies.", "options": ["<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> Tolerate", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> Countenance", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> Suffer", "<p style=\"display:none\"><img alt=\"check\" src=\"https://englishmadhyam.info/public/exam-panel/img/check.png\"/></p> Disallow"], "correct_answer": 3, "solution": "<strong>Antonym</strong>: <strong>disallow</strong> (verb) ‚Äì To refuse to accept ‡§®‡§æ‡§Æ‡§Ç‡§ú‡§º‡•Ç‡§∞ ‡§ï‡§∞‡§®‡§æ"}, {"id": "117517", "question": "<strong>The following sentence has been split into four segments. Identify the segment that contains a grammatical error</strong></p> <p>At sunrise on Sunday, a spaceship, about 90 feet tall than the Statue of Liberty blasted off / from the Boca Chica base in Texas, USA. / Three minutes and 40 seconds into the launch,/ its booster detached from the vessel and made its way back towards the Texas coast.", "options": ["<p style=\"display:none\"><img alt=\"check\" src=\"https://englishmadhyam.info/public/exam-panel/img/check.png\"/></p> At sunrise on Sunday, a spaceship, about 90 feet tall than the Statue of Liberty blasted off", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> from the Boca Chica base in Texas, USA.", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> Three minutes and 40 seconds into the launch,", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> its booster detached from the vessel and made its way back towards the Texas coast."], "correct_answer": 0, "solution": "'taller' will be used instead of 'tall' because a comparison is being made, and in Comparative Degree, we use 'taller'; Like‚Äî \"Mount Everest is taller than K2.\""}, {"id": "117513", "question": "<strong>Select the most appropriate synonym of the underlined word in the following sentence</strong></p> <p>Her explanation of the theory was so <ins><strong>pedantic</strong> </ins>that it bored the audience.", "options": ["<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> Simplified", "<p style=\"display:none\"><img alt=\"check\" src=\"https://englishmadhyam.info/public/exam-panel/img/check.png\"/></p> Scholarly", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> Uninformed", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> Casual"], "correct_answer": 1, "solution": "<strong>Synonym</strong>: <strong>Scholarly</strong> (adjective) ‚Äì Involving or showing knowledge, study, or learning. ‡§µ‡§ø‡§¶‡•ç‡§µ‡§§‡•ç‡§§‡§æ‡§™‡•Ç‡§∞‡•ç‡§£"}, {"id": "117502", "question": "<strong>Select the word which means the same as the group of words underlined in the given sentence</strong></p> <p>Gangrene may appear and make <ins><strong>the cutting off of a part of the body</strong></ins> necessary", "options": ["<p style=\"display:none\"><img alt=\"check\" src=\"https://englishmadhyam.info/public/exam-panel/img/check.png\"/></p> Amputation", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> Contortion", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> Reconstruction", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> Diffusion"], "correct_answer": 0, "solution": "A) <strong>Amputation</strong> (noun) ‚Äì the cutting off of a part of the body. ‡§Ö‡§Ç‡§ó‡§ö‡•ç‡§õ‡•á‡§¶‡§®"}, {"id": "117509", "question": "<strong>Select  ties between India and Canada seemed to touch a new low.", "<p style=\"display:none\"><img alt=\"check\" src=\"https://englishmadhyam.info/public/exam-panel/img/check.png\"/></p> In September last year, Prime Minister Justin Trudeau has made", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> unsubstantiated allegations about India‚Äôs involvement", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> in the killing of Khalistani separatist Hardeep Singh Nijjar on Canadian soil."], "correct_answer": 1, "solution": "'had made' will be used instead of 'has made' because the sentence refers to a specific time 'last year,' and the Past Perfect Tense is used when one action occurs before another. Here, 'had made' is appropriate because it happened before the main event (strained ties); Like‚Äî \"He had made a plan before they arrived.\""}, {"id": "117501", "question": "<strong>Select the option that can be used as a one-word substitute for the given group of words.</strong></p> <p>The new movie became <ins><strong>something that is striking or has great popular appeal</strong></ins>, attracting huge crowds to the theaters within its first week of release.", "options": ["<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> Mirage", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> Obsession", "<p style=\"display:none\"><img alt=\"check\" src=\"https://englishmadhyam.info/public/exam-panel/img/check.png\"/></p> Showstopper", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> Relic"], "correct_answer": 2, "solution": "C) <strong>Showstopper</strong> (noun) ‚Äì something that is striking or has great popular appeal."}, {"id": "1 ucation system. Thus Information Communication Technology (ICT) in education has become important for imparting quality education that is ethical, transparent and secure.</p> <p><strong>What is the tone of the passage regarding the relationship between education and technology?</strong>", "options": ["<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> critical and pessimistic", "<p style=\"display:none\"><img alt=\"check\" src=\"https://englishmadhyam.info/public/exam-panel/img/check.png\"/></p> optimistic and forward-thinking", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> neutral and indifferent", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> hostile and dismissive"], "correct_answer": 1, "solution": "No solution available"}, {"id": "117485", "question": "<strong>Comprehension:</strong></p> <p>Education gave birth to technology and technology revolutionised education in several ways giving the\"Force Multiplier\" effect in promoting the main objectives of education.The Covid-19 pandemic has acted as a catalyst in revolutionising the educational system. With many objectives and aims wherein education and technology both became mutually inclusive and dependent. Thus many educational tools emerged, and technology catapulted the availability of much-needed time that can be highlighted in various and innumerable ways, and how technology is promoting education with such tools. It becomes our utmost responsibility to guard against its misuse considering the emerging Artificial Intelligence (AI), Augmented Reality (AR) and Virtual Reality (VR). The Information technology (IT) resources thus aid in academics as well as research. A learning Management system (LMS) along with an Enterprise resource planning (ERP) has been introduced in educational instituti y to guard against its misuse considering the emerging Artificial Intelligence (AI), Augmented Reality (AR) and Virtual Reality (VR). The Information technology (IT) resources thus aid in academics as well as research. A learning Management system (LMS) along with an Enterprise resource planning (ERP) has been introduced in educational institutions and universities to have outcome-based education. The future of higher education thus lies in embracing technology effectively as is taught by the challenges faced during the Covid-19 pandemic, providing innovative use of e-learning platforms for an effective learning environment. With technological advancements, it is now necessary to enhance education so that it meets the interests of both students and teachers.</p> <p>It is very essential to build awareness about the process of technology with remarkable advances in technology. The way technological advancements are incorporated into the education system for knowledge transfer is remarkable. Thus the teaching learning process has undergone revolutionary changes and posed challenges to forcibly learn the effective use of technology (teaching tools). While the education system is harnessing the several advantages of technology-based tools, it is pertinent and equally important to foresee the negative aspects emerging in some quarters and ponder over the preventive steps to be thought of in the ever-changing world of the education system. Thus Information Communication Technology (ICT) in education has become important for imparting quality education that is ethical, transparent and secure.</p> <p><strong>Complete the following sentence from the passage:</strong></p> <p>The Covid-19 pandemic has acted as a catalyst in revolutionising the educational system, leading to _______.\"", "options": ["<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> reduced reliance on technology", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> the development of AI and VR", "<p style=\"display:none\"><img alt=\"check\" src=\"https://englishmadhyam.info/public/exam-panel/img/check.png\"/></p> mutually dependent education and technology", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> the decline of traditional teaching methods"], "correct_answer": 2, "solution": "No solution available"}, {"id": "117488", "question": "<strong>Comprehension:</strong></p> <p>The 2024 portrayal guideline of the International Olympic Committee (IOC) has a section on the treatment of sportspeople who do not conform to stereotypes: ‚ÄúWomen, like men, are not a homogenous group, nor are they solely defined by their gender identity‚Ä¶ Balanced portrayal practices should ensure that the diversity within and among different groups are both considered and reflected‚Ä¶ Every person, irrespective of their gender identity or sex variations, has the right to practise sport without discrimination and in a way that respects their health, safety and dignity.‚Äù Yet, on all these counts, Algerian boxer Imane Khelif as well as Taiwan‚Äôs Lin Yu-ting have repeatedly been let down at the Paris Olympics ‚Äî from opponents refusing the basic courtesy of a post-match handshake to celebrities, ranging from former US President Donald Trump to writer J K Rowling to entrepreneur Elon Musk, dismissing their victories. The reason: Khelif had failed to pass the gender tests conducted by the now-derecognised International Boxing Association last year, details of which have not been made public, and because neither conforms to the traditional imagination of a female athlete.</p> <p>This disregard of the distinction between biological sex and gender identity is of a piece with the disinformation and ignorance that shroud conversations around women‚Äôs sports in general. Since 1936, when the first gender test was conducted at the Olympics, the criteria for classification and rule-setting have been as much about culture, race and prejudice as they have been about science. The current controversy, for instance, stems from a section of people, including feminists such as Rowling, arguing that such a distinction negates the battle for the recognition of women‚Äôs rights, insisting on a binary rather than a spectrum to fix identities. For athletes such as Khelif, a biological woman with XY chromosome and high testosterone, or Indian athlete Dutee Chand whose hyperandrogenism led to a long battle to clear her name or the demonisation of multiple Asian Games and Commonwealth Games medal winner Pinki Pramanik in 2012 for being of intersex variation, this means a protracted battle for dignity, acceptance and, recognition both on the sporting field and off it.</p> <p>In any sporting arena, even in ones as vaunted as the Olympics where the focus is on participation and solidarity, victory remains a key arbiter of merit. At the same time, an excessive focus on matters of chromosomes and gender identity cannot ‚Äî and must not ‚Äî reduce performances and participants to uninformed conjectures and casual bullying. As Khelif has appealed, ‚ÄúIt can kill people‚Äôs thoughts, spirit and mind‚Äù. That goes against every notion of fair play and sporting spirit.</p> <p><strong>What is the tone of the passage?</strong>", "options": ["<p style=\"display:none\"><img alt=\"check\" src=\"https://englishmadhyam.info/public/exam-panel/img/check.png\"/></p> Critical and informative", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> Optimistic and encouraging", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> Sarcastic and humorous", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/re const posMarks=3.0, negMarks=1.0;
let ci=0,tl=45*60,ti,fin=0,solMode=0,totalTime=0;

function ini(){
    disQ();
    strT();
}

function disQ(){
    const q=qs[ci];
    document.getElementById('qn').textContent=`Question ${ci+1} of ${qs.length}`;
    document.getElementById('qt').innerHTML=q.question;
    const oc=document.getElementById('opts'),sc=document.getElementById('sol');
    oc.innerHTML='';
    
    if(solMode){
        sc.style.display='block';
        document.getElementById('sol-text').innerHTML=q.solution||'No solution provided.';
        // Hide submit button in solution mode
        document.getElementById('sub-btn').style.display='none';
    }else{
        sc.style.display='none';
        // Show submit button in test mode
        document.getElementById('sub-btn').style.display='block';
    }
    
    q.options.forEach((o,i)=>{
        const od=document.createElement('div');
        od.className='opt';
        od.innerHTML=o;
        
        if(solMode){
            if(i===q.correct_answer) {
                od.classList.add('cor');
            } else if(ans[ci]===i) {
                od.classList.add('inc');
            } else if(ans[ci]===undefined) {
                od.classList.add('unat');
            }
            od.style.pointerEvents='none';
        }else{
            od.onclick=()=>sel(i);
            if(ans[ci]===i) od.classList.add('sel');
        }
        
        oc.appendChild(od);
    });
    
    upNav();
}

function sel(i){
    // If clicking the same option, deselect it (clear response)
    if(ans[ci]===i){
        delete ans[ci];
        document.querySelectorAll('.opt').forEach(o=>o.classList.remove('sel'));
    }else{
        // Select new option
        ans[ci]=i;
        document.querySelectorAll('.opt').forEach((o,idx)=>o.classList.toggle('sel',idx===i));
    }
}

function upNav(){
    document.getElementById('pb').disabled=ci===0;
    const nb=document.getElementById('nb');
    
    if(solMode){
        // In solution mode, show same navigation as test mode
        nb.innerHTML=ci===qs.length-1?'Finish ‚úì':'Next ‚Üí';
        nb.onclick=()=>{
            if(ci<qs.length-1){
                ci++;
                disQ();
            }else{
                // Exit solution mode
                solMode=0;
                ci=0;
                disQ();
            }
        };
    }else{
        // In test mode
        nb.innerHTML=ci===qs.length-1?'Finish ‚úì':'Next ‚Üí';
        nb.onclick=nxt;
    }
}

function prv(){
    if(ci>0){
        ci--;
        disQ();
    }
}

function nxt(){
    if(ci<qs.length-1){
        ci++;
        disQ();
    }else sub();
}

function strT(){
    ti=setInterval(()=>{
        if(tl<=0){
            sub();
            return;
        }
        tl--;
        const m=Math.floor(tl/60),s=tl%60;
        document.getElementById('tmr').textContent=`${m}:${s.toString().padStart(2,'0')}`;
    },1000);
}

function sub(){
    if(fin) return;
    fin=1;
    clearInterval(ti);
    totalTime=45*60-tl;
    
    // Calculate marks with proper marking system
    let correct=0, incorrect=0, unattempted=0;
    let totalMarks=0;
    
    qs.forEach((q,i)=>{
        if(ans[i]===undefined){
            // Unattempted - no marks deducted
            unattempted++;
        }else if(ans[i]===q.correct_answer){
            // Correct answer - add positive marks
            correct++;
            totalMarks += posMarks;
        }else{
            // Incorrect answer - deduct negative marks
            incorrect++;
            totalMarks -= negMarks;
        }
    });
    
    // Calculate maximum possible marks and percentage
    const maxMarks = qs.length * posMarks;
    const percentage = Math.max(0, Math.round((totalMarks / maxMarks) * 100));
    
    const timeStr=`${Math.floor(totalTime/60)}:${(totalTime%60).toString().padStart(2,'0')}`;
    
    // Update modal display
    document.getElementById('fs').textContent=`${correct}/${qs.length}`;
    document.getElementById('sp').textContent=`${totalMarks} / ${maxMarks} Marks`;
    document.getElementById('cor').textContent=correct;
    document.getElementById('inc').textContent=incorrect;
    document.getElementById('unat').textContent=unattempted;
    
    // Update mark breakdown
    document.getElementById('pos-marks').textContent=`+${correct * posMarks}`;
    document.getElementById('neg-marks').textContent=`-${incorrect * negMarks}`;
    document.getElementById('una-marks').textContent=`0`;
    
    // Update total score
    document.getElementById('total-score').textContent=`${totalMarks} Marks`;
    document.getElementById('percentage').textContent=`${percentage}%`;
    
    document.getElementById('modal').classList.add('show');
}

function closeModal(){
    document.getElementById('modal').classList.remove('show');
}

function showSol(){
    closeModal();
    solMode=1;
    ci=0;
    disQ();
}

window.onload=ini;
window.addEventListener('beforeunload',e=>{
    if(!fin){
        e.preventDefault();
        e.returnValue='Test in progress';
    }
});
</script></body></html>
