<script type="text/javascript">
        var gk_isXlsx = false;
        var gk_xlsxFileLookup = {};
        var gk_fileData = {};
        function filledCell(cell) {
          return cell !== '' && cell != null;
        }
        function loadFileData(filename) {
        if (gk_isXlsx && gk_xlsxFileLookup[filename]) {
            try {
                var workbook = XLSX.read(gk_fileData[filename], { type: 'base64' });
                var firstSheetName = workbook.SheetNames[0];
                var worksheet = workbook.Sheets[firstSheetName];

                // Convert sheet to JSON to filter blank rows
                var jsonData = XLSX.utils.sheet_to_json(worksheet, { header: 1, blankrows: false, defval: '' });
                // Filter out blank rows (rows where all cells are empty, null, or undefined)
                var filteredData = jsonData.filter(row => row.some(filledCell));

                // Heuristic to find the header row by ignoring rows with fewer filled cells than the next row
                var headerRowIndex = filteredData.findIndex((row, index) =>
                  row.filter(filledCell).length >= filteredData[index + 1]?.filter(filledCell).length
                );
                // Fallback
                if (headerRowIndex === -1 || headerRowIndex > 25) {
                  headerRowIndex = 0;
                }

                // Convert filtered JSON back to CSV
                var csv = XLSX.utils.aoa_to_sheet(filteredData.slice(headerRowIndex)); // Create a new sheet from filtered array of arrays
                csv = XLSX.utils.sheet_to_csv(csv, { header: 1 });
                return csv;
            } catch (e) {
                console.error(e);
                return "";
            }
        }
        return gk_fileData[filename] || "";

        let currentLanguage = 'en';

        let timeLeft = 15 * 60;
        let timerId = null;
        let reviewMode = false;
        let currentReviewQuestion = 0;

        function setLanguage(lang) {
            currentLanguage = lang;
            showQuestion();
        }

        function startTest() {
            document.getElementById('welcome-page').classList.add('hidden');
            document.getElementById('test-page').classList.remove('hidden');
            showQuestion();
            startTimer();
        }

        function startTimer() {
            timerId = setInterval(() => {
                timeLeft--;
                let minutes = Math.floor(timeLeft / 60);
                let seconds = timeLeft % 60;
                document.getElementById('timer').textContent = `Time Left: ${minutes}:${seconds < 10 ? '0' : ''}${seconds}`;
                if (timeLeft <= 0) {
                    clearInterval(timerId);
                    submitTest();
                }
            }, 1000);
        }

        function showQuestion() {
            const q = questions[currentQuestion][currentLanguage];
            document.getElementById('question').textContent = `Q${currentQuestion + 1}. ${q.question}`;
            const optionsDiv = document.getElementById('options');
            optionsDiv.innerHTML = '';
            q.options.forEach((option, index) => {
                const div = document.createElement('div');
                div.className = 'option';
                div.textContent = option;
                if (answers[currentQuestion] === index) {
                    div.classList.add('selected');
                }
                div.onclick = () => selectOption(index);
                optionsDiv.appendChild(div);
            });
            document.querySelector('.submit-btn').style.display = currentQuestion === questions.length - 1 ? 'inline-block' : 'none';
        }

        function selectOption(index) {
            answers[currentQuestion] = index;
            showQuestion();
        }

        function previousQuestion() {
            if (currentQuestion > 0) {
                currentQuestion--;
                showQuestion();
            }
        }

        function nextQuestion() {
            if (currentQuestion < questions.length - 1) {
                currentQuestion++;
                showQuestion();
            }
        }

        function skipQuestion() {
            answers[currentQuestion] = null;
            if (currentQuestion < questions.length - 1) {
                currentQuestion++;
                showQuestion();
            }
        }

        function submitTest() {
            clearInterval(timerId);
            let attempted = answers.filter(a => a !== null).length;
            let correct = 0;
            answers.forEach((answer, index) => {
                if (answer !== null && answer === questions[index][currentLanguage].correct) {
                    correct++;
                }
            });
            let incorrect = attempted - correct;
            let score = (correct * 2) - (incorrect * 0.5);
            let unattempted = questions.length - attempted;


            document.getElementById('test-page').classList.add('hidden');
            document.getElementById('result-page').classList.remove('hidden');
            document.getElementById('result').innerHTML = `
                <h2>Result Summary</h2>
                <p>Total Questions: ${questions.length}</p>
                <p>Attempted: ${attempted}</p>
                <p>Unattempted: ${unattempted}</p>
                <p>Correct: ${correct}</p>
                <p>Incorrect: ${incorrect}</p>
                <p>Score: ${score} / ${questions.length * 2}</p>
            `;
        }

        function checkAnswers() {
            reviewMode = true;
            currentReviewQuestion = 0;
            document.getElementById('result-page').classList.add('hidden');
            document.getElementById('answer-review-page').classList.remove('hidden');
            showAnswer();
        }

        function showAnswer() {
            const q = questions[currentReviewQuestion][currentLanguage];
            const userAnswer = answers[currentReviewQuestion];
            const correctAnswer = q.correct;
            document.getElementById('answer-review').innerHTML = `
                <h2>Q${currentReviewQuestion + 1}. ${q.question}</h2>
                <p><strong>Your Answer:</strong> ${userAnswer !== null ? q.options[userAnswer] : 'Not Attempted'}</p>
                <p><strong>Correct Answer:</strong> ${q.options[correctAnswer]}</p>
                <p><strong>Explanation:</strong> ${q.explanation}</p>
            `;
        }

        function previousAnswer() {
            if (currentReviewQuestion > 0) {
                currentReviewQuestion--;
                showAnswer();
            }
        }

        function nextAnswer() {
            if (currentReviewQuestion < questions.length - 1) {
                currentReviewQuestion++;
                showAnswer();
            }
        }
