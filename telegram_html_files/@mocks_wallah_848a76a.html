<!DOCTYPE html>
<html><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1.0">
<title>Mocks Wallah</title><style>
*{margin:0;padding:0;box-sizing:border-box}
:root{--p:#4361ee;--s:#3f37c9;--ok:#4cc9f0;--err:#f72585;--warn:#f8961e}
body{font-family:'Segoe UI',sans-serif;background:#f5f7fa;min-height:100vh;color:#2d3436;-webkit-tap-highlight-color:transparent}
.hdr{position:fixed;top:0;width:100%;background:#fff;padding:16px 20px;z-index:100;box-shadow:0 2px 15px rgba(0,0,0,.08);display:flex;justify-content:space-between;align-items:center}
.hdr-left{display:flex;align-items:center;gap:16px}
.ttl{font-weight:700;font-size:18px;color:var(--p)}
.tmr{font-family:monospace;font-weight:700;background:linear-gradient(135deg,var(--p),var(--s));color:#fff;padding:8px 16px;border-radius:20px;font-size:14px}
.sub{background:linear-gradient(135deg,var(--err),#c1121f);border:none;color:#fff;padding:10px 20px;border-radius:25px;font-weight:700;font-size:12px;cursor:pointer;transition:all .2s ease}
.sub:active{transform:scale(.95)}
.main{margin:80px 0 90px;padding:0 20px}
.qc{background:#fff;border-radius:20px;padding:24px;margin-bottom:20px;box-shadow:0 5px 20px rgba(0,0,0,.05);position:relative}
.qc::before{content:'';position:absolute;top:0;left:0;right:0;height:5px;background:linear-gradient(90deg,var(--p),var(--s))}
.qn{background:linear-gradient(135deg,var(--p),var(--s));color:#fff;padding:8px 16px;border-radius:20px;display:inline-block;font-weight:700;font-size:12px;margin-bottom:16px}
.qt{font-size:16px;line-height:1.6;margin-bottom:24px;color:#212529;font-weight:500}
.qt p{margin:8px 0}
.qt strong{font-weight:700}
.qt em{font-style:italic}
.qt u{text-decoration:underline}
.opts{display:flex;flex-direction:column;gap:10px}
.opt{background:#fff;border:1px solid #e9ecef;border-radius:14px;padding:16px;cursor:pointer;transition:all .2s ease;position:relative;font-size:14px;line-height:1.4;text-align:left}
.opt p{margin:4px 0}
.opt strong{font-weight:700}
.opt em{font-style:italic}
.opt u{text-decoration:underline}
.opt:hover{border-color:var(--p)}
.opt:active{transform:scale(.98)}
.opt.sel{background-color:#edf2ff;border-color:var(--p);color:var(--p)}
.opt.cor{background-color:#ebfbee;border-color:#2b8a3e;color:#2b8a3e}
.opt.inc{background-color:#fff5f5;border-color:#c92a2a;color:#c92a2a}
.opt.unat{background:#f8f9fa;border-color:#dee2e6;color:#6c757d}
.opt::after{content:'';position:absolute;right:16px;top:50%;transform:translateY(-50%);width:20px;height:20px;border-radius:50%;transition:all .2s ease}
.opt.sel::after{background:var(--p);content:'‚úì';display:flex;align-items:center;justify-content:center;color:#fff;font-weight:700;font-size:10px}
.opt.cor::after{background:#2b8a3e;content:'‚úì';display:flex;align-items:center;justify-content:center;color:#fff;font-weight:700;font-size:10px}
.opt.inc::after{background:#c92a2a;content:'‚úó';display:flex;align-items:center;justify-content:center;color:#fff;font-weight:700;font-size:10px}
.opt.unat::after{background:transparent;content:'‚óã';display:flex;align-items:center;justify-content:center;color:#6c757d;font-weight:700;font-size:14px}
.sol{background:#f8f9fa;border-radius:14px;padding:16px;margin-top:16px;border-left:4px solid var(--warn);display:none}
.sol h4{color:#e67700;margin-bottom:8px;font-weight:700;font-size:14px}
.sol-content{color:#495057;font-size:14px;line-height:1.6}
.sol-content p{margin:8px 0}
.sol-content strong{font-weight:700}
.sol-content em{font-style:italic}
.sol-content u{text-decoration:underline}
.nav{position:fixed;bottom:0;width:100%;background:#fff;padding:16px 20px;display:flex;justify-content:space-between;box-shadow:0 -2px 15px rgba(0,0,0,.08)}
.nb{padding:12px 20px;border:none;border-radius:25px;cursor:pointer;font-weight:700;font-size:14px;transition:all .2s ease;display:flex;align-items:center;gap:6px}
.nb:disabled{opacity:.5;cursor:not-allowed}
.nb:not(:disabled):active{transform:scale(.95)}
.nb.prv{background:linear-gradient(135deg,#adb5bd,#6c757d);color:#fff}
.nb.nxt{background:linear-gradient(135deg,var(--err),#c1121f);color:#fff}
.modal{display:none;position:fixed;top:0;left:0;width:100%;height:100%;background:rgba(0,0,0,.8);z-index:1000;animation:fadeIn .3s ease}
.modal.show{display:flex;align-items:center;justify-content:center;padding:20px}
@keyframes fadeIn{from{opacity:0}to{opacity:1}}
.modal-content{background:#fff;border-radius:20px;max-width:400px;width:100%;max-height:90vh;overflow-y:auto;animation:slideUp .3s ease}
@keyframes slideUp{from{transform:translateY(50px);opacity:0}to{transform:translateY(0);opacity:1}}
.modal-header{text-align:center;padding:32px 24px;background:linear-gradient(135deg,var(--p),var(--s));color:#fff;border-radius:20px 20px 0 0}
.modal-header h2{font-weight:700;font-size:28px;margin-bottom:8px}
.modal-header p{font-size:16px;opacity:.9}
.modal-stats{display:grid;grid-template-columns:1fr 1fr 1fr;gap:16px;padding:20px}
.stat{text-align:center;padding:16px}
.stat h4{color:#6c757d;font-weight:600;font-size:12px;margin-bottom:8px;text-transform:uppercase}
.stat p{color:#212529;font-weight:700;font-size:18px}
.mark-breakdown{padding:0 20px;margin-bottom:16px}
.mark-item{display:flex;justify-content:space-between;align-items:center;padding:8px 0;border-bottom:1px solid #f1f3f4}
.mark-item:last-child{border-bottom:none}
.mark-label{color:#6c757d;font-size:14px}
.mark-value{font-weight:600;color:#212529}
.mark-value.positive{color:#2b8a3e}
.mark-value.negative{color:#c92a2a}
.total-marks{background:#f8f9fa;border-radius:12px;padding:16px;margin:16px 20px;text-align:center}
.total-marks h3{color:#212529;font-size:18px;font-weight:700;margin-bottom:4px}
.total-marks p{color:#6c757d;font-size:14px}
.modal-actions{padding:0 20px 20px;display:flex;gap:12px}
.act-btn{flex:1;padding:12px;border:none;border-radius:12px;font-weight:600;cursor:pointer;transition:all .2s ease}
.act-btn:active{transform:scale(.98)}
.act-btn.blue{background:#edf2ff;color:var(--p)}
.act-btn.green{background:#ebfbee;color:#2b8a3e}
.close{position:absolute;top:15px;right:20px;background:rgba(255,255,255,.2);border:none;color:#fff;width:30px;height:30px;border-radius:50%;cursor:pointer;font-size:16px}
</style></head><body>

 2, "solution": "<strong>Make clear</strong> ‚Äì To make something easier to comprehend; to help one understand something ‡§∏‡•ç‡§™‡§∑‡•ç‡§ü ‡§ï‡§∞‡§®‡§æ"}, {"id": "29666", "question": "<strong>Select the option that expresses the given sentence in passive voice</strong></p> <p>Neena will visit Greece in May.", "options": ["<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> Greece had been visited by Neena in May.", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> Greece has been visited by Neena in May.", "<p style=\"display:none\"><img alt=\"check\" src=\"https://englishmadhyam.info/public/exam-panel/img/check.png\"/></p> Greece will be visited by Neena in May.", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> Greece will visit Neena in May."], "correct_answer": 2, "solution": "<strong>Active ‡§∏‡•á Passive Voice ‡§Æ‡•á‡§Ç ‡§¨‡§¶‡§≤‡§®‡•á ‡§ï‡•á ‡§≤‡§ø‡§è, </strong>Active ‡§µ‡§æ‡§ï‡•ç‡§Ø ‡§ï‡§æ Object Passive ‡§µ‡§æ‡§ï‡•ç‡§Ø ‡§ï‡§æ Subject ‡§¨‡§® ‡§ú‡§æ‡§§‡§æ ‡§π‡•à‡•§ Verb ‡§ï‡•ã Active ‡§∏‡•á Passive ‡§Æ‡•á‡§Ç ‡§¨‡§¶‡§≤‡§§‡•á ‡§∏‡§Æ‡§Ø ‡§∏‡§π‡•Ä Tense ‡§ï‡§æ ‡§™‡•ç‡§∞‡§Ø‡•ã‡§ó ‡§ï‡§ø‡§Ø‡§æ ‡§ú‡§æ‡§§‡§æ ‡§π‡•à‡•§ Active ‡§µ‡§æ‡§ï‡•ç‡§Ø ‡§Æ‡•á‡§Ç \"Neena\" Subject ‡§π‡•à, \"will visit\" Verb (Simple Future) ‡§π‡•à ‡§î‡§∞ \"Greece\" Object ‡§π‡•à‡•§ Passive ‡§Æ‡•á‡§Ç ‡§¨‡§¶‡§≤‡§®‡•á ‡§™‡§∞ Object \"Greece\" Subject ‡§¨‡§® ‡§ó‡§Ø‡§æ ‡§π‡•à, Verb ‡§ï‡•ã \"will be visited\" (Simple Future Passive) ‡§Æ‡•á‡§Ç ‡§¨‡§¶‡§≤‡§æ ‡§ó‡§Ø‡§æ ‡§π‡•à ‡§î‡§∞ \"by Neena\" ‡§ï‡•á ‡§∞‡•Ç‡§™ ‡§Æ‡•á‡§Ç ‡§™‡•ç‡§∞‡§Ø‡•ã‡§ó ‡§ï‡§ø‡§Ø‡§æ ‡§ó‡§Ø‡§æ ‡§π‡•à‡•§"}, {"id": "29667", "question": "<strong>Q4. Sentences of a paragraph are given below in jumbled order. Arrange the sentences in the correct order to form a meaningful and coherent paragraph.</strong></p> <p><strong>P. </strong>The air was still warm.</p> <p><strong>Q.</strong> The breeze touched my face, drying out the sweat on my forehead.</p> <p><strong>R.</strong> Before I could feel the hotness in the air, dark clouds gathered. Soon the warm air turned into a cold wind.</p> <p><strong>S. </strong>One day in the month of June, I stood on the balcony, enjoying the small breeze of the evening.", "options": ["<p style=\"display:none\"><img alt=\"check\" src=\"https://englishmadhyam.info/public/exam-panel/img/check.png\"/></p> SPQR", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> PQRS", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> QRPS", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> RQPS"], "correct_answer": 0, "solution": "<strong>Options Elimination:</strong><br> <strong>Sentence S</strong> talks about a specific day and a specific action - standing on the balcony. This seems like a good opening statement, setting the scene. So, we can start with S. Based on starting with S, only option A. SPQR"}, {"id": "29668", "question": "<strong>Q5. The following sentence has been split into four segments. Identify the segment that contains a grammatical error.</strong></p> <p>Sita spotted golden deer and requested Rama to capture it.", "options": ["<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> to capture it.", "<p style=\"display:none\"><img alt=\"check\" src=\"https://englishmadhyam.info/public/exam-panel/img/check.png\"/></p> Sita spotted golden", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> deer and", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> lopment has come as a huge embarrassment for Australia, which has hosted five CWG editions (including 2018 Gold Coast), Prime Minister Anthony Albanese looked forward to hosting the women‚Äôs football World Cup and 2032 Brisbane Olympics, which would run on a different revenue model over a longer period of time. Still, the country may have to deal with credibility issues in the run-up to Brisbane 2032. According to the Commonwealth Games Federation (CGF), which was given only an eight hours notice, the decision to add more sports and changed plans for venues added considerable expenses.</p> <p>Commonwealth Games Australia chief executive Craig Phillips said that the costs overrun was a gross exaggeration while Victoria‚Äôs Leader of Opposition John Pesutto termed the cancellation ‚Äòa massive humiliation‚Äô. The development has put a question mark over the future of big-ticket multi-sport events because of the staggering financial burden involved with the hosting. While the hosts have been looking at ways of controlling cost escalation, the rising expenses have made the conduct of such games virtually a privilege for bigger economies. That only five countries have staged 18 out of 22 editions of the CWG, which began as the British Empire Games (1930), and no African nation has ever hosted the Olympics, points to this. The uncertainty surrounding the CWG will disappoint the Indian sportspersons, who have done well in these games, including in 2010 when Delhi hosted it. Thousands of athletes from 72 Commonwealth nations and territories will hope that the CGF succeeds in the onerous task of finding an alternative host. But questions will continue to be asked on the need for what many might consider an anachronistic event, a coming together of nations on the basis of shared colonial history, and not geography</p> <p><strong>Q34. Based on the passage, which of the following can be inferred regarding the challenges faced by the Commonwealth Games?</strong>", "options": [" s due to financial issues. Victoria, which had uniquely proposed to organise the games over a region, had initially estimated a budget of AUS$2.6 billion, but its Premier, Daniel Andrews, said the costs could go beyond AUS$6 billion, which to him is too much for a 12-day sporting event. Without federal funding and with Victoria struggling due to its increasing debts, he said he could not take money out of hospitals and schools in order to fund the event. Even though the development has come as a huge embarrassment for Australia, which has hosted five CWG editions (including 2018 Gold Coast), Prime Minister Anthony Albanese looked forward to hosting the women‚Äôs football World Cup and 2032 Brisbane Olympics, which would run on a different revenue model over a longer period of time. Still, the country may have to deal with credibility issues in the run-up to Brisbane 2032. According to the Commonwealth Games Federation (CGF), which was given only an eight hours notice, the decision to add more sports and changed plans for venues added considerable expenses.</p> <p>Commonwealth Games Australia chief executive Craig Phillips said that the costs overrun was a gross exaggeration while Victoria‚Äôs Leader of Opposition John Pesutto termed the cancellation ‚Äòa massive humiliation‚Äô. The development has put a question mark over the future of big-ticket multi-sport events because of the staggering financial burden involved with the hosting. While the hosts have been looking at ways of controlling cost escalation, the rising expenses have made the conduct of such games virtually a privilege for bigger economies. That only five countries have staged 18 out of 22 editions of the CWG, which began as the British Empire Games (1930), and no African nation has ever hosted the Olympics, points to this. The uncertainty surrounding the CWG will disappoint the Indian sportspersons, who have done well in these games, including in 2010 when Delhi hosted it. Thousands of athletes from 72 Commonwealth nations and territories will hope that the CGF succeeds in the onerous task of finding an alternative host. But questions will continue to be asked on the need for what many might consider an anachronistic event, a coming together of nations on the basis of shared colonial history, and not geography</p> <p><strong>Q37.</strong> <strong>What is the tone of the passage?</strong>", "options": ["<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> Jubilant", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> Indifferent", "<p style=\"display:none\"><img alt=\"check\" src=\"https://englishmadhyam.info/public/exam-panel/img/check.png\"/></p> Critical", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> Sympathetic"], "correct_answer": 2, "solution": "C) Critical"}, {"id": "29701", "question": "<strong>Comprehension:</strong></p> <p><strong>Read the following passage and answer the questions given after it.</strong></p> <p>The stated objective of the Ayushman Bharat scheme is to ‚Äúreduce out of pocket expenditures on healthcare‚Äù. One of the main reasons behind the conceptualisation of the scheme was the recognition that medical emergencies often drive families to poverty. Since coming into effect five years ago, Ayushman Bharat has recorded more than 5 crore hospitalisations. The share of out-of-pocket expenditure in the total health expenses incurred in the country has also fallen appreciably ‚Äî from 62 per cent in 2015 to about 47 per cent in 2020. But this progress should not detract from the loopholes in implementation of Ayushman Bharat. An investigation by this newspaper has revealed that critically-ill patients were cheated out of availing the benefits of the scheme by a neurosurgeon at Safdarjung Hospital in Delhi. The doctor is now in judicial custody and is being probed by the CBI. The racket he ran from a premier government hospital in the capital has aggravated the financial troubles of his patients and their families. This defeats the very purpose of the government‚Äôs flagship healthcare project.</p> <p>In recent months, the health ministry has used digital aids, including AI, to unearth cases of impersonation and non-genuine claims under Ayushman Bharat. But the Safdarjung Hospital fraud points to a deeper problem with the country‚Äôs healthcare system. The doctor has a near-divine status amongst a large section of patients, especially those from underprivileged sections. Medical ethics require healthcare providers to communicate to the patients the details of their ailments and treatment protocols. But this rarely happens, further skewing the asymmetrical relation between the two. Most hospitals are in any case not very assuring places for families of the seriously ill, especially if they are financially stressed. For medical migrants who can be seen squatting or sleeping on the pavements outside several hospitals, the long wait for beds and critical care can mean temporary homelessness. The Ayushman Bharat scheme offers a way out of this distressful situation. But when unscrupulous doctors ‚Äî like the neurosurgeon at the Safdarjung Hospital ‚Äî inform families of the grievously ill that availing benefits under the scheme could take two to three months they have little recourse other than to take up the expensive alternative.The system could become more patient-friendly if patients at empanelled hospitals are counselled by a professional about the benefits under Ayushman Bharat. The scheme needs a human touch. The Safdarjung Hospital case should be an eye-opener. </p> <p><strong>Q38.</strong> <strong>Based on the paragraph, which of the following can be inferred regarding the Ayushman Bharat scheme?</strong>", "options": ["<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmad img/reload.png\"/></p> The success story of the Ayushman Bharat scheme.", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> The decrease in out-of-pocket expenditures in healthcare.", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> The role of digital aids in healthcare.", "<p style=\"display:none\"><img alt=\"check\" src=\"https://englishmadhyam.info/public/exam-panel/img/check.png\"/></p> Misuse and challenges in the implementation of Ayushman Bharat scheme."], "correct_answer": 3, "solution": "D) Misuse and challenges in the implementation of Ayushman Bharat scheme."}, {"id": "29705", "question": "<strong>Comprehension:</strong></p> <p><strong>Read the following passage and answer the questions given after it</strong>.</p> <p>The \"Happy Prince\" by Oscar Wilde tells the touching story of a golden statue and a swallow. The statue, named the Happy Prince, stands atop a tall column overlooking a city. One evening, a swallow, delayed in its migration to Egypt, decides to rest between the Prince's feet. To the bird's surprise, waterdrops fall on it. Looking up, the swallow realizes that these aren't raindrops but tears from the Happy Prince's sapphire eyes.</p> <p>The Prince reveals his sorrow for witnessing the pain, suffering, and poverty in the city below. Though once alive and living luxuriously in a palace, his current elevated position allows him to see the reality of his city's conditions. To alleviate some suffering, the Prince asks the swallow to take the ruby from his sword hilt to a poor seamstress struggling to care for her sick son. Though hesitant at first, the swallow agrees, marking the beginning of their deepening friendship and shared mission.</p> <p>Every night, the Prince asks the swallow to delay its journey to Egypt by another day to help more citizens. The Prince gives away his sapphires and, eventually, the gold leaf covering him to aid the needy. Each sacrifice brings relief and happiness to the poor, and as the Prince loses his luster, the swallow's love and admiration for him grow.</p> <p>With the approach of winter, the swallow decides it's time to migrate. However, seeing the now dull and gray Prince, it chooses to stay, vowing to always be by his side. Despite the harsh cold, the swallow continues to assist the Prince in helping the impoverished.</p> <p>One particularly cold night, realizing its end is near, the swallow bids farewell to the Prince, kisses him, and dies at his feet. In that instant, the Prince's leaden heart breaks in two.</p> <p>Come morning, the city's Mayor and Town Councillors notice the Prince's tarnished appearance and the dead swallow. They criticize the statue's decayed state and decide to melt it down. Yet, curiously, the Prince's broken heart doesn't melt in the furnace. It's discarded alongside the swallow's dead body.</p> <p>The story poignantly underscores themes of sacrifice, compassion, and the transient nature of beauty. The Happy Prince and the swallow, in their selflessness and love, achieve an immortal kind of beauty that transcends their physical forms.</p> <p><strong>Q42.</strong> <strong>Why was the Happy Prince in tears when the swallow first noticed him</strong>?", "options": ["<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> He was sad because he missed his luxurious life in the palace.", "<p style=\"display:none\"><img alt=\"check\" src=\"https://englishmadhyam.info/public/exam-panel/img/check.png\"/></p> He was grieved upon seeing the suffering and poverty of his city's residents.", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> He was crying because the swallow was late in its migration to Egypt.", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishma d.</p> <p>One particularly cold night, realizing its end is near, the swallow bids farewell to the Prince, kisses him, and dies at his feet. In that instant, the Prince's leaden heart breaks in two.</p> <p>Come morning, the city's Mayor and Town Councillors notice the Prince's tarnished appearance and the dead swallow. They criticize the statue's decayed state and decide to melt it down. Yet, curiously, the Prince's broken heart doesn't melt in the furnace. It's discarded alongside the swallow's dead body.</p> <p>The story poignantly underscores themes of sacrifice, compassion, and the transient nature of beauty. The Happy Prince and the swallow, in their selflessness and love, achieve an immortal kind of beauty that transcends their physical forms.</p> <p><strong>Q43. How did the swallow initially react to the Happy Prince's request to aid the poor seamstress</strong>?", "options": ["<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> The swallow instantly agreed without hesitation.", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> The swallow flew away, ignoring the Prince's request.", "<p style=\"display:none\"><img alt=\"check\" src=\"https://englishmadhyam.info/public/exam-panel/img/check.png\"/></p> The swallow showed hesitation at first but later agreed to help.", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> The swallow immediately took the ruby and left for Egypt."], "correct_answer": 2, "solution": "C) The swallow, though initially hesitant to help the seamstress, later agreed to the Prince's request, signaling the beginning of their bond."}, {"id": "29707", "question": "<strong>Comprehension:</strong></p> <p><strong>Read the following passage and answer the questions given after it</strong>.</p> <p>The \"Happy Prince\" by Oscar Wilde tells  ["<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> It indicates that the furnace was not hot enough.", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> It signifies the Prince's selfishness and hard-heartedness.", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> It emphasizes the transient nature of beauty and material wealth.", "<p style=\"display:none\"><img alt=\"check\" src=\"https://englishmadhyam.info/public/exam-panel/img/check.png\"/></p> It symbolizes the enduring and immortal beauty of selfless love and sacrifice."], "correct_answer": 3, "solution": "D) Throughout the story, the themes of sacrifice, compassion, and the impermanence of physical beauty are emphasized. The unmelting heart of the Happy Prince stands as a testament to the everlasting beauty of his compassionate acts and selflessness, in contrast to his physical form which decayed and lost its luster."}],ans={};

        sc.style.display='none';
        // Show submit button in test mode
        document.getElementById('sub-btn').style.display='block';
    }
    
    q.options.forEach((o,i)=>{
        const od=document.createElement('div');
        od.className='opt';
        od.innerHTML=o;
        
        if(solMode){
            if(i===q.correct_answer) {
                od.classList.add('cor');
            } else if(ans[ci]===i) {
                od.classList.add('inc');
            } else if(ans[ci]===undefined) {
                od.classList.add('unat');
            }
            od.style.pointerEvents='none';
        }else{
            od.onclick=()=>sel(i);
            if(ans[ci]===i) od.classList.add('sel');
        }
        
        oc.appendChild(od);
    });
    
    upNav();
}

function sel(i){
    // If clicking the same option, deselect it (clear response)
    if(ans[ci]===i){
        delete ans[ci];
        document.querySelectorAll('.opt').forEach(o=>o.classList.remove('sel'));
    }else{
        // Select new option
        ans[ci]=i;
        document.querySelectorAll('.opt').forEach((o,idx)=>o.classList.toggle('sel',idx===i));
    }
}

function upNav(){
    document.getElementById('pb').disabled=ci===0;
    const nb=document.getElementById('nb');
    
    if(solMode){
        // In solution mode, show same navigation as test mode
        nb.innerHTML=ci===qs.length-1?'Finish ‚úì':'Next ‚Üí';
        nb.onclick=()=>{
            if(ci<qs.length-1){
                ci++;
                disQ();
            }else{
                // Exit solution mode
                solMode=0;
                ci=0;
                disQ();
            }
        };
    }else{
        // In test mode
        nb.innerHTML=ci===qs.length-1?'Finish ‚úì':'Next ‚Üí';
        nb.onclick=nxt;
    }
}

function prv(){
    if(ci>0){
        ci--;
        disQ();
    }
}

function nxt(){
    if(ci<qs.length-1){
        ci++;
        disQ();
    }else sub();
}

function strT(){
    ti=setInterval(()=>{
        if(tl<=0){
            sub();
            return;
        }
        tl--;
        const m=Math.floor(tl/60),s=tl%60;
        document.getElementById('tmr').textContent=`${m}:${s.toString().padStart(2,'0')}`;
    },1000);
}

function sub(){
    if(fin) return;
    fin=1;
    clearInterval(ti);
    totalTime=45*60-tl;
    
    // Calculate marks with proper marking system
    let correct=0, incorrect=0, unattempted=0;
    let totalMarks=0;
    
    qs.forEach((q,i)=>{
        if(ans[i]===undefined){
            // Unattempted - no marks deducted
            unattempted++;
        }else if(ans[i]===q.correct_answer){
            // Correct answer - add positive marks
            correct++;
            totalMarks += posMarks;
        }else{
            // Incorrect answer - deduct negative marks
            incorrect++;
            totalMarks -= negMarks;
        }
    });
    
    // Calculate maximum possible marks and percentage
    const maxMarks = qs.length * posMarks;
    const percentage = Math.max(0, Math.round((totalMarks / maxMarks) * 100));
    
    const timeStr=`${Math.floor(totalTime/60)}:${(totalTime%60).toString().padStart(2,'0')}`;
    
    // Update modal display
    document.getElementById('fs').textContent=`${correct}/${qs.length}`;
    document.getElementById('sp').textContent=`${totalMarks} / ${maxMarks} Marks`;
    document.getElementById('cor').textContent=correct;
    document.getElementById('inc').textContent=incorrect;
    document.getElementById('unat').textContent=unattempted;
    
    // Update mark breakdown
    document.getElementById('pos-marks').textContent=`+${correct * posMarks}`;
    document.getElementById('neg-marks').textContent=`-${incorrect * negMarks}`;
    document.getElementById('una-marks').textContent=`0`;
    
    // Update total score
    document.getElementById('total-score').textContent=`${totalMarks} Marks`;
    document.getElementById('percentage').textContent=`${percentage}%`;
    
    document.getElementById('modal').classList.add('show');
}

function closeModal(){
    document.getElementById('modal').classList.remove('show');
}

function showSol(){
    closeModal();
    solMode=1;
    ci=0;
    disQ();
}

window.onload=ini;
window.addEventListener('beforeunload',e=>{
    if(!fin){
        e.preventDefault();
        e.returnValue='Test in progress';
    }
});
</script></body></html>
