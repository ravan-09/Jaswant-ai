<title>Mocks Wallah</title><style>
*{margin:0;padding:0;box-sizing:border-box}
:root{--p:#4361ee;--s:#3f37c9;--ok:#4cc9f0;--err:#f72585;--warn:#f8961e}
body{font-family:'Segoe UI',sans-serif;background:#f5f7fa;min-height:100vh;color:#2d3436;-webkit-tap-highlight-color:transparent}
.hdr{position:fixed;top:0;width:100%;background:#fff;padding:16px 20px;z-index:100;box-shadow:0 2px 15px rgba(0,0,0,.08);display:flex;justify-content:space-between;align-items:center}

.modal{display:none;position:fixed;top:0;left:0;width:100%;height:100%;background:rgba(0,0,0,.8);z-index:1000;animation:fadeIn .3s ease}
.modal.show{display:flex;align-items:center;justify-content:center;padding:20px}
@keyframes fadeIn{from{opacity:0}to{opacity:1}}
.modal-content{background:#fff;border-radius:20px;max-width:400px;width:100%;max-height:90vh;overflow-y:auto;animation:slideUp .3s ease}

.close{position:absolute;top:15px;right:20px;background:rgba(255,255,255,.2);border:none;color:#fff;width:30px;height:30px;border-radius:50%;cursor:pointer;font-size:16px}

const qs=[{"id": "101703", "question": "<strong>Select the most appropriate option that can substitute the underlined segment in the following sentence.</strong></p> <p>Rimjhim received <ins><strong>a children‚Äôs very illustrated colourful atlas</strong></ins> on her 10th birthday.", "options": ["<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> a colourful very illustrated children‚Äôs atlas", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> an very illustrated colourful children‚Äôs atlas", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> a very illustrated colourful atlas children", "<p style=\"display:none\"><img alt=\"check\" src=\"https://englishmadhyam.info/public/exam-panel/img/check.png\"/></p> a very colourful illustrated children‚Äôs atlas"], "correct_answer": 3, "solution": "'a very colourful illustrated children‚Äôs atlas' will be used because the order of adjectives should follow Quality (very colourful), Condition (illustrated), and Purpose (children‚Äôs); Like‚Äî Rimjhim received a very colourful illustrated children‚Äôs atlas on her 10th birthday."}, {"id": "101706", "question": "<strong>Arrange the following sentences to form a coherent paragraph.</strong><br> <br> P. The regulator, the All India Council for Technical Education (AICTE), should dangle the stick of decisive action in case of failure to maintain standards in the over 6,500 affiliated private technical institutions.<br> Q. Colleges blame operational losses for their inability to provide infrastructure, procure equipment and pay the faculty salaries in the wake of some states putting a cap of Rs 30,000 to Rs 40,000.<br> R. The proposed annual minimum fee of Rs 79,000 for undergraduate engineering disciplines, along with a marginal hike of the maximum fee at Rs 1.89 lakh, is aimed at addressing the financial concerns of institutions.<br> S. After a cap on the maximum fee that could be charged, the relief to the private technical institutes in the form of a minimum fee threshold likely to be put in place from the 2022-23 academic session needs to be conditional.<br>", "options": ["<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> PSQR", "<p style=\"display:none\"><img alt=\"check\" src=\"https://englishmadhyam.info/public/exam-panel/img/check.png\"/></p> SRQP", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> SQPR", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> PRQS"], "correct_answer": 1, "solution": "<strong>S:</strong> This sentence is a good opener. It sets the stage by providing an update on a recent policy development related to technical institutes. It gives a brief about the situation regarding the fee structure and how a new minimum fee threshold is being put in place.<br> <strong>R:</strong> Following up on the new minimum fee threshold, this sentence gives more specifics about what this new fee structure might look like. It fits well after the first sentence because it continues to build on the subject of the new fee policy.<br> <strong>Q:</strong> This sentence illustrates why these changes are being proposed in the first place by citing the challenges that colleges face under the old fee structure. Thus, it provides reasoning for the changes mentioned in sentences S and R<br> <strong>P:</strong> Finally, this sentence ties everything together by presenting a possible action from the regulatory authority. This sentence suggests that institutions that don't meet standards should face consequences, which helps to address the issues brought up in sentences S, R, and Q."}, {"id": "101713", "question": "Select the most appropriate <strong>ANTONYM</strong> of the underlined word.</p> <p>The professor's lectures are very conventional and so <ins><strong>tedious</strong></ins>.", "options": ["<p style=\"display:none\"><img alt=\"check\" src=\"https://englishmadhyam.info/public/exam-panel/img/check.png\"/></p> Interesting", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> Informative", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> Idle", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> Boring"], "correct_answer": 0, "solution": "<strong>Antonym</strong>: <strong>Interesting</strong> (adjective) ‚Äì Engaging, captivating, stimulating, intriguing, appealing. ‡§∞‡•ã‡§ö‡§ï"}, {"id": "101704", "question": "<strong>Select the option that will improve the underlined part of the given sentence. In case no improvement is needed, select 'No improvement'.</strong></p> <p>I decided <ins><strong>to took</strong> </ins>matters in my own hands", "options": ["<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> to takes", "<p style=\"display:none\"><img alt=\"check\" src=\"https://englishmadhyam.info/public/exam-panel/img/check.png\"/></p> to take", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> to be taking", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> no improvement"], "correct_answer": 1, "solution": "'to take' will be used instead of 'to took' because after 'to' always the base form of the verb is used; Like‚Äî I decided to take matters into my own hands"}, {"id": "101705", "question": "<strong>Select the word segment that substitutes ( replace) bracketed word segment correctly and completes the sentence meaningfully Select the option ¬∑no conection required' if the sentence is correct as given</strong></p> <p>How (can a book such as) be be written before I‚Äô d the incidents it described", "options": ["<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> No correction required", "<p style=\"display:none\"><img alt=\"check\" src=\"https://englishmadhyam.info/public/exam-panel/img/check.png\"/></p> could such a book", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> must so a book", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> may such a book"], "correct_answer": 1, "solution": "<strong>could such a book'</strong> will be used instead of 'can a book such as' because the sentence is discussing a hypothetical situation in which 'could' is more appropriate to use; Like‚Äî How could such a book be written before the incidents it described? Therefore, the correct answer is option B."}, {"id": "101707", "question": "<strong>Arrange the following sentences to form a coherent paragraph.</strong><br> <br> P. Since the notification of the two previous lists, contracts worth Rs 54,000 crore have been signed for domestic procurement. Orders worth more than Rs 2,10,000 crore are likely to be placed with the industry in the next five years, showing, as Defence Minister Rajnath Singh put it, the fast pace of self-reliance in the defence sector.<br> Q. In the past three years, Acceptance of Necessity (AoN) ‚Äî the first step towards buying military hardware under defence procurement rules ‚Äî has been accorded for equipment worth Rs 2,47,515 crore from domestic makers.<br> R. The new list of at least 100 weapons and systems that will face an import ban over the next five years comes on the back of two similar lists rel m-panel/img/reload.png\"/></p> The plants will not be watered by us.", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> The plants are not be watered by them.", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> They shall not water the plants."], "correct_answer": 0, "solution": "<strong>A)</strong> The plants will not be watered by them."}, {"id": "101711", "question": "<strong>Select the best express synonym of the given word</strong></p> <p>The sink was completely <strong>clogged</strong> with debris, making it impossible to wash the dishes.", "options": ["<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> Heyday", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> Agnostic", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> Synthesis", "<p style=\"display:none\"><img alt=\"check\" src=\"https://englishmadhyam.info/public/exam-panel/img/check.png\"/></p> Blocked"], "correct_answer": 3, "solution": "<strong>D) Clogged</strong> (adjective) ‚Äì Blocked, congested, jammed, choked, obstructed ‡§ú‡§æ‡§Æ ‡§π‡•Å‡§à"}, {"id": "101708", "question": "<strong>Arrange the following sentences to form a coherent paragraph.</strong><br> <br> P. The situation is no less dismal in the manufacturing sector. According to a study last year by the Centre for Monitoring Indian Economy, the number of employees in this sector dropped from 5.1 crore in 2016-17 to 2.73 crore in 2020-21 ‚Äî a 46 per cent fall in just half a decade, mostly the pre-pandemic years.<br> Q. The tourism sector has borne the brunt of Covid-19 over the past two years.<br> R. Considering an average household size of five members, these job losses have adversely imp const posMarks=2.0, negMarks=0.5;
let ci=0,tl=15*60,ti,fin=0,solMode=0,totalTime=0;

function ini(){
    disQ();
    strT();
}

function disQ(){
    const q=qs[ci];
    document.getElementById('qn').textContent=`Question ${ci+1} of ${qs.length}`;
    document.getElementById('qt').innerHTML=q.question;
    const oc=document.getElementById('opts'),sc=document.getElementById('sol');
    oc.innerHTML='';
    
    if(solMode){
        sc.style.display='block';
        document.getElementById('sol-text').innerHTML=q.solution||'No solution provided.';
        // Hide submit button in solution mode
        document.getElementById('sub-btn').style.display='none';
    }else{
        sc.style.display='none';
        // Show submit button in test mode
        document.getElementById('sub-btn').style.display='block';
    }
    
    q.options.forEach((o,i)=>{
        const od=document.createElement('div');
        od.className='opt';
        od.innerHTML=o;
        
        if(solMode){
            if(i===q.correct_answer) {
                od.classList.add('cor');
            } else if(ans[ci]===i) {
                od.classList.add('inc');
            } else if(ans[ci]===undefined) {
                od.classList.add('unat');
            }
            od.style.pointerEvents='none';
        }else{
            od.onclick=()=>sel(i);
            if(ans[ci]===i) od.classList.add('sel');
        }
        
        oc.appendChild(od);
    });
    
    upNav();
}

function sel(i){
    // If clicking the same option, deselect it (clear response)
    if(ans[ci]===i){
        delete ans[ci];
        document.querySelectorAll('.opt').forEach(o=>o.classList.remove('sel'));
    }else{
        // Select new option
        ans[ci]=i;
        document.querySelectorAll('.opt').forEach((o,idx)=>o.classList.toggle('sel',idx===i));
    }
}

function upNav(){
    document.getElementById('pb').disabled=ci===0;
    const nb=document.getElementById('nb');
    
    if(solMode){
        // In solution mode, show same navigation as test mode
        nb.innerHTML=ci===qs.length-1?'Finish ‚úì':'Next ‚Üí';
        nb.onclick=()=>{
            if(ci<qs.length-1){
                ci++;
                disQ();
            }else{
                // Exit solution mode
                solMode=0;
                ci=0;
                disQ();
            }
        };
    }else{
        // In test mode
        nb.innerHTML=ci===qs.length-1?'Finish ‚úì':'Next ‚Üí';
        nb.onclick=nxt;
    }
}

function prv(){
    if(ci>0){
        ci--;
        disQ();
    }
}

function nxt(){
    if(ci<qs.length-1){
        ci++;
        disQ();
    }else sub();
}

function strT(){
    ti=setInterval(()=>{
        if(tl<=0){
            sub();
            return;
        }
        tl--;
        const m=Math.floor(tl/60),s=tl%60;
        document.getElementById('tmr').textContent=`${m}:${s.toString().padStart(2,'0')}`;
    },1000);
}

function sub(){
    if(fin) return;
    fin=1;
    clearInterval(ti);
    totalTime=15*60-tl;
    
    // Calculate marks with proper marking system
    let correct=0, incorrect=0, unattempted=0;
    let totalMarks=0;
    
    qs.forEach((q,i)=>{
        if(ans[i]===undefined){
            // Unattempted - no marks deducted
            unattempted++;
        }else if(ans[i]===q.correct_answer){
            // Correct answer - add positive marks
            correct++;
            totalMarks += posMarks;
        }else{
            // Incorrect answer - deduct negative marks
            incorrect++;
            totalMarks -= negMarks;
        }
    });
    
    // Calculate maximum possible marks and percentage
    const maxMarks = qs.length * posMarks;
    const percentage = Math.max(0, Math.round((totalMarks / maxMarks) * 100));
    
    const timeStr=`${Math.floor(totalTime/60)}:${(totalTime%60).toString().padStart(2,'0')}`;
    
    // Update modal display
    document.getElementById('fs').textContent=`${correct}/${qs.length}`;
    document.getElementById('sp').textContent=`${totalMarks} / ${maxMarks} Marks`;
    document.getElementById('cor').textContent=correct;
    document.getElementById('inc').textContent=incorrect;
    document.getElementById('unat').textContent=unattempted;
    
    // Update mark breakdown
    document.getElementById('pos-marks').textContent=`+${correct * posMarks}`;
    document.getElementById('neg-marks').textContent=`-${incorrect * negMarks}`;
    document.getElementById('una-marks').textContent=`0`;
    
    // Update total score
    document.getElementById('total-score').textContent=`${totalMarks} Marks`;
    document.getElementById('percentage').textContent=`${percentage}%`;
    
    document.getElementById('modal').classList.add('show');
}

function closeModal(){
    document.getElementById('modal').classList.remove('show');
}

function showSol(){
    closeModal();
    solMode=1;
    ci=0;
    disQ();
}

window.onload=ini;
window.addEventListener('beforeunload',e=>{
    if(!fin){
        e.preventDefault();
        e.returnValue='Test in progress';
    }
});
</script></body></html>
