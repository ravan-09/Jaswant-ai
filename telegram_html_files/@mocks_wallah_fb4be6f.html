<!DOCTYPE html>
<html><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1.0">
<title>Mocks Wallah</title><style>
*{margin:0;padding:0;box-sizing:border-box}
:root{--p:#4361ee;--s:#3f37c9;--ok:#4cc9f0;--err:#f72585;--warn:#f8961e}
body{font-family:'Segoe UI',sans-serif;background:#f5f7fa;min-height:100vh;color:#2d3436;-webkit-tap-highlight-color:transparent}
.hdr{position:fixed;top:0;width:100%;background:#fff;padding:16px 20px;z-index:100;box-shadow:0 2px 15px rgba(0,0,0,.08);display:flex;justify-content:space-between;align-items:center}

.main{margin:80px 0 90px;padding:0 20px}
.qc{background:#fff;border-radius:20px;padding:24px;margin-bottom:20px;box-shadow:0 5px 20px rgba(0,0,0,.05);position:relative}

.qn{background:linear-gradient(135deg,var(--p),var(--s));color:#fff;padding:8px 16px;border-radius:20px;display:inline-block;font-weight:700;font-size:12px;margin-bottom:16px}

.opt.sel::after{background:var(--p);content:'‚úì';display:flex;align-items:center;justify-content:center;color:#fff;font-weight:700;font-size:10px}
.opt.cor::after{background:#2b8a3e;content:'‚úì';display:flex;align-items:center;justify-content:center;color:#fff;font-weight:700;font-size:10px}
.opt.inc::after{background:#c92a2a;content:'‚úó';display:flex;align-items:center;justify-content:center;color:#fff;font-weight:700;font-size:10px}
.opt.unat::after{background:transparent;content:'‚óã';display:flex;align-items:center;justify-content:center;color:#6c757d;font-weight:700;font-size:14px}
.sol{background:#f8f9fa;border-radius:14px;padding:16px;margin-top:16px;border-left:4px solid var(--warn);display:none}

.sol-content u{text-decoration:underline}
.nav{position:fixed;bottom:0;width:100%;background:#fff;padding:16px 20px;display:flex;justify-content:space-between;box-shadow:0 -2px 15px rgba(0,0,0,.08)}
.nb{padding:12px 20px;border:none;border-radius:25px;cursor:pointer;font-weight:700;font-size:14px;transition:all .2s ease;display:flex;align-items:center;gap:6px}
.nb:disabled{opacity:.5;cursor:not-allowed}
.nb:not(:disabled):active{transform:scale(.95)}
.nb.prv{background:linear-gradient(135deg,#adb5bd,#6c757d);color:#fff}
.nb.nxt{background:linear-gradient(135deg,var(--err),#c1121f);color:#fff}
.modal{display:none;position:fixed;top:0;left:0;width:100%;height:100%;background:rgba(0,0,0,.8);z-index:1000;animation:fadeIn .3s ease}
.modal.show{display:flex;align-items:center;justify-content:center;padding:20px}
@keyframes fadeIn{from{opacity:0}to{opacity:1}}
.modal-content{background:#fff;border-radius:20px;max-width:400px;width:100%;max-height:90vh;overflow-y:auto;animation:slideUp .3s ease}
@keyframes slideUp{from{transform:translateY(50px);opacity:0}to{transform:translateY(0);opacity:1}}

.total-marks{background:#f8f9fa;border-radius:12px;padding:16px;margin:16px 20px;text-align:center}

.modal-actions{padding:0 20px 20px;display:flex;gap:12px}
.act-btn{flex:1;padding:12px;border:none;border-radius:12px;font-weight:600;cursor:pointer;transition:all .2s ease}
.act-btn:active{transform:scale(.98)}
.act-btn.blue{background:#edf2ff;color:var(--p)}
.act-btn.green{background:#ebfbee;color:#2b8a3e}
.close{position:absolute;top:15px;right:20px;background:rgba(255,255,255,.2);border:none;color:#fff;width:30px;height:30px;border-radius:50%;cursor:pointer;font-size:16px}

mg/reload.png\"/></p> disheveled"], "correct_answer": 2, "solution": "C) 'Magnificent' ‡§ï‡§æ ‡§™‡•ç‡§∞‡§Ø‡•ã‡§ó ‡§π‡•ã‡§ó‡§æ ‡§ï‡•ç‡§Ø‡•ã‡§Ç‡§ï‡§ø \"magnificent\" ‡§ï‡§æ ‡§Ö‡§∞‡•ç‡§• ‡§π‡•ã‡§§‡§æ ‡§π‡•à ‡§Ü‡§¶‡§∞‡•ç‡§∂ ‡§Ø‡§æ ‡§Ö‡§¶‡•ç‡§≠‡•Å‡§§‡•§‡§ú‡§¨ ‡§è‡§ï ‡§ï‡§≤‡§æ‡§ï‡§æ‡§∞ ‡§ï‡§†‡§ø‡§®‡§æ ‡§à ‡§∏‡•á ‡§ï‡•Å‡§õ ‡§∏‡§™‡•ç‡§§‡§æ‡§π‡•ã‡§Ç ‡§§‡§ï ‡§ï‡§æ‡§Æ ‡§ï‡§∞‡§§‡§æ ‡§π‡•à, ‡§§‡•ã ‡§µ‡§π ‡§Ö‡§™‡§®‡•Ä ‡§Ö‡§¶‡•ç‡§≠‡•Å‡§§ ‡§∞‡§ö‡§®‡§æ ‡§ï‡•ã ‡§ú‡§®‡§§‡§æ ‡§ï‡•á ‡§∏‡§æ‡§Æ‡§®‡•á ‡§™‡•ç‡§∞‡§¶‡§∞‡•ç‡§∂‡§ø‡§§ ‡§ï‡§∞ ‡§∏‡§ï‡§§‡§æ ‡§π‡•à‡•§ 'Dilapidated' ‡§ï‡§æ ‡§Ö‡§∞‡•ç‡§• ‡§π‡•ã‡§§‡§æ ‡§π‡•à ‡§™‡•Å‡§∞‡§æ‡§®‡§æ ‡§î‡§∞ ‡§ü‡•Ç‡§ü‡§æ ‡§π‡•Å‡§Ü, 'Incongruous' ‡§ï‡§æ ‡§Ö‡§∞‡•ç‡§• ‡§π‡•ã‡§§‡§æ ‡§π‡•à ‡§Ö‡§∏‡§Ç‡§ó‡§§, ‡§î‡§∞ 'Disheveled' ‡§ï‡§æ ‡§Ö‡§∞‡•ç‡§• ‡§π‡•ã‡§§‡§æ ‡§π‡•à ‡§Ö‡§∏‡•Å‡§∏‡•ç‡§§‡•§ ‡§á‡§® ‡§∂‡§¨‡•ç‡§¶‡•ã‡§Ç ‡§Æ‡•á‡§Ç ‡§∏‡•á ‡§ï‡•ã‡§à ‡§≠‡•Ä ‡§á‡§∏ ‡§∏‡§Ç‡§¶‡§∞‡•ç‡§≠ ‡§Æ‡•á‡§Ç ‡§∏‡§π‡•Ä ‡§®‡§π‡•Ä‡§Ç ‡§π‡•à‡•§"}, {"id": "30764", "question": "<strong>Q3. Some sentences are given below. While the first and the last sentences (1 and 2) are in the correct order, the sentences in between are jumbled up. Arrange the sentences in the correct order to form a meaningful and coherent paragraph</strong>.</p> <p><strong>1. </strong>The Indian Navy pioneered indigenisation decades ago.</p> <p><strong>A.</strong> The Navy says nearly 40 ships and submarines are being built in Indian shipyards. Named after the historic Goan port, INS Mormugao undertook her first sea sortie on December 19 last year when Goa celebrated 60 years of liberation from Portuguese rule.</p> <p><strong>B. </strong>The commissioning of INS Mormugao is a reassuring step forward in the self-reliance programme, providing a boost to the country‚Äôs maritime capability.</p> <p><strong>C.</strong> There has been a renewed focus in recent years on ramping up development of equipment and systems.</p> <p><strong>D. </strong>Designed by the in-house Warship Design Bureau and constructed by Mazagon Dock Shipbuilders, over 75 per cent of its components are indigenous.</p> <p><strong>2. </strong>Second of the four Visakhapatnam-class warships, the stealth-guided missile destroyer is packed with sensors, radar and weapon systems. It‚Äôs an occasion to savour.", "options": ["<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> ABCD", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> CBDA", "<p style=\"display:none\"><img alt=\"check\" src=\"https://englishmadhyam.info/public/exam-panel/img/check.png\"/></p> CBAD", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> DABC"], "correct_answer": 2, "solution": "1: This sentence provides a general introduction to the Indian Navy's self-reliance program, and it sets the context. It is, thus, the starting sentence."}, {"id": "30765", "question": "<strong>Q4. For the four-sentence (S1 to S4) paragraph below, sentences S1 and S4 are given. From the options P, Q, R and S select the appropriate sentences for S2 and S3, respectively</strong>.</p> <p><strong>S1</strong>: On the complaints brought by the European Union (EU), Japan, and Taiwan, three World Trade Organization (WTO) dispute settlement panels have found India‚Äôs tariffs on certain information and communication technology (ICT) products such as mobile phones inconsistent with India‚Äôs WTO obligations.</p> <p><strong>S4:</strong> The Goods Schedules are based on the World Customs Organization‚Äôs classification system, which catalogues traded products with specific names and numbers. This is also known as the Harmonized System of Nomenclature (HSN).</p> <p><strong>P</strong>: Specifically, the panels concluded that India has violated Article II of the General Agreement on Tariffs and Trade (GATT) because India‚Äôs tariffs breach its Goods Schedule.</p> <p><strong>Q</strong>: TOKYO (Reuters) -Japan threatened on Tuesday to take China to the World Trade Organization (WTO) to seek a reversal of Beijing‚Äôs ban on all of its seafood imports after the release of treated radioactive water from the stricken Fukushima Daiichi nuclear power plant.</p> <p><strong>R</strong>: Since one of the central objectives of the WTO is to boost transparency and predictability in the multilateral trading order, WTO member countries are under a legal obligation not to impose tariff rates in excess of their ‚Äòbound‚Äô or maximum tariff rates committed in their Goods Schedule.</p> <p><strong>S</strong>: Filing a WTO complaint might become an option if protesting to China through diplomatic routes is ineffective, Economic Security Minister Sanae Takaichi said separately.", "options": ["<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> P and Q", "<p style=\"display:none\"><img alt=\"check\" src=\"https://englishmadhyam.info/public/exam-panel/img/check.png\"/></p> P and R", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> P and S", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> Q and S"], "correct_answer": 1, "solution": "<strong>P:</strong> This sentence directly refers to the findings of the WTO panels and specifies how India has violated its WTO obligations, making it a clear continuation from S1."}, {"id": "30766", "question": "<strong>Q5.</strong> <strong>The following sentence has been split into four segments. Identify the segment that contains a grammatical error</strong>.</p> <p>It is nothing else than / sheer foolishness that / you have decided / to resign.", "options": ["<p style=\"display:none\"><img alt=\"check\" src=\"https://englishmadhyam.info/public/exam-panel/img/check.png\"/></p> It is nothing else than", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> sheer foolishness that", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> you have decided", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> to resign"], "correct_answer": 0, "solution": "A) ‚Äòthan' ‡§ï‡§æ ‡§™‡•ç‡§∞‡§Ø‡•ã‡§ó ‡§®‡§π‡•Ä‡§Ç ‡§π‡•ã‡§ó‡§æ, 'but' ‡§ï‡§æ ‡§™‡•ç‡§∞‡§Ø‡•ã‡§ó ‡§π‡•ã‡§ó‡§æ ‡§ï‡•ç‡§Ø‡•ã‡§Ç‡§ï‡§ø ‡§á‡§∏ sentence ‡§Æ‡•á‡§Ç \"nothing else but\" ‡§ï‡•Ä ‡§∏‡•ç‡§•‡§ø‡§§‡§ø ‡§∏‡§π‡•Ä ‡§π‡•à; ‡§ú‡•à‡§∏‡•á‚Äî It is nothing else but sheer foolishness that you have decided to resign."}, {"id": "30767", "question": "<strong>Q6. </strong>Select the most appropriate <strong>ANTONYM</strong> of the underlined word.</p> <p>The heads turned to the back, where Dr. Pfizer, surrounded by the female troupe ofdancers, beamed with exhilaration in a <ins><strong>dazzling </strong></ins>ocean-green dress paired withstunning jewellery.", "options": ["<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> pristine", "<p style=\"display:none\"><img alt=\"check\" src=\"https://englishmadhyam.info/public/exam-panel/img/check.png\"/></p> lackluster", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> gingerly", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> luminous"], "correct_answer": 1, "solution": "<strong>Antonym</strong>: <strong>Lackluster</strong> (adjective) ‚Äì Lacking in vitality, force, or conviction; without sparkle or shine, uninspiring, dull. ‡§®‡•Ä‡§∞‡§∏"}, {"id": "30768", "question": "<strong>Q7. </strong>Select the most appropriate <strong>ANTONYM</strong> for the given word</p> <p><strong>Adipose</strong>", " bstitute for the given group of words</strong>.</p> <p>The ducks were not afraid of the <ins><strong>fast moving water</strong></ins>.", "options": ["<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> Flood", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> Overflow", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> Current", "<p style=\"display:none\"><img alt=\"check\" src=\"https://englishmadhyam.info/public/exam-panel/img/check.png\"/></p> Torrent"], "correct_answer": 3, "solution": "D) <strong>Torrent</strong> (noun) ‚Äì A strong and fast-moving stream of water or other liquid ‡§Æ‡•Ç‡§∏‡§≤‡§ß‡§æ‡§∞ ‡§¨‡§æ‡§∞‡§ø‡§∂"}, {"id": "30774", "question": "<strong>Q13. Select the option that expresses the given sentence in indirect speech</strong>.</p> <p>Mukesh said to me, ‚ÄúYou are wrong‚Äù.", "options": ["<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> Mukesh told me that you are wrong.", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> Mukesh tells me that I am wrong.", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> Mukesh told me that he was wrong.", "<p style=\"display:none\"><img alt=\"check\" src=\"https://englishmadhyam.info/public/exam-panel/img/check.png\"/></p> Mukesh told me that I was wrong"], "correct_answer": 3, "solution": "D) Mukesh told me that I was wrong."}, {"id": "30775", "question": "<strong>Q14. Select the INCORRECTLY spelt word</strong>.", "options": ["<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> Sermonise", "<p style=\"display:none\"><img alt=\"check\" src=\"https://englishmadhyam.info/public/exam-panel/img/check.png\"/></p> Chhivalrous", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> Nefarious", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> Acquittal"], "correct_answer": 1, "solution": "B) The incorrectly spelt word is 'Chhivalrous'. The correct spelling is ‚ÄòChivalrous‚Äô which means ‚Äúmarked by honor, courtesy, and courage; knightly‚Äù ‡§∂‡•å‡§∞‡•ç‡§Ø‡§µ‡§æ‡§®"}, {"id": "30776", "question": "<strong>Q15. Sentences of a paragraph are given below in jumbled order. Arrange the sentences in the correct order to form a meaningful and coherent paragraph</strong>.</p> <p><strong>P. </strong>The notion of immanence circumscribes the Ishavasya Upanishad in all of its eighteen verses,</p> <p><strong>Q. </strong>Just as Spinoza postulated that God is not prior to or transcendent to creation but fully immanent within it,</p> <p><strong>R.</strong> the Ishavasya Upanishad is seen to exemplify the deification of the world, in proposing the indivisibility of the impersonal Brahmn and the dynamic Shakti.</p> <p><strong>S.</strong> postulating a life-affirming theory of creation, in contrast to the Advaitic notion of the world as a framework of illusion.", "options": ["<p style=\"display:none\"><img alt=\"check\" src=\"https://englishmadhyam.info/public/exam-panel/img/check.png\"/></p> PSQR", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> PSRQ", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> SQPR", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> PRQS"], "correct_answer": 0, "solution": "P: introduces the Ishavasya Upanishad and the notion of immanence, but it doesn't provide any specific details yet, making it a good starting point."}, {"id": "30777", "question": "<strong>Q16. Select the option that will improve the underlined part of the given sentence</strong>.</p> <p><ins><strong>Although she was tired but</strong> </ins>she went to work", "options": ["<p style=\"display:none\"><img alt=\"check\" src=\"https://englishmadhyam.info/public/exam-panel/img/check.png\"/></p> Although she was tired,", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> She was tired,", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> She was although tired,", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> Nothing else she was tired but"], "correct_answer": 0, "solution": "A) ‚ÄòAlthough she was tired,' ‡§ï‡§æ ‡§™‡•ç‡§∞‡§Ø‡•ã‡§ó ‡§π‡•ã‡§ó‡§æ ‡§ï‡•ç‡§Ø‡•ã‡§Ç‡§ï‡§ø 'although' ‡§î‡§∞ 'but' ‡§∏‡§æ‡§• ‡§Æ‡•á‡§Ç ‡§™‡•ç‡§∞‡§Ø‡•ã‡§ó ‡§®‡§π‡•Ä‡§Ç ‡§π‡•ã‡§§‡•á‡•§ 'Although' ‡§á‡§∏ sentence ‡§Æ‡•á‡§Ç contrasting ideas ‡§ï‡•ã ‡§ú‡•ã‡§°‡§º‡§®‡•á ‡§ï‡•á ‡§≤‡§ø‡§è ‡§™‡§∞‡•ç‡§Ø‡§æ‡§™‡•ç‡§§ ‡§π‡•à; ‡§ú‡•à‡§∏‡•á‚ÄîAlthough she was tired, she went to work."}, {"id": "30778", "question": "<strong>Q17. Sentences of a paragraph are given below in jumbled order. Arrange the sentences in the correct order to form a meaningful and coherent paragraph</strong>.</p> <p><strong>P. </strong>This century has seen the addition of another species, black swan, to represent rare catastrophic events that engulf all financial markets.</p> <p><strong>Q. </strong>American journalist Scott Patterson teases out the obscure world of traders and hedge funds who profit from doomsday scenarios such as the 2008 global financial crisis in Chaos Kings: How Wall Street Traders Make Billions In The New Age Of Crisis.</p> <p><strong>R. </strong>Not everyone loses when black swans land.</p> <p><strong>S. </strong>Stock market trends have long been associated with animal metaphors: bulls and bears.", "options": ["<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> RPQS", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> RSPQ", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> SRQP", "<p style=\"display:none\"><img alt=\"check\" src=\"https://englishmadhyam.info/public/exam-panel/img/check.png\"/></p> SPRQ"], "correct_answer": 3, "solution": "S: This sentence works as a good introduction to the topic, setting up the theme of stock market metaphors."}, {"id": "30779", "question": "<strong>Q18. Sentences of a paragraph are given below in jumbled order. Arrange the sentences in the correct order to form a meaningful and coherent paragraph</strong>.</p> <p><strong>P.</strong> Understandably, there‚Äôs a lot of excitement about Tesla opening discussions with GOI for setting up a factory in the country with an annual capacity of 5 lakh electric vehicles ‚Äì at a relatively lower price band.</p> <p><strong>Q.</strong> But as Western manufacturers look to de-risk from Beijing, India is one of the options. New Delhi should grab the opportunities coming its way.</p> <p><strong>R.</strong> Note that Tesla has a significant presence in China.</p> <p><strong>S.</strong> Should the project happen, it will change the profile of local EV manufacturing and exports from India.", "options": ["<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> QSPR", "<p style=\"display:none\"><img alt=\"check\" src=\"https://englishmadhyam.info/public/exam-panel/img/check.png\"/></p> PSRQ", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> QSRP", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> PQSR"], "correct_answer": 1, "solution": "P: The pronoun \"it\" in S refers to the situation described in P, which is Tesla's plan to open a factory in India. So, S logically follows P"}, {"id": "30780", "question": "<strong>Q19. Sentences of a paragraph are given below in jumbled order. Arrange the sentences in the correct order to form a meaningful and coherent paragraph</strong>.</p> <p><strong>P. </strong>It would be an error of judgement to proclaim it as a vindication of safe practices being followed in drug manufacturing units and maintenance of standards.</p> <p><strong>Q.</strong> It‚Äôs not a question of India‚Äôs image as the pharma hub being tarnished. Any medicine being allowed to enter the market despite falling short of standards is a crime against humanity.</p> <p><strong>R.</strong> The clean chit to Sonepat-based Maiden Pharmaceuticals over the deaths of 66 children in the Gambia will come as a relief for India‚Äôs flourishing pharma industry.</p> <p><strong>S. </strong>The pharmaceutical sector and India‚Äôs drug regulators would do themselves and the country a favour by viewing it as a moment to introspect. Both have been found wanting. Both need to draw urgent lessons and tighten controls.", "options": ["<p style=\"display:none\"><img alt=\"check\" src=\"https://englishmadhyam.info/public/exam-panel/img/check.png\"/></p> RPSQ", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> PSRQ", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> QSRP", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> PQSR"], "correct_answer": 0, "solution": "R: The paragraph starts with the most significant recent event, that Sonepat-based Maiden Pharmaceuticals has been given a clean chit over the deaths of 66 children. The location (India) and the industry (pharma) are introduced, providing a basis for the rest of the discussion"}, {"id": "30781", "question": "<strong>Q20. Select the most appropriate meaning of the given idiom</strong>.</p> <p>I can't just travel <ins><strong>at the drop of a dime</strong></ins>. I have to coordinate my time off with my coworkers.", "options": ["<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> Extremely easy to understand", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> A way of saying that you are happy to see someone", "<p style=\"display:none\"><img alt=\"check\" src=\"https://englishmadhyam.info/public/exam-panel/img/check.png\"/></p> Something that can happen very fast without hesitation", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> Something that is not popular"], "correct_answer": 2, "solution": "C) <strong>At the drop of a dime</strong> (phrase) ‚Äì Something that can happen very fast without hesitation ‡§ï‡•Å‡§õ ‡§§‡•Å‡§∞‡§Ç‡§§ ‡§Ø‡§æ ‡§ù‡§ü‡§ï‡•á ‡§∏‡•á ‡§ï‡§∞‡§®‡§æ‡•§"}, {"id": "30782", "question": "<strong>Q21. Select the most appropriate synonym of the given word</strong>.</p> <p><strong>Erudite</strong>", "options": ["<p style=\"display:none\"><img alt=\"check\" src=\"https://englishmadhyam.info/public/exam-panel/img/check.png\"/></p> Scholarly", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> Impressive", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> Lazy", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> Excited"], "correct_answer": 0, "solution": "<strong>Synonym</strong>: <strong>Scholarly</strong> (adjective) ‚Äì Involving or relating to serious academic study, learned, erudite, educated. ‡§µ‡§ø‡§¶‡•ç‡§Ø‡§æ‡§™‡•Ç‡§∞‡•ç‡§£"}, {"id": "30783", "question": "<strong>Q22. For the four-sentence (S1 to S4) paragraph below, sentences S1 and S4 are given. From the options P, Q, R and S select the appropriate sentences for S2 and S3, respectively</strong>.</p> <p><strong>S1</strong>: Wiser by the experience of previous summits, India took a nuanced stand in Johannesburg last week on the expansion of the BRICS group.</p> <p><strong>S4:</strong> It can be a game-changer for the international order, which is seeing convulsions that were unimagined at the dawn of this decade.</p> <p><br> <strong>P:</strong> The strategic partnership between France and India is built on a strong foundation of people-to-people ties and a genuine friendship between the French and Indian peoples.</p> <p><strong>Q:</strong> ‚ÄúIndia fully supports the expansion of the BRICS membership. And welcomes moving forward with consensus on this,‚Äù Prime Minister Narendra Modi told the organisation‚Äôs 15th summit before the expansion was agreed on.</p> <p><strong>R:</strong> Never was this connection more evident than on July 14, when French crowds cheered the Indian armed forces‚Äô contingent marching on the Champs Elys√©es, and France celebrated India as the Guest of Honour of our National Day.</p> <p><strong>S:</strong> Enlargement was the biggest challenge at the Johannesburg summit.", "options": ["<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> P and Q", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> P and R", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> P and S", "<p style=\"display:none\"><img alt=\"check\" src=\"https://englishmadhyam.info/public/exam-panel/img/check.png\"/></p> Q and S"], "correct_answer": 3, "solution": "The correct order is S1, Q, S, and S4"}, {"id": "30784", "question": "<strong>Q23.</strong> <strong>Select the most appropriate homonym to fill in the blank</strong>.</p> <p>Mr. Sharma opened the door of the stove to____________", "options": ["<p style=\"display:none\"><img alt=\"check\" src=\"https://englishmadhyam.info/public/exam-panel/img/check.png\"/></p> peek", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> pike", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> piece", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> peak"], "correct_answer": 0, "solution": "A) 'peek' should be used because in the entire context, the sentence is discussing Mr. Sharma opening the door of the stove to look inside. In this context, \"peek\" meaning 'to glance quickly' would be the most appropriate choice."}, {"id": "30785", "question": "<strong>Q24. Select the INCORRECTLY spelt word</strong>.", "options": ["<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> Purvey", "<p style=\"display:none\"><img alt=\"check\" src=\"https://englishmadhyam.info/public/exam-panel/img/check.png\"/></p> Perspicuious", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> Peruse", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> Pervade"], "correct_answer": 1, "solution": "B) The incorrectly spelt word is 'Perspicuious'. The correct spelling is ‚ÄòPerspicuous‚Äô. It means ‚Äúclearly expressed and easily understood‚Äù ‡§∏‡•ç‡§™‡§∑‡•ç‡§ü, ‡§∏‡•Å‡§∏‡•ç‡§™‡§∑‡•ç‡§ü."}, {"id": "30786", "question": "<strong>Q25. Select the option that expresses the given sentence in reported speech</strong>.</p> <p>Ravi said to me, ‚ÄúDo you know the house of your family doctor?‚Äù", "options": ["<p style=\"display:none\"><img alt=\"check\" src=\"https://englishmadhyam.info/public/exam-panel/img/check.png\"/></p> Ravi asked me if I knew the house of my family doctor.", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> Ravi asked did I know the house of our family doctor.", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> Ravi said to me if did I know the house of our family doctor.", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> Ravi told me to know the house of our family doctor"], "correct_answer": 0, "solution": "A) Ravi asked me if I knew the house of my family doctor."}, {"id": "30787", "question": "<strong>Q26. Select the option that expresses the given sentence in indirect speech</strong>.</p> <p>Ron said to me, ‚ÄúHe had his lunch at 2 p.m. yesterday.‚Äù", "options": ["<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> Ron told me that he ate his lunch at 2 p.m. the previous day.", "<p style=\"display:none\"><img alt=\"check\" src=\"https://englishmadhyam.info/public/exam-panel/img/check.png\"/></p> Ron told me that he had had his lunch at 2 p.m. the previous day.", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> Ron told me that he had his lunch at 2 p.m. the previous day.", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> Ron told me that he had eaten his lunch at 2 p.m. the previous day."], "correct_answer": 1, "solution": "B) Ron told me that he had had his lunch at 2 p.m. the previous day."}, {"id": "30788", "question": "<strong>Q27. Select the most appropriate meaning of the highlighted idiom</strong></p> <p>Cissy promised <strong><ins>to turn over a new leaf</ins> </strong>and keep her room clean from now on.", "options": ["<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> To tease someone", "<p style=\"display:none\"><img alt=\"check\" src=\"https://englishmadhyam.info/public/exam-panel/img/check.png\"/></p> To start behaving in a better way", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> To take a chance", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> To accept immediately"], "correct_answer": 1, "solution": "B) <strong>To turn over a new leaf</strong> (idiom) ‚Äì To start behaving in a better way ‡§è‡§ï ‡§®‡§à ‡§∂‡•Å‡§∞‡•Å‡§Ü‡§§ ‡§∂‡•Å‡§∞‡•Ç ‡§ï‡§∞‡§®‡§æ"}, {"id": "30789", "question": "<strong>Select the option that expresses the given sentence in passive voice</strong></p> <p>Mandeep has repaired the truck", "options": ["<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> The truck had been repaired by Mandeep.", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> The truck is been repaired by Mandeep.", "<p style=\"display:none\"><img alt=\"check\" src=\"https://englishmadhyam.info/public/exam-panel/img/check.png\"/></p> The truck has been repaired by Mandeep.", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> The truck have been repaired by Mandeep"], "correct_answer": 2, "solution": "<strong>Active ‡§∏‡•á Passive Voice ‡§Æ‡•á‡§Ç ‡§¨‡§¶‡§≤‡§®‡•á ‡§ï‡•á ‡§≤‡§ø‡§è,</strong> Active ‡§µ‡§æ‡§ï‡•ç‡§Ø ‡§ï‡§æ <strong>Object</strong> Passive ‡§µ‡§æ‡§ï‡•ç‡§Ø ‡§ï‡§æ <strong>Subject</strong> ‡§¨‡§® ‡§ú‡§æ‡§§‡§æ ‡§π‡•à‡•§ <strong>Verb</strong> ‡§ï‡•ã Active ‡§∏‡•á Passive ‡§Æ‡•á‡§Ç ‡§¨‡§¶‡§≤‡§§‡•á ‡§∏‡§Æ‡§Ø ‡§∏‡§π‡•Ä <strong>Tense</strong> ‡§ï‡§æ ‡§™‡•ç‡§∞‡§Ø‡•ã‡§ó ‡§ï‡§ø‡§Ø‡§æ ‡§ú‡§æ‡§§‡§æ ‡§π‡•à‡•§ Active ‡§µ‡§æ‡§ï‡•ç‡§Ø ‡§Æ‡•á‡§Ç <strong>\"Mandeep\"</strong> Subject ‡§π‡•à, <strong>\"has repaired\"</strong> Verb (Present Perfect) ‡§π‡•à, ‡§î‡§∞ <strong>\"the truck\"</strong> Object ‡§π‡•à‡•§ Passive ‡§Æ‡•á‡§Ç ‡§¨‡§¶‡§≤‡§®‡•á ‡§™‡§∞ <strong>\"The truck\"</strong> (Object ‚Üí Subject) ‡§¨‡§® ‡§ó‡§Ø‡§æ ‡§π‡•à, <strong>Verb</strong> ‡§ï‡•ã <strong>\"has been repaired\"</strong> (Present Perfect Passive) ‡§Æ‡•á‡§Ç ‡§¨‡§¶‡§≤‡§æ ‡§ó‡§Ø‡§æ ‡§π‡•à, ‡§î‡§∞ <strong>\"by Mandeep\"</strong> ‡§ï‡•ã ‡§ú‡•ã‡§°‡§º‡§æ ‡§ó‡§Ø‡§æ ‡§π‡•à‡•§"}, {"id": "30790", "question": "<strong>Select the option that expresses the given sentence in passive voice</strong>.</p> <p>Sherin is waiting for her friend.", "options": ["<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> Her friend is waiting for Sherin.", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> Her friend will be waiting for Sherin.", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> Her friend has been waiting for Sherin.", "<p style=\"display:none\"><img alt=\"check\" src=\"https://englishmadhyam.info/public/exam-panel/img/check.png\"/></p> Her friend is being waited for by Sherin."], "correct_answer": 3, "solution": "<strong>Active ‡§∏‡•á Passive Voice ‡§Æ‡•á‡§Ç ‡§¨‡§¶‡§≤‡§®‡•á ‡§ï‡•á ‡§≤‡§ø‡§è, </strong>Active ‡§µ‡§æ‡§ï‡•ç‡§Ø ‡§ï‡§æ <strong>Object</strong> Passive ‡§µ‡§æ‡§ï‡•ç‡§Ø ‡§ï‡§æ <strong>Subject</strong> ‡§¨‡§® ‡§ú‡§æ‡§§‡§æ ‡§π‡•à‡•§ <strong>Verb</strong> ‡§ï‡•ã Active ‡§∏‡•á Passive ‡§Æ‡•á‡§Ç ‡§¨‡§¶‡§≤‡§§‡•á ‡§∏‡§Æ‡§Ø ‡§∏‡§π‡•Ä <strong>Tense</strong> ‡§ï‡§æ ‡§™‡•ç‡§∞‡§Ø‡•ã‡§ó ‡§ï‡§ø‡§Ø‡§æ ‡§ú‡§æ‡§§‡§æ ‡§π‡•à‡•§ Active ‡§µ‡§æ‡§ï‡•ç‡§Ø ‡§Æ‡•á‡§Ç <strong>\"Sherin\"</strong> <strong>Subject</strong> ‡§π‡•à, <strong>\"is waiting for\"</strong> <strong>Verb (Present Continuous)</strong> ‡§π‡•à ‡§î‡§∞ <strong>\"her friend\"</strong> <strong>Object</strong> ‡§π‡•à‡•§ Passive ‡§Æ‡•á‡§Ç ‡§¨‡§¶‡§≤‡§®‡•á ‡§™‡§∞ <strong>Object \"her friend\"</strong> <strong>Subject</strong> ‡§¨‡§® ‡§ó‡§Ø‡§æ ‡§π‡•à, <strong>Verb</strong> ‡§ï‡•ã <strong>\"is being waited for\"</strong> <strong>(Present Continuous Passive)</strong> ‡§Æ‡•á‡§Ç ‡§¨‡§¶‡§≤‡§æ ‡§ó‡§Ø‡§æ ‡§π‡•à ‡§î‡§∞ <strong>\"by Sherin\"</strong> ‡§ï‡•á ‡§∞‡•Ç‡§™ ‡§Æ‡•á‡§Ç ‡§™‡•ç‡§∞‡§Ø‡•ã‡§ó ‡§ï‡§ø‡§Ø‡§æ ‡§ó‡§Ø‡§æ ‡§π‡•à‡•§"}, {"id": "30791", "question": "<strong>Comprehension:</strong></p> <p><strong>In the following passage, some words have been deleted. Read the passage carefully and select the most appropriate option to fill in each blank</strong>.</p> <p>two Palestinians at an Israeli settlement in Eli that killed four; and a ______1_______ of an Arab village by Israeli settlers in which one Palestinian was killed and several others injured ‚Äî the occupied West Bank witnessed a sharp _____2________ in violence this week that is reminiscent ____3_____the waves of attacks and counter-attacks during the second Intifada. As Israel tightens its grip over the West Bank, where Jewish settlements have gradually _______4____, new, local Palestinian resistance groups such as the Jenin Brigade have emerged, carrying out attacks on Israeli soldiers and settlers using home-made weapons and low-tech bombs.</p> <p><strong>Q30. Select the most appropriate option to fill in blank number 1</strong>.", "options": ["<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> Linkage", "<p style=\"display:none\"><img alt=\"check\" src=\"https://englishmadhyam.info/public/exam-panel/img/check.png\"/></p> Rampage", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> Aggravate", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> Embrace"], "correct_answer": 1, "solution": "In this context, the term 'rampage' correctly denotes an act of violent or uncontrollable behavior, suggesting that the Israeli settlers violently attacked the Arab village. The other options don't fit grammatically or contextually. 'Linkage' means connection, 'aggravate' is a verb and it means to make worse, and 'embrace' means acceptance or support, none of which fit into the sentence meaningfully."}, {"id": "30792", "question": "<strong>Comprehension:</strong></p> <p><strong>In the following passage, some words have been deleted. Read the passage carefully and select the most appropriate option to fill in each blank</strong>.</p> <p>two Palestinians at an Israeli settlement in Eli that killed four; and a ______1_______ of an Arab village by Israeli settlers in which one Palestinian was killed and several others injured ‚Äî the occupied West Bank witnessed a sharp _____2________ in violence this week that is reminiscent ____3_____the waves of attacks and counter-attacks during the second Intifada. As Israel tightens its grip over the West Bank, where Jewish settlements have gradually _______4____, new, local Palestinian resistance groups such as the Jenin Brigade have emerged, carrying out attacks on Israeli soldiers and settlers using home-made weapons and low-tech bombs.</p> <p><strong>Q31. Select the most appropriate option to fill in blank number 2</strong>.", "options": ["<p style=\"display:none\"><img alt=\"check\" src=\"https://englishmadhyam.info/public/exam-panel/img/check.png\"/></p> Escalation", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> Implication", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> Ramification", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> Fluctuation"], "correct_answer": 0, "solution": "The term 'escalation' denotes an increase or a surge, which fits perfectly in the context as it refers to the rise in violence. The other options don't fit well in the context. 'Implication' refers to a conclusion drawn indirectly, 'ramification' refers to a consequence, and 'fluctuation' refers to an irregular rising and falling in number or amount, none of which correctly represent the increase in violence."}, {"id": "30793", "question": "<strong>Comprehension:</strong></p> <p><strong>In the following passage, some words have been deleted. Read the passage carefully and select the most appropriate option to fill in each blank</strong>.</p> <p>two Palestinians at an Israeli settlement in Eli that killed four; and a ______1_______ of an Arab village by Israeli settlers in which one Palestinian was killed and several others injured ‚Äî the occupied West Bank witnessed a sharp _____2________ in violence this week that is reminiscent ____3_____the waves of attacks and counter-attacks during the second Intifada. As Israel tightens its grip over the West Bank, where Jewish settlements have gradually _______4____, new, local Palestinian resistance groups such as the Jenin Brigade have emerged, carrying out attacks on Israeli soldiers and settlers using home-made weapons and low-tech bombs.</p> <p><strong>Q32.</strong> <strong>Select the most appropriate option to fill in blank number 3</strong>.", "options": ["<p style=\"display:none\"><img alt=\"check\" src=\"https://englishmadhyam.info/public/exam-panel/img/check.png\"/></p> Of", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> In", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> Towards", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> For"], "correct_answer": 0, "solution": "'Of' should be used because 'of' is always used with the word 'reminiscent'. 'Reminiscent' means \"reminding of something,\" and 'of' refers to the thing being reminded of. In contrast, the other options ('in', 'towards', 'for') do not maintain the correct grammatical coherence with 'reminiscent'."}, {"id": "30794", "question": "<strong>Comprehension:</strong></p> <p><strong>In the following passage, some words have been deleted. Read the passage carefully and select the most appropriate option to fill in each blank</strong>.</p> <p>two Palestinians at an Israeli settlement in Eli that killed four; and a ______1_______ of an Arab village by Israeli settlers in which one Palestinian was killed and several others injured ‚Äî the occupied West Bank witnessed a sharp _____2________ in violence this week that is reminiscent ____3_____the waves of attacks and counter-attacks during the second Intifada. As Israel tightens its grip over the West Bank, where Jewish settlements have gradually _______4____, new, local Palestinian resistance groups such as the Jenin Brigade have emerged, carrying out attacks on Israeli soldiers and settlers using home-made weapons and low-tech bombs.</p> <p><strong>Q33.</strong> <strong>Select the most appropriate option to fill in blank number 4</strong>.", "options": ["<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> Mushroom", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> Mushrooms", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> Mushrooming", "<p style=\"display:none\"><img alt=\"check\" src=\"https://englishmadhyam.info/public/exam-panel/img/check.png\"/></p> Mushroomed"], "correct_answer": 3, "solution": "The term 'mushroomed' in this context means rapidly increased or expanded, which correctly represents the rapid growth of Jewish settlements in the West Bank. 'Mushroom' and 'mushrooms' are nouns referring to a type of fungus, and 'mushrooming' is the present participle of the verb 'mushroom', which would not fit grammatically in this context."}, {"id": "30795", "question": "<strong>Comprehension</strong></p> <p><strong>Read the given passage and answer the questions that follow</strong></p> <p>The Telecom Regulatory Authority of India‚Äôs proposals on the need to regulate Artificial Intelligence could not have come at a better time. So far, policymakers have been lagging behind fast-changing technological innovation. For example, India is yet to put in place a regulatory framework for governing online platforms that were launched two decades back. Meanwhile, players like Google and Facebook have been mining user data to make huge profits since they were founded in 1998 and 2004 respectively, India is still discussing the Personal Data Protection Bill. Without proper regulations, social media platforms have been caught not only stealing user data but also fuelling hate-mongering and harassment.</p> <p>The advent of Artificial Intelligence could aggravate the misuse of data with implications for privacy, the economy and the distribution of information. Some scientists and philosophers have said that AI threatens the very survival of the human species. Yet, its promise in terms of revolutionising various industries and opening up the human endeavour to new, more creative possibilities as it takes over routine tasks cannot be brushed aside. Therefore it is imperative to strike a balance between fostering innovation and ensuring ethical use. Globally, many initiatives have been undertaken by private players to put in place a framework to limit the negative impact of AI. Last week, tech giants including Amazon, Microsoft, Meta, Google and OpenAI signed a voluntary agreement to emphasise safety, security and trust when developing AI technologies. In India, industry body Nasscom has come out with a framework listing out obligations of all stakeholders in the development of AI. While these initiatives are welcome, the real challenge lies in implementation of the guidelines by all players. Governments, universities and companies are pushing hard to advance the technology. An unregulated race can lead to a fragmented landscape where standards, ethics, and accountability are overlooked.</p> <p>In this context, the TRAI is right in recommending a regulatory framework that lays down the basic rules of the game and potential penalties. The proposed framework will look at specific AI use cases where high-risk applications that directly impact humans are regulated through legally binding obligations. The TRAI has recommended that an independent statutory authority, to be called the Artificial Intelligence and Data Authority of India, should be established immediately for development of responsible AI.</p> <p>The regulation will have to exist and evolve in what is a knowledge vacuum at present. No one knows where AI is headed. There are widespread fears ranging from apocalyptic scenarios such as AI posing humans an existential threat, to more immediate ones. The latter includes automation taking away jobs, deepfakes that can be used to spread misinformation, identity theft tools and sophisticated cyberattacks. The Centre should examine the proposals by the TRAI on an urgent basis to develop regulatory frameworks with enough teeth to deter bad actors.</p> <p><strong>Q34. According to the passage, which of the following best describes the current state of regulations related to Artificial Intelligence in India?</strong>", "options": ["<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> India has a well-established regulatory framework governing AI use.", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> India has a preliminary framework but lacks specific guidelines.", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> India is currently discussing the Personal Data Protection Bill, which will govern AI.", "<p style=\"display:none\"><img alt=\"check\" src=\"https://englishmadhyam.info/public/exam-panel/img/check.png\"/></p> India is yet to establish a comprehensive regulatory framework to govern AI."], "correct_answer": 3, "solution": "D) The passage mentions that policymakers in India have been lagging behind technological innovations and that the country is still discussing the Personal Data Protection Bill. It is clear that a robust regulatory system for AI is yet to be put in place."}, {"id": "30796", "question": "<strong>Comprehension</strong></p> <p><strong>Read the given passage and answer the questions that follow</strong></p> <p>The Telecom Regulatory Authority of India‚Äôs proposals on the need to regulate Artificial Intelligence could not have come at a better time. So far, policymakers have been lagging behind fast-changing technological innovation. For example, India is yet to put in place a regulatory framework for governing online platforms that were launched two decades back. Meanwhile, players like Google and Facebook have been mining user data to make huge profits since they were founded in 1998 and 2004 respectively, India is still discussing the Personal Data Protection Bill. Without proper regulations, social media platforms have been caught not only stealing user data but also fuelling hate-mongering and h > The advances and positive impacts of Artificial Intelligence"], "correct_answer": 2, "solution": "C) The need for regulating Artificial Intelligence to prevent its misuse"}, {"id": "30799", "question": "<strong>Comprehension:</strong></p> <p><strong>Read the following passage and answer the questions given after it.</strong></p> <p>The International Monetary Fund‚Äôs latest update to its world economic outlook posits a global economy showing signs of having weathered its most recent challenges, including the bank collapses in the U.S. and Switzerland, and likely poised to expand by 3% in 2023. But the Fund‚Äôs marginal 20 basis points upgrade to its April projections, which were released in the wake of the banking failures, and concerns at the time about the then yet-to-be-resolved U.S. debt ceiling standoff, does little to provide reassurance that the world economy is out of the woods. As the IMF‚Äôs chief economist Pierre-Olivier Gourinchas cautioned on Tuesday, ‚Äúmany challenges still cloud the horizon... while some adverse risks have moderated, the balance remains tilted to the downside‚Äù. That risks abound, both known and unsighted, would be an understatement. For starters, the two largest economies, the United States and China, have slowed down appreciably and face increased uncertainty amid global and domestic headwinds. In the U.S., the surpluses from pandemic-era cash transfers, made to help families tide over the distress wrought by COVID-19 and the cost-of-living crisis in its aftermath, have all but depleted. China‚Äôs post-reopening rebound has begun to fizzle out, with the economy floundering on the shoals of a contraction in the key real estate sector, combined with weakening consumption and slumping overseas demand for its exports.</p> <p>The euro area, another key engine of the global economy, is still reeling from the Ukraine-war induced spike in gas prices with momentum decelerating especially in the largest regional economies of Germany and France. Eurozone business output fell at the fastest rate for eight months in July, S&amp;P Global‚Äôs latest HCOB flash PMI survey showed this week. Worse, deteriorating forward-looking indicators flag the likelihood of the region‚Äôs downturn deepening in coming months. And with inflation, particularly core inflation, remaining well above central banks‚Äô targets, policymakers may be left with little option but to stay the course on inflation-taming but demand-retarding monetary tightening. Russia‚Äôs termination of the Black Sea grain deal could also push up grain prices by as much as 15%, Mr. Gourinchas warned, affecting some low-income economies in Africa. The IMF economist also pointed to the heightened debt vulnerabilities among many frontier economies and stressed the urgent need for a concerted global debt resolution initiative to help highly indebted countries from sliding into debt distress. Ultimately, the world‚Äôs economic leaders must realise that lopsided growth, that bypasses the vulnerable nations, risks having the weakest links weighing down the larger global economic edifice in an interconnected world.</p> <p><strong>Q38. </strong>According to the passage, all of the following are/is <strong>true</strong> about the global economic outlook <strong>EXCEPT</strong> that:</p> <p><strong>(i) </strong>The IMF projected a 3% expansion of the global economy in 2023.</p> <p><strong>(ii) </strong>The recent banking failures only occurred in the U.S.</p> <p><strong>(iii) </strong>China's economy is facing a contraction in the key real estate sector.</p> <p><strong>(iv) </strong>The euro area has been affected by the Ukraine-war induced spike in gas prices.", "options": ["<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> Both i and ii", "<p style=\"display:none\"><img alt=\"check\" src=\"https://englishmadhyam.info/public/exam-panel/img/check.png\"/></p> Only ii", "<p style=\"display:none\ Her dwindling health and disinterest in Abbu Khan's stories alarmed him. When confronted, Chandni confessed her yearning for the hills and her conviction that staying confined would kill her spirit. Abbu Khan, desperate to retain her, offered better food and freedom. When those failed, he warned her of the wolf. Chandni, resilient, believed her horns would be her defense.</p> <p>In a fit of fear and exasperation, Abbu Khan confined Chandni to a hut, but overlooked a small window, which she used to escape that night.</p> <p>On reaching the hills, Chandni felt an overwhelming sense of reunion with nature. The grass, wind, and flowers greeted her affectionately. Though invited by wild goats, she desired solitary enjoyment of her newfound freedom. But as night crept in, fear gnawed at Chandni's heart with the realization of the lurking wolf. Debating between returning to safety or facing her fears, she chose the latter, valuing freedom above all.</p> <p>As the wolf approached, Chandni prepared herself for the impending duel. Though smaller, she was determined to put up a fierce fight. The battle waged on through the night, with the moon and stars as silent spectators. By dawn, a blood-soaked Chandni lay defeated on the ground, the wolf ready to feast. Birds debated the victor, with the majority deeming the wolf triumphant. But an old bird sagely declared that in her quest for freedom and her courageous stand against her oppressor, Chandni was the true victor.</p> <p><strong>Q42. What did Abbu Khan perceive as the reason his goats often broke free from their tethers</strong>?", "options": ["<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> They were always seeking better food.", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> They were unhappy with Abbu Khan.", "<p style=\"display:none\"><img alt=\"check\" src=\"https://englishm ong>Q45. Who was considered the true victor in Chandni's duel with the wolf</strong>?", "options": ["<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> The wild goats as they were free.", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> The wolf as he defeated Chandni.", "<p style=\"display:none\"><img alt=\"check\" src=\"https://englishmadhyam.info/public/exam-panel/img/check.png\"/></p> Chandni, for her brave pursuit of freedom and her valiant stand.", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> Abbu Khan, for he had always been right."], "correct_answer": 2, "solution": "C) The old bird declared that in her quest for freedom and her courageous stand against her oppressor, Chandni was the true victor. Therefore, the answer is c. Chandni, for her brave pursuit of freedom and her valiant stand."}],ans={};
const posMarks=3.0, negMarks=1.0;
let ci=0,tl=45*60,ti,fin=0,solMode=0,totalTime=0;

function ini(){
    disQ();
    strT();
}

function disQ(){
    const q=qs[ci];
    document.getElementById('qn').textContent=`Question ${ci+1} of ${qs.length}`;
    document.getElementById('qt').innerHTML=q.question;
    const oc=document.getElementById('opts'),sc=document.getElementById('sol');
    oc.innerHTML='';
    
    if(solMode){
        sc.style.display='block';
        document.getElementById('sol-text').innerHTML=q.solution||'No solution provided.';
        // Hide submit button in solution mode
        document.getElementById('sub-btn').style.display='none';
    }else{
        sc.style.display='none';
        // Show submit button in test mode
        document.getElementById('sub-btn').style.display='block';
    }
    
    q.options.forEach((o,i)=>{
        const od=document.createElement('div');
        od.className='opt';
        od.innerHTML=o;
        
        if(solMode){
            if(i===q.correct_answer) {
                od.classList.add('cor');
            } else if(ans[ci]===i) {
                od.classList.add('inc');
            } else if(ans[ci]===undefined) {
                od.classList.add('unat');
            }
            od.style.pointerEvents='none';
        }else{
            od.onclick=()=>sel(i);
            if(ans[ci]===i) od.classList.add('sel');
        }
        
        oc.appendChild(od);
    });
    
    upNav();
}

function sel(i){
    // If clicking the same option, deselect it (clear response)
    if(ans[ci]===i){
        delete ans[ci];
        document.querySelectorAll('.opt').forEach(o=>o.classList.remove('sel'));
    }else{
        // Select new option
        ans[ci]=i;
        document.querySelectorAll('.opt').forEach((o,idx)=>o.classList.toggle('sel',idx===i));
    }
}

function upNav(){
    document.getElementById('pb').disabled=ci===0;
    const nb=document.getElementById('nb');
    
    if(solMode){
        // In solution mode, show same navigation as test mode
        nb.innerHTML=ci===qs.length-1?'Finish ‚úì':'Next ‚Üí';
        nb.onclick=()=>{
            if(ci<qs.length-1){
                ci++;
                disQ();
            }else{
                // Exit solution mode
                solMode=0;
                ci=0;
                disQ();
            }
        };
    }else{
        // In test mode
        nb.innerHTML=ci===qs.length-1?'Finish ‚úì':'Next ‚Üí';
        nb.onclick=nxt;
    }
}

function prv(){
    if(ci>0){
        ci--;
        disQ();
    }
}

function nxt(){
    if(ci<qs.length-1){
        ci++;
        disQ();
    }else sub();
}

function strT(){
    ti=setInterval(()=>{
        if(tl<=0){
            sub();
            return;
        }
        tl--;
        const m=Math.floor(tl/60),s=tl%60;
        document.getElementById('tmr').textContent=`${m}:${s.toString().padStart(2,'0')}`;
    },1000);
}

function sub(){
    if(fin) return;
    fin=1;
    clearInterval(ti);
    totalTime=45*60-tl;
    
    // Calculate marks with proper marking system
    let correct=0, incorrect=0, unattempted=0;
    let totalMarks=0;
    
    qs.forEach((q,i)=>{
        if(ans[i]===undefined){
            // Unattempted - no marks deducted
            unattempted++;
        }else if(ans[i]===q.correct_answer){
            // Correct answer - add positive marks
            correct++;
            totalMarks += posMarks;
        }else{
            // Incorrect answer - deduct negative marks
            incorrect++;
            totalMarks -= negMarks;
        }
    });
    
    // Calculate maximum possible marks and percentage
    const maxMarks = qs.length * posMarks;
    const percentage = Math.max(0, Math.round((totalMarks / maxMarks) * 100));
    
    const timeStr=`${Math.floor(totalTime/60)}:${(totalTime%60).toString().padStart(2,'0')}`;
    
    // Update modal display
    document.getElementById('fs').textContent=`${correct}/${qs.length}`;
    document.getElementById('sp').textContent=`${totalMarks} / ${maxMarks} Marks`;
    document.getElementById('cor').textContent=correct;
    document.getElementById('inc').textContent=incorrect;
    document.getElementById('unat').textContent=unattempted;
    
    // Update mark breakdown
    document.getElementById('pos-marks').textContent=`+${correct * posMarks}`;
    document.getElementById('neg-marks').textContent=`-${incorrect * negMarks}`;
    document.getElementById('una-marks').textContent=`0`;
    
    // Update total score
    document.getElementById('total-score').textContent=`${totalMarks} Marks`;
    document.getElementById('percentage').textContent=`${percentage}%`;
    
    document.getElementById('modal').classList.add('show');
}

function closeModal(){
    document.getElementById('modal').classList.remove('show');
}

function showSol(){
    closeModal();
    solMode=1;
    ci=0;
    disQ();
}

window.onload=ini;
window.addEventListener('beforeunload',e=>{
    if(!fin){
        e.preventDefault();
        e.returnValue='Test in progress';
    }
});
</script></body></html>
