*{margin:0;padding:0;box-sizing:border-box}

const qs=[{"id": "142149", "question": "<strong>Select the best express Antonym of the given underlined word.</strong></p> <p>The company‚Äôs <ins><strong>rigid</strong> </ins>policies made it difficult for employees to adapt to changing circumstances.", "options": ["<p style=\"display:none\"><img alt=\"check\" src=\"https://englishmadhyam.info/public/exam-panel/img/check.png\"/></p> Flexible", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> Adversity", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> Juvenile", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> Misfortune"], "correct_answer": 0, "solution": "<strong>Antonym: Flexible</strong> (adjective) ‚Äì Adaptable, Lenient, Pliable, Yielding ‡§≤‡§ö‡•Ä‡§≤‡§æ"}, {"id": "142152", "question": "<strong>Select the option that can be used as a one-word substitute for the highlighted group of words in the given sentence.</strong></p> <p>The practice of having two or more spouses at the same time was quite common in the olden days.", "options": ["<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> Patricide", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> Patriarchy", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> Parochialism", "<p style=\"display:none\"><img alt=\"check\" src=\"https://englishmadhyam.info/public/exam-panel/img/check.png\"/></p> Polygamy"], "correct_answer": 3, "solution": "<strong>Patricide</strong> (noun) ‚Äì The act of killing one's father. ‡§™‡§ø‡§§‡•É‡§π‡§§‡•ç‡§Ø‡§æ‡§ï‡§æ‡§Ç‡§°"}, {"id": "142157", "question": "<strong>Select the most appropriate option that can substitute the underlined segment in the given sentence. If there is no need to substitute it, select ‚ÄòNo substitution required‚Äô.</strong></p> <p>Manisha <ins><strong>set apart</strong></ins> with her friends to explore the countryside.", "options": ["<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> set in", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> set aside", "<p style=\"display:none\"><img alt=\"check\" src=\"https://englishmadhyam.info/public/exam-panel/img/check.png\"/></p> set out", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> No substitution required"], "correct_answer": 2, "solution": "Set apart' should be replaced with 'set out' because the sentence refers to \"exploring the countryside,\" which implies starting a journey or embarking on an adventure. 'Set out' means \"to begin a journey\" or \"to start with a purpose,\" which fits perfectly here. For example: They set out early in the morning for their trip."}, {"id": "142150", "question": "<strong>Select the best express Antonym of the given underlined word.</strong></p> <p>The <ins><strong>speculative</strong> </ins>nature of the investment made it too risky for conservative investors.", "options": ["<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> Accelerate", "<p style=\"display:none\"><img alt=\"check\" src=\"https://englishmadhyam.info/public/exam-panel/img/check.png\"/></p> Certain", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> Clutch", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> Reveal"], "correct_answer": 1, "solution": "<strong>Antonym:</strong> <strong>Certain</strong> (adjective) ‚Äì Sure, Definite, Reliable, Confident ‡§®‡§ø‡§∂‡•ç‡§ö‡§ø‡§§"}, {"id": "142161", "question": "<strong>Identify the option that arranges the given parts in the correct order to form a meaningful paragraph</strong>.</p> <p><strong>P.</strong> But one of my enduring memories was the tree-filled gardens that dotted the road.</p> <p><strong>Q. </strong>We lived on Maigandhadeva Mudaliar Road (named after a prominent corporator) in Fraser Town, Bengaluru.</p> <p><strong>R. </strong>Our house, bought in the early 1960s, was just a stone‚Äôs throw from the popular Everest cinema, the East Railway Station, the Cox Town market, the government maternity home and the bus stop.</p> <p><strong>S. </strong>A narrow conservancy lane ran behind the house.", "options": ["<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> PQSR", "<p style=\"display:none\"><img alt=\"check\" src=\"https://englishmadhyam.info/public/exam-panel/img/check.png\"/></p> QRSP", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> PSRQ", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> QSPR"], "correct_answer": 1, "solution": "<strong>Q:</strong> Q (Introduction to where they lived)"}, {"id": "142155", "question": "<strong>Select the most appropriate option to fill in the blank.</strong></p> <p>Stories are how we make ______________________ of our lives and of the world.", "options": ["<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> sensitivity", "<p style=\"display:none\"><img alt=\"check\" src=\"https://englishmadhyam.info/public/exam-panel/img/check.png\"/></p> sense", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> innate", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> sagacious"], "correct_answer": 1, "solution": "<strong>'Sense'</strong> will be used because it means the ability to understand or derive meaning from something. The sentence implies that stories help us make sense of our lives and the world, making 'sense' the correct choice. 'Sensitivity' means being sensitive or having the ability to perceive, which doesn't fit here. 'Innate' means inborn or natural, which is irrelevant in this context. 'Sagacious' means wise or discerning, but it is not suitable for this sentence."}, {"id": "142145", "question": "<strong>Select the best express Synonym of the given underlined word.</strong></p> <p>The <ins><strong>malfunction</strong> </ins>of the engine caused the car to stop abruptly in the middle of the road.", "options": ["<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> Success", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> Efficiency", "<p style=\"display:none\"><img alt=\"check\" src=\"https://englishmadhyam.info/public/exam-panel/img/check.png\"/></p> Failure", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> Functionality"], "correct_answer": 2, "solution": "<strong>Synonym: Failure</strong> (noun) ‚Äì Breakdown, collapse, malfunction, defect, fault ‡§µ‡§ø‡§´‡§≤‡§§‡§æ"}, {"id": "142154", "question": "<strong>Select the correct spelling of the underlined word in the given sentence.</strong></p> <p>The <ins><strong>princepal</strong> </ins>of the college announced his early retirement today", "options": ["<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> principel", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> princeaple", "<p style=\"display:none\"><img alt=\"check\" src=\"https://englishmadhyam.info/public/exam-panel/img/check.png\"/></p> principal", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> princepil"], "correct_answer": 2, "solution": "C) The correct spelling of ‚Äò<strong>princepal‚Äô</strong> is ‚Äò<strong>principal‚Äô</strong>, which means \"the head of a school, college, or other educational institution\" ‡§µ‡§ø‡§¶‡•ç‡§Ø‡§æ‡§≤‡§Ø/‡§ï‡•â‡§≤‡•á‡§ú ‡§ï‡§æ ‡§™‡•ç‡§∞‡§ß‡§æ‡§® ‡§Ø‡§æ ‡§™‡•ç‡§∞‡§Æ‡•Å‡§ñ"}, {"id": "142156", "question": "<strong>Select the most appropriate option to fill in the blank.</strong></p> <p>Please turn off the lights _________ leaving the house", "options": ["<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> amid", "<p style=\"display:none\"><img alt=\"check\" src=\"https://englishmadhyam.info/public/exam-panel/img/check.png\"/></p> before", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> between", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> during"], "correct_answer": 1, "solution": "<strong>'Before'</strong> is the correct choice because it means \"prior to.\" The sentence specifies \"leaving the house,\" indicating that the action of turning off the lights should occur before leaving, making 'before' the most appropriate option. 'Amid' means \"in the midst of,\" which does not fit the context here. 'Between' refers to \"in the middle of two things,\" but it does not align with the time-related context of the sentence. 'During' means \"at the time of,\" which changes the intended meaning of the sentence and is therefore inappropriate."}, {"id": "142144", "question": "<stron ic/exam-panel/img/reload.png\"/></p> strongest"], "correct_answer": 1, "solution": "‡§ú‡•à‡§∏‡•á: Wolves‚Äô teeth are larger and stronger than dog‚Äôs teeth. \"strong\" will be replaced with \"<strong>stronger</strong>\" because the sentence shows a comparison. When two entities are compared, the comparative degree of the adjective is used. Here, \"larger\" and \"than\" already indicate a comparison, so \"stronger\" is the correct choice. For example: Wolves‚Äô teeth are larger and stronger than dog‚Äôs teeth."}, {"id": "142148", "question": "<strong>Select the option that will improve the underlined part of the given sentence.</strong></p> <p>I started feeling tired as I had been working for a long time and so I decided to <ins><strong>call the day</strong></ins>.", "options": ["<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> be called a day", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> call off the day", "<p style=\"display:none\"><img alt=\"check\" src=\"https://englishmadhyam.info/public/exam-panel/img/check.png\"/></p> call it a day", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> be a day for calling"], "correct_answer": 2, "solution": "C) <strong>Call it a day</strong> ‚Äì To stop working for the rest of the day (‡§ï‡§æ‡§Æ ‡§∏‡§Æ‡§æ‡§™‡•ç‡§§ ‡§ï‡§∞ ‡§¶‡•á‡§®‡§æ ‡§Ø‡§æ ‡§¶‡§ø‡§®‡§≠‡§∞ ‡§ï‡•Ä ‡§Æ‡•á‡§π‡§®‡§§ ‡§ï‡•á ‡§¨‡§æ‡§¶ ‡§Ü‡§∞‡§æ‡§Æ ‡§ï‡§∞‡§®‡§æ)"}, {"id": "142146", "question": "<strong>Select the most appropriate meaning of the given idiom.</strong></p> <p>Baker's Dozen", "options": ["<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> Choosing quality over quantity", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/ ad.png\"/></p> Compelling", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> Rumbling"], "correct_answer": 0, "solution": "No solution available"}, {"id": "142167", "question": "<strong>Comprehension:</strong></p> <p><strong>In the following passage, some words have been deleted. Read the passage carefully and select the most appropriate option to fill in each blank.</strong></p> <p>Enlightenment comes when one _____1____ worked through and _____2______ subhuman, human and also, some superhuman parts of being. You realise that everything that has existed, continues to exist and will come into existence, is a _____3_____of the Divine. Those who have experienced this and are constantly ____4______ in it, choose to guide others out of compassion and a sense of duty. Many seekers surrender to such a guru in deep _____5______ hoping to gain salvation. People hold a deep faith that, come what may, a yogi can never go wrong.</p> <p><strong>Select the most appropriate option to fill in blank number 5</strong>", "options": ["<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> Negotiation", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> Proliferation", "<p style=\"display:none\"><img alt=\"check\" src=\"https://englishmadhyam.info/public/exam-panel/img/check.png\"/></p> Veneration", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> Denunciation"], "correct_answer": 2, "solution": "No solution available"}],ans={};
const posMarks=2.0, negMarks=0.5;
let ci=0,tl=20*60,ti,fin=0,solMode=0,totalTime=0;

function ini(){
    disQ();
    strT();
}

function disQ(){
    const q=qs[ci];
    document.getElementById('qn').textContent=`Question ${ci+1} of ${qs.length}`;
    document.getElementById('qt').innerHTML=q.question;
    const oc=document.getElementById('opts'),sc=document.getElementById('sol');
    oc.innerHTML='';
    
    if(solMode){
        sc.style.display='block';
        document.getElementById('sol-text').innerHTML=q.solution||'No solution provided.';
        // Hide submit button in solution mode
        document.getElementById('sub-btn').style.display='none';
    }else{
        sc.style.display='none';
        // Show submit button in test mode
        document.getElementById('sub-btn').style.display='block';
    }
    
    q.options.forEach((o,i)=>{
        const od=document.createElement('div');
        od.className='opt';
        od.innerHTML=o;
        
        if(solMode){
            if(i===q.correct_answer) {
                od.classList.add('cor');
            } else if(ans[ci]===i) {
                od.classList.add('inc');
            } else if(ans[ci]===undefined) {
                od.classList.add('unat');
            }
            od.style.pointerEvents='none';
        }else{
            od.onclick=()=>sel(i);
            if(ans[ci]===i) od.classList.add('sel');
        }
        
        oc.appendChild(od);
    });
    
    upNav();
}

function sel(i){
    // If clicking the same option, deselect it (clear response)
    if(ans[ci]===i){
        delete ans[ci];
        document.querySelectorAll('.opt').forEach(o=>o.classList.remove('sel'));
    }else{
        // Select new option
        ans[ci]=i;
        document.querySelectorAll('.opt').forEach((o,idx)=>o.classList.toggle('sel',idx===i));
    }
}

function upNav(){
    document.getElementById('pb').disabled=ci===0;
    const nb=document.getElementById('nb');
    
    if(solMode){
        // In solution mode, show same navigation as test mode
        nb.innerHTML=ci===qs.length-1?'Finish ‚úì':'Next ‚Üí';
        nb.onclick=()=>{
            if(ci<qs.length-1){
                ci++;
                disQ();
            }else{
                // Exit solution mode
                solMode=0;
                ci=0;
                disQ();
            }
        };
    }else{
        // In test mode
        nb.innerHTML=ci===qs.length-1?'Finish ‚úì':'Next ‚Üí';
        nb.onclick=nxt;
    }
}

function prv(){
    if(ci>0){
        ci--;
        disQ();
    }
}

function nxt(){
    if(ci<qs.length-1){
        ci++;
        disQ();
    }else sub();
}

function strT(){
    ti=setInterval(()=>{
        if(tl<=0){
            sub();
            return;
        }
        tl--;
        const m=Math.floor(tl/60),s=tl%60;
        document.getElementById('tmr').textContent=`${m}:${s.toString().padStart(2,'0')}`;
    },1000);
}

function sub(){
    if(fin) return;
    fin=1;
    clearInterval(ti);
    totalTime=20*60-tl;
    
    // Calculate marks with proper marking system
    let correct=0, incorrect=0, unattempted=0;
    let totalMarks=0;
    
    qs.forEach((q,i)=>{
        if(ans[i]===undefined){
            // Unattempted - no marks deducted
            unattempted++;
        }else if(ans[i]===q.correct_answer){
            // Correct answer - add positive marks
            correct++;
            totalMarks += posMarks;
        }else{
            // Incorrect answer - deduct negative marks
            incorrect++;
            totalMarks -= negMarks;
        }
    });
    
    // Calculate maximum possible marks and percentage
    const maxMarks = qs.length * posMarks;
    const percentage = Math.max(0, Math.round((totalMarks / maxMarks) * 100));
    
    const timeStr=`${Math.floor(totalTime/60)}:${(totalTime%60).toString().padStart(2,'0')}`;
    
    // Update modal display
    document.getElementById('fs').textContent=`${correct}/${qs.length}`;
    document.getElementById('sp').textContent=`${totalMarks} / ${maxMarks} Marks`;
    document.getElementById('cor').textContent=correct;
    document.getElementById('inc').textContent=incorrect;
    document.getElementById('unat').textContent=unattempted;
    
    // Update mark breakdown
    document.getElementById('pos-marks').textContent=`+${correct * posMarks}`;
    document.getElementById('neg-marks').textContent=`-${incorrect * negMarks}`;
    document.getElementById('una-marks').textContent=`0`;
    
    // Update total score
    document.getElementById('total-score').textContent=`${totalMarks} Marks`;
    document.getElementById('percentage').textContent=`${percentage}%`;
    
    document.getElementById('modal').classList.add('show');
}

function closeModal(){
    document.getElementById('modal').classList.remove('show');
}

function showSol(){
    closeModal();
    solMode=1;
    ci=0;
    disQ();
}

window.onload=ini;
window.addEventListener('beforeunload',e=>{
    if(!fin){
        e.preventDefault();
        e.returnValue='Test in progress';
    }
});
</script></body></html>
