<title>Mocks Wallah</title><style>
*{margin:0;padding:0;box-sizing:border-box}
:root{--p:#4361ee;--s:#3f37c9;--ok:#4cc9f0;--err:#f72585;--warn:#f8961e}
body{font-family:'Segoe UI',sans-serif;background:#f5f7fa;min-height:100vh;color:#2d3436;-webkit-tap-highlight-color:transparent}
.hdr{position:fixed;top:0;width:100%;background:#fff;padding:16px 20px;z-index:100;box-shadow:0 2px 15px rgba(0,0,0,.08);display:flex;justify-content:space-between;align-items:center}

.qc{background:#fff;border-radius:20px;padding:24px;margin-bottom:20px;box-shadow:0 5px 20px rgba(0,0,0,.05);position:relative}
.qc::before{content:'';position:absolute;top:0;left:0;right:0;height:5px;background:linear-gradient(90deg,var(--p),var(--s))}
.qn{background:linear-gradient(135deg,var(--p),var(--s));color:#fff;padding:8px 16px;border-radius:20px;display:inline-block;font-weight:700;font-size:12px;margin-bottom:16px}
.qt{font-size:16px;line-height:1.6;margin-bottom:24px;color:#212529;font-weight:500}
.qt p{margin:8px 0}
.qt strong{font-weight:700}

.qt u{text-decoration:underline}
.opts{display:flex;flex-direction:column;gap:10px}
.opt{background:#fff;border:1px solid #e9ecef;border-radius:14px;padding:16px;cursor:pointer;transition:all .2s ease;position:relative;font-size:14px;line-height:1.4;text-align:left}
.opt p{margin:4px 0}
.opt strong{font-weight:700}
.opt em{font-style:italic}
.opt u{text-decoration:underline}

.opt.unat{background:#f8f9fa;border-color:#dee2e6;color:#6c757d}

.opt.sel::after{background:var(--p);content:'‚úì';display:flex;align-items:center;justify-content:center;color:#fff;font-weight:700;font-size:10px}

.sol-content strong{font-weight:700}
.sol-content em{font-style:italic}
.sol-content u{text-decoration:underline}
.nav{position:fixed;bottom:0;width:100%;background:#fff;padding:16px 20px;display:flex;justify-content:space-between;box-shadow:0 -2px 15px rgba(0,0,0,.08)}
.nb{padding:12px 20px;border:none;border-radius:25px;cursor:pointer;font-weight:700;font-size:14px;transition:all .2s ease;display:flex;align-items:center;gap:6px}
.nb:disabled{opacity:.5;cursor:not-allowed}
.nb:not(:disabled):active{transform:scale(.95)}
.nb.prv{background:linear-gradient(135deg,#adb5bd,#6c757d);color:#fff}
.nb.nxt{background:linear-gradient(135deg,var(--err),#c1121f);color:#fff}
.modal{display:none;position:fixed;top:0;left:0;width:100%;height:100%;background:rgba(0,0,0,.8);z-index:1000;animation:fadeIn .3s ease}
.modal.show{display:flex;align-items:center;justify-content:center;padding:20px}
@keyframes fadeIn{from{opacity:0}to{opacity:1}}
.modal-content{background:#fff;border-radius:20px;max-width:400px;width:100%;max-height:90vh;overflow-y:auto;animation:slideUp .3s ease}

.modal-header{text-align:center;padding:32px 24px;background:linear-gradient(135deg,var(--p),var(--s));color:#fff;border-radius:20px 20px 0 0}

.mark-breakdown{padding:0 20px;margin-bottom:16px}
.mark-item{display:flex;justify-content:space-between;align-items:center;padding:8px 0;border-bottom:1px solid #f1f3f4}
.mark-item:last-child{border-bottom:none}

.mark-value{font-weight:600;color:#212529}

.total-marks{background:#f8f9fa;border-radius:12px;padding:16px;margin:16px 20px;text-align:center}

.modal-actions{padding:0 20px 20px;display:flex;gap:12px}
.act-btn{flex:1;padding:12px;border:none;border-radius:12px;font-weight:600;cursor:pointer;transition:all .2s ease}
.act-btn:active{transform:scale(.98)}
.act-btn.blue{background:#edf2ff;color:var(--p)}
.act-btn.green{background:#ebfbee;color:#2b8a3e}
.close{position:absolute;top:15px;right:20px;background:rgba(255,255,255,.2);border:none;color:#fff;width:30px;height:30px;border-radius:50%;cursor:pointer;font-size:16px}

ong with the local people. Offers to help are coming from all corners of the country and abroad.</p> <p><strong>Select the most appropriate option to fill in blank number 4</strong>", "options": ["<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> Sealed", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> Restricted", "<p style=\"display:none\"><img alt=\"check\" src=\"https://englishmadhyam.info/public/exam-panel/img/check.png\"/></p> Trapped", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> Inclined"], "correct_answer": 2, "solution": "No solution available"}, {"id": "94812", "question": "<strong>Comprehension:</strong><br> Help! Help! Save me! Aaahhh! Ooooww‚Ä¶ There was screaming and shouting everywhere. The ground was shaking and people were running all around. Screaming loudly I got up. On hearing me my mother also woke up. She came running and held me tight. It was the same bad dream! It has been more than six years now since the earthquake. But in my sleep I still feel the earth shaking and trembling. I am Jasma. I live in the Kutch area of Gujarat. I was eleven years old when there was an earthquake. It was 26 January, 2001. Everyone from the village ‚Äì children and old people ‚Äì had gathered in the ground of the school to watch the parade on TV. Suddenly the ground was shaking. People were scared and started running here and there. No one knew what was happening and what to do. There was total panic!</p> <p>In a few minutes, our village was flat on the ground. All our things ‚Äì clothes, pots, grains and food ‚Äì were trapped under the stones, mud and wood from the fallen houses. At that time everyone thought of two things ‚Äì to save the people who were trapped and to treat the injured. The village hospital was also damaged. Many people were seriously injured. My leg also got fractured. The doctor treated people with the help of the villagers. Six people of our village died. My grandfather (Nana) was also buried under the houses. My mother wept all the time. Seeing my mother, I also cried. The entire village was sad and disturbed. House of Motabapu who is the sarpanch of our village was not much damaged. He gave rice and wheat to everyone from his godown. For many days, the village women cooked food together at Motabapu‚Äôs house and fed everyone. Imagine, being without a house in the cold winter! Fear and the cold kept us awake in the nights. All the time we were worried that there may be another earthquake.</p> <p>For some days after that, people from the cities kept coming to see what had happened. They came with food, medicines and clothes. Everyone used to rush to take these things. The clothes that we got were very different. We had never worn such clothes before. People from different groups from the city, helped us to put up the tents. Staying in these plastic tents in the cold winter months was very difficult. Some of these people were scientists. They tried to find out which areas have more chances of having an earthquake. People from our village talked to them many times. They had suggestions about building our houses again. Engineers and architects showed us some special designs for houses. They said that with this design, houses would not get damaged much in an earthquake. But our people were a little afraid. They thought if these people build our houses, our village will not look like our old village. So, the villagers thought they would build their own houses with their help. The groups would build the village school. We all worked together to rebuild our village. Some people dug and brought the clay from the pond. We mixed the clay with cow dung and made large cakes. We put these on one another to make the walls. We whitewashed the walls and decorated them with beautiful designs and small pieces of mirrors. We put up the thatched roof. Now our house shines like a diamond in the dark night!</p> <p><strong>What does the passage primarily illustrate about Jasma and her community's experience?</strong>", "options": ["<p style=\"display:none\"><img alt=\"check\" src=\"https://englishmadhyam.info/public/exam-panel/img/check.png\"/></p> Their resilience in the face of disaster and collaborative spirit in rebuilding their lives.", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> The technical challenges faced in constructing earthquake-resistant buildings.", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> The emotional trauma faced by people who did not experience the earthquake firsthand.", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> The political changes in the village leadership following the disaster."], "correct_answer": 0, "solution": "No solution available"}, {"id": "94813", "question": "<strong>Comprehension:</strong><br> Help! Help! Save me! Aaahhh! Ooooww‚Ä¶ There was screaming and shouting everywhere. The ground was shaking and people were running all around. Screaming loudly I got up. On hearing me my mother also woke up. She came running and held me tight. It was the same bad dream! It has been more than six years now since the earthquake. But in my sleep I still feel the earth shaking and trembling. I am Jasma. I live in the Kutch area of Gujarat. I was eleven years old when there was an earthquake. It was 26 January, 2001. Everyone from the village ‚Äì children and old people ‚Äì had gathered in the ground of the school to watch the parade on TV. Suddenly the ground was shaking. People were scared and started running here and there. No one knew what was happening and what to do. There was total panic!</p> <p>In a few minutes, our village was flat on the ground. All our things ‚Äì clothes, pots, grains and food ‚Äì were trapped under the stones, mud and wood from the fallen houses. At that time everyone thought of two things ‚Äì to save the people who were trapped and to treat the injured. The village hospital was also damaged. Many people were seriously injured. My leg also got fractured. The doctor treated people with the help of the villagers. Six people of our village died. My grandfather (Nana) was also buried under the houses. My mother wept all the time. Seeing my mother, I also cried. The entire village was sad and disturbed. House of Motabapu who is the sarpanch of our village was not much damaged. He gave rice and wheat to everyone from his godown. For many days, the village women cooked food together at Motabapu‚Äôs house and fed everyone. Imagine, being without a house in the cold winter! Fear and the cold kept us awake in the nights. All the time we were worried that there may be another earthquake.</p> <p>For some days after that, people from the cities kept coming to see what had happened. They came with food, medicines and clothes. Everyone used to rush to take these things. The clothes that we got were very different. We had never worn such clothes before. People from different groups from the city, helped us to put up the tents. Staying in these plastic tents in the cold winter months was very difficult. Some of these people were scientists. They tried to find out which areas have more chances of having an earthquake. People from our village talked to them many times. They had suggestions about building our houses again. Engineers and architects showed us some special designs for houses. They said that with this design, houses would not get damaged much in an earthquake. But our people were a little afraid. They thought if these people build our houses, our village will not look like our old village. So, the villagers thought they would build their own houses with their help. The groups would build the village school. We all worked together to rebuild our village. Some people dug and brought the clay from the pond. We mixed the clay with cow dung and made large cakes. We put these on one another to make the walls. We whitewashed the walls and decorated them with beautiful designs and small pieces of mirrors. We put up the thatched roof. Now our house shines like a diamond in the dark night!</p> <p><strong>What role did Motabapu play in the village after the earthquake?</strong>", "options": ["<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> He was primarily responsible for medical treatments in the village.", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> He negotiated with city officials for more aid.", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> He led the efforts in designing earthquake-resistant houses.", "<p style=\"display:none\"><img alt=\"check\" src=\"https://englishmadhyam.info/public/exam-panel/img/check.png\"/></p> He provided shelter to the homeless and distributed food supplies."], "correct_answer": 3, "solution": "No solution available"}, {"id": "94814", "question": "<strong>Comprehension:</strong><br> Help! Help! Save me! Aaahhh! Ooooww‚Ä¶ There was screaming and shouting everywhere. The ground was shaking and people were running all around. Screaming loudly I got up. On hearing me my mother also woke up. She came running and held me tight. It was the same bad dream! It has been more than six years now since the earthquake. But in my sleep I still feel the earth shaking and trembling. I am Jasma. I live in the Kutch area of Gujarat. I was eleven years old when there was an earthquake. It was 26 January, 2001. Everyone from the village ‚Äì children and old people ‚Äì had gathered in the ground of the school to watch the parade on TV. Suddenly the ground was shaking. People were scared and started running here and there. No one knew what was happening and what to do. There was total panic!</p> <p>In a few minutes, our village was flat on the ground. All our things ‚Äì clothes, pots, grains and food ‚Äì were trapped under the stones, mud and wood from the fallen houses. At that time everyone thought of two things ‚Äì to save the people who were trapped and to treat the injured. The village hospital was also damaged. Many people were seriously injured. My leg also got fractured. The doctor treated people with the help of the villagers. Six people of our village died. My grandfather (Nana) was also buried under the houses. My mother wept all the time. Seeing my mother, I also cried. The entire village was sad and disturbed. House of Motabapu who is the sarpanch of our village was not much damaged. He gave rice and wheat to everyone from his godown. For many days, the village women cooked food together at Motabapu‚Äôs house and fed everyone. Imagine, being without a house in the cold winter! Fear and the cold kept us awake in the nights. All the time we were worried that there may be another earthquake.</p> <p>For some days after that, people from the cities kept coming to see what had happened. They came with food, medicines and clothes. Everyone used to rush to take these things. The clothes that we got were very different. We had never worn such clothes before. People from different groups from the city, helped us to put up the tents. Staying in these plastic tents in the cold winter months was very difficult. Some of these people were scientists. They tried to find out which areas have more chances of having an earthquake. People from our village talked to them many times. They had suggestions about building our houses again. Engineers and architects showed us some special designs for houses. They said that with this design, houses would not get damaged much in an earthquake. But our people were a little afraid. They thought if these people build our houses, our village will not look like our old village. So, the villagers thought they would build their own houses with their help. The groups would build the village school. We all worked together to rebuild our village. Some people dug and brought the clay from the pond. We mixed the clay with cow dung and made large cakes. We put these on one another to make the walls. We whitewashed the walls and decorated them with beautiful designs and small pieces of mirrors. We put up the thatched roof. Now our house shines like a diamond in the dark night!</p> <p><strong>Which statement best captures the long-term impact of the earthquake on Jasma?</strong>", "options": ["<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> She became a leading figure in rebuilding efforts.", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> She developed a fear of participating in public gatherings.", "<p style=\"display:none\"><img alt=\"check\" src=\"https://englishmadhyam.info/public/exam-panel/img/check.png\"/></p> She continues to experience traumatic dreams about the earthquake.", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> She moved to the city to escape the risks associated with living in an earthquake-prone area."], "correct_answer": 2, "solution": "No solution available"}, {"id": "94815", "question": "<strong>Comprehension:</strong><br> Help! Help! Save me! Aaahhh! Ooooww‚Ä¶ There was screaming and shouting everywhere. The ground was shaking and people were running all around. Screaming loudly I got up. On hearing me my mother also woke up. She came running and held me tight. It was the same bad dream! It has been more than six years now since the earthquake. But i hances of having an earthquake. People from our village talked to them many times. They had suggestions about building our houses again. Engineers and architects showed us some special designs for houses. They said that with this design, houses would not get damaged much in an earthquake. But our people were a little afraid. They thought if these people build our houses, our village will not look like our old village. So, the villagers thought they would build their own houses with their help. The groups would build the village school. We all worked together to rebuild our village. Some people dug and brought the clay from the pond. We mixed the clay with cow dung and made large cakes. We put these on one another to make the walls. We whitewashed the walls and decorated them with beautiful designs and small pieces of mirrors. We put up the thatched roof. Now our house shines like a diamond in the dark night!</p> <p><strong>What was the community's initial reaction to the new building designs proposed by engineers and architects?</strong>", "options": ["<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> They were eagerly accepted for their innovative features.", "<p style=\"display:none\"><img alt=\"check\" src=\"https://englishmadhyam.info/public/exam-panel/img/check.png\"/></p> There was hesitation fearing it might change the traditional village aesthetic.", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> The designs were rejected due to high costs.", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> They were implemented immediately to prevent future disasters."], "correct_answer": 1, "solution": "No solution available"}, {"id": "94816", "question": "INDIA is grappling with an exponential surge in cybercrime, with the perpetrators becoming more aggressive and technically proficient. The mandated guidelines for tackling cybercrime ‚Äî pursue, prevent, protect and prepare ‚Äî are being tested on a daily basis. Sensational revelations of online fraud and deception are now commonplace. In cybercrime hotspot Mewat, white-label ATMs ‚Äî operated by non-banking entities as part of the plan to expand the ATM network ‚Äî have been fraudulently installed in villages. The FIRs followed sustained police monitoring of cash withdrawals in obscure locations. Connivance of non-banking finance company employees is suspected. In Rajasthan, banks have been alerted about the rampant misuse of ATMs installed inside houses and small shops without verification. An advisory stresses connecting CCTV systems directly to the police control rooms.</p> <p>A report by non-profit Future Crime Research Foundation, incubated at IIT-Kanpur, says online financial fraud accounted for 77.4 per cent of the total reported cybercrimes from January 2020 to June 2023. It calls for enhanced security measures and increased awareness among individuals and organisations. An analysis of the top 10 cybercrime-prone districts reveals common factors like proximity to major urban centres such as Gurugram and Bengaluru, limited cybersecurity infrastructure, socioeconomic challenges and low digital literacy. These are insightful takeaways.</p> <p>The usual methods of fighting crime do not work against cybercriminals as they are constantly evolving new ways of cheating gullible people. Reducing the risks has to be the priority. Professional counselling is vital for the victims. Their disclosures can help potential victims. The changing contours of cybercrime demand a persistent vigil. Law enforcement agencies have to forge collaborative plans with individuals, businesses and policymakers</p> <p><strong>Which of the following strategies are mentioned in the passage for tackling cybercrime?</strong>", "options": ["<p style=\"display:none\"><img alt=\"reload\" src=\"ht ybersecurity infrastructure, socioeconomic challenges and low digital literacy. These are insightful takeaways.</p> <p>The usual methods of fighting crime do not work against cybercriminals as they are constantly evolving new ways of cheating gullible people. Reducing the risks has to be the priority. Professional counselling is vital for the victims. Their disclosures can help potential victims. The changing contours of cybercrime demand a persistent vigil. Law enforcement agencies have to forge collaborative plans with individuals, businesses and policymakers</p> <p><strong>Based on the passage, which of the following statements is true?</strong>", "options": ["<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> The Future Crime Research Foundation is an independent organization not associated with any institution.", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> Online financial fraud represented over 85% of the total reported cybercrimes from January 2020 to June 2023.", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> The usual methods of fighting crime are effective against cybercriminals.", "<p style=\"display:none\"><img alt=\"check\" src=\"https://englishmadhyam.info/public/exam-panel/img/check.png\"/></p> Proximity to major urban centres like Gurugram and Bengaluru is one of the common factors in the top 10 cybercrime-prone districts."], "correct_answer": 3, "solution": "No solution available"}, {"id": "94820", "question": "In March, the Union government had approved a new e-vehicle policy with the aim to facilitate the entry of global EV manufacturers in the country. The policy involves lowering the duty for EV imports ‚Äî this has been a long-standing demand for EV majors like Tesla ‚Äî for companies setting up a manufacturing plant with a minimum investment of Rs 4,150 crore. Alongside, the policy also lays out clear localisation targets that companies have to achieve ‚Äî 25 per cent by the third year and 50 per cent by the fifth ‚Äî in order to boost domestic value addition. It would appear that this new policy is evincing serious interest. According to reports, US electric car maker Tesla Motors will be sending a team to India to scout for locations for a $2-3 billion electric car plant. This is welcome news.</p> <p>Access to one of the largest and fastest growing markets in the world ‚Äî India is the third largest auto market behind China and the US ‚Äî at a time when others are slowing down, will be a big draw for electric vehicle manufacturers like Tesla. While the EV market is currently small in the country, it is gaining traction ‚Äî in 2023, sales of electric vehicles surpassed 1.5 million, dominated by two-wheelers and three-wheelers as per a recent report by CareEdge. The scope for growth in various segments is immense, especially considering the government wants to increase the share of electric vehicles to 30 per cent by 2030. The reports also suggest the possibility of Tesla building a smaller and more affordable car in India, priced at less than $30,000. This would increase the likelihood of India being used as a base for the company to export its cars to other regions. Coming on the heels of the rapid expansion in Apple‚Äôs manufacturing capacity in the country, and movement in the government‚Äôs semiconductor plans, if Tesla‚Äôs plans were to fructify, it would be a big boost for the government‚Äôs Make in India plans.</p> <p>The entry of global manufacturers will not only provide greater choice to consumers, but will also help bring in the latest technology and promote competition in a sector that is dominated by domestic players. It will help cut carbon emissions and reduce the country‚Äôs dependence on oil imports. However, care must be taken to closely monitor progress on investmen ws.</p> <p>Access to one of the largest and fastest growing markets in the world ‚Äî India is the third largest auto market behind China and the US ‚Äî at a time when others are slowing down, will be a big draw for electric vehicle manufacturers like Tesla. While the EV market is currently small in the country, it is gaining traction ‚Äî in 2023, sales of electric vehicles surpassed 1.5 million, dominated by two-wheelers and three-wheelers as per a recent report by CareEdge. The scope for growth in various segments is immense, especially considering the government wants to increase the share of electric vehicles to 30 per cent by 2030. The reports also suggest the possibility of Tesla building a smaller and more affordable car in India, priced at less than $30,000. This would increase the likelihood of India being used as a base for the company to export its cars to other regions. Coming on the heels of the rapid expansion in Apple‚Äôs manufacturing capacity in the country, and movement in the government‚Äôs semiconductor plans, if Tesla‚Äôs plans were to fructify, it would be a big boost for the government‚Äôs Make in India plans.</p> <p>The entry of global manufacturers will not only provide greater choice to consumers, but will also help bring in the latest technology and promote competition in a sector that is dominated by domestic players. It will help cut carbon emissions and reduce the country‚Äôs dependence on oil imports. However, care must be taken to closely monitor progress on investment and localisation criteria, and not get swayed by attempts to relax targets in favour of the companies. Further, for increasing EVs‚Äô attractiveness and ensuring its faster adoption, the focus should be on ensuring that the charging infrastructure ramps up quickly.</p> <p><strong>According to the passage, what is a potential benefit of Tesla's entry into the Indian market?</strong>", "options": ["<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> It will exclusively cater to the high-end luxury car market, ensuring minimal competition with domestic players.", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> It will lead to a reduction in the use of public transportation, promoting a more individualistic approach to travel.", "<p style=\"display:none\"><img alt=\"check\" src=\"https://englishmadhyam.info/public/exam-panel/img/check.png\"/></p> It will promote competition in the automotive sector, bring in the latest technology, and offer greater choice to consumers.", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> It will guarantee the rapid expansion of the semiconductor industry in India, overshadowing other sectors."], "correct_answer": 2, "solution": "No solution available"}, {"id": "94823", "question": "In March, the Union government had approved a new e-vehicle policy with the aim to facilitate the entry of global EV manufacturers in the country. The policy involves lowering the duty for EV imports ‚Äî this has been a long-standing demand for EV majors like Tesla ‚Äî for companies setting up a manufacturing plant with a minimum investment of Rs 4,150 crore. Alongside, the policy also lays out clear localisation targets that companies have to achieve ‚Äî 25 per cent by the third year and 50 per cent by the fifth ‚Äî in order to boost domestic value addition. It would appear that this new policy is evincing serious interest. According to reports, US electric car maker Tesla Motors will be sending a team to India to scout for locations for a $2-3 billion electric car plant. This is welcome news.</p> <p>Access to one of the largest and fastest growing markets in the world ‚Äî India is the third largest auto market behind China and the US ‚Äî at a time when others are slowing down, will be a big draw for electric vehicle manufacturers like Tesla. While the EV market is currently small in the country, it is gaining traction ‚Äî in 2023, sales of electric vehicles surpassed 1.5 million, dominated by two-wheelers and three-wheelers as per a recent report by CareEdge. The scope for growth in various segments is immense, especially considering the government wants to increase the share of electric vehicles to 30 per cent by 2030. The reports also suggest the possibility of Tesla building a smaller and more affordable car in India, priced at less than $30,000. This would increase the likelihood of India being used as a base for the company to export its cars to other regions. Coming on the heels of the rapid expansion in Apple‚Äôs manufacturing capacity in the country, and movement in the government‚Äôs semiconductor plans, if Tesla‚Äôs plans were to fructify, it would be a big boost for the government‚Äôs Make in India plans.</p> <p>The entry of global manufacturers will not only provide greater choice to consumers, but will also help bring in the latest technology and promote competition in a sector that is dominated by domestic players. It will help cut carbon emissions and reduce the country‚Äôs dependence on oil imports. However, care must be taken to closely monitor progress on investment and localisation criteria, and not get swayed by attempts to relax targets in favour of the companies. Further, for increasing EVs‚Äô attractiveness and ensuring its faster adoption, the focus should be on ensuring that the charging infrastructure ramps up quickly.</p> <p><strong>What does the passage suggest should be the focus for increasing the attractiveness and adoption of electric vehicles (EVs) in India?</strong>", "options": ["<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> Prioritizing the development of luxury EV models to attract high-income consumers.", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> Relaxing investment and localization criteria to favor global manufacturers.", "<p style=\"display:none\"><img alt=\"check\" src=\"https://englishmadhyam.info/public/exam-panel/img/check.png\"/></p> Ensuring that the charging infrastructure for EVs is quickly expanded and improved.", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> Focusing solely on the export of EVs to other regions without developing the domestic market."], "correct_answer": 2, "solution": "No solution available"}],ans={};
const posMarks=3.0, negMarks=1.0;
let ci=0,tl=45*60,ti,fin=0,solMode=0,totalTime=0;

function ini(){
    disQ();
    strT();
}

function disQ(){
    const q=qs[ci];
    document.getElementById('qn').textContent=`Question ${ci+1} of ${qs.length}`;
    document.getElementById('qt').innerHTML=q.question;
    const oc=document.getElementById('opts'),sc=document.getElementById('sol');
    oc.innerHTML='';
    
    if(solMode){
        sc.style.display='block';
        document.getElementById('sol-text').innerHTML=q.solution||'No solution provided.';
        // Hide submit button in solution mode
        document.getElementById('sub-btn').style.display='none';
    }else{
        sc.style.display='none';
        // Show submit button in test mode
        document.getElementById('sub-btn').style.display='block';
    }
    
    q.options.forEach((o,i)=>{
        const od=document.createElement('div');
        od.className='opt';
        od.innerHTML=o;
        
        if(solMode){
            if(i===q.correct_answer) {
                od.classList.add('cor');
            } else if(ans[ci]===i) {
                od.classList.add('inc');
            } else if(ans[ci]===undefined) {
                od.classList.add('unat');
            }
            od.style.pointerEvents='none';
        }else{
            od.onclick=()=>sel(i);
            if(ans[ci]===i) od.classList.add('sel');
        }
        
        oc.appendChild(od);
    });
    
    upNav();
}

function sel(i){
    // If clicking the same option, deselect it (clear response)
    if(ans[ci]===i){
        delete ans[ci];
        document.querySelectorAll('.opt').forEach(o=>o.classList.remove('sel'));
    }else{
        // Select new option
        ans[ci]=i;
        document.querySelectorAll('.opt').forEach((o,idx)=>o.classList.toggle('sel',idx===i));
    }
}

function upNav(){
    document.getElementById('pb').disabled=ci===0;
    const nb=document.getElementById('nb');
    
    if(solMode){
        // In solution mode, show same navigation as test mode
        nb.innerHTML=ci===qs.length-1?'Finish ‚úì':'Next ‚Üí';
        nb.onclick=()=>{
            if(ci<qs.length-1){
                ci++;
                disQ();
            }else{
                // Exit solution mode
                solMode=0;
                ci=0;
                disQ();
            }
        };
    }else{
        // In test mode
        nb.innerHTML=ci===qs.length-1?'Finish ‚úì':'Next ‚Üí';
        nb.onclick=nxt;
    }
}

function prv(){
    if(ci>0){
        ci--;
        disQ();
    }
}

function nxt(){
    if(ci<qs.length-1){
        ci++;
        disQ();
    }else sub();
}

function strT(){
    ti=setInterval(()=>{
        if(tl<=0){
            sub();
            return;
        }
        tl--;
        const m=Math.floor(tl/60),s=tl%60;
        document.getElementById('tmr').textContent=`${m}:${s.toString().padStart(2,'0')}`;
    },1000);
}

function sub(){
    if(fin) return;
    fin=1;
    clearInterval(ti);
    totalTime=45*60-tl;
    
    // Calculate marks with proper marking system
    let correct=0, incorrect=0, unattempted=0;
    let totalMarks=0;
    
    qs.forEach((q,i)=>{
        if(ans[i]===undefined){
            // Unattempted - no marks deducted
            unattempted++;
        }else if(ans[i]===q.correct_answer){
            // Correct answer - add positive marks
            correct++;
            totalMarks += posMarks;
        }else{
            // Incorrect answer - deduct negative marks
            incorrect++;
            totalMarks -= negMarks;
        }
    });
    
    // Calculate maximum possible marks and percentage
    const maxMarks = qs.length * posMarks;
    const percentage = Math.max(0, Math.round((totalMarks / maxMarks) * 100));
    
    const timeStr=`${Math.floor(totalTime/60)}:${(totalTime%60).toString().padStart(2,'0')}`;
    
    // Update modal display
    document.getElementById('fs').textContent=`${correct}/${qs.length}`;
    document.getElementById('sp').textContent=`${totalMarks} / ${maxMarks} Marks`;
    document.getElementById('cor').textContent=correct;
    document.getElementById('inc').textContent=incorrect;
    document.getElementById('unat').textContent=unattempted;
    
    // Update mark breakdown
    document.getElementById('pos-marks').textContent=`+${correct * posMarks}`;
    document.getElementById('neg-marks').textContent=`-${incorrect * negMarks}`;
    document.getElementById('una-marks').textContent=`0`;
    
    // Update total score
    document.getElementById('total-score').textContent=`${totalMarks} Marks`;
    document.getElementById('percentage').textContent=`${percentage}%`;
    
    document.getElementById('modal').classList.add('show');
}

function closeModal(){
    document.getElementById('modal').classList.remove('show');
}

function showSol(){
    closeModal();
    solMode=1;
    ci=0;
    disQ();
}

window.onload=ini;
window.addEventListener('beforeunload',e=>{
    if(!fin){
        e.preventDefault();
        e.returnValue='Test in progress';
    }
});
</script></body></html>
