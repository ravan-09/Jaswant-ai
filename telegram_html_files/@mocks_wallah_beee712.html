<!DOCTYPE html>
<html><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1.0">
<title>Mocks Wallah</title><style>
*{margin:0;padding:0;box-sizing:border-box}
:root{--p:#4361ee;--s:#3f37c9;--ok:#4cc9f0;--err:#f72585;--warn:#f8961e}
body{font-family:'Segoe UI',sans-serif;background:#f5f7fa;min-height:100vh;color:#2d3436;-webkit-tap-highlight-color:transparent}
.hdr{position:fixed;top:0;width:100%;background:#fff;padding:16px 20px;z-index:100;box-shadow:0 2px 15px rgba(0,0,0,.08);display:flex;justify-content:space-between;align-items:center}
.hdr-left{display:flex;align-items:center;gap:16px}
.ttl{font-weight:700;font-size:18px;color:var(--p)}
.tmr{font-family:monospace;font-weight:700;background:linear-gradient(135deg,var(--p),var(--s));color:#fff;padding:8px 16px;border-radius:20px;font-size:14px}
.sub{background:linear-gradient(135deg,var(--err),#c1121f);border:none;color:#fff;padding:10px 20px;border-radius:25px;font-weight:700;font-size:12px;cursor:pointer;transition:all .2s ease}
.sub:active{transform:scale(.95)}
.main{margin:80px 0 90px;padding:0 20px}
.qc{background:#fff;border-radius:20px;padding:24px;margin-bottom:20px;box-shadow:0 5px 20px rgba(0,0,0,.05);position:relative}
.qc::before{content:'';position:absolute;top:0;left:0;right:0;height:5px;background:linear-gradient(90deg,var(--p),var(--s))}
.qn{background:linear-gradient(135deg,var(--p),var(--s));color:#fff;padding:8px 16px;border-radius:20px;display:inline-block;font-weight:700;font-size:12px;margin-bottom:16px}
.qt{font-size:16px;line-height:1.6;margin-bottom:24px;color:#212529;font-weight:500}
.qt p{margin:8px 0}
.qt strong{font-weight:700}
.qt em{font-style:italic}
.qt u{text-decoration:underline}
.opts{display:flex;flex-direction:column;gap:10px}
.opt{background:#fff;border:1px solid #e9ecef;border-radius:14px;padding:16px;cursor:pointer;transition:all .2s ease;position:relative;font-size:14px;line-height:1.4;text-align:left}
.opt p{margin:4px 0}
.opt strong{font-weight:700}
.opt em{font-style:italic}
.opt u{text-decoration:underline}
.opt:hover{border-color:var(--p)}
.opt:active{transform:scale(.98)}
.opt.sel{background-color:#edf2ff;border-color:var(--p);color:var(--p)}
.opt.cor{background-color:#ebfbee;border-color:#2b8a3e;color:#2b8a3e}
.opt.inc{background-color:#fff5f5;border-color:#c92a2a;color:#c92a2a}
.opt.unat{background:#f8f9fa;border-color:#dee2e6;color:#6c757d}
.opt::after{content:'';position:absolute;right:16px;top:50%;transform:translateY(-50%);width:20px;height:20px;border-radius:50%;transition:all .2s ease}
.opt.sel::after{background:var(--p);content:'‚úì';display:flex;align-items:center;justify-content:center;color:#fff;font-weight:700;font-size:10px}
.opt.cor::after{background:#2b8a3e;content:'‚úì';display:flex;align-items:center;justify-content:center;color:#fff;font-weight:700;font-size:10px}
.opt.inc::after{background:#c92a2a;content:'‚úó';display:flex;align-items:center;justify-content:center;color:#fff;font-weight:700;font-size:10px}
.opt.unat::after{background:transparent;content:'‚óã';display:flex;align-items:center;justify-content:center;color:#6c757d;font-weight:700;font-size:14px}
.sol{background:#f8f9fa;border-radius:14px;padding:16px;margin-top:16px;border-left:4px solid var(--warn);display:none}
.sol h4{color:#e67700;margin-bottom:8px;font-weight:700;font-size:14px}
.sol-content{color:#495057;font-size:14px;line-height:1.6}
.sol-content p{margin:8px 0}
.sol-content strong{font-weight:700}
.sol-content em{font-style:italic}
.sol-content u{text-decoration:underline}
.nav{position:fixed;bottom:0;width:100%;background:#fff;padding:16px 20px;display:flex;justify-content:space-between;box-shadow:0 -2px 15px rgba(0,0,0,.08)}
.nb{padding:12px 20px;border:none;border-radius:25px;cursor:pointer;font-weight:700;font-size:14px;transition:all .2s ease;display:flex;align-items:center;gap:6px}
.nb:disabled{opacity:.5;cursor:not-allowed}
.nb:not(:disabled):active{transform:scale(.95)}
.nb.prv{background:linear-gradient(135deg,#adb5bd,#6c757d);color:#fff}
.nb.nxt{background:linear-gradient(135deg,var(--err),#c1121f);color:#fff}
.modal{display:none;position:fixed;top:0;left:0;width:100%;height:100%;background:rgba(0,0,0,.8);z-index:1000;animation:fadeIn .3s ease}
.modal.show{display:flex;align-items:center;justify-content:center;padding:20px}
@keyframes fadeIn{from{opacity:0}to{opacity:1}}
.modal-content{background:#fff;border-radius:20px;max-width:400px;width:100%;max-height:90vh;overflow-y:auto;animation:slideUp .3s ease}
@keyframes slideUp{from{transform:translateY(50px);opacity:0}to{transform:translateY(0);opacity:1}}
.modal-header{text-align:center;padding:32px 24px;background:linear-gradient(135deg,var(--p),var(--s));color:#fff;border-radius:20px 20px 0 0}
.modal-header h2{font-weight:700;font-size:28px;margin-bottom:8px}
.modal-header p{font-size:16px;opacity:.9}
.modal-stats{display:grid;grid-template-columns:1fr 1fr 1fr;gap:16px;padding:20px}
.stat{text-align:center;padding:16px}
.stat h4{color:#6c757d;font-weight:600;font-size:12px;margin-bottom:8px;text-transform:uppercase}
.stat p{color:#212529;font-weight:700;font-size:18px}
.mark-breakdown{padding:0 20px;margin-bottom:16px}
.mark-item{display:flex;justify-content:space-between;align-items:center;padding:8px 0;border-bottom:1px solid #f1f3f4}
.mark-item:last-child{border-bottom:none}
.mark-label{color:#6c757d;font-size:14px}
.mark-value{font-weight:600;color:#212529}
.mark-value.positive{color:#2b8a3e}
.mark-value.negative{color:#c92a2a}
.total-marks{background:#f8f9fa;border-radius:12px;padding:16px;margin:16px 20px;text-align:center}
.total-marks h3{color:#212529;font-size:18px;font-weight:700;margin-bottom:4px}
.total-marks p{color:#6c757d;font-size:14px}
.modal-actions{padding:0 20px 20px;display:flex;gap:12px}
.act-btn{flex:1;padding:12px;border:none;border-radius:12px;font-weight:600;cursor:pointer;transition:all .2s ease}
.act-btn:active{transform:scale(.98)}
.act-btn.blue{background:#edf2ff;color:var(--p)}
.act-btn.green{background:#ebfbee;color:#2b8a3e}
.close{position:absolute;top:15px;right:20px;background:rgba(255,255,255,.2);border:none;color:#fff;width:30px;height:30px;border-radius:50%;cursor:pointer;font-size:16px}
</style></head><body>

\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> She had eaten the last slice of pizza.", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> The last slice of pizza had been eaten by her.", "<p style=\"display:none\"><img alt=\"check\" src=\"https://englishmadhyam.info/public/exam-panel/img/check.png\"/></p> The last slice of pizza was eaten by her.", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> The last slice was being eaten by her"], "correct_answer": 2, "solution": "<strong>Active ‡§∏‡•á Passive Voice ‡§Æ‡•á‡§Ç ‡§¨‡§¶‡§≤‡§®‡•á ‡§ï‡•á ‡§≤‡§ø‡§è, </strong>Active ‡§µ‡§æ‡§ï‡•ç‡§Ø ‡§ï‡§æ Object Passive ‡§µ‡§æ‡§ï‡•ç‡§Ø ‡§ï‡§æ Subject ‡§¨‡§® ‡§ú‡§æ‡§§‡§æ ‡§π‡•à‡•§ Verb ‡§ï‡•ã Active ‡§∏‡•á Passive ‡§Æ‡•á‡§Ç ‡§¨‡§¶‡§≤‡§§‡•á ‡§∏‡§Æ‡§Ø ‡§∏‡§π‡•Ä Tense ‡§ï‡§æ ‡§™‡•ç‡§∞‡§Ø‡•ã‡§ó ‡§ï‡§ø‡§Ø‡§æ ‡§ú‡§æ‡§§‡§æ ‡§π‡•à‡•§ Active ‡§µ‡§æ‡§ï‡•ç‡§Ø ‡§Æ‡•á‡§Ç \"She\" Subject ‡§π‡•à, \"ate\" Verb (Past Simple) ‡§π‡•à ‡§î‡§∞ \"the last slice of pizza\" Object ‡§π‡•à‡•§ Passive ‡§Æ‡•á‡§Ç ‡§¨‡§¶‡§≤‡§®‡•á ‡§™‡§∞ Object \"The last slice of pizza\" Subject ‡§¨‡§® ‡§ó‡§Ø‡§æ ‡§π‡•à, Verb ‡§ï‡•ã \"was eaten\" (Past Simple Passive) ‡§Æ‡•á‡§Ç ‡§¨‡§¶‡§≤‡§æ ‡§ó‡§Ø‡§æ ‡§π‡•à ‡§î‡§∞ \"by her\" ‡§ï‡•á ‡§∞‡•Ç‡§™ ‡§Æ‡•á‡§Ç ‡§™‡•ç‡§∞‡§Ø‡•ã‡§ó ‡§ï‡§ø‡§Ø‡§æ ‡§ó‡§Ø‡§æ ‡§π‡•à‡•§"}, {"id": "15748", "question": "<strong>Q4. Select the most appropriate ANTONYM of the underlined word</strong></p> <p>The new employee's behavior was quite <ins><strong>amicable</strong> </ins>when he met his colleagues for the first time.", "options": ["<p style=\"display:none\"><img alt=\"check\" src=\"https://englishmadhyam.info/public/exam-panel/img/check.png\"/></p> Hostile", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> Friendly", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> Cooperative", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> Polite"], "correct_answer": 0, "solution": "A. <strong>Hostile</strong> (adjective) ‚Äì antagonistic, aggressive, belligerent, unfriendly, inhospitable ‡§∂‡§§‡•ç‡§∞‡•Å‡§§‡§æ‡§™‡•Ç‡§∞‡•ç‡§£"}, {"id": "15749", "question": "<strong>Q5. Select the most appropriate option to fill in the blank</strong>.</p> <p>The team is hoping that their innovative approach will help them _________ the competition.", "options": ["<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> extirpate", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> obliterate", "<p style=\"display:none\"><img alt=\"check\" src=\"https://englishmadhyam.info/public/exam-panel/img/check.png\"/></p> surmount", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> engender"], "correct_answer": 2, "solution": "C. <strong>surmount</strong> (verb) ‚Äì to overcome or rise above a difficulty ‡§µ‡§ø‡§ú‡§Ø ‡§™‡§æ‡§®‡§æ, ‡§ú‡•Ä‡§§‡§®‡§æ"}, {"id": "15750", "question": "<strong>Q6. Sentences of a paragraph are given below in jumbled order. Arrange the sentences in the correct order to form a meaningful and coherent paragraph.</strong><br> <strong>P. </strong>But Satish Kaushik, who died Wednesday at the age of 66, managed to do just that as<br> <strong>Q. </strong>One wonders, for example, how successful the phone call scene between Ashok and Vinod Chopra, one of the film‚Äôs two ‚Äúheroes‚Äù, would have been without Kaushik playing the incompetent villainous sidekick to near perfection<br> <strong>R. </strong>In a movie like Jaane Bhi Do Yaaro, Kundan Shah‚Äôs madcap satire with its huge cast of talented actors ‚Äî including the redoubtable Naseeruddin Shah, Pankaj Kapur and Om Puri ‚Äî it was no easy task to stand out<br> <strong>S. </strong>Ashok Namboodirippad, thanks to his impeccable comic timing and total commitment to the ludicrousness of the proceedings", "options": ["<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> RSPQ", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> SPQR", "<p style=\"display:none\"><img alt=\"check\" src=\"https://englishmadhyam.info/public/exam-panel/img/check.png\"/></p> RPSQ", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> PQRS"], "correct_answer": 2, "solution": "C) <strong>RPSQ</strong>"}, {"id": "15751", "question": "<strong>Sentences of a paragraph are given below in jumbled order. Arrange the sentences in the correct order to form a meaningful and coherent paragraph.</strong><br> <strong>P. </strong>But experts have maintained that these reports are not satisfactory indicators of ecological health.<br> <strong>Q.</strong> The area under plantations has gone up while the country has consistently lost good forests in the past three decades.<br> <strong>R.</strong> For the better part of the past four decades, the Forest Survey of India‚Äôs State of Forest Reports have shown a steady increase in the country‚Äôs forests.<br> <strong>S. </strong>The report of the latest survey released last year, for instance, showed that the country added more than 1,500 sq km of forest between 2019 and 2021.", "options": ["<p style=\"display:none\"><img alt=\"check\" src=\"https://englishmadhyam.info/public/exam-panel/img/check.png\"/></p> RSPQ", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> SPQR", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> RPSQ", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> PQRS"], "correct_answer": 0, "solution": "A) <strong>RSPQ</strong><br> R: This sentence introduces the topic by mentioning the reported increase in India's forest cover over several decades.<br> S: This provides a specific example supporting the general statement in sentence R, detailing recent data on forest increase.<br> P:This introduces a contrasting perspective, indicating skepticism about the reports mentioned in R and S.<br> Q: This sentence elaborates on the experts' concerns, explaining that the increase in plantations may be offset by the loss of quality forests."}, {"id": "15752", "question": "<strong>Q8. Select the most appropriate meaning of the highlighted idiom</strong></p> <p>An Axe to Grind", "options": ["<p style=\"display:none\"><img alt=\"check\" src=\"https://englishmadhyam.info/public/exam-panel/img/check.png\"/></p> To have a private, selfish motive or personal grievance", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> To find it difficult to maintain a friendship", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> To sharpen a tool literally", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> To have a strong dislike for someone"], "correct_answer": 0, "solution": "A)<strong> An Axe to Grind</strong> (phrase) ‚Äì To have a private, selfish motive or personal grievance ‡§Æ‡§§‡§≤‡§¨ ‡§®‡§ø‡§ï‡§æ‡§≤‡§®‡§æ, ‡§∏‡•ç‡§µ‡§æ‡§∞‡•ç‡§• ‡§∏‡§æ‡§ß‡§®‡§æ"}, {"id": "15753", "question": "<strong>Q9.</strong> Identify the <strong>INCORRECTLY</strong> spelt word in the given sentence</p> <p>Her perspicacious observations were complemanted by an astute understanding of human nature.", "options": ["<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> Perspicacious", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> Observations", "<p style=\"display:none\"><img alt=\"check\" src=\"https://englishmadhyam.info/public/exam-panel/img/check.png\"/></p> Complemanted", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> Astute"], "correct_answer": 2, "solution": "The correct spelling is \"<strong>complimented</strong>,\" which means to express praise or admiration ‡§™‡•ç‡§∞‡§∂‡§Ç‡§∏‡§æ ‡§ï‡§∞‡§®‡§æ"}, {"id": "15754", "question": "<strong>Q10. The following sentence has been split into four segments. Identify the segment that contains a grammatical error</strong>.</p> <p>Since the beginning of the term, / we are spending / a lot of time / on poetry.", "options": ["<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> Since the beginning of the term,", "<p style=\"display:none\"><img alt=\"check\" src=\"https://englishmadhyam.info/public/exam-panel/img/check.png\"/></p> we are spending", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> a lot of time", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> on poetry"], "correct_answer": 1, "solution": "B) ‚Äòare spending' ‡§ï‡•á ‡§¨‡§¶‡§≤‡•á 'have spent' ‡§ï‡§æ ‡§™‡•ç‡§∞‡§Ø‡•ã‡§ó ‡§π‡•ã‡§ó‡§æ ‡§ï‡•ç‡§Ø‡•ã‡§Ç‡§ï‡§ø ‡§µ‡§æ‡§ï‡•ç‡§Ø ‡§ï‡•á ‡§™‡•ç‡§∞‡§æ‡§∞‡§Ç‡§≠ ‡§Æ‡•á‡§Ç 'Since the beginning' ‡§Ö‡§∞‡•ç‡§•‡§æ‡§§‡•ç ‚ÄòSince + Point of Time' ‡§ï‡§æ ‡§™‡•ç‡§∞‡§Ø‡•ã‡§ó ‡§π‡•à ‡§î‡§∞ since+ Point of Time ‡§ï‡§æ ‡§™‡•ç‡§∞‡§Ø‡•ã‡§ó ‡§π‡•ã‡§®‡•á ‡§™‡§∞ ‡§µ‡§æ‡§ï‡•ç‡§Ø ‡§∏‡  "question": "<strong>Q21. The following sentence has been split into four segments. Identify the segment that contains a grammatical error</strong>.</p> <p>Never I have / seen such / breath taking scenery/ no error", "options": ["<p style=\"display:none\"><img alt=\"check\" src=\"https://englishmadhyam.info/public/exam-panel/img/check.png\"/></p> Never I have", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> seen such", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> breath taking scenery", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> no error"], "correct_answer": 0, "solution": "A) 'Never I have' ‡§ï‡•á ‡§¨‡§¶‡§≤‡•á 'Never have I' ‡§ï‡§æ ‡§™‡•ç‡§∞‡§Ø‡•ã‡§ó ‡§π‡•ã‡§ó‡§æ, ‡§ï‡•ç‡§Ø‡•ã‡§Ç‡§ï‡§ø 'Never/ Never before/ Hardly / Scarcely / Rarely/Seldom/No sooner' ‡§∏‡•á ‡§∂‡•Å‡§∞‡•Ç ‡§π‡•ã‡§®‡•á ‡§µ‡§æ‡§≤‡•á ‡§µ‡§æ‡§ï‡•ç‡§Ø‡•ã‡§Ç ‡§Æ‡•á‡§Ç Inversion ‡§ï‡§æ ‡§™‡•ç‡§∞‡§Ø‡•ã‡§ó ‡§π‡•ã‡§§‡§æ ‡§π‡•à, ‡§Ö‡§∞‡•ç‡§•‡§æ‡§§‡•ç ‡§á‡§®‡§Æ‡•á‡§Ç 'Auxiliary + Subject' ‡§ï‡§æ ‡§™‡•ç‡§∞‡§Ø‡•ã‡§ó ‡§π‡•ã‡§§‡§æ ‡§π‡•à; ‡§ú‡•à‡§∏‡•á-<br> a. Never before have I seen her.<br> b. Hardly had he reached the station when the train started.<br> <br> 'Never have I' will be used instead of 'Never I have', because Inversion is used in the sentences starting with 'Never/ Never before/ Hardly / Scarcely / Rarely / Seldom / No sooner' , i.e. , in these 'Auxiliary + Subject' is used; As-<br> i. Never before have I seen her.<br> ii. Hardly had he reached the station when the train started."}, {"id": "15766", "question": "<strong>Q22. Select the most appropriate option to fill in the blank</strong>.</p> <p>After years of hard work, the architect's vision finally _________ in the form of a magnificent building", "options": ["<p style=\"display:none\"><img alt=\"reload\" src=\"https://e d TV series. But, let‚Äôs begin at the beginning. In the late 1980s, Pablo Escobar ‚Äî the founder and leader of the Medellin Cartel in Colombia ‚Äì had more money, power and impunity than he knew what to do with. Among his many extravagances were a few hippopotami he had brought in from Africa ‚Äî the pi√®ce de r√©sistance in his collection of exotic animals. After his death in 1993, four of the hippos escaped and have since multiplied. The Colombian authorities have now decided to relocate 70 of these animals ‚Äì and 60 are reportedly going to come to India.Hippos, even when they are not associated with cocaine, power and the opulent excesses of drug lords, are fascinating creatures. Massive, semi-aquatic herbivores, they have often been posited as a ‚Äúmissing link‚Äù between land-based and marine mammals (whales, seals, etc). And, despite looking like sedate, cuddly vegetarians, they are anything but. Fiercely territorial, in their native Africa, they are known to kill creatures as massive as the Nile crocodile and kill more humans than any large carnivore on the continent. But, for all their dangers, the cocaine hippos ‚Äì if and when they do indeed arrive in India ‚Äì can serve many a purpose. They can be an exotic vanity project for people with Escobar-eque delusions of grandeur. They will certainly make for a great tourist attraction. And imagine the Instagram reels and selfies: After all, these hippos were characters in the real-life tale behind the Netflix hit Narcos. Like the cheetahs at Kuno in Madhya Pradesh, the ‚Äúriver horse‚Äù could lead to a jump in tourists for whichever state(s) receives them. After all, if Cocaine Bear can become a hit film globally, the hippos certainly have a shot at stardom</p> <p><strong>Q34. What was one of the many extravagances of Pablo Escobar, the founder and leader of the Medellin Cartel in Colombia</strong>?", "options": ["<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-pane er all, these hippos were characters in the real-life tale behind the Netflix hit Narcos. Like the cheetahs at Kuno in Madhya Pradesh, the ‚Äúriver horse‚Äù could lead to a jump in tourists for whichever state(s) receives them. After all, if Cocaine Bear can become a hit film globally, the hippos certainly have a shot at stardom</p> <p><strong>Q37. Which of the following is the main theme of the passage</strong>?", "options": ["<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> The dangers of hippos in their native Africa", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> The life and crimes of Pablo Escobar", "<p style=\"display:none\"><img alt=\"check\" src=\"https://englishmadhyam.info/public/exam-panel/img/check.png\"/></p> The potential for Pablo Escobar's escaped hippos to become a tourist attraction in India", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> The relationship between hippos and marine mammals"], "correct_answer": 2, "solution": "No solution available"}, {"id": "15782", "question": "<strong>Comprehension</strong>:</p> <p><strong>Read the following passage and answer the questions given after it.</strong></p> <p>Once upon a time in the great Mughal empire, there was a wise and witty man named Birbal. Birbal was one of the nine jewels in the court of Emperor Akbar, who ruled over a vast and diverse kingdom. Akbar was known for his intelligence and wisdom, and he valued Birbal's counsel greatly. In the city of Agra, they were admired for their wit, wisdom, and the bond they shared.One summer afternoon, Emperor Akbar was resting in his palace garden with his favorite courtier, Birbal. The flowers were in full bloom, and the sweet fragrance filled the air. As they enjoyed the beauty of the garden, Akbar grew curious about the intelligence of the animals that roamed his kingdom.\"Akbar,\" he said, \"I have always wondered how clever animals are in comparison to humans. If given the opportunity, do you think they could learn and understand our language and rules?\"Birbal, with a glint in his eyes, replied, \"Your Majesty, it is difficult to predict the extent of their intelligence, but I believe that with enough patience and the right guidance, animals could learn a great deal from us.\"Intrigued, Akbar decided to test this theory. He commanded his men to bring forth a group of animals, consisting of a monkey, a parrot, a deer, and an elephant. He assigned each animal to one of his four wisest courtiers, including Birbal, and instructed them to teach the animals the ways of human life.Over the next few months, the courtiers worked diligently to train the animals. Each animal showed progress, learning various human behaviors and even some basic communication. The other courtiers were proud of their achievements, but Birbal remained humble, knowing that there was still much to learn.One day, Emperor Akbar called the courtiers and their respective animals to his court. He wanted to see the progress they had made. The monkey performed acrobatics, the parrot recited poetry, the deer gracefully danced, and the elephant painted a beautiful picture with its trunk.Amazed, Akbar praised the courtiers and their animals for their remarkable accomplishments. However, he noticed that Birbal appeared to be in deep thought. Curious, Akbar asked him, \"Birbal, you seem lost in thought. What is on your mind?\"Birbal replied, \"Your Majesty, while we have indeed taught these animals to behave like humans, we must remember that they still possess their innate animal instincts. We must be cautious in our expectations, for their nature is not truly changed.\"As if to prove his point, a servant accidentally dropped a plate of fruits, startling the animals. In an instant, the monkey scrambled for the fruits, the parrot squawked loudly, the deer darted away, and the elephant trumpeted in alarm. The courtiers were left speechless, realizing the truth in Birbal's words.Emperor Akbar nodded, acknowledging Birbal's wisdom. He understood that while humans could share their knowledge with animals, they must also respect their true nature. From that day forward, Akbar appreciated the wonders of the animal kingdom even more, and he continued to cherish the counsel of his wise and beloved friend, Birbal.</p> <p><strong>Q38. Who was Birbal in the court of Emperor Akbar</strong>?", "options": ["<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> A painter", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> A musician", "<p style=\"display:none\"><img alt=\"check\" src=\"https://englishmadhyam.info/public/exam-panel/img/check.png\"/></p> One of the nine jewels", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> A cook"], "correct_answer": 2, "solution": "No solution available"}, {"id": "15783", "question": "<strong>Comprehension</strong>:</p> <p><strong>Read the following passage and answer the questions given after it.</strong></p> <p>Once upon a time in the great Mughal empire, there was a wise and witty man named Birbal. Birbal was one of the nine jewels in the court of Emperor Akbar, who ruled over a vast and diverse kingdom. Akbar was known for his intelligence and wisdom, and he valued Birbal's counsel greatly. In the city of Agra, they were admired for their wit, wisdom, and the bond they shared.One summer afternoon, Emperor Akbar was resting in his palace garden with his favorite courtier, Birbal. The flowers were in full bloom, and the sweet fragrance filled the air. As they enjoyed the beauty of the garden, Akbar grew curious about the intelligence of the animals that roamed his  was plenty of proof at the World Boxing Championships, at the same venue as Kom‚Äôs farewell, that the sport remains in good hands. With four Indian finalists keeping the locals excited till the final day of the world event, India had punched above its weight.Nitu Ghanghas, 22, participating in the 48kg category, the one Kom made her own, won a first Worlds medal by sweeping gold. So did veteran Saweety Boora in the 81kg category. Representing both India and the Northeast region in a similar vein to Kom, Lovlina Borgohain shone brightly in the 75kg category and won the gold. It is, however, the emergence of Nikhat Zareen, who won her second World Championship gold on Sunday, as a world-class boxer that is Indian boxing‚Äôs crowning achievement. Zareen‚Äôs gold last year was followed by sweeping inspirational takes on her life, but this year it is the mastery of her craft that earned her the plaudits. Zareen is as fierce in the ring as she is articulate off it. Male or female, the Hyderabad boxer is easily the most-recognised boxer in the country now. A woman being a fan favourite in a generally male-dominated sport symbolises the trend of Indian boxing.Men‚Äôs boxing may have been in a lull ever since Vijender Singh‚Äôs 2008 Olympics bronze, with no improvement in sight. But as preparations for the 2024 Paris Olympics go into full flow this year, at the World Championships, the women have shown that boxing in India is their domain. India has more Olympic medals won by women than by men, at any rate. But it is the consistent flow of smashing headlines that the women garner that has given glowing visibility to women‚Äôs boxing in India. It is the assured performances at the top level, without flagging in quality, without going off the boil, that makes women‚Äôs boxing dependable as a constant source of inspiration. In Ghanghas and Zareen, in Boora and Borgohain, is the continuing lineage of high standards that Kom set in India with her six World Championships. With her consistent showing, Zareen can be counted upon as a Paris Games medal certainty, the only one besides Neeraj Chopra. The very best is yet to come.</p> <p><strong>Q42.</strong> Which of the following statements is <strong><em>CORRECT</em></strong> with respect to the passage?</p> <p><strong>(i)</strong> Mary Kom won a record sixth World Championships gold five years ago.</p> <p><strong>(ii) </strong>Men's boxing in India has consistently outperformed women's boxing.</p> <p><strong>(iii) </strong>Mary Kom's retirement marked the end of successful women's boxing in India.</p> <p><strong> (iv) </strong>Nikhat Zareen has won two World Championship golds.", "options": ["<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> (i), (ii), (iii)", "<p style=\"display:none\"><img alt=\"check\" src=\"https://englishmadhyam.info/public/exam-panel/img/check.png\"/></p> (i), (iv)", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> (ii), (iii)", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> (iii), (iv)"], "correct_answer": 1, "solution": "No solution available"}, {"id": "15787", "question": "<strong>Comprehension</strong>:</p> <p><strong>Read the following passage and answer the questions given after it</strong>.</p> <p>Five years ago, in an emotional farewell at home in New Delhi, Mary Kom won a record sixth World Championships gold. Her nearly two-decade-long career had blazed a path for many to come after her, becoming Indian boxing‚Äôs ultimate icon, bringing women‚Äôs boxing into relevance. As her career ‚Äî an unlikely Asian Games swansong notwithstanding ‚Äî winds down, there was plenty of proof at the World Boxing Championships, at the same venue as Kom‚Äôs farewell, that the sport remains in good hands. With four Indian finalists keeping the locals excited till the final day of the world event, India had punched above its weight.Nitu Ghanghas, 22, participating in the 48kg category, the one Kom made her own, won a first Worlds medal by sweeping gold. So did veteran Saweety Boora in the 81kg category. Representing both India and the Northeast region in a similar vein to Kom, Lovlina Borgohain shone brightly in the 75kg category and won the gold. It is, however, the emergence of Nikhat Zareen, who won her second World Championship gold on Sunday, as a world-class boxer that is Indian boxing‚Äôs crowning achievement. Zareen‚Äôs gold last year was followed by sweeping inspirational takes on her life, but this year it is the mastery of her craft that earned her the plaudits. Zareen is as fierce in the ring as she is articulate off it. Male or female, the Hyderabad boxer is easily the most-recognised boxer in the country now. A woman being a fan favourite in a generally male-dominated sport symbolises the trend of Indian boxing.Men‚Äôs boxing may have been in a lull ever since Vijender Singh‚Äôs 2008 Olympics bronze, with no improvement in sight. But as preparations for the 2024 Paris Olympics go into full flow this year, at the World Championships, the women have shown that boxing in India is their domain. India has more Olympic medals won by women than by men, at any rate. But it is the consistent flow of smashing headlines that the women garner that has given glowing visibility to women‚Äôs boxing in India. It is the assured performances at the top level, without flagging in quality, without going off the boil, that makes women‚Äôs boxing dependable as a constant source of inspiration. In Ghanghas and Zareen, in Boora and Borgohain, is the continuing lineage of high standards that Kom set in India with her six World Championships. With her consistent showing, Zareen can be counted upon as a Paris Games medal certainty, the only one besides Neeraj Chopra. The very best is yet to come.</p> <p><strong>Q43. How has the performan at is Indian boxing‚Äôs crowning achievement. Zareen‚Äôs gold last year was followed by sweeping inspirational takes on her life, but this year it is the mastery of her craft that earned her the plaudits. Zareen is as fierce in the ring as she is articulate off it. Male or female, the Hyderabad boxer is easily the most-recognised boxer in the country now. A woman being a fan favourite in a generally male-dominated sport symbolises the trend of Indian boxing.Men‚Äôs boxing may have been in a lull ever since Vijender Singh‚Äôs 2008 Olympics bronze, with no improvement in sight. But as preparations for the 2024 Paris Olympics go into full flow this year, at the World Championships, the women have shown that boxing in India is their domain. India has more Olympic medals won by women than by men, at any rate. But it is the consistent flow of smashing headlines that the women garner that has given glowing visibility to women‚Äôs boxing in India. It is the assured performances at the top level, without flagging in quality, without going off the boil, that makes women‚Äôs boxing dependable as a constant source of inspiration. In Ghanghas and Zareen, in Boora and Borgohain, is the continuing lineage of high standards that Kom set in India with her six World Championships. With her consistent showing, Zareen can be counted upon as a Paris Games medal certainty, the only one besides Neeraj Chopra. The very best is yet to come.</p> <p><strong>Q44. What tone does the passage convey regarding the current state of women's boxing in India</strong>?", "options": ["<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> Pessimistic", "<p style=\"display:none\"><img alt=\"check\" src=\"https://englishmadhyam.info/public/exam-panel/img/check.png\"/></p> Optimistic", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> Indifferent", "<p style=\"display:no const posMarks=3.0, negMarks=1.0;
let ci=0,tl=45*60,ti,fin=0,solMode=0,totalTime=0;

function ini(){
    disQ();
    strT();
}

function disQ(){
    const q=qs[ci];
    document.getElementById('qn').textContent=`Question ${ci+1} of ${qs.length}`;
    document.getElementById('qt').innerHTML=q.question;
    const oc=document.getElementById('opts'),sc=document.getElementById('sol');
    oc.innerHTML='';
    
    if(solMode){
        sc.style.display='block';
        document.getElementById('sol-text').innerHTML=q.solution||'No solution provided.';
        // Hide submit button in solution mode
        document.getElementById('sub-btn').style.display='none';
    }else{
        sc.style.display='none';
        // Show submit button in test mode
        document.getElementById('sub-btn').style.display='block';
    }
    
    q.options.forEach((o,i)=>{
        const od=document.createElement('div');
        od.className='opt';
        od.innerHTML=o;
        
        if(solMode){
            if(i===q.correct_answer) {
                od.classList.add('cor');
            } else if(ans[ci]===i) {
                od.classList.add('inc');
            } else if(ans[ci]===undefined) {
                od.classList.add('unat');
            }
            od.style.pointerEvents='none';
        }else{
            od.onclick=()=>sel(i);
            if(ans[ci]===i) od.classList.add('sel');
        }
        
        oc.appendChild(od);
    });
    
    upNav();
}

function sel(i){
    // If clicking the same option, deselect it (clear response)
    if(ans[ci]===i){
        delete ans[ci];
        document.querySelectorAll('.opt').forEach(o=>o.classList.remove('sel'));
    }else{
        // Select new option
        ans[ci]=i;
        document.querySelectorAll('.opt').forEach((o,idx)=>o.classList.toggle('sel',idx===i));
    }
}

function upNav(){
    document.getElementById('pb').disabled=ci===0;
    const nb=document.getElementById('nb');
    
    if(solMode){
        // In solution mode, show same navigation as test mode
        nb.innerHTML=ci===qs.length-1?'Finish ‚úì':'Next ‚Üí';
        nb.onclick=()=>{
            if(ci<qs.length-1){
                ci++;
                disQ();
            }else{
                // Exit solution mode
                solMode=0;
                ci=0;
                disQ();
            }
        };
    }else{
        // In test mode
        nb.innerHTML=ci===qs.length-1?'Finish ‚úì':'Next ‚Üí';
        nb.onclick=nxt;
    }
}

function prv(){
    if(ci>0){
        ci--;
        disQ();
    }
}

function nxt(){
    if(ci<qs.length-1){
        ci++;
        disQ();
    }else sub();
}

function strT(){
    ti=setInterval(()=>{
        if(tl<=0){
            sub();
            return;
        }
        tl--;
        const m=Math.floor(tl/60),s=tl%60;
        document.getElementById('tmr').textContent=`${m}:${s.toString().padStart(2,'0')}`;
    },1000);
}

function sub(){
    if(fin) return;
    fin=1;
    clearInterval(ti);
    totalTime=45*60-tl;
    
    // Calculate marks with proper marking system
    let correct=0, incorrect=0, unattempted=0;
    let totalMarks=0;
    
    qs.forEach((q,i)=>{
        if(ans[i]===undefined){
            // Unattempted - no marks deducted
            unattempted++;
        }else if(ans[i]===q.correct_answer){
            // Correct answer - add positive marks
            correct++;
            totalMarks += posMarks;
        }else{
            // Incorrect answer - deduct negative marks
            incorrect++;
            totalMarks -= negMarks;
        }
    });
    
    // Calculate maximum possible marks and percentage
    const maxMarks = qs.length * posMarks;
    const percentage = Math.max(0, Math.round((totalMarks / maxMarks) * 100));
    
    const timeStr=`${Math.floor(totalTime/60)}:${(totalTime%60).toString().padStart(2,'0')}`;
    
    // Update modal display
    document.getElementById('fs').textContent=`${correct}/${qs.length}`;
    document.getElementById('sp').textContent=`${totalMarks} / ${maxMarks} Marks`;
    document.getElementById('cor').textContent=correct;
    document.getElementById('inc').textContent=incorrect;
    document.getElementById('unat').textContent=unattempted;
    
    // Update mark breakdown
    document.getElementById('pos-marks').textContent=`+${correct * posMarks}`;
    document.getElementById('neg-marks').textContent=`-${incorrect * negMarks}`;
    document.getElementById('una-marks').textContent=`0`;
    
    // Update total score
    document.getElementById('total-score').textContent=`${totalMarks} Marks`;
    document.getElementById('percentage').textContent=`${percentage}%`;
    
    document.getElementById('modal').classList.add('show');
}

function closeModal(){
    document.getElementById('modal').classList.remove('show');
}

function showSol(){
    closeModal();
    solMode=1;
    ci=0;
    disQ();
}

window.onload=ini;
window.addEventListener('beforeunload',e=>{
    if(!fin){
        e.preventDefault();
        e.returnValue='Test in progress';
    }
});
</script></body></html>
