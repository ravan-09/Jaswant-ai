ress of civilization,‚Äù Droupadi Murmu, President of India. Every year National Librarian‚Äôs Day is celebrated commemorating the birth anniversary of Padmashri Dr. S. R. Ranganathan, the father of Library Science in India. He was the doyen of library science in India who developed the systematic classification of books, the colon classification and also penned the five laws of library science. The five laws he developed - Books are for use, Every reader, his book, Every book, its reader, Save the time of the reader; and A library is a growing organism, form the fundamental tenet of a library. Very often most of our librarians forget these principles and behave in an unwelcoming manner towards the readers.</p> <p>They often forget that books are for the use of readers. This is more evident in libraries managed by schools, colleges and research institutions. The culture being followed in most of our schools and colleges is how to make students keep away from the readers. The books are locked safely in shelves and many poor books are awaiting a reader to touch its pages. Even in colleges accredited with very high ranks students are not allowed free usage of the library. In libraries managed by research institutions, the situation is more pathetic. They will not entertain the public to utilize their facility or even if they allow there will be several do‚Äôs and don‚Äôt‚Äôs, as if the reader is in a high-security area. Once there is a restriction no youngster will enter that zone further in his lifetime.</p> <p>Reading is a skill that can be nurtured only through active reading and librarians have a larger role to play. A good librarian is as good as a good encyclopaedia. A good librarian can bring attitudinal change in our youngsters. There are a few good librarians who keep interacting with the readers and inspiring them to read the new books available in the library. He should act as an agent for knowledge dissemination.</p> <p>The library is a growing organism and its growth is possible only with the help of a good librarian. A good librarian should bring changes in the library culture that suite the present time. Even though the culture of silence should be maintained in the library, there should be allocated spaces for readers to make active discussions within the library. In some good libraries like IIM Trichy, there are even spaces where readers can lie down relax and read. Similarly in many libraries usage of laptops is restricted. Present day generation is more convenient in taking notes on their electronic devices rather than on paper. In most of the publicly supported libraries digital resources are also available, but in many cases, the users have to pay extra to use the computer system, even if they have a valid membership. The digital resources available in the library should be made accessible to all members even from their homes, as the British Council libraries are doing.</p> <p>Library is the temple of knowledge and even in this digital era, thousands of people depend solely on public libraries for knowledge gathering. For students from economically marginalized sections, they are the sole resource material for the preparation of competitive examinations. Even though there are differences of opinion regarding the need for a physical library, the fact is that no digital library can replace the physical library in its role and function. Information in this era can indeed be gathered from our smartphones, but progress in human culture and civilization can happen only through libraries. The librarians of this generation should not only act as facilitators in locating appropriate books but also act as facilitators in finding authentic resources from digital platforms.</p> <p><strong>Q38. What is the tone of the second paragraph</strong>?<span id=\"cke_bm_560C\" style=\"display:none\"> </span>", "options": ["<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload. rs in locating appropriate books but also act as facilitators in finding authentic resources from digital platforms.</p> <p><strong>Q41. Which of the following statements best reflects an inference that can be drawn from the passage regarding the role and importance of librarians</strong>?<span id=\"cke_bm_603C\" style=\"display:none\"> </span>", "options": ["<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> The presence of librarians is negligible in the functioning and progress of libraries.", "<p style=\"display:none\"><img alt=\"check\" src=\"https://englishmadhyam.info/public/exam-panel/img/check.png\"/></p> Librarians have a significant role in changing the attitudes of youngsters towards reading.", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> A good librarian is solely responsible for managing and maintaining the physical aspects of the library.", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> The main role of librarians is to enforce the rules and restrictions within the library."], "correct_answer": 1, "solution": "No solution available"}, {"id": "33210", "question": "Comprehension:</p> <p>Read the following passage and answer the questions given after it.</p> <p>In a kingdom veiled in antiquity, resided a queen bereft of progeny. The heavens had withheld the gift of a child, leaving the queen in constant prayer within her garden, seeking divine benevolence for a child. One morning, an angel traversed the heavenly realms to relay God‚Äôs message‚Äîshe would bear a son, endowed with the power of wishing, granting him the ability to conjure anything.</p> <p>Joy blossomed within her, and she shared the blessed news with the king, whose heart swelled with happiness at the birth of their son. The queen, accompanied by her child, would often vi const posMarks=3.0, negMarks=1.0;
let ci=0,tl=45*60,ti,fin=0,solMode=0,totalTime=0;

function ini(){
    disQ();
    strT();
}

function disQ(){
    const q=qs[ci];
    document.getElementById('qn').textContent=`Question ${ci+1} of ${qs.length}`;
    document.getElementById('qt').innerHTML=q.question;
    const oc=document.getElementById('opts'),sc=document.getElementById('sol');
    oc.innerHTML='';
    
    if(solMode){
        sc.style.display='block';
        document.getElementById('sol-text').innerHTML=q.solution||'No solution provided.';
        // Hide submit button in solution mode
        document.getElementById('sub-btn').style.display='none';
    }else{
        sc.style.display='none';
        // Show submit button in test mode
        document.getElementById('sub-btn').style.display='block';
    }
    
    q.options.forEach((o,i)=>{
        const od=document.createElement('div');
        od.className='opt';
        od.innerHTML=o;
        
        if(solMode){
            if(i===q.correct_answer) {
                od.classList.add('cor');
            } else if(ans[ci]===i) {
                od.classList.add('inc');
            } else if(ans[ci]===undefined) {
                od.classList.add('unat');
            }
            od.style.pointerEvents='none';
        }else{
            od.onclick=()=>sel(i);
            if(ans[ci]===i) od.classList.add('sel');
        }
        
        oc.appendChild(od);
    });
    
    upNav();
}

function sel(i){
    // If clicking the same option, deselect it (clear response)
    if(ans[ci]===i){
        delete ans[ci];
        document.querySelectorAll('.opt').forEach(o=>o.classList.remove('sel'));
    }else{
        // Select new option
        ans[ci]=i;
        document.querySelectorAll('.opt').forEach((o,idx)=>o.classList.toggle('sel',idx===i));
    }
}

function upNav(){
    document.getElementById('pb').disabled=ci===0;
    const nb=document.getElementById('nb');
    
    if(solMode){
        // In solution mode, show same navigation as test mode
        nb.innerHTML=ci===qs.length-1?'Finish ‚úì':'Next ‚Üí';
        nb.onclick=()=>{
            if(ci<qs.length-1){
                ci++;
                disQ();
            }else{
                // Exit solution mode
                solMode=0;
                ci=0;
                disQ();
            }
        };
    }else{
        // In test mode
        nb.innerHTML=ci===qs.length-1?'Finish ‚úì':'Next ‚Üí';
        nb.onclick=nxt;
    }
}

function prv(){
    if(ci>0){
        ci--;
        disQ();
    }
}

function nxt(){
    if(ci<qs.length-1){
        ci++;
        disQ();
    }else sub();
}

function strT(){
    ti=setInterval(()=>{
        if(tl<=0){
            sub();
            return;
        }
        tl--;
        const m=Math.floor(tl/60),s=tl%60;
        document.getElementById('tmr').textContent=`${m}:${s.toString().padStart(2,'0')}`;
    },1000);
}

function sub(){
    if(fin) return;
    fin=1;
    clearInterval(ti);
    totalTime=45*60-tl;
    
    // Calculate marks with proper marking system
    let correct=0, incorrect=0, unattempted=0;
    let totalMarks=0;
    
    qs.forEach((q,i)=>{
        if(ans[i]===undefined){
            // Unattempted - no marks deducted
            unattempted++;
        }else if(ans[i]===q.correct_answer){
            // Correct answer - add positive marks
            correct++;
            totalMarks += posMarks;
        }else{
            // Incorrect answer - deduct negative marks
            incorrect++;
            totalMarks -= negMarks;
        }
    });
    
    // Calculate maximum possible marks and percentage
    const maxMarks = qs.length * posMarks;
    const percentage = Math.max(0, Math.round((totalMarks / maxMarks) * 100));
    
    const timeStr=`${Math.floor(totalTime/60)}:${(totalTime%60).toString().padStart(2,'0')}`;
    
    // Update modal display
    document.getElementById('fs').textContent=`${correct}/${qs.length}`;
    document.getElementById('sp').textContent=`${totalMarks} / ${maxMarks} Marks`;
    document.getElementById('cor').textContent=correct;
    document.getElementById('inc').textContent=incorrect;
    document.getElementById('unat').textContent=unattempted;
    
    // Update mark breakdown
    document.getElementById('pos-marks').textContent=`+${correct * posMarks}`;
    document.getElementById('neg-marks').textContent=`-${incorrect * negMarks}`;
    document.getElementById('una-marks').textContent=`0`;
    
    // Update total score
    document.getElementById('total-score').textContent=`${totalMarks} Marks`;
    document.getElementById('percentage').textContent=`${percentage}%`;
    
    document.getElementById('modal').classList.add('show');
}

function closeModal(){
    document.getElementById('modal').classList.remove('show');
}

function showSol(){
    closeModal();
    solMode=1;
    ci=0;
    disQ();
}

window.onload=ini;
window.addEventListener('beforeunload',e=>{
    if(!fin){
        e.preventDefault();
        e.returnValue='Test in progress';
    }
});
