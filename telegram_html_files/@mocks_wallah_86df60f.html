<!DOCTYPE html>
<html><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1.0">
<title>Mocks Wallah</title><style>
*{margin:0;padding:0;box-sizing:border-box}
:root{--p:#4361ee;--s:#3f37c9;--ok:#4cc9f0;--err:#f72585;--warn:#f8961e}
body{font-family:'Segoe UI',sans-serif;background:#f5f7fa;min-height:100vh;color:#2d3436;-webkit-tap-highlight-color:transparent}
.hdr{position:fixed;top:0;width:100%;background:#fff;padding:16px 20px;z-index:100;box-shadow:0 2px 15px rgba(0,0,0,.08);display:flex;justify-content:space-between;align-items:center}
.hdr-left{display:flex;align-items:center;gap:16px}
.ttl{font-weight:700;font-size:18px;color:var(--p)}
.tmr{font-family:monospace;font-weight:700;background:linear-gradient(135deg,var(--p),var(--s));color:#fff;padding:8px 16px;border-radius:20px;font-size:14px}
.sub{background:linear-gradient(135deg,var(--err),#c1121f);border:none;color:#fff;padding:10px 20px;border-radius:25px;font-weight:700;font-size:12px;cursor:pointer;transition:all .2s ease}
.sub:active{transform:scale(.95)}
.main{margin:80px 0 90px;padding:0 20px}
.qc{background:#fff;border-radius:20px;padding:24px;margin-bottom:20px;box-shadow:0 5px 20px rgba(0,0,0,.05);position:relative}
.qc::before{content:'';position:absolute;top:0;left:0;right:0;height:5px;background:linear-gradient(90deg,var(--p),var(--s))}
.qn{background:linear-gradient(135deg,var(--p),var(--s));color:#fff;padding:8px 16px;border-radius:20px;display:inline-block;font-weight:700;font-size:12px;margin-bottom:16px}
.qt{font-size:16px;line-height:1.6;margin-bottom:24px;color:#212529;font-weight:500}
.qt p{margin:8px 0}
.qt strong{font-weight:700}
.qt em{font-style:italic}
.qt u{text-decoration:underline}
.opts{display:flex;flex-direction:column;gap:10px}
.opt{background:#fff;border:1px solid #e9ecef;border-radius:14px;padding:16px;cursor:pointer;transition:all .2s ease;position:relative;font-size:14px;line-height:1.4;text-align:left}
.opt p{margin:4px 0}
.opt strong{font-weight:700}
.opt em{font-style:italic}
.opt u{text-decoration:underline}
.opt:hover{border-color:var(--p)}
.opt:active{transform:scale(.98)}
.opt.sel{background-color:#edf2ff;border-color:var(--p);color:var(--p)}
.opt.cor{background-color:#ebfbee;border-color:#2b8a3e;color:#2b8a3e}
.opt.inc{background-color:#fff5f5;border-color:#c92a2a;color:#c92a2a}
.opt.unat{background:#f8f9fa;border-color:#dee2e6;color:#6c757d}
.opt::after{content:'';position:absolute;right:16px;top:50%;transform:translateY(-50%);width:20px;height:20px;border-radius:50%;transition:all .2s ease}
.opt.sel::after{background:var(--p);content:'‚úì';display:flex;align-items:center;justify-content:center;color:#fff;font-weight:700;font-size:10px}
.opt.cor::after{background:#2b8a3e;content:'‚úì';display:flex;align-items:center;justify-content:center;color:#fff;font-weight:700;font-size:10px}
.opt.inc::after{background:#c92a2a;content:'‚úó';display:flex;align-items:center;justify-content:center;color:#fff;font-weight:700;font-size:10px}
.opt.unat::after{background:transparent;content:'‚óã';display:flex;align-items:center;justify-content:center;color:#6c757d;font-weight:700;font-size:14px}
.sol{background:#f8f9fa;border-radius:14px;padding:16px;margin-top:16px;border-left:4px solid var(--warn);display:none}
.sol h4{color:#e67700;margin-bottom:8px;font-weight:700;font-size:14px}
.sol-content{color:#495057;font-size:14px;line-height:1.6}
.sol-content p{margin:8px 0}
.sol-content strong{font-weight:700}
.sol-content em{font-style:italic}
.sol-content u{text-decoration:underline}
.nav{position:fixed;bottom:0;width:100%;background:#fff;padding:16px 20px;display:flex;justify-content:space-between;box-shadow:0 -2px 15px rgba(0,0,0,.08)}
.nb{padding:12px 20px;border:none;border-radius:25px;cursor:pointer;font-weight:700;font-size:14px;transition:all .2s ease;display:flex;align-items:center;gap:6px}
.nb:disabled{opacity:.5;cursor:not-allowed}
.nb:not(:disabled):active{transform:scale(.95)}
.nb.prv{background:linear-gradient(135deg,#adb5bd,#6c757d);color:#fff}
.nb.nxt{background:linear-gradient(135deg,var(--err),#c1121f);color:#fff}
.modal{display:none;position:fixed;top:0;left:0;width:100%;height:100%;background:rgba(0,0,0,.8);z-index:1000;animation:fadeIn .3s ease}
.modal.show{display:flex;align-items:center;justify-content:center;padding:20px}
@keyframes fadeIn{from{opacity:0}to{opacity:1}}
.modal-content{background:#fff;border-radius:20px;max-width:400px;width:100%;max-height:90vh;overflow-y:auto;animation:slideUp .3s ease}
@keyframes slideUp{from{transform:translateY(50px);opacity:0}to{transform:translateY(0);opacity:1}}
.modal-header{text-align:center;padding:32px 24px;background:linear-gradient(135deg,var(--p),var(--s));color:#fff;border-radius:20px 20px 0 0}
.modal-header h2{font-weight:700;font-size:28px;margin-bottom:8px}
.modal-header p{font-size:16px;opacity:.9}
.modal-stats{display:grid;grid-template-columns:1fr 1fr 1fr;gap:16px;padding:20px}
.stat{text-align:center;padding:16px}
.stat h4{color:#6c757d;font-weight:600;font-size:12px;margin-bottom:8px;text-transform:uppercase}
.stat p{color:#212529;font-weight:700;font-size:18px}
.mark-breakdown{padding:0 20px;margin-bottom:16px}
.mark-item{display:flex;justify-content:space-between;align-items:center;padding:8px 0;border-bottom:1px solid #f1f3f4}
.mark-item:last-child{border-bottom:none}
.mark-label{color:#6c757d;font-size:14px}
.mark-value{font-weight:600;color:#212529}
.mark-value.positive{color:#2b8a3e}
.mark-value.negative{color:#c92a2a}
.total-marks{background:#f8f9fa;border-radius:12px;padding:16px;margin:16px 20px;text-align:center}
.total-marks h3{color:#212529;font-size:18px;font-weight:700;margin-bottom:4px}
.total-marks p{color:#6c757d;font-size:14px}
.modal-actions{padding:0 20px 20px;display:flex;gap:12px}
.act-btn{flex:1;padding:12px;border:none;border-radius:12px;font-weight:600;cursor:pointer;transition:all .2s ease}
.act-btn:active{transform:scale(.98)}
.act-btn.blue{background:#edf2ff;color:var(--p)}
.act-btn.green{background:#ebfbee;color:#2b8a3e}
.close{position:absolute;top:15px;right:20px;background:rgba(255,255,255,.2);border:none;color:#fff;width:30px;height:30px;border-radius:50%;cursor:pointer;font-size:16px}
</style></head><body>

<script>
const qs=[{"id": "25619", "question": "<strong>Q1. </strong>Select the most appropriate <strong>ANTONYM </strong>of the underlined word.</p> <p>She <ins><strong>enunciated</strong></ins> each word slowly and carefully.", "options": ["<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> Chanted", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> Uttered", "<p style=\"display:none\"><img alt=\"check\" src=\"https://englishmadhyam.info/public/exam-panel/img/check.png\"/></p> Mispronounced", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> Murmured"], "correct_answer": 2, "solution": "Antonym -</strong> <strong>Mispronounce</strong> (verb) ‚Äì Distort, mangle, misstate, say wrong <strong>‡§ó‡§≤‡§§ ‡§â‡§ö‡•ç‡§ö‡§æ‡§∞‡§£ ‡§ï‡§∞‡§®‡§æ"}, {"id": "25620", "question": "<strong>Q2. </strong>Select the option that can be used as a <strong>one-word substitute</strong> for the given group of words.</p> <p>An extra profit or allowance additional to a main income etc.", "options": ["<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> perplexity", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> persecute", "<p style=\"display:none\"><img alt=\"check\" src=\"https://englishmadhyam.info/public/exam-panel/img/check.png\"/></p> perquisite", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> persevere"], "correct_answer": 2, "solution": "C) Perquisite</strong> ‚Äì An extra profit or allowance additional to a main income etc. <strong>‡§Ö‡§®‡•Å‡§≤‡§æ‡§≠"}, {"id": "25621", "question": "<strong>Q3. Sentences of a paragraph are given below in jumbled order. Arrange the sentences in the correct order to form a meaningful and coherent paragraph.</strong></p> <p><strong>A) </strong>The Covid-19 pandemic can be ascribed with advancing more new learning trends that are enduring, even though the pandemic is nearly over.</p> <p><strong>B) </strong>The submerging of e-learning in the educational process has resulted in an indisputable decrease in attention span.</p> <p><strong>C) </strong> E-learning or online learning is undoubtedly a trend that will persist even after the pandemic ends, simply as it provides so many benefits.</p> <p><strong>D)</strong> The attention span of learners has been restricted to 18 to 20 minutes (approx.) during the Covid-19 phase.", "options": ["<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> ABDC", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> DBAC", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> DBCA", "<p style=\"display:none\"><img alt=\"check\" src=\"https://englishmadhyam.info/public/exam-panel/img/check.png\"/></p> ACBD"], "correct_answer": 3, "solution": "<strong>A:</strong> This sentence gives an introduction about the effect of the Covid-19 pandemic on learning trends.<br> <strong>C:</strong> This sentence builds on the introductory idea presented in sentence A, by specifying e-learning as one of the trends that has persisted because of its benefits<br> <strong>B:</strong> After discussing the positive aspect of e-learning in sentence C, this sentence shifts focus to a downside related to e-learning ‚Äî the decrease in attention span.<br> <strong>D:</strong> This sentence further elaborates on the idea presented in sentence B by quantifying the attention span"}, {"id": "25622", "question": "<strong>Q4. Select the most appropriate option to fill in the blank.</strong></p> <p>I inherit all that humanity __________ during tens of thousands of years and to all that it has thought, felt and suffered.", "options": ["<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> have achieved", "<p style=\"display:none\"><img alt=\"check\" src=\"https://englishmadhyam.info/public/exam-panel/img/check.png\"/></p> has achieved", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> were achieving", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> are achieving"], "correct_answer": 1, "solution": "B) Has achieved"}, {"id": "25623", "question": "<strong>Q5. Select the most appropriate meaning of the highlighted idiom</strong>.</p> <p>To crow over something", "options": ["<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> To interfere in something", "<p style=\"display:none\"><img alt=\"check\" src=\"https://englishmadhyam.info/public/exam-panel/img/check.png\"/></p> To revel boastfully over something", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> To be sensitive over something", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> To cry over defeat"], "correct_answer": 1, "solution": "B) To crow over something</strong> (phrase) ‚Äì To revel boastfully over something <strong>‡§°‡•Ä‡§Ç‡§ó ‡§Æ‡§æ‡§∞‡§®‡§æ"}, {"id": "25624", "question": "<strong>Q6. Select the correct homonym from the given options to fill in the blank.</strong></p> <p>The German Submarine __________ were not aware of the exact location of the ship.", "options": ["<p style=\"display:none\"><img alt=\"check\" src=\"https://englishmadhyam.info/public/exam-panel/img/check.png\"/></p> crews", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> cruise", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> crus", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> cruse"], "correct_answer": 0, "solution": "A) Crew</strong> (noun) ‚Äì a group of people who work on and operate a ship, aircraft, etc. <strong>‡§ï‡§∞‡•ç‡§Æ‡•Ä ‡§¶‡§≤"}, {"id": "25625", "question": "<strong>Q7. Sentences of a paragraph are given below in jumbled order. Arrange the sentences in the correct order to form a meaningful and coherent paragraph.</strong></p> <p><strong>A) </strong>The need of the hour is to protect and preserve the environment and the ecological balance.</p> <p><strong>B)</strong> This menace can be fought against only by creating awareness among the people.</p> <p><strong>C) </strong> Rapid deforestation has been the main cause of environmental degradation.</p> <p><strong>D) </strong>Degradation of the environment continues unabated.", "options": ["<p style=\"display:none\"><img alt=\"check\" src=\"https://englishmadhyam.info/public/exam-panel/img/check.png\"/></p> DABC", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> DACB", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> ACBD", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> ABCD"], "correct_answer": 0, "solution": "<strong>D:</strong> The sentence provides a general statement about the ongoing degradation of the environment. This acts as an introduction to the topic<br> <strong>A:</strong> Following from D, after stating that the environment is degrading, this sentence logically highlights the urgency to address the issue and protect the environment.<br> <strong>B:</strong> This sentence gives a specific reason for the degradation mentioned in D. It provides a causal relationship, answering the potential question of \"why is the environment degrading?\"<br> <strong>C:</strong> Using the demonstrative pronoun \"This\", sentence B refers back to the issue of rapid deforestation from C. It suggests a solution to the problem, which is creating awareness."}, {"id": "25626", "question": "<strong>Q8.The following sentence has been divided into parts. One of them may contain an error. Select the part that contains the error from the given options. If you don‚Äôt find any error, mark ‚ÄòNo error‚Äô as your answer</strong></p> <p>If I were your mother / I would have taken care / of you and your sisters.", "options": ["<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> I would have taken care", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> of you and your sisters", "<p style=\"display:none\"><img alt=\"check\" src=\"https://englishmadhyam.info/public/exam-panel/img/check.png\"/></p> No error", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> If I were your mother"], "correct_answer": 2, "solution": "‡§Ø‡§¶‡§ø ‡§µ‡§∞‡•ç‡§§‡§Æ‡§æ‡§® ‡§ï‡•á unfulfilled wish, condition, desire ‡§ï‡•ã ‡§µ‡•ç‡§Ø‡§ï‡•ç‡§§ ‡§ï‡§∞‡§®‡•á ‡§ï‡•á ‡§≤‡§ø‡§è if, as if, as though, if only, I wish, We wish etc. ‡§ï‡•á ‡§∏‡§æ‡§• ‡§Ø‡§¶‡§ø To Be' ‡§ï‡§æ ‡§™‡•ç‡§∞‡§Ø‡•ã‡§ó ‡§π‡•ã ‡§§‡•ã ‡§á‡§∏‡§ï‡§æ ‡§∏‡§ø‡§∞‡•ç‡§´ 'were' ‡§∞‡•Ç‡§™ ‡§™‡•ç‡§∞‡§Ø‡•ã‡§ó ‡§Æ‡•á‡§Ç ‡§Ü‡§§‡§æ ‡§π‡•à ‡§ö‡§æ‡§π‡•á Subject ‡§ï‡§ø‡§∏‡•Ä ‡§≠‡•Ä Number ‡§Ø‡§æ Person ‡§ï‡§æ ‡§ï‡•ç‡§Ø‡•ã‡§Ç ‡§® ‡§π‡•ã; ‡§ú‡•à‡§∏‡•á-"}, {"id": "25627", "question": "<strong>Q9. Select the most appropriate option to fill in the blank.</strong></p> <p>Can you please stop _________ it‚Äôs me who keeps messing up the work?", "options": ["<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> assuring", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> amusing", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> adopting", "<p style=\"display:none\"><img alt=\"check\" src=\"https://englishmadhyam.info/public/exam-panel/img/check.png\"/></p> assuming"], "correct_answer": 3, "solution": "D) Assume</strong> (verb) ‚Äì suppose to be the case, without proof. <strong>‡§∏‡•ã‡§ö‡§®‡§æ"}, {"id": "25628", "question": "<strong>Q10. The following sentence has been split into four segments. Identify the segment that contains a grammatical error</strong></p> <p>Her friends were not able / to attend her marriage / because they are / in another country at that time.", "options": ["<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> to attend her marriage", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> in another country at that time", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> her friends were not able", "<p style=\"display:none\"><img alt=\"check\" src=\"https://englishmadhyam.info/public/exam-panel/img/check.png\"/></p> because they are"], "correct_answer": 3, "solution": "<strong>D) 'Were'</strong> ‡§ï‡§æ ‡§™‡•ç‡§∞‡§Ø‡•ã‡§ó ‡§π‡•ã‡§ó‡§æ ‡§ï‡•ç‡§Ø‡•ã‡§Ç‡§ï‡§ø ‡§µ‡§æ‡§ï‡•ç‡§Ø ‡§ï‡§æ ‡§≠‡•Ç‡§§‡§ï‡§æ‡§≤ ‡§Æ‡•á‡§Ç ‡§π‡•ã‡§®‡§æ ‡§ö‡§æ‡§π‡§ø‡§è‡•§ ‡§¶‡§ø‡§è ‡§ó‡§è ‡§µ‡§æ‡§ï‡•ç‡§Ø ‡§Æ‡•á‡§Ç, \"at that time\" ‡§≠‡•Ç‡§§‡§ï‡§æ‡§≤ ‡§Æ‡•á‡§Ç ‡§∏‡§Æ‡§Ø ‡§ï‡•ã ‡§∏‡•Ç‡§ö‡§ø‡§§ ‡§ï‡§∞‡§§‡§æ ‡§π‡•à, ‡ tonym</strong>: <strong>Impolite</strong> (adjective) ‚Äì Rude, ill-mannered, bad-mannered, indecorous, ignorant <strong>‡§Ö‡§∂‡§ø‡§∑‡•ç‚Äç‡§ü"}, {"id": "25636", "question": "<strong>Q18. Select the most appropriate option to fill in the blank</strong></p> <p>In order to promote __________ culture and tradition, the government has decided to take up this new ___________ even though it would cost them a/an _________ amount of money and resources.", "options": ["<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> inordinate; itinerary; insignificant", "<p style=\"display:none\"><img alt=\"check\" src=\"https://englishmadhyam.info/public/exam-panel/img/check.png\"/></p> indigenous; initiative; substantial", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> ingenuous; integration; minuscule", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> innocuous; formulation; brilliant"], "correct_answer": 1, "solution": "indigenous; initiative; substantial ‡§ï‡§æ ‡§™‡•ç‡§∞‡§Ø‡•ã‡§ó ‡§π‡•ã‡§ó‡§æ ‡§ï‡•ç‡§Ø‡•ã‡§Ç‡§ï‡§ø \"indigenous\" ‡§ï‡§æ ‡§Ö‡§∞‡•ç‡§• ‡§π‡•ã‡§§‡§æ ‡§π‡•à ‡§∏‡•ç‡§µ‡§¶‡•á‡§∂‡•Ä ‡§Ø‡§æ ‡§∏‡•ç‡§•‡§æ‡§®‡•Ä‡§Ø, \"initiative\" ‡§ï‡§æ ‡§Ö‡§∞‡•ç‡§• ‡§π‡•ã‡§§‡§æ ‡§π‡•à ‡§™‡§π‡§≤ ‡§Ø‡§æ ‡§Ø‡•ã‡§ú‡§®‡§æ, ‡§î‡§∞ \"substantial\" ‡§ï‡§æ ‡§Ö‡§∞‡•ç‡§• ‡§π‡•ã‡§§‡§æ ‡§π‡•à ‡§Æ‡§π‡§§‡•ç‡§µ‡§™‡•Ç‡§∞‡•ç‡§£ ‡§Ø‡§æ ‡§Ö‡§ß‡§ø‡§ï‡•§ ‡§¶‡§ø‡§è ‡§ó‡§è ‡§µ‡§æ‡§ï‡•ç‡§Ø ‡§Æ‡•á‡§Ç, ‡§∏‡§∞‡§ï‡§æ‡§∞ ‡§∏‡•ç‡§•‡§æ‡§®‡•Ä‡§Ø ‡§∏‡§æ‡§Ç‡§∏‡•ç‡§ï‡•É‡§§‡§ø‡§ï ‡§î‡§∞ ‡§™‡§æ‡§∞‡§Ç‡§™‡§∞‡§ø‡§ï ‡§Æ‡§æ‡§Æ‡§≤‡•ã‡§Ç ‡§ï‡•ã ‡§¨‡§¢‡§º‡§æ‡§µ‡§æ ‡§¶‡•á‡§®‡•á ‡§ï‡•á ‡§≤‡§ø‡§è ‡§è‡§ï ‡§®‡§à ‡§™‡§π‡§≤ ‡§∂‡•Å‡§∞‡•Ç ‡§ï‡§∞ ‡§∞‡§π‡•Ä ‡§π‡•à, ‡§ú‡§ø‡§∏‡§∏‡•á ‡§â‡§®‡•ç‡§π‡•á‡§Ç ‡§Ö‡§ß‡§ø‡§ï ‡§™‡•à‡§∏‡§æ ‡§î‡§∞ ‡§∏‡§Ç‡§∏‡§æ‡§ß‡§® ‡§ñ‡§∞‡•ç‡§ö ‡§ï‡§∞‡§®‡§æ ‡§™‡§°‡§º‡•á‡§ó‡§æ‡•§"}, {"id": "25637", "question": "<strong>Q19. Sentences of a paragraph are given below in jumbled order. Arrange the sentences in the correct order to form a meaningful and coherent paragraph.</strong></p> <p><strong>A) </strong> People feel stressed due to multiple reasons in life. Some people‚Äôs failure in their personal lives affects their professional lives and vice versa.</p> <p><strong>B)</strong> There should be a balance between these two; however, it is not as simple as it sounds.</p> <p><strong>C) </strong>People give a lot of importance to physical fitness but what one needs to understand is that mental health, which is being neglected, is as important as physical health.</p> <p><strong>D) </strong>If anyone feels he is under stress and strain, he/she should talk to friends, colleagues and family. If mental health starts getting worse, reaching out a therapist is the best option because one can get adequate support to overcome difficulties.", "options": ["<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> BDAC", "<p style=\"display:none\"><img alt=\"check\" src=\"https://englishmadhyam.info/public/exam-panel/img/check.png\"/></p> CABD", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> BCAD", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> ABCD"], "correct_answer": 1, "solution": "<strong>C:</strong> This sentence is a good starting point because it introduces the general topic of mental health and how it is neglected by people, even though they prioritize physical fitness<br> <strong>A:</strong> After understanding that mental health is crucial, the next sentence (A) explains one specific aspect of mental health, which is 'stress'.<br> <strong>B:</strong> Following the mention of personal and professional lives in Sentence A, Sentence B elaborates on the need for balance between them, introducing the concept that achieving such a balance isn't straightforward.<br> <strong>D:</strong> Concluding with Sentence D is logical as it offers a solution to the problem highlighted in the previous sentences."}, {"id": "25638", "question": "<strong>Q20. Select the option that expresses the given sentence in reported speech.</strong></p> <p>‚ÄúWhere is your office?‚Äù Anita said to me.", "options": ["<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> Anita asked where my office were.", "<p style=\"display:none\"><img alt=\"check\" src=\"https://englishmadhyam.info/public/exam-panel/img/check.png\"/></p> Anita enquired where my office was.", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> Anita asked where was my office?", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> Anita enquired about your office."], "correct_answer": 1, "solution": "B) Anita enquired where my office was."}, {"id": "25639", "question": "Q21. Substitute one word for the <strong>italicised</strong> expression.</p> <p>He was arrested for the <strong><em>murder of the king.</em></strong>", "options": ["<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> suicide", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> fratricide", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> homicide", "<p style=\"display:none\"><img alt=\"check\" src=\"https://englishmadhyam.info/public/exam-panel/img/check.png\"/></p> regicide"], "correct_answer": 3, "solution": "D) <strong>Regicide</strong> (noun) ‚Äì murder of the king. ‡§∞‡§æ‡§ú‡§π‡§§‡•ç‡§Ø‡§æ"}, {"id": "25640", "question": "<strong>Q22. Identify the INCORRECTLY spelt word in the given sentence.</strong></p> <p>Reef-building corals are scatered throughout the tropical and subtropical western Atlantic and Indo-Pacific oceans, generally within 30¬∞N and 30¬∞S latitudes.", "options": ["<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> subtropical", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> reef", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> latitudes", "<p style=\"display:none\"><img alt=\"check\" src=\"https://englishmadhyam.info/public/exam-panel/img/check.png\"/></p> scatered"], "correct_answer": 3, "solution": "D) The correct spelling of ‚Äòscatered‚Äô is scattered which means ‚ÄúDispersed, distributed, strewn, disseminated, spread, speckled‚Äù, ‡§¨‡§ø‡§ñ‡§∞‡§æ"}, {"id": "25641", "question": "<strong>Q23. Select the most appropriate synonym of the given word.</strong></p> <p>Panache", "options": ["<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> Romance", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> Arrogant", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> Clumsy", "<p style=\"display:none\"><img alt=\"check\" src=\"https://englishmadhyam.info/public/exam-panel/img/check.png\"/></p> Flamboyance"], "correct_answer": 3, "solution": "D) <strong>Panache</strong> (noun) ‚Äì Flamboyance, flair, style, confidence, elegance, ‡§Ü‡§ï‡§∞‡•ç‡§∑‡§ï ‡§¢‡§Ç‡§ó"}, {"id": "25642", "question": "Q24. Choose the correct meaning of the underlined idiom in the given sentence.</p> <p>The trip to Nepal <strong>cost us an arm and a leg</strong>!", "options": ["<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> Was cheap", "<p style=\"display:none\"><img alt=\"check\" src=\"https://englishmadhyam.info/public/exam-panel/img/check.png\"/></p> Was very expensive", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> Cost nothing", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> Was more than assumed"], "correct_answer": 1, "solution": "B) <strong>Cost us an arm and a leg</strong> (phrase) ‚Äì Was very expensive ‡§¨‡§π‡•Å‡§§ ‡§Æ‡§π‡§Ç‡§ó‡§æ"}, {"id": "25643", "question": "<strong>Q25. Some sentences are given below. While the first and the last sentences (1 and 2) are in the correct order, the sentences in between are jumbled up. Arrange the sentences in the correct order to form a meaningful and coherent paragraph.</strong></p> <p><strong>1. Holidays at proper intervals are especially necessary for everyone.</strong></p> <p>A. It all depends upon that, for holidays maybe misused.</p> <p>B. A short holiday rightly used, will send us back to our work with renewed zest.</p> <p>C. We should get away into the pure air of the country.</p> <p>D. We should avoid unhealthy amusements and get plenty of refreshing sleep.</p> <p><strong>2. Sometimes, a change of occupation gives us enough rest and enjoyment.</strong>", "options": ["<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> BADC", "<p style=\"display:none\"><img alt=\"check\" src=\"https://englishmadhyam.info/public/exam-panel/img/check.png\"/></p> BACD", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> BCDA", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> BCAD"], "correct_answer": 1, "solution": "1BACD2"}, {"id": "25644", "question": "<strong>Q26. Select the most appropriate option to fill in the blank.</strong></p> <p>Can you please stop ________ down my neck for completing the work? I'll finish it as soon as I can.", "options": ["<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> beating", "<p style=\"display:none\"><img alt=\"check\" src=\"https://englishmadhyam.info/public/exam-panel/img/check.png\"/></p> breathing", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> sitting", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> watching"], "correct_answer": 1, "solution": "B) 'Breathing' ‡§ï‡•ã select ‡§ï‡§∞‡§®‡§æ ‡§π‡•ã‡§ó‡§æ ‡§ï‡•ç‡§Ø‡•ã‡§Ç‡§ï‡§ø \"breathing down someone's neck\" ‡§è‡§ï ‡§™‡•ç‡§∞‡§ö‡§≤‡§ø‡§§ idiom ‡§π‡•à ‡§ú‡§ø‡§∏‡§ï‡§æ ‡§Ö‡§∞‡•ç‡§• ‡§π‡•à ‡§ï‡§ø‡§∏‡•Ä ‡§™‡§∞ ‡§¶‡§¨‡§æ‡§µ ‡§°‡§æ‡§≤‡§®‡§æ ‡§Ø‡§æ ‡§â‡§∏‡•á ‡§ú‡•ç‡§Ø‡§æ‡§¶‡§æ ‡§®‡§ú‡§¶‡•Ä‡§ï ‡§∏‡•á ‡§®‡§ø‡§ó‡§∞‡§æ‡§®‡•Ä ‡§ï‡§∞‡§®‡§æ‡•§ ‡§¶‡§ø‡§è ‡§ó‡§è ‡§µ‡§æ‡§ï‡•ç‡§Ø ‡§Æ‡•á‡§Ç, ‡§Ø‡§π ‡§∏‡§Ç‡§¶‡§∞‡•ç‡§≠ ‡§∏‡•á ‡§Æ‡•á‡§≤ ‡§ñ‡§æ‡§§‡§æ ‡§π‡•à, ‡§á‡§∏‡§≤‡§ø‡§è ‡§π‡§Æ 'B' ‡§µ‡§ø‡§ï‡§≤‡•ç‡§™ ‡§ï‡•ã ‡§ö‡•Å‡§®‡•á‡§Ç‡§ó‡•á‡•§"}, {"id": "25645", "question": "<strong>Q27. Sentences of a paragraph are given below in jumbled order. Arrange the sentences in the correct order to form a meaningful and coherent paragraph.</strong></p> <p>A. Human rights are standards that recognise and protect the dignity of all human beings.</p> <p>B. Individuals also have responsibilities: in using their human rights, they must respect the rights of others.</p> <p>C. Human rights law obliges governments to do some things and prevents them from doing others.</p> <p>D. Human rights govern how individual human beings live in society and with each other, as well as their relationship with the State and the obligations that the State have towards them.", "options": ["<p style=\"display:none\"><img alt=\"check\" src=\"https://englishmadhyam.info/public/exam-panel/img/check.png\"/></p> ADCB", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> DCBA", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> DACB", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> ACBD"], "correct_answer": 0, "solution": "<strong>A:</strong> starts with a general introduction about what human rights are (Sentence A).<br> <strong>D:</strong> Sentence D provides an elaboration on Sentence A, indicating how human rights influence the way individuals interact with each other and the State. Here, the connection is the broad context of human rights and how they function in society.<br> <strong>C:</strong> Sentence C further narrows the discussion to specifics about how human rights laws operate in relation to the governments. This serves as a bridge between the societal and individual perspectives, focusing on the role of governments<br> <strong>B:</strong> Sentence B then balances the earlier rights-focused discourse by adding that individuals have certain responsibilities when exercising their rights. This is a logical progression from discussing the obligations of governments to reminding individuals of their responsibilities."}, {"id": "25646", "question": "<strong>Select the option that expresses the given sentence in active voice</strong></p> <p>It was found that my shoes were cleaned.", "options": ["<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> It was found that somebody had cleaned my shoes", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> I found that somebody had cleaned my shoes", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> Somebody found out that he had cleaned my shoes", "<p style=\"display:none\"><img alt=\"check\" src=\"https://englishmadhyam.info/public/exam-panel/img/check.png\"/></p> Someone found my shoes cleaned"], "correct_answer": 3, "solution": "<strong>Active ‡§∏‡•á Passive Voice ‡§Æ‡•á‡§Ç ‡§¨‡§¶‡§≤‡§®‡•á ‡§ï‡•á ‡§≤‡§ø‡§è</strong>, Active ‡§µ‡§æ‡§ï‡•ç‡§Ø ‡§ï‡§æ Object Passive ‡§µ‡§æ‡§ï‡•ç‡§Ø ‡§ï‡§æ Subject ‡§¨‡§® ‡§ú‡§æ‡§§‡§æ ‡§π‡•à‡•§ Verb ‡§ï‡•ã Active ‡§∏‡•á Passive ‡§Æ‡•á‡§Ç ‡§¨‡§¶‡§≤‡§§‡•á ‡§∏‡§Æ‡§Ø ‡§∏‡§π‡•Ä Tense ‡§ï‡§æ ‡§™‡•ç‡§∞‡§Ø‡•ã‡§ó ‡§ï‡§ø‡§Ø‡§æ ‡§ú‡§æ‡§§‡§æ ‡§π‡•à‡•§ ‡§¶‡§ø‡§è ‡§ó‡§è ‡§µ‡§æ‡§ï‡•ç‡§Ø <strong>\"It was found that my shoes were cleaned.\"</strong> ‡§Æ‡•á‡§Ç <strong>\"my shoes\"</strong> Object ‡§π‡•à ‡§î‡§∞ <strong>\"were cleaned\"</strong> (Past Passive) ‡§π‡•à‡•§ ‡§ú‡§¨ ‡§á‡§∏‡•á Active ‡§Æ‡•á‡§Ç ‡§¨‡§¶‡§≤‡§æ ‡§ú‡§æ‡§§‡§æ ‡§π‡•à, ‡§§‡•ã \"Someone found\" (Active Subject + Verb) ‡§ï‡§æ ‡§™‡•ç‡§∞‡§Ø‡•ã‡§ó ‡§∏‡§π‡•Ä ‡§π‡•ã‡§ó‡§æ ‡§î‡§∞ <strong>\"my shoes cleaned\"</strong> ‡§∏‡§π‡•Ä ‡§∞‡•Ç‡§™ ‡§¨‡§®‡§§‡§æ ‡§π‡•à‡•§ ‡§Ö‡§§‡§É ‡§∏‡§π‡•Ä ‡§â‡§§‡•ç‡§§‡§∞ <strong>Option 4</strong> ‡§π‡•à‡•§"}, {"id": "25647", "question": "<strong>Q29. Select the option that expresses the given sentence in indirect speech.</strong></p> <p>Mrs. Gomes said, ‚ÄúVirtue is its own reward.‚Äù", "options": ["<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> Mrs. Gomes said that Virtue was its own reward.", "<p style=\"display:none\"><img alt=\"check\" src=\"https://englishmadhyam.info/public/exam-panel/img/check.png\"/></p> Mrs. Gomes said that Virtue is its own reward.", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> Mrs. Gomes said that Virtue had its own reward.", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> Mrs. Gomes said that Virtue has its own reward."], "correct_answer": 1, "solution": "B) Mrs. Gomes said that Virtue is its own reward."}, {"id": "25648", "question": "<strong>Comprehension</strong>:</p> <p><strong>In the following passage, some words have been deleted. Read the passage carefully and select the most appropriate option to fill in each blank</strong></p> <p>The Ph.D degree is the most (1)_____ degree of any university. The quality of a Ph.D is of utmost importance as it brings prestige and (2)______ towards creating an ambience of innovation through research. It provides a platform for innovative thinking along with higher (3)______ qualification. So, the university maintains the quality at a very high level. The programme (4)_______that it is not an end in itself, but a means for a fruitful research career.</p> <p><strong>Q30. Select the most appropriate option to fill in blank number 1</strong>.", "options": ["<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> intelligent", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> attractive", "<p style=\"display:none\"><img alt=\"check\" src=\"https://englishmadhyam.info/public/exam-panel/img/check.png\"/></p> important", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> fashionable"], "correct_answer": 2, "solution": "C) important' ‡§ï‡§æ use ‡§π‡•ã‡§ó‡§æ ‡§ï‡•ç‡§Ø‡•ã‡§Ç‡§ï‡§ø \"important\" ‡§ï‡§æ ‡§Ö‡§∞‡•ç‡§• ‡§π‡•à ‡§Æ‡§π‡§§‡•ç‡§µ‡§™‡•Ç‡§∞‡•ç‡§£ ‡§Ø‡§æ ‡§Ü‡§µ‡§∂‡•ç‡§Ø‡§ï, ‡§î‡§∞ ‡§Ø‡§π context ‡§Æ‡•á‡§Ç ‡§¨‡§§‡§æ ‡§∞‡§π‡§æ ‡§π‡•à ‡§ï‡§ø Ph.D degree university ‡§Æ‡•á‡§Ç ‡§ï‡§ø‡§§‡§®‡•Ä ‡§Æ‡§π‡§§‡•ç‡§µ‡§™‡•Ç‡§∞‡•ç‡§£ ‡§π‡•à‡•§ 'Intelligent' ‡§ï‡§æ ‡§Ö‡§∞‡•ç‡§• ‡§π‡•à ‡§¨‡•Å‡§¶‡•ç‡§ß‡§ø‡§Æ‡§æ‡§®, 'Attractive' ‡§ï‡§æ ‡§Ö‡§∞‡•ç‡§• ‡§π‡•à ‡§Ü‡§ï‡§∞‡•ç‡§∑‡§ï ‡§î‡§∞ 'Fashionable' ‡§ï‡§æ ‡§Ö‡§∞‡•ç‡§• ‡§π‡•à vogue, ‡§ú‡•ã ‡§á‡§∏ context ‡§Æ‡•á‡§Ç ‡§∏‡§π‡•Ä ‡§®‡§π‡•Ä‡§Ç ‡§π‡•à‡•§"}, {"id": "25649", "question": "<strong>Comprehension</strong>:</p> <p><strong>In the following passage, some words have been deleted. Read the passage carefully and select the most appropriate option to fill in each blank</strong></p> <p>The Ph.D degree is the most (1)_____ degree of any university. The quality of a Ph.D is of utmost importance as it brings prestige and (2)______ towards creating an ambience of innovation through research. It provides a platform for innovative thinking along with higher (3)______ qualification. So, the university maintains the quality at a very high level. The programme (4)_______that it is not an end in itself, but a means for a fruitful research career.</p> <p>Q31.<strong>Select the most appropriate option to fill in blank number 2</strong>.", "options": ["<p style=\"display:none\"><img alt=\"check\" src=\"https://englishmadhyam.info/public/exam-panel/img/check.png\"/></p> contributes", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> goes", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> efforts", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> develops"], "correct_answer": 0, "solution": "'Contributes' should be used because it means to provide or give to. In this context, the quality of a Ph.D. contributes to the prestige of the university and towards creating an atmosphere of innovation through research. Whereas, 'Goes' means to move or proceed, 'Efforts' signifies a hard attempt, and 'Develops' implies grow or cause to grow, which don't fit in this context."}, {"id": "25650", "question": "<strong>Comprehension</strong>:</p> <p><strong>In the following passage, some words have been deleted. Read the passage carefully and select the most appropriate option to fill in each blank</strong></p> <p>The Ph.D degree is the most (1)_____ degree of any university. The quality of a Ph.D is of utmost importance as it brings prestige and (2)______ towards creating an ambience of innovation through research. It provides a platform for innovative thinking along with higher (3)______ qualification. So, the university maintains the quality at a very high level. The programme (4)_______that it is not an end in itself, but a means for a fruitful research career.</p> <p>Q32. <strong>Select the most appropriate option to fill in blank number 3</strong>.", "options": ["<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> skill-based", "<p style=\"display:none\"><img alt=\"check\" src=\"https://englishmadhyam.info/public/exam-panel/img/check.png\"/></p> academic", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> technical", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> professional"], "correct_answer": 1, "solution": "'Academic' should be used because a Ph.D is considered the highest degree and is particularly related to traditional scholarly study. Whereas, 'Skill-based' means based on skills, 'Technical' implies something related to technique, and 'Professional' means pertaining to a profession, which are not the best fit in this context."}, {"id": "25651", "question": "<strong>Comprehension</strong>:</p> <p><strong>In the following passage, some words have been deleted. Read the passage carefully and select the most appropriate option to fill in each blank</strong></p> <p>The Ph.D degree is the most (1)_____ degree of any university. The quality of a Ph.D is of utmost importance as it brings prestige and (2)______ towards creating an ambience of innovation through research. It provides a platform for innovative thinking along with higher (3)______ qualification. So, the university maintains the quality at a very high level. The programme (4)_______that it is not an end in itself, but a means for a fruitful research career.</p> <p>Q33.<strong>Select the most appropriate option to fill in blank number 4</strong>.", "options": ["<p style=\"display:none\"><img alt=\"check\" src=\"https://englishmadhyam.info/public/exam-panel/img/check.png\"/></p> ensures", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> decides", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> mentions", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> reflects"], "correct_answer": 0, "solution": "'Ensures' should be used because it means to make certain that something will happen. In the context in which this sentence is presented, it's stating that the program makes certain it is not an end, but a means for research. 'Decides', 'Mentions', and 'Reflects' don't fit in this context."}, {"id": "25652", "question": "Comprehension:</p> <p><strong>Read the following passage and answer the questions given after it.</strong></p> <p>By signing the Artemis Accords, India has expressed its commitment to adhere to the best practices in space exploration. But that is the least significant part of the development. After all, India is already a signatory to the Outer Space Treaty, and the associated international regimes that seek adherence to the very same principles.</p> <p>By signing the Accords, India has decisively thrown its weight behind a US-led alliance on space matters, an alliance that, currently, and most likely in future too, excludes Russia and China, two of the most important spacefaring nations. It is an interesting turn of events. The US was at the forefront of denying crucial space technologies to India in the 1980s and 1990s. It forced Russia in the early 1990s to renege on a commitment to supply cryogenic technology to India, which slowed down India‚Äôs space programme for nearly three decades. Now, in the latest joint statement, it has promised to ‚Äúaddress export controls and facilitate technology transfer‚Äù.</p> <p>A lot of what India plans to do in space ‚Äî human missions, moon landings, planetary explorations, setting up a space station ‚Äî has already been done by countries like the US, Russia or China. There are benefits of doing things on your own. It brings expertise and confidence. But there are also pitfalls in trying to reinvent the wheel. There is the danger of being left behind. The fact that India has not yet sent manned missions to space, or even landed a satellite on the moon, is not because of lack of capacity or expertise. It has a lot to do with the technology denial regime of the early years.</p> <p>Joining the US-led alliance is an attempt by India to leapfrog and start collaborating on the next generation of technologies, even as it pursues its own efforts to implement its space plans. Historically, however, Russia has been India‚Äôs most trusted partner in the space sector, just like it has been in defence. Even recently, it was Russia that offered its facilities to train Indian astronauts for the Gaganyaan mission. Joining an alliance that is seen to be aimed at promoting US interests in space is not likely to be seen very favourably by Russia. India will have to strike the same careful and delicate balance that it has been doing in the energy sector ever since the war in Ukraine.</p> <p><strong>Q34. Which of the following statements is incorrect about the implications of India signing the Artemis Accords? </strong>", "options": ["<p style=\"display:none\"><img al on B is misleading because the passage doesn't imply that India seeks to surpass these countries but rather collaborate for better technology. Option D is incorrect as it implies a continuation of the relationship with Russia, whereas the text discusses joining a US-led alliance."}, {"id": "25655", "question": "Comprehension:</p> <p><strong>Read the following passage and answer the questions given after it.</strong></p> <p>By signing the Artemis Accords, India has expressed its commitment to adhere to the best practices in space exploration. But that is the least significant part of the development. After all, India is already a signatory to the Outer Space Treaty, and the associated international regimes that seek adherence to the very same principles.</p> <p>By signing the Accords, India has decisively thrown its weight behind a US-led alliance on space matters, an alliance that, currently, and most likely in future too, excludes Russia and China, two of the most important spacefaring nations. It is an interesting turn of events. The US was at the forefront of denying crucial space technologies to India in the 1980s and 1990s. It forced Russia in the early 1990s to renege on a commitment to supply cryogenic technology to India, which slowed down India‚Äôs space programme for nearly three decades. Now, in the latest joint statement, it has promised to ‚Äúaddress export controls and facilitate technology transfer‚Äù.</p> <p>A lot of what India plans to do in space ‚Äî human missions, moon landings, planetary explorations, setting up a space station ‚Äî has already been done by countries like the US, Russia or China. There are benefits of doing things on your own. It brings expertise and confidence. But there are also pitfalls in trying to reinvent the wheel. There is the danger of being left behind. The fact that India has not yet sent manned missions to space, or even landed a satellite on the moon, is not because of lack of capacity or expertise. It has a lot to do with the technology denial regime of the early years.</p> <p>Joining the US-led alliance is an attempt by India to leapfrog and start collaborating on the next generation of technologies, even as it pursues its own efforts to implement its space plans. Historically, however, Russia has been India‚Äôs most trusted partner in the space sector, just like it has been in defence. Even recently, it was Russia that offered its facilities to train Indian astronauts for the Gaganyaan mission. Joining an alliance that is seen to be aimed at promoting US interests in space is not likely to be seen very favourably by Russia. India will have to strike the same careful and delicate balance that it has been doing in the energy sector ever since the war in Ukraine.</p> <p>Q37.<strong>What is the tone of the passage regarding India's space exploration?</strong>", "options": ["<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> Critical", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> Indifferent", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> Enthusiastic", "<p style=\"display:none\"><img alt=\"check\" src=\"https://englishmadhyam.info/public/exam-panel/img/check.png\"/></p> Analytical"], "correct_answer": 3, "solution": "The passage is neither overly critical nor supportive of India's decisions regarding space exploration. Instead, it offers an objective examination of India's past actions, the implications of its recent decisions (such as signing the Artemis Accords), and the potential consequences for future international relations, particularly with the US, Russia, and China. The tone is therefore analytical, as it dissects and presents an understanding of India's actions and potential future moves."}, {"id": "25656", "question": "<strong>Comprehension:</strong></p> <p><strong>Read the given passage and answer the questions that follow.</strong></p> <p>India must keep an eye on adverse reactions from new drugs and vaccines</p> <p>Last week, the Drug Controller General of India cleared, under the provisions of ‚Äòemergency use authorisation‚Äô, a new mRNA vaccine for COVID-19 developed by Pune-based Gennova Biopharmaceuticals, a pioneer in India in developing mRNA vaccines. The vaccine is meant to be particularly effective against the dominant Omicron variant. With the World Health Organization having officially declared the end of the COVID-19 pandemic, there is no longer the obsessive public interest in new variants. Even less so in newer vaccines. Data suggest that the uptake of booster, or ‚Äòprecautionary doses‚Äô of the array of COVID vaccines available in India has been declining for several months. Therefore, the significance of the new vaccine, GEMCOVAC-OM, is that it shows that an Indian company has the capability to make an mRNA vaccine, believed to be amenable to rapid production and scale-up, that could be useful against any future virus.</p> <p>Normally, vaccines must go through progressive stages of testing, from petri dishes, to animals and expanding cohorts of human test subjects. Doing greater harm than good, or being unable to be better than the alternative in any of these stages is a ground for disqualification. Which is why vaccine development and approvals are a decades-long enterprise. During COVID-19, this risk-averse strategy was deemed unsuitable for the crisis at hand because of which drug regulators globally allowed vaccine makers to combine multiple stages while evaluating efficacy, thus giving greater leeway to experimental formulations. This underlines the basic framework of ‚Äòemergency use authorizations (EUA)‚Äô adopted by regulators globally. Unlike the U.S. Food and Drug Administration (FDA) that has for many years been evaluating novel drug and vaccine candidates, India‚Äôs regulatory system has largely been geared toward evaluating formulations that have been approved abroad and in assessing their suitability to India. Mistrust, arbitrary decree and lax regulations have historically plagued clinical trials in India. More than evidence-based assessment, it was a technicality in India‚Äôs ‚ÄòNew Drugs and Clinical Trials Rules, 2019‚Äô that allowed EUA in India for COVID-19 vaccines. A credible regime of phased, clinical trials and independent regulation for new drugs is still in its infancy in India. The FDA still authorises updated COVID-19 vaccines under emergency use provisions because while the pandemic is over, COVID-19 is not and thousands continue to die globally. This alone, however, cannot be the basis for continuing with the EUA regime in India. While the flexibility to accelerate should always be present, India must specify a streamlined regulatory process that weeds out non-essential steps but is hawk-eyed on safety and adverse reactions from new drugs and vaccines.</p> <p><strong>Q38. What is the critical factor that emphasizes the significance of the new mRNA vaccine, GEMCOVAC-OM, developed by Gennova Biopharmaceuticals according to the passage? </strong>", "options": ["<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> It is specifically effective against the Omicron variant of COVID-19.", "<p style=\"display:none\"><img alt=\"check\" src=\"https://englishmadhyam.info/public/exam-panel/img/check.png\"/></p> It is the first mRNA vaccine developed by an Indian company, demonstrating the capability for rapid production and potential use against future viruses.", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> It has been cleared under the provisions of 'emergency use authorisation' by the Drug Controller General of India.", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> The World Health Organization has officially declared the end of the COVID-19 pandemic."], "correct_answer": 1, "solution": "The passage primarily points to the significance of the GEMCOVAC-OM vaccine as being an indication of an Indian company's ability to produce an mRNA vaccine. This technology is known for its potential for rapid production and adaptability, which could be beneficial against any future viruses. While the other options mention details that are accurate according to the passage, they don't focus on the primary significance of this development as highlighted in the passage."}, {"id": "25657", "question": "<strong>Comprehension:</strong></p> <p><strong>Read the given passage and answer the questions that follow.</strong></p> <p>India must keep an eye on adverse reactions from new drugs and vaccines</p> <p>Last week, the Drug Controller General of India cleared, under the provisions of ‚Äòemergency use authorisation‚Äô, a new mRNA vaccine for COVID-19 developed by Pune-based Gennova Biopharmaceuticals, a pioneer in India in developing mRNA vaccines. The vaccine is meant to be particularly effective against the dominant Omicron variant. With the World Health Organization having officially declared the end of the COVID-19 pandemic, there is no longer the obsessive public interest in new variants. Even less so in newer vaccines. Data suggest that the uptake of booster, or ‚Äòprecautionary doses‚Äô of the array of COVID vaccines available in India has been declining for several months. Therefore, the significance of the new vaccine, GEMCOVAC-OM, is that it shows that an Indian company has the capability to make an mRNA vaccine, believed to be amenable to rapid production and scale-up, that could be useful against any future virus.</p> <p>Normally, vaccines must go through progressive stages of testing, from petri dishes, to animals and expanding cohorts of human test subjects. Doing greater harm than goo 9 vaccines. A credible regime of phased, clinical trials and independent regulation for new drugs is still in its infancy in India. The FDA still authorises updated COVID-19 vaccines under emergency use provisions because while the pandemic is over, COVID-19 is not and thousands continue to die globally. This alone, however, cannot be the basis for continuing with the EUA regime in India. While the flexibility to accelerate should always be present, India must specify a streamlined regulatory process that weeds out non-essential steps but is hawk-eyed on safety and adverse reactions from new drugs and vaccines</p> <p>Q41.<strong>What is the main theme of the given passage?</strong>", "options": ["<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> The dominance of mRNA vaccines in the global market", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> The end of the COVID-19 pandemic and public disinterest in vaccines", "<p style=\"display:none\"><img alt=\"check\" src=\"https://englishmadhyam.info/public/exam-panel/img/check.png\"/></p> The challenges and nuances of the Emergency Use Authorisation regime in India", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> The success of Gennova Biopharmaceuticals and their new vaccine"], "correct_answer": 2, "solution": "The main theme of the passage revolves around the Emergency Use Authorisation regime in India."}, {"id": "25660", "question": "<strong>Comprehension:</strong></p> <p><strong>Read the given passage and answer the questions that follow</strong></p> <p>Once, in a land far, far away, lay a kingdom where everything was topsy-turvy. It was aptly named the Kingdom of Foolish. Here, trees grew with roots pointing skywards and birds swam while fish flew. The days were full of stars, and nights were brightly ingdom of Foolish</strong>?", "options": ["<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> Having a lot of sand.", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> Collecting pebbles.", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> Owning a barking cat.", "<p style=\"display:none\"><img alt=\"check\" src=\"https://englishmadhyam.info/public/exam-panel/img/check.png\"/></p> Collecting feathers from flying fish."], "correct_answer": 3, "solution": "D) The story states that to be rich, one had to collect feathers, but only those that fell from flying fish. Therefore, the correct answer is d) Collecting feathers from flying fish."}, {"id": "25662", "question": "<strong>Comprehension:</strong></p> <p><strong>Read the given passage and answer the questions that follow</strong></p> <p>Once, in a land far, far away, lay a kingdom where everything was topsy-turvy. It was aptly named the Kingdom of Foolish. Here, trees grew with roots pointing skywards and birds swam while fish flew. The days were full of stars, and nights were brightly lit by the sun.</p> <p>In this peculiar kingdom, King Nonsensical reigned supreme. His advisers consisted of a cat that barked, a rooster that meowed, and a mouse that roared. King Nonsensical's decisions were, as expected, utterly foolish. For example, he declared that it was illegal to eat during lunchtime and ordered that all schools teach the art of sleeping.</p> <p>The currency in this kingdom was even stranger. People paid in sand and received pebbles as change. The more sand you had, the poorer you were considered. To be rich, one had to collect feathers, but only those that fell from flying fish.</p> <p>There was a peculiar law in the Kingdom of Foolish. Every law enacted was valid for just a day. This meant that citi const posMarks=3.0, negMarks=1.0;
let ci=0,tl=45*60,ti,fin=0,solMode=0,totalTime=0;

function ini(){
    disQ();
    strT();
}

function disQ(){
    const q=qs[ci];
    document.getElementById('qn').textContent=`Question ${ci+1} of ${qs.length}`;
    document.getElementById('qt').innerHTML=q.question;
    const oc=document.getElementById('opts'),sc=document.getElementById('sol');
    oc.innerHTML='';
    
    if(solMode){
        sc.style.display='block';
        document.getElementById('sol-text').innerHTML=q.solution||'No solution provided.';
        // Hide submit button in solution mode
        document.getElementById('sub-btn').style.display='none';
    }else{
        sc.style.display='none';
        // Show submit button in test mode
        document.getElementById('sub-btn').style.display='block';
    }
    
    q.options.forEach((o,i)=>{
        const od=document.createElement('div');
        od.className='opt';
        od.innerHTML=o;
        
        if(solMode){
            if(i===q.correct_answer) {
                od.classList.add('cor');
            } else if(ans[ci]===i) {
                od.classList.add('inc');
            } else if(ans[ci]===undefined) {
                od.classList.add('unat');
            }
            od.style.pointerEvents='none';
        }else{
            od.onclick=()=>sel(i);
            if(ans[ci]===i) od.classList.add('sel');
        }
        
        oc.appendChild(od);
    });
    
    upNav();
}

function sel(i){
    // If clicking the same option, deselect it (clear response)
    if(ans[ci]===i){
        delete ans[ci];
        document.querySelectorAll('.opt').forEach(o=>o.classList.remove('sel'));
    }else{
        // Select new option
        ans[ci]=i;
        document.querySelectorAll('.opt').forEach((o,idx)=>o.classList.toggle('sel',idx===i));
    }
}

function upNav(){
    document.getElementById('pb').disabled=ci===0;
    const nb=document.getElementById('nb');
    
    if(solMode){
        // In solution mode, show same navigation as test mode
        nb.innerHTML=ci===qs.length-1?'Finish ‚úì':'Next ‚Üí';
        nb.onclick=()=>{
            if(ci<qs.length-1){
                ci++;
                disQ();
            }else{
                // Exit solution mode
                solMode=0;
                ci=0;
                disQ();
            }
        };
    }else{
        // In test mode
        nb.innerHTML=ci===qs.length-1?'Finish ‚úì':'Next ‚Üí';
        nb.onclick=nxt;
    }
}

function prv(){
    if(ci>0){
        ci--;
        disQ();
    }
}

function nxt(){
    if(ci<qs.length-1){
        ci++;
        disQ();
    }else sub();
}

function strT(){
    ti=setInterval(()=>{
        if(tl<=0){
            sub();
            return;
        }
        tl--;
        const m=Math.floor(tl/60),s=tl%60;
        document.getElementById('tmr').textContent=`${m}:${s.toString().padStart(2,'0')}`;
    },1000);
}

function sub(){
    if(fin) return;
    fin=1;
    clearInterval(ti);
    totalTime=45*60-tl;
    
    // Calculate marks with proper marking system
    let correct=0, incorrect=0, unattempted=0;
    let totalMarks=0;
    
    qs.forEach((q,i)=>{
        if(ans[i]===undefined){
            // Unattempted - no marks deducted
            unattempted++;
        }else if(ans[i]===q.correct_answer){
            // Correct answer - add positive marks
            correct++;
            totalMarks += posMarks;
        }else{
            // Incorrect answer - deduct negative marks
            incorrect++;
            totalMarks -= negMarks;
        }
    });
    
    // Calculate maximum possible marks and percentage
    const maxMarks = qs.length * posMarks;
    const percentage = Math.max(0, Math.round((totalMarks / maxMarks) * 100));
    
    const timeStr=`${Math.floor(totalTime/60)}:${(totalTime%60).toString().padStart(2,'0')}`;
    
    // Update modal display
    document.getElementById('fs').textContent=`${correct}/${qs.length}`;
    document.getElementById('sp').textContent=`${totalMarks} / ${maxMarks} Marks`;
    document.getElementById('cor').textContent=correct;
    document.getElementById('inc').textContent=incorrect;
    document.getElementById('unat').textContent=unattempted;
    
    // Update mark breakdown
    document.getElementById('pos-marks').textContent=`+${correct * posMarks}`;
    document.getElementById('neg-marks').textContent=`-${incorrect * negMarks}`;
    document.getElementById('una-marks').textContent=`0`;
    
    // Update total score
    document.getElementById('total-score').textContent=`${totalMarks} Marks`;
    document.getElementById('percentage').textContent=`${percentage}%`;
    
    document.getElementById('modal').classList.add('show');
}

function closeModal(){
    document.getElementById('modal').classList.remove('show');
}

function showSol(){
    closeModal();
    solMode=1;
    ci=0;
    disQ();
}

window.onload=ini;
window.addEventListener('beforeunload',e=>{
    if(!fin){
        e.preventDefault();
        e.returnValue='Test in progress';
    }
});
</script></body></html>
