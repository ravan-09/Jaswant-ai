<!DOCTYPE html>
<html><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1.0">
<title>Mocks Wallah</title><style>
*{margin:0;padding:0;box-sizing:border-box}
:root{--p:#4361ee;--s:#3f37c9;--ok:#4cc9f0;--err:#f72585;--warn:#f8961e}
body{font-family:'Segoe UI',sans-serif;background:#f5f7fa;min-height:100vh;color:#2d3436;-webkit-tap-highlight-color:transparent}
.hdr{position:fixed;top:0;width:100%;background:#fff;padding:16px 20px;z-index:100;box-shadow:0 2px 15px rgba(0,0,0,.08);display:flex;justify-content:space-between;align-items:center}
.hdr-left{display:flex;align-items:center;gap:16px}
.ttl{font-weight:700;font-size:18px;color:var(--p)}
.tmr{font-family:monospace;font-weight:700;background:linear-gradient(135deg,var(--p),var(--s));color:#fff;padding:8px 16px;border-radius:20px;font-size:14px}
.sub{background:linear-gradient(135deg,var(--err),#c1121f);border:none;color:#fff;padding:10px 20px;border-radius:25px;font-weight:700;font-size:12px;cursor:pointer;transition:all .2s ease}
.sub:active{transform:scale(.95)}
.main{margin:80px 0 90px;padding:0 20px}
.qc{background:#fff;border-radius:20px;padding:24px;margin-bottom:20px;box-shadow:0 5px 20px rgba(0,0,0,.05);position:relative}
.qc::before{content:'';position:absolute;top:0;left:0;right:0;height:5px;background:linear-gradient(90deg,var(--p),var(--s))}
.qn{background:linear-gradient(135deg,var(--p),var(--s));color:#fff;padding:8px 16px;border-radius:20px;display:inline-block;font-weight:700;font-size:12px;margin-bottom:16px}
.qt{font-size:16px;line-height:1.6;margin-bottom:24px;color:#212529;font-weight:500}
.qt p{margin:8px 0}
.qt strong{font-weight:700}
.qt em{font-style:italic}
.qt u{text-decoration:underline}
.opts{display:flex;flex-direction:column;gap:10px}
.opt{background:#fff;border:1px solid #e9ecef;border-radius:14px;padding:16px;cursor:pointer;transition:all .2s ease;position:relative;font-size:14px;line-height:1.4;text-align:left}
.opt p{margin:4px 0}
.opt strong{font-weight:700}
.opt em{font-style:italic}
.opt u{text-decoration:underline}
.opt:hover{border-color:var(--p)}
.opt:active{transform:scale(.98)}
.opt.sel{background-color:#edf2ff;border-color:var(--p);color:var(--p)}
.opt.cor{background-color:#ebfbee;border-color:#2b8a3e;color:#2b8a3e}
.opt.inc{background-color:#fff5f5;border-color:#c92a2a;color:#c92a2a}
.opt.unat{background:#f8f9fa;border-color:#dee2e6;color:#6c757d}
.opt::after{content:'';position:absolute;right:16px;top:50%;transform:translateY(-50%);width:20px;height:20px;border-radius:50%;transition:all .2s ease}
.opt.sel::after{background:var(--p);content:'‚úì';display:flex;align-items:center;justify-content:center;color:#fff;font-weight:700;font-size:10px}
.opt.cor::after{background:#2b8a3e;content:'‚úì';display:flex;align-items:center;justify-content:center;color:#fff;font-weight:700;font-size:10px}
.opt.inc::after{background:#c92a2a;content:'‚úó';display:flex;align-items:center;justify-content:center;color:#fff;font-weight:700;font-size:10px}
.opt.unat::after{background:transparent;content:'‚óã';display:flex;align-items:center;justify-content:center;color:#6c757d;font-weight:700;font-size:14px}
.sol{background:#f8f9fa;border-radius:14px;padding:16px;margin-top:16px;border-left:4px solid var(--warn);display:none}
.sol h4{color:#e67700;margin-bottom:8px;font-weight:700;font-size:14px}
.sol-content{color:#495057;font-size:14px;line-height:1.6}
.sol-content p{margin:8px 0}
.sol-content strong{font-weight:700}
.sol-content em{font-style:italic}
.sol-content u{text-decoration:underline}
.nav{position:fixed;bottom:0;width:100%;background:#fff;padding:16px 20px;display:flex;justify-content:space-between;box-shadow:0 -2px 15px rgba(0,0,0,.08)}
.nb{padding:12px 20px;border:none;border-radius:25px;cursor:pointer;font-weight:700;font-size:14px;transition:all .2s ease;display:flex;align-items:center;gap:6px}
.nb:disabled{opacity:.5;cursor:not-allowed}
.nb:not(:disabled):active{transform:scale(.95)}
.nb.prv{background:linear-gradient(135deg,#adb5bd,#6c757d);color:#fff}
.nb.nxt{background:linear-gradient(135deg,var(--err),#c1121f);color:#fff}
.modal{display:none;position:fixed;top:0;left:0;width:100%;height:100%;background:rgba(0,0,0,.8);z-index:1000;animation:fadeIn .3s ease}
.modal.show{display:flex;align-items:center;justify-content:center;padding:20px}
@keyframes fadeIn{from{opacity:0}to{opacity:1}}
.modal-content{background:#fff;border-radius:20px;max-width:400px;width:100%;max-height:90vh;overflow-y:auto;animation:slideUp .3s ease}
@keyframes slideUp{from{transform:translateY(50px);opacity:0}to{transform:translateY(0);opacity:1}}
.modal-header{text-align:center;padding:32px 24px;background:linear-gradient(135deg,var(--p),var(--s));color:#fff;border-radius:20px 20px 0 0}
.modal-header h2{font-weight:700;font-size:28px;margin-bottom:8px}
.modal-header p{font-size:16px;opacity:.9}
.modal-stats{display:grid;grid-template-columns:1fr 1fr 1fr;gap:16px;padding:20px}
.stat{text-align:center;padding:16px}
.stat h4{color:#6c757d;font-weight:600;font-size:12px;margin-bottom:8px;text-transform:uppercase}
.stat p{color:#212529;font-weight:700;font-size:18px}
.mark-breakdown{padding:0 20px;margin-bottom:16px}
.mark-item{display:flex;justify-content:space-between;align-items:center;padding:8px 0;border-bottom:1px solid #f1f3f4}
.mark-item:last-child{border-bottom:none}
.mark-label{color:#6c757d;font-size:14px}
.mark-value{font-weight:600;color:#212529}
.mark-value.positive{color:#2b8a3e}
.mark-value.negative{color:#c92a2a}
.total-marks{background:#f8f9fa;border-radius:12px;padding:16px;margin:16px 20px;text-align:center}
.total-marks h3{color:#212529;font-size:18px;font-weight:700;margin-bottom:4px}
.total-marks p{color:#6c757d;font-size:14px}
.modal-actions{padding:0 20px 20px;display:flex;gap:12px}
.act-btn{flex:1;padding:12px;border:none;border-radius:12px;font-weight:600;cursor:pointer;transition:all .2s ease}
.act-btn:active{transform:scale(.98)}
.act-btn.blue{background:#edf2ff;color:var(--p)}
.act-btn.green{background:#ebfbee;color:#2b8a3e}
.close{position:absolute;top:15px;right:20px;background:rgba(255,255,255,.2);border:none;color:#fff;width:30px;height:30px;border-radius:50%;cursor:pointer;font-size:16px}
</style></head><body>

<script>
const qs=[{"id": "145512", "question": "<strong>Select the best express Antonym of the given underlined word.</strong></p> <p>The heavy rains provided a temporary <ins><strong>reprieve</strong> </ins>from the scorching summer heat.", "options": ["<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> Relief", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> Delay", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> Suspension", "<p style=\"display:none\"><img alt=\"check\" src=\"https://englishmadhyam.info/public/exam-panel/img/check.png\"/></p> Continuation"], "correct_answer": 3, "solution": "<strong>Antonym: Continuation</strong> (noun) ‚Äì The act of carrying on without interruption. (‡§®‡§ø‡§∞‡§Ç‡§§‡§∞‡§§‡§æ / ‡§ú‡§æ‡§∞‡•Ä ‡§∞‡§ñ‡§®‡§æ)"}, {"id": "145515", "question": "<strong>Select the option that can be used as a one-word substitute for the given phrase.</strong></p> <p>Something that has the quality of being easily broken.", "options": ["<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> Damage", "<p style=\"display:none\"><img alt=\"check\" src=\"https://englishmadhyam.info/public/exam-panel/img/check.png\"/></p> Brittle", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> Broken", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> Hard"], "correct_answer": 1, "solution": "<strong>Damage</strong> (noun) ‚Äì Harm or injury caused to something, making it less valuable, useful, or functional. ‡§ï‡•ç‡§∑‡§§‡§ø"}, {"id": "145520", "question": "<strong>The following sentence has been split into four segments. Identify the segment that contains a grammatical error.</strong></p> <p>Some municipalities like Chennai, Mumbai and Hyderabad (A) / were forced to cutting water supplies (B) / to ensure their reserves lasted until (C) / monsoon rains replenished reservoirs. (D)", "options": ["<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> Some municipalities like Chennai, Mumbai and Hyderabad", "<p style=\"display:none\"><img alt=\"check\" src=\"https://englishmadhyam.info/public/exam-panel/img/check.png\"/></p> were forced to cutting water supplies", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> to ensure their reserves lasted until", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> monsoon rains replenished reservoirs."], "correct_answer": 1, "solution": "'cut' will be used instead of 'cutting' because after 'to' the base form (first form) of the verb is used (Infinitive rule)."}, {"id": "145513", "question": "<strong>Select the best express Antonym of the given underlined word.</strong></p> <p>The survey results were <ins><strong>skewed</strong> </ins>because only a specific age group was included.", "options": ["<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> Distorted", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> Tilted", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> Uneven", "<p style=\"display:none\"><img alt=\"check\" src=\"https://englishmadhyam.info/public/exam-panel/img/check.png\"/></p> Balanced"], "correct_answer": 3, "solution": "<strong>Antonym: Balanced</strong> (adjective) ‚Äì Fair, equal, impartial, even (‡§∏‡§Ç‡§§‡•Å‡§≤‡§ø‡§§)"}, {"id": "145524", "question": "<strong>Sentences of a paragraph are given below in jumbled order. Arrange the sentences in the correct order to form a meaningful and coherent paragraph.</strong></p> <p>P. However, navigating the digital world requires a thorough understanding of the tools at our disposal.</p> <p>Q. Emojis are one such tool.</p> <p>R. The rise of information technology has revolutionised communication, making it faster, easier, and more affordable.</p> <p>S. Traditional forms of written communication, such as inland letters and telegrams, have largely fallen out of use, replaced by digital alternatives such as emails and SMS, and messaging apps such as WhatsApp and Instagram.", "options": ["<p style=\"display:none\"><img alt=\"check\" src=\"https://englishmadhyam.info/public/exam-panel/img/check.png\"/></p> RSPQ", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> QPRS", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> QRPS", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> RQPS"], "correct_answer": 0, "solution": "R: The paragraph starts with R, as it introduces the main topic: the rise of information technology and how it has revolutionized communication, making it faster, easier, and more affordable."}, {"id": "145518", "question": "<strong>Select the most appropriate option to fill in the blank.</strong></p> <p>The assignment was _________ early in the morning.", "options": ["<p style=\"display:none\"><img alt=\"check\" src=\"https://englishmadhyam.info/public/exam-panel/img/check.png\"/></p> due", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> dew", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> doe", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> do"], "correct_answer": 0, "solution": "'Due' will be used because it means expected or scheduled to happen at a particular time. The sentence mentions that the assignment was to be completed early in the morning, making 'due' correct here. Whereas, 'Dew' means moisture on the ground, 'Doe' means a female deer, and 'Do' means to perform an action, which do not fit in this context. \"Due\" is an adjective describing when the assignment was expected. The other options are either nouns (dew, doe) or a verb (do), which do not fit grammatically in this sentence structure"}, {"id": "145508", "question": "<strong>Select the most appropriate synonym of the given word.</strong></p> <p>The teacher tried to <ins><strong>dispel</strong> </ins>the students‚Äô doubts by explaining the concept again.", "options": ["<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> Increase", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> Encourage", "<p style=\"display:none\"><img alt=\"check\" src=\"https://englishmadhyam.info/public/exam-panel/img/check.png\"/></p> Remove", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> Confirm"], "correct_answer": 2, "solution": "<strong>Synonym: Remove</strong> (verb) ‚Äì Eliminate, erase, clear. ‡§π‡§ü‡§æ‡§®‡§æ"}, {"id": "145517", "question": "<strong>Select the INCORRECTLY spelt word.</strong></p> <p>A) Occasion</p> <p>B) Privilege</p> <p>C) Bizzare</p> <p>D) Definitely", "options": ["<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> B", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> A", "<p style=\"display:none\"><img alt=\"check\" src=\"https://englishmadhyam.info/public/exam-panel/img/check.png\"/></p> C", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> D"], "correct_answer": 2, "solution": "C) The incorrectly spelt word is C) <strong>Bizzare</strong>. The correct spelling is <strong>Bizarre</strong>, which means \"very strange or unusual\" (‡§¨‡§π‡•Å‡§§ ‡§Ö‡§ú‡•Ä‡§¨ ‡§Ø‡§æ ‡§Ö‡§∏‡§æ‡§Æ‡§æ‡§®‡•ç‡§Ø)."}, {"id": "145519", "question": "<strong>Select the most appropriate article to fill in the blank. Select 'no article' if no article is required.</strong></p> <p>The doctor asked the patient to have _____ MRI scan of his brain.", "options": ["<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> a", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> no article", "<p style=\"display:none\"><img alt=\"check\" src=\"https://englishmadhyam.info/public/exam-panel/img/check.png\"/></p> an", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> The"], "correct_answer": 2, "solution": "<strong>'An'</strong> is the correct article because the pronunciation of 'MRI' starts with a vowel sound ('em'), making 'an' appropriate. Whereas: 'A' is used before words that start with a consonant sound, which doesn't apply here. 'No article' is used when the noun is indefinite or general, but that's not the case here as 'MRI scan' refers to a specific test. 'The' is used for definite nouns. Since 'MRI scan' is mentioned for the first time here, 'the' is inappropriate."}, {"id": "145507", "question": "<strong>Select the most appropriate synonym of the given word.</strong></p> <p>She gave him a <ins><strong>cold</strong> </ins>stare, making it clear she was not in the mood to talk.", "options": ["<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> Warm", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> Friendly", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> Affectionate", "<p style=\"display:none\"><img alt=\"check\" src=\"https://englishmadhyam.info/public/exam-panel/img/check.png\"/></p> Distant"], "correct_answer": 3, "solution": "<strong>Synonym: Distant</strong> (adjective) ‚Äì Reserved, detached, remote. ‡§¶‡•Ç‡§∞‡§∏‡•ç‡§•"}, {"id": "145516", "question": "<strong>Select the INCORRECTLY spelt word.</strong>", "options": ["<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> Unnecessary", "<p style=\"display:none\"><img alt=\"check\" src=\"https://englishmadhyam.info/public/exam-panel/img/check.png\"/></p> Exagerate", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> Misinterpret", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> Argument"], "correct_answer": 1, "solution": "B) <strong>Exagerate</strong>, and the correct spelling is <strong>Exaggerate</strong>. ‡§¨‡§¢‡§º‡§æ<span dir=\"RTL\">-</span><span dir=\"RTL\">‡§ö‡§¢‡§º‡§æ‡§ï‡§∞</span> <span dir=\"RTL\">‡§ï‡§π‡§®‡§æ</span>"}, {"id": "145514", "question": "<strong>Select the option that can be used as a one-word substitute for the given group of words.</strong></p> <p>The space or room that is at the top of a building or just below the main roof", "options": ["<p style=\"display:none\"><img alt=\"check\" src=\"https://englishmadhyam.info/public/exam-panel/img/check.png\"/></p> Attic", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> Ceiling", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> Dome", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> Stairs"], "correct_answer": 0, "solution": "<strong>Ceiling</strong> (noun) ‚Äì The upper interior surface of a room. ‡§õ‡§§"}, {"id": "145506", "question": "<strong>Select the best express Synonym of the given underlined word.</strong></p> <p>The <ins><strong>rebellious</strong></ins> teenager refused to follow any rules, constantly challenging authority.", "options": ["<p style=\"display:none\"><img alt=\"check\" src=\"https://englishmadhyam.info/public/exam-panel/img/check.png\"/></p> Defiant", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> Obedient", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> Submissive", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> Compliant"], "correct_answer": 0, "solution": "<strong>Synonym: Defiant</strong> (adjective) ‚Äì Boldly resistant, rebellious. ‡§Ö‡§µ‡§ú‡•ç‡§û‡§æ‡§ï‡§æ‡§∞‡•Ä"}, {"id": "145510", "question": "<strong>Select the most appropriate option that can substitute the underlined segment in the given sentence.</strong></p> <p>Sree did not go to work today, as she was <ins><strong>feeling a bit under the weather</strong></ins>.", "options": ["<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> feeling nervous", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> feeling tired", "<p style=\"display:none\"><img alt=\"check\" src=\"https://englishmadhyam.info/public/exam-panel/img/check.png\ ir citizens (B) / to take the utmost precaution, warning that (C) / in some areas the worst was yet to come. (D)", "options": ["<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> With temperatures in northern Spain and southern France", "<p style=\"display:none\"><img alt=\"check\" src=\"https://englishmadhyam.info/public/exam-panel/img/check.png\"/></p> set of exceed 44C, governments urged their citizens", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> to take the utmost precaution, warning that", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> in some areas the worst was yet to come."], "correct_answer": 1, "solution": "<strong> 'set to exceed'</strong> will be used instead of 'set of exceed' because here 'to' infinitive is used which shows the possibility of something happening in the future."}, {"id": "145523", "question": "<strong>Sentences of a paragraph are given below in jumbled order. Arrange the sentences in the correct order to form a meaningful and coherent paragraph.</strong></p> <p>P. On July 30, two villages, Mundakkai and Chooralmala, in the Wayanad district of Kerala, were hit by landslides.</p> <p>Q. On October 4, while noting that the disaster ranked among the deadliest in India, Chief Minister Pinarayi Vijayan said that 231 people had died and 41 remained missing.</p> <p>R. At the same time, it has raised questions about our approach to disaster management not only in the area of Wayanad that was affected this time and that has suffered a few deadly landslides over the last four decades, but for the State as a whole.</p> <p>S. The catastrophic event has once again exposed our helplessness in the face of nature‚Äôs fury.", "options": ["<p style=\"display:none\"><img alt=\"check\" src=\"https://englishmadhyam.info/public/exam-panel/i  starts with C as it introduces the term ‚Äúto whitewash‚Äù and its metaphorical meaning, which is to gloss over or conceal faults."}, {"id": "145526", "question": "<strong>Comprehension:</strong></p> <p><strong>In the following passage, some words have been deleted. Fill in the blanks with the help of the alternatives given. Select the most appropriate option for each number.</strong></p> <p>How environmental problems ____1_____ different groups is a function of social inequality. Social status and power determine the _______2____ to which people can insulate themselves from environmental crises or overcome them. In some cases, their ‚Äòsolutions‚Äômay actually worsen environmental disparities. In Kutch, Gujarat, where water is scarce, richer farmers have ____3____ in deep bore tubewells to tap groundwater to irrigate their fields and grow cash crops. When the rains fail, the earthen wells of the poorer villagers run dry and they do not even have water to drink. At such times, the moist green fields of the rich farmers seem to mock them. Certain environmental concerns sometimes appear to be universal concerns, not particular to ____4_____ social groups. For instance,______5_______ air pollution or protecting biodiversity seems to be in the public interest. A sociological analysis shows, however, that how public priorities are set and how they are pursued may not be universally beneficial</p> <p><strong>Select the most appropriate option to fill in blank number 1</strong>", "options": ["<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> Effect", "<p style=\"display:none\"><img alt=\"check\" src=\"https://englishmadhyam.info/public/exam-panel/img/check.png\"/></p> Affect", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> Partial", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> Adopt"], "correct_answer": 1, "solution": "No solution available"}, {"id": "145527", "question": "<strong>Comprehension:</strong></p> <p><strong>In the following passage, some words have been deleted. Fill in the blanks with the help of the alternatives given. Select the most appropriate option for each number.</strong></p> <p>How environmental problems ____1_____ different groups is a function of social inequality. Social status and power determine the _______2____ to which people can insulate themselves from environmental crises or overcome them. In some cases, their ‚Äòsolutions‚Äômay actually worsen environmental disparities. In Kutch, Gujarat, where water is scarce, richer farmers have ____3____ in deep bore tubewells to tap groundwater to irrigate their fields and grow cash crops. When the rains fail, the earthen wells of the poorer villagers run dry and they do not even have water to drink. At such times, the moist green fields of the rich farmers seem to mock them. Certain environmental concerns sometimes appear to be universal concerns, not particular to ____4_____ social groups. For instance,______5_______ air pollution or protecting biodiversity seems to be in the public interest. A sociological analysis shows, however, that how public priorities are set and how they are pursued may not be universally beneficial</p> <p><strong>Select the most appropriate option to fill in blank number 2.</strong>", "options": ["<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> Scope", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> Various", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> Expanse", "<p style=\"display:none\"><img alt=\"check\" src=\"https://englishmadhyam.info/public/exam-panel/img/check.png\"/></p> Extent"], "correct_answer": 3, "solution": "Answer: <strong>'Extent'</strong> will be used because it means the degree or range to which something is covered or affected. In the context of the sentence, it refers to the range or degree to which people can insulate themselves from environmental crises or overcome them, making 'extent' the most appropriate choice here. 'Scope' means the area of opportunity or range of action, which doesn't fit the idea of degree or range here. 'Various' means different kinds or types, which is irrelevant in this context. 'Expanse' refers to a wide and continuous area, often physical, which also doesn't align with the context."}, {"id": "145528", "question": "<strong>Comprehension:</strong></p> <p><strong>In the following passage, some words have been deleted. Fill in the blanks with the help of the alternatives given. Select the most appropriate option for each number.</strong></p> <p>How environmental problems ____1_____ different groups is a function of social inequality. Social status and power determine the _______2____ to which people can insulate themselves from environmental crises or overcome them. In some cases, their ‚Äòsolutions‚Äômay actually worsen environmental disparities. In Kutch, Gujarat, where water is scarce, richer farmers have ____3____ in deep bore tubewells to tap groundwater to irrigate their fields and grow cash crops. When the rains fail, the earthen wells of the poorer villagers run dry and they do not even have water to drink. At such times, the moist green fields of the rich farmers seem to mock them. Certain environmental concerns sometimes appear to be universal concerns, not particular to ____4_____ social groups. For instance,______5_______ air pollution or protecting biodiversity seems to be in the public interest. A sociological analysis shows, however, that how public priorities are set and how they are pursued may not be universally beneficial</p> <p><strong>Select the most appropriate option to fill in blank number 3</strong>", "options": ["<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> Provided", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> Capitalised", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> Licensed", "<p style=\"display:none\"><img alt=\"check\" src=\"https://englishmadhyam.info/public/exam-panel/img/check.png\"/></p> Invested"], "correct_answer": 3, "solution": "No solution available"}, {"id": "145529", "question": "<strong>Comprehension:</strong></p> <p><strong>In the following passage, some words have been deleted. Fill in the blanks with the help of the alternatives given. Select the most appropriate option for each number.</strong></p> <p>How environmental problems ____1_____ different groups is a function of social inequality. Social status and power determine the _______2____ to which people can insulate themselves from environmental crises or overcome them. In some cases, their ‚Äòsolutions‚Äômay actually worsen environmental disparities. In Kutch, Gujarat, where water is scarce, richer farmers have ____3____ in deep bore tubewells to tap groundwater to irrigate their fields and grow cash crops. When the rains fail, the earthen wells of the poorer villagers run dry and they do not even have water to drink. At such times, the moist green fields of the rich farmers seem to mock them. Certain environmental concerns sometimes appear to be universal concerns, not particular to ____4_____ social groups. For instance,______5_______ air pollution or protecting biodiversity seems to be in the public interest. A sociological analysis shows, however, that how public priorities are set and how they are pursued may not be universally beneficial</p> <p><strong>Select the most appropriate option to fill in blank number 4.</strong>", "options": ["<p style=\"display:none\"><img alt=\"check\" src=\"https://englishmadhyam.info/public/exam-panel/img/check.png\"/></p> Specific", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> Restriction", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> Indefinitely", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> Exactly"], "correct_answer": 0, "solution": "No solution available"}, {"id": "145530", "question": "<strong>Comprehension:</strong></p> <p><strong>In the following passage, some words have been deleted. Fill in the blanks with the help of the alternatives given. Select the most appropriate option for each number.</strong></p> <p>How environmental problems ____1_____ different groups is a function of social inequality. Social status and power determine the _______2____ to which people can insulate themselves from environmental crises or overcome them. In some cases, their ‚Äòsolutions‚Äômay actually worsen environmental disparities. In Kutch, Gujarat, where water is scarce, richer farmers have ____3____ in deep bore tubewells to tap groundwater to irrigate their fields and grow cash crops. When the rains fail, the earthen wells of the poorer villagers run dry and they do not even have water to drink. At such times, the moist green fields of the rich farmers seem to mock them. Certain environmental concerns sometimes appear to be universal concerns, not particular to ____4_____ social groups. For instance,______5_______ air pollution or protecting biodiversity seems to be in the public interest. A sociological analysis shows, however, that how public priorities are set and how they are pursued may not be universally beneficial</p> <p><strong>Select the most appropriate option to fill in blank number 5</strong>", "options": ["<p style=\"display:none\"><img alt=\"check\" src=\"https://englishmadhyam.info/public/exam-panel/img/check.png\"/></p> Reducing", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> Manipulating", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> Increasing", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> Abdicating"], "correct_answer": 0, "solution": "No solution available"}],ans={};
const posMarks=2.0, negMarks=0.5;
let ci=0,tl=20*60,ti,fin=0,solMode=0,totalTime=0;

function ini(){
    disQ();
    strT();
}

function disQ(){
    const q=qs[ci];
    document.getElementById('qn').textContent=`Question ${ci+1} of ${qs.length}`;
    document.getElementById('qt').innerHTML=q.question;
    const oc=document.getElementById('opts'),sc=document.getElementById('sol');
    oc.innerHTML='';
    
    if(solMode){
        sc.style.display='block';
        document.getElementById('sol-text').innerHTML=q.solution||'No solution provided.';
        // Hide submit button in solution mode
        document.getElementById('sub-btn').style.display='none';
    }else{
        sc.style.display='none';
        // Show submit button in test mode
        document.getElementById('sub-btn').style.display='block';
    }
    
    q.options.forEach((o,i)=>{
        const od=document.createElement('div');
        od.className='opt';
        od.innerHTML=o;
        
        if(solMode){
            if(i===q.correct_answer) {
                od.classList.add('cor');
            } else if(ans[ci]===i) {
                od.classList.add('inc');
            } else if(ans[ci]===undefined) {
                od.classList.add('unat');
            }
            od.style.pointerEvents='none';
        }else{
            od.onclick=()=>sel(i);
            if(ans[ci]===i) od.classList.add('sel');
        }
        
        oc.appendChild(od);
    });
    
    upNav();
}

function sel(i){
    // If clicking the same option, deselect it (clear response)
    if(ans[ci]===i){
        delete ans[ci];
        document.querySelectorAll('.opt').forEach(o=>o.classList.remove('sel'));
    }else{
        // Select new option
        ans[ci]=i;
        document.querySelectorAll('.opt').forEach((o,idx)=>o.classList.toggle('sel',idx===i));
    }
}

function upNav(){
    document.getElementById('pb').disabled=ci===0;
    const nb=document.getElementById('nb');
    
    if(solMode){
        // In solution mode, show same navigation as test mode
        nb.innerHTML=ci===qs.length-1?'Finish ‚úì':'Next ‚Üí';
        nb.onclick=()=>{
            if(ci<qs.length-1){
                ci++;
                disQ();
            }else{
                // Exit solution mode
                solMode=0;
                ci=0;
                disQ();
            }
        };
    }else{
        // In test mode
        nb.innerHTML=ci===qs.length-1?'Finish ‚úì':'Next ‚Üí';
        nb.onclick=nxt;
    }
}

function prv(){
    if(ci>0){
        ci--;
        disQ();
    }
}

function nxt(){
    if(ci<qs.length-1){
        ci++;
        disQ();
    }else sub();
}

function strT(){
    ti=setInterval(()=>{
        if(tl<=0){
            sub();
            return;
        }
        tl--;
        const m=Math.floor(tl/60),s=tl%60;
        document.getElementById('tmr').textContent=`${m}:${s.toString().padStart(2,'0')}`;
    },1000);
}

function sub(){
    if(fin) return;
    fin=1;
    clearInterval(ti);
    totalTime=20*60-tl;
    
    // Calculate marks with proper marking system
    let correct=0, incorrect=0, unattempted=0;
    let totalMarks=0;
    
    qs.forEach((q,i)=>{
        if(ans[i]===undefined){
            // Unattempted - no marks deducted
            unattempted++;
        }else if(ans[i]===q.correct_answer){
            // Correct answer - add positive marks
            correct++;
            totalMarks += posMarks;
        }else{
            // Incorrect answer - deduct negative marks
            incorrect++;
            totalMarks -= negMarks;
        }
    });
    
    // Calculate maximum possible marks and percentage
    const maxMarks = qs.length * posMarks;
    const percentage = Math.max(0, Math.round((totalMarks / maxMarks) * 100));
    
    const timeStr=`${Math.floor(totalTime/60)}:${(totalTime%60).toString().padStart(2,'0')}`;
    
    // Update modal display
    document.getElementById('fs').textContent=`${correct}/${qs.length}`;
    document.getElementById('sp').textContent=`${totalMarks} / ${maxMarks} Marks`;
    document.getElementById('cor').textContent=correct;
    document.getElementById('inc').textContent=incorrect;
    document.getElementById('unat').textContent=unattempted;
    
    // Update mark breakdown
    document.getElementById('pos-marks').textContent=`+${correct * posMarks}`;
    document.getElementById('neg-marks').textContent=`-${incorrect * negMarks}`;
    document.getElementById('una-marks').textContent=`0`;
    
    // Update total score
    document.getElementById('total-score').textContent=`${totalMarks} Marks`;
    document.getElementById('percentage').textContent=`${percentage}%`;
    
    document.getElementById('modal').classList.add('show');
}

function closeModal(){
    document.getElementById('modal').classList.remove('show');
}

function showSol(){
    closeModal();
    solMode=1;
    ci=0;
    disQ();
}

window.onload=ini;
window.addEventListener('beforeunload',e=>{
    if(!fin){
        e.preventDefault();
        e.returnValue='Test in progress';
    }
});
</script></body></html>
