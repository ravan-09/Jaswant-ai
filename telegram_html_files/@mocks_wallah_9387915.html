<!DOCTYPE html>
<html><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1.0">
<title>Mocks Wallah</title><style>
*{margin:0;padding:0;box-sizing:border-box}
:root{--p:#4361ee;--s:#3f37c9;--ok:#4cc9f0;--err:#f72585;--warn:#f8961e}
body{font-family:'Segoe UI',sans-serif;background:#f5f7fa;min-height:100vh;color:#2d3436;-webkit-tap-highlight-color:transparent}
.hdr{position:fixed;top:0;width:100%;background:#fff;padding:16px 20px;z-index:100;box-shadow:0 2px 15px rgba(0,0,0,.08);display:flex;justify-content:space-between;align-items:center}

.sub{background:linear-gradient(135deg,var(--err),#c1121f);border:none;color:#fff;padding:10px 20px;border-radius:25px;font-weight:700;font-size:12px;cursor:pointer;transition:all .2s ease}

.main{margin:80px 0 90px;padding:0 20px}
.qc{background:#fff;border-radius:20px;padding:24px;margin-bottom:20px;box-shadow:0 5px 20px rgba(0,0,0,.05);position:relative}
.qc::before{content:'';position:absolute;top:0;left:0;right:0;height:5px;background:linear-gradient(90deg,var(--p),var(--s))}
.qn{background:linear-gradient(135deg,var(--p),var(--s));color:#fff;padding:8px 16px;border-radius:20px;display:inline-block;font-weight:700;font-size:12px;margin-bottom:16px}
.qt{font-size:16px;line-height:1.6;margin-bottom:24px;color:#212529;font-weight:500}

.opt{background:#fff;border:1px solid #e9ecef;border-radius:14px;padding:16px;cursor:pointer;transition:all .2s ease;position:relative;font-size:14px;line-height:1.4;text-align:left}
.opt p{margin:4px 0}
.opt strong{font-weight:700}
.opt em{font-style:italic}
.opt u{text-decoration:underline}

.opt.inc{background-color:#fff5f5;border-color:#c92a2a;color:#c92a2a}
.opt.unat{background:#f8f9fa;border-color:#dee2e6;color:#6c757d}
.opt::after{content:'';position:absolute;right:16px;top:50%;transform:translateY(-50%);width:20px;height:20px;border-radius:50%;transition:all .2s ease}
.opt.sel::after{background:var(--p);content:'‚úì';display:flex;align-items:center;justify-content:center;color:#fff;font-weight:700;font-size:10px}
.opt.cor::after{background:#2b8a3e;content:'‚úì';display:flex;align-items:center;justify-content:center;color:#fff;font-weight:700;font-size:10px}
.opt.inc::after{background:#c92a2a;content:'‚úó';display:flex;align-items:center;justify-content:center;color:#fff;font-weight:700;font-size:10px}
.opt.unat::after{background:transparent;content:'‚óã';display:flex;align-items:center;justify-content:center;color:#6c757d;font-weight:700;font-size:14px}
.sol{background:#f8f9fa;border-radius:14px;padding:16px;margin-top:16px;border-left:4px solid var(--warn);display:none}

.sol-content p{margin:8px 0}
.sol-content strong{font-weight:700}
.sol-content em{font-style:italic}
.sol-content u{text-decoration:underline}
.nav{position:fixed;bottom:0;width:100%;background:#fff;padding:16px 20px;display:flex;justify-content:space-between;box-shadow:0 -2px 15px rgba(0,0,0,.08)}
.nb{padding:12px 20px;border:none;border-radius:25px;cursor:pointer;font-weight:700;font-size:14px;transition:all .2s ease;display:flex;align-items:center;gap:6px}
.nb:disabled{opacity:.5;cursor:not-allowed}
.nb:not(:disabled):active{transform:scale(.95)}
.nb.prv{background:linear-gradient(135deg,#adb5bd,#6c757d);color:#fff}
.nb.nxt{background:linear-gradient(135deg,var(--err),#c1121f);color:#fff}
.modal{display:none;position:fixed;top:0;left:0;width:100%;height:100%;background:rgba(0,0,0,.8);z-index:1000;animation:fadeIn .3s ease}
.modal.show{display:flex;align-items:center;justify-content:center;padding:20px}
@keyframes fadeIn{from{opacity:0}to{opacity:1}}
.modal-content{background:#fff;border-radius:20px;max-width:400px;width:100%;max-height:90vh;overflow-y:auto;animation:slideUp .3s ease}
@keyframes slideUp{from{transform:translateY(50px);opacity:0}to{transform:translateY(0);opacity:1}}
.modal-header{text-align:center;padding:32px 24px;background:linear-gradient(135deg,var(--p),var(--s));color:#fff;border-radius:20px 20px 0 0}

.mark-breakdown{padding:0 20px;margin-bottom:16px}
.mark-item{display:flex;justify-content:space-between;align-items:center;padding:8px 0;border-bottom:1px solid #f1f3f4}

.total-marks{background:#f8f9fa;border-radius:12px;padding:16px;margin:16px 20px;text-align:center}

.modal-actions{padding:0 20px 20px;display:flex;gap:12px}
.act-btn{flex:1;padding:12px;border:none;border-radius:12px;font-weight:600;cursor:pointer;transition:all .2s ease}
.act-btn:active{transform:scale(.98)}
.act-btn.blue{background:#edf2ff;color:var(--p)}
.act-btn.green{background:#ebfbee;color:#2b8a3e}
.close{position:absolute;top:15px;right:20px;background:rgba(255,255,255,.2);border:none;color:#fff;width:30px;height:30px;border-radius:50%;cursor:pointer;font-size:16px}
</style></head><body>

<script>
const qs=[{"id": "143235", "question": "<strong>Select the best express Antonym of the given underlined word.</strong></p> <p>The CEO took the opportunity to <ins><strong>reaffirm</strong> </ins>the company‚Äôs commitment to sustainability during the conference.", "options": ["<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> Shrink", "<p style=\"display:none\"><img alt=\"check\" src=\"https://englishmadhyam.info/public/exam-panel/img/check.png\"/></p> Deny", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> Expand", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> Inflate"], "correct_answer": 1, "solution": "<strong>Antonym: Deny </strong>(verb) ‚Äì Refuse to accept or acknowledge; reject<strong>. </strong>‡§á‡§®‡§ï‡§æ‡§∞ ‡§ï‡§∞‡§®‡§æ"}, {"id": "143238", "question": "<strong>Select the option that can be used as a one-word substitute for the given group ofwords.</strong></p> <p>A person in charge of the old people‚Äôs home or a hostel", "options": ["<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> Watchman", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> Guard", "<p style=\"display:none\"><img alt=\"check\" src=\"https://englishmadhyam.info/public/exam-panel/img/check.png\"/></p> Warden", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> Warder"], "correct_answer": 2, "solution": "C) <strong>Warden</strong> (noun) ‚Äì A person in charge of the old people‚Äôs home or a hostel ‡§Ö‡§ß‡•Ä‡§ï‡•ç‡§∑‡§ï"}, {"id": "143243", "question": "<strong>The following sentence has been split into four segments. Identify the segment that contains a grammatical error</strong>.</p> <p>The biggest platforms for budding (A) / singers in today‚Äôs age (B) / are reality shows but they‚Äôre (C) / a dime in dozen. (D)", "options": ["<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> The biggest platforms for budding (A)", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> singers in today‚Äôs age (B)", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> are reality shows but they‚Äôre (C)", "<p style=\"display:none\"><img alt=\"check\" src=\"https://englishmadhyam.info/public/exam-panel/img/check.png\"/></p> a dime in dozen. (D)"], "correct_answer": 3, "solution": "‚Ä¢ <strong>'a dime a dozen'</strong> will be used instead of <strong>'a dime in dozen'</strong> because there is an <strong>idiomatic expression error</strong>. The correct phrase is <strong>\"a dime a dozen\"</strong> (meaning something common or plentiful), not <strong>\"a dime in dozen\"</strong>; Like‚Äî<br> <em>Talented singers are a dime a dozen in the music industry.</em>"}, {"id": "143236", "question": "<strong>Select the most appropriate ANTONYM of the given word.</strong></p> <p>Obsequious", "options": ["<p style=\"display:none\"><img alt=\"check\" src=\"https://englishmadhyam.info/public/exam-panel/img/check.png\"/></p> Obstinate", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> Ostracised", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> Obliterate", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> Ordained"], "correct_answer": 0, "solution": "Antonym: <strong>Obstinate</strong> (adjective) ‚Äì Stubbornly refusing to change one's opinion, headstrong, inflexible. ‡§ú‡§º‡§ø‡§¶‡•ç‡§¶‡•Ä, ‡§π‡§†‡•Ä‡•§"}, {"id": "143247", "question": "<strong>Parts of a sentence are given below in jumbled order. Select the option that arranges the parts in the correct sequence to form a meaningful sentence.</strong></p> <p>(<strong>P</strong>) unlock their potential</p> <p>(<strong>Q</strong>) empowers individuals to</p> <p>(<strong>O</strong>) and shape their future</p> <p>(<strong>R</strong>) the power of education", "options": ["<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> QROP", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> RPOQ", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> OPRQ", "<p style=\"display:none\"><img alt=\"check\" src=\"https://englishmadhyam.info/public/exam-panel/img/check.png\"/></p> RQPO"], "correct_answer": 3, "solution": "the power of education empowers individuals to unlock their potential and shape their future<br> R starts the sentence: ‚Äúthe power of education,‚Äù which introduces the main subject, focusing on the concept of education‚Äôs influence."}, {"id": "143241", "question": "<strong>The following sentence has been split into four segments. Identify the segment that contains a grammatical error</strong>.</p> <p>The Indian monsoon has been (A) / progressing slow with rainfall 37% (B) / below average since (C) / the start of the season on June 1. (D)", "options": ["<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> The Indian monsoon has been (A)", "<p style=\"display:none\"><img alt=\"check\" src=\"https://englishmadhyam.info/public/exam-panel/img/check.png\"/></p> progressing slow with rainfall 37% (B)", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> below average since (C)", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> the start of the season on June 1. (D)"], "correct_answer": 1, "solution": "‚Ä¢ <strong>'slowly'</strong> will be used instead of <strong>'slow'</strong> because there is an <strong>adverb usage error</strong>. The verb <strong>\"progressing\"</strong> requires the adverb <strong>\"slowly\"</strong> to describe <em>how</em> it is progressing, not the adjective <strong>\"slow\"</strong>; Like‚Äî<br> <em>The traffic is moving slowly due to construction work.</em>"}, {"id": "143231", "question": "<strong>Select the most appropriate meaning of the given idiom.</strong></p> <p>Rain cats and dogs", "options": ["<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> Doing something pointless", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> Very rarely", "<p style=\"display:none\"><img alt=\"check\" src=\"https://englishmadhyam.info/public/exam-panel/img/check.png\"/></p> Raining heavily", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> Do something unplanned"], "correct_answer": 2, "solution": "C) <strong>Rain cats and dogs</strong>(idiom)- Raining heavily ‡§¨‡§æ‡§∞‡§ø‡§∂ ‡§¨‡§π‡•Å‡§§ ‡§§‡•á‡§ú‡§º‡•Ä ‡§∏‡•á ‡§π‡•ã‡§®‡§æ"}, {"id": "143240", "question": "<strong>Select the most appropriate option to fill in the blank.</strong></p> <p>She ______ the book to her friend.", "options": ["<p style=\"display:none\"><img alt=\"check\" src=\"https://englishmadhyam.info/public/exam-panel/img/check.png\"/></p> lent", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> leant", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> lend", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> laned"], "correct_answer": 0, "solution": "<strong>'Lent'</strong> will be used because it is the past tense of \"lend,\" which means to temporarily give something to someone. The sentence indicates a completed action in the past, so the past tense is appropriate. 'Leant' means \"to lean,\" which is contextually incorrect here. 'Lend' is in the present tense and does not fit the grammatical structure of the sentence."}, {"id": "143242", "question": "<strong>The following sentence has been split into four segments. Identify the segment that contains a grammatical error</strong>.</p> <p>The medical fraternity (A) / fear that the law (B) / would be adversely (C) / used against it. (D)", "options": ["<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> The medical fraternity (A)", "<p style=\"display:none\"><img alt=\"check\" src=\"https://englishmadhyam.info/public/exam-panel/img/check.png\"/></p> fears that the law (B)", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> would be adversely (C)", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> used against it. (D)"], "correct_answer": 1, "solution": "\"The medical fraternity\" refers to a single group (collective noun), so it requires a singular verb."}, {"id": "143230", "question": "<strong>Select the best express Synonym of the given underlined word.</strong></p> <p>Surviving the accident was an <ins><strong>ordeal</strong> </ins>that changed his life forever.", "options": ["<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> Pleasure", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> Joy", "<p style=\"display:none\"><img alt=\"check\" src=\"https://englishmadhyam.info/public/exam-panel/img/check.png\"/></p> Agony", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> Comfort"], "correct_answer": 2, "solution": "<strong>Synonym: Agony</strong> (noun) ‚Äì Extreme suffering. (‡§™‡•Ä‡§°‡§º‡§æ)"}, {"id": "143239", "question": "<strong>Select the most appropriate option to fill in the blank.</strong></p> <p>How long have you been _________ these contact lenses?", "options": ["<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> seeing", "<p style=\"display:none\"><img alt=\"check\" src=\"https://englishmadhyam.info/public/exam-panel/img/check.png\"/></p> wearing", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> swimming", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> prevailing"], "correct_answer": 1, "solution": "<strong>'Wearing'</strong> will be used because it means to have something on or to use something. The sentence is asking how long the person has been using contact lenses, making 'wearing' the correct option. Whereas, 'seeing' means to look, 'swimming' means to swim, and 'prevailing' means to be widespread, none of which fit in this context."}, {"id": "143237", "question": "<strong>Select the option that can be used as a one-word substitute for the given group of words.</strong></p> <p>An absolute government by one man", "options": ["<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> Communism", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> Aristocracy", "<p style=\"display:none\"><img alt=\"check\" src=\"https://englishmadhyam.info/public/exam-panel/img/check.png\"/></p> Autocracy", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> Supremacy"], "correct_answer": 2, "solution": "C) <strong>Autocracy</strong> (noun) ‚Äì Government in which one person has uncontrolled or unlimited authority over others. <strong>‡§§‡§æ‡§®‡§æ‡§∂‡§æ‡§π‡•Ä</strong>"}, {"id": "143229", "question": "<strong>Select the best express Synonym of the given underlined word.</strong></p> <p>It is important to <ins><strong>nurture</strong> </ins>young talent to help them reach their full potential.", "options": ["<p style=\"display:none\"><img alt=\"check\" src=\"https://englishmadhyam.info/public/exam-panel/img/check.png\"/></p> Foster", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> Neglect", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> Hinder", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> Destroy"], "correct_answer": 0, "solution": "<strong>Synonym: Foster</strong> (verb) ‚Äì Promote, encourage development. (‡§™‡•ç‡§∞‡•ã‡§§‡•ç‡§∏‡§æ‡§π‡§ø‡§§ ‡§ï‡§∞‡§®‡§æ)"}, {"id": "143233", "question": "<strong>Based on the situation in the sentence, choose the most appropriate idiom to fill in the blank.</strong></p> <p>You cannot _________________ before replicating your successes and achievements multiple times; otherwise, people will deem your success a stroke of dumb luck.", "options": ["<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> sit on the fence", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> cut to the chase", "<p style=\"display:none\"><img alt=\"check\" src=\"https://englishmadhyam.info/public/exam-panel/img/check.png\"/></p> rest on your laurels", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> play devil's advocate"], "correct_answer": 2, "solution": "<strong>Sit on the fence</strong> (idiom) ‚Äì To avoid making a decision or choice between two options.‡§§‡§ü‡§∏‡•ç‡§• ‡§∞‡§π‡§®‡§æ ‡§Ø‡§æ ‡§ï‡§ø‡§∏‡•Ä ‡§™‡§ï‡•ç‡§∑ ‡§ï‡§æ ‡§∏‡§Æ‡§∞‡•ç‡§•‡§® ‡§ï‡§∞‡§®‡•á ‡§∏‡•á ‡§¨‡§ö‡§®‡§æ"}, {"id": "143244", "question": "<strong>The following sentence has been split into four segments. Identify the segment that contains a grammatical error</strong>.</p> <p>At least four people died in (A) / bathing accidents in (B) / different parts in the (C) / country on Wednesday. (D)", "options": ["<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> At least four people died in (A)", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> bathing accidents in (B)", "<p style=\"display:none\"><img alt=\"check\" src=\"https://englishmadhyam.info/public/exam-panel/img/check.png\"/></p> different parts in the (C)", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> country on Wednesday. (D)"], "correct_answer": 2, "solution": "‚Ä¢ <strong>'parts of the'</strong> will be used instead of <strong>'parts in the'</strong> because there is a <strong>preposition error</strong>. The correct preposition is <strong>\"of\"</strong> to indicate belonging/relation to locations, not <strong>\"in\"</strong>; Like‚Äî<br> <em>The festival is celebrated in different parts of the world.</em>"}, {"id": "143234", "question": "<strong>Select the best express Antonym of the given underlined word.</strong></p> <p>Solar energy is a <ins><strong>viable</strong> </ins>alternative to fossil fuels for sustainable development.", "options": ["<p style=\"display:none\"><img alt=\"check\" src=\"https://englishmadhyam.info/public/exam-panel/img/check.png\"/></p> Impractical", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> Feasible", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> Achievable", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> Practical"], "correct_answer": 0, "solution": "<strong>Antonym: Impractical</strong> (adjective) ‚Äì Not practical or realistic; not adapted for use or action. ‡§Ö‡§µ‡•ç‡§Ø‡§æ‡§µ‡§π‡§æ‡§∞‡§ø‡§ï"}, {"id": "143232", "question": "<strong>Select the most appropriate meaning of the given idiom.</strong></p> <p>Let the cat out of the bag", "options": ["<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> To buy a cat and a bag", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> To release a cat out of a bag", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> To not allow a cat into the bag", "<p style=\"display:none\"><img alt=\"check\" src=\"https://englishmadhyam.info/public/exam-panel/img/check.png\"/></p> To reveal a secret:"], "correct_answer": 3, "solution": "D) <strong>Let the cat out of the bag</strong> (idiom) ‚Äì To reveal a secret ‡§∞‡§π‡§∏‡•ç‡§Ø ‡§ï‡•ã ‡§™‡•ç‡§∞‡§ï‡§ü ‡§ï‡§∞‡§®‡§æ"}, {"id": "143245", "question": "<strong>Select the INCORRECTLY spelt word</strong>", "options": ["<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> Eighty", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> Crazy", "<p style=\"display:none\"><img alt=\"check\" src=\"https://englishmadhyam.info/public/exam-panel/img/check.png\"/></p> Medicin", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> Addict"], "correct_answer": 2, "solution": "C) The incorrectly spelt word is <strong>Medicin</strong>. The correct spelling is <strong>Medicine</strong>. <strong>‡§¶‡§µ‡§æ‡§à</strong> ‡§Ø‡§æ<strong> </strong><strong>‡§î‡§∑‡§ß‡§ø</strong>"}, {"id": "143246", "question": "<strong>Select the correct spelling of the underlined word.</strong></p> <p>She has a <ins><strong>magnificient</strong> </ins>personality.", "options": ["<p style=\"display:none\"><img alt=\"check\" src=\"https://englishmadhyam.info/public/exam-panel/img/check.png\"/></p> Magnificent", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> Megnificent", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> Magnifecient", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> Megnifecent"], "correct_answer": 0, "solution": "A) The correct spelling of the underlined word ‚Äò<strong>magnificient‚Äô</strong> is ‚Äò<strong>magnificent‚Äô</strong>, which means \"extremely beautiful, elaborate, or impressive\" (‡§Ö‡§§‡•ç‡§Ø‡§Ç‡§§ ‡§∏‡•Å‡§Ç‡§¶‡§∞, ‡§∂‡§æ‡§®‡§¶‡§æ‡§∞, ‡§≠‡§µ‡•ç‡§Ø)."}, {"id": "143248", "question": "<strong>Sentences of a paragraph are given below in jumbled order. Arrange the sentences in the correct order to form a meaningful and coherent paragraph.</strong></p> <p>A. This decision underscores the importance of fostering an inclusive atmosphere while maintaining discipline and uniformity within institutions.</p> <p>B. The Supreme Court‚Äôs decision to partially stay the Mumbai college circular banning the hijab, while upholding restrictions on the niqab and burqa, strikes a commendable balance between respecting religious sentiments and addressing the pragmatic needs of modern education.</p> <p>C. By allowing the hijab but restricting face-covering attire like the niqab and burqa, the SC has set a precedent that other institutions with similar issues would do well to follow.</p> <p>D. It is a nuanced attempt to reconcile cultural traditions with the demands of contemporary academic environment.", "options": ["<p style=\"display:none\"><img alt=\"check\" src=\"https://englishmadhyam.info/public/exam-panel/img/check.png\"/></p> BDAC", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> CABD", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> BCAD", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> ABCD"], "correct_answer": 0, "solution": "<strong>B</strong>: This sentence introduces the topic of the Supreme Court‚Äôs judgment, which is essential for setting the tone of the paragraph.<br> <strong>D</strong>: \"It\" is a pronoun that refers back to the decision in Sentence B. The use of this pronoun links the two sentences, making D the natural continuation.<br> <strong>A</strong>: This decision\" is a demonstrative pronoun that specifically points to the idea discussed in Sentence D, creating cohesion between D and A.<br> <strong>C</strong>: C concludes the paragraph as it talks about the precedent set by the Supreme Court's decision, which relates to how other institutions might follow this example."}, {"id": "143249", "question": "<strong>Comprehension</strong>:</p> <p><strong>In the following passage, some words have been deleted. Read the passage carefully and select the most appropriate option to fill in each blank.</strong></p> <p>The habit of reading is highly advantageous to us intellectually, emotionally and spiritually. As one gets into the habit of reading, one gets mental (1) ________. It helps us acquire (2) ________and attain intellectual (3)_________. Reading takes away our (4)_________. Reading can bring (5) __________ in our sorrowful times and guide us in our duties.</p> <p><strong>Select the most appropriate option to fill in blank number 1</strong>", "options": ["<p style=\"display:none\"><img alt=\"check\" src=\"https://englishmadhyam.info/public/exam-panel/img/check.png\"/></p> satisfaction", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> exhaustion", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> coverage", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> success"], "correct_answer": 0, "solution": "No solution available"}, {"id": "143250", "question": "<strong>Comprehension</strong>:</p> <p><strong>In the following passage, some words have been deleted. Read the passage carefully and select the most appropriate option to fill in each blank.</strong></p> <p>The habit of reading is highly advantageous to us intellectually, emotionally and spiritually. As one gets into the habit of reading, one gets mental (1) ________. It helps us acquire (2) ________and attain intellectual (3)_________. Reading takes away our (4)_________. Reading can bring (5) __________ in our sorrowful times and guide us in our duties.</p> <p><strong>Select the most appropriate option to fill in blank number 2.</strong>", "options": ["<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> strategies", "<p style=\"display:none\"><img alt=\"check\" src=\"https://englishmadhyam.info/public/exam-panel/img/check.png\"/></p> knowledge", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> readiness", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> employment"], "correct_answer": 1, "solution": "No solution available"}, {"id": "143251", "question": "<strong>Comprehension</strong>:</p> <p><strong>In the following passage, some words have been deleted. Read the passage carefully and select the most appropriate option to fill in each blank.</strong></p> <p>The habit of reading is highly advantageous to us intellectually, emotionally and spiritually. As one gets into the habit of reading, one gets mental (1) ________. It helps us acquire (2) ________and attain intellectual (3)_________. Reading takes away our (4)_________. Reading can bring (5) __________ in our sorrowful times and guide us in our duties.</p> <p><strong>Select the most appropriate option to fill in blank number 3.</strong>", "options": ["<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> compression", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> stagnation", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> creation", "<p style=\"display:none\"><img alt=\"check\" src=\"https://englishmadhyam.info/public/exam-panel/img/check.png\"/></p> expansion"], "correct_answer": 3, "solution": "No solution available"}, {"id": "143252", "question": "<strong>Comprehension</strong>:</p> <p><strong>In the following passage, some words have been deleted. Read the passage carefully and select the most appropriate option to fill in each blank.</strong></p> <p>The habit of reading is highly advantageous to us intellectually, emotionally and spiritually. As one gets into the habit of reading, one gets mental (1) ________. It helps us acquire (2) ________and attain intellectual (3)_________. Reading takes away our (4)_________. Reading can bring (5) __________ in our sorrowful times and guide us in our duties.</p> <p><strong>Select the most appropriate option to fill in blank number 4.</strong>", "options": ["<p style=\"display:none\"><img alt=\"check\" src=\"https://englishmadhyam.info/public/exam-panel/img/check.png\"/></p> boredom", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> time", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> vigour", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> concern"], "correct_answer": 0, "solution": "No solution available"}, {"id": "143253", "question": "<strong>Comprehension</strong>:</p> <p><strong>In the following passage, some words have been deleted. Read the passage carefully and select the most appropriate option to fill in each blank.</strong></p> <p>The habit of reading is highly advantageous to us intellectually, emotionally and spiritually. As one gets into the habit of reading, one gets mental (1) ________. It helps us acquire (2) ________and attain intellectual (3)_________. Reading takes away our (4)_________. Reading can bring (5) __________ in our sorrowful times and guide us in our duties.</p> <p><strong>Select the most appropriate option to fill in blank number 5.</strong>", "options": ["<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> resentment", "<p style=\"display:none\"><img alt=\"check\" src=\"https://englishmadhyam.info/public/exam-panel/img/check.png\"/></p> comfort", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> oppression", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> lethargy"], "correct_answer": 1, "solution": "No solution available"}],ans={};
const posMarks=2.0, negMarks=0.5;
let ci=0,tl=20*60,ti,fin=0,solMode=0,totalTime=0;

function ini(){
    disQ();
    strT();
}

function disQ(){
    const q=qs[ci];
    document.getElementById('qn').textContent=`Question ${ci+1} of ${qs.length}`;
    document.getElementById('qt').innerHTML=q.question;
    const oc=document.getElementById('opts'),sc=document.getElementById('sol');
    oc.innerHTML='';
    
    if(solMode){
        sc.style.display='block';
        document.getElementById('sol-text').innerHTML=q.solution||'No solution provided.';
        // Hide submit button in solution mode
        document.getElementById('sub-btn').style.display='none';
    }else{
        sc.style.display='none';
        // Show submit button in test mode
        document.getElementById('sub-btn').style.display='block';
    }
    
    q.options.forEach((o,i)=>{
        const od=document.createElement('div');
        od.className='opt';
        od.innerHTML=o;
        
        if(solMode){
            if(i===q.correct_answer) {
                od.classList.add('cor');
            } else if(ans[ci]===i) {
                od.classList.add('inc');
            } else if(ans[ci]===undefined) {
                od.classList.add('unat');
            }
            od.style.pointerEvents='none';
        }else{
            od.onclick=()=>sel(i);
            if(ans[ci]===i) od.classList.add('sel');
        }
        
        oc.appendChild(od);
    });
    
    upNav();
}

function sel(i){
    // If clicking the same option, deselect it (clear response)
    if(ans[ci]===i){
        delete ans[ci];
        document.querySelectorAll('.opt').forEach(o=>o.classList.remove('sel'));
    }else{
        // Select new option
        ans[ci]=i;
        document.querySelectorAll('.opt').forEach((o,idx)=>o.classList.toggle('sel',idx===i));
    }
}

function upNav(){
    document.getElementById('pb').disabled=ci===0;
    const nb=document.getElementById('nb');
    
    if(solMode){
        // In solution mode, show same navigation as test mode
        nb.innerHTML=ci===qs.length-1?'Finish ‚úì':'Next ‚Üí';
        nb.onclick=()=>{
            if(ci<qs.length-1){
                ci++;
                disQ();
            }else{
                // Exit solution mode
                solMode=0;
                ci=0;
                disQ();
            }
        };
    }else{
        // In test mode
        nb.innerHTML=ci===qs.length-1?'Finish ‚úì':'Next ‚Üí';
        nb.onclick=nxt;
    }
}

function prv(){
    if(ci>0){
        ci--;
        disQ();
    }
}

function nxt(){
    if(ci<qs.length-1){
        ci++;
        disQ();
    }else sub();
}

function strT(){
    ti=setInterval(()=>{
        if(tl<=0){
            sub();
            return;
        }
        tl--;
        const m=Math.floor(tl/60),s=tl%60;
        document.getElementById('tmr').textContent=`${m}:${s.toString().padStart(2,'0')}`;
    },1000);
}

function sub(){
    if(fin) return;
    fin=1;
    clearInterval(ti);
    totalTime=20*60-tl;
    
    // Calculate marks with proper marking system
    let correct=0, incorrect=0, unattempted=0;
    let totalMarks=0;
    
    qs.forEach((q,i)=>{
        if(ans[i]===undefined){
            // Unattempted - no marks deducted
            unattempted++;
        }else if(ans[i]===q.correct_answer){
            // Correct answer - add positive marks
            correct++;
            totalMarks += posMarks;
        }else{
            // Incorrect answer - deduct negative marks
            incorrect++;
            totalMarks -= negMarks;
        }
    });
    
    // Calculate maximum possible marks and percentage
    const maxMarks = qs.length * posMarks;
    const percentage = Math.max(0, Math.round((totalMarks / maxMarks) * 100));
    
    const timeStr=`${Math.floor(totalTime/60)}:${(totalTime%60).toString().padStart(2,'0')}`;
    
    // Update modal display
    document.getElementById('fs').textContent=`${correct}/${qs.length}`;
    document.getElementById('sp').textContent=`${totalMarks} / ${maxMarks} Marks`;
    document.getElementById('cor').textContent=correct;
    document.getElementById('inc').textContent=incorrect;
    document.getElementById('unat').textContent=unattempted;
    
    // Update mark breakdown
    document.getElementById('pos-marks').textContent=`+${correct * posMarks}`;
    document.getElementById('neg-marks').textContent=`-${incorrect * negMarks}`;
    document.getElementById('una-marks').textContent=`0`;
    
    // Update total score
    document.getElementById('total-score').textContent=`${totalMarks} Marks`;
    document.getElementById('percentage').textContent=`${percentage}%`;
    
    document.getElementById('modal').classList.add('show');
}

function closeModal(){
    document.getElementById('modal').classList.remove('show');
}

function showSol(){
    closeModal();
    solMode=1;
    ci=0;
    disQ();
}

window.onload=ini;
window.addEventListener('beforeunload',e=>{
    if(!fin){
        e.preventDefault();
        e.returnValue='Test in progress';
    }
});
</script></body></html>
