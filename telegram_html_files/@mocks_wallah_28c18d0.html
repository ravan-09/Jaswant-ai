<!DOCTYPE html>
<html><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1.0">
<title>Mocks Wallah</title><style>
*{margin:0;padding:0;box-sizing:border-box}
:root{--p:#4361ee;--s:#3f37c9;--ok:#4cc9f0;--err:#f72585;--warn:#f8961e}
body{font-family:'Segoe UI',sans-serif;background:#f5f7fa;min-height:100vh;color:#2d3436;-webkit-tap-highlight-color:transparent}
.hdr{position:fixed;top:0;width:100%;background:#fff;padding:16px 20px;z-index:100;box-shadow:0 2px 15px rgba(0,0,0,.08);display:flex;justify-content:space-between;align-items:center}
.hdr-left{display:flex;align-items:center;gap:16px}
.ttl{font-weight:700;font-size:18px;color:var(--p)}
.tmr{font-family:monospace;font-weight:700;background:linear-gradient(135deg,var(--p),var(--s));color:#fff;padding:8px 16px;border-radius:20px;font-size:14px}
.sub{background:linear-gradient(135deg,var(--err),#c1121f);border:none;color:#fff;padding:10px 20px;border-radius:25px;font-weight:700;font-size:12px;cursor:pointer;transition:all .2s ease}
.sub:active{transform:scale(.95)}
.main{margin:80px 0 90px;padding:0 20px}
.qc{background:#fff;border-radius:20px;padding:24px;margin-bottom:20px;box-shadow:0 5px 20px rgba(0,0,0,.05);position:relative}
.qc::before{content:'';position:absolute;top:0;left:0;right:0;height:5px;background:linear-gradient(90deg,var(--p),var(--s))}
.qn{background:linear-gradient(135deg,var(--p),var(--s));color:#fff;padding:8px 16px;border-radius:20px;display:inline-block;font-weight:700;font-size:12px;margin-bottom:16px}
.qt{font-size:16px;line-height:1.6;margin-bottom:24px;color:#212529;font-weight:500}
.qt p{margin:8px 0}
.qt strong{font-weight:700}
.qt em{font-style:italic}
.qt u{text-decoration:underline}
.opts{display:flex;flex-direction:column;gap:10px}
.opt{background:#fff;border:1px solid #e9ecef;border-radius:14px;padding:16px;cursor:pointer;transition:all .2s ease;position:relative;font-size:14px;line-height:1.4;text-align:left}
.opt p{margin:4px 0}
.opt strong{font-weight:700}
.opt em{font-style:italic}
.opt u{text-decoration:underline}
.opt:hover{border-color:var(--p)}
.opt:active{transform:scale(.98)}
.opt.sel{background-color:#edf2ff;border-color:var(--p);color:var(--p)}
.opt.cor{background-color:#ebfbee;border-color:#2b8a3e;color:#2b8a3e}
.opt.inc{background-color:#fff5f5;border-color:#c92a2a;color:#c92a2a}
.opt.unat{background:#f8f9fa;border-color:#dee2e6;color:#6c757d}
.opt::after{content:'';position:absolute;right:16px;top:50%;transform:translateY(-50%);width:20px;height:20px;border-radius:50%;transition:all .2s ease}
.opt.sel::after{background:var(--p);content:'‚úì';display:flex;align-items:center;justify-content:center;color:#fff;font-weight:700;font-size:10px}
.opt.cor::after{background:#2b8a3e;content:'‚úì';display:flex;align-items:center;justify-content:center;color:#fff;font-weight:700;font-size:10px}
.opt.inc::after{background:#c92a2a;content:'‚úó';display:flex;align-items:center;justify-content:center;color:#fff;font-weight:700;font-size:10px}
.opt.unat::after{background:transparent;content:'‚óã';display:flex;align-items:center;justify-content:center;color:#6c757d;font-weight:700;font-size:14px}
.sol{background:#f8f9fa;border-radius:14px;padding:16px;margin-top:16px;border-left:4px solid var(--warn);display:none}
.sol h4{color:#e67700;margin-bottom:8px;font-weight:700;font-size:14px}
.sol-content{color:#495057;font-size:14px;line-height:1.6}
.sol-content p{margin:8px 0}
.sol-content strong{font-weight:700}
.sol-content em{font-style:italic}
.sol-content u{text-decoration:underline}
.nav{position:fixed;bottom:0;width:100%;background:#fff;padding:16px 20px;display:flex;justify-content:space-between;box-shadow:0 -2px 15px rgba(0,0,0,.08)}
.nb{padding:12px 20px;border:none;border-radius:25px;cursor:pointer;font-weight:700;font-size:14px;transition:all .2s ease;display:flex;align-items:center;gap:6px}
.nb:disabled{opacity:.5;cursor:not-allowed}
.nb:not(:disabled):active{transform:scale(.95)}
.nb.prv{background:linear-gradient(135deg,#adb5bd,#6c757d);color:#fff}
.nb.nxt{background:linear-gradient(135deg,var(--err),#c1121f);color:#fff}
.modal{display:none;position:fixed;top:0;left:0;width:100%;height:100%;background:rgba(0,0,0,.8);z-index:1000;animation:fadeIn .3s ease}
.modal.show{display:flex;align-items:center;justify-content:center;padding:20px}
@keyframes fadeIn{from{opacity:0}to{opacity:1}}
.modal-content{background:#fff;border-radius:20px;max-width:400px;width:100%;max-height:90vh;overflow-y:auto;animation:slideUp .3s ease}
@keyframes slideUp{from{transform:translateY(50px);opacity:0}to{transform:translateY(0);opacity:1}}
.modal-header{text-align:center;padding:32px 24px;background:linear-gradient(135deg,var(--p),var(--s));color:#fff;border-radius:20px 20px 0 0}
.modal-header h2{font-weight:700;font-size:28px;margin-bottom:8px}
.modal-header p{font-size:16px;opacity:.9}
.modal-stats{display:grid;grid-template-columns:1fr 1fr 1fr;gap:16px;padding:20px}
.stat{text-align:center;padding:16px}
.stat h4{color:#6c757d;font-weight:600;font-size:12px;margin-bottom:8px;text-transform:uppercase}
.stat p{color:#212529;font-weight:700;font-size:18px}
.mark-breakdown{padding:0 20px;margin-bottom:16px}
.mark-item{display:flex;justify-content:space-between;align-items:center;padding:8px 0;border-bottom:1px solid #f1f3f4}
.mark-item:last-child{border-bottom:none}
.mark-label{color:#6c757d;font-size:14px}
.mark-value{font-weight:600;color:#212529}
.mark-value.positive{color:#2b8a3e}
.mark-value.negative{color:#c92a2a}
.total-marks{background:#f8f9fa;border-radius:12px;padding:16px;margin:16px 20px;text-align:center}
.total-marks h3{color:#212529;font-size:18px;font-weight:700;margin-bottom:4px}
.total-marks p{color:#6c757d;font-size:14px}
.modal-actions{padding:0 20px 20px;display:flex;gap:12px}
.act-btn{flex:1;padding:12px;border:none;border-radius:12px;font-weight:600;cursor:pointer;transition:all .2s ease}
.act-btn:active{transform:scale(.98)}
.act-btn.blue{background:#edf2ff;color:var(--p)}
.act-btn.green{background:#ebfbee;color:#2b8a3e}
.close{position:absolute;top:15px;right:20px;background:rgba(255,255,255,.2);border:none;color:#fff;width:30px;height:30px;border-radius:50%;cursor:pointer;font-size:16px}

<script>
const qs=[{"id": "26496", "question": "<strong>Q1. The following sentence has been split into four segments. Identify the segment that contains a grammatical error</strong>.</p> <p>I fell / asleep while/ I read / the book</p> <p>‚Äã‚Äã‚Äã‚Äã‚Äã‚Äã‚Äã", "options": ["<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> the book", "<p style=\"display:none\"><img alt=\"check\" src=\"https://englishmadhyam.info/public/exam-panel/img/check.png\"/></p> I read", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> asleep while", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> I fell"], "correct_answer": 1, "solution": "B) The grammatical error lies in the segment \"I read\". When describing an action that was ongoing in the past when interrupted by another action, the past continuous tense should be used. So, the correct form should be \"I was reading\" instead of \"I read\"."}, {"id": "26497", "question": "<strong>Q2. Sentences of a paragraph are given below in jumbled order. Arrange the sentences in the correct order to form a meaningful and coherent paragraph.</strong><br> <br> A. Recently, there has been a spate of writing on India‚Äôs statistical system and the data produced by it.<br> B. While discussions on data and its veracity are welcome, the important point on the usefulness of available data to measure social and economic progress of a transforming economy looms large.<br> C. The debate has also to be seen in the context of the increasing global prominence of the economy and India‚Äôs election to the highest statistical body of the UN for a four-year term.<br> D. The ensuing debate has witnessed active participation from within and outside the government", "options": ["<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> ACBD", "<p style=\"display:none\"><img alt=\"check\" src=\"https://englishmadhyam.info/public/exam-panel/img/check.png\"/></p> ADBC", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> DBCA", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> DBAC"], "correct_answer": 1, "solution": "<strong>A:</strong> Sentence A introduces the main subject of the discussion, the recent writing and debates on India's statistical system"}, {"id": "26498", "question": "<strong>Q3. Sentences of a paragraph are given below in jumbled order. Arrange the sentences in the correct order to form a meaningful and coherent paragraph.</strong><br> A. The Grameen Vitrak Yojana, launched in 2009, has helped grow the rural distributor base from 18% to 60% of the total LPG distributor base today. <br> B. The ambitious Pradhan Mantri Ujjwala Yojana (PMUY) has provided more than 9.5 crore new households with LPG connections since 2016. With near-universal coverage of LPG, this is nothing short of an administrative and operational miracle.<br> C. Over the last 15 years, the Government of India has attempted to replicate the success that liquefied petroleum gas (LPG) adoption has seen in urban households, in poorer and rural households.<br> D. However, for the first time, LPG consumption in Indian households saw an absolute reduction in FY23 (minus 0.5% versus FY22) after years of steady growth.", "options": ["<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> BCDA", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> DBCA", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> DABC", "<p style=\"display:none\"><img alt=\"check\" src=\"https://englishmadhyam.info/public/exam-panel/img/check.png\"/></p> CABD"], "correct_answer": 3, "solution": "<strong>C:</strong> C serves as the introduction, discussing the Government of India's 15-year effort to replicate the success of LPG in urban areas to rural ones"}, {"id": "26499", "question": "<strong>Select the option that expresses the given sentence in passive voice</strong>.</p> <p>My brother has sent me a message.‚Äã‚Äã‚Äã‚Äã‚Äã‚Äã", "options": ["<p style=\"display:none\"><img alt=\"check\" src=\"https://englishmadhyam.info/public/exam-panel/img/check.png\"/></p> A message has been sent to me by my brother.", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> I have been sent a message to by my brother.", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> A message have been sent to me.", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> A message was sent to me by my brother"], "correct_answer": 0, "solution": "Active ‡§∏‡•á Passive Voice ‡§Æ‡•á‡§Ç ‡§¨‡§¶‡§≤‡§®‡•á ‡§ï‡•á ‡§≤‡§ø‡§è, Active ‡§µ‡§æ‡§ï‡•ç‡§Ø ‡§ï‡§æ <strong>Object</strong> Passive ‡§µ‡§æ‡§ï‡•ç‡§Ø ‡§ï‡§æ <strong>Subject</strong> ‡§¨‡§® ‡§ú‡§æ‡§§‡§æ ‡§π‡•à‡•§ Verb ‡§ï‡•ã Active ‡§∏‡•á Passive ‡§Æ‡•á‡§Ç ‡§¨‡§¶‡§≤‡§§‡•á ‡§∏‡§Æ‡§Ø ‡§∏‡§π‡•Ä <strong>Tense</strong> ‡§ï‡§æ ‡§™‡•ç‡§∞‡§Ø‡•ã‡§ó ‡§ï‡§ø‡§Ø‡§æ ‡§ú‡§æ‡§§‡§æ ‡§π‡•à‡•§ ‡§á‡§∏ ‡§µ‡§æ‡§ï‡•ç‡§Ø ‡§Æ‡•á‡§Ç <strong>\"My brother\"</strong> (Subject), <strong>\"has sent\"</strong> (Verb in Present Perfect) ‡§î‡§∞ <strong>\"a message\"</strong> (Object) ‡§π‡•à‡•§ Passive ‡§Æ‡•á‡§Ç ‡§¨‡§¶‡§≤‡§®‡•á ‡§™‡§∞ <strong>\"A message\"</strong> (Object) ‡§ï‡•ã <strong>Subject</strong> ‡§¨‡§®‡§æ‡§Ø‡§æ ‡§ó‡§Ø‡§æ ‡§π‡•à, Verb ‡§ï‡•ã <strong>\"has been sent\"</strong> (Present Perfect Passive) ‡§Æ‡•á‡§Ç ‡§¨‡§¶‡§≤‡§æ ‡§ó‡§Ø‡§æ ‡§π‡•à, ‡§î‡§∞ <strong>\"to me by my brother\"</strong> ‡§ï‡§æ ‡§™‡•ç‡§∞‡§Ø‡•ã‡§ó ‡§ï‡§ø‡§Ø‡§æ ‡§ó‡§Ø‡§æ ‡§π‡•à‡•§"}, {"id": "26500", "question": "<strong>Q5. Some sentences are given below. While the first and the last sentences (1 and 2) are in the correct order, the sentences in between are jumbled up. Arrange the sentences in the correct order to form a meaningful and coherent paragraph.</strong><br> <br> 1. The conflict in Ukraine and the recourse to nuclear rhetoric have revived concerns about nuclear escalation management between the major nuclear powers<br> A. Instead, North Korea, Iran and India-Pakistan got attention,<br> B. With many analysts getting nostalgic about ‚Äònuclear stability‚Äô during the Cold War<br> C. Since the end of the Cold War, <br> D. the United States-Russia nuclear rivalry had taken a back seat<br> 2. But, as it is becoming clear now, in today‚Äôs changed political environment the escalation management lessons of the Cold War no longer seem to work for the U.S. and Russia", "options": ["<p style=\"display:none\"><img alt=\"check\" src=\"https://englishmadhyam.info/public/exam-panel/img/check.png\"/></p> CDAB", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> CBAD", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> ABCD", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> ACDB"], "correct_answer": 0, "solution": "<strong>1:</strong> Sentence 1 introduces the idea of nuclear escalation management between major powers, setting the stage for the rest of the paragraph"}, {"id": "26501", "question": "<strong>Q6. Select the most appropriate meaning of the highlighted idiom</strong>.</p> <p>Do not <ins><strong>beat about the bush</strong></ins> when you have anything to say.</p> <p>", "options": ["<p style=\"display:none\"><img alt=\"reload\" ate option to fill in blank number 3</strong>", "options": ["<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> Trip up", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> Punch above", "<p style=\"display:none\"><img alt=\"check\" src=\"https://englishmadhyam.info/public/exam-panel/img/check.png\"/></p> Step into", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> Step up"], "correct_answer": 2, "solution": "'Step into' should be used because it means to take someone's place or take over their responsibilities. In this context, it refers to the young players attempting to take the place of their senior players. 'Trip up' means to make a mistake, 'Punch above' means to perform beyond one's limits, and 'Step up' means to try to perform better, which don't fit in this context."}, {"id": "26528", "question": "<strong>COMPREHENSION</strong></p> <p>In the following passage, some words have been deleted. Read the passage carefully and select the most appropriate option to fill in each blank.</p> <p> </p> <p>After a month‚Äôs break following their loss to Australia in the ICC World Test Championship (WTC) final, Rohit Sharma‚Äôs men are ______1______. A fresh WTC cycle _______2_____ and even if the final is scheduled for 2025 in England, the maiden steps would commence once India takes on the West Indies in the first match of the two-Test series at Windsor Park in Roseau from Wednesday. The Caribbean tour also includes three ODIs and five T20Is and presents an opportunity for a squad in transition to check whether the young players have the mettle to ______3_______ the weather-beaten shoes of their seniors. During the _____4______ of the West Indies, a stint there offered glimpses at greatness like Sunil Gavaskar did with a whopping 774 runs in his debut series in 1971.</p> <p><strong>Q33. Select the most appropriate option to fill in blank number 4</strong>", "options": ["<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> In the shadow", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> In the air", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> Spearhead", "<p style=\"display:none\"><img alt=\"check\" src=\"https://englishmadhyam.info/public/exam-panel/img/check.png\"/></p> Halcyon days"], "correct_answer": 3, "solution": "'Halcyon days' should be used because it means a time that was idyllically happy and peaceful, and in this context, it alludes to glimpses of greatness against the West Indies. 'In the shadow' means to be in comparison with something else, 'In the air' means to be uncertain, and 'Spearhead' means to lead, which don't fit in this context."}, {"id": "26529", "question": "<strong>Comprehension</strong></p> <p><strong>Read the following passage and answer the questions given after it</strong>.</p> <p>Trumping favourites Rihanna and Taylor Swift, ‚ÄúNaatu naatu‚Äù by M M Keeravani and Chandrabose from the Telugu film RRR has won the Golden Globe award for ‚ÄúBest Song ‚Äî Motion Picture‚Äù. As composer Keeravani picked up the trophy at the Tuesday night ceremony in California, there was a sense of triumph for Indian cinema in general, and south Indian cinema in particular. RRR has succeeded on a massive scale: Just consider, for example, the spontaneous ‚Äúdance party‚Äù that erupted during a screening of the film at LA‚Äôs storied Chinese Theatre, when ‚ÄúNaatu naatu‚Äù came on, or the fact that tickets for the screening sold out within 98 seconds.</p> <p>Several factors may have contributed to RRR‚Äôs worldwide success. First is the fact that in the Covid era, audiences remain reluctant to go to cinema halls unless it‚Äôs for an ‚Äúevent‚Äù or ‚Äútentpole‚Äù film. RRR, with its spectacular action sequences and set pieces, met those expectations. Second, the film brings together the vigour and technical virtuosity of world-class action cinema with a strong emotional core. Third is the political moment of a more honest reckoning with darker chapters of world history, including imperialism and the slave trade. A fourth possible factor is the Hollywood Foreign Press Association, which organises the awards, attempting to distance itself from scandals in its recent past, including charges of lack of diversity.</p> <p>RRR‚Äôs win comes at a time when the popular understanding within the country of what constitutes ‚ÄúIndian‚Äù cinema has expanded, thanks to the success of other south Indian films such as KGF: Chapter 2 and Kantara. Whether the arrival of the so-called pan-Indian film has led to a deeper or enduring transformation isn‚Äôt clear, but there is a spreading aspiration to find a wider audience particularly on the back of streaming services. This is evident from the simultaneous multilingual release of several recent films, including the upcoming Pathaan. There is also a greater confidence in the quality of films being produced, especially in the south, as seen in S S Rajamouli‚Äôs decision to lobby for RRR at the Oscars after it was snubbed for Chhello Show as India‚Äôs official entry. Rajamouli himself has already won the New York Critics Circle award for Best Director this year ‚Äî a win for RRR at the Academy Awards in March would further shore up Indian cinema‚Äôs global aspirations</p> <p><strong>Q34. Which of the following factors contributed to the success of the Telugu film \"RRR\" according to the passage</strong>?", "options": ["<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> A strong political message regarding imperialism and the slave trade, along with the Hollywood Foreign Press Association's attempts to distance from past scandals.", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> The reluctance of audiences to go to cinema halls during Covid, combined with spectacular action sequences in RRR that met audience expectations.", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> The simultaneous multilingual release of several recent films, including the upcoming Pathaan.", "<p style=\"display:none\"><img alt=\"check\" src=\"https://englishmadhyam.info/public/exam-panel/img/check.png\"/></p> Both A and B options are correct."], "correct_answer": 3, "solution": "D) The passage outlines several factors that contributed to the success of RRR, including the political moment addressing darker chapters of world history (such as imperialism and the slave trade), audience reluctance to go to cinemas unless it's an \"event\" film, and RRR meeting those expectations with its spectacular action."}, {"id": "26530", "question": "<strong>Comprehension</strong></p> <p><strong>Read the following passage and answer the questions given after it</strong>.</p> <p>Trumping favourites Rihanna and Taylor Swift, ‚ÄúNaatu naatu‚Äù by M M Keeravani and Chandrabose from the Telugu film RRR has won the Golden Globe award for ‚ÄúBest Song ‚Äî Motion Picture‚Äù. As composer Keeravani picked up the trophy at the Tuesday night ceremony in California, there was a sense of triumph for Indian cinema in general, and south Indian cinema in particular. RRR has succeeded on a massive scale: Just consider, for example, the spontaneous ‚Äúdance party‚Äù that erupted during a screening of the film at LA‚Äôs storied Chinese Theatre, when ‚ÄúNaatu naatu‚Äù came on, or the fact that tickets for the screening sold out within 98 seconds.</p> <p>Several factors may have contributed to RRR‚Äôs worldwide success. First is the fact that in the Covid era, audiences remain reluctant to go to cinema halls unless it‚Äôs for an ‚Äúevent‚Äù or ‚Äútentpole‚Äù film. RRR, with its spectacular action sequences and set pieces, met those expectations. Second, the film brings together the vigour and technical virtuosity of world-class action cinema with a strong emotional core. Third is the political moment of a more honest reckoning with darker chapters of world history, including imperialism and the slave trade. A fourth possible factor is the Hollywood Foreign Press Association, which organises the awards, attempting to distance itself from scandals in its recent past, including charges of lack of diversity.</p> <p>RRR‚Äôs win comes at a time when the popular understanding within the country of what constitutes ‚ÄúIndian‚Äù cinema has expanded, thanks to the success of other south Indian films such as KGF: Chapter 2 and Kantara. Whether the arrival of the so-called pan-Indian film has led to a deeper or enduring transformation isn‚Äôt clear, but there is a spreading aspiration to find a wider audience particularly on the back of streaming services. This is evident from the simultaneous multilingual release of several recent films, including the upcoming Pathaan. There is also a greater confidence in the quality of films being produced, especially in the south, as seen in S S Rajamouli‚Äôs decision to lobby for RRR at the Oscars after it was snubbed for Chhello Show as India‚Äôs official entry. Rajamouli himself has already won the New York Critics Circle award for Best Director this year ‚Äî a win for RRR at the Academy Awards in March would further shore up Indian cinema‚Äôs global aspirations</p> <p><strong>Q35. What can be inferred about the significance of the song \"Naatu naatu\" winning the Golden Globe award for \"Best Song ‚Äî Motion Picture\" for Indian cinema</strong>?", "options": ["<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> It marked a defeat for Indian cinema on a global scale.", "<p style=\"display:none\"><img alt=\"check\" src=\"https://englishmadhyam.info/public/exam-panel/img/check.png\"/></p> It represented a triumph for Indian cinema in general, and south Indian cinema in particular.", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> It led to a decrease in the popularity of south Indian films such as KGF: Chapter 2 and Kantara.", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> It was only a victory for the songwriters M M Keeravani and Chandrabose but had no impact on Indian cinema."], "correct_answer": 1, "solution": "B) The passage explicitly states that the win was seen as a sense of triumph for Indian cinema in general and south Indian cinema in particular."}, {"id": "26531", "question": "<strong>Comprehension</strong></p> <p><strong>Read the following passage and answer the questions given after it</strong>.</p> <p>Trumping favourites Rihanna and Taylor Swift, ‚ÄúNaatu naatu‚Äù by M M Keeravani and Chandrabose from the Telugu film RRR has won the Golden Globe award for ‚ÄúBest Song ‚Äî Motion Picture‚Äù. As composer Keeravani picked up the trophy at the Tuesday night ceremony in California, there was a sense of triumph for Indian cinema in general, and south Indian cinema in particular. RRR has succeeded on a massive scale: Just consider, for example, the spontaneous ‚Äúdance party‚Äù that erupted during a screening of the film at LA‚Äôs storied Chinese Theatre, when ‚ÄúNaatu naatu‚Äù came on, or the fact that tickets for the screening sold out within 98 seconds.</p> <p>Several factors may have contributed to RRR‚Äôs worldwide success. First is the fact that in the Covid era, audiences remain reluctant to go to cinema halls unless it‚Äôs for an ‚Äúevent‚Äù or ‚Äútentpole‚Äù film. RRR, with its spectacular action sequences and set pieces, met those expectations. Second, the film brings together the vigour and technical virtuosity of world-class action cinema with a strong emotional core. Third is the political moment of a more honest reckoning with darker chapters of world history, including imperialism and the slave trade. A fourth possible factor is the Hollywood Foreign Press Association, which organises the awards, attempting to distance itself from scandals in its recent past, including charges of lack of diversity.</p> <p>RRR‚Äôs win comes at a time when the popular understanding within the country of what constitutes ‚ÄúIndian‚Äù cinema has expanded, thanks to the success of other south Indian films such as KGF: Chapter 2 and Kantara. Whether the arrival of the so-called pan-Indian film has led to a deeper or enduring transformation isn‚Äôt clear, but there is a spreading aspiration to find a wider audience particularly on the back of streaming services. This is evident from the simultaneous multilingual release of several recent films, including the upcoming Pathaan. There is also a greater confidence in the quality of films being produced, especially in the south, as seen in S S Rajamouli‚Äôs decision to lobby for RRR at the Oscars after it was snubbed for Chhello Show as India‚Äôs official entry. Rajamouli himself has already won the New York Critics Circle award for Best Director this year ‚Äî a win for RRR at the Academy Awards in March would further shore up Indian cinema‚Äôs global aspirations</p> <p><strong>Q36. How does the passage depict the state of south Indian films within the context of \"Indian\" cinema?</strong>", "options": ["<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> South Indian films are taking a backseat to north Indian films.", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> South Indian films are declining in quality and popularity.", "<p style=\"display:none\"><img alt=\"check\" src=\"https://englishmadhyam.info/public/exam-panel/img/check.png\"/></p> South Indian films are expanding their reach and contributing to a broader understanding of Indian cinema.", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> South Indian films have not been successful outside India."], "correct_answer": 2, "solution": "C) The passage highlights the success of south Indian films like \"RRR,\" \"KGF: Chapter 2,\" and \"Kantara,\" and speaks to the expanding definition of \"Indian\" cinema. It also emphasizes greater confidence in the quality of films being produced in the south and efforts to find a wider audience, particularly through streaming services."}, {"id": "26532", "question": "<strong>Comprehension</strong></p> <p><strong>Read the following passage and answer the questions given after it</strong>.</p> <p>Trumping favourites Rihanna and Taylor Swift, ‚ÄúNaatu naatu‚Äù by M M Keeravani and Chandrabose from the Telugu film RRR has won the Golden Globe award for ‚ÄúBest Song ‚Äî Motion Picture‚Äù. As composer Keeravani picked up the trophy at the Tuesday night ceremony in California, there was a sense of triumph for Indian cinema in general, and south Indian cinema in particular. RRR has succeeded on a massive scale: Just consider, for example, the spontaneous ‚Äúdance party‚Äù that erupted during a screening of the film at LA‚Äôs storied Chinese Theatre, when ‚ÄúNaatu naatu‚Äù came on, or the fact that tickets for the screening sold out within 98 seconds.</p> <p>Several factors may have contributed to RRR‚Äôs worldwide success. First is the fact that in the Covid era, audiences remain reluctant to go to cinema halls unless it‚Äôs for an ‚Äúevent‚Äù or ‚Äútentpole‚Äù film. RRR, with its spectacular action sequences and set pieces, met those expectations. Second, the film brings together the vigour and technical virtuosity of world-class action cinema with a strong emotional core. Third is the political moment of a more honest reckoning with darker chapters of world history, including imperialism and the slave trade. A fourth possible factor is the Hollywood Foreign Press Association, which organises the awards, attempting to distance itself from scandals in its recent past, including charges of lack of diversity.</p> <p>RRR‚Äôs win comes at a time when the popular understanding within the country of what constitutes ‚ÄúIndian‚Äù cinema has expanded, thanks to the success of other south Indian films such as KGF: Chapter 2 and Kantara. Whether the arrival of the so-called pan-Indian film has led to a deeper or enduring transformation isn‚Äôt clear, but there is a spreading aspiration to find a wider audience particularly on the back of streaming services. This is evident from the simultaneous multilingual release of several recent films, including the upcoming Pathaan. There is also a greater confidence in the quality of films being produced, especially in the south, as seen in S S Rajamouli‚Äôs decision to lobby for RRR at the Oscars after it was snubbed for Chhello Show as India‚Äôs official entry. Rajamouli himself has already won the New York Critics Circle award for Best Director this year ‚Äî a win for RRR at the Academy Awards in March would further shore up Indian cinema‚Äôs global aspirations</p> <p><strong>Q37. What is the tone of the passage regarding the success of the film RRR and its implications for Indian cinema</strong>?", "options": ["<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> Critical and Disapproving", "<p style=\"display:none\"><img alt=\"check\" src=\"https://englishmadhyam.info/public/exam-panel/img/check.png\"/></p> Informative and Celebratory", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> Skeptical and Hesitant", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> Sarcastic and Dismissive"], "correct_answer": 1, "solution": "B) The tone is predominantly informative, offering a detailed analysis, and celebratory, expressing pride and triumph for the film and the broader Indian cinema landscape. The other options do not fit the tone of the passage, as there is no criticism, skepticism, or sarcasm presented in the content."}, {"id": "26533", "question": "<strong>Comprehension</strong>:</p> <p><strong>Read the following passage and answer the questions given after it.</strong></p> <p>The University Grants Commission‚Äôs decision to allow foreign universities to set up campuses in India could herald long overdue transformations in the country‚Äôs higher educational milieu. A set of draft rules released by the regulator on Thursday gives institutions outside India considerable freedom in exploring the world‚Äôs second-largest higher education market. They promise autonomy in academic affairs, governance, admission policy and tuition fees. Earlier endeavours to globalise education, including the UPA-era Foreign Educational Institutions (FEI) Bill, had also promised such autonomy. But the new rules remove a major stumbling block by allowing satellite campuses to remit funds to their parent bodies. They do not require these education providers to maintain a corpus fund ‚Äî the UPA‚Äôs Bill insisted on such a corpus.</p> <p>In the 1950s, the Johns Hopkins University in the US opened what is widely recognised as the first international branch campus in the Italian city of Bologna. The profusion of such campuses is, however, a relatively recent occurrence ‚Äî in the past 25 years, universities have set up close to 300 offshore campuses. India introduced its first piece of legislation to draw in foreign universities in 1995, but the Bill was aborted. Another draft law in 2005-2006 could only go up to the Cabinet stage while the FEI Bill failed to pass muster in Parliament. The new National Education Policy 2020 seems to have given renewed impetus to the idea of globalising education. It talks of ‚Äúfacilitating‚Äù the world‚Äôs top 100 universities to operate in the country. The UGC‚Äôs new rules aim at a bigger basket ‚Äî universities that participate in global rankings will require a place in the top 500 to set up campuses in India while those that do not participate in such rankings will need to be ‚Äúreputed‚Äù in their countries.</p> <p>The rules cater to a longstanding need. Three decades of economic reforms have given rise to aspirations and placed demands which the country‚Äôs educational system has struggled to address satisfactorily. Currently, only a little more than a quarter of India‚Äôs 18-23 year-olds are enrolled in a university or college. At the same time, according to the UNESCO Institute for Statistics, India is the second-largest ‚Äúexporter of students‚Äù with more than 4.5 lakh students studying abroad. Satellite campuses can bring in much-needed ideas in realms as diverse as technology, health, business studies, arts, and humanities. In the long run, they could become harbingers of vibrant educational hubs in the country ‚Äî chances to participate in exchange programmes could enhance the educational experiences of students across universities and offer other exciting opportunities. Malaysia, for instance, imported international branch campuses in the early 2000s to meet demands for university places and is today counted amongst the top eight global education exporters. But a caveat should also be in place: Offshore campuses have often been criticised for falling short of the standards set by their parent universities. In turn, these institutions have cited the lack of an enabling climate, and illiberal regimes, as a reason for this failure. The country‚Äôs educational planners must draw the right lessons from these experiences.</p> <p><strong>Q38. What is the significant difference in the University Grants Commission‚Äôs (UGC) new rules for foreign universities setting up campuses in India compared to previous endeavors</strong>?", "options": ["<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> The new rules allow universities outside India to explore the Indian market without restrictions, whereas the earlier endeavors had limitations.", "<p style=\"display:none\"><img alt=\"check\" src=\"https://englishmadhyam.info/public/exam-panel/img/check.png\"/></p> The UGC‚Äôs new rules allow satellite campuses to remit funds to their parent bodies and do not require them to maintain a corpus fund, unlike the UPA-era Bill.", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> The UGC's new rules only allow the world's top 100 universities to set up campuses in India, whereas earlier rules allowed all universities.", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> The new rules focus on promoting only technology and health studies, unlike previous endeavors that included a wider range of subjects."], "correct_answer": 1, "solution": "B) The text specifies that the new UGC rules remove a major stumbling block by allowing satellite campuses to remit funds to their parent bodies, and they do not require these education providers to maintain a corpus fund. This differs from the UPA-era Bill, which insisted on such a corpus."}, {"id": "26534", "question": "<strong>Comprehension</strong>:</p> <p><strong>Read the following passage and answer the questions given after it.</strong></p> <p>The University Grants Commission‚Äôs decision to allow foreign universities to set up campuses in India could herald long overdue transformations in the country‚Äôs higher educational milieu. A set of draft rules released  of foreign university campuses in India</strong>?", "options": ["<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> The excessive cost of setting up foreign university campuses in India could deter institutions from entering the market.", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> The new UGC rules are too restrictive and could hinder the establishment of foreign university campuses in India.", "<p style=\"display:none\"><img alt=\"check\" src=\"https://englishmadhyam.info/public/exam-panel/img/check.png\"/></p> Offshore campuses have been criticized for falling short of the standards set by their parent universities, potentially due to lack of an enabling climate.", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> The Indian government's unwillingness to allow foreign universities to remit funds to their parent bodies would hamper the establishment of campuses."], "correct_answer": 2, "solution": "C) The text warns that offshore campuses have often been criticized for not meeting the standards set by their parent universities, and these institutions have cited the lack of an enabling climate as a reason for this failure. This implies a potential challenge in the establishment of foreign university campuses in India, making option C the correct answer."}, {"id": "26536", "question": "<strong>Comprehension</strong>:</p> <p><strong>Read the following passage and answer the questions given after it.</strong></p> <p>The University Grants Commission‚Äôs decision to allow foreign universities to set up campuses in India could herald long overdue transformations in the country‚Äôs higher educational milieu. A set of draft rules released by the regulator on Thursday gives institutions outside India considerable freedom in exploring the world‚Äôs second-la han 4.5 lakh students studying abroad. Satellite campuses can bring in much-needed ideas in realms as diverse as technology, health, business studies, arts, and humanities. In the long run, they could become harbingers of vibrant educational hubs in the country ‚Äî chances to participate in exchange programmes could enhance the educational experiences of students across universities and offer other exciting opportunities. Malaysia, for instance, imported international branch campuses in the early 2000s to meet demands for university places and is today counted amongst the top eight global education exporters. But a caveat should also be in place: Offshore campuses have often been criticised for falling short of the standards set by their parent universities. In turn, these institutions have cited the lack of an enabling climate, and illiberal regimes, as a reason for this failure. The country‚Äôs educational planners must draw the right lessons from these experiences.</p> <p><strong>Q41. Which of the following best summarizes the University Grants Commission's (UGC) new decision regarding foreign universities in India, as described in the passage?</strong>‚Äã‚Äã‚Äã‚Äã‚Äã‚Äã‚Äã", "options": ["<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> The UGC has restricted foreign universities from operating in India, due to failures in past legislation.", "<p style=\"display:none\"><img alt=\"check\" src=\"https://englishmadhyam.info/public/exam-panel/img/check.png\"/></p> The UGC's new rules grant considerable freedom to foreign universities to explore the Indian market, allowing them to remit funds and not requiring a corpus fund.", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> The UGC has mandated that only universities ranked in the top 100 globally can set up campuses in India.", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> The UGC has decided to promote domestic universities and discourage foreign satellite campuses."], "correct_answer": 1, "solution": "B) The passage explains that the University Grants Commission's (UGC) decision grants institutions outside India substantial autonomy and freedom in India's higher education market. This includes autonomy in academic affairs, governance, admission policy, tuition fees, and the removal of certain previous restrictions such as the requirement to maintain a corpus fund. The passage does not provide support for the other options listed, making Option B the correct summary of the UGC's new decision regarding foreign universities in India."}, {"id": "26537", "question": "<strong>Comprehension</strong>:</p> <p><strong>Read the given passage and answer the questions that follow</strong></p> <p>Once upon a time, in a small town, there was a family of four: Mom, Dad, little Sara, and her younger brother Tom. They were very excited. Why? Because they were going to Darjeeling for their summer holidays!</p> <p>They packed their bags with clothes, snacks, and cameras. They wanted to make sure they took lots of pictures to remember the trip.</p> <p>On a bright sunny day, they all got into their car and started the journey. It was a long drive, but they sang songs and played games. Time flew by, and soon they reached Darjeeling.</p> <p>Darjeeling was beautiful. There were big mountains and lots of green tea gardens. The air was fresh, and the weather was nice and cool, unlike the hot summer in their town. They all wore light jackets and hats.</p> <p>They stayed in a small, cozy hotel with a view of the mountains. Every morning, they would eat breakfast and plan their day. They visited the tea gardens, where they saw how tea was made. Tom and Sara loved the smell of fresh tea leaves.</p> <p>They also rode on a toy train. It was small and cute, and it went around the mountains. n provided in the passage."}],ans={};
const posMarks=3.0, negMarks=1.0;
let ci=0,tl=45*60,ti,fin=0,solMode=0,totalTime=0;

function ini(){
    disQ();
    strT();
}

function disQ(){
    const q=qs[ci];
    document.getElementById('qn').textContent=`Question ${ci+1} of ${qs.length}`;
    document.getElementById('qt').innerHTML=q.question;
    const oc=document.getElementById('opts'),sc=document.getElementById('sol');
    oc.innerHTML='';
    
    if(solMode){
        sc.style.display='block';
        document.getElementById('sol-text').innerHTML=q.solution||'No solution provided.';
        // Hide submit button in solution mode
        document.getElementById('sub-btn').style.display='none';
    }else{
        sc.style.display='none';
        // Show submit button in test mode
        document.getElementById('sub-btn').style.display='block';
    }
    
    q.options.forEach((o,i)=>{
        const od=document.createElement('div');
        od.className='opt';
        od.innerHTML=o;
        
        if(solMode){
            if(i===q.correct_answer) {
                od.classList.add('cor');
            } else if(ans[ci]===i) {
                od.classList.add('inc');
            } else if(ans[ci]===undefined) {
                od.classList.add('unat');
            }
            od.style.pointerEvents='none';
        }else{
            od.onclick=()=>sel(i);
            if(ans[ci]===i) od.classList.add('sel');
        }
        
        oc.appendChild(od);
    });
    
    upNav();
}

function sel(i){
    // If clicking the same option, deselect it (clear response)
    if(ans[ci]===i){
        delete ans[ci];
        document.querySelectorAll('.opt').forEach(o=>o.classList.remove('sel'));
    }else{
        // Select new option
        ans[ci]=i;
        document.querySelectorAll('.opt').forEach((o,idx)=>o.classList.toggle('sel',idx===i));
    }
}

function upNav(){
    document.getElementById('pb').disabled=ci===0;
    const nb=document.getElementById('nb');
    
    if(solMode){
        // In solution mode, show same navigation as test mode
        nb.innerHTML=ci===qs.length-1?'Finish ‚úì':'Next ‚Üí';
        nb.onclick=()=>{
            if(ci<qs.length-1){
                ci++;
                disQ();
            }else{
                // Exit solution mode
                solMode=0;
                ci=0;
                disQ();
            }
        };
    }else{
        // In test mode
        nb.innerHTML=ci===qs.length-1?'Finish ‚úì':'Next ‚Üí';
        nb.onclick=nxt;
    }
}

function prv(){
    if(ci>0){
        ci--;
        disQ();
    }
}

function nxt(){
    if(ci<qs.length-1){
        ci++;
        disQ();
    }else sub();
}

function strT(){
    ti=setInterval(()=>{
        if(tl<=0){
            sub();
            return;
        }
        tl--;
        const m=Math.floor(tl/60),s=tl%60;
        document.getElementById('tmr').textContent=`${m}:${s.toString().padStart(2,'0')}`;
    },1000);
}

function sub(){
    if(fin) return;
    fin=1;
    clearInterval(ti);
    totalTime=45*60-tl;
    
    // Calculate marks with proper marking system
    let correct=0, incorrect=0, unattempted=0;
    let totalMarks=0;
    
    qs.forEach((q,i)=>{
        if(ans[i]===undefined){
            // Unattempted - no marks deducted
            unattempted++;
        }else if(ans[i]===q.correct_answer){
            // Correct answer - add positive marks
            correct++;
            totalMarks += posMarks;
        }else{
            // Incorrect answer - deduct negative marks
            incorrect++;
            totalMarks -= negMarks;
        }
    });
    
    // Calculate maximum possible marks and percentage
    const maxMarks = qs.length * posMarks;
    const percentage = Math.max(0, Math.round((totalMarks / maxMarks) * 100));
    
    const timeStr=`${Math.floor(totalTime/60)}:${(totalTime%60).toString().padStart(2,'0')}`;
    
    // Update modal display
    document.getElementById('fs').textContent=`${correct}/${qs.length}`;
    document.getElementById('sp').textContent=`${totalMarks} / ${maxMarks} Marks`;
    document.getElementById('cor').textContent=correct;
    document.getElementById('inc').textContent=incorrect;
    document.getElementById('unat').textContent=unattempted;
    
    // Update mark breakdown
    document.getElementById('pos-marks').textContent=`+${correct * posMarks}`;
    document.getElementById('neg-marks').textContent=`-${incorrect * negMarks}`;
    document.getElementById('una-marks').textContent=`0`;
    
    // Update total score
    document.getElementById('total-score').textContent=`${totalMarks} Marks`;
    document.getElementById('percentage').textContent=`${percentage}%`;
    
    document.getElementById('modal').classList.add('show');
}

function closeModal(){
    document.getElementById('modal').classList.remove('show');
}

function showSol(){
    closeModal();
    solMode=1;
    ci=0;
    disQ();
}

window.onload=ini;
window.addEventListener('beforeunload',e=>{
    if(!fin){
        e.preventDefault();
        e.returnValue='Test in progress';
    }
});
</script></body></html>
