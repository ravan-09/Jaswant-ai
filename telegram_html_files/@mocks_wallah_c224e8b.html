<!DOCTYPE html>
<html><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1.0">
<title>Mocks Wallah</title><style>
*{margin:0;padding:0;box-sizing:border-box}
:root{--p:#4361ee;--s:#3f37c9;--ok:#4cc9f0;--err:#f72585;--warn:#f8961e}
body{font-family:'Segoe UI',sans-serif;background:#f5f7fa;min-height:100vh;color:#2d3436;-webkit-tap-highlight-color:transparent}
.hdr{position:fixed;top:0;width:100%;background:#fff;padding:16px 20px;z-index:100;box-shadow:0 2px 15px rgba(0,0,0,.08);display:flex;justify-content:space-between;align-items:center}

.sub{background:linear-gradient(135deg,var(--err),#c1121f);border:none;color:#fff;padding:10px 20px;border-radius:25px;font-weight:700;font-size:12px;cursor:pointer;transition:all .2s ease}
.sub:active{transform:scale(.95)}
.main{margin:80px 0 90px;padding:0 20px}
.qc{background:#fff;border-radius:20px;padding:24px;margin-bottom:20px;box-shadow:0 5px 20px rgba(0,0,0,.05);position:relative}
.qc::before{content:'';position:absolute;top:0;left:0;right:0;height:5px;background:linear-gradient(90deg,var(--p),var(--s))}
.qn{background:linear-gradient(135deg,var(--p),var(--s));color:#fff;padding:8px 16px;border-radius:20px;display:inline-block;font-weight:700;font-size:12px;margin-bottom:16px}
.qt{font-size:16px;line-height:1.6;margin-bottom:24px;color:#212529;font-weight:500}
.qt p{margin:8px 0}
.qt strong{font-weight:700}
.qt em{font-style:italic}
.qt u{text-decoration:underline}
.opts{display:flex;flex-direction:column;gap:10px}
.opt{background:#fff;border:1px solid #e9ecef;border-radius:14px;padding:16px;cursor:pointer;transition:all .2s ease;position:relative;font-size:14px;line-height:1.4;text-align:left}
.opt p{margin:4px 0}
.opt strong{font-weight:700}
.opt em{font-style:italic}
.opt u{text-decoration:underline}
.opt:hover{border-color:var(--p)}
.opt:active{transform:scale(.98)}
.opt.sel{background-color:#edf2ff;border-color:var(--p);color:var(--p)}
.opt.cor{background-color:#ebfbee;border-color:#2b8a3e;color:#2b8a3e}
.opt.inc{background-color:#fff5f5;border-color:#c92a2a;color:#c92a2a}
.opt.unat{background:#f8f9fa;border-color:#dee2e6;color:#6c757d}
.opt::after{content:'';position:absolute;right:16px;top:50%;transform:translateY(-50%);width:20px;height:20px;border-radius:50%;transition:all .2s ease}
.opt.sel::after{background:var(--p);content:'‚úì';display:flex;align-items:center;justify-content:center;color:#fff;font-weight:700;font-size:10px}
.opt.cor::after{background:#2b8a3e;content:'‚úì';display:flex;align-items:center;justify-content:center;color:#fff;font-weight:700;font-size:10px}
.opt.inc::after{background:#c92a2a;content:'‚úó';display:flex;align-items:center;justify-content:center;color:#fff;font-weight:700;font-size:10px}
.opt.unat::after{background:transparent;content:'‚óã';display:flex;align-items:center;justify-content:center;color:#6c757d;font-weight:700;font-size:14px}
.sol{background:#f8f9fa;border-radius:14px;padding:16px;margin-top:16px;border-left:4px solid var(--warn);display:none}
.sol h4{color:#e67700;margin-bottom:8px;font-weight:700;font-size:14px}
.sol-content{color:#495057;font-size:14px;line-height:1.6}
.sol-content p{margin:8px 0}
.sol-content strong{font-weight:700}
.sol-content em{font-style:italic}
.sol-content u{text-decoration:underline}
.nav{position:fixed;bottom:0;width:100%;background:#fff;padding:16px 20px;display:flex;justify-content:space-between;box-shadow:0 -2px 15px rgba(0,0,0,.08)}
.nb{padding:12px 20px;border:none;border-radius:25px;cursor:pointer;font-weight:700;font-size:14px;transition:all .2s ease;display:flex;align-items:center;gap:6px}
.nb:disabled{opacity:.5;cursor:not-allowed}
.nb:not(:disabled):active{transform:scale(.95)}
.nb.prv{background:linear-gradient(135deg,#adb5bd,#6c757d);color:#fff}
.nb.nxt{background:linear-gradient(135deg,var(--err),#c1121f);color:#fff}
.modal{display:none;position:fixed;top:0;left:0;width:100%;height:100%;background:rgba(0,0,0,.8);z-index:1000;animation:fadeIn .3s ease}
.modal.show{display:flex;align-items:center;justify-content:center;padding:20px}
@keyframes fadeIn{from{opacity:0}to{opacity:1}}
.modal-content{background:#fff;border-radius:20px;max-width:400px;width:100%;max-height:90vh;overflow-y:auto;animation:slideUp .3s ease}
@keyframes slideUp{from{transform:translateY(50px);opacity:0}to{transform:translateY(0);opacity:1}}
.modal-header{text-align:center;padding:32px 24px;background:linear-gradient(135deg,var(--p),var(--s));color:#fff;border-radius:20px 20px 0 0}

.stat{text-align:center;padding:16px}

.mark-breakdown{padding:0 20px;margin-bottom:16px}
.mark-item{display:flex;justify-content:space-between;align-items:center;padding:8px 0;border-bottom:1px solid #f1f3f4}
.mark-item:last-child{border-bottom:none}
.mark-label{color:#6c757d;font-size:14px}
.mark-value{font-weight:600;color:#212529}
.mark-value.positive{color:#2b8a3e}

.total-marks{background:#f8f9fa;border-radius:12px;padding:16px;margin:16px 20px;text-align:center}

.total-marks p{color:#6c757d;font-size:14px}
.modal-actions{padding:0 20px 20px;display:flex;gap:12px}
.act-btn{flex:1;padding:12px;border:none;border-radius:12px;font-weight:600;cursor:pointer;transition:all .2s ease}
.act-btn:active{transform:scale(.98)}
.act-btn.blue{background:#edf2ff;color:var(--p)}
.act-btn.green{background:#ebfbee;color:#2b8a3e}
.close{position:absolute;top:15px;right:20px;background:rgba(255,255,255,.2);border:none;color:#fff;width:30px;height:30px;border-radius:50%;cursor:pointer;font-size:16px}

 said, ‚ÄúSeveral steps are being taken to promote foreign trade as it constitutes 45% of the country‚Äôs economy‚Äù."}, {"id": "125183", "question": "<strong>Select the option that expresses the given sentence in active voice.</strong></p> <p>The thieves were caught by the police.", "options": ["<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> The police was caught the thieves.", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> The police were caught the thieves.", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> The police had caught the thieves.", "<p style=\"display:none\"><img alt=\"check\" src=\"https://englishmadhyam.info/public/exam-panel/img/check.png\"/></p> The police caught the thieves."], "correct_answer": 3, "solution": "<strong>D) </strong>The police caught the thieves"}, {"id": "125142", "question": "<strong>Select the option that can be used as a one-word substitute for the given group of words.</strong></p> <p>Safe to drink", "options": ["<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> Edible", "<p style=\"display:none\"><img alt=\"check\" src=\"https://englishmadhyam.info/public/exam-panel/img/check.png\"/></p> Potable", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> Portable", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> Nutritious"], "correct_answer": 1, "solution": "B) <strong>Potable</strong> (adjective) ‚Äì Safe to drink ‡§™‡•Ä‡§®‡•á ‡§Ø‡•ã‡§ó‡•ç‡§Ø"}, {"id": "125179", "question": "<strong>Select the most appropriate word to fill in the blank.</strong></p> <p>He met ______ an accident a few years ago.", "options": ["<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> along", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> across", "<p style=\"display:none\"><img alt=\"check\" src=\"https://englishmadhyam.info/public/exam-panel/img/check.png\"/></p> with", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> from"], "correct_answer": 2, "solution": "<strong>With'</strong> should be used because \"met with an accident\" is a standard phrase that means to be involved in an accident. The sentence indicates that he was involved in an accident a few years ago, making 'with' the correct choice here. Whereas, 'Along' means in company or during, 'Across' means to cross, and 'From' indicates source or origin, which don't fit in this context"}, {"id": "125182", "question": "<strong>Select the option that expresses the given sentence in active voice.</strong></p> <p>As was customary, the young prince was brought to the podium in a diamond studded carriage for the coronation ceremony.", "options": ["<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> As was customary, the young prince brings himself to the podium in a diamond studded carriage for the coronation ceremony", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> As was customary, the young prince is bought to the podium in a diamond studded carriage for the coronation ceremony.", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> As was customary, the young prince brought in a diamond studded carriage to the podium for the coronation ceremony.", "<p style=\"display:none\"><img alt=\"check\" src=\"https://en vides a definition for it. This links directly to the countries mentioned in A, giving a clear explanation of what being a superpower means.<br> E uses a cause-and-effect structure: ‚ÄúMore human development means more purchasing power and more demand for products.‚Äù This structure is logical after B, as it explains what leads to a super economy.<br> D elaborates on the effect mentioned in E, providing a list of outcomes resulting from more demand. The sequence ‚Äúmore products mean more industries, employment, supply of currency, healthy people, and education‚Äù logically follows E.<br> C sums up the entire paragraph with a concluding statement: ‚ÄúThat is a welfare economy.‚Äù It‚Äôs a short, declarative sentence that serves as a conclusion, tying all previous points together."}, {"id": "125233", "question": "<strong>Some sentences are given below. While the first and the last sentences (1 and 2) are in the correct order, the sentences in between are jumbled up. Arrange the sentences in the correct order to form a meaningful and coherent paragraph.</strong></p> <p>1. On September 20, 2024, Justice A.S. Chandurkar of the Bombay High Court broke a tie that emanated out of a previously split verdict and delivered a ruling in defence of the right to free speech.</p> <p>A. This law, had it been allowed to stand, would have given the Union government an Orwellian carte blanche to decide for us how any news about its operations ought to be carried on the Internet.</p> <p>B. He declared unconstitutional an amendment made to the Information Technology (Intermediary Guidelines and Digital Media Ethics Code) Rules, 2021 (IT Rules).</p> <p>C. The provision in question, Rule 3(1)(b)(v), casts an onerous obligation on intermediaries ‚Äî companies that facilitate the use of the Internet, ranging from our service providers to social media platforms.</p> <p>D. If the Union government‚Äôs ‚ÄúFact Check Unit‚Äù (FCU), which had been created under the amendment, identified any reporting on the government‚Äôs business as fake, false, or misleading, intermediaries were required to make reasonable efforts not to host, display, upload, or publish such information.</p> <p>2. Should they choose to ignore a directive they stood to lose their ‚Äúsafe harbour‚Äù ‚Äî an immunity from liability which is integral to the design of the Information Technology (IT) Act, 2000 and the protections it offers both to businesses and to the larger public‚Äôs right to free expression.", "options": ["<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> BADC", "<p style=\"display:none\"><img alt=\"check\" src=\"https://englishmadhyam.info/public/exam-panel/img/check.png\"/></p> BACD", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> BCDA", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> BCAD"], "correct_answer": 1, "solution": "1:<strong> </strong><strong>(1)</strong> paragraph ‡§ï‡•Ä introduction ‡§π‡•à ‡§ú‡•ã ‡§¨‡§§‡§æ‡§§‡•Ä ‡§π‡•à ‡§ï‡§ø Justice A.S. Chandurkar ‡§®‡•á 20 ‡§∏‡§ø‡§§‡§Ç‡§¨‡§∞ 2024 ‡§ï‡•ã free speech ‡§ï‡•á ‡§Ö‡§ß‡§ø‡§ï‡§æ‡§∞ ‡§ï‡•á ‡§™‡§ï‡•ç‡§∑ ‡§Æ‡•á‡§Ç ‡§´‡•à‡§∏‡§≤‡§æ ‡§¶‡§ø‡§Ø‡§æ‡•§ ‡§Ø‡§π starting statement ‡§π‡•à ‡§ú‡•ã ‡§ò‡§ü‡§®‡§æ ‡§ï‡§æ context ‡§¶‡•á‡§§‡§æ ‡§π‡•à ‡§î‡§∞ ‡§¨‡§§‡§æ‡§§‡§æ ‡§π‡•à ‡§ï‡§ø ‡§Ø‡§π ‡§´‡•à‡§∏‡§≤‡§æ ‡§ï‡§ø‡§∏‡§∏‡•á ‡§∏‡§Ç‡§¨‡§Ç‡§ß‡§ø‡§§ ‡§π‡•à‡•§"}, {"id": "125141", "question": "<strong>Select the option that can be used as a one-word substitute for the given group of words.</strong></p> <p>To protect from harm or danger", "options": ["<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> Advise", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> Pretend", "<p style=\"display:none\"><img alt=\"check\" src=\"https://englishmadhyam.info/public/exam-panel/img/check.png\"/></p> Defend", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> Guide"], "correct_answer": 2, "solution": "<strong>C) Defend</strong> (verb) ‚Äì To protect from harm or danger ‡§∞‡§ï‡•ç‡§∑‡§æ ‡§ï‡§∞‡§®‡§æ"}, {"id": "125096", "question": "<strong>Select the most appropriate synonym of the given word.</strong></p> <p>Tax <strong>evasion</strong> is considered illegal, as it involves the deliberate circumvention of tax laws.", "options": ["<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> Voluntary", "<p style=\"display:none\"><img alt=\"check\" src=\"https://englishmadhyam.info/public/exam-panel/img/check.png\"/></p> Dodging", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> Shrewd", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> Insightful"], "correct_answer": 1, "solution": "<strong>Voluntary</strong> (adjective) ‚Äì Done, given, or acting of one's own free will. ‡§∏‡•ç‡§µ‡•à‡§ö‡•ç‡§õ‡§ø‡§ï"}, {"id": "125175", "question": "<strong>Select the most appropriate option that can substitute the underlined segment in thegiven sentence.</strong></p> <p>Grasslands should not be<ins> <strong>foraged and some places are to be</strong></ins> closed for grazing.", "options": ["<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> grazed and some places is", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> cut and few areas", "<p style=\"display:none\"><img alt=\"check\" src=\"https://englishmadhyam.info/public/exam-panel/img/check.png\"/></p> over-grazed and some areas should be", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> planted or"], "correct_answer": 2, "solution": "<strong>C)</strong> '<strong>over-grazed and some areas should be' </strong>‡§ï‡§æ ‡§™‡•ç‡§∞‡§Ø‡•ã‡§ó ‡§π‡•ã‡§ó‡§æ ‡§ï‡•ç‡§Ø‡•ã‡§Ç‡§ï‡§ø <strong>'should not be'</strong> ‡§ï‡•á ‡§¨‡§æ‡§¶ ‡§Ü‡§®‡•á ‡§µ‡§æ‡§≤‡§æ ‡§∂‡§¨‡•ç‡§¶ 'foraged' ‡§ï‡§æ ‡§Ö‡§∞‡•ç‡§• ‡§π‡•ã‡§§‡§æ ‡§π‡•à '‡§ñ‡•ã‡§ú‡§®‡§æ', ‡§™‡§∞‡§Ç‡§§‡•Å ‡§Ø‡§π‡§æ‡§Ç ‡§â‡§™‡§Ø‡•Å‡§ï‡•ç‡§§ ‡§∂‡§¨‡•ç‡§¶ 'over-grazed' ‡§π‡•à ‡§ú‡§ø‡§∏‡§ï‡§æ ‡§Ö‡§∞‡•ç‡§• ‡§π‡•à '‡§Ö‡§ß‡§ø‡§ï ‡§ö‡§∞‡§®‡§æ'‡•§ ‡§á‡§∏‡§ï‡•á ‡§Ö‡§§‡§ø‡§∞‡§ø‡§ï‡•ç‡§§, 'are to be' ‡§ï‡•á ‡§¨‡§¶‡§≤‡•á 'should be' ‡§ï‡§æ ‡§™‡•ç‡§∞‡§Ø‡•ã‡§ó ‡§π‡•ã‡§ó‡§æ ‡§ï‡•ç‡§Ø‡•ã‡§Ç‡§ï‡§ø ‡§Ø‡§π ‡§¨‡•á‡§π‡§§‡§∞ ‡§∞‡•Ç‡§™ ‡§∏‡•á ‡§∏‡•Å‡§ù‡§æ‡§µ ‡§¶‡•á‡§§‡§æ ‡§π‡•à ‡§ï‡§ø ‡§ï‡•Å‡§õ ‡§ï‡•ç‡§∑‡•á‡§§‡•ç‡§∞‡•ã‡§Ç ‡§ï‡•ã ‡§¨‡§Ç‡§¶ ‡§ï‡§ø‡§Ø‡§æ ‡§ú‡§æ‡§®‡§æ ‡§ö‡§æ‡§π‡§ø‡§è‡•§"}, {"id": "125180", "question": "<strong>Select the most appropriate word to fill in the blank.</strong></p> <p>I will teach you ______ you promise to work hard.", "options": ["<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> and", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> so", "<p style=\"display:none\"><img alt=\"check\" src=\"https://englishmadhyam.info/public/exam-panel/img/check.png\"/></p> if", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> only"], "correct_answer": 2, "solution": "if' should be used because 'if' denotes a condition or requirement. The sentence indicates that the speaker will teach on the condition that the listener promises to work hard, making 'if' the appropriate choice. Whereas, 'And' connects two ideas, 'So' indicates a cause and effect relationship, and 'Only' specifies a limitation, none of which fit the context"}, {"id": "125134", "question": "<strong>Select the most appropriate Antonym of the given word.</strong></p> <p>His <strong>reluctance</strong> to accept the new technology delayed the project by several months.", "options": ["<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> Sink", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> Behind", "<p style=\"display:none\"><img alt=\"check\" src=\"https://englishmadhyam.info/public/exam-panel/img/check.png\"/></p> Zeal", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> Beneath"], "correct_answer": 2, "solution": "<strong>Antonym:</strong> <strong>Zeal</strong> (noun) ‚Äì Enthusiasm, eagerness, passion, fervor (‡§â‡§§‡•ç‡§∏‡§æ‡§π)"}, {"id": "125181", "question": "<strong>Select the most appropriate word to fill in the blank.</strong></p> <p>Those who ______ of their riches aren‚Äôt truly rich.", "options": ["<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> announce", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> claim", "<p style=\"display:none\"><img alt=\"check\" src=\"https://englishmadhyam.info/public/exam-panel/img/check.png\"/></p> boast", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> pretend"], "correct_answer": 2, "solution": "<strong>'Boast'</strong> should be used because it means to talk with excessive pride and self-satisfaction about one's achievements, possessions, or abilities. The sentence implies that those who boast of their riches are not truly rich, making 'boast' fitting here. Whereas, 'Announce' means to make a formal public statement, 'Claim' means to state something as true without proof, and 'Pretend' implies to act as if something is the case when it is not, which don't fit in this context."}, {"id": "125236", "question": "<strong>Comprehension:</strong></p> <p>A reliable population estimate is a basic prerequisite for conserving endangered animals. However, most wildlife, especially large mammals, is not easy to survey ‚Äî the animals are often camouflaged or on the move. That‚Äôs why enumeration methods, across the world, have to be refined frequently. In India, for instance, the tiger crisis of 2005 led to conversations over the procedures to count the majestic animal. Though questions continue to be raised over the exact numbers of the big cat, the Tiger Census today provides a more accurate picture of the status of the animal compared to the early years of this century. Other animals, however, have not received comparable attention. The country‚Äôs other charismatic mammal, the elephant, is a case in point. A census is conducted every five years to measure its population. After 2017, the Wildlife Institute of India (WII), the surveying agency, changed its method. From relying on direct headcount or dung count of elephants, the WII adopted the statistical modeling approach used to monitor tigers. Its report, which shows a substantial decline in the animal‚Äôs population could well be a reflection of the long-term status of the elephant ‚Äî and not the five years of the Census. The findings could have led to a debate on the conservation of the animal, which has come into frequent conflict with humans in the last two decades. However, as an investigation by this newspaper shows, government has chosen to shelve the report.</p> <p>The elephant‚Äôs habitat has undergone changes in recent years due to the conversion of forest areas to agriculture and development projects. As the WII report points out, fragmentation of habitats ‚Äúhas prompted long-ranging elephants to venture into unoccupied areas.‚Äù Unable to find food or dispersal areas, the large animals become crop raiders. Population estimates that map the animal‚Äôs distribution and herd structure ‚Äî not just in reserve forests, but also in human-dominated landscapes ‚Äî could be the first step to reduce such conflicts. The data can spur discussions on a viable population that can share space with humans. The information can also lay the ground for eco-sensitive developmental planning.<br> In 2010, an Elephant Task Force, constituted by the environment ministry, advocated a ‚Äúrobust science-based assessment and monitoring‚Äù of the large mammals. The then UPA government did not do much by way of working on the panel‚Äôs recommendations. The NDA government claims that the elephant‚Äôs status has stabilised in the country. Its prevarication over the latest survey, however, casts its efforts in conserving the elephant in poor light and also goes against claims of finding solutions to human-animal conflicts.<br> <strong>What is the tone of the passage?</strong>", "options": ["<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> Optimistic", "<p style=\"display:none\"><img alt=\"check\" src=\"https://englishmadhyam.info/public/exam-panel/img/check.png\"/></p> Critical", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> Laudatory", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> Neutral"], "correct_answer": 1, "solution": "No solution available"}, {"id": "125237", "question": "<strong>Comprehension:</strong></p> <p>A reliable population estimate is a basic prerequisite for conserving endangered animals. However, most wildlife, especially large mammals, is not easy to survey ‚Äî the animals are often camouflaged or on the move. That‚Äôs why enumeration methods, across the world, have dures to count the majestic animal. Though questions continue to be raised over the exact numbers of the big cat, the Tiger Census today provides a more accurate picture of the status of the animal compared to the early years of this century. Other animals, however, have not received comparable attention. The country‚Äôs other charismatic mammal, the elephant, is a case in point. A census is conducted every five years to measure its population. After 2017, the Wildlife Institute of India (WII), the surveying agency, changed its method. From relying on direct headcount or dung count of elephants, the WII adopted the statistical modeling approach used to monitor tigers. Its report, which shows a substantial decline in the animal‚Äôs population could well be a reflection of the long-term status of the elephant ‚Äî and not the five years of the Census. The findings could have led to a debate on the conservation of the animal, which has come into frequent conflict with humans in the last two decades. However, as an investigation by this newspaper shows, government has chosen to shelve the report.</p> <p>The elephant‚Äôs habitat has undergone changes in recent years due to the conversion of forest areas to agriculture and development projects. As the WII report points out, fragmentation of habitats ‚Äúhas prompted long-ranging elephants to venture into unoccupied areas.‚Äù Unable to find food or dispersal areas, the large animals become crop raiders. Population estimates that map the animal‚Äôs distribution and herd structure ‚Äî not just in reserve forests, but also in human-dominated landscapes ‚Äî could be the first step to reduce such conflicts. The data can spur discussions on a viable population that can share space with humans. The information can also lay the ground for eco-sensitive developmental planning.</p> <p>In 2010, an Elephant Task Force, constituted by the environment ministry, advocated a ‚Äúrobust science-based assessment and monitoring‚Äù of the large mammals. The then UPA government did not do much by way of working on the panel‚Äôs recommendations. The NDA government claims that the elephant‚Äôs status has stabilised in the country. Its prevarication over the latest survey, however, casts its efforts in conserving the elephant in poor light and also goes against claims of finding solutions to human-animal conflicts.<br> <strong>The government‚Äôs decision to shelve the report indicates its ___________ towards addressing the long-term status of elephant conservation</strong>", "options": ["<p style=\"display:none\"><img alt=\"check\" src=\"https://englishmadhyam.info/public/exam-panel/img/check.png\"/></p> indifference", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> commitment", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> enthusiasm", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> approval"], "correct_answer": 0, "solution": "No solution available"}, {"id": "125239", "question": "<strong>Comprehension:</strong></p> <p>A reliable population estimate is a basic prerequisite for conserving endangered animals. However, most wildlife, especially large mammals, is not easy to survey ‚Äî the animals are often camouflaged or on the move. That‚Äôs why enumeration methods, across the world, have to be refined frequently. In India, for instance, the tiger crisis of 2005 led to conversations over the procedures to count the majestic animal. Though questions continue to be raised over the exact numbers of the big cat, the Tiger Census today provides a more accurate picture of the status of the animal compared to the early years of this century. Other animals, however, have not received comparable attention. The country‚Äôs other charismatic mammal, the elephant, is a case in point. A census is conducted every five years to measure its population. After 2017, the Wildlife Institute of India (WII), the surveying agency, changed its method. From relying on direct headcount or dung count of elephants, the WII adopted the statistical modeling approach used to monitor tigers. Its report, which shows a substantial decline in the animal‚Äôs population could well be a reflection of the long-term status of the elephant ‚Äî and not the five years of the Census. The findings could have led to a debate on the conservation of the animal, which has come into frequent conflict with humans in the last two decades. However, as an investigation by this newspaper shows, government has chosen to shelve the report.</p> <p>The elephant‚Äôs habitat has undergone changes in recent years due to the conversion of forest areas to agriculture and development projects. As the WII report points out, fragmentation of habitats ‚Äúhas prompted long-ranging elephants to venture into unoccupied areas.‚Äù Unable to find food or dispersal areas, the large animals become crop raiders. Population estimates that map the animal‚Äôs distribution and herd structure ‚Äî not just in reserve forests, but also in human-dominated landscapes ‚Äî could be the first step to reduce such conflicts. The data can spur discussions on a viable population that can share space with humans. The information can also lay the ground for eco-sensitive developmental planning.</p> <p>In 2010, an Elephant Task Force, constituted by the environment ministry, advocated a ‚Äúrobust science-based assessment and monitoring‚Äù of the large mammals. The then UPA government did not do much by way of working on the panel‚Äôs recommendations. The NDA government claims that the elephant‚Äôs status has stabilised in the country. Its prevarication over the latest survey, however, casts its efforts in conserving the elephant in poor light and also goes against claims of finding solutions to human-animal conflicts.</p> <p>Select the antonym of \"<strong>prevarication</strong>\" as used in the passage.", "options": ["<p style=\"display:none\"><img alt=\"check\" src=\"https://englishmadhyam.info/public/exam-panel/img/check.png\"/></p> Honesty", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> Evasion", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> Hesitation", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> Delay"], "correct_answer": 0, "solution": "No solution available"}, {"id": "125240", "question": "<strong>Comprehension:</strong></p> <p>If West Asia is in the news as a conflict zone, the desert sands of the United Arab Emirates (UAE) may offer some relief over the next fortnight. The ICC T20 Women‚Äôs World Cup that commenced at Sharjah on Thursday (October 3, 2024) will oscillate between this venue and Dubai. Featuring 10 teams split into two groups of five each, the championship will conclude on October 20, 2024. The tournament was supposed to be held in Bangladesh, but the unrest of the previous months in Dhaka meant that though India‚Äôs eastern neighbour holds the hosting rights, the matches had to be shifted to the UAE. While Australia will step in with the swagger of a defending champion, having seized the cup after vanquishing host South Africa in the 2023 edition, India will walk in with the hope of finally claiming the trophy. In the 2020 final at Melbourne, India wilted against Australia. Cut to the present, Harmanpreet Kaur‚Äôs strong unit will clash against New Zealand at Dubai on Friday and a good first outing is essential. India has moved on from the era of Mithali Raj and Jhulan Goswami and those are massive shoes to fill, but Harmanpreet, Jemimah Rodrigues, Smriti Mandhana, and others have tried their best to chart a fresh path.</p> <p>The tournament is also invested with a larger cause layered with gender sensitivity. While male players get accolades and commercial heft through cricket, female players have always fought for their rights. Even in the latest event, despite being pitted against each other as rivals, there is a sisterhood at play. Through interactions with the press, all the leading female players have sought more games and also more Tests. Often the women are resigned to playing just limited-overs cricket. While Mithali turned out in 232 ODIs and 89 T20Is, it is a travesty that she played only 12 Tests in a long career. Harmanpreet and company have often sought comfort in diverse franchise leagues but there is nothing like a solid bilateral contest to toughen up the stars. Having won the title on six occasions, Australia remains the behemoth. Alyssa Healy and her merry bunch will be the team that most squads, including old rival England, would want to knock off the pedestal. And for those keen on watching neighbourhood rivalry, India and Pakistan are placed in Group A and will face off on Sunday. Diplomatic tensions have ensured that the two nations compete against each other only in global events.<br> <strong>Which of the following can be inferred about the significance of the ICC T20 Women‚Äôs World Cup being held in the UAE?</strong>", "options": ["<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> The UAE is a traditional host for major international cricket tournaments.", "<p style=\"display:none\"><img alt=\"check\" src=\"https://englishmadhyam.info/public/exam-panel/img/check.png\"/></p> Political instability in Bangladesh led to the tournament being relocated to the UAE.", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> The ICC is promoting cricket in the Middle East as a part of its expansion strategy.", "<p style=\"display:none\"><img alt=\"reload\" src=\"http aying just limited-overs cricket. While Mithali turned out in 232 ODIs and 89 T20Is, it is a travesty that she played only 12 Tests in a long career. Harmanpreet and company have often sought comfort in diverse franchise leagues but there is nothing like a solid bilateral contest to toughen up the stars. Having won the title on six occasions, Australia remains the behemoth. Alyssa Healy and her merry bunch will be the team that most squads, including old rival England, would want to knock off the pedestal. And for those keen on watching neighbourhood rivalry, India and Pakistan are placed in Group A and will face off on Sunday. Diplomatic tensions have ensured that the two nations compete against each other only in global events.<br> <strong>Which of the following is a reason why female players are pushing for more games and Tests in cricket?</strong>", "options": ["<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> Female players want to compete in more franchise leagues.", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> Female players have traditionally received more accolades than their male counterparts", "<p style=\"display:none\"><img alt=\"check\" src=\"https://englishmadhyam.info/public/exam-panel/img/check.png\"/></p> Female players have been limited to playing mostly limited-overs cricket.", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> Female players believe that playing more games will decrease their workload."], "correct_answer": 2, "solution": "No solution available"}, {"id": "125242", "question": "<strong>Comprehension:</strong></p> <p>If West Asia is in the news as a conflict zone, the desert sands of the United Arab Emirates (UAE) may offer some relief over the next fortnight. The ICC T20 Women‚Äôs World Cup that commenced at Sharjah  trophy. In the 2020 final at Melbourne, India wilted against Australia. Cut to the present, Harmanpreet Kaur‚Äôs strong unit will clash against New Zealand at Dubai on Friday and a good first outing is essential. India has moved on from the era of Mithali Raj and Jhulan Goswami and those are massive shoes to fill, but Harmanpreet, Jemimah Rodrigues, Smriti Mandhana, and others have tried their best to chart a fresh path.<br> The tournament is also invested with a larger cause layered with gender sensitivity. While male players get accolades and commercial heft through cricket, female players have always fought for their rights. Even in the latest event, despite being pitted against each other as rivals, there is a sisterhood at play. Through interactions with the press, all the leading female players have sought more games and also more Tests. Often the women are resigned to playing just limited-overs cricket. While Mithali turned out in 232 ODIs and 89 T20Is, it is a travesty that she played only 12 Tests in a long career. Harmanpreet and company have often sought comfort in diverse franchise leagues but there is nothing like a solid bilateral contest to toughen up the stars. Having won the title on six occasions, Australia remains the behemoth. Alyssa Healy and her merry bunch will be the team that most squads, including old rival England, would want to knock off the pedestal. And for those keen on watching neighbourhood rivalry, India and Pakistan are placed in Group A and will face off on Sunday. Diplomatic tensions have ensured that the two nations compete against each other only in global events.<br> <strong>Which of the following statements is incorrect according to the passage?</strong>", "options": ["<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> Australia has won the Women‚Äôs T20 World Cup six times.", "<p style=\"display:none\"><img alt=\"check\" src=\"https://englishmadhyam.info/public/exam-panel/img/check.png\"/></p> Mithali Raj has played more T20Is than ODIs.", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> India and Pakistan only compete in global events due to diplomatic tensions.", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> Leading female players are advocating for more Test matches."], "correct_answer": 1, "solution": "No solution available"}, {"id": "125248", "question": "<strong>Comprehension:</strong><br> People often question whether anybody can work sincerely and efficiently without desire. Sincerity becomes natural, and efficiency peaks when actions are no longer motivated by desires. Desire makes the mind cling to future gain or loss instead of the present task. It accompanies expectation, anxiety, and fear and affects attention and performance. We are born with an insufficiency that makes us look for happiness externally. We are born with the delusion that something from the world will fulfil that lack and make us happy. Has anybody ever become permanently happy by gaining anything from the world ‚Äì money, power, companionship, fame, or appreciation? Even the most overwhelming happiness lasts until the mind picks up some other lack or a fear of losing what we have gained. It is not the fulfilment of our desires that makes us happy. It is the elimination of desires that truly makes us happy.<br> When a desire is fulfilled, the mind becomes ‚Äòdesireless‚Äô for a while. It remains contented and peaceful until another desire for gaining something or fear of losing something agitates it again. It is the undisturbed state of the mind that makes us happy. It reveals for a while the placid joy that is always there within as a natural characteristic of our inmost identity, the Self. It is like seeing the bottom of the lake clearly when there are no waves or ripples. That is why we experience unprecedented joy or bliss in meditation, when the whole world is forgotten, and the mind is absorbed in its Source.<br> The day we realise that joy comes from within, it is a natural property of our Self; we understand that desires make us unhappy because they take us away from the Self. If joy lies within, why should we chase external objects that give us pleasure? If we do not expect happiness from the objective result of our work, what will be the motivation for work? The motivation for work will be just the objective result of the action, and not gaining happiness from the desired objective result. Without desire, our mind will be naturally placid and fulfilled. We shall do whatever the circumstances need and what is within our capacity. No more shall we work expecting happiness. We will do whatever is to be done as an expression of joy, and such desireless performance can produce the best objective results.<br> Several activities are constantly going on in the universe. Earth revolves around the Sun, and the Moon revolves around Earth. Rivers flow. Plants grow. Flowers blossom ‚Äì each with its own colour and beauty. Nowhere is there desire. When desires are diminished, we blossom like flowers in our natural svabhava, nature, spreading joy.<br> <strong>What is the central theme of the passage?</strong>", "options": ["<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> The necessity of desires for achieving true happiness.", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> The role of external achievements in fulfilling our insufficiency.", "<p style=\"display:none\"><img alt=\"check\" src=\"https://englishmadhyam.info/public/exam-panel/img/check.png\"/></p> The elimination of desires as a means to attain genuine happiness.", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/publi yle=\"display:none\"><img alt=\"check\" src=\"https://englishmadhyam.info/public/exam-panel/img/check.png\"/></p> Preconceived", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> Believed"], "correct_answer": 2, "solution": "No solution available"}],ans={};
const posMarks=3.0, negMarks=1.0;
let ci=0,tl=45*60,ti,fin=0,solMode=0,totalTime=0;

function ini(){
    disQ();
    strT();
}

function disQ(){
    const q=qs[ci];
    document.getElementById('qn').textContent=`Question ${ci+1} of ${qs.length}`;
    document.getElementById('qt').innerHTML=q.question;
    const oc=document.getElementById('opts'),sc=document.getElementById('sol');
    oc.innerHTML='';
    
    if(solMode){
        sc.style.display='block';
        document.getElementById('sol-text').innerHTML=q.solution||'No solution provided.';
        // Hide submit button in solution mode
        document.getElementById('sub-btn').style.display='none';
    }else{
        sc.style.display='none';
        // Show submit button in test mode
        document.getElementById('sub-btn').style.display='block';
    }
    
    q.options.forEach((o,i)=>{
        const od=document.createElement('div');
        od.className='opt';
        od.innerHTML=o;
        
        if(solMode){
            if(i===q.correct_answer) {
                od.classList.add('cor');
            } else if(ans[ci]===i) {
                od.classList.add('inc');
            } else if(ans[ci]===undefined) {
                od.classList.add('unat');
            }
            od.style.pointerEvents='none';
        }else{
            od.onclick=()=>sel(i);
            if(ans[ci]===i) od.classList.add('sel');
        }
        
        oc.appendChild(od);
    });
    
    upNav();
}

function sel(i){
    // If clicking the same option, deselect it (clear response)
    if(ans[ci]===i){
        delete ans[ci];
        document.querySelectorAll('.opt').forEach(o=>o.classList.remove('sel'));
    }else{
        // Select new option
        ans[ci]=i;
        document.querySelectorAll('.opt').forEach((o,idx)=>o.classList.toggle('sel',idx===i));
    }
}

function upNav(){
    document.getElementById('pb').disabled=ci===0;
    const nb=document.getElementById('nb');
    
    if(solMode){
        // In solution mode, show same navigation as test mode
        nb.innerHTML=ci===qs.length-1?'Finish ‚úì':'Next ‚Üí';
        nb.onclick=()=>{
            if(ci<qs.length-1){
                ci++;
                disQ();
            }else{
                // Exit solution mode
                solMode=0;
                ci=0;
                disQ();
            }
        };
    }else{
        // In test mode
        nb.innerHTML=ci===qs.length-1?'Finish ‚úì':'Next ‚Üí';
        nb.onclick=nxt;
    }
}

function prv(){
    if(ci>0){
        ci--;
        disQ();
    }
}

function nxt(){
    if(ci<qs.length-1){
        ci++;
        disQ();
    }else sub();
}

function strT(){
    ti=setInterval(()=>{
        if(tl<=0){
            sub();
            return;
        }
        tl--;
        const m=Math.floor(tl/60),s=tl%60;
        document.getElementById('tmr').textContent=`${m}:${s.toString().padStart(2,'0')}`;
    },1000);
}

function sub(){
    if(fin) return;
    fin=1;
    clearInterval(ti);
    totalTime=45*60-tl;
    
    // Calculate marks with proper marking system
    let correct=0, incorrect=0, unattempted=0;
    let totalMarks=0;
    
    qs.forEach((q,i)=>{
        if(ans[i]===undefined){
            // Unattempted - no marks deducted
            unattempted++;
        }else if(ans[i]===q.correct_answer){
            // Correct answer - add positive marks
            correct++;
            totalMarks += posMarks;
        }else{
            // Incorrect answer - deduct negative marks
            incorrect++;
            totalMarks -= negMarks;
        }
    });
    
    // Calculate maximum possible marks and percentage
    const maxMarks = qs.length * posMarks;
    const percentage = Math.max(0, Math.round((totalMarks / maxMarks) * 100));
    
    const timeStr=`${Math.floor(totalTime/60)}:${(totalTime%60).toString().padStart(2,'0')}`;
    
    // Update modal display
    document.getElementById('fs').textContent=`${correct}/${qs.length}`;
    document.getElementById('sp').textContent=`${totalMarks} / ${maxMarks} Marks`;
    document.getElementById('cor').textContent=correct;
    document.getElementById('inc').textContent=incorrect;
    document.getElementById('unat').textContent=unattempted;
    
    // Update mark breakdown
    document.getElementById('pos-marks').textContent=`+${correct * posMarks}`;
    document.getElementById('neg-marks').textContent=`-${incorrect * negMarks}`;
    document.getElementById('una-marks').textContent=`0`;
    
    // Update total score
    document.getElementById('total-score').textContent=`${totalMarks} Marks`;
    document.getElementById('percentage').textContent=`${percentage}%`;
    
    document.getElementById('modal').classList.add('show');
}

function closeModal(){
    document.getElementById('modal').classList.remove('show');
}

function showSol(){
    closeModal();
    solMode=1;
    ci=0;
    disQ();
}

window.onload=ini;
window.addEventListener('beforeunload',e=>{
    if(!fin){
        e.preventDefault();
        e.returnValue='Test in progress';
    }
});
</script></body></html>
