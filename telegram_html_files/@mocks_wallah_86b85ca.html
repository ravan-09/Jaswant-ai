": "18425", "question": "<strong>Comprehension</strong></p> <p><strong>Read the given passage and answer the questions that follow</strong></p> <p>Name the smallest insect you have seen, and the wisest. Is it the fly? No, it isn‚Äôt. Is it the mosquito? No, not the mosquito. Then it must be the worm. No, none of these. It is the ant‚Äîthe commonest, the smallest but the wisest insect. The story of an ant‚Äôs life sounds almost untrue. But people have kept ants as pets, and have watched their daily behaviour closely. So we know a number of facts about this tiny, hard-working and intelligent creature. An ant uses its feelers or antennae to ‚Äòtalk‚Äô to other ants by passing messages through them. Watch a row of ants moving up or down the wall. Each ant greets all the others coming from the opposite direction by touching their feelers.</p> <p>There are many kinds of ants. The commonest among them are the black or red ones. We have seen them since we were children, but haven‚Äôt paid enough attention to them. Where do they live? In their comfortable homes called ‚Äònests‚Äô or ‚Äòanthills‚Äô. Each has hundreds of little rooms and passages. In some of these rooms the queen ant lays eggs. Others are nurseries for the young ones (called ‚Äògrubs‚Äô). Workers have their reserved quarters. They spend most of their time searching for food. Some rooms serve as storehouses for this food. Soldiers have separate barracks. No worker has ever tried to live in a soldier‚Äôs house; no soldier has ever gone out searching for food. No worker or soldier or cleaner has ever harmed a grub. So you see, an ant‚Äôs life is very peaceful. Each does its share of work intelligently and bravely, and never fights with other members of the group.</p> <p>The queen is the mother of the entire population of the colony. It lives for about fifteen years. It has a pair of wings, but bites them off after its ‚Äòwedding‚Äô flight. This flight takes place on a hot summer day. The queen leaves the nest and goes out to meet a male ant, or drone, high up in the air. On its return to earth, it gets rid of its wings and then does nothing but lay eggs</p> <p>Eggs hatch and grubs come out. Soldiers guard them. Workers feed and clean them, and also carry them about daily for airing, exercise and sunshine. Two or three weeks later, grubs become cocoons and lie without food or activity for three weeks more. Then the cocoons break and perfect ants appear. Now it‚Äôs time for teaching and training. New ants learn their duties from old ants as workers, soldiers, builders, cleaners, etc. After a few weeks‚Äô training, the small ants are ready to go out into the big world of work</p> <p> An anthill is a home not only for ants but also for some other creatures‚Äîbeetles, lesser breeds of ants and the greenfly. Why do ants want these alien creatures to live in their nests? For several reasons: some give off smell pleasant to the ants‚Äô senses; others give sweet juices; and some are just pets or playthings like cats and dogs to human beings. The greenfly is the ants‚Äô cow. The ants train it to give honeydew (like milk) with a touch of their antennae. They milk it just as we milk the cow.</p> <p>Have humans learned as much as ants have? Perhaps they have, but they haven‚Äôt put their learning to good use. They may still learn a few things from this tiny teacher‚Äî hard work, sense of duty and discipline, cleanliness, care for the young ones, and, above all, a firm loyalty to the land where they live.</p> <p><strong>Q34. How do ants communicate with each other</strong>?", "options": ["<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> By making sounds", "<p style=\"display:none\"><img alt=\"check\" src=\"https://englishmadhyam.info/public/exam-panel/img/check.png\"/></p> By using their feelers or antennae", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload const posMarks=3.0, negMarks=1.0;
let ci=0,tl=45*60,ti,fin=0,solMode=0,totalTime=0;

function ini(){
    disQ();
    strT();
}

function disQ(){
    const q=qs[ci];
    document.getElementById('qn').textContent=`Question ${ci+1} of ${qs.length}`;
    document.getElementById('qt').innerHTML=q.question;
    const oc=document.getElementById('opts'),sc=document.getElementById('sol');
    oc.innerHTML='';
    
    if(solMode){
        sc.style.display='block';
        document.getElementById('sol-text').innerHTML=q.solution||'No solution provided.';
        // Hide submit button in solution mode
        document.getElementById('sub-btn').style.display='none';
    }else{
        sc.style.display='none';
        // Show submit button in test mode
        document.getElementById('sub-btn').style.display='block';
    }
    
    q.options.forEach((o,i)=>{
        const od=document.createElement('div');
        od.className='opt';
        od.innerHTML=o;
        
        if(solMode){
            if(i===q.correct_answer) {
                od.classList.add('cor');
            } else if(ans[ci]===i) {
                od.classList.add('inc');
            } else if(ans[ci]===undefined) {
                od.classList.add('unat');
            }
            od.style.pointerEvents='none';
        }else{
            od.onclick=()=>sel(i);
            if(ans[ci]===i) od.classList.add('sel');
        }
        
        oc.appendChild(od);
    });
    
    upNav();
}

function sel(i){
    // If clicking the same option, deselect it (clear response)
    if(ans[ci]===i){
        delete ans[ci];
        document.querySelectorAll('.opt').forEach(o=>o.classList.remove('sel'));
    }else{
        // Select new option
        ans[ci]=i;
        document.querySelectorAll('.opt').forEach((o,idx)=>o.classList.toggle('sel',idx===i));
    }
}

function upNav(){
    document.getElementById('pb').disabled=ci===0;
    const nb=document.getElementById('nb');
    
    if(solMode){
        // In solution mode, show same navigation as test mode
        nb.innerHTML=ci===qs.length-1?'Finish ‚úì':'Next ‚Üí';
        nb.onclick=()=>{
            if(ci<qs.length-1){
                ci++;
                disQ();
            }else{
                // Exit solution mode
                solMode=0;
                ci=0;
                disQ();
            }
        };
    }else{
        // In test mode
        nb.innerHTML=ci===qs.length-1?'Finish ‚úì':'Next ‚Üí';
        nb.onclick=nxt;
    }
}

function prv(){
    if(ci>0){
        ci--;
        disQ();
    }
}

function nxt(){
    if(ci<qs.length-1){
        ci++;
        disQ();
    }else sub();
}

function strT(){
    ti=setInterval(()=>{
        if(tl<=0){
            sub();
            return;
        }
        tl--;
        const m=Math.floor(tl/60),s=tl%60;
        document.getElementById('tmr').textContent=`${m}:${s.toString().padStart(2,'0')}`;
    },1000);
}

function sub(){
    if(fin) return;
    fin=1;
    clearInterval(ti);
    totalTime=45*60-tl;
    
    // Calculate marks with proper marking system
    let correct=0, incorrect=0, unattempted=0;
    let totalMarks=0;
    
    qs.forEach((q,i)=>{
        if(ans[i]===undefined){
            // Unattempted - no marks deducted
            unattempted++;
        }else if(ans[i]===q.correct_answer){
            // Correct answer - add positive marks
            correct++;
            totalMarks += posMarks;
        }else{
            // Incorrect answer - deduct negative marks
            incorrect++;
            totalMarks -= negMarks;
        }
    });
    
    // Calculate maximum possible marks and percentage
    const maxMarks = qs.length * posMarks;
    const percentage = Math.max(0, Math.round((totalMarks / maxMarks) * 100));
    
    const timeStr=`${Math.floor(totalTime/60)}:${(totalTime%60).toString().padStart(2,'0')}`;
    
    // Update modal display
    document.getElementById('fs').textContent=`${correct}/${qs.length}`;
    document.getElementById('sp').textContent=`${totalMarks} / ${maxMarks} Marks`;
    document.getElementById('cor').textContent=correct;
    document.getElementById('inc').textContent=incorrect;
    document.getElementById('unat').textContent=unattempted;
    
    // Update mark breakdown
    document.getElementById('pos-marks').textContent=`+${correct * posMarks}`;
    document.getElementById('neg-marks').textContent=`-${incorrect * negMarks}`;
    document.getElementById('una-marks').textContent=`0`;
    
    // Update total score
    document.getElementById('total-score').textContent=`${totalMarks} Marks`;
    document.getElementById('percentage').textContent=`${percentage}%`;
    
    document.getElementById('modal').classList.add('show');
}

function closeModal(){
    document.getElementById('modal').classList.remove('show');
}

function showSol(){

    solMode=1;
    ci=0;
    disQ();
}
