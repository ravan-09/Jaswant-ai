<!DOCTYPE html>
<html><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1.0">
<title>Mocks Wallah</title><style>
*{margin:0;padding:0;box-sizing:border-box}
:root{--p:#4361ee;--s:#3f37c9;--ok:#4cc9f0;--err:#f72585;--warn:#f8961e}
body{font-family:'Segoe UI',sans-serif;background:#f5f7fa;min-height:100vh;color:#2d3436;-webkit-tap-highlight-color:transparent}
.hdr{position:fixed;top:0;width:100%;background:#fff;padding:16px 20px;z-index:100;box-shadow:0 2px 15px rgba(0,0,0,.08);display:flex;justify-content:space-between;align-items:center}

.sub{background:linear-gradient(135deg,var(--err),#c1121f);border:none;color:#fff;padding:10px 20px;border-radius:25px;font-weight:700;font-size:12px;cursor:pointer;transition:all .2s ease}
.sub:active{transform:scale(.95)}
.main{margin:80px 0 90px;padding:0 20px}
.qc{background:#fff;border-radius:20px;padding:24px;margin-bottom:20px;box-shadow:0 5px 20px rgba(0,0,0,.05);position:relative}
.qc::before{content:'';position:absolute;top:0;left:0;right:0;height:5px;background:linear-gradient(90deg,var(--p),var(--s))}
.qn{background:linear-gradient(135deg,var(--p),var(--s));color:#fff;padding:8px 16px;border-radius:20px;display:inline-block;font-weight:700;font-size:12px;margin-bottom:16px}
.qt{font-size:16px;line-height:1.6;margin-bottom:24px;color:#212529;font-weight:500}
.qt p{margin:8px 0}
.qt strong{font-weight:700}

.qt u{text-decoration:underline}
.opts{display:flex;flex-direction:column;gap:10px}
.opt{background:#fff;border:1px solid #e9ecef;border-radius:14px;padding:16px;cursor:pointer;transition:all .2s ease;position:relative;font-size:14px;line-height:1.4;text-align:left}
.opt p{margin:4px 0}
.opt strong{font-weight:700}
.opt em{font-style:italic}
.opt u{text-decoration:underline}
.opt:hover{border-color:var(--p)}

.opt::after{content:'';position:absolute;right:16px;top:50%;transform:translateY(-50%);width:20px;height:20px;border-radius:50%;transition:all .2s ease}
.opt.sel::after{background:var(--p);content:'‚úì';display:flex;align-items:center;justify-content:center;color:#fff;font-weight:700;font-size:10px}

.opt.inc::after{background:#c92a2a;content:'‚úó';display:flex;align-items:center;justify-content:center;color:#fff;font-weight:700;font-size:10px}
.opt.unat::after{background:transparent;content:'‚óã';display:flex;align-items:center;justify-content:center;color:#6c757d;font-weight:700;font-size:14px}
.sol{background:#f8f9fa;border-radius:14px;padding:16px;margin-top:16px;border-left:4px solid var(--warn);display:none}
.sol h4{color:#e67700;margin-bottom:8px;font-weight:700;font-size:14px}
.sol-content{color:#495057;font-size:14px;line-height:1.6}
.sol-content p{margin:8px 0}
.sol-content strong{font-weight:700}
.sol-content em{font-style:italic}
.sol-content u{text-decoration:underline}
.nav{position:fixed;bottom:0;width:100%;background:#fff;padding:16px 20px;display:flex;justify-content:space-between;box-shadow:0 -2px 15px rgba(0,0,0,.08)}
.nb{padding:12px 20px;border:none;border-radius:25px;cursor:pointer;font-weight:700;font-size:14px;transition:all .2s ease;display:flex;align-items:center;gap:6px}
.nb:disabled{opacity:.5;cursor:not-allowed}
.nb:not(:disabled):active{transform:scale(.95)}
.nb.prv{background:linear-gradient(135deg,#adb5bd,#6c757d);color:#fff}
.nb.nxt{background:linear-gradient(135deg,var(--err),#c1121f);color:#fff}

.modal.show{display:flex;align-items:center;justify-content:center;padding:20px}
@keyframes fadeIn{from{opacity:0}to{opacity:1}}
.modal-content{background:#fff;border-radius:20px;max-width:400px;width:100%;max-height:90vh;overflow-y:auto;animation:slideUp .3s ease}
@keyframes slideUp{from{transform:translateY(50px);opacity:0}to{transform:translateY(0);opacity:1}}
.modal-header{text-align:center;padding:32px 24px;background:linear-gradient(135deg,var(--p),var(--s));color:#fff;border-radius:20px 20px 0 0}

.stat p{color:#212529;font-weight:700;font-size:18px}
.mark-breakdown{padding:0 20px;margin-bottom:16px}
.mark-item{display:flex;justify-content:space-between;align-items:center;padding:8px 0;border-bottom:1px solid #f1f3f4}
.mark-item:last-child{border-bottom:none}

.mark-value{font-weight:600;color:#212529}

.total-marks{background:#f8f9fa;border-radius:12px;padding:16px;margin:16px 20px;text-align:center}
.total-marks h3{color:#212529;font-size:18px;font-weight:700;margin-bottom:4px}
.total-marks p{color:#6c757d;font-size:14px}
.modal-actions{padding:0 20px 20px;display:flex;gap:12px}
.act-btn{flex:1;padding:12px;border:none;border-radius:12px;font-weight:600;cursor:pointer;transition:all .2s ease}
.act-btn:active{transform:scale(.98)}
.act-btn.blue{background:#edf2ff;color:var(--p)}
.act-btn.green{background:#ebfbee;color:#2b8a3e}
.close{position:absolute;top:15px;right:20px;background:rgba(255,255,255,.2);border:none;color:#fff;width:30px;height:30px;border-radius:50%;cursor:pointer;font-size:16px}

 component of the region‚Äôs economy.<br> <strong>D) </strong>Media reports of overflowing grain markets forcing farmers to unload their wheat stock at a cremation ground in a Rohtak village sum up the bizarre scenario.", "options": ["<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> CABD", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> CDBA", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> DABC", "<p style=\"display:none\"><img alt=\"check\" src=\"https://englishmadhyam.info/public/exam-panel/img/check.png\"/></p> CDAB"], "correct_answer": 3, "solution": "<strong>C:</strong> This sentence sets the scene and introduces the problem: grains are rotting, and the issue is attributed to an uncaring and unscientific approach."}, {"id": "20092", "question": "<strong>Q3. Sentences of a paragraph are given below in jumbled order. Arrange the sentences in the correct order to form a meaningful and coherent paragraph.</strong><br> <strong>A) </strong> Colombo could have done without getting caught in strategic rivalry.<br> <strong>B) </strong> From the outset, it made little sense for the Chinese to send a spy ship to Sri Lanka when the country was reeling under its worst-ever economic crises.<br> <strong>C)</strong> It was chicanery on Beijing‚Äôs part to have sought permission from a dying regime for a ‚Äòresearch ship‚Äô ‚Äî which spies on a country‚Äôs coastal defences on the side ‚Äî to dock at Hambantota.<br> <strong>D)</strong> The Presidential Palace in Colombo was about to be stormed and President Gotabaya Rakapaksa was literally packing his bags.", "options": ["<p style=\"display:none\"><img alt=\"check\" src=\"https://englishmadhyam.info/public/exam-panel/img/check.png\"/></p> BACD", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englis ect <strong>\"The cake\"</strong> Subject ‡§¨‡§® ‡§ó‡§Ø‡§æ ‡§π‡•à, Verb ‡§ï‡•ã <strong>\"had been eaten\"</strong> (Past Perfect Passive) ‡§Æ‡•á‡§Ç ‡§¨‡§¶‡§≤‡§æ ‡§ó‡§Ø‡§æ ‡§π‡•à ‡§î‡§∞ <strong>\"by us\"</strong> ‡§ï‡•á ‡§∞‡•Ç‡§™ ‡§Æ‡•á‡§Ç ‡§™‡•ç‡§∞‡§Ø‡•ã‡§ó ‡§ï‡§ø‡§Ø‡§æ ‡§ó‡§Ø‡§æ ‡§π‡•à‡•§"}, {"id": "20094", "question": "<strong>Q5. Given below are four jumbled sentences. Select the option that gives their correct logical sequence.</strong><br> <strong>A) </strong>The large-scale rioting and destruction, leading to opening of fire by the security personnel that resulted in a number of casualties, marked a repeat of the failure of the Haryana Government in maintaining law and order during the violence-ridden Jat reservation agitation a year earlier.<br> <strong>B) </strong> The fact that there hasn‚Äôt been a single conviction in 14 of the 152 cases of rioting that have been decided so far only adds to public dismay.<br> <strong>C)</strong> There are still no answers for the lapses by the police as well as civil administration and the apparent absence of any contingency plan in case of an adverse verdict.<br> <strong>D </strong> This day, five years ago, Panchkula witnessed scenes of anarchy as followers of Dera Sacha Sauda chief Gurmeet Ram Rahim went on the rampage after a CBI special court found him guilty of raping two disciples.", "options": ["<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> BDCA", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> DBCA", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> DABC", "<p style=\"display:none\"><img alt=\"check\" src=\"https://englishmadhyam.info/public/exam-panel/img/check.png\"/></p> DACB"], "correct_answer": 3, "solution": "<strong>D:</strong> Sentence D is the introduction of the event that the whole par nts on the issue ‚Äî Bachan Singh vs State of Punjab (1980), which upheld the death penalty, but limited it to the ‚Äòrarest of rare cases‚Äô, and Deena Dayal vs Union of India And Others (1983), which upheld the method by ruling that hanging is ‚Äúas painless as possible‚Äù and ‚Äúcauses no greater pain than any other known method‚Äù. The 35th Report of the Law Commission (1967) had noted that while ______2______, use of a gas chamber and lethal injection were considered by some to be less painful, it was not in a position to come to a conclusion. It _____3______ from recommending any change. Even though the Supreme Court has not favoured abolition, it has developed a _____4______ and humane jurisprudence that has made it difficult for the executive to carry out death sentences.</p> <p><strong>Q33. Select the most appropriate option to fill in blank 4</strong>", "options": ["<p style=\"display:none\"><img alt=\"check\" src=\"https://englishmadhyam.info/public/exam-panel/img/check.png\"/></p> Robust", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> Weak", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> Uneven", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> Disingenuous"], "correct_answer": 0, "solution": "No solution available"}, {"id": "20123", "question": "<strong>Comprehension</strong></p> <p><strong>Read the following passage and answer the questions given after it</strong>.</p> <p>Prime Minister Narendra Modi‚Äôs three-day visit to Australia this week coincided with a year since Labour Party leader Anthony Albanese was elected Prime Minister, and gave a fillip to growing bipartisan ties. While his visit was originally planned for a multilateral event, the meeting of the Quad, it transformed into a purely bilateral visit after the U.S. President pulled out over domestic political constraints; Japanese Prime Minister Fumio Kishida followed suit, and a shortened Quad Summit was held in Hiroshima. As a result, Mr. Modi‚Äôs Sydney sojourn was much more in the spotlight, particularly his address to the Indian community which Mr. Albanese joined in, as well as the address to business groups. In what was their sixth such meeting in the past year, the announcements from the Modi-Albanese meet included opening an Australian consulate in Bengaluru and an Indian consulate in Brisbane, an agreement on Migration and Mobility, and the finalisation of terms of reference for an India-Australia Green Hydrogen Task Force. Defence and security ties, cooperation on renewable energy, and critical minerals were also part of the substantive agenda, as was the need to sign a Comprehensive Economic Cooperation Agreement by December. On international issues, despite their differing stances on Russia‚Äôs invasion of Ukraine and western sanctions, they found continuing and common cause on maintaining a free and open Indo-Pacific, and dealing with an aggressive China.</p> <p>However, it was the celebration as well as the concerns of the Indian-origin community that appeared to overshadow all else. While both leaders exulted in the mammoth crowd at Sydney‚Äôs SuperDome, Mr. Modi said that the ‚Äúreal reason, the real power‚Äù behind the bilateral relations came from people of Indian-origin in Australia. On the subsequent morning, activities of other groups and conflicts also tracing back to people of Indian origin were discussed as Mr. Modi repeated his concerns over vandalism and attacks defacing community centres and temples with pro-Khalistani, anti-India and anti-Modi graffiti. These had been raised during Mr. Albanese‚Äôs visit to India in March. While any attack on an Indian consulate is a valid bilateral concern, New Delhi must consider how much attention it wishes to pay to attacks by Australian citizens on Australian citizens and Australian property. While the growing incidents may be cause for worry, it is by no means clear that giving them centre-stage during such visits is conducive to strengthening the common understanding between both countries, or in the best interests of the ‚Äúthree D‚Äôs‚Äù Mr. Modi said bind the two countries today ‚Äî Democracy, Diaspora and Dosti [Friendship]</p> <p><strong>Q34. What was the main consequence of the U.S. President and Japanese Prime Minister pulling out of the planned Quad meeting?</strong></p> <ol>", "options": ["<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> The Quad Summit was cancelled.", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> Prime Minister Narendra Modi's visit to Australia was cancelled.", "<p style=\"display:none\"><img alt=\"check\" src=\"https://englishmadhyam.info/public/exam-panel/img/check.png\"/></p> Prime Minister Narendra Modi's visit to Australia became a purely bilateral visit.", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> Prime Minister Narendra Modi visited the U.S. instead."], "correct_answer": 2, "solution": "No solution available"}, {"id": "20124", "question": "<strong>Comprehension</strong></p> <p><strong>Read the following passage and answer the questions given after it</strong>.</p> <p>Prime Minister Narendra Modi‚Äôs three-day visit to Australia this week coincided with a year since Labour Party leader Anthony Albanese was elected Prime Minister, and gave a fillip to growing bipartisan ties. While his visit was originally planned for a multilateral event, the meeting of the Quad, it transformed into a purely bilateral visit after the U.S. President pulled out over domestic political constraints; Japanese Prime Minister Fumio Kishida followed suit, and a shortened Quad Summit was held h of the following statements about Prime Minister Narendra Modi's visit to Australia is/are correct?</strong></p> <p><strong>(i) </strong> Narendra Modi's visit was originally planned for a multilateral event, the Quad meeting, which later transformed into a bilateral visit after the U.S. and Japanese Prime Ministers couldn't attend.</p> <p><strong>(ii) </strong> The announcements from the Modi-Albanese meet included the opening of consulates in Bengaluru and Brisbane, an agreement on Migration and Mobility, and the finalisation of terms of reference for an India-Australia Green Hydrogen Task Force.</p> <p><strong>(iii) </strong>During his visit, Mr. Modi expressed his concerns about the attacks defacing community centres and temples with pro-Khalistani, anti-India, and anti-Modi graffiti in Australia.</p> <p><strong>(iv)</strong> Mr. Modi and Mr. Albanese agreed upon a Comprehensive Economic Cooperation Agreement during this visit.", "options": ["<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> Only (i)", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> Only (ii)", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> Only (iv)", "<p style=\"display:none\"><img alt=\"check\" src=\"https://englishmadhyam.info/public/exam-panel/img/check.png\"/></p> I , ii and iii"], "correct_answer": 3, "solution": "No solution available"}, {"id": "20127", "question": "<strong>Comprehension</strong>:</p> <p><strong>Read the following passage and answer the questions given after it</strong>.</p> <p>Words are like hammers, one can either swing them around recklessly and break stuff or use them to build something worthwhile</p> <p>In the words of Johann Wolfgang von Goethe ‚ÄúKnowing is not enough; we must apply. Willing is not enough; we must do.‚Äù</p> <p>Since childhood, we have all been told by our elders to never hurt the person using harsh words and instead be kind and give respect for we will be showered with the same.</p> <p>The power of words is beyond expression, it defines what the person wants to express. Words form an important part of an individual‚Äôs life. Different people use different words to communicate with their friends and family. They are used to conduct business and to discipline children. Politicians use words to convince others that they‚Äôre the best candidate. Words form a huge part of every aspect of our lives. They carry an enormous weight that can either make the other feel good or humiliated. Words do give out energy, evoke emotions and set the tone for back-and-forth conversation. However, words form one of the reasons that one person lives a life of abundance while another lives a life of lack. Words can open doorways that hands cannot. They can break down invisible boundaries. There is simply no value put on words, one can all speak them; they don't cost any money, as they are free to all and are simply not appreciated. When words no longer hold to their meaning, then communication is hampered and misunderstandings arise. It is the context of the usage of words that is important for understanding.</p> <p>It‚Äôs only the words that create the world for both- oneself and others. When a person changes the words, they change the outlook to a positive one. One must always look for hope and strive for more thoughtful words that inspire an individual to always want better and do better.</p> <p>Bruce Lee once said, never speak negatively about yourself, even as a joke. The body doesn‚Äôt know the difference. Words are energy and cast spells, that‚Äôs why it is called spelling. Change the way you speak about yourself and you can change your life. What one is not changing, you are not choosing.</p> <p>Today, understanding the value of words has become one of the biggest opportunities not only to improve life but to help an individual in improving key business areas. Words are like hammers. One can either swing them around recklessly and break stuff or use them carefully to build stuff. Remember, words are the vehicle that transforms thoughts, feelings and emotions into concrete phrases or stories that may either spark curiosity or confuse an individual on a negative front. Words do inspire but only actions create changes. The use of inspiring or good words allows an individual to understand each other better and can be a lifesaver tool while negative words spark the fight-or-flight response as the brain senses a discrepancy between how and what an individual feels.</p> <p>The real way to watch an individual‚Äôs words is to watch their heart because there is a direct line from the heart to the tongue. Remember, to watch the heart by storing good things in it. It is only then can an individual strive to use words towards the path of growing success and happiness</p> <p><strong>Q38. According to the passage, what does the statement \"Words are like hammers\" metaphorically imply?</strong>", "options": ["<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> Words can cause physical harm like hammers.", "<p style=\"display:none\"><img alt=\"check\" src=\"https://englishmadhyam.info/public/exam-panel/img/check.png\"/></p> Words can either be used to destruct or construct depending upon their usage.", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> Hammers and words are both tools used in construction industries.", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> Words and hammers both have a similar physical appearance."], "correct_answer": 1, "solution": "No solution available"}, {"id": "20128", "question": "<strong>Comprehension</strong>:</p> <p><strong>Read the fol ng>Which of the following statements <strong>CANNOT </strong>be inferred from the passage above?</p> <ol>", "options": ["<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> The words that people use have the power to evoke emotions and set the tone for a conversation.", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> Misuse or careless use of words can lead to misunderstandings and communication breakdown.", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> Words play a vital role in every aspect of our lives, including personal relationships and professional interactions.", "<p style=\"display:none\"><img alt=\"check\" src=\"https://englishmadhyam.info/public/exam-panel/img/check.png\"/></p> A person's words are directly linked to their level of education and financial status."], "correct_answer": 3, "solution": "No solution available"}, {"id": "20131", "question": "<strong>Comprehension</strong>:</p> <p><strong>Read the given passage and answer the questions that follow</strong></p> <p>SAEEDA‚ÄôS mother had been ailing for a long time ‚Äî fever, cough, body-ache, painful joints and what not. Treated by a variety of physicians for weeks, she often showed signs of improvement but soon relapsed into her old, sick self, one complaint substituted by another. Though weak and colourless, she was forbidden normal food and was under strict orders to remain perpetually confined to her small, dingy room with doors and windows fastened, deprived of sunshine and fresh air.</p> <p>When she became critical, her relatives and neighbours persuaded her to consult a specialist even though his fee was likely to be high. Life is more precious than money, they said. Saeeda‚Äôs mother was poor but she heeded their advice and sold a few trinkets to pay the doctor‚Äôs fee and the cost of medicine. The doctor came in a few days and examined her and prescribed effective but costly medicine. To the question as to what she should eat he said, ‚ÄúAnything you wish to eat ‚Äî chapati, vegetables, milk, fruits, etc. In addition to all this,‚Äù he added emphatically, ‚Äúleave this dark hovel and occupy a bigger room with doors and windows open. Sit in the sun every morning from eight to nine. Sunshine and fresh air,‚Äù he concluded, ‚Äúare more important than medicine.‚Äù</p> <p>The doctor and his advice became a subject of noisy commentary among all present. Some favoured while others opposed it. Exposure to sun and air for someone afflicted with chronic cough was dangerous, an experienced lady declared. A younger neighbour nearly quarrelled with her over this. Too exhausted to participate in the debate, Saeeda‚Äôs mother remained quiet but determined to follow the doctor‚Äôs advice. ‚ÄúForget the consequences,‚Äù she said at last. ‚ÄúI‚Äôll carry out his instructions to the letter. Move my bed into the next room and let me sit in the sun on my charpoy for an hour daily.‚Äù</p> <p>It so happened that the sky remained overcast the next morning. The same was the case the following day. Saeeda‚Äôs mother was dejected. She muttered, ‚ÄúO Lord of mine, why have you ordered the sun to remain hidden? How will I ever be cured?‚Äù</p> <p>Saeeda was playing with her doll nearby and she heard her mother‚Äôs lament but kept calm. Later in the afternoon, when she stumbled on a spot of pale sunshine in the courtyard, she ran to her mother to say the sun was there. ‚ÄúNo, no‚Äù, said everybody present. ‚ÄúIt‚Äôs too late and chilly. Your mother can‚Äôt sit out there.‚Äù Disheartened, Saeeda returned to her doll. There was no sun really except for its last remnant entangled in the top branches of the family mango tree.</p> <p>Now, children have at their command a secret language, foreign to grown-ups altogether, in which they fluently communicate with trees, flowers, animals, the sun and the moon, perhaps even with the Almighty. Using that special language, Saeeda addressed her remark to the last departing ray of the sun. ‚ÄúDearest sister, do come tomorrow with lots of warmth and brightness. You see, my mother is ill and needs your help.‚Äù</p> <p>‚ÄúSurely,‚Äù answered the light, ‚Äúdon‚Äôt look unhappy. We‚Äôll be here at the fixed hour.‚Äù</p> <p>Next day, early in the morning, when the sprightly sunrays embellished themselves for their journey down to earth, the sun said, ‚ÄúIt‚Äôs our day off again. We‚Äôre staying up here. The road to earth is blocked by an army of thick, mucky clouds.‚Äù The little rays so much wanted to go down for a lark but they remained quiet. One of them, though, who had made a pact with little Saeeda said, ‚ÄúSir, I can‚Äôt stay back. I‚Äôve given my word to Saeeda whose mother is ill and needs our help. I‚Äôll pierce through the clouds to reach Saeeda‚Äôs courtyard. How else will her mother be cured?‚Äù Hearing this, all the rays nearly staged a revolt against their father, the sun. ‚ÄúFancy staying back again,‚Äù they said in a single voice. ‚ÄúWhat will the people of the earth say about us? That we of the heavens have turned liars?‚Äù</p> <p>The sun relented. ‚ÄúPlease yourselves,‚Äù he said. ‚ÄúMind your clothes, though. The clouds are mucky.‚Äù</p> <p>‚ÄúNever mind our clothes. We can always change. But go we must.‚Äù And the rays rushed towards the earth. The clouds stood guard between them and Saeeda‚Äôs courtyard. The little rays focussed their heat ‚Äî and they had enough of it ‚Äî on a battalion of clouds, which had to flee from its post. The rays got through, shooting past the bewildered clouds. They were already late.</p> <p>Saeeda saw the whole host of them approaching and her heart leapt with joy. She shouted, ‚ÄúAmma, Amma! The sun is here. Come out.‚Äù The old lady‚Äôs eyes welled up with tears of gratitude. Her charpoy was placed in the courtyard and she sat on it for an hour reclining against bolsters. It had been months since she had felt the sun on her hands and face and breathed in fresh air. She thought she was in a new world. Though pale, her face glowed and her eyes shone bright. She saw her child too bathed in sunlight and kissed her. The morning air brought in a new fragrance from nearby flowers. The birds chanted a new tune. Saeeda‚Äôs mother felt better already.</p> <p>She is fully recovered now, but she still follows the doctor‚Äôs advice ‚Äî an hour of sunlight and lungful of fresh air every day</p> <p><strong>Q42. Why was Saeeda's mother initially confined to her small room?</strong>", "options": ["<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> She preferred being alone.", "<p style=\"display:none\"><img alt=\"check\" src=\"https://englishmadhyam.info/public/exam-panel/img/check.png\"/></p> She was ordered by the doctors to stay inside.", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> She was too weak to move around.", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> She was hiding from her relatives."], "correct_answer": 1, "solution": "No solution available"}, {"id": "20132", "question": "<strong>Comprehension</strong>:</p> <p><strong>Read the given passage and answer the questions that follow</strong></p> <p>SAEEDA‚ÄôS mother had been ailing for a long time ‚Äî fever, cough, body-ache, painful joints and what not. Treated by a variety of physicians for weeks, she often showed signs of improvement but soon relapsed into her old, sick self, one complaint substituted by another. Though weak and colourless, she was forbidden normal food and was under strict orders to remain perpetually confined to her small, dingy room with doors and windows fastened, deprived of sunshine and fresh air.</p> <p>When she be const posMarks=3.0, negMarks=1.0;
let ci=0,tl=45*60,ti,fin=0,solMode=0,totalTime=0;

function ini(){
    disQ();
    strT();
}

function disQ(){
    const q=qs[ci];
    document.getElementById('qn').textContent=`Question ${ci+1} of ${qs.length}`;
    document.getElementById('qt').innerHTML=q.question;
    const oc=document.getElementById('opts'),sc=document.getElementById('sol');
    oc.innerHTML='';
    
    if(solMode){
        sc.style.display='block';
        document.getElementById('sol-text').innerHTML=q.solution||'No solution provided.';
        // Hide submit button in solution mode
        document.getElementById('sub-btn').style.display='none';
    }else{
        sc.style.display='none';
        // Show submit button in test mode
        document.getElementById('sub-btn').style.display='block';
    }
    
    q.options.forEach((o,i)=>{
        const od=document.createElement('div');
        od.className='opt';
        od.innerHTML=o;
        
        if(solMode){
            if(i===q.correct_answer) {
                od.classList.add('cor');
            } else if(ans[ci]===i) {
                od.classList.add('inc');
            } else if(ans[ci]===undefined) {
                od.classList.add('unat');
            }
            od.style.pointerEvents='none';
        }else{
            od.onclick=()=>sel(i);
            if(ans[ci]===i) od.classList.add('sel');
        }
        
        oc.appendChild(od);
    });
    
    upNav();
}

function sel(i){
    // If clicking the same option, deselect it (clear response)
    if(ans[ci]===i){
        delete ans[ci];
        document.querySelectorAll('.opt').forEach(o=>o.classList.remove('sel'));
    }else{
        // Select new option
        ans[ci]=i;
        document.querySelectorAll('.opt').forEach((o,idx)=>o.classList.toggle('sel',idx===i));
    }
}

function upNav(){
    document.getElementById('pb').disabled=ci===0;
    const nb=document.getElementById('nb');
    
    if(solMode){
        // In solution mode, show same navigation as test mode
        nb.innerHTML=ci===qs.length-1?'Finish ‚úì':'Next ‚Üí';
        nb.onclick=()=>{
            if(ci<qs.length-1){
                ci++;
                disQ();
            }else{
                // Exit solution mode
                solMode=0;
                ci=0;
                disQ();
            }
        };
    }else{
        // In test mode
        nb.innerHTML=ci===qs.length-1?'Finish ‚úì':'Next ‚Üí';
        nb.onclick=nxt;
    }
}

function prv(){
    if(ci>0){
        ci--;
        disQ();
    }
}

function nxt(){
    if(ci<qs.length-1){
        ci++;
        disQ();
    }else sub();
}

function strT(){
    ti=setInterval(()=>{
        if(tl<=0){
            sub();
            return;
        }
        tl--;
        const m=Math.floor(tl/60),s=tl%60;
        document.getElementById('tmr').textContent=`${m}:${s.toString().padStart(2,'0')}`;
    },1000);
}

function sub(){
    if(fin) return;
    fin=1;
    clearInterval(ti);
    totalTime=45*60-tl;
    
    // Calculate marks with proper marking system
    let correct=0, incorrect=0, unattempted=0;
    let totalMarks=0;
    
    qs.forEach((q,i)=>{
        if(ans[i]===undefined){
            // Unattempted - no marks deducted
            unattempted++;
        }else if(ans[i]===q.correct_answer){
            // Correct answer - add positive marks
            correct++;
            totalMarks += posMarks;
        }else{
            // Incorrect answer - deduct negative marks
            incorrect++;
            totalMarks -= negMarks;
        }
    });
    
    // Calculate maximum possible marks and percentage
    const maxMarks = qs.length * posMarks;
    const percentage = Math.max(0, Math.round((totalMarks / maxMarks) * 100));
    
    const timeStr=`${Math.floor(totalTime/60)}:${(totalTime%60).toString().padStart(2,'0')}`;
    
    // Update modal display
    document.getElementById('fs').textContent=`${correct}/${qs.length}`;
    document.getElementById('sp').textContent=`${totalMarks} / ${maxMarks} Marks`;
    document.getElementById('cor').textContent=correct;
    document.getElementById('inc').textContent=incorrect;
    document.getElementById('unat').textContent=unattempted;
    
    // Update mark breakdown
    document.getElementById('pos-marks').textContent=`+${correct * posMarks}`;
    document.getElementById('neg-marks').textContent=`-${incorrect * negMarks}`;
    document.getElementById('una-marks').textContent=`0`;
    
    // Update total score
    document.getElementById('total-score').textContent=`${totalMarks} Marks`;
    document.getElementById('percentage').textContent=`${percentage}%`;
    
    document.getElementById('modal').classList.add('show');
}

function closeModal(){
    document.getElementById('modal').classList.remove('show');
}

function showSol(){
    closeModal();
    solMode=1;
    ci=0;
    disQ();
}

window.onload=ini;
window.addEventListener('beforeunload',e=>{
    if(!fin){
        e.preventDefault();
        e.returnValue='Test in progress';
    }
});
</script></body></html>
