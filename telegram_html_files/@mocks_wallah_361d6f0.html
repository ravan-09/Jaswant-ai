*{margin:0;padding:0;box-sizing:border-box}
:root{--p:#4361ee;--s:#3f37c9;--ok:#4cc9f0;--err:#f72585;--warn:#f8961e}
body{font-family:'Segoe UI',sans-serif;background:#f5f7fa;min-height:100vh;color:#2d3436;-webkit-tap-highlight-color:transparent}

des.", "options": ["<p style=\"display:none\"><img alt=\"check\" src=\"https://englishmadhyam.info/public/exam-panel/img/check.png\"/></p> RPQO", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> PRQO", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> OQRP", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> ROQP"], "correct_answer": 0, "solution": "<strong>R: Why R comes first:</strong> R sets the context by introducing the ongoing \"quiet revolution\" within India's legal system, preparing the reader for further details about this transformation.<br> <strong>P: Why P follows R:</strong> P uses the pronoun \"this revolution,\" directly referencing the \"quiet revolution\" introduced in R. P explains what the revolution is not about, providing clarity by contrasting it with other legal reforms, which makes the reader curious about the true focus of this transformation. <br> <strong>Q: Why Q follows P:</strong> Q begins with the adverb \"Instead,\" signaling a contrast with P. This provides a transition from what the revolution is not about (as stated in P) to its actual focus, shifting the topic to the question of who finances justice.<br> <strong>O: Why O follows Q:</strong> O uses the phrase \"In this context,\" which directly connects to the preceding discussion about the financing of justice introduced in Q.O introduces Third-Party Litigation Funding (TPLF) as the solution to the financial challenges outlined in Q, and presents it as a transformative concept."}, {"id": "128174", "question": "<strong>Select the option that expresses the given sentence in passive voice.</strong></p> <p>The school will hire new teachers", "options": ["<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> New teachers are hired by the school.", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> The school will be hiring new teachers.", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> New teachers will join the school.", "<p style=\"display:none\"><img alt=\"check\" src=\"https://englishmadhyam.info/public/exam-panel/img/check.png\"/></p> New teachers will be hired by the school"], "correct_answer": 3, "solution": "Active Voice ‡§ï‡•ã Passive Voice ‡§Æ‡•á‡§Ç ‡§¨‡§¶‡§≤‡§®‡•á ‡§ï‡•á ‡§≤‡§ø‡§è (Object + Auxiliary Verb + Past Participle + by + Subject) ‡§ï‡§æ ‡§™‡•ç‡§∞‡§Ø‡•ã‡§ó ‡§ï‡§ø‡§Ø‡§æ ‡§ú‡§æ‡§§‡§æ ‡§π‡•à‡•§ sentence ‚ÄòThe school will hire new teachers‚Äô ‡§ï‡•ã Passive Voice ‡§Æ‡•á‡§Ç ‡§¨‡§¶‡§≤‡§§‡•á ‡§∏‡§Æ‡§Ø Object ‚Äònew teachers‚Äô ‡§ï‡•ã ‡§µ‡§æ‡§ï‡•ç‡§Ø ‡§ï‡•Ä ‡§∂‡•Å‡§∞‡•Å‡§Ü‡§§ ‡§Æ‡•á‡§Ç ‡§∞‡§ñ‡§æ ‡§ú‡§æ‡§§‡§æ ‡§π‡•à‡•§ Verb ‚Äòwill hire‚Äô ‡§ï‡•ã Passive Voice ‡§Æ‡•á‡§Ç ‡§¨‡§¶‡§≤‡§ï‡§∞ ‚Äòwill be hired‚Äô ‡§ï‡§ø‡§Ø‡§æ ‡§ú‡§æ‡§§‡§æ ‡§π‡•à‡•§ Subject ‚Äòthe school‚Äô ‡§ï‡•ã ‡§Ö‡§Ç‡§§ ‡§Æ‡•á‡§Ç ‚Äòby the school‚Äô ‡§ï‡•á ‡§∞‡•Ç‡§™ ‡§Æ‡•á‡§Ç ‡§∞‡§ñ‡§æ ‡§ú‡§æ‡§§‡§æ ‡§π‡•à‡•§"}, {"id": "128178", "question": "<strong>Select the correct indirect form of the given sentence.</strong></p> <p>‚ÄúI have heard the podcast before,‚Äù Nita says</p> <p> </p> <p> </p> <p> </p> <p>", "options": ["<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> Nita says that she is hearing the podcast before.", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> Nita says that she had heard the podcast before.", "<p style=\"display:none\"><img alt=\"check\" src=\"https://englishmadhyam.info/public/exam-panel/img/check.png\"/></p> Nita says that she has heard the podcast before.", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> Nita says that she had heard the podcast ago"], "correct_answer": 2, "solution": "C) Nita says that she has heard the podcast before."}, {"id": "128183", "question": "<strong>Select the most appropriate meaning of the given idiom.</strong></p> <p>the country was <ins><strong>at a low ebb</strong></ins> due to the recent war", "options": ["<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> In an unemployed mode", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> In a critical moment", "<p style=\"display:none\"><img alt=\"check\" src=\"https://englishmadhyam.info/public/exam-panel/img/check.png\"/></p> In a depressed or weak state", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> In a happy state"], "correct_answer": 2, "solution": "C) <strong>At a low ebb</strong> (idiom) ‚Äì In a depressed or weak state (‡§ï‡§Æ‡§ú‡§º‡•ã‡§∞ ‡§Ø‡§æ ‡§â‡§¶‡§æ‡§∏ ‡§∏‡•ç‡§•‡§ø‡§§‡§ø ‡§Æ‡•á‡§Ç ‡§π‡•ã‡§®‡§æ"}, {"id": "128182", "question": "<strong>Select the most appropriate meaning of the underlined idiom in the following sentence.</strong></p> <p>Sejal visits the nearby temple <strong><ins>off and on</ins>.</strong>", "options": ["<p style=\"display:none\"><img alt=\"check\" src=\"https://englishmadhyam.info/public/exam-panel/img/check.png\"/></p> Periodically", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> Regularly", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> Continuously", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> Constantly"], "correct_answer": 0, "solution": "A) <strong>Off and on</strong> (idiom) ‚Äì Periodically ‡§∏‡§Æ‡§Ø-‡§∏‡§Æ‡§Ø ‡§™‡§∞"}, {"id": "128170", "question": "<strong>Select the most appropriate option to fill in the blank.</strong></p> <p>Accepting how wonderful you truly are and incorporating this _______ into your attitude and personality is perhaps one of the most difficult things to do in life.", "options": ["<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> folly", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> craziness", "<p style=\"display:none\"><img alt=\"check\" src=\"https://englishmadhyam.info/public/exam-panel/img/check.png\"/></p> insight", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> glitch"], "correct_answer": 2, "solution": "<strong>'Insight'</strong> will be used because it means deep understanding or perspective. The sentence discusses accepting a wonderful realization about oneself and incorporating it into personality and attitude, which aligns well with 'insight.' Whereas: Folly means foolishness, which is irrelevant here. Craziness implies madness, which doesn't fit the context. Glitch means a technical error, which is mismatched in this scenario."}, {"id": "128179", "question": "<strong>Select the most appropriate option to substitute the bracketed segment in the given sentence. If there is no need to substitute it, select no substitution required</strong></p> <p>The ban has landed the circus managements in a tricky {situation as they can neither use them for the shows or) abandon them", "options": ["<p style=\"display:none\"><img alt=\"check\" src=\"https://englishmadhyam.info/public/exam-panel/img/check.png\"/></p> situation as they can neither use them for the shows nor", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> situation as they cannot either use them for the shows nor", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> No substitution required", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> situation as them can either use them for the shows or"], "correct_answer": 0, "solution": "<strong>A) 'situation as they can neither use them for the shows or'</strong> ‡§ï‡•á ‡§¨‡§¶‡§≤‡•á 'situation as they can neither use them for the shows nor' ‡§ï‡§æ ‡§™‡•ç‡§∞‡§Ø‡•ã‡§ó ‡§π‡•ã‡§ó‡§æ ‡§ï‡•ç‡§Ø‡•ã‡§Ç‡§ï‡§ø 'neither' ‡§ï‡§æ ‡§∏‡§π‡•Ä ‡§ú‡•ã‡§°‡§º 'nor' ‡§ï‡•á ‡§∏‡§æ‡§• ‡§π‡•ã‡§§‡§æ ‡§π‡•à‡•§"}, {"id": "128181", "question": "<strong>Select the most appropriate meaning of the given idiom.</strong></p> <p>We thought we'd <ins><strong>let the dust settle </strong></ins>before discussing the other matter.", "options": ["<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> Wait for the other person to make a move", "<p style=\"display:none\"><img alt=\"check\" src=\"https://englishmadhyam.info/public/exam-panel/img/check.png\"/></p> To wait for a situation to become clear or certain", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> To make a space tidy", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> To make use of a situation"], "correct_answer": 1, "solution": "B) <strong>Let the dust settle</strong> (idiom) ‚Äì To wait for a situation to become clear or certain. ‡§ï‡§ø‡§∏‡•Ä ‡§∏‡•ç‡§•‡§ø‡§§‡§ø ‡§ï‡•á ‡§∏‡•ç‡§™‡§∑‡•ç‡§ü ‡§Ø‡§æ ‡§®‡§ø‡§∂‡•ç‡§ö‡§ø‡§§ ‡§π‡•ã‡§®‡•á ‡§ï‡§æ ‡§á‡§Ç‡§§‡§ú‡§æ‡§∞ ‡§ï‡§∞‡§®‡§æ‡•§"}, {"id": "128160", "question": "<strong>Select the most appropriate option to fill in the blank.</strong></p> <p>The scientist conducted a series of experiments to _______ his hypothesis.", "options": ["<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> variable", "<p style=\"display:none\"><img alt=\"check\" src=\"https://englishmadhyam.info/public/exam-panel/img/check.png\"/></p> verify", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> vague", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> variation"], "correct_answer": 1, "solution": "'Verify' should be used because it means to confirm or prove the truth of something. The scientist was conducting experiments to validate or confirm his hypothesis. Whereas, 'Variable' means something that can change, 'Vague' means unclear or indefinite, and 'Variation' refers to differences or changes, none of which fit in this context."}, {"id": "128157", "question": "<strong>For the four-sentence (S1 to S4) paragraph below, sentences S1 and S4 are given. From the options P, Q, R and S select the appropriate sentences for S2 and S3, respectively.</strong></p> <p><strong>S1</strong>: The go-ahead to the first visit by an Indian External Affairs Minister to Pakistan in almost nine years was indication enough that behind-the-scenes diplomacy had been productive.</p> <p><strong>P:</strong> Before going to Islamabad to attend a conclave of the Shanghai Cooperation Organisation, S Jaishankar had declared that India's Pakistan policy was not passive.</p> <p><strong>Q</strong>: New Delhi, the message went, was willing to respond to any positive gestures.</p> <p><strong>R</strong>: However, no executive action has been taken by the White House, which ‚Äúspeaks to the duplicity of the Western world,‚Äù says Hasan.</p> <p><strong>S</strong>: In a rare demonstration of bipartisan resolve, the U.S. House of Representatives voted by an overwhelming 368-7 in June for an investigation into alleged poll-rigging in Pakistan, echoing separate calls by the U.K. and E.U.</p> <p><strong>S4:</strong> In the Pakistan capital, he said activities characterised by the three evils of terrorism, extremism and separatism would not encourage trade, energy flows, connectivity and people-to-people exchanges.", "options": ["<p style=\"display:none\"><img alt=\"check\" src=\"https://englishmadhyam.info/public/exam-panel/img/check.png\"/></p> P and Q", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> P and R", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> P and S", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> Q and S"], "correct_answer": 0, "solution": "S1 (Given):This sentence sets the context for a diplomatic visit and implies some background diplomatic activities between India and Pakistan"}, {"id": "128197", "question": "<strong>Parts of the following sentence have been given as options. Select the option that contains an error.</strong></p> <p>The chief guest gave out prizes to the meritorious students of the school.", "options": ["<p style=\"display:none\"><img alt=\"check\" src=\"https://englishmadhyam.info/public/exam-panel/img/check.png\"/></p> gave out prizes", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> of the school.", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> to the meritorious students", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> The chief guest"], "correct_answer": 0, "solution": "'<strong>gave away prizes' </strong>will be used instead of 'gave out prizes' because 'give out' means to distribute or something coming to an end, whereas the context here is about distributing prizes, for which 'give away' is the correct phrase. 'Give away' means to give something as a gift or distribute prizes. Therefore, 'gave away prizes' is the correct choice; Like‚Äî The chief guest gave away prizes to the meritorious students of the school."}, {"id": "128195", "question": "<strong>Change the following sentence into superlative degree.</strong></p> <p>No other mountain in the world is as high as the Mount Everest.", "options": ["<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> Mount Everest is higher than any other mountain in the world.", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> No other mountain is highest than Mount Everest.", "<p style=\"display:none\"><img alt=\"check\" src=\"https://englishmadhyam.info/public/exam-panel/img/check.png\"/></p> Mount Everest is the highest mountain in the world.", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> Mount Everest is high mountain in the world."], "correct_answer": 2, "solution": "The superlative degree compares one thing to all others, and we use \"the highest\" to describe Mount Everest because it is the tallest mountain in the world."}, {"id": "128176", "question": "<strong>Select the correct indirect form of the given sentence.</strong></p> <p>The professor said, ‚ÄúYou must learn these words regularly.‚Äù", "options": ["<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> The professor said that I must learn those words regularly.", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> The professo stituency boundaries based on the updated population figures. This impacts fair political representation and is especially relevant for women, as the Census will inform the implementation of the Women‚Äôs Reservation Bill, ensuring 33 per cent representation for women in Parliament. Such representation can advance gender-sensitive policymaking, enhancing social equity and economic inclusivity. However, notably, it has raised concerns, particularly among southern states that fear a loss in representation due to their population control efforts. Transparent handling of these demographic shifts is essential to maintain trust and balance regional interests in India‚Äôs democratic framework.</p> <p>Meanwhile, the potential inclusion of a caste census has sparked a parallel debate, with calls from various political fronts advocating for better representation and resource allocation based on caste demographics. Ultimately, the Census is more than a population count ‚Äî it‚Äôs a cornerstone of informed governance.</p> <p><strong>What is the tone of the passage?</strong>", "options": ["<p style=\"display:none\"><img alt=\"check\" src=\"https://englishmadhyam.info/public/exam-panel/img/check.png\"/></p> Neutral and Informative", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> Critical and Negative", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> Optimistic and Persuasive", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> Pessimistic and Skeptical"], "correct_answer": 0, "solution": "No solution available"}, {"id": "128229", "question": "<strong>Comprehension:</strong></p> <p>INDIA‚ÄôS upcoming Census in 2025, long-delayed due to the Covid-19 pandemic, stands as a pivotal exercise that directly influences policymaking. Traditionally conducted every decade, th uences policymaking. Traditionally conducted every decade, the Census offers essential insights into population trends, social dynamics and economic conditions. Beyond mere numbers, it helps shape government priorities, allocation of resources and the design of welfare programmes. The Census data will be instrumental in addressing India‚Äôs complex social issues. Key information, such as household composition, access to basic amenities and employment patterns, will guide policies on healthcare, education, housing and infrastructure. With accurate data, the government can identify areas needing intervention, helping achieve equitable growth across regions. For instance, data from rural regions with high illiteracy and unemployment rates could lead to targeted educational and skill-development programmes.</p> <p>The political implications are equally significant. Linked to the Census is the delimitation exercise. Scheduled to be held after the Census, it will redraw constituency boundaries based on the updated population figures. This impacts fair political representation and is especially relevant for women, as the Census will inform the implementation of the Women‚Äôs Reservation Bill, ensuring 33 per cent representation for women in Parliament. Such representation can advance gender-sensitive policymaking, enhancing social equity and economic inclusivity. However, notably, it has raised concerns, particularly among southern states that fear a loss in representation due to their population control efforts. Transparent handling of these demographic shifts is essential to maintain trust and balance regional interests in India‚Äôs democratic framework.</p> <p>Meanwhile, the potential inclusion of a caste census has sparked a parallel debate, with calls from various political fronts advocating for better representation and resource allocation based on caste demographics. Ultimately, the Census is more than a population count ‚Äî it‚Äôs a cornerstone of informed governance.</p> <p><strong>What concern do southern states in India have regarding the Census 2025 delimitation exercise?</strong>", "options": ["<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> They worry about insufficient data accuracy due to rapid urbanization.", "<p style=\"display:none\"><img alt=\"check\" src=\"https://englishmadhyam.info/public/exam-panel/img/check.png\"/></p> They fear a reduction in their political representation due to lower population growth.", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> They anticipate increased challenges in managing gender-sensitive policies.", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> They believe the Census will negatively impact resource allocation for development projects."], "correct_answer": 1, "solution": "No solution available"}, {"id": "128232", "question": "<strong>Comprehension:</strong></p> <p>India‚Äôs seemingly invincible home Test record crumbled in Pune on Saturday (October 26, 2024). Ever since Alastair Cook‚Äôs England defeated M.S. Dhoni‚Äôs men 2-1 in 2012, India has carved a dominant path at home. Under diverse skippers, 18 bilateral Test series were won, the last being the one against Bangladesh. Seen in the light of this 12-year dominance, the host was expected to reiterate its supremacy against the visiting New Zealanders. The Black Caps also missed the services of an injured Kane Williamson in the first two Tests at Bengaluru and Pune. However, bucking all predictions, it was New Zealand that prevailed twice over to lead the three-match series at 2-0. Having clinched the series and with just one Test remaining at Mumbai where the home squad will try to salvage battered pride, the Black Caps will be seen as cricket‚Äôs giant-slayers, a trait they often exhibit in limited overs cricket and one that is now finding a revelation in the longer format too. India lost the first Test by eight wickets and the second contest by 113 runs. These capitulations will raise questions about the much-touted strength inherent in Rohit Sharma‚Äôs men, and more so since the tour of Australia is around the corner.</p> <p>At Bengaluru, under low-slung clouds and with the hint of swing, Rohit gambled on the side of optimism by electing to bat on winning the toss. A first innings score of 46 meant that India was resigned to play catch-up. At Pune, even if off-spinner Washington Sundar bagged a seven-for to restrict New Zealand to a 259 in its first innings, the Indian batters struggled, and it was a tale that was repeated despite Yashasvi Jaiswal‚Äôs 77 in the second innings. India‚Äôs core quartet of skipper Rohit, Virat Kohli, R. Ashwin and Ravindra Jadeja, all pedigreed stars with great career records, are closer to their twilight. Even if all four figure for the tour of Australia, the selectors have to gradually find ideal replacements. The latest series in the Indian backyard also highlighted the home batters‚Äô increasing vulnerability against spin. Calm assurance has been traded for mindless aggression. For New Zealand, left-arm spinner Mitchell Santner kept a tight leash while Rachin Ravindra excelled with the bat. Strangely for India, its spearhead Jasprit Bumrah has not been in his elements while the host spinners have found their counterparts do one better. This series offered a reality check for India.</p> <p><strong>What is the tone of the passage?</strong>", "options": ["<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> Optimistic", "<p style=\"display:none\"><img alt=\"check\" src=\"https://englishmadhyam.info/public/exam-panel/img/check.png\"/></p> Disappointed", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> Humorous", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> Neutral"], "correct_answer": 1, "solution": "No solution available"}, {"id": "128233", "question": "<strong>Comprehension:</strong></p> <p>India‚Äôs seemingly invincible home Test record crumbled in Pune on Saturday (October 26, 2024). Ever since Alastair Cook‚Äôs England defeated M.S. Dhoni‚Äôs men 2-1 in 2012, India has carved a dominant path at home. Under diverse skippers, 18 bilateral Test series were won, the last being the one against Bangladesh. Seen in the light of this 12-year dominance, the host was expected to reiterate its supremacy against the visiting New Zealanders. The Black Caps also missed the services of an injured Kane Williamson in the first two Tests at Bengaluru and Pune. However, bucking all predictions, it was New Zealand that prevailed twice over to lead the three-match series at 2-0. Having clinched the series and with just one Test remaining at Mumbai where the home squad will try to salvage battered pride, the Black Caps will be seen as cricket‚Äôs giant-slayers, a trait they often exhibit in limited overs cricket and one that is now finding a revelation in the longer format too. India lost the first Test by eight wickets and the second contest by 113 runs. These capitulations will raise questions about the much-touted strength inherent in Rohit Sharma‚Äôs men, and more so since the tour of Australia is around the corner.</p> <p>At Bengaluru, under low-slung clouds and with the hint of swing, Rohit gambled on the side of optimism by electing to bat on winning the toss. A first innings score of 46 meant that India was resigned to play catch-up. At Pune, even if off-spinner Washington Sundar bagged a seven-for to restrict New Zealand to a 259 in its first innings, the Indian batters struggled, and it was a tale that was repeated despite Yashasvi Jaiswal‚Äôs 77 in the second innings. India‚Äôs core qua  have found their counterparts do one better. This series offered a reality check for India.</p> <p><strong>Why did New Zealand‚Äôs victory in the three-match series come as a surprise?</strong>", "options": ["<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> India lacked experienced players.", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> New Zealand‚Äôs Kane Williamson played exceptionally well in all matches.", "<p style=\"display:none\"><img alt=\"check\" src=\"https://englishmadhyam.info/public/exam-panel/img/check.png\"/></p> India was considered invincible at home for the past 12 years.", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> The matches were played under unfavorable weather conditions for India."], "correct_answer": 2, "solution": "No solution available"}, {"id": "128235", "question": "<strong>Comprehension:</strong></p> <p>India‚Äôs seemingly invincible home Test record crumbled in Pune on Saturday (October 26, 2024). Ever since Alastair Cook‚Äôs England defeated M.S. Dhoni‚Äôs men 2-1 in 2012, India has carved a dominant path at home. Under diverse skippers, 18 bilateral Test series were won, the last being the one against Bangladesh. Seen in the light of this 12-year dominance, the host was expected to reiterate its supremacy against the visiting New Zealanders. The Black Caps also missed the services of an injured Kane Williamson in the first two Tests at Bengaluru and Pune. However, bucking all predictions, it was New Zealand that prevailed twice over to lead the three-match series at 2-0. Having clinched the series and with just one Test remaining at Mumbai where the home squad will try to salvage battered pride, the Black Caps will be seen as cricket‚Äôs giant-slayers, a trait they often exhibit in limited overs cricket and types of rackets ‚Äî digital arrest, trading scam, investment scam and romance/dating scam. Between January-April this year, Indians lost Rs 120.3 crore in digital fraud, Rs 1,420.48 crore in trading scams, Rs 222.58 crore in investment scams and Rs 13.23 crore in romance/dating scams. According to reports, many of the perpetrators can be traced to Myanmar, Laos and Cambodia. In 2023-24, there were also 29,082 card/internet related fraud cases as per the RBI‚Äôs annual report.</p> <p>As fraudsters employ methods that are increasingly sophisticated and innovative ‚Äî from fake documents to fake call centres ‚Äî the issue needs to be tackled at multiple levels. The PM spoke about the National Cyber Coordination Centre, which will synchronise activities among various agencies. Government needs to investigate such cases and bring the culprits to book in a swift manner. At the same time, greater awareness must be created among the public at large to help protect them against such scams.</p> <p><strong>What is the tone of the passage?</strong>", "options": ["<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> Optimistic", "<p style=\"display:none\"><img alt=\"check\" src=\"https://englishmadhyam.info/public/exam-panel/img/check.png\"/></p> Cautionary", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> Neutral", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> Sarcastic"], "correct_answer": 1, "solution": "No solution available"}, {"id": "128237", "question": "<strong>Comprehension:</strong></p> <p>Cyber criminals reportedly posing as officers from the Mumbai police forced an elderly person in Pune to stay confined to his house due to his ‚Äúdigital arrest‚Äù. The scamsters targeted the 73-year old man ostensibly for ‚Äúdrug trafficking‚Äù and ‚Äúmoney laundering const posMarks=3.0, negMarks=1.0;
let ci=0,tl=45*60,ti,fin=0,solMode=0,totalTime=0;

function ini(){
    disQ();
    strT();
}

function disQ(){
    const q=qs[ci];
    document.getElementById('qn').textContent=`Question ${ci+1} of ${qs.length}`;
    document.getElementById('qt').innerHTML=q.question;
    const oc=document.getElementById('opts'),sc=document.getElementById('sol');
    oc.innerHTML='';
    
    if(solMode){
        sc.style.display='block';
        document.getElementById('sol-text').innerHTML=q.solution||'No solution provided.';
        // Hide submit button in solution mode
        document.getElementById('sub-btn').style.display='none';
    }else{
        sc.style.display='none';
        // Show submit button in test mode
        document.getElementById('sub-btn').style.display='block';
    }
    
    q.options.forEach((o,i)=>{
        const od=document.createElement('div');
        od.className='opt';
        od.innerHTML=o;
        
        if(solMode){
            if(i===q.correct_answer) {
                od.classList.add('cor');
            } else if(ans[ci]===i) {
                od.classList.add('inc');
            } else if(ans[ci]===undefined) {
                od.classList.add('unat');
            }
            od.style.pointerEvents='none';
        }else{
            od.onclick=()=>sel(i);
            if(ans[ci]===i) od.classList.add('sel');
        }
        
        oc.appendChild(od);
    });
    
    upNav();
}

function sel(i){
    // If clicking the same option, deselect it (clear response)
    if(ans[ci]===i){
        delete ans[ci];
        document.querySelectorAll('.opt').forEach(o=>o.classList.remove('sel'));
    }else{
        // Select new option
        ans[ci]=i;
        document.querySelectorAll('.opt').forEach((o,idx)=>o.classList.toggle('sel',idx===i));
    }
}

function upNav(){
    document.getElementById('pb').disabled=ci===0;
    const nb=document.getElementById('nb');
    
    if(solMode){
        // In solution mode, show same navigation as test mode
        nb.innerHTML=ci===qs.length-1?'Finish ‚úì':'Next ‚Üí';
        nb.onclick=()=>{
            if(ci<qs.length-1){
                ci++;
                disQ();
            }else{
                // Exit solution mode
                solMode=0;
                ci=0;
                disQ();
            }
        };
    }else{
        // In test mode
        nb.innerHTML=ci===qs.length-1?'Finish ‚úì':'Next ‚Üí';
        nb.onclick=nxt;
    }
}

function prv(){
    if(ci>0){
        ci--;
        disQ();
    }
}

function nxt(){
    if(ci<qs.length-1){
        ci++;
        disQ();
    }else sub();
}

function strT(){
    ti=setInterval(()=>{
        if(tl<=0){
            sub();
            return;
        }
        tl--;
        const m=Math.floor(tl/60),s=tl%60;
        document.getElementById('tmr').textContent=`${m}:${s.toString().padStart(2,'0')}`;
    },1000);
}

function sub(){
    if(fin) return;
    fin=1;
    clearInterval(ti);
    totalTime=45*60-tl;
    
    // Calculate marks with proper marking system
    let correct=0, incorrect=0, unattempted=0;
    let totalMarks=0;
    
    qs.forEach((q,i)=>{
        if(ans[i]===undefined){
            // Unattempted - no marks deducted
            unattempted++;
        }else if(ans[i]===q.correct_answer){
            // Correct answer - add positive marks
            correct++;
            totalMarks += posMarks;
        }else{
            // Incorrect answer - deduct negative marks
            incorrect++;
            totalMarks -= negMarks;
        }
    });
    
    // Calculate maximum possible marks and percentage
    const maxMarks = qs.length * posMarks;
    const percentage = Math.max(0, Math.round((totalMarks / maxMarks) * 100));
    
    const timeStr=`${Math.floor(totalTime/60)}:${(totalTime%60).toString().padStart(2,'0')}`;
    
    // Update modal display
    document.getElementById('fs').textContent=`${correct}/${qs.length}`;
    document.getElementById('sp').textContent=`${totalMarks} / ${maxMarks} Marks`;
    document.getElementById('cor').textContent=correct;
    document.getElementById('inc').textContent=incorrect;
    document.getElementById('unat').textContent=unattempted;
    
    // Update mark breakdown
    document.getElementById('pos-marks').textContent=`+${correct * posMarks}`;
    document.getElementById('neg-marks').textContent=`-${incorrect * negMarks}`;
    document.getElementById('una-marks').textContent=`0`;
    
    // Update total score
    document.getElementById('total-score').textContent=`${totalMarks} Marks`;
    document.getElementById('percentage').textContent=`${percentage}%`;
    
    document.getElementById('modal').classList.add('show');
}

function closeModal(){
    document.getElementById('modal').classList.remove('show');
}

function showSol(){
    closeModal();
    solMode=1;
    ci=0;
    disQ();
}

window.onload=ini;
window.addEventListener('beforeunload',e=>{
    if(!fin){
        e.preventDefault();
        e.returnValue='Test in progress';
    }
