<!DOCTYPE html>
<html><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1.0">
<title>Mocks Wallah</title><style>
*{margin:0;padding:0;box-sizing:border-box}
:root{--p:#4361ee;--s:#3f37c9;--ok:#4cc9f0;--err:#f72585;--warn:#f8961e}
body{font-family:'Segoe UI',sans-serif;background:#f5f7fa;min-height:100vh;color:#2d3436;-webkit-tap-highlight-color:transparent}
.hdr{position:fixed;top:0;width:100%;background:#fff;padding:16px 20px;z-index:100;box-shadow:0 2px 15px rgba(0,0,0,.08);display:flex;justify-content:space-between;align-items:center}
.hdr-left{display:flex;align-items:center;gap:16px}
.ttl{font-weight:700;font-size:18px;color:var(--p)}
.tmr{font-family:monospace;font-weight:700;background:linear-gradient(135deg,var(--p),var(--s));color:#fff;padding:8px 16px;border-radius:20px;font-size:14px}
.sub{background:linear-gradient(135deg,var(--err),#c1121f);border:none;color:#fff;padding:10px 20px;border-radius:25px;font-weight:700;font-size:12px;cursor:pointer;transition:all .2s ease}
.sub:active{transform:scale(.95)}
.main{margin:80px 0 90px;padding:0 20px}
.qc{background:#fff;border-radius:20px;padding:24px;margin-bottom:20px;box-shadow:0 5px 20px rgba(0,0,0,.05);position:relative}
.qc::before{content:'';position:absolute;top:0;left:0;right:0;height:5px;background:linear-gradient(90deg,var(--p),var(--s))}
.qn{background:linear-gradient(135deg,var(--p),var(--s));color:#fff;padding:8px 16px;border-radius:20px;display:inline-block;font-weight:700;font-size:12px;margin-bottom:16px}
.qt{font-size:16px;line-height:1.6;margin-bottom:24px;color:#212529;font-weight:500}
.qt p{margin:8px 0}
.qt strong{font-weight:700}
.qt em{font-style:italic}
.qt u{text-decoration:underline}
.opts{display:flex;flex-direction:column;gap:10px}
.opt{background:#fff;border:1px solid #e9ecef;border-radius:14px;padding:16px;cursor:pointer;transition:all .2s ease;position:relative;font-size:14px;line-height:1.4;text-align:left}
.opt p{margin:4px 0}
.opt strong{font-weight:700}
.opt em{font-style:italic}
.opt u{text-decoration:underline}
.opt:hover{border-color:var(--p)}
.opt:active{transform:scale(.98)}
.opt.sel{background-color:#edf2ff;border-color:var(--p);color:var(--p)}
.opt.cor{background-color:#ebfbee;border-color:#2b8a3e;color:#2b8a3e}
.opt.inc{background-color:#fff5f5;border-color:#c92a2a;color:#c92a2a}
.opt.unat{background:#f8f9fa;border-color:#dee2e6;color:#6c757d}
.opt::after{content:'';position:absolute;right:16px;top:50%;transform:translateY(-50%);width:20px;height:20px;border-radius:50%;transition:all .2s ease}
.opt.sel::after{background:var(--p);content:'‚úì';display:flex;align-items:center;justify-content:center;color:#fff;font-weight:700;font-size:10px}
.opt.cor::after{background:#2b8a3e;content:'‚úì';display:flex;align-items:center;justify-content:center;color:#fff;font-weight:700;font-size:10px}
.opt.inc::after{background:#c92a2a;content:'‚úó';display:flex;align-items:center;justify-content:center;color:#fff;font-weight:700;font-size:10px}
.opt.unat::after{background:transparent;content:'‚óã';display:flex;align-items:center;justify-content:center;color:#6c757d;font-weight:700;font-size:14px}
.sol{background:#f8f9fa;border-radius:14px;padding:16px;margin-top:16px;border-left:4px solid var(--warn);display:none}
.sol h4{color:#e67700;margin-bottom:8px;font-weight:700;font-size:14px}
.sol-content{color:#495057;font-size:14px;line-height:1.6}
.sol-content p{margin:8px 0}
.sol-content strong{font-weight:700}
.sol-content em{font-style:italic}
.sol-content u{text-decoration:underline}
.nav{position:fixed;bottom:0;width:100%;background:#fff;padding:16px 20px;display:flex;justify-content:space-between;box-shadow:0 -2px 15px rgba(0,0,0,.08)}
.nb{padding:12px 20px;border:none;border-radius:25px;cursor:pointer;font-weight:700;font-size:14px;transition:all .2s ease;display:flex;align-items:center;gap:6px}
.nb:disabled{opacity:.5;cursor:not-allowed}
.nb:not(:disabled):active{transform:scale(.95)}
.nb.prv{background:linear-gradient(135deg,#adb5bd,#6c757d);color:#fff}
.nb.nxt{background:linear-gradient(135deg,var(--err),#c1121f);color:#fff}
.modal{display:none;position:fixed;top:0;left:0;width:100%;height:100%;background:rgba(0,0,0,.8);z-index:1000;animation:fadeIn .3s ease}
.modal.show{display:flex;align-items:center;justify-content:center;padding:20px}
@keyframes fadeIn{from{opacity:0}to{opacity:1}}
.modal-content{background:#fff;border-radius:20px;max-width:400px;width:100%;max-height:90vh;overflow-y:auto;animation:slideUp .3s ease}
@keyframes slideUp{from{transform:translateY(50px);opacity:0}to{transform:translateY(0);opacity:1}}
.modal-header{text-align:center;padding:32px 24px;background:linear-gradient(135deg,var(--p),var(--s));color:#fff;border-radius:20px 20px 0 0}
.modal-header h2{font-weight:700;font-size:28px;margin-bottom:8px}
.modal-header p{font-size:16px;opacity:.9}
.modal-stats{display:grid;grid-template-columns:1fr 1fr 1fr;gap:16px;padding:20px}
.stat{text-align:center;padding:16px}
.stat h4{color:#6c757d;font-weight:600;font-size:12px;margin-bottom:8px;text-transform:uppercase}
.stat p{color:#212529;font-weight:700;font-size:18px}
.mark-breakdown{padding:0 20px;margin-bottom:16px}
.mark-item{display:flex;justify-content:space-between;align-items:center;padding:8px 0;border-bottom:1px solid #f1f3f4}
.mark-item:last-child{border-bottom:none}
.mark-label{color:#6c757d;font-size:14px}
.mark-value{font-weight:600;color:#212529}
.mark-value.positive{color:#2b8a3e}
.mark-value.negative{color:#c92a2a}
.total-marks{background:#f8f9fa;border-radius:12px;padding:16px;margin:16px 20px;text-align:center}
.total-marks h3{color:#212529;font-size:18px;font-weight:700;margin-bottom:4px}
.total-marks p{color:#6c757d;font-size:14px}
.modal-actions{padding:0 20px 20px;display:flex;gap:12px}
.act-btn{flex:1;padding:12px;border:none;border-radius:12px;font-weight:600;cursor:pointer;transition:all .2s ease}
.act-btn:active{transform:scale(.98)}
.act-btn.blue{background:#edf2ff;color:var(--p)}
.act-btn.green{background:#ebfbee;color:#2b8a3e}
.close{position:absolute;top:15px;right:20px;background:rgba(255,255,255,.2);border:none;color:#fff;width:30px;height:30px;border-radius:50%;cursor:pointer;font-size:16px}
</style></head><body>

const qs=[{"id": "92323", "question": "<strong>In the given sentence, identify the segment which contains a grammatical error.</strong></p> <p>Why didn‚Äôt you submitted your project on time?", "options": ["<p style=\"display:none\"><img alt=\"check\" src=\"https://englishmadhyam.info/public/exam-panel/img/check.png\"/></p> you submitted", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> Why didn‚Äôt", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> on time", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> your project"], "correct_answer": 0, "solution": "submit' will be used instead of 'submitted' because after 'didn‚Äôt' (did not), the Base Form of the Verb is used; Like‚Äî Why didn‚Äôt you submit your project on time?"}, {"id": "92305", "question": "<strong>Sentences of a paragraph are given below in jumbled order. Arrange the sentences in the correct order to form a meaningful and coherent paragraph</strong>.</p> <p><strong>A. </strong>Some residents saw this as an opportunity for growth and prosperity, while others feared that it would destroy the town's unique character.</p> <p><strong>B. </strong>The small town of Millfield was known for its charming Main Street, where locals and visitors alike could stroll among the quaint shops and cafes.</p> <p><strong>C.</strong> The debate grew heated, and tensions rose as the town struggled to decide its future.</p> <p><strong>D. </strong>One day, a large corporation announced its plans to build a massive shopping centre on the outskirts of town.", "options": ["<p style=\"display:none\"><img alt=\"check\" src=\"https://englishmadhyam.info/public/exam-panel/img/check.png\"/></p> BDAC", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> CBDA", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> DCBA", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> BACD"], "correct_answer": 0, "solution": "A) <strong>BDAC</strong>"}, {"id": "92326", "question": "<strong>Select the correct indirect form of the given sentence.</strong></p> <p>‚ÄúLet‚Äôs not have non-vegetarian meals in summer,‚Äù Aruna said to her son.", "options": ["<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> Aruna has been suggesting to her son that they should not have non-vegetarian meals in summer.", "<p style=\"display:none\"><img alt=\"check\" src=\"https://englishmadhyam.info/public/exam-panel/img/check.png\"/></p> Aruna suggested to her son that they should not have non-vegetarian meals in summer.", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> Aruna will suggest to her son that they should not have non-vegetarian meals in summer.", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> Aruna suggesting to her son that we should not have non-vegetarian meals in summer"], "correct_answer": 1, "solution": "<strong>B)</strong> Aruna suggested to her son that they should not have non-vegetarian meals in summer."}, {"id": "92322", "question": "<strong>In the given sentence, identify the segment which contains a grammatical error.</strong></p> <p>Each players must play according to his full potential and not think only aboutwinning.", "options": ["<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> must play", "<p style=\"display:none\"><img alt=\"check\" src=\"https://englishmadhyam.info/public/exam-panel/img/check.png\"/></p> Each players", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> according to", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> only about winning"], "correct_answer": 1, "solution": "Each player' will be used instead of 'Each players' because after 'Each', the noun should be in Singular form; Like‚Äî Each student must submit their assignment by tomorrow."}, {"id": "92324", "question": "<strong>In the given sentence, identify the segment which contains the grammatical error.</strong></p> <p>Electric heaters were providing to all the officers at the guest house.", "options": ["<p style=\"display:none\"><img alt=\"check\" src=\"https://englishmadhyam.info/public/exam-panel/img/check.png\"/></p> were providing", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> at the guest house", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> Electric heaters", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> to all the officers"], "correct_answer": 0, "solution": "were provided' will be used instead of 'were providing' because here Passive Voice is being used. In Passive Voice, 'be' is used with the Verb and the Past Participle of 'provide' is 'provided'; Like‚Äî The books were provided to the students."}, {"id": "92320", "question": "<strong>Select the INCORRECTLY spelt word</strong>", "options": ["<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> Irritation", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> Protection", "<p style=\"display:none\"><img alt=\"check\" src=\"https://englishmadhyam.info/public/exam-panel/img/check.png\"/></p> Posseseons", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> Invitation"], "correct_answer": 2, "solution": "<strong>C) </strong>The incorrectly spelled word among the options is 'C. Posseseons'. The correct spelling is <strong>'Possessions</strong> ‡§Ö‡§ß‡§ø‡§ï‡§æ‡§∞"}, {"id": "92309", "question": "<strong>Select the most appropriate option to substitute the underlined segment in the given sentence. If there is no need to substitute it, select ‚ÄòNo substitution required‚Äô.</strong></p> <p>Wasim agreed to share his notes with Arif <ins><strong>on conditions that he are return</strong></ins> them in a day.", "options": ["<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> on his condition that he is returning", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> on condition that he will be return", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> No substitution required", "<p style=\"display:none\"><img alt=\"check\" src=\"https://englishmadhyam.info/public/exam-panel/img/check.png\"/></p> on the condition that he would return"], "correct_answer": 3, "solution": "'on the condition that he would return' will be used instead of 'on conditions that he are return' because according to Past Tense, the use of 'would' is correct; Like‚Äî He agreed to help on the condition that he would be paid."}, {"id": "92316", "question": "<strong>Select the best express synonym of the highlighted word</strong></p> <p>She would often <strong>yearn</strong> for a simpler life, far away from the hectic pace of the city.", "options": ["<p style=\"display:none\"><img alt=\"check\" src=\"https://englishmadhyam.info/public/exam-panel/img/check.png\"/></p> Long for", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> Stronghold", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> Sway", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> Recourse"], "correct_answer": 0, "solution": "<strong>A) Yearn</strong> (verb) ‚Äì Long for, desire, crave, wish, pine ‡§≤‡§æ‡§≤‡§∏‡§æ ‡§π‡•ã‡§®‡§æ"}, {"id": "92319", "question": "<strong>Select the INCORRECTLY spelt word.</strong>", "options": ["<p style=\"display:none\"><img alt=\"check\" src=\"https://englishmadhyam.info/public/exam-panel/img/check.png\"/></p> Hautily", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> Evidence", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> Resolute", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> Discussion"], "correct_answer": 0, "solution": "<strong>A) </strong>The INCORRECTLY spelt word in the options given is 'Hautily'. The correct spelling is <strong>'Haughtily'</strong> ‡§Ö‡§≠‡§ø‡§Æ‡§æ‡§®‡§™‡•Ç‡§∞‡•ç‡§µ‡§ï, ‡§ò‡§Æ‡§Ç‡§° ‡§∏‡•á."}, {"id": "92321", "question": "<strong>Select the most appropriate option that can substitute the underlined segment in the given sentence. If there is no need to substitute it, select ‚ÄòNo substitution required‚Äô</strong>.</p> <p>You must employ additional hands <ins><strong>in complete the project in time.</strong></ins></p> <ol>", "options": ["<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> in completing the project in time", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam ped in after paying to watch the Women‚Äôs Premier League second-season final at Delhi, following consistently large audiences at Bengaluru, the tournament was already an unqualified success. Modern sport‚Äôs ultimate citadel is commerce. And this season, the women‚Äôs league ticked all the right boxes. Even as Aussie great Ellyse Perry finished the MVP, home cricketers too stood out with sparkling performances.</p> <p>In the final, it was off-spinner Shreyanka Patil who came up with a match-winning spell. Shafali Verma and Richa Ghosh hit sixes that landed deep in the stands, matching big names from Australia, West Indies and England. Harmanpreet Kaur struck a memorable century, which is a good omen for the India captain, and Smriti Mandhana marshalled her troops to land her first title.</p> <p>With the T20 World Cup in Bangladesh later this year an immediate goal, Jemimah Rodrigues adding a new dimension to her batting and Yastika Bhatia proving she‚Äôs reliable both as opener and wicketkeeper, is crucial to the Team India jigsaw. Deepti Sharma delivered on her potential as a world-class all-rounder, not only with crucial wickets with her off-spin, but also by clearing the boundary frequently. The big-hitting was remarkable, of course. But this was also about steely nerves, as when little-known Sajana Sajeevan hit the first ball on her WPL debut ‚Äî the last one of the match ‚Äî for six because nothing less would have done. Leg-spinner Asha Sobhana was another find with five wickets to turn a match in the final few overs.</p> <p>The fielding standards in the women‚Äôs game can improve no doubt and that will give all five franchises, including the three owned by IPL teams, their next goals. The women‚Äôs game will evolve at its own pace, set its own power benchmarks and grow a vocabulary and style of its own. But for now, the WPL has delivered on sport‚Äôs most fundamental requirement ‚Äî four exciting finishes went to the wire. And it spawned fandoms with celebrat  Women‚Äôs Premier League second-season final at Delhi, following consistently large audiences at Bengaluru, the tournament was already an unqualified success. Modern sport‚Äôs ultimate citadel is commerce. And this season, the women‚Äôs league ticked all the right boxes. Even as Aussie great Ellyse Perry finished the MVP, home cricketers too stood out with sparkling performances.</p> <p>In the final, it was off-spinner Shreyanka Patil who came up with a match-winning spell. Shafali Verma and Richa Ghosh hit sixes that landed deep in the stands, matching big names from Australia, West Indies and England. Harmanpreet Kaur struck a memorable century, which is a good omen for the India captain, and Smriti Mandhana marshalled her troops to land her first title.</p> <p>With the T20 World Cup in Bangladesh later this year an immediate goal, Jemimah Rodrigues adding a new dimension to her batting and Yastika Bhatia proving she‚Äôs reliable both as opener and wicketkeeper, is crucial to the Team India jigsaw. Deepti Sharma delivered on her potential as a world-class all-rounder, not only with crucial wickets with her off-spin, but also by clearing the boundary frequently. The big-hitting was remarkable, of course. But this was also about steely nerves, as when little-known Sajana Sajeevan hit the first ball on her WPL debut ‚Äî the last one of the match ‚Äî for six because nothing less would have done. Leg-spinner Asha Sobhana was another find with five wickets to turn a match in the final few overs.</p> <p>The fielding standards in the women‚Äôs game can improve no doubt and that will give all five franchises, including the three owned by IPL teams, their next goals. The women‚Äôs game will evolve at its own pace, set its own power benchmarks and grow a vocabulary and style of its own. But for now, the WPL has delivered on sport‚Äôs most fundamental requirement ‚Äî four exciting finishes went to the wire. And it spawned fandoms with celebrations spilling onto the streets.</p> <p><strong>Based on the passage, which of the following can be inferred about the impact of the Women's Premier League (WPL) on women's cricket?</strong></p> <p><strong>(i) </strong> The WPL has contributed to the discovery of new talent in women's cricket.</p> <p><strong>(ii) </strong>The WPL has emphasized the importance of fielding standards in women's cricket.</p> <p><strong>(iii) </strong> The WPL has led to an increase in the popularity and fanbase of women's cricket.", "options": ["<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> Only i", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> Onlyii", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> Only iii", "<p style=\"display:none\"><img alt=\"check\" src=\"https://englishmadhyam.info/public/exam-panel/img/check.png\"/></p> i, ii, and iii"], "correct_answer": 3, "solution": "No solution available"}, {"id": "92379", "question": "While allowing for a choice of pets, raising them should not be unbridled right<br> The relationship between dogs and their place in society opens up vexing dilemmas in India. On one hand there is the problem of street dogs. Citizens all over the country may complain about their residential colonies being under attack by roving canines but this has not yet spurred any significant political response to enforce existing municipal laws to contain their numbers. On the other hand, it seems that even pet dogs too have managed to raise an entirely different class of concerns meriting the attention of a central government ministry and two High Courts. Among the questions being deliberated upon is whether certain breeds of dogs are inherently more ‚Äúferocious‚Äù than others. An expert committee constituted by the Department of Animal Welfare and Husbandry, Ministry of Agriculture, has recommended that certain breeds of ‚Äúferocious dogs‚Äù be prohibited from being kept as pets. Such a committee was constituted after citizen groups complained of attacks on people ‚Äî sometimes fatal ‚Äî by these dogs, which prompted a petition in the Delhi High Court requesting it to ban certain breeds.</p> <p>These include mixed and crossbreeds such as Pit Bull Terrier, American Staffordshire Terrier, Fila Brasileiro, Dogo Argentino, American Bulldog, Boerboel, Kangal, Central Asian Shepherd Dog, among others. These rules are expected to be implemented by local authorities. Dogs that have already been kept as pets must be sterilised to ensure that further breeding does not happen. The Karnataka High Court recently stayed the government order after some petitioners objected that the government department move was unilateral and did not encompass a wide enough spectrum of expert bodies. The Kennel Club of India, a body that deals with registering purebreeds, could stand to be at a disadvantage by this decision. Years of observation and insight into the temperament of dogs have shown that ferocity and aggressiveness are a result of both environmental and behavioural factors. Thus, the age, sex, size, familiarity with other dogs, the way it is trained, and the circumstances that provoke aggression all contribute to ferocity. That said, several countries have banned certain breeds or have imposed stringent conditions to own or maintain certain dog breeds. None of these countries anyway permits street dogs in the way India does and so the regulations are premised on higher standards of public safety than in India. Thus, the existence or absence of certain breeds of dogs is less likely to make a difference to public safety than making dog owners more liable for harm caused. While individual choice in choosing and raising pets matters, it is by no means an unbridled right.</p> <p><strong>From the passage, it can be inferred that all of the following are true abo const posMarks=3.0, negMarks=1.0;
let ci=0,tl=45*60,ti,fin=0,solMode=0,totalTime=0;

function ini(){
    disQ();
    strT();
}

function disQ(){
    const q=qs[ci];
    document.getElementById('qn').textContent=`Question ${ci+1} of ${qs.length}`;
    document.getElementById('qt').innerHTML=q.question;
    const oc=document.getElementById('opts'),sc=document.getElementById('sol');
    oc.innerHTML='';
    
    if(solMode){
        sc.style.display='block';
        document.getElementById('sol-text').innerHTML=q.solution||'No solution provided.';
        // Hide submit button in solution mode
        document.getElementById('sub-btn').style.display='none';
    }else{
        sc.style.display='none';
        // Show submit button in test mode
        document.getElementById('sub-btn').style.display='block';
    }
    
    q.options.forEach((o,i)=>{
        const od=document.createElement('div');
        od.className='opt';
        od.innerHTML=o;
        
        if(solMode){
            if(i===q.correct_answer) {
                od.classList.add('cor');
            } else if(ans[ci]===i) {
                od.classList.add('inc');
            } else if(ans[ci]===undefined) {
                od.classList.add('unat');
            }
            od.style.pointerEvents='none';
        }else{
            od.onclick=()=>sel(i);
            if(ans[ci]===i) od.classList.add('sel');
        }
        
        oc.appendChild(od);
    });
    
    upNav();
}

function sel(i){
    // If clicking the same option, deselect it (clear response)
    if(ans[ci]===i){
        delete ans[ci];
        document.querySelectorAll('.opt').forEach(o=>o.classList.remove('sel'));
    }else{
        // Select new option
        ans[ci]=i;
        document.querySelectorAll('.opt').forEach((o,idx)=>o.classList.toggle('sel',idx===i));
    }
}

function upNav(){
    document.getElementById('pb').disabled=ci===0;
    const nb=document.getElementById('nb');
    
    if(solMode){
        // In solution mode, show same navigation as test mode
        nb.innerHTML=ci===qs.length-1?'Finish ‚úì':'Next ‚Üí';
        nb.onclick=()=>{
            if(ci<qs.length-1){
                ci++;
                disQ();
            }else{
                // Exit solution mode
                solMode=0;
                ci=0;
                disQ();
            }
        };
    }else{
        // In test mode
        nb.innerHTML=ci===qs.length-1?'Finish ‚úì':'Next ‚Üí';
        nb.onclick=nxt;
    }
}

function prv(){
    if(ci>0){
        ci--;
        disQ();
    }
}

function nxt(){
    if(ci<qs.length-1){
        ci++;
        disQ();
    }else sub();
}

function strT(){
    ti=setInterval(()=>{
        if(tl<=0){
            sub();
            return;
        }
        tl--;
        const m=Math.floor(tl/60),s=tl%60;
        document.getElementById('tmr').textContent=`${m}:${s.toString().padStart(2,'0')}`;
    },1000);
}

function sub(){
    if(fin) return;
    fin=1;
    clearInterval(ti);
    totalTime=45*60-tl;
    
    // Calculate marks with proper marking system
    let correct=0, incorrect=0, unattempted=0;
    let totalMarks=0;
    
    qs.forEach((q,i)=>{
        if(ans[i]===undefined){
            // Unattempted - no marks deducted
            unattempted++;
        }else if(ans[i]===q.correct_answer){
            // Correct answer - add positive marks
            correct++;
            totalMarks += posMarks;
        }else{
            // Incorrect answer - deduct negative marks
            incorrect++;
            totalMarks -= negMarks;
        }
    });
    
    // Calculate maximum possible marks and percentage
    const maxMarks = qs.length * posMarks;
    const percentage = Math.max(0, Math.round((totalMarks / maxMarks) * 100));
    
    const timeStr=`${Math.floor(totalTime/60)}:${(totalTime%60).toString().padStart(2,'0')}`;
    
    // Update modal display
    document.getElementById('fs').textContent=`${correct}/${qs.length}`;
    document.getElementById('sp').textContent=`${totalMarks} / ${maxMarks} Marks`;
    document.getElementById('cor').textContent=correct;
    document.getElementById('inc').textContent=incorrect;
    document.getElementById('unat').textContent=unattempted;
    
    // Update mark breakdown
    document.getElementById('pos-marks').textContent=`+${correct * posMarks}`;
    document.getElementById('neg-marks').textContent=`-${incorrect * negMarks}`;
    document.getElementById('una-marks').textContent=`0`;
    
    // Update total score
    document.getElementById('total-score').textContent=`${totalMarks} Marks`;
    document.getElementById('percentage').textContent=`${percentage}%`;
    
    document.getElementById('modal').classList.add('show');
}

function closeModal(){
    document.getElementById('modal').classList.remove('show');
}

function showSol(){
    closeModal();
    solMode=1;
    ci=0;
    disQ();
}

window.onload=ini;
window.addEventListener('beforeunload',e=>{
    if(!fin){
        e.preventDefault();
        e.returnValue='Test in progress';
    }
});
</script></body></html>
