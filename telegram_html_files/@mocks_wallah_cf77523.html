<!DOCTYPE html>
<html><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1.0">
<title>Mocks Wallah</title><style>
*{margin:0;padding:0;box-sizing:border-box}
:root{--p:#4361ee;--s:#3f37c9;--ok:#4cc9f0;--err:#f72585;--warn:#f8961e}
body{font-family:'Segoe UI',sans-serif;background:#f5f7fa;min-height:100vh;color:#2d3436;-webkit-tap-highlight-color:transparent}
.hdr{position:fixed;top:0;width:100%;background:#fff;padding:16px 20px;z-index:100;box-shadow:0 2px 15px rgba(0,0,0,.08);display:flex;justify-content:space-between;align-items:center}
.hdr-left{display:flex;align-items:center;gap:16px}
.ttl{font-weight:700;font-size:18px;color:var(--p)}
.tmr{font-family:monospace;font-weight:700;background:linear-gradient(135deg,var(--p),var(--s));color:#fff;padding:8px 16px;border-radius:20px;font-size:14px}
.sub{background:linear-gradient(135deg,var(--err),#c1121f);border:none;color:#fff;padding:10px 20px;border-radius:25px;font-weight:700;font-size:12px;cursor:pointer;transition:all .2s ease}
.sub:active{transform:scale(.95)}
.main{margin:80px 0 90px;padding:0 20px}
.qc{background:#fff;border-radius:20px;padding:24px;margin-bottom:20px;box-shadow:0 5px 20px rgba(0,0,0,.05);position:relative}
.qc::before{content:'';position:absolute;top:0;left:0;right:0;height:5px;background:linear-gradient(90deg,var(--p),var(--s))}
.qn{background:linear-gradient(135deg,var(--p),var(--s));color:#fff;padding:8px 16px;border-radius:20px;display:inline-block;font-weight:700;font-size:12px;margin-bottom:16px}
.qt{font-size:16px;line-height:1.6;margin-bottom:24px;color:#212529;font-weight:500}
.qt p{margin:8px 0}
.qt strong{font-weight:700}
.qt em{font-style:italic}
.qt u{text-decoration:underline}
.opts{display:flex;flex-direction:column;gap:10px}
.opt{background:#fff;border:1px solid #e9ecef;border-radius:14px;padding:16px;cursor:pointer;transition:all .2s ease;position:relative;font-size:14px;line-height:1.4;text-align:left}
.opt p{margin:4px 0}
.opt strong{font-weight:700}
.opt em{font-style:italic}
.opt u{text-decoration:underline}
.opt:hover{border-color:var(--p)}
.opt:active{transform:scale(.98)}
.opt.sel{background-color:#edf2ff;border-color:var(--p);color:var(--p)}
.opt.cor{background-color:#ebfbee;border-color:#2b8a3e;color:#2b8a3e}
.opt.inc{background-color:#fff5f5;border-color:#c92a2a;color:#c92a2a}
.opt.unat{background:#f8f9fa;border-color:#dee2e6;color:#6c757d}
.opt::after{content:'';position:absolute;right:16px;top:50%;transform:translateY(-50%);width:20px;height:20px;border-radius:50%;transition:all .2s ease}
.opt.sel::after{background:var(--p);content:'‚úì';display:flex;align-items:center;justify-content:center;color:#fff;font-weight:700;font-size:10px}
.opt.cor::after{background:#2b8a3e;content:'‚úì';display:flex;align-items:center;justify-content:center;color:#fff;font-weight:700;font-size:10px}
.opt.inc::after{background:#c92a2a;content:'‚úó';display:flex;align-items:center;justify-content:center;color:#fff;font-weight:700;font-size:10px}
.opt.unat::after{background:transparent;content:'‚óã';display:flex;align-items:center;justify-content:center;color:#6c757d;font-weight:700;font-size:14px}
.sol{background:#f8f9fa;border-radius:14px;padding:16px;margin-top:16px;border-left:4px solid var(--warn);display:none}
.sol h4{color:#e67700;margin-bottom:8px;font-weight:700;font-size:14px}
.sol-content{color:#495057;font-size:14px;line-height:1.6}
.sol-content p{margin:8px 0}
.sol-content strong{font-weight:700}
.sol-content em{font-style:italic}
.sol-content u{text-decoration:underline}
.nav{position:fixed;bottom:0;width:100%;background:#fff;padding:16px 20px;display:flex;justify-content:space-between;box-shadow:0 -2px 15px rgba(0,0,0,.08)}
.nb{padding:12px 20px;border:none;border-radius:25px;cursor:pointer;font-weight:700;font-size:14px;transition:all .2s ease;display:flex;align-items:center;gap:6px}
.nb:disabled{opacity:.5;cursor:not-allowed}
.nb:not(:disabled):active{transform:scale(.95)}
.nb.prv{background:linear-gradient(135deg,#adb5bd,#6c757d);color:#fff}
.nb.nxt{background:linear-gradient(135deg,var(--err),#c1121f);color:#fff}
.modal{display:none;position:fixed;top:0;left:0;width:100%;height:100%;background:rgba(0,0,0,.8);z-index:1000;animation:fadeIn .3s ease}
.modal.show{display:flex;align-items:center;justify-content:center;padding:20px}
@keyframes fadeIn{from{opacity:0}to{opacity:1}}
.modal-content{background:#fff;border-radius:20px;max-width:400px;width:100%;max-height:90vh;overflow-y:auto;animation:slideUp .3s ease}
@keyframes slideUp{from{transform:translateY(50px);opacity:0}to{transform:translateY(0);opacity:1}}
.modal-header{text-align:center;padding:32px 24px;background:linear-gradient(135deg,var(--p),var(--s));color:#fff;border-radius:20px 20px 0 0}
.modal-header h2{font-weight:700;font-size:28px;margin-bottom:8px}

.stat{text-align:center;padding:16px}

.stat p{color:#212529;font-weight:700;font-size:18px}
.mark-breakdown{padding:0 20px;margin-bottom:16px}
.mark-item{display:flex;justify-content:space-between;align-items:center;padding:8px 0;border-bottom:1px solid #f1f3f4}
.mark-item:last-child{border-bottom:none}
.mark-label{color:#6c757d;font-size:14px}
.mark-value{font-weight:600;color:#212529}
.mark-value.positive{color:#2b8a3e}
.mark-value.negative{color:#c92a2a}
.total-marks{background:#f8f9fa;border-radius:12px;padding:16px;margin:16px 20px;text-align:center}
.total-marks h3{color:#212529;font-size:18px;font-weight:700;margin-bottom:4px}
.total-marks p{color:#6c757d;font-size:14px}
.modal-actions{padding:0 20px 20px;display:flex;gap:12px}
.act-btn{flex:1;padding:12px;border:none;border-radius:12px;font-weight:600;cursor:pointer;transition:all .2s ease}
.act-btn:active{transform:scale(.98)}
.act-btn.blue{background:#edf2ff;color:var(--p)}
.act-btn.green{background:#ebfbee;color:#2b8a3e}
.close{position:absolute;top:15px;right:20px;background:rgba(255,255,255,.2);border:none;color:#fff;width:30px;height:30px;border-radius:50%;cursor:pointer;font-size:16px}

n from the region in 1991. Mr. Biden also used strong words to corroborate the strategic support that Washington has lent to Seoul, when he said, ‚ÄúA nuclear attack by North Korea against the U.S., its allies or‚Ä¶ partners is unacceptable and will result in the end of whatever regime were to take such an action‚Äù ‚Äî language that was similar to what former U.S. President Donald Trump had used in a similar context.</p> <p>The backdrop for this vote of nuclear confidence by the U.S. for its treaty ally is the steady growth of North Korea‚Äôs nuclear arsenal, notwithstanding the short-lived hopes for a d√©tente between Mr. Trump and North Korean leader Kim Jong Un after their summit meeting in Singapore in 2018. While during the early years after the North first tested a nuclear bomb in 2006 there was less concern over Pyongyang launching a coordinated attack on South Korea or beyond, in recent years, including during the Trump and Biden administrations, North Korea has steadily added to its stock of ICBMs capable of reaching U.S. cities, most recently testing a solid-fuel ICBM and altering its nuclear doctrine to include the option to carry out pre-emptive strikes. While the ‚Äúiron-clad‚Äù treaty between the U.S. and South Korea will strengthen the nuclear umbrella extended by Washington across the Korean Peninsula, the White House would be loath to risk any skirmish that could endanger U.S. citizens. However distant the prospect seems at the moment, the only way out of this dangerously unstable stalemate is for both sides to return to the negotiating table and find modalities to deescalate the situation on the ground and institutionalise peace-building initiatives in the longer term</p> <p><strong>Q34. Which of the following best describes the main purpose of the \"Washington Declaration\" in the context of the U.S.-South Korea cooperation agreement?</strong></p> <ol>", "options": ["<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/ m.info/public/exam-panel/img/check.png\"/></p> Neutral", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> Skeptical"], "correct_answer": 2, "solution": "No solution available"}, {"id": "18123", "question": "<strong>Comprehension</strong>:</p> <p><strong>Read the given passage and answer the questions that follow.</strong></p> <p>In a few weeks from now, the National Statistical Office will release its estimates of economic growth for the fourth quarter (January-March) of 2022-23, and its provisional estimates for the full year. While this will shed greater clarity on how household consumption fared during this period of uncertainty, data on key consumption segments released so far points towards mixed trends in private consumption. Across a range of sectors such as housing, automobiles, two-wheelers, mobile phones, the incoming data points towards a continuing divergence in consumption patterns ‚Äî robust sales at the top end of markets, alongside subdued sales at the lower end of the spectrum.</p> <p>Take for instance the automobile sector. Maruti Suzuki accounts for a significant share of the cars sold in the country. In the fourth quarter, sales of its cars in the mini and compact segment (this segment accounts for almost two-thirds of the company‚Äôs total sales) actually contracted. In comparison, sales of its utility vehicles continue to grow at a robust pace. Worryingly, its chairman, R C Bhargava, is reported to have said that demand for small cars has remained flat and that the company does not foresee any change in this financial year as affordability remains an issue. In the case of housing, there are also indications of the affordable housing segment coming under pressure. As per Anarock research, the segment‚Äôs market share has dipped from 38 per cent in 2019 to 26 per cent in 2022 due to a combination of factors, including the economic condition of buyers. And with demand for this segment coming under stress, Anarock observes developers changing gears, launching more projects in the mid and premium segments. Reports do point towards healthy demand for these segments across major cities. Similarly, as per Counterpoint Research, even as India‚Äôs smartphone shipments have actually declined, the premium segment has registered robust growth, and is likely to have almost doubled its share during January-March 2023 as compared to the same period last year. In the case of two wheelers ‚Äî another indicator of household demand at the mid and lower segments of the income distribution ‚Äî while domestic sales did rise by 17 per cent in 2022-23, they still remain lower than levels seen in 2018-19 as per data from SIAM. And while a number of individuals working under MGNREGA have fallen from the highs observed during 2020-21, they remain higher than pre-pandemic levels.</p> <p> In 2022-23, the Indian economy is expected to have grown by around 7 per cent. In the April monetary policy committee meeting, the RBI pegged the economy to grow at 6.5 per cent in 2023-24. However, the uneven nature of this growth must be taken into consideration by policymakers as they formulate policies.</p> <p><strong>Q38. What can be inferred about the consumption patterns in various sectors during the fourth quarter of 2022-23 based on the passage</strong>? </p> <p>", "options": ["<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> Sales were uniformly robust across all segments.", "<p style=\"display:none\"><img alt=\"check\" src=\"https://englishmadhyam.info/public/exam-panel/img/check.png\"/></p> There was a divergence in consumption patterns with robust sales at the top end of markets and subdued sales at the lower end.", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> Sales were uniformly weak across all segments.", "<p style=\ passage and answer the questions that follow</strong></p> <p>THERE once lived a bird and her two new-born babies in a forest. They had a nest in a tall, shady tree and there the mother bird took care of her little ones day and night. One day, there was a big storm. There was thunder, lightning and rain, and the wind blew down many trees. The tall tree in which the birds lived also came down. A big, heavy branch hit the nest and killed the bird. Fortunately for the baby birds, the strong wind blew them away to the other side of the forest. One of them came down near a cave where a gang of robbers lived. The other landed outside a rishi‚Äôs ashram a little distance away.</p> <p>Days passed and the baby birds became big birds. One day, the king of the country came to the forest to hunt. He saw a deer and rode after it. It ran deep into the forest followed by the king. Soon the king lost his way and didn‚Äôt know where he was.</p> <p>He rode on for a long time till he came to the other side of the forest. Very tired by now, he got off his horse and sat down under a tree that stood near a cave. Suddenly he heard a voice cry out, ‚ÄúQuick! Hurry up! There‚Äôs someone under the tree. Come and take his jewels and his horse. Hurry, or else he‚Äôll slip away.‚Äù The king was amazed. He looked up and saw a big, brown bird on the tree under which he was sitting. He also heard faint noises issuing from the cave. He quickly got on to his horse and rode away as fast as he could.</p> <p>Soon, he came to a clearing which looked like an ashram. It was the rishi‚Äôs ashram. The king tied his horse to a tree and sat down in its shade. Suddenly he heard a gentle voice announce, ‚ÄúWelcome to the ashram, Sir. Please go inside and rest. The rishi will be back soon. There‚Äôs some cold water in the pot. Please make yourself comfortable.‚Äù The king looked up and saw a big, brown bird in the tree. He was amazed. ‚ÄòThis one looks like the other bird outside the cave,‚Äô he said to himself loudly.</p> <p>‚ÄúYou are right, Sir,‚Äù answered the bird. ‚ÄúHe is my brother but he has made friends with robbers. He now talks as they do. He doesn‚Äôt talk to me anymore.‚Äù Just then the rishi entered the ashram.</p> <p>‚ÄúWelcome, Sir,‚Äù he said to the king. ‚ÄúPlease come inside and make yourself at home. You look tired. Rest for a while. Then you can share my food.‚Äù</p> <p>The king told the rishi the story of the two birds and how each had behaved so differently though they looked so alike. ‚ÄúThe forest is full of surprises,‚Äù he said.</p> <p>The holy man smiled and said, ‚ÄúAfter all, one is known by the company one keeps. That bird has always heard the talk of robbers. He imitates them and talks about robbing people. This one has repeated what he has always heard. He welcomes people to the ashram. Now, come inside and rest. I‚Äôll tell you more about this place and these birds.‚Äù</p> <p><strong>Q42. What caused the baby birds to be separated in the forest?</strong>", "options": ["<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> They flew away on their own.", "<p style=\"display:none\"><img alt=\"check\" src=\"https://englishmadhyam.info/public/exam-panel/img/check.png\"/></p> A big storm blew them away to different parts of the forest.", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> The mother bird left them behind.", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> The robbers chased them away."], "correct_answer": 1, "solution": "No solution available"}, {"id": "18128", "question": "<strong>Comprehension</strong>:</p> <p><strong>Read the given passage and answer the questions that follow</strong></p> <p>THERE once lived a bird and her two new-born babies in a forest. They had a nest in a tall, shady tree and there the mother bird t const posMarks=3.0, negMarks=1.0;
let ci=0,tl=45*60,ti,fin=0,solMode=0,totalTime=0;

function ini(){
    disQ();
    strT();
}

function disQ(){
    const q=qs[ci];
    document.getElementById('qn').textContent=`Question ${ci+1} of ${qs.length}`;
    document.getElementById('qt').innerHTML=q.question;
    const oc=document.getElementById('opts'),sc=document.getElementById('sol');
    oc.innerHTML='';
    
    if(solMode){
        sc.style.display='block';
        document.getElementById('sol-text').innerHTML=q.solution||'No solution provided.';
        // Hide submit button in solution mode
        document.getElementById('sub-btn').style.display='none';
    }else{
        sc.style.display='none';
        // Show submit button in test mode
        document.getElementById('sub-btn').style.display='block';
    }
    
    q.options.forEach((o,i)=>{
        const od=document.createElement('div');
        od.className='opt';
        od.innerHTML=o;
        
        if(solMode){
            if(i===q.correct_answer) {
                od.classList.add('cor');
            } else if(ans[ci]===i) {
                od.classList.add('inc');
            } else if(ans[ci]===undefined) {
                od.classList.add('unat');
            }
            od.style.pointerEvents='none';
        }else{
            od.onclick=()=>sel(i);
            if(ans[ci]===i) od.classList.add('sel');
        }
        
        oc.appendChild(od);
    });
    
    upNav();
}

function sel(i){
    // If clicking the same option, deselect it (clear response)
    if(ans[ci]===i){
        delete ans[ci];
        document.querySelectorAll('.opt').forEach(o=>o.classList.remove('sel'));
    }else{
        // Select new option
        ans[ci]=i;
        document.querySelectorAll('.opt').forEach((o,idx)=>o.classList.toggle('sel',idx===i));
    }
}

function upNav(){
    document.getElementById('pb').disabled=ci===0;
    const nb=document.getElementById('nb');
    
    if(solMode){
        // In solution mode, show same navigation as test mode
        nb.innerHTML=ci===qs.length-1?'Finish ‚úì':'Next ‚Üí';
        nb.onclick=()=>{
            if(ci<qs.length-1){
                ci++;
                disQ();
            }else{
                // Exit solution mode
                solMode=0;
                ci=0;
                disQ();
            }
        };
    }else{
        // In test mode
        nb.innerHTML=ci===qs.length-1?'Finish ‚úì':'Next ‚Üí';
        nb.onclick=nxt;
    }
}

function prv(){
    if(ci>0){
        ci--;
        disQ();
    }
}

function nxt(){
    if(ci<qs.length-1){
        ci++;
        disQ();
    }else sub();
}

function strT(){
    ti=setInterval(()=>{
        if(tl<=0){
            sub();
            return;
        }
        tl--;
        const m=Math.floor(tl/60),s=tl%60;
        document.getElementById('tmr').textContent=`${m}:${s.toString().padStart(2,'0')}`;
    },1000);
}

function sub(){
    if(fin) return;
    fin=1;
    clearInterval(ti);
    totalTime=45*60-tl;
    
    // Calculate marks with proper marking system
    let correct=0, incorrect=0, unattempted=0;
    let totalMarks=0;
    
    qs.forEach((q,i)=>{
        if(ans[i]===undefined){
            // Unattempted - no marks deducted
            unattempted++;
        }else if(ans[i]===q.correct_answer){
            // Correct answer - add positive marks
            correct++;
            totalMarks += posMarks;
        }else{
            // Incorrect answer - deduct negative marks
            incorrect++;
            totalMarks -= negMarks;
        }
    });
    
    // Calculate maximum possible marks and percentage
    const maxMarks = qs.length * posMarks;
    const percentage = Math.max(0, Math.round((totalMarks / maxMarks) * 100));
    
    const timeStr=`${Math.floor(totalTime/60)}:${(totalTime%60).toString().padStart(2,'0')}`;
    
    // Update modal display
    document.getElementById('fs').textContent=`${correct}/${qs.length}`;
    document.getElementById('sp').textContent=`${totalMarks} / ${maxMarks} Marks`;
    document.getElementById('cor').textContent=correct;
    document.getElementById('inc').textContent=incorrect;
    document.getElementById('unat').textContent=unattempted;
    
    // Update mark breakdown
    document.getElementById('pos-marks').textContent=`+${correct * posMarks}`;
    document.getElementById('neg-marks').textContent=`-${incorrect * negMarks}`;
    document.getElementById('una-marks').textContent=`0`;
    
    // Update total score
    document.getElementById('total-score').textContent=`${totalMarks} Marks`;
    document.getElementById('percentage').textContent=`${percentage}%`;
    
    document.getElementById('modal').classList.add('show');
}

function closeModal(){
    document.getElementById('modal').classList.remove('show');
}

function showSol(){
    closeModal();
    solMode=1;
    ci=0;
    disQ();
}

window.onload=ini;
window.addEventListener('beforeunload',e=>{
    if(!fin){
        e.preventDefault();
        e.returnValue='Test in progress';
    }
});
</script></body></html>
