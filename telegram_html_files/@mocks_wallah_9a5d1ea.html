*{margin:0;padding:0;box-sizing:border-box}
:root{--p:#4361ee;--s:#3f37c9;--ok:#4cc9f0;--err:#f72585;--warn:#f8961e}
body{font-family:'Segoe UI',sans-serif;background:#f5f7fa;min-height:100vh;color:#2d3436;-webkit-tap-highlight-color:transparent}
.hdr{position:fixed;top:0;width:100%;background:#fff;padding:16px 20px;z-index:100;box-shadow:0 2px 15px rgba(0,0,0,.08);display:flex;justify-content:space-between;align-items:center}

rder to form a meaningful and coherent paragraph.</strong></p> <p><strong> A) </strong>The assailant demanded our phones and wallets but when I handed him my Nokia 1110, whose keypad was strapped to it with an elastic band, the mugger‚Äôs response was categorical: ‚ÄúNah, mate.‚Äù<br> <strong>B) </strong> I was never ideologically opposed to smartphones. Or, at least, I wasn‚Äôt at first. It all began one spring afternoon in 2006, when a group of friends and I were mugged.<br> <strong>C) </strong> Even as a trophy.<br> <strong>D) </strong>It was humiliating. While my friends could bask in universal sympathy ‚Äì they had, after all, lost their beloved and expensive BlackBerrys ‚Äì I had to tell the rest of our school and the police that my phone was so crap it had been rejected.", "options": ["<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> BDAC", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> ACBD", "<p style=\"display:none\"><img alt=\"check\" src=\"https://englishmadhyam.info/public/exam-panel/img/check.png\"/></p> BADC", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> ABCD"], "correct_answer": 2, "solution": "<strong>C) BADC</strong><br> B. \"I was never ideologically opposed to smartphones. Or, at least, I wasn‚Äôt at first. It all began one spring afternoon in 2006, when a group of friends and I were mugged.\"<br> ‚Ä¢ This sentence serves as an introduction to the anecdote, setting up the time and the situation.<br> A. \"The assailant demanded our phones and wallets but when I handed him my Nokia 1110, whose keypad was strapped to it with an elastic band, the mugger‚Äôs response was categorical: ‚ÄúNah, mate.‚Äù\"<br> ‚Ä¢ After the situation is set up, the speaker recounts the specific event that happened during the mugging, making this the next logical sentence.<br> D. \"It was humiliating. While my friends could bask in universal sympathy ‚Äì they had, after all, lost their beloved and expensive BlackBerrys ‚Äì I had to tell the rest of our school and the police that my phone was so crap it had been rejected.\"<br> ‚Ä¢ This sentence carries forward the narrative from sentence A, and adds an emotional context to the story, detailing the speaker's feelings and reactions.<br> C. \"Even as a trophy.\"<br> ‚Ä¢ This sentence appears to be a concluding remark, reflecting on the speaker's perception of their phone's worth in a sarcastic and self-deprecating way, which would be a fitting conclusion to the anecdote."}, {"id": "18985", "question": "<strong>Q4. Select the most appropriate option to fill in the blank</strong>.</p> <p>The speaker is about to ____________ his speech.</p> <ol>", "options": ["<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> Beginning", "<p style=\"display:none\"><img alt=\"check\" src=\"https://englishmadhyam.info/public/exam-panel/img/check.png\"/></p> Begin", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> Began", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> Beginner"], "correct_answer": 1, "solution": "<strong>B) ‚Äòbegin‚Äò </strong>‡§ï‡§æ ‡§™‡•ç‡§∞‡§Ø‡•ã‡§ó ‡§π‡•ã‡§ó‡§æ ‡§ï‡•ç‡§Ø‡•ã‡§Ç‡§ï‡§ø ‡§µ‡§æ‡§ï‡•ç‡§Ø ‡§Æ‡•á‡§Ç To + V1 form ‡§ï‡§æ ‡§™‡•ç‡§∞‡§Ø‡•ã‡§ó ‡§π‡•Å‡§Ü ‡§π‡•à!"}, {"id": "18986", "question": "<strong>Q5. Select the most appropriate meaning of the highlighted idiom</strong>.</p> <p>The threat of the pandemic is not just <ins><strong>a cry in the wilderness</strong>.</ins>", "options": ["<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> mourning for the loss", "<p style=\"display:none\"><img alt=\"check\" src=\"https://englishmadhyam.info/public/exam-panel/img/check.png\"/></p> an unheeded warning", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> tears of sorrow", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> spreading rumours"], "correct_answer": 1, "solution": "B) a cry in the wilderness</strong> (phrase) ‚Äì an unheeded warning <strong>‡§ö‡•á‡§§‡§æ‡§µ‡§®‡•Ä"}, {"id": "18987", "question": "<strong>Q6. Select the correct homonym from the given options to fill in the blank</strong>.</p> <p>The child ___________ down from a great height.", "options": ["<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> Felt", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> Fall", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> Falling", "<p style=\"display:none\"><img alt=\"check\" src=\"https://englishmadhyam.info/public/exam-panel/img/check.png\"/></p> Fell"], "correct_answer": 3, "solution": "Option (A) &amp; (C) grammatically ‡§ó‡§≤‡§§ ‡§π‡•à ‡§ï‡•ç‡§Ø‡•ã‡§ï‡§ø auxiliary verb ‡§ï‡§æ ‡§™‡•ç‡§∞‡§Ø‡•ã‡§ó ‡§®‡§π‡•Ä‡§Ç ‡§ï‡§ø‡§Ø‡§æ ‡§ó‡§Ø‡§æ ‡§π‡•à ‡§µ‡§æ‡§ï‡•ç‡§Ø ‡§Æ‡•á‡§Ç!"}, {"id": "18988", "question": "<strong>Q7. For the four-sentence (S1 to S4) paragraph below, sentences S1 and S4 are given. From the options P, Q, R and S select the appropriate sentences for S2 and S3, respectively</strong>.</p> <p><strong>S1)</strong> The healthcare industry in India is one of the fastest-growing sectors and yet it remains one of the most challenging areas of public service delivery.</p> <p><strong>P)</strong> The Indian online ecosystem story has big numbers. Internet penetration has increased by almost 1.5 ti eople sat on their luggage, looking at a TV hanging from the roof. The noise was terrible.</p> <p>Velu put his head down on his knees, feeling miserable and exhausted. He had run away from his village two days ago. For two days he had eaten nothing but some peanuts and a piece of jaggery. In his bundle he carried a shirt, a towel and a comb.</p> <p>He had walked for most of the first day to Kanur and then got on the train to Chennai. Velu had no money for a ticket but luckily the ticket collector didn‚Äôt come to the unreserved compartment. He had tried to sleep on the floor near the door. A group of men next to him had played cards and shouted all night.</p> <p>‚ÄúAiy! What, new to town eh?‚Äù called out a rough voice. Velu opened his eyes. There were a lot of people standing around, but nobody was looking at him. ‚ÄúHere! Aiy!‚Äù He turned around. Behind him was a girl around his own age, wearing a long banian that came down to her knees. Her hair was stiff and brownish and she had a huge sack on one shoulder. She was picking up dirty plastic cups from the floor and stuffing them into her sack. Why is she calling me, thought Velu. And why is a girl wearing a banian?</p> <p>‚ÄúNo need to stare stupidly. What‚Äôs your name?‚Äù</p> <p>‚ÄúVelu,‚Äù muttered Velu, looking away.</p> <p>‚ÄúSo Mr Velu,‚Äù said the girl, looking at his bundle. ‚ÄúRun away from home?‚Äù</p> <p>Velu didn‚Äôt answer. He didn‚Äôt want to tell some strange girl what he had done. He had run away because he couldn‚Äôt stand his father beating him for one more day. His father would snatch away all the money Velu and his sisters earned and spend it on drink.</p> <p>‚ÄúDon‚Äôt think I don‚Äôt know. This place is full of children like you. So what are you going to do here? Become rich?‚Äù She sat down next to him. Velu shifted away slightly. He felt hunger pinching him and pressed his stomach with a grimace. ‚ÄúHungry?‚Äù asked the girl. ‚ÄúYou won‚Äôt get food by sitting here glumly, making faces. I Now, after half a century, we are at the point where what Stephen Hawking feared could come true, namely, self-replicating, sentient computers. This is what makes AI different from all new technologies of the past. But being either just sentient or just self-replicating is not sufficient. Both conditions must be met before AI becomes a danger. The worry is that when that happens, it will spell doom for the human race. So how should humans deal with the problem? While we know what AI is, we don‚Äôt know its future trajectory. We also know that all the beneficial things which humans invent can also harm them. And as always happens when a lack of knowledge breeds insecurities, science is getting mixed up with semi-superstition. It‚Äôs this that the world must tackle without taking what is now called a pause in the development of AI. There are a few things that simply must be done.</p> <p>First, a globally representative agency like the UN must step forward to initiate the next step. This is to convene a Commission comprising the best (and only) scientists of the world and absolutely no one else. The Commission should work out its own terms of reference to evaluate the risks, namely, sentient and self-replication. Second, since there is considerable private intellectual property involved, a way must be found ‚Äî like the US FDA ‚Äî to validate the separate outcomes of AI research. The body must have global authority meaning it must be created by treaty like the other agencies like the WTO, WHO etc. Third, in parallel, individual governments must do the same within their jurisdictions. Their main focus, however, should be regulation. But this requires an understanding of what is to be regulated. So some coaching and training of would-be regulators is a necessary prerequisite. At all costs, career bureaucrats should not be involved in this exercise. Again this should be left to scientists and engineers. Fourth, since the US and China will seek to dominate the outcomes, it must be recognised that while the US bats for private interests, China bats for the interests of the CCP. These are diametrically opposed. Controlling their urges will form a huge challenge.</p> <p>Last but not least there is India which simply doesn‚Äôt apply itself when it should. There are strong reasons to believe that the government hasn‚Äôt got around to taking a good hard look at AI. This perception must be corrected without delay and not when, as often happens today, after someone gets an order from the Supreme Court on a writ of mandamus.</p> <p><strong>Q38. </strong><strong>Based on the passage, which of the following is a recommended approach to address the potential risks of artificial intelligence?</strong>", "options": ["<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> Abandon AI research altogether", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> Pause the development of AI", "<p style=\"display:none\"><img alt=\"check\" src=\"https://englishmadhyam.info/public/exam-panel/img/check.png\"/></p> Establish a UN body of scientists to evaluate AI risks", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> Ignore the potential dangers of AI"], "correct_answer": 2, "solution": "No solution available"}, {"id": "19020", "question": "<strong>Comprehension:</strong></p> <p><strong>Read the given passage and answer the questions that follow.</strong></p> <p>Nearly 50 years ago, when computers were just being born, the world‚Äôs greatest science fiction writer, the late Arthur C Clarke, created a fictitious computer called HAL (Heuristically Programmed Algorithm). HAL was sentient and could nearly behave like a human. It was the main brain of a spaceship and developed a fault. No one was able to control it after that. The book was called ‚Äú2001: A S  ["<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> COVID-19 is no longer a threat and we can stop taking precautions", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> There is no need to worry about new variants or emerging infections", "<p style=\"display:none\"><img alt=\"check\" src=\"https://englishmadhyam.info/public/exam-panel/img/check.png\"/></p> It is important to remain vigilant and not become complacent", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> The pandemic is completely over and there is no need to prepare for future outbreaks"], "correct_answer": 2, "solution": "No solution available"}],ans={};
const posMarks=3.0, negMarks=1.0;
let ci=0,tl=45*60,ti,fin=0,solMode=0,totalTime=0;

function ini(){
    disQ();
    strT();
}

function disQ(){
    const q=qs[ci];
    document.getElementById('qn').textContent=`Question ${ci+1} of ${qs.length}`;
    document.getElementById('qt').innerHTML=q.question;
    const oc=document.getElementById('opts'),sc=document.getElementById('sol');
    oc.innerHTML='';
    
    if(solMode){
        sc.style.display='block';
        document.getElementById('sol-text').innerHTML=q.solution||'No solution provided.';
        // Hide submit button in solution mode
        document.getElementById('sub-btn').style.display='none';
    }else{
        sc.style.display='none';
        // Show submit button in test mode
        document.getElementById('sub-btn').style.display='block';
    }
    
    q.options.forEach((o,i)=>{
        const od=document.createElement('div');
        od.className='opt';
        od.innerHTML=o;
        
        if(solMode){
            if(i===q.correct_answer) {
                od.classList.add('cor');
            } else if(ans[ci]===i) {
                od.classList.add('inc');
            } else if(ans[ci]===undefined) {
                od.classList.add('unat');
            }
            od.style.pointerEvents='none';
        }else{
            od.onclick=()=>sel(i);
            if(ans[ci]===i) od.classList.add('sel');
        }
        
        oc.appendChild(od);
    });
    
    upNav();
}

function sel(i){
    // If clicking the same option, deselect it (clear response)
    if(ans[ci]===i){
        delete ans[ci];
        document.querySelectorAll('.opt').forEach(o=>o.classList.remove('sel'));
    }else{
        // Select new option
        ans[ci]=i;
        document.querySelectorAll('.opt').forEach((o,idx)=>o.classList.toggle('sel',idx===i));
    }
}

function upNav(){
    document.getElementById('pb').disabled=ci===0;
    const nb=document.getElementById('nb');
    
    if(solMode){
        // In solution mode, show same navigation as test mode
        nb.innerHTML=ci===qs.length-1?'Finish ‚úì':'Next ‚Üí';
        nb.onclick=()=>{
            if(ci<qs.length-1){
                ci++;
                disQ();
            }else{
                // Exit solution mode
                solMode=0;
                ci=0;
                disQ();
            }
        };
    }else{
        // In test mode
        nb.innerHTML=ci===qs.length-1?'Finish ‚úì':'Next ‚Üí';
        nb.onclick=nxt;
    }
}

function prv(){
    if(ci>0){
        ci--;
        disQ();
    }
}

function nxt(){
    if(ci<qs.length-1){
        ci++;
        disQ();
    }else sub();
}

function strT(){
    ti=setInterval(()=>{
        if(tl<=0){
            sub();
            return;
        }
        tl--;
        const m=Math.floor(tl/60),s=tl%60;
        document.getElementById('tmr').textContent=`${m}:${s.toString().padStart(2,'0')}`;
    },1000);
}

function sub(){
    if(fin) return;
    fin=1;
    clearInterval(ti);
    totalTime=45*60-tl;
    
    // Calculate marks with proper marking system
    let correct=0, incorrect=0, unattempted=0;
    let totalMarks=0;
    
    qs.forEach((q,i)=>{
        if(ans[i]===undefined){
            // Unattempted - no marks deducted
            unattempted++;
        }else if(ans[i]===q.correct_answer){
            // Correct answer - add positive marks
            correct++;
            totalMarks += posMarks;
        }else{
            // Incorrect answer - deduct negative marks
            incorrect++;
            totalMarks -= negMarks;
        }
    });
    
    // Calculate maximum possible marks and percentage
    const maxMarks = qs.length * posMarks;
    const percentage = Math.max(0, Math.round((totalMarks / maxMarks) * 100));
    
    const timeStr=`${Math.floor(totalTime/60)}:${(totalTime%60).toString().padStart(2,'0')}`;
    
    // Update modal display
    document.getElementById('fs').textContent=`${correct}/${qs.length}`;
    document.getElementById('sp').textContent=`${totalMarks} / ${maxMarks} Marks`;
    document.getElementById('cor').textContent=correct;
    document.getElementById('inc').textContent=incorrect;
    document.getElementById('unat').textContent=unattempted;
    
    // Update mark breakdown
    document.getElementById('pos-marks').textContent=`+${correct * posMarks}`;
    document.getElementById('neg-marks').textContent=`-${incorrect * negMarks}`;
    document.getElementById('una-marks').textContent=`0`;
    
    // Update total score
    document.getElementById('total-score').textContent=`${totalMarks} Marks`;
    document.getElementById('percentage').textContent=`${percentage}%`;
    
    document.getElementById('modal').classList.add('show');
}

function closeModal(){
    document.getElementById('modal').classList.remove('show');
}

function showSol(){
    closeModal();
    solMode=1;
    ci=0;
    disQ();
}

window.onload=ini;
window.addEventListener('beforeunload',e=>{
    if(!fin){
        e.preventDefault();
        e.returnValue='Test in progress';
    }
});
</script></body></html>
