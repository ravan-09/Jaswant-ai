 src=\"https://englishmadhyam.info/public/exam-panel/img/check.png\"/></p> She said impatiently that she didn‚Äôt need any help.", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> She said impatiently she don‚Äôt need any help.", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> She said impatiently that she doesn‚Äôt need any help."], "correct_answer": 1, "solution": "<strong>'didn‚Äôt need'</strong> ‡§ï‡§æ ‡§™‡•ç‡§∞‡§Ø‡•ã‡§ó ‡§π‡•ã‡§ó‡§æ ‡§ï‡•ç‡§Ø‡•ã‡§Ç‡§ï‡§ø ‡§µ‡§æ‡§ï‡•ç‡§Ø <strong>Past Tense</strong> ‡§Æ‡•á‡§Ç ‡§π‡•à ‡§î‡§∞ <strong>Direct Speech</strong> ‡§ï‡•ã <strong>Indirect Speech</strong> ‡§Æ‡•á‡§Ç ‡§¨‡§¶‡§≤‡§§‡•á ‡§∏‡§Æ‡§Ø Present Tense ‡§ï‡•ã Past Tense ‡§Æ‡•á‡§Ç ‡§¨‡§¶‡§≤‡§§‡•á ‡§π‡•à‡§Ç‡•§"}, {"id": "128558", "question": "<strong>Select the option that expresses the given sentence in indirect speech.</strong></p> <p>‚ÄúSo help me heaven!‚Äù, the man cried, ‚ÄúI shall never lie again.‚Äù</p> <ol>", "options": ["<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> The man cries out to heaven to help him not to lie again ever.", "<p style=\"display:none\"><img alt=\"check\" src=\"https://englishmadhyam.info/public/exam-panel/img/check.png\"/></p> The man called upon heaven to witness his resolve that he would never lie again.", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> The man requested heaven to help him and see that he lie again.", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> The man called heaven and ordered to help him and see to it that she never lies again."], "correct_answer": 1, "solution": "The direct speech includes an emotional declaration: <em>\"So help me heaven!\"</em> and a prom ong>Comprehension:</strong></p> <p>As the Air Quality Index (AQI) stood at 312 on October 21, 2024, the Commission for Air Quality Management (CAQM) announced the activation of Stage 2 of the Graded Response Action Plan (GRAP) in Delhi-NCR, which came into effect from October 22. The city is bracing for several days of toxic air, with forecasts indicating that the AQI will remain in the ‚ÄòVery Poor‚Äô range due to unfavourable climatic and meteorological conditions, such as calm winds and stagnant air. Over the years, Delhi has consistently struggled with air quality issues, particularly during the winter months when pollution levels spike to alarming levels. The problem intensifies due to a combination of factors including the burning of crop stubble in neighbouring states, construction dust, vehicular emissions and industrial activities. In previous years, the city witnessed severe smog days that not only disrupted daily life but also had long-lasting effects on public health. Efforts to curb pollution have included initiatives such as the implementation of the GRAP, which consists of a set of emergency measures that are triggered based on the severity of air quality. These measures have previously helped prevent air quality from worsening further, but the results have been mixed. While temporary improvements have been achieved, long-term solutions remain elusive. The annual nature of the problem indicates that past measures, though helpful, have not addressed the root causes effectively.</p> <p>A significant contributor to Delhi‚Äôs poor air quality is the burning of crop residue in neighbouring states like Punjab and Haryana. Despite bans and incentives for alternative disposal methods, stubble burning remains a widespread practice due to economic and logistical challenges faced by farmers. Besides this vehicular emission and construction activities adds to the pollution. With the invocation of GRAP Stage 2, a range of measures will be implemented to tackle the escalating pollution levels: To reduce dust on roads, mechanical sweeping and water sprinkling will be conducted daily on identified roads. Besides, strict enforcement of dust control measures at construction and demolition sites will be carried out.The use of diesel generator sets will be discouraged, except for essential services. These actions will supplement the Stage 1 measures that have been in place since October 15, which include banning garbage burning, banning coal and firewood usage in hotels and restaurants, and imposing restrictions on brick kilns. Indeed, the ‚ÄòVery Poor‚Äô air quality has serious implications for the health and wellbeing of Delhi‚Äôs residents. While GRAP provides a framework for emergency measures, long-term strategies are needed to bring about lasting improvements in air quality. Without a comprehensive approach that combines policy interventions, technological innovations, and behavioural changes, the cycle of pollution will continue to haunt the city each year. Till that happens, Delhiites will have yet another season to breathe the polluted air.</p> <p><strong>What is the tone of the passage?</strong>", "options": ["<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> Optimistic", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> Despairing", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> Neutral", "<p style=\"display:none\"><img alt=\"check\" src=\"https://englishmadhyam.info/public/exam-panel/img/check.png\"/></p> Cautionary"], "correct_answer": 3, "solution": "No solution available"}, {"id": "128568", "question": "<strong>Comprehension:</strong></p> <p>As the Air Quality Index (AQI) stood at 312 on October 21, 2024, the Commission for Air Quality Management (CAQM) announced the activation of Stage 2 of the Graded ou radiate all these negative feelings, making yourself and those around you miserable. Why is it so difficult to feel happy for your colleague or friend who managed to achieve those things?</p> <p>When you take delight in the happiness of others, the Buddhists call it mudita. It means sympathetic joy. Physician turned mindfulness and dharma teacher Christiane Wolf writes of the Buddha‚Äôs exposition of the four brahmaviharas, the highest qualities of the heart. They are, metta, loving-kindness; karuna, compassion; upeksha, equanimity and mudita, sympathetic joy. Of these, mudita is perhaps the most challenging as it requires you to feel happy at the achievements of others. Jealousy among colleagues and even strangers is somewhat comprehensible but to resent the success of one‚Äôs own sibling or parent, or even child, is something that is really gross. Instead of feeling joy and love, you feel violated, that how come this is not happening to you, and why is it happening to them? Why not me, why them?</p> <p>The first step towards cultivating the quality of mudita, to feel joy at the happiness of others, is to learn to look at your own self more sympathetically. Appreciate your good qualities, your plus points and maintain a decent degree of self-esteem. Uncover your strengths. Once you do that, there will be no room for feelings of insecurity and inferiority because you are beginning to realise your own worth. Once this is done, you will find it difficult not to feel joy for others, because you have begun to learn the art of inviting joy into your life. Because you know now how to feel joy within yourself. So, feeling happy for others is only the next step.</p> <p>Once you have stopped being a party pooper, always seeing the negative side of things, so critical and ever complaining, you will see that all of these have been preventing you from experiencing what you really deserve, to feel wonder and joy at your own self and in your life. These positive feelings will const posMarks=3.0, negMarks=1.0;
let ci=0,tl=45*60,ti,fin=0,solMode=0,totalTime=0;

function ini(){
    disQ();
    strT();
}

function disQ(){
    const q=qs[ci];
    document.getElementById('qn').textContent=`Question ${ci+1} of ${qs.length}`;
    document.getElementById('qt').innerHTML=q.question;
    const oc=document.getElementById('opts'),sc=document.getElementById('sol');
    oc.innerHTML='';
    
    if(solMode){
        sc.style.display='block';
        document.getElementById('sol-text').innerHTML=q.solution||'No solution provided.';
        // Hide submit button in solution mode
        document.getElementById('sub-btn').style.display='none';
    }else{
        sc.style.display='none';
        // Show submit button in test mode
        document.getElementById('sub-btn').style.display='block';
    }
    
    q.options.forEach((o,i)=>{
        const od=document.createElement('div');
        od.className='opt';
        od.innerHTML=o;
        
        if(solMode){
            if(i===q.correct_answer) {
                od.classList.add('cor');
            } else if(ans[ci]===i) {
                od.classList.add('inc');
            } else if(ans[ci]===undefined) {
                od.classList.add('unat');
            }
            od.style.pointerEvents='none';
        }else{
            od.onclick=()=>sel(i);
            if(ans[ci]===i) od.classList.add('sel');
        }
        
        oc.appendChild(od);
    });
    
    upNav();
}

function sel(i){
    // If clicking the same option, deselect it (clear response)
    if(ans[ci]===i){
        delete ans[ci];
        document.querySelectorAll('.opt').forEach(o=>o.classList.remove('sel'));
    }else{
        // Select new option
        ans[ci]=i;
        document.querySelectorAll('.opt').forEach((o,idx)=>o.classList.toggle('sel',idx===i));
    }
}

function upNav(){
    document.getElementById('pb').disabled=ci===0;
    const nb=document.getElementById('nb');
    
    if(solMode){
        // In solution mode, show same navigation as test mode
        nb.innerHTML=ci===qs.length-1?'Finish ‚úì':'Next ‚Üí';
        nb.onclick=()=>{
            if(ci<qs.length-1){
                ci++;
                disQ();
            }else{
                // Exit solution mode
                solMode=0;
                ci=0;
                disQ();
            }
        };
    }else{
        // In test mode
        nb.innerHTML=ci===qs.length-1?'Finish ‚úì':'Next ‚Üí';
        nb.onclick=nxt;
    }
}

function prv(){
    if(ci>0){
        ci--;
        disQ();
    }
}

function nxt(){
    if(ci<qs.length-1){
        ci++;
        disQ();
    }else sub();
}

function strT(){
    ti=setInterval(()=>{
        if(tl<=0){
            sub();
            return;
        }
        tl--;
        const m=Math.floor(tl/60),s=tl%60;
        document.getElementById('tmr').textContent=`${m}:${s.toString().padStart(2,'0')}`;
    },1000);
}

function sub(){
    if(fin) return;
    fin=1;
    clearInterval(ti);
    totalTime=45*60-tl;
    
    // Calculate marks with proper marking system
    let correct=0, incorrect=0, unattempted=0;
    let totalMarks=0;
    
    qs.forEach((q,i)=>{
        if(ans[i]===undefined){
            // Unattempted - no marks deducted
            unattempted++;
        }else if(ans[i]===q.correct_answer){
            // Correct answer - add positive marks
            correct++;
            totalMarks += posMarks;
        }else{
            // Incorrect answer - deduct negative marks
            incorrect++;
            totalMarks -= negMarks;
        }
    });
    
    // Calculate maximum possible marks and percentage
    const maxMarks = qs.length * posMarks;
    const percentage = Math.max(0, Math.round((totalMarks / maxMarks) * 100));
    
    const timeStr=`${Math.floor(totalTime/60)}:${(totalTime%60).toString().padStart(2,'0')}`;
    
    // Update modal display
    document.getElementById('fs').textContent=`${correct}/${qs.length}`;
    document.getElementById('sp').textContent=`${totalMarks} / ${maxMarks} Marks`;
    document.getElementById('cor').textContent=correct;
    document.getElementById('inc').textContent=incorrect;
    document.getElementById('unat').textContent=unattempted;
    
    // Update mark breakdown
    document.getElementById('pos-marks').textContent=`+${correct * posMarks}`;
    document.getElementById('neg-marks').textContent=`-${incorrect * negMarks}`;
    document.getElementById('una-marks').textContent=`0`;
    
    // Update total score
    document.getElementById('total-score').textContent=`${totalMarks} Marks`;
    document.getElementById('percentage').textContent=`${percentage}%`;
    
    document.getElementById('modal').classList.add('show');
}

function closeModal(){
    document.getElementById('modal').classList.remove('show');
}

function showSol(){
    closeModal();
    solMode=1;
    ci=0;
    disQ();
}

window.onload=ini;
window.addEventListener('beforeunload',e=>{
    if(!fin){
        e.preventDefault();
        e.returnValue='Test in progress';
    }
});
</script></body></html>
