<!DOCTYPE html>
<html><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1.0">
<title>Mocks Wallah</title><style>
*{margin:0;padding:0;box-sizing:border-box}
:root{--p:#4361ee;--s:#3f37c9;--ok:#4cc9f0;--err:#f72585;--warn:#f8961e}
body{font-family:'Segoe UI',sans-serif;background:#f5f7fa;min-height:100vh;color:#2d3436;-webkit-tap-highlight-color:transparent}
.hdr{position:fixed;top:0;width:100%;background:#fff;padding:16px 20px;z-index:100;box-shadow:0 2px 15px rgba(0,0,0,.08);display:flex;justify-content:space-between;align-items:center}
.hdr-left{display:flex;align-items:center;gap:16px}
.ttl{font-weight:700;font-size:18px;color:var(--p)}
.tmr{font-family:monospace;font-weight:700;background:linear-gradient(135deg,var(--p),var(--s));color:#fff;padding:8px 16px;border-radius:20px;font-size:14px}
.sub{background:linear-gradient(135deg,var(--err),#c1121f);border:none;color:#fff;padding:10px 20px;border-radius:25px;font-weight:700;font-size:12px;cursor:pointer;transition:all .2s ease}
.sub:active{transform:scale(.95)}
.main{margin:80px 0 90px;padding:0 20px}
.qc{background:#fff;border-radius:20px;padding:24px;margin-bottom:20px;box-shadow:0 5px 20px rgba(0,0,0,.05);position:relative}
.qc::before{content:'';position:absolute;top:0;left:0;right:0;height:5px;background:linear-gradient(90deg,var(--p),var(--s))}
.qn{background:linear-gradient(135deg,var(--p),var(--s));color:#fff;padding:8px 16px;border-radius:20px;display:inline-block;font-weight:700;font-size:12px;margin-bottom:16px}
.qt{font-size:16px;line-height:1.6;margin-bottom:24px;color:#212529;font-weight:500}
.qt p{margin:8px 0}
.qt strong{font-weight:700}
.qt em{font-style:italic}
.qt u{text-decoration:underline}
.opts{display:flex;flex-direction:column;gap:10px}
.opt{background:#fff;border:1px solid #e9ecef;border-radius:14px;padding:16px;cursor:pointer;transition:all .2s ease;position:relative;font-size:14px;line-height:1.4;text-align:left}
.opt p{margin:4px 0}
.opt strong{font-weight:700}
.opt em{font-style:italic}
.opt u{text-decoration:underline}
.opt:hover{border-color:var(--p)}
.opt:active{transform:scale(.98)}
.opt.sel{background-color:#edf2ff;border-color:var(--p);color:var(--p)}
.opt.cor{background-color:#ebfbee;border-color:#2b8a3e;color:#2b8a3e}
.opt.inc{background-color:#fff5f5;border-color:#c92a2a;color:#c92a2a}
.opt.unat{background:#f8f9fa;border-color:#dee2e6;color:#6c757d}
.opt::after{content:'';position:absolute;right:16px;top:50%;transform:translateY(-50%);width:20px;height:20px;border-radius:50%;transition:all .2s ease}
.opt.sel::after{background:var(--p);content:'‚úì';display:flex;align-items:center;justify-content:center;color:#fff;font-weight:700;font-size:10px}
.opt.cor::after{background:#2b8a3e;content:'‚úì';display:flex;align-items:center;justify-content:center;color:#fff;font-weight:700;font-size:10px}
.opt.inc::after{background:#c92a2a;content:'‚úó';display:flex;align-items:center;justify-content:center;color:#fff;font-weight:700;font-size:10px}
.opt.unat::after{background:transparent;content:'‚óã';display:flex;align-items:center;justify-content:center;color:#6c757d;font-weight:700;font-size:14px}
.sol{background:#f8f9fa;border-radius:14px;padding:16px;margin-top:16px;border-left:4px solid var(--warn);display:none}
.sol h4{color:#e67700;margin-bottom:8px;font-weight:700;font-size:14px}
.sol-content{color:#495057;font-size:14px;line-height:1.6}
.sol-content p{margin:8px 0}
.sol-content strong{font-weight:700}
.sol-content em{font-style:italic}
.sol-content u{text-decoration:underline}
.nav{position:fixed;bottom:0;width:100%;background:#fff;padding:16px 20px;display:flex;justify-content:space-between;box-shadow:0 -2px 15px rgba(0,0,0,.08)}
.nb{padding:12px 20px;border:none;border-radius:25px;cursor:pointer;font-weight:700;font-size:14px;transition:all .2s ease;display:flex;align-items:center;gap:6px}
.nb:disabled{opacity:.5;cursor:not-allowed}
.nb:not(:disabled):active{transform:scale(.95)}
.nb.prv{background:linear-gradient(135deg,#adb5bd,#6c757d);color:#fff}
.nb.nxt{background:linear-gradient(135deg,var(--err),#c1121f);color:#fff}
.modal{display:none;position:fixed;top:0;left:0;width:100%;height:100%;background:rgba(0,0,0,.8);z-index:1000;animation:fadeIn .3s ease}
.modal.show{display:flex;align-items:center;justify-content:center;padding:20px}
@keyframes fadeIn{from{opacity:0}to{opacity:1}}
.modal-content{background:#fff;border-radius:20px;max-width:400px;width:100%;max-height:90vh;overflow-y:auto;animation:slideUp .3s ease}
@keyframes slideUp{from{transform:translateY(50px);opacity:0}to{transform:translateY(0);opacity:1}}
.modal-header{text-align:center;padding:32px 24px;background:linear-gradient(135deg,var(--p),var(--s));color:#fff;border-radius:20px 20px 0 0}
.modal-header h2{font-weight:700;font-size:28px;margin-bottom:8px}
.modal-header p{font-size:16px;opacity:.9}
.modal-stats{display:grid;grid-template-columns:1fr 1fr 1fr;gap:16px;padding:20px}
.stat{text-align:center;padding:16px}
.stat h4{color:#6c757d;font-weight:600;font-size:12px;margin-bottom:8px;text-transform:uppercase}
.stat p{color:#212529;font-weight:700;font-size:18px}
.mark-breakdown{padding:0 20px;margin-bottom:16px}
.mark-item{display:flex;justify-content:space-between;align-items:center;padding:8px 0;border-bottom:1px solid #f1f3f4}
.mark-item:last-child{border-bottom:none}
.mark-label{color:#6c757d;font-size:14px}
.mark-value{font-weight:600;color:#212529}
.mark-value.positive{color:#2b8a3e}
.mark-value.negative{color:#c92a2a}
.total-marks{background:#f8f9fa;border-radius:12px;padding:16px;margin:16px 20px;text-align:center}
.total-marks h3{color:#212529;font-size:18px;font-weight:700;margin-bottom:4px}
.total-marks p{color:#6c757d;font-size:14px}
.modal-actions{padding:0 20px 20px;display:flex;gap:12px}
.act-btn{flex:1;padding:12px;border:none;border-radius:12px;font-weight:600;cursor:pointer;transition:all .2s ease}
.act-btn:active{transform:scale(.98)}
.act-btn.blue{background:#edf2ff;color:var(--p)}
.act-btn.green{background:#ebfbee;color:#2b8a3e}
.close{position:absolute;top:15px;right:20px;background:rgba(255,255,255,.2);border:none;color:#fff;width:30px;height:30px;border-radius:50%;cursor:pointer;font-size:16px}
</style></head><body>

ill in the blank</strong>.</p> <p>Simon _________ the contact details of renowned pediatricians in the telephone directory.</p> <p> </p> <ol>", "options": ["<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> looked into", "<p style=\"display:none\"><img alt=\"check\" src=\"https://englishmadhyam.info/public/exam-panel/img/check.png\"/></p> looked up", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> looked after", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> went on"], "correct_answer": 1, "solution": "B) 'Looked up' ‡§ï‡§æ ‡§™‡•ç‡§∞‡§Ø‡•ã‡§ó ‡§π‡•ã‡§ó‡§æ ‡§ï‡•ç‡§Ø‡•ã‡§Ç‡§ï‡§ø \"looked up\" ‡§ï‡§æ ‡§Ö‡§∞‡•ç‡§• ‡§π‡•ã‡§§‡§æ ‡§π‡•à ‡§ú‡§æ‡§®‡§ï‡§æ‡§∞‡•Ä ‡§ñ‡•ã‡§ú‡§®‡§æ ‡§Ø‡§æ ‡§¶‡•á‡§ñ‡§®‡§æ, ‡§µ‡§ø‡§∂‡•á‡§∑ ‡§∞‡•Ç‡§™ ‡§∏‡•á ‡§∏‡•Ç‡§ö‡•Ä, ‡§∂‡§¨‡•ç‡§¶‡§ï‡•ã‡§∂, ‡§Ø‡§æ ‡§°‡§æ‡§Ø‡§∞‡•á‡§ï‡•ç‡§ü‡§∞‡•Ä ‡§Æ‡•á‡§Ç‡•§ ‡§ú‡§¨‡§ï‡§ø 'Looked into' ‡§ï‡§æ ‡§Ö‡§∞‡•ç‡§• ‡§π‡•à ‡§ï‡§ø‡§∏‡•Ä ‡§µ‡§ø‡§∑‡§Ø ‡§ï‡•Ä ‡§ú‡§æ‡§Å‡§ö ‡§ï‡§∞‡§®‡§æ, 'Looked after' ‡§ï‡§æ ‡§Ö‡§∞‡•ç‡§• ‡§π‡•à ‡§¶‡•á‡§ñ‡§≠‡§æ‡§≤ ‡§ï‡§∞‡§®‡§æ, ‡§î‡§∞ 'Went on' ‡§ï‡§æ ‡§Ö‡§∞‡•ç‡§• ‡§π‡•à ‡§ú‡§æ‡§∞‡•Ä ‡§∞‡§π‡§®‡§æ ‡§Ø‡§æ ‡§ï‡•Å‡§õ ‡§ï‡§æ‡§∞‡•ç‡§Ø‡§µ‡§æ‡§π‡•Ä ‡§ï‡§∞‡§®‡§æ, ‡§ú‡•ã ‡§á‡§∏ ‡§∏‡§Ç‡§¶‡§∞‡•ç‡§≠ ‡§Æ‡•á‡§Ç ‡§∏‡§π‡•Ä ‡§®‡§π‡•Ä‡§Ç ‡§π‡•à‡•§"}, {"id": "27855", "question": "<strong>Q10. The following sentence has been split into four segments. Identify the segment that contains a grammatical error</strong></p> <p>The current state of the literature / on the efficacy under cognitive-behavioural therapy / for individuals with generalised anxiety disorder / suggests that it is a promising treatment option.</p> <p> </p> <ol>", "options": ["<p style=\"display:none\"><img alt=\"check\" src=\"https://englishmadhyam.info/public/exam-panel/img/check.png\"/></p> on the efficacy under cognitive-behavioural t c/exam-panel/img/reload.png\"/></p> The teacher ordered that those who were tired of listening to him would go and that he would not mind that.", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> The teacher paused and then said that those who have been tired of listening to him would go and that he would not mind that.", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> The teacher exclaimed with a pause and then said that those who are tired of listening to me can go. I shall not mind it.", "<p style=\"display:none\"><img alt=\"check\" src=\"https://englishmadhyam.info/public/exam-panel/img/check.png\"/></p> The teacher paused and said that those who were tired of listening to him could go and that he would not mind that."], "correct_answer": 3, "solution": "D) The teacher paused and said that those who were tired of listening to him could go and that he would not mind that."}, {"id": "27858", "question": "<strong>Select the option that expresses the given sentence in passive voice.</strong></p> <p>Have you written the right answer?</p> <ol>", "options": ["<p style=\"display:none\"><img alt=\"check\" src=\"https://englishmadhyam.info/public/exam-panel/img/check.png\"/></p> Has the right answer been written by you?", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> Was the right answer been written by you?", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> Have the right answer been written by you?", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> Has the right answer being written by you?"], "correct_answer": 0, "solution": "<strong>Active ‡§∏‡•á Passive Voice ‡§Æ‡•á‡§Ç ‡§¨‡§¶‡§≤‡§®‡•á ‡§ï‡•á ‡§≤‡§ø‡§è</strong>, Active ‡§µ‡§æ‡§ï‡•ç‡§Ø ‡§ï‡§æ <strong>Object</strong> Passive ‡§µ‡§æ‡§ï‡•ç‡§Ø ‡§ï‡§æ <strong>Subject</strong> ‡§¨‡§® ‡§ú‡§æ‡§§‡§æ ‡§π‡•à‡•§ <strong>Verb</strong> ‡§ï‡•ã Active ‡§∏‡•á Passive ‡§Æ‡•á‡§Ç ‡§¨‡§¶‡§≤‡§§‡•á ‡§∏‡§Æ‡§Ø ‡§∏‡§π‡•Ä <strong>Tense</strong> ‡§ï‡§æ ‡§™‡•ç‡§∞‡§Ø‡•ã‡§ó ‡§ï‡§ø‡§Ø‡§æ ‡§ú‡§æ‡§§‡§æ ‡§π‡•à‡•§ Active ‡§µ‡§æ‡§ï‡•ç‡§Ø ‡§Æ‡•á‡§Ç <strong>\"Have you written\"</strong> (Present Perfect) <strong>Verb</strong> ‡§π‡•à ‡§î‡§∞ <strong>\"the right answer\"</strong> <strong>Object</strong> ‡§π‡•à‡•§ Passive ‡§Æ‡•á‡§Ç ‡§¨‡§¶‡§≤‡§®‡•á ‡§™‡§∞ <strong>Object \"the right answer\"</strong> <strong>Subject</strong> ‡§¨‡§® ‡§ó‡§Ø‡§æ ‡§π‡•à, <strong>Verb ‡§ï‡•ã \"has been written\"</strong> (Present Perfect Passive) ‡§Æ‡•á‡§Ç ‡§¨‡§¶‡§≤‡§æ ‡§ó‡§Ø‡§æ ‡§π‡•à ‡§î‡§∞ <strong>\"by you\"</strong> ‡§ï‡•á ‡§∞‡•Ç‡§™ ‡§Æ‡•á‡§Ç ‡§™‡•ç‡§∞‡§Ø‡•ã‡§ó ‡§ï‡§ø‡§Ø‡§æ ‡§ó‡§Ø‡§æ ‡§π‡•à‡•§"}, {"id": "27859", "question": "<strong>Select the option that expresses the given sentence in passive voice.</strong></p> <p>You should apply for the job before the deadline.</p> <ol>", "options": ["<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> The deadline should not be crossed for the job application.", "<p style=\"display:none\"><img alt=\"check\" src=\"https://englishmadhyam.info/public/exam-panel/img/check.png\"/></p> The job should be applied for before the deadline.", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> The job could be applied for after the deadline.", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> You should be applying for the job before the deadline is."], "correct_answer": 1, "solution": "<strong>Active ‡§∏‡•á Passive Voice ‡§Æ‡•á‡§Ç ‡§¨‡§¶‡§≤‡§®‡•á ‡§ï‡•á ‡§≤‡§ø‡§è</strong>, Active ‡§µ‡§æ‡§ï‡•ç‡§Ø ‡§ï‡§æ Object Passive ‡§µ‡§æ‡§ï‡•ç‡§Ø ‡§ï‡§æ Subject ‡§¨‡§® ‡§ú‡§æ‡§§‡§æ ‡§π‡•à‡•§ Verb ‡§ï‡•ã Active ‡§∏‡•á Passive ‡§Æ‡•á‡§Ç ‡§¨‡§¶‡§≤‡§§‡•á ‡§∏‡§Æ‡§Ø ‡§∏‡§π‡•Ä Tense ‡§ï‡§æ ‡§™‡•ç‡§∞‡§Ø‡•ã‡§ó ‡§ï‡§ø‡§Ø‡§æ ‡§ú‡§æ‡§§‡§æ ‡§π‡•à‡•§ Active ‡§µ‡§æ‡§ï‡•ç‡§Ø ‡§Æ‡•á‡§Ç \"You\" Subject ‡§π‡•à, \"should apply for\" Verb (Modal + Base Form) ‡§π‡•à ‡§î‡§∞ \"the job\" Object ‡§π‡•à‡•§ Passive ‡§Æ‡•á‡§Ç ‡§¨‡§¶‡§≤‡§®‡•á ‡§™‡§∞ Object \"The job\" Subject ‡§¨‡§® ‡§ó‡§Ø‡§æ ‡§π‡•à, Verb ‡§ï‡•ã \"should be applied for\" (Modal Passive Form) ‡§Æ‡•á‡§Ç ‡§¨‡§¶‡§≤‡§æ ‡§ó‡§Ø‡§æ ‡§π‡•à ‡§î‡§∞ \"before the deadline\" ‡§ï‡•ã ‡§µ‡•à‡§∏‡•á ‡§π‡•Ä ‡§∞‡§ñ‡§æ ‡§ó‡§Ø‡§æ ‡§π‡•à‡•§"}, {"id": "27860", "question": "<strong>Q15. Select the most appropriate option that can substitute the underlined segment in the given sentence. If there is no need to substitute it, select ‚ÄòNo substitution required‚Äô.</strong></p> <p>The Philippines is the <ins><strong>second largest archipelago</strong></ins> with over 7,000 islands.</p> <p> </p> <ol>", "options": ["<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> second large archipelago", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> secondly largest archipelago", "<p style=\"display:none\"><img alt=\"check\" src=\"https://englishmadhyam.info/public/exam-panel/img/check.png\"/></p> No substitution required", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> second largely archipelago"], "correct_answer": 2, "solution": "C) 'No substitution required' is the correct option because the phrase 'second largest archipelago' correctly describes the Philippines' rank and size compared to other archipelagos."}, {"id": "27861", "question": "<strong>Q16. Sentences of a paragraph are given below in jumbled order. Arrange the sentences in the correct order to form a meaningful and coherent paragraph</strong><br> <br> A. The Supreme Court of India, in S.G. Vombatkere v. Union of India on May 11, 2022, had directed all State governments and the central government to keep in abeyance all pending trials, appeals, and proceedings with regard to Section 124A IPC, as prima facie it felt that this Section was not in tune with the current social milieu.<br> B. The Law Commission, however, concluded that it was necessary to retain it as it was useful in countering the threat to India‚Äôs internal security.<br> C. The Law Commission of India in its 279th report, released in April 2023, has recommended retaining one of the most controversial sections of recent times i.e., Section 124A of the Indian Penal Code (IPC) on ‚Äòsedition‚Äô.<br> D. The Commission also recommended certain procedural guidelines to prevent the misuse of Section 124A IPC.<br> E. The Commission also felt that the Unlawful Activities (Prevention) Act (UAPA), 1967, does not cover all elements of the offence envisaged under Section 124A IPC.<br>", "options": ["<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> DECAB", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> CBDEA", "<p style=\"display:none\"><img alt=\"check\" src=\"https://englishmadhyam.info/public/exam-panel/img/check.png\"/></p> CABED", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> CBEDA"], "correct_answer": 2, "solution": "<strong>C:</strong> The full form of IPC is given in sentence C as ‚ÄúIndian Penal Code‚Äù, and this section is the subject of discussion."}, {"id": "27862", "question": "Q17. Select the most appropriate <strong>ANTONYM</strong> of the underlined word.</p> <p>He was too <ins><strong>lazy</strong> </ins>to cook</p> <p> </p> <ol>", "options": ["<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.i other major milestone, when he touched 2750 Elo points.</p> <p>As per the live rating on August 6, Gukesh is on 2756 points and is ranked World No. 9, one slot ahead of Anand (2754). India thus has two players in the World top 10. The only other Indian to be ranked inside the top 10 has been Harikrishna (in 2016). That Koneru Humpy is World No. 4 among women and Dronavalli Harika No. 12 also shows how far India has travelled on the chessboard from the time when it did not have a single Grandmaster until Anand. There is an even more telling bit of statistics: four of the world‚Äôs top seven in the junior ranking list are Indians. Among the junior girls, there are two in the top 10. Gukesh‚Äôs stunning feat will of course be an inspiration for India‚Äôs young crop. Players such as Arjun Erigaisi, R. Praggnanandhaa and Nihal Sarin have also been making rapid progress on the international arena and are part of the golden generation of Indian chess. Gukesh is leading that exciting bunch of players, and within a few years, he could pose a serious challenge for the World title. With Anand as his mentor, he could be assured of the right guidance. And if the All India Chess Federation could finally come up with some elite tournaments at home for players like Gukesh, the game will grow even faster in the country</p> <p><strong>Q34. How does the author convey the growth and success of Indian chess in recent years? Select the most appropriate option.</strong>", "options": ["<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> By only focusing on D. Gukesh's achievements and ignoring other players.", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> By highlighting the achievements of Viswanathan Anand, emphasizing his long-held No. 1 rank in India.", "<p style=\"display:none\"><img alt=\"check\" src=\"https://englishmadhyam.info/public/exam-panel/img/check.png\"/></p> By detailing the rise of several young players, including Gukesh, and emphasizing milestones in Indian chess such as having two players in the World top 10.", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> By criticizing the All India Chess Federation for not providing enough opportunities."], "correct_answer": 2, "solution": "The passage does not only focus on one player or aspect of Indian chess. It provides a comprehensive view by recognizing the accomplishments of various players, both young and experienced. It mentions the rankings of other players, the historical context of Indian chess, the impact of Anand as a mentor, and the achievements of female players. The author also anticipates the bright future for Indian chess, including possible challenges for the World title. Option C captures this multi-faceted approach in portraying the growth and success of Indian chess."}, {"id": "27884", "question": "<strong>Comprehension</strong>:</p> <p><strong>Read the given passage and answer the questions that follow.</strong></p> <p>A year after causing a major stir at the Chess Olympiad, D. Gukesh is demanding attention yet again. The 17-year-old on Thursday, during the on-going Chess World Cup at the Azerbaijan capital of Baku, replaced Viswanathan Anand as India‚Äôs No. 1 chess player in live rating. That has happened only once before, and very fleetingly, during the last 37 years, when P. Harikrishna edged past the five-time World champion in March 2016. But Anand has never lost his India No. 1 rank in FIDE‚Äôs rating list since July 1986, when he overtook Pravin Thipsay. Gukesh is now close to ending that unbelievable run, and it could happen in FIDE‚Äôs next list, to be released in less than a month‚Äôs time. That will be a significant achievement no doubt, and will boost Gukesh‚Äôs confidence further, but what is more important is that he could be breaking into the world‚Äôs top 10, which is an incredibly hard fortress to breach. Even more important is the fact that he could be doing it while he is still very much in his teens. A fortnight ago, he crossed another major milestone, when he touched 2750 Elo points.</p> <p>As per the live rating on August 6, Gukesh is on 2756 points and is ranked World No. 9, one slot ahead of Anand (2754). India thus has two players in the World top 10. The only other Indian to be ranked inside the top 10 has been Harikrishna (in 2016). That Koneru Humpy is World No. 4 among women and Dronavalli Harika No. 12 also shows how far India has travelled on the chessboard from the time when it did not have a single Grandmaster until Anand. There is an even more telling bit of statistics: four of the world‚Äôs top seven in the junior ranking list are Indians. Among the junior girls, there are two in the top 10. Gukesh‚Äôs stunning feat will of course be an inspiration for India‚Äôs young crop. Players such as Arjun Erigaisi, R. Praggnanandhaa and Nihal Sarin have also been making rapid progress on the international arena and are part of the golden generation of Indian chess. Gukesh is leading that exciting bunch of players, and within a few years, he could pose a serious challenge for the World title. With Anand as his mentor, he could be assured of the right guidance. And if the All India Chess Federation could finally come up with some elite tournaments at home for players like Gukesh, the game will grow even faster in the country</p> <p><strong>Q35. What statement best reflects the progress of Indian chess as indicated in the passage?</strong>", "options": ["<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> Gukesh's achievement is solely responsible for India's chess prominence.", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> The All India Chess Federation has regularly hosted elite tournaments to grow the game in the country.", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> Indian chess has not progressed since Viswanathan Anand's time.", "<p style=\"display:none\"><img alt=\"check\" src=\"https://englishmadhyam.info/public/exam-panel/img/check.png\"/></p> Four of the world's top seven junior players are Indians, and this is indicative of India's progress in chess."], "correct_answer": 3, "solution": "The passage discusses the significant feat of D. Gukesh, along with other key achievements and statistics that reflect India's growth in chess. This includes the fact that four of the world's top seven in the junior ranking list are Indians, which demonstrates the depth of talent in the country's young generation. Other options are either not supported by the passage or are contradictory, such as option B, which implies something that the passage suggests should happen in the future, not something that has already occurred. Option D encapsulates a broad perspective of India's progression in chess and is in line with the information in the passage."}, {"id": "27885", "question": "<strong>Comprehension</strong>:</p> <p><strong>Read the given passage and answer the questions that follow.</strong></p> <p>A year after causing a major stir at the Chess Olympiad, D. Gukesh is demanding attention yet again. The 17-year-old on Thursday, during the on-going Chess World Cup at the Azerbaijan capital of Baku, replaced Viswanathan Anand as India‚Äôs No. 1 chess player in live rating. That has happened only once before, and very fleetingly, during the last 37 years, when P. Harikrishna edged past the five-time World champion in March 2016. But Anand has never lost his India No. 1 rank in FIDE‚Äôs rating list since July 1986, when he overtook Pravin Thipsay. Gukesh is now close to ending that unbelievable run, and it could happen in FIDE‚Äôs next list, to  he is still very much in his teens. A fortnight ago, he crossed another major milestone, when he touched 2750 Elo points.</p> <p>As per the live rating on August 6, Gukesh is on 2756 points and is ranked World No. 9, one slot ahead of Anand (2754). India thus has two players in the World top 10. The only other Indian to be ranked inside the top 10 has been Harikrishna (in 2016). That Koneru Humpy is World No. 4 among women and Dronavalli Harika No. 12 also shows how far India has travelled on the chessboard from the time when it did not have a single Grandmaster until Anand. There is an even more telling bit of statistics: four of the world‚Äôs top seven in the junior ranking list are Indians. Among the junior girls, there are two in the top 10. Gukesh‚Äôs stunning feat will of course be an inspiration for India‚Äôs young crop. Players such as Arjun Erigaisi, R. Praggnanandhaa and Nihal Sarin have also been making rapid progress on the international arena and are part of the golden generation of Indian chess. Gukesh is leading that exciting bunch of players, and within a few years, he could pose a serious challenge for the World title. With Anand as his mentor, he could be assured of the right guidance. And if the All India Chess Federation could finally come up with some elite tournaments at home for players like Gukesh, the game will grow even faster in the country</p> <p><strong>Q37. What is the main theme of the passage discussing Indian chess and D. Gukesh's feat?</strong>", "options": ["<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> The decline of Indian chess", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> The personal life of D. Gukesh", "<p style=\"display:none\"><img alt=\"check\" src=\"https://englishmadhyam.info/public/exam-panel/img/check.png\"/></p> The emergence and success of a new generation of Indian chess players", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> The rivalry between Indian and international chess players"], "correct_answer": 2, "solution": "The main theme of the passage is the emergence and success of a new generation of Indian chess players, including D. Gukesh's ascent to India's No. 1 chess player ranking, and the overall rise of young Indian chess talents. The passage details significant milestones, the ongoing growth of the sport within the country, and the potential of these young players, highlighting Gukesh and others like R. Praggnanandhaa and Nihal Sarin. The passage also emphasizes how Indian chess has evolved from having no Grandmaster to now having players ranked in the world's top"}, {"id": "27887", "question": "<strong>Comprehension</strong>:</p> <p><strong>Read the given passage and answer the questions that follow</strong></p> <p>In a small village nestled beside the meandering river of Rishika, there lived a farmer named Raman. His land lay under the shade of a grand old banyan tree, which had been witness to the lives of many generations. But the soil wasn‚Äôt the most fertile, and the irregular rains added to the woes. Yet, Raman tilled it with love and care, day in and day out, for it wasn‚Äôt just land for him, it was his legacy and hope.</p> <p>Raman had a daughter, Meera. Her sparkling eyes were filled with dreams that soared higher than the birds which nested on the banyan. She had an insatiable curiosity about the world, and Raman often found her buried in the few books they owned, with tales of distant lands and vast knowledge.</p> <p>Realizing Meera's thirst for learning, Raman had a dream‚Äîto give her the best education. The village school was humble, with lessons only up to fifth grade. But Meera's ambitions reached far beyond. She wished to study in the town's renowned school, a place where dreams were crafted into reality.</p> <p>The school fees were beyond Raman's means. The village moneylender offered loans, but at exorbitant interest rates, and tales of those who lost everything paying back their debts were whispered like cautionary tales.</p> <p>However, Raman‚Äôs resolve was stronger than any challenge. He began waking up before dawn, working not only on his field but also taking up odd jobs in the neighboring villages. With his persistent efforts and a little help from the village community, he managed to save enough to enroll Meera into the school.</p> <p>But challenges didn‚Äôt stop there. The journey to the town was long, and there wasn't any transport available. So, Raman transformed his old bicycle, fitting a second seat, and every morning, they would embark on this journey together. Meera with her satchel of books, and Raman with his lunchbox, they became a familiar sight on the winding village road.</p> <p>With every passing grade, Meera‚Äôs brilliance shone. Teachers were astounded by her intellect and determination. She not only excelled academically but also helped her peers, acting as a bridge between the village and the town.</p> <p>The years rolled on, and the day came when Meera received a scholarship to a prestigious university in the city. As she left the village, with tear-filled eyes, she promised her father she'd return to bring about a change.</p> <p>After her studies, Meera came back and built a school under the shade of the same banyan tree. With modern facilities and quality education, the school catered not only to Rishika but also to neighboring villages.</p> <p>Raman, with his weathered hands and a heart full of pride, often sat under the tree watching the children play and learn. His struggles had not only borne fruit in Meera's success but in the gleaming eyes of every child that now had a chance at a brighter future.</p> <p>And so, under the shade of the banyan tree, a father's love and determination sowed the seeds of a revolution that transformed an entire communi im, it was his legacy and hope.</p> <p>Raman had a daughter, Meera. Her sparkling eyes were filled with dreams that soared higher than the birds which nested on the banyan. She had an insatiable curiosity about the world, and Raman often found her buried in the few books they owned, with tales of distant lands and vast knowledge.</p> <p>Realizing Meera's thirst for learning, Raman had a dream‚Äîto give her the best education. The village school was humble, with lessons only up to fifth grade. But Meera's ambitions reached far beyond. She wished to study in the town's renowned school, a place where dreams were crafted into reality.</p> <p>The school fees were beyond Raman's means. The village moneylender offered loans, but at exorbitant interest rates, and tales of those who lost everything paying back their debts were whispered like cautionary tales.</p> <p>However, Raman‚Äôs resolve was stronger than any challenge. He began waking up before dawn, working not only on his field but also taking up odd jobs in the neighboring villages. With his persistent efforts and a little help from the village community, he managed to save enough to enroll Meera into the school.</p> <p>But challenges didn‚Äôt stop there. The journey to the town was long, and there wasn't any transport available. So, Raman transformed his old bicycle, fitting a second seat, and every morning, they would embark on this journey together. Meera with her satchel of books, and Raman with his lunchbox, they became a familiar sight on the winding village road.</p> <p>With every passing grade, Meera‚Äôs brilliance shone. Teachers were astounded by her intellect and determination. She not only excelled academically but also helped her peers, acting as a bridge between the village and the town.</p> <p>The years rolled on, and the day came when Meera received a scholarship to a prestigious university in the city. As she left the village, with tear-filled eyes, she promised her father she'd return to bring about a change.</p> <p>After her studies, Meera came back and built a school under the shade of the same banyan tree. With modern facilities and quality education, the school catered not only to Rishika but also to neighboring villages.</p> <p>Raman, with his weathered hands and a heart full of pride, often sat under the tree watching the children play and learn. His struggles had not only borne fruit in Meera's success but in the gleaming eyes of every child that now had a chance at a brighter future.</p> <p>And so, under the shade of the banyan tree, a father's love and determination sowed the seeds of a revolution that transformed an entire community.</p> <p><strong>Q41. What significant change did Meera bring to the village after completing her education</strong>?", "options": ["<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> She built a bridge over the river Rishika.", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> She planted more banyan trees around the village.", "<p style=\"display:none\"><img alt=\"check\" src=\"https://englishmadhyam.info/public/exam-panel/img/check.png\"/></p> She established a modern school under the banyan tree.", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> She encouraged villagers to migrate to the city."], "correct_answer": 2, "solution": "C) The passage mentions, \"After her studies, Meera came back and built a school under the shade of the same banyan tree.\""}, {"id": "27911", "question": "<strong>Read the following passage and answer the questions given after it</strong>.</p> <p>The latest decision by the Reserve Bank of India‚Äôs Monetary Policy Committee (MPC) to leave its policy rate unchanged is a calculated risk taken by the rate setting panel, especially when viewed in light of the upward revision of its inflation forecast. Barely two months after projecting Consumer Price Index-based inflation to average 5.1% over the current fiscal year ending in March 2024, the MPC has raised its forecast for the annual average by 30 basis points to 5.4%. Conceding that a spike in tomato prices had contributed to a shock that had forced a revision in the headline inflation projection for the July-September quarter by a ‚Äòsubstantial‚Äô 100 basis points to 6.2%, RBI Governor Shaktikanta Das acknowledged that while the likely short-term nature of these shocks allowed for policymakers to look past a couple of high inflation prints, frequently recurring food price shocks risk destabilising inflation expectations. And while monetary authorities are right in laying the onus on the government for ensuring timely supply side interventions to ‚Äòlimit the severity and duration of such shocks‚Äô, a broader unmooring of price stability will undermine macroeconomic stability and growth. Underlining its commitment to aligning inflation to the target of 4% and keeping inflation expectations anchored, the MPC reiterated, by a majority, its policy stance of staying focused on the withdrawal of accommodation.</p> <p>In a nod to the MPC‚Äôs stance, the RBI, separately, temporarily imposed an incremental 10% increase in the cash reserve ratio banks must maintain, with a view to draining some of the surplus liquidity in the banking system that could spur prices. Mr. Das promised this increase would be reviewed on September 8 or earlier, to ensure adequate liquidity during the upcoming festival season. Still, given the MPC‚Äôs sanguine outlook on economic growth, it has not only retained its forecast for the GDP to expand by 6.5% in real terms in 2023-24 but also stuck by its June projections for growth in each of the four quarters, the inflation shock notwithstanding. To be sure, the MPC has flagged several risks to the inflation outlook: the uneven rainfall distribution this year, the recent uptick in crude oil prices (the average price of the Indian basket has so far risen by 7% sequentially this quarter), and enterprises polled by the RBI expect output prices to harden. And while Mr. Das and his colleagues on the MPC have reaffirmed their readiness to take policy actions in order to align inflation to the target and ensure that inflation expectations remain well anchored, how quickly policymakers actually walk the talk and intercede in the coming months will determine their inflation-fighting mettle<br> <br> <strong>Q42</strong>. <strong>What was the major factor behind the Reserve Bank of India‚Äôs Monetary Policy Committee (MPC) revising its inflation forecast for the annual average by 30 basis points to 5.4% for the fiscal year ending in March 2024?</strong>", "options": ["<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> A decrease in the supply of tomatoes", "<p style=\"display:none\"><img alt=\"check\" src=\"https://englishmadhyam.info/public/exam-panel/img/check.png\"/></p> A spike in tomato prices", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> An overall decline in food prices", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> A major change in government policies"], "correct_answer": 1, "solution": "The passage clearly indicates that the revision in the inflation forecast by the MPC was influenced by a spike in tomato prices. The passage specifically states: \"Conceding that a spike in tomato prices had contributed to a shock that had forced a revision in the headline inflation projection for the July-September quarter by a ‚Äòsubstantial‚Äô 100 basis points to 6.2%, RBI Governor Shaktikanta Das acknowledged that while the likely short-term nature of these shocks allowed for policymakers to look past a couple of high inflation prin dhyam.info/public/exam-panel/img/reload.png\"/></p> The MPC left its policy rate unchanged in the latest decision.", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> The MPC has raised its forecast for the annual average Consumer Price Index-based inflation to 5.4%.", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> A spike in tomato prices had forced a revision in the headline inflation projection for the July-September quarter.", "<p style=\"display:none\"><img alt=\"check\" src=\"https://englishmadhyam.info/public/exam-panel/img/check.png\"/></p> The RBI has permanently imposed an incremental 10% increase in the cash reserve ratio that banks must maintain."], "correct_answer": 3, "solution": "All the statements A, B, C, are supported by information from the passage. Statement D is not true according to the passage, as the RBI's incremental 10% increase in the cash reserve ratio is mentioned as a temporary measure, not a permanent one. The passage specifically states: \"the RBI, separately, temporarily imposed an incremental 10% increase in the cash reserve ratio banks must maintain, with a view to draining some of the surplus liquidity in the banking system that could spur prices.\""}, {"id": "27914", "question": "<strong>Read the following passage and answer the questions given after it</strong>.</p> <p>The latest decision by the Reserve Bank of India‚Äôs Monetary Policy Committee (MPC) to leave its policy rate unchanged is a calculated risk taken by the rate setting panel, especially when viewed in light of the upward revision of its inflation forecast. Barely two months after projecting Consumer Price Index-based inflation to average 5.1% over the current fiscal year ending in March 2024, the MPC has raised its forecast for the annual average by 30 basis points to 5.4%. Conceding that a spike in tomato prices had con r to align inflation to the target and ensure that inflation expectations remain well anchored, how quickly policymakers actually walk the talk and intercede in the coming months will determine their inflation-fighting mettle<br> <br> <strong>Q45</strong>. Which of the following words is synonymous with \"<strong>destabilising</strong>\" in the given passage?", "options": ["<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> Strengthening", "<p style=\"display:none\"><img alt=\"check\" src=\"https://englishmadhyam.info/public/exam-panel/img/check.png\"/></p> Disrupting", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> Balancing", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> Affirming"], "correct_answer": 1, "solution": "In the passage, \"destabilising\" is related to causing disturbance or lack of stability in inflation expectations. Therefore, \"disrupting\" is a synonym for \"destabilising.\""}],ans={};
const posMarks=3.0, negMarks=1.0;
let ci=0,tl=45*60,ti,fin=0,solMode=0,totalTime=0;

function ini(){
    disQ();
    strT();
}

function disQ(){
    const q=qs[ci];
    document.getElementById('qn').textContent=`Question ${ci+1} of ${qs.length}`;
    document.getElementById('qt').innerHTML=q.question;
    const oc=document.getElementById('opts'),sc=document.getElementById('sol');
    oc.innerHTML='';
    
    if(solMode){
        sc.style.display='block';
        document.getElementById('sol-text').innerHTML=q.solution||'No solution provided.';
        // Hide submit button in solution mode
        document.getElementById('sub-btn').style.display='none';
    }else{
        sc.style.display='none';
        // Show submit button in test mode
        document.getElementById('sub-btn').style.display='block';
    }
    
    q.options.forEach((o,i)=>{
        const od=document.createElement('div');
        od.className='opt';
        od.innerHTML=o;
        
        if(solMode){
            if(i===q.correct_answer) {
                od.classList.add('cor');
            } else if(ans[ci]===i) {
                od.classList.add('inc');
            } else if(ans[ci]===undefined) {
                od.classList.add('unat');
            }
            od.style.pointerEvents='none';
        }else{
            od.onclick=()=>sel(i);
            if(ans[ci]===i) od.classList.add('sel');
        }
        
        oc.appendChild(od);
    });
    
    upNav();
}

function sel(i){
    // If clicking the same option, deselect it (clear response)
    if(ans[ci]===i){
        delete ans[ci];
        document.querySelectorAll('.opt').forEach(o=>o.classList.remove('sel'));
    }else{
        // Select new option
        ans[ci]=i;
        document.querySelectorAll('.opt').forEach((o,idx)=>o.classList.toggle('sel',idx===i));
    }
}

function upNav(){
    document.getElementById('pb').disabled=ci===0;
    const nb=document.getElementById('nb');
    
    if(solMode){
        // In solution mode, show same navigation as test mode
        nb.innerHTML=ci===qs.length-1?'Finish ‚úì':'Next ‚Üí';
        nb.onclick=()=>{
            if(ci<qs.length-1){
                ci++;
                disQ();
            }else{
                // Exit solution mode
                solMode=0;
                ci=0;
                disQ();
            }
        };
    }else{
        // In test mode
        nb.innerHTML=ci===qs.length-1?'Finish ‚úì':'Next ‚Üí';
        nb.onclick=nxt;
    }
}

function prv(){
    if(ci>0){
        ci--;
        disQ();
    }
}

function nxt(){
    if(ci<qs.length-1){
        ci++;
        disQ();
    }else sub();
}

function strT(){
    ti=setInterval(()=>{
        if(tl<=0){
            sub();
            return;
        }
        tl--;
        const m=Math.floor(tl/60),s=tl%60;
        document.getElementById('tmr').textContent=`${m}:${s.toString().padStart(2,'0')}`;
    },1000);
}

function sub(){
    if(fin) return;
    fin=1;
    clearInterval(ti);
    totalTime=45*60-tl;
    
    // Calculate marks with proper marking system
    let correct=0, incorrect=0, unattempted=0;
    let totalMarks=0;
    
    qs.forEach((q,i)=>{
        if(ans[i]===undefined){
            // Unattempted - no marks deducted
            unattempted++;
        }else if(ans[i]===q.correct_answer){
            // Correct answer - add positive marks
            correct++;
            totalMarks += posMarks;
        }else{
            // Incorrect answer - deduct negative marks
            incorrect++;
            totalMarks -= negMarks;
        }
    });
    
    // Calculate maximum possible marks and percentage
    const maxMarks = qs.length * posMarks;
    const percentage = Math.max(0, Math.round((totalMarks / maxMarks) * 100));
    
    const timeStr=`${Math.floor(totalTime/60)}:${(totalTime%60).toString().padStart(2,'0')}`;
    
    // Update modal display
    document.getElementById('fs').textContent=`${correct}/${qs.length}`;
    document.getElementById('sp').textContent=`${totalMarks} / ${maxMarks} Marks`;
    document.getElementById('cor').textContent=correct;
    document.getElementById('inc').textContent=incorrect;
    document.getElementById('unat').textContent=unattempted;
    
    // Update mark breakdown
    document.getElementById('pos-marks').textContent=`+${correct * posMarks}`;
    document.getElementById('neg-marks').textContent=`-${incorrect * negMarks}`;
    document.getElementById('una-marks').textContent=`0`;
    
    // Update total score
    document.getElementById('total-score').textContent=`${totalMarks} Marks`;
    document.getElementById('percentage').textContent=`${percentage}%`;
    
    document.getElementById('modal').classList.add('show');
}

function closeModal(){
    document.getElementById('modal').classList.remove('show');
}

function showSol(){
    closeModal();
    solMode=1;
    ci=0;
    disQ();
}

window.onload=ini;
window.addEventListener('beforeunload',e=>{
    if(!fin){
        e.preventDefault();
        e.returnValue='Test in progress';
    }
});
</script></body></html>
