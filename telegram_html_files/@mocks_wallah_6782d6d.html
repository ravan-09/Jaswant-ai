rore hospitalisations. The share of out-of-pocket expenditure in the total health expenses _______2_____ in the country has also fallen appreciably ‚Äî from 62 per cent in 2015 to about 47 per cent in 2020. But this progress should not _______3_______ from the loopholes in implementation of Ayushman Bharat. An investigation by this newspaper has revealed that critically-ill patients were cheated out of availing the benefits _______4______ the scheme by a neurosurgeon at Safdarjung Hospital in Delhi.</p> <p><strong>Q29. Select the most appropriate option to fill in blank 1</strong>.", "options": ["<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> Domination", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> Implementation", "<p style=\"display:none\"><img alt=\"check\" src=\"https://englishmadhyam.info/public/exam-panel/img/check.png\"/></p> Conceptualisation", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> Commendable"], "correct_answer": 2, "solution": "'Conceptualisation' should be used because it refers to the process of forming an idea or concept that led to the inception of the scheme. Whereas, 'Domination' means control or influence, 'Implementation' means to put into effect, and 'Commendable' means worthy of praise, which don't fit in this context."}, {"id": "26865", "question": "<strong>Comprehension</strong>:</p> <p>The stated objective of the Ayushman Bharat scheme is to ‚Äúreduce out of pocket expenditures on healthcare‚Äù. One of the main reasons behind the _______1_______of the scheme was the recognition that medical emergencies often drive families to poverty. Since coming into effect five years ago, Ayushman Bharat has recorded more than 5 crore hospitalisations. The share of out-of-pocket expenditure in the total health expenses ______ out 47 per cent in 2020. But this progress should not _______3_______ from the loopholes in implementation of Ayushman Bharat. An investigation by this newspaper has revealed that critically-ill patients were cheated out of availing the benefits _______4______ the scheme by a neurosurgeon at Safdarjung Hospital in Delhi.</p> <p><strong>Q31. Select the most appropriate option to fill in blank 3</strong>", "options": ["<p style=\"display:none\"><img alt=\"check\" src=\"https://englishmadhyam.info/public/exam-panel/img/check.png\"/></p> Detract", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> Assist", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> Boost", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> Inflict"], "correct_answer": 0, "solution": "'Detract' should be used because it means to divert attention away from something. In this context, despite the success of Ayushman Bharat, we should not overlook its loopholes. Whereas, 'Assist' means to help, 'Boost' means to increase, and 'Inflict' implies imposing something on someone, which don't fit in this context."}, {"id": "26867", "question": "<strong>Comprehension</strong>:</p> <p>The stated objective of the Ayushman Bharat scheme is to ‚Äúreduce out of pocket expenditures on healthcare‚Äù. One of the main reasons behind the _______1_______of the scheme was the recognition that medical emergencies often drive families to poverty. Since coming into effect five years ago, Ayushman Bharat has recorded more than 5 crore hospitalisations. The share of out-of-pocket expenditure in the total health expenses _______2_____ in the country has also fallen appreciably ‚Äî from 62 per cent in 2015 to about 47 per cent in 2020. But this progress should not _______3_______ from the loopholes in implementation of Ayushman Bharat. An investigation by this newspaper has revealed that critically-ill patients were cheated out of availing the benefits _______4______ the scheme by a neurosurgeon at Safdarjung Hospital in Delhi.</p> <p><strong>Q32. Select the most appropriate option to fill in blank 4</strong>", "options": ["<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> In", "<p style=\"display:none\"><img alt=\"check\" src=\"https://englishmadhyam.info/public/exam-panel/img/check.png\"/></p> Of", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> On", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> From"], "correct_answer": 1, "solution": "'Of' should be used because in the phrase \"cheated out of availing the benefits of the scheme,\" 'Of' refers to the benefits connected with the scheme that the patients could not get. 'In', 'On', and 'From' would change the meaning of the sentence in this context, making them incorrect"}, {"id": "26868", "question": "<strong>Comprehension:</strong></p> <p>The increase in the number of extreme weather events in recent years seems to have led to some change in the developed countries‚Äô attitude toward the global climate financing architecture. But thoughts have rarely matched action. The summit for a ‚ÄúGlobal Financial Pact on Climate Change‚Äù at Paris, last week, too asked the right questions. French President Emmanuel Macron set the tone by calling for a ‚Äúpublic finance shock‚Äù.</p> <p>Most other delegates agreed that multilateral institutions should find ways to unlock new climate investments and debt arrangements should include disaster clauses ‚Äî a two-year pause on repayments after an extreme weather event, for example. Yet, representatives of the developing countries at the two-day summit could not help coming away with the feeling that changes in the funding ecosystem are likely to be incremental, at best, in the coming years.</p> <p>Amongst the positives of the meet was President Macron‚Äôs announcement that there is ‚Äúa good likelihood‚Äù of the rich nations fulfilling, by the end of this year, their pledge for an $ 100 billion annual fund for climate change initiatives in the Global South. That commitment was made in 2009 and developing countries were slated to receive the funds by 2020.</p> <p>The failure to honour the 14-year-old pledge has become a symbol of the failure of the global climate financing system and aggravated the atmosphere of mistrust in climate negotiations. A course correction could help mend broken fences in the run-up to the COP28 at Dubai in November when the UNFCCC will take stock of the progress ‚Äî or the lack of it ‚Äî towards attaining the goals of the 2015 Paris Pact.</p> <p>Yet, the enormity of the task at hand is such that $ 100 billion today represents a fraction of the amount required by the Global South to develop resilience against climate change ‚Äî a report released at the COP27 last year, for instance, reckons that developing and emerging economies, other than China, will need $ 2 trillion per year by 2030 for energy transition, adaptation, sustainable agriculture and addressing global warming-related loss and damage</p> <p>The IMF announced special drawing rights (SDR) of $ 100 billion to the Global South; France, Japan and the UK also made SDR-related pledges. The World Bank said it will pause repayments ‚Äúfor countries struggling with climate disasters,‚Äù but only for repayments. These commitments do indicate a forward movement of sorts. However, any reform in the climate financing architecture shouldn‚Äôt overlook the fact that loans today constitute the major source of funds. At Paris, last week, vulnerable countries reiterated that they require grants and technology transfers. That message shouldn‚Äôt be lost</p> <p><strong>Q  ambition would lead to a temperature increase of around 2 degrees Celsius.</p> <p>US-China differences on climate predate the tensions over Pelosi‚Äôs visit. Beijing has traditionally taken the developing country approach that asks rich countries to own up to their historic responsibility for climate change. Things began to take a nasty turn during the Trump years with the then-US President unfairly villainising China for the climate crisis. As part of its trade war on China, the US imposed high tariffs on Chinese clean energy products. The change of guard at the White House hasn‚Äôt led to much change. China too has imposed strictures on technology exchanges with the US. A few days before Kerry‚Äôs visit, Beijing included gallium and germanium, used in solar cells ‚Äî as well as in the manufacture of a variety of electronic items ‚Äî within the purview of its Export Control Law. The strictures on these rare earth minerals, over which China has market dominance, are slated to come into effect next month.</p> <p>While their climate diplomats resumed negotiations, large parts of the US and China have been hit by a record-breaking heat wave. Meteorological reports have indicated the breaching of the 1.5 degrees Celsius target this year ‚Äî though temporarily. Big power rivalry is holding up meaningful progress in mitigating global warming. In the weeks and months leading to the COP-28 in Dubai, the end of this year, Beijing and Washington must make their climate engagement more meaningful</p> <p><strong>Q37. Which of the following statements best summarizes the recent development in US-China climate talks? </strong>", "options": ["<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> The talks resulted in a comprehensive agreement between the US and China.", "<p style=\"display:none\"><img alt=\"check\" src=\"https://englishmadhyam.info/public/exam-panel/img/check.png\"/></p> Despite no agreement, the  issues began only during Trump's presidency.", "<p style=\"display:none\"><img alt=\"check\" src=\"https://englishmadhyam.info/public/exam-panel/img/check.png\"/></p> Beijing and Washington's political differences are impacting meaningful progress in mitigating global warming.", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> The US has never imposed tariffs or restrictions on Chinese products."], "correct_answer": 2, "solution": "The passage provides details about the differences and tensions between the US and China on climate issues. It mentions that there were differences even before recent events, such as \"US-China differences on climate predate the tensions over Pelosi‚Äôs visit.\" The Trump years saw an escalation of these tensions, but they did not start there. This is evidenced by the statement, \"Things began to take a nasty turn during the Trump years.\" It further emphasizes that the change in leadership in the US did not bring significant positive change in their climate relationship. The tensions between the two nations have affected trade, technology exchanges, and even the global supply of certain minerals. Furthermore, the ending of the passage indicates that these political rivalries between the two countries are obstructing progress in mitigating global warming. The mention of the record-breaking heatwave and the upcoming COP-28 event stresses the importance of both nations to make their climate engagement more meaningful."}, {"id": "26877", "question": "<strong>Comprehension:</strong></p> <p><strong>Read the following passage and answer the questions given after it.</strong></p> <p>The talks last week between US climate envoy John Kerry and Chinese officials did not yield any agreement. They ended with Chinese President Xi Jinping reasserting that China will reduce carbon emissions at its own pace. Yet, the fact that the two highest GHG emitters have gone back to the nego  fleeting sensation but a profound state of being that affects our overall wellbeing, productivity, and relationships.</p> <p>Being happy is intricately linked to our physical health. Studies have shown that those who are content and joyful experience a stronger immune system, lower stress levels, and even a longer life. Happiness can stimulate the production of endorphins, the body's natural feel-good chemicals, leading to a sense of vitality and energy.</p> <p>Beyond the physical, the psychological benefits of being happy are equally profound. A positive outlook on life fosters creativity, problem-solving, and cognitive functions. Happiness paves the way for a growth mindset, allowing individuals to overcome challenges with resilience and to pursue their passions and goals with vigor and determination.</p> <p>In relationships, happiness acts as a bonding agent. It enhances empathy, compassion, and understanding, helping people connect on a deeper level. A happy individual tends to spread joy to those around them, creating a more harmonious community. They become not just receivers but also givers of positivity.</p> <p>Furthermore, being happy is not a selfish pursuit. The ripple effects of a joyful life can positively impact society as a whole. Happy individuals are more likely to engage in altruistic behavior, contributing to social causes, and inspiring others to act kindly.</p> <p>However, it's vital to recognize that happiness does not mean the absence of all negative emotions. Life inevitably brings struggles and hardships, and it is natural to feel a wide range of emotions. But embracing happiness as a core value and striving for it, even in challenging times, can lead to a more fulfilled and balanced life.</p> <p>In the end, the pursuit of happiness is not about chasing a perpetual state of bliss but about recognizing and cultivating joy in daily life, appreciating the small victories, connecting meaningfully with others, and growing personally and professi const posMarks=3.0, negMarks=1.0;
let ci=0,tl=45*60,ti,fin=0,solMode=0,totalTime=0;

function ini(){
    disQ();
    strT();
}

function disQ(){
    const q=qs[ci];
    document.getElementById('qn').textContent=`Question ${ci+1} of ${qs.length}`;
    document.getElementById('qt').innerHTML=q.question;
    const oc=document.getElementById('opts'),sc=document.getElementById('sol');
    oc.innerHTML='';
    
    if(solMode){
        sc.style.display='block';
        document.getElementById('sol-text').innerHTML=q.solution||'No solution provided.';
        // Hide submit button in solution mode
        document.getElementById('sub-btn').style.display='none';
    }else{
        sc.style.display='none';
        // Show submit button in test mode
        document.getElementById('sub-btn').style.display='block';
    }
    
    q.options.forEach((o,i)=>{
        const od=document.createElement('div');
        od.className='opt';
        od.innerHTML=o;
        
        if(solMode){
            if(i===q.correct_answer) {
                od.classList.add('cor');
            } else if(ans[ci]===i) {
                od.classList.add('inc');
            } else if(ans[ci]===undefined) {
                od.classList.add('unat');
            }
            od.style.pointerEvents='none';
        }else{
            od.onclick=()=>sel(i);
            if(ans[ci]===i) od.classList.add('sel');
        }
        
        oc.appendChild(od);
    });
    
    upNav();
}

function sel(i){
    // If clicking the same option, deselect it (clear response)
    if(ans[ci]===i){
        delete ans[ci];
        document.querySelectorAll('.opt').forEach(o=>o.classList.remove('sel'));
    }else{
        // Select new option
        ans[ci]=i;
        document.querySelectorAll('.opt').forEach((o,idx)=>o.classList.toggle('sel',idx===i));
    }
}

function upNav(){
    document.getElementById('pb').disabled=ci===0;
    const nb=document.getElementById('nb');
    
    if(solMode){
        // In solution mode, show same navigation as test mode
        nb.innerHTML=ci===qs.length-1?'Finish ‚úì':'Next ‚Üí';
        nb.onclick=()=>{
            if(ci<qs.length-1){
                ci++;
                disQ();
            }else{
                // Exit solution mode
                solMode=0;
                ci=0;
                disQ();
            }
        };
    }else{
        // In test mode
        nb.innerHTML=ci===qs.length-1?'Finish ‚úì':'Next ‚Üí';
        nb.onclick=nxt;
    }
}

function prv(){
    if(ci>0){
        ci--;
        disQ();
    }
}

function nxt(){
    if(ci<qs.length-1){
        ci++;
        disQ();
    }else sub();
}

function strT(){
    ti=setInterval(()=>{
        if(tl<=0){
            sub();
            return;
        }
        tl--;
        const m=Math.floor(tl/60),s=tl%60;
        document.getElementById('tmr').textContent=`${m}:${s.toString().padStart(2,'0')}`;
    },1000);
}

function sub(){
    if(fin) return;
    fin=1;
    clearInterval(ti);
    totalTime=45*60-tl;
    
    // Calculate marks with proper marking system
    let correct=0, incorrect=0, unattempted=0;
    let totalMarks=0;
    
    qs.forEach((q,i)=>{
        if(ans[i]===undefined){
            // Unattempted - no marks deducted
            unattempted++;
        }else if(ans[i]===q.correct_answer){
            // Correct answer - add positive marks
            correct++;
            totalMarks += posMarks;
        }else{
            // Incorrect answer - deduct negative marks
            incorrect++;
            totalMarks -= negMarks;
        }
    });
    
    // Calculate maximum possible marks and percentage
    const maxMarks = qs.length * posMarks;
    const percentage = Math.max(0, Math.round((totalMarks / maxMarks) * 100));
    
    const timeStr=`${Math.floor(totalTime/60)}:${(totalTime%60).toString().padStart(2,'0')}`;
    
    // Update modal display
    document.getElementById('fs').textContent=`${correct}/${qs.length}`;
    document.getElementById('sp').textContent=`${totalMarks} / ${maxMarks} Marks`;
    document.getElementById('cor').textContent=correct;
    document.getElementById('inc').textContent=incorrect;
    document.getElementById('unat').textContent=unattempted;
    
    // Update mark breakdown
    document.getElementById('pos-marks').textContent=`+${correct * posMarks}`;
    document.getElementById('neg-marks').textContent=`-${incorrect * negMarks}`;
    document.getElementById('una-marks').textContent=`0`;
    
    // Update total score
    document.getElementById('total-score').textContent=`${totalMarks} Marks`;
    document.getElementById('percentage').textContent=`${percentage}%`;
    
    document.getElementById('modal').classList.add('show');
}

function closeModal(){
    document.getElementById('modal').classList.remove('show');
}

function showSol(){
    closeModal();
    solMode=1;
    ci=0;
    disQ();
}

window.onload=ini;
window.addEventListener('beforeunload',e=>{
    if(!fin){
        e.preventDefault();
        e.returnValue='Test in progress';
    }
});
