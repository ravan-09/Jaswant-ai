<!DOCTYPE html>
<html><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1.0">
<title>Mocks Wallah</title><style>
*{margin:0;padding:0;box-sizing:border-box}
:root{--p:#4361ee;--s:#3f37c9;--ok:#4cc9f0;--err:#f72585;--warn:#f8961e}
body{font-family:'Segoe UI',sans-serif;background:#f5f7fa;min-height:100vh;color:#2d3436;-webkit-tap-highlight-color:transparent}
.hdr{position:fixed;top:0;width:100%;background:#fff;padding:16px 20px;z-index:100;box-shadow:0 2px 15px rgba(0,0,0,.08);display:flex;justify-content:space-between;align-items:center}
.hdr-left{display:flex;align-items:center;gap:16px}
.ttl{font-weight:700;font-size:18px;color:var(--p)}
.tmr{font-family:monospace;font-weight:700;background:linear-gradient(135deg,var(--p),var(--s));color:#fff;padding:8px 16px;border-radius:20px;font-size:14px}
.sub{background:linear-gradient(135deg,var(--err),#c1121f);border:none;color:#fff;padding:10px 20px;border-radius:25px;font-weight:700;font-size:12px;cursor:pointer;transition:all .2s ease}
.sub:active{transform:scale(.95)}
.main{margin:80px 0 90px;padding:0 20px}
.qc{background:#fff;border-radius:20px;padding:24px;margin-bottom:20px;box-shadow:0 5px 20px rgba(0,0,0,.05);position:relative}
.qc::before{content:'';position:absolute;top:0;left:0;right:0;height:5px;background:linear-gradient(90deg,var(--p),var(--s))}
.qn{background:linear-gradient(135deg,var(--p),var(--s));color:#fff;padding:8px 16px;border-radius:20px;display:inline-block;font-weight:700;font-size:12px;margin-bottom:16px}
.qt{font-size:16px;line-height:1.6;margin-bottom:24px;color:#212529;font-weight:500}
.qt p{margin:8px 0}
.qt strong{font-weight:700}
.qt em{font-style:italic}
.qt u{text-decoration:underline}
.opts{display:flex;flex-direction:column;gap:10px}
.opt{background:#fff;border:1px solid #e9ecef;border-radius:14px;padding:16px;cursor:pointer;transition:all .2s ease;position:relative;font-size:14px;line-height:1.4;text-align:left}
.opt p{margin:4px 0}
.opt strong{font-weight:700}
.opt em{font-style:italic}
.opt u{text-decoration:underline}
.opt:hover{border-color:var(--p)}
.opt:active{transform:scale(.98)}
.opt.sel{background-color:#edf2ff;border-color:var(--p);color:var(--p)}
.opt.cor{background-color:#ebfbee;border-color:#2b8a3e;color:#2b8a3e}
.opt.inc{background-color:#fff5f5;border-color:#c92a2a;color:#c92a2a}
.opt.unat{background:#f8f9fa;border-color:#dee2e6;color:#6c757d}
.opt::after{content:'';position:absolute;right:16px;top:50%;transform:translateY(-50%);width:20px;height:20px;border-radius:50%;transition:all .2s ease}
.opt.sel::after{background:var(--p);content:'‚úì';display:flex;align-items:center;justify-content:center;color:#fff;font-weight:700;font-size:10px}
.opt.cor::after{background:#2b8a3e;content:'‚úì';display:flex;align-items:center;justify-content:center;color:#fff;font-weight:700;font-size:10px}
.opt.inc::after{background:#c92a2a;content:'‚úó';display:flex;align-items:center;justify-content:center;color:#fff;font-weight:700;font-size:10px}
.opt.unat::after{background:transparent;content:'‚óã';display:flex;align-items:center;justify-content:center;color:#6c757d;font-weight:700;font-size:14px}
.sol{background:#f8f9fa;border-radius:14px;padding:16px;margin-top:16px;border-left:4px solid var(--warn);display:none}
.sol h4{color:#e67700;margin-bottom:8px;font-weight:700;font-size:14px}
.sol-content{color:#495057;font-size:14px;line-height:1.6}
.sol-content p{margin:8px 0}
.sol-content strong{font-weight:700}
.sol-content em{font-style:italic}
.sol-content u{text-decoration:underline}
.nav{position:fixed;bottom:0;width:100%;background:#fff;padding:16px 20px;display:flex;justify-content:space-between;box-shadow:0 -2px 15px rgba(0,0,0,.08)}
.nb{padding:12px 20px;border:none;border-radius:25px;cursor:pointer;font-weight:700;font-size:14px;transition:all .2s ease;display:flex;align-items:center;gap:6px}
.nb:disabled{opacity:.5;cursor:not-allowed}
.nb:not(:disabled):active{transform:scale(.95)}
.nb.prv{background:linear-gradient(135deg,#adb5bd,#6c757d);color:#fff}
.nb.nxt{background:linear-gradient(135deg,var(--err),#c1121f);color:#fff}
.modal{display:none;position:fixed;top:0;left:0;width:100%;height:100%;background:rgba(0,0,0,.8);z-index:1000;animation:fadeIn .3s ease}
.modal.show{display:flex;align-items:center;justify-content:center;padding:20px}
@keyframes fadeIn{from{opacity:0}to{opacity:1}}
.modal-content{background:#fff;border-radius:20px;max-width:400px;width:100%;max-height:90vh;overflow-y:auto;animation:slideUp .3s ease}
@keyframes slideUp{from{transform:translateY(50px);opacity:0}to{transform:translateY(0);opacity:1}}
.modal-header{text-align:center;padding:32px 24px;background:linear-gradient(135deg,var(--p),var(--s));color:#fff;border-radius:20px 20px 0 0}
.modal-header h2{font-weight:700;font-size:28px;margin-bottom:8px}
.modal-header p{font-size:16px;opacity:.9}
.modal-stats{display:grid;grid-template-columns:1fr 1fr 1fr;gap:16px;padding:20px}
.stat{text-align:center;padding:16px}
.stat h4{color:#6c757d;font-weight:600;font-size:12px;margin-bottom:8px;text-transform:uppercase}
.stat p{color:#212529;font-weight:700;font-size:18px}
.mark-breakdown{padding:0 20px;margin-bottom:16px}
.mark-item{display:flex;justify-content:space-between;align-items:center;padding:8px 0;border-bottom:1px solid #f1f3f4}
.mark-item:last-child{border-bottom:none}
.mark-label{color:#6c757d;font-size:14px}
.mark-value{font-weight:600;color:#212529}
.mark-value.positive{color:#2b8a3e}
.mark-value.negative{color:#c92a2a}
.total-marks{background:#f8f9fa;border-radius:12px;padding:16px;margin:16px 20px;text-align:center}
.total-marks h3{color:#212529;font-size:18px;font-weight:700;margin-bottom:4px}
.total-marks p{color:#6c757d;font-size:14px}
.modal-actions{padding:0 20px 20px;display:flex;gap:12px}
.act-btn{flex:1;padding:12px;border:none;border-radius:12px;font-weight:600;cursor:pointer;transition:all .2s ease}
.act-btn:active{transform:scale(.98)}
.act-btn.blue{background:#edf2ff;color:var(--p)}
.act-btn.green{background:#ebfbee;color:#2b8a3e}
.close{position:absolute;top:15px;right:20px;background:rgba(255,255,255,.2);border:none;color:#fff;width:30px;height:30px;border-radius:50%;cursor:pointer;font-size:16px}
</style></head><body>

<script>
const qs=[{"id": "118427", "question": "<strong>Choose the most appropriate option to change the narration (direct / indirect) of the given sentence.</strong></p> <p>The priest said to me, ‚ÄúYou have committed a cardinal sin", "options": ["<p style=\"display:none\"><img alt=\"check\" src=\"https://englishmadhyam.info/public/exam-panel/img/check.png\"/></p> The priest told me that I had committed a cardinal sin.", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> The priest is saying I have committed a cardinal sin.", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> The priest said if I will be committing a cardinal sin.", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> The priest told me I am committing a cardinal sin"], "correct_answer": 0, "solution": "<strong>A) The priest told me that I had committed a cardinal sin</strong><br> 'said to' ‡§ï‡•ã 'told' ‡§Æ‡•á‡§Ç ‡§¨‡§¶‡§≤ ‡§¶‡§ø‡§Ø‡§æ ‡§ú‡§æ‡§§‡§æ ‡§π‡•à, ‡§ï‡•ç‡§Ø‡•ã‡§Ç‡§ï‡§ø ‡§ú‡§¨ Direct Speech ‡§ï‡•ã Indirect Speech ‡§Æ‡•á‡§Ç ‡§¨‡§¶‡§≤‡§§‡•á ‡§π‡•à‡§Ç ‡§§‡•ã Reporting Verb 'said to' ‡§ï‡•ã 'told' ‡§Æ‡•á‡§Ç ‡§¨‡§¶‡§≤‡§æ ‡§ú‡§æ‡§§‡§æ ‡§π‡•à‡•§<br> ‡§á‡§∏‡§ï‡•á ‡§¨‡§æ‡§¶, 'You have committed' ‡§ï‡•ã 'I had committed' ‡§Æ‡•á‡§Ç ‡§¨‡§¶‡§≤‡§æ ‡§ó‡§Ø‡§æ ‡§π‡•à, ‡§ï‡•ç‡§Ø‡•ã‡§Ç‡§ï‡§ø Direct Speech ‡§ï‡•ã Indirect Speech ‡§Æ‡•á‡§Ç ‡§¨‡§¶‡§≤‡§§‡•á ‡§∏‡§Æ‡§Ø Present Perfect Tense (have committed) ‡§ï‡•ã Past Perfect Tense (had committed) ‡§Æ‡•á‡§Ç ‡§¨‡§¶‡§≤‡§æ ‡§ú‡§æ‡§§‡§æ ‡§π‡•à‡•§<br> <strong>Change in Tense</strong>:<br> Present Perfect Tense (have committed) ‡§ï‡•ã Past Perfect Tense (had committed) ‡§Æ‡•á‡§Ç ‡§¨‡§¶‡§≤ ‡§¶‡§ø‡§Ø‡§æ ‡§ú‡§æ‡§§‡§æ ‡§π‡•à‡•§<br> <strong>Change in Pronouns</strong>:<br> Direct Speech ‡§Æ‡•á‡§Ç ‚ÄòYou‚Äô ‡§ï‡•ã Indirect Speech ‡§Æ‡•á‡§Ç 'I' ‡§Æ‡•á‡§Ç ‡§¨‡§¶‡§≤‡§æ ‡§ó‡§Ø‡§æ ‡§π‡•à ‡§ï‡•ç‡§Ø‡•ã‡§Ç‡§ï‡§ø ‚ÄòYou‚Äô ‡§ï‡§æ ‡§∏‡§Ç‡§¨‡§Ç‡§ß Listener (me) ‡§∏‡•á ‡§π‡•à‡•§<br> <strong>Explanation:</strong><br> 'said to' is replaced with 'told,' as in Indirect Speech, the Reporting Verb 'said to' is changed to 'told.'<br> After that, 'You have committed' is changed to 'I had committed,' as when converting from Direct Speech to Indirect Speech, Present Perfect Tense (have committed) is changed to Past Perfect Tense (had committed).<br> <strong>Change in Tense</strong>:<br> Present Perfect Tense (have committed) is changed to Past Perfect Tense (had committed).<br> <strong>Change in Pronouns</strong>:<br> In Direct Speech, 'You' is changed to 'I' in Indirect Speech because 'You' refers to the listener (me)."}, {"id": "118409", "question": "<strong>Select the appropriate idiom that can replace the underlined phrase in the following sentence</strong></p> <p>Despite initially appearing to be a disaster, losing his job was ultimately<strong> <ins>a bad thing that turned out to be good</ins></strong>, as it led him to discover his true passion for entrepreneurship.</p> <ol>", "options": ["<p style=\"display:none\"><img alt=\"check\" src=\"https://englishmadhyam.info/public/exam-panel/img/check.png\"/></p> Blessing in disguise", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> Pedal to the metal", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> High and dry", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> The whole ball of wax"], "correct_answer": 0, "solution": "<strong>A) Blessing in the disguise</strong> (phrase) ‚Äì a bad thing that turned out to be good"}, {"id": "118430", "question": "<strong>For the four-sentence (S1 to S4) paragraph below, sentences S1 and S4 are given. From the options P, Q, R and S select the appropriate sentences for S2 and S3, respectively.</strong></p> <p><strong>S1</strong>: Problem-solving is more than an art.</p> <p><strong>P:</strong> I would often tease them that I might have done much better had I continued to pursue science.</p> <p><strong>Q</strong>: It is a matter of resources, teamwork, and timing. </p> <p><strong>R</strong>: Behavioral interventions in problem-solving need to keep this in mind.</p> <p><strong>S:</strong> They would retort that I might have been working as a clerk in some obscure government department.</p> <p><strong>S4:</strong> This applies equally to training programs on problem-solving.", "options": ["<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> P and Q", "<p style=\"display:none\"><img alt=\"check\" src=\"https://englishmadhyam.info/public/exam-panel/img/check.png\"/></p> Q and R", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> P and S", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> Q and S"], "correct_answer": 1, "solution": "Option Q expands on S1 by explaining what else problem-solving involves: \"It is a matter of resources, teamwork, and timing.\" This directly builds on the idea that problem-solving isn't just an art‚Äîit also involves practical considerations."}, {"id": "118426", "question": "<strong>Choose the most appropriate option to change the voice (active / passive) form of the given sentence.</strong></p> <p>They shifted the venue of the conference.", "options": ["<p style=\"display:none\"><img alt=\"check\" src=\"https://englishmadhyam.info/public/exam-panel/img/check.png\"/></p> The venue of the conference was shifted.", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> The venue of the conference has been shifted.", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> They are shifting the venue of the conference.", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> They were shifting the venue of the conference."], "correct_answer": 0, "solution": "<strong>Explanation in English:</strong><br> When converting Active Voice into Passive Voice, the <strong>object</strong> is placed at the beginning of the sentence, and the verb is changed into its Passive Voice form. In this case, \"shifted\" is changed to \"was shifted.\" For example: ‚Üí To Be ‚Üí was ‚Üí V¬≥ ‚Üí shifted<br> Note: \"The venue of the conference\" is placed as the object, and \"was shifted\" is used in Passive Voice."}, {"id": "118428", "question": "<strong>Choose the most appropriate option to change the narration (direct / indirect) of the given sentence.</strong></p> <p>Her mother said, ‚ÄúWe must have a party to celebrate your promotion.‚Äù", "options": ["<p style=\"display:none\"><img alt=\"check\" src=\"https://englishmadhyam.info/public/exam-panel/img/check.png\"/></p> Her mother said that they must have a party to celebrate her promotion.", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> Her mother said she had been planning a party for celebrating her promotion.", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> Her mother says that they should plan a party to celebrate her promotion.", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> Her mother told that they would be having a party to celebrate her promotion"], "correct_answer": 0, "solution": "A) Her mother said that they must have a party to celebrate her promotion.<br> The reporting verb \"said\" remains unchanged as it is in the past tense.<br> The pronoun ‚Äúwe‚Äù changes to ‚Äúthey‚Äù to fit the context of the speaker and listener.<br> The modal verb ‚Äúmust‚Äù stays the same because it expresses necessity, and this doesn‚Äôt change with the shift from direct to indirect speech.<br> <strong>Explanation in hindi :</strong><br> Reporting verb \"said\" ‡§ï‡•ã ‡§µ‡•à‡§∏‡§æ ‡§π‡•Ä ‡§∞‡§ñ‡§æ ‡§ú‡§æ‡§§‡§æ ‡§π‡•à ‡§ï‡•ç‡§Ø‡•ã‡§Ç‡§ï‡§ø ‡§Ø‡§π past tense ‡§Æ‡•á‡§Ç ‡§π‡•à‡•§<br> Pronoun ‚Äúwe‚Äù ‡§ï‡•ã ‚Äúthey‚Äù ‡§Æ‡•á‡§Ç ‡§¨‡§¶‡§≤‡§æ ‡§ó‡§Ø‡§æ ‡§π‡•à ‡§§‡§æ‡§ï‡§ø speaker and listener ‡§ï‡•á ‡§∏‡§Ç‡§¶‡§∞‡•ç‡§≠ ‡§ï‡•á ‡§Ö‡§®‡•Å‡§∏‡§æ‡§∞ ‡§µ‡§æ‡§ï‡•ç‡§Ø ‡§∏‡§π‡•Ä ‡§π‡•ã‡•§<br> Modal verb \"must\" ‡§ï‡•ã ‡§µ‡•à‡§∏‡§æ ‡§π‡•Ä ‡§∞‡§ñ‡§æ ‡§ó‡§Ø‡§æ ‡§π‡•à ‡§ï‡•ç‡§Ø‡•ã‡§Ç‡§ï‡§ø ‡§Ø‡§π ‡§Ö‡§®‡§ø‡§µ‡§æ‡§∞‡•ç‡§Ø‡§§‡§æ ‡§µ‡•ç‡§Ø‡§ï‡•ç‡§§ ‡§ï‡§∞‡§§‡§æ ‡§π‡•à, ‡§î‡§∞ Direct ‡§∏‡•á Indirect Speech ‡§Æ‡•á‡§Ç ‡§á‡§∏‡§ï‡§æ ‡§Ö‡§∞‡•ç‡§• ‡§®‡§π‡•Ä‡§Ç ‡§¨‡§¶‡§≤‡§§‡§æ‡•§"}, {"id": "118424", "question": "<strong>Identify the segment that contains a grammtical error. If there is no error, select 'No error</strong></p> <p>It's good to travel and / work, most beautiful than going / to the same office each day .", "options": ["<p style=\"display:none\"><img alt=\"check\" src=\"https://englishmadhyam.info/public/exam-panel/img/check.png\"/></p> work, most beautiful than going", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> No error", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> to the same office each day.", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> It's good to travel and"], "correct_answer": 0, "solution": "'more beautiful than going' will be used instead of 'most beautiful than going' because there is a comparison being made, and when comparing two things, 'more' is used instead of 'most'; Like‚Äî It is better to travel and work, more beautiful than going to the same office each day."}, {"id": "118413", "question": "<strong>Select the appropriate idiom that can replace the underlined phrase in the following sentence</strong></p> <p>When it comes to using technology, she is completely <ins><strong>confused</strong></ins>.", "options": ["<p style=\"display:none\"><img alt=\"check\" src=\"https://englishmadhyam.info/public/exam-panel/img/check.png\"/></p> At sea", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> All Greek to me", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> As right as rain", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> the brain drain"], "correct_answer": 0, "solution": "<strong>All Greek to me</strong> (idiom) - To not understand something at all; it is incomprehensible. ‡§∏‡§Æ‡§ù ‡§∏‡•á ‡§¨‡§æ‡§π‡§∞"}, {"id": "118420", "question": "<strong>Select the most appropriate Antonym of the given word.</strong></p> <p>Achieving <strong>elusive</strong> goals requires persistence and creativity, as they are often hard to grasp or attain.", "options": ["<p style=\"display:none\"><img alt=\"check\" src=\"https://englishmadhyam.info/public/exam-panel/img/check.png\"/></p> Accessible", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> Sheepish", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> Bickering", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> Cunning"], "correct_answer": 0, "solution": "<strong>Antonym</strong>: <strong>Accessible</strong> (adjective) ‚Äì Easy to approach, reach tion available"}, {"id": "118436", "question": "<strong>Comprehension:</strong></p> <p>Sporting legends are not always made in academies, sometimes they are a conjunction of talent and fate. P R Sreejesh, one of the architects of Indian hockey‚Äôs revival and the team‚Äôs second straight Olympic bronze medal, traversed an unusual path to greatness. Before him, hockey barely struck a chord in football-mad Kerala. Sreejesh, from a family of farmers, himself had not played hockey until he joined a sports school. Even after a coach diverted him to hockey, he took up goalkeeping because he was too lazy to run laps around the ground in the morning.</p> <p>Two and a half decades and 329 international games later, he has retired as one of the country‚Äôs greatest hockey players. And in an ultimate hat-tip to the champion, the Indian hockey body also retired his jersey number. Never will India have a Sreejesh or No 16. Before him, India, like Brazilian football in their heyday, seldom bothered, let alone revered, its goalkeepers. The goal guards were eternally overshadowed by twinkling forwards and virtuoso midfielders, and recently powerful drag flickers. With his lightning reflexes and commanding composure, he opened the eyes of a country to the unsung virtues of goalkeeping. Often, as in the Paris 2024 quarterfinal against Great Britain, when India were down to 10 men, he was India‚Äôs one-man rock of hope. He vindicated a nation‚Äôs hopes in him.</p> <p>Sreejesh in shootouts was a magnetic sight. Spreading his immense wingspan like an eagle, reducing the visible target area, reading his opponent‚Äôs mindset ‚Äî he was The Wall. He was a rare blend ‚Äî physical yet cerebral, aggressive but not arrogant. He will be missed on the field, but he will also remain an important figure in Indian hockey, as he assumes charge of junior hockey, to share his vast experience and expertise with the younger generation.</p> <p><strong>What is the tone of the passage?</strong>", "options" <p>What is the antonym of \"<strong>Immense</strong>\" as used in the passage?", "options": ["<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> Gigantic", "<p style=\"display:none\"><img alt=\"check\" src=\"https://englishmadhyam.info/public/exam-panel/img/check.png\"/></p> Tiny", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> Colossal", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> Massive"], "correct_answer": 1, "solution": "No solution available"}, {"id": "118440", "question": "<strong>Comprehension:</strong></p> <p>The Ministry of Information and Broadcasting has reportedly been holding closed-door meetings with the broadcasting and entertainment industry regarding the Broadcasting Services (Regulation) Bill, 2023, and while a draft was circulated last year, subsequent editions are only being given to a few select stakeholders ‚Äî under strict terms of confidentiality. Each copy of the newest draft has been provided with a unique watermark that can identify ‚Äúleaks‚Äù, if any. Public consultations are an integral part of making laws that affect many Indians, a fact that was recognised by the government‚Äôs 2014 Pre-Legislative Consultation Policy, which recommends extensive public outreach before lawmaking. While the government circulated the earlier version of the Bill to the public, it seems to have insisted on withholding responses, and has chosen to take just a few stakeholders into confidence. This approach ignores online creators, large parts of the media industry, and civil society ‚Äî the very stakeholders who have the most to be concerned about with media regulation. The Bill would expand an already comprehensive regulatory framework that has been criticised as having a chilling effect, discouraging free expression in a range of media spanning news and entertainment. This has been evident, for instance, in the toning down of OTT streaming platforms‚Äô content since the passage of the IT Rules, 2021.</p> <p>Cast in that light, the omission of meaningful public consultation ‚Äî a growing problem in much of policymaking across Ministries ‚Äî may be less a sin of omission and more a deliberate strategy of gatekeeping major policy changes, and deciding who gets to have a say in them. While the individual laws that are being deliberated in this way may be concerning, the process in and of itself is cause for significant alarm. When it comes to media regulation, for instance, the interests of established corporate stakeholders might not always coincide with those of the emerging crop of creators, independent commentators, social media users and independent journalists who are also likely to be impacted by the Broadcasting Bill. Without a right to know other stakeholders‚Äô points of view ‚Äî let alone respond to them ‚Äî the quality and sincerity of this proposal can only be deeply suspect. The government must cease methods of policymaking that may be quick and unfussy, but diminish public trust in their intent. Meaningful public consultation does not constrain the ability of lawmakers to proceed with their intended course of action in any case; all it does is to put diverse points of view across. Hurried and gate-kept consultations may well end up begetting flawed and exclusionary legislation.</p> <p><strong>What can be inferred about the government's approach to the Broadcasting Services (Regulation) Bill, 2023?</strong>", "options": ["<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> The government is actively seeking input from all sectors of society.", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> The government is prioritizing transparency and open dia let ci=0,tl=45*60,ti,fin=0,solMode=0,totalTime=0;

function ini(){

}

function disQ(){
    const q=qs[ci];
    document.getElementById('qn').textContent=`Question ${ci+1} of ${qs.length}`;
    document.getElementById('qt').innerHTML=q.question;
    const oc=document.getElementById('opts'),sc=document.getElementById('sol');
    oc.innerHTML='';
    
    if(solMode){
        sc.style.display='block';
        document.getElementById('sol-text').innerHTML=q.solution||'No solution provided.';
        // Hide submit button in solution mode
        document.getElementById('sub-btn').style.display='none';
    }else{
        sc.style.display='none';
        // Show submit button in test mode
        document.getElementById('sub-btn').style.display='block';
    }
    
    q.options.forEach((o,i)=>{
        const od=document.createElement('div');
        od.className='opt';
        od.innerHTML=o;
        
        if(solMode){
            if(i===q.correct_answer) {
                od.classList.add('cor');
            } else if(ans[ci]===i) {
                od.classList.add('inc');
            } else if(ans[ci]===undefined) {
                od.classList.add('unat');
            }
            od.style.pointerEvents='none';
        }else{
            od.onclick=()=>sel(i);
            if(ans[ci]===i) od.classList.add('sel');
        }
        
        oc.appendChild(od);
    });
    
    upNav();
}

function sel(i){
    // If clicking the same option, deselect it (clear response)
    if(ans[ci]===i){
        delete ans[ci];
        document.querySelectorAll('.opt').forEach(o=>o.classList.remove('sel'));
    }else{
        // Select new option
        ans[ci]=i;
        document.querySelectorAll('.opt').forEach((o,idx)=>o.classList.toggle('sel',idx===i));
    }
}

function upNav(){
    document.getElementById('pb').disabled=ci===0;
    const nb=document.getElementById('nb');
    
    if(solMode){
        // In solution mode, show same navigation as test mode
        nb.innerHTML=ci===qs.length-1?'Finish ‚úì':'Next ‚Üí';
        nb.onclick=()=>{
            if(ci<qs.length-1){
                ci++;
                disQ();
            }else{
                // Exit solution mode
                solMode=0;
                ci=0;
                disQ();
            }
        };
    }else{
        // In test mode
        nb.innerHTML=ci===qs.length-1?'Finish ‚úì':'Next ‚Üí';
        nb.onclick=nxt;
    }
}

}

function nxt(){
    if(ci<qs.length-1){
        ci++;
        disQ();
    }else sub();
}

function strT(){
    ti=setInterval(()=>{
        if(tl<=0){
            sub();
            return;
        }
        tl--;
        const m=Math.floor(tl/60),s=tl%60;
        document.getElementById('tmr').textContent=`${m}:${s.toString().padStart(2,'0')}`;
    },1000);
}

function sub(){
    if(fin) return;
    fin=1;
    clearInterval(ti);
    totalTime=45*60-tl;
    
    // Calculate marks with proper marking system
    let correct=0, incorrect=0, unattempted=0;
    let totalMarks=0;
    
    qs.forEach((q,i)=>{
        if(ans[i]===undefined){
            // Unattempted - no marks deducted
            unattempted++;
        }else if(ans[i]===q.correct_answer){
            // Correct answer - add positive marks
            correct++;
            totalMarks += posMarks;
        }else{
            // Incorrect answer - deduct negative marks
            incorrect++;
            totalMarks -= negMarks;
        }
    });
    
    // Calculate maximum possible marks and percentage
    const maxMarks = qs.length * posMarks;
    const percentage = Math.max(0, Math.round((totalMarks / maxMarks) * 100));
    
    const timeStr=`${Math.floor(totalTime/60)}:${(totalTime%60).toString().padStart(2,'0')}`;
    
    // Update modal display
    document.getElementById('fs').textContent=`${correct}/${qs.length}`;
    document.getElementById('sp').textContent=`${totalMarks} / ${maxMarks} Marks`;
    document.getElementById('cor').textContent=correct;
    document.getElementById('inc').textContent=incorrect;
    document.getElementById('unat').textContent=unattempted;
    
    // Update mark breakdown
    document.getElementById('pos-marks').textContent=`+${correct * posMarks}`;
    document.getElementById('neg-marks').textContent=`-${incorrect * negMarks}`;
    document.getElementById('una-marks').textContent=`0`;
    
    // Update total score
    document.getElementById('total-score').textContent=`${totalMarks} Marks`;
    document.getElementById('percentage').textContent=`${percentage}%`;
    
    document.getElementById('modal').classList.add('show');
}

function closeModal(){
    document.getElementById('modal').classList.remove('show');
}

function showSol(){
    closeModal();
    solMode=1;
    ci=0;
    disQ();
}

window.onload=ini;
window.addEventListener('beforeunload',e=>{
    if(!fin){
        e.preventDefault();
        e.returnValue='Test in progress';
    }
});
</script></body></html>
