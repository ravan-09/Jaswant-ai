<!DOCTYPE html>
<html><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1.0">
<title>Mocks Wallah</title><style>
*{margin:0;padding:0;box-sizing:border-box}
:root{--p:#4361ee;--s:#3f37c9;--ok:#4cc9f0;--err:#f72585;--warn:#f8961e}
body{font-family:'Segoe UI',sans-serif;background:#f5f7fa;min-height:100vh;color:#2d3436;-webkit-tap-highlight-color:transparent}
.hdr{position:fixed;top:0;width:100%;background:#fff;padding:16px 20px;z-index:100;box-shadow:0 2px 15px rgba(0,0,0,.08);display:flex;justify-content:space-between;align-items:center}
.hdr-left{display:flex;align-items:center;gap:16px}
.ttl{font-weight:700;font-size:18px;color:var(--p)}
.tmr{font-family:monospace;font-weight:700;background:linear-gradient(135deg,var(--p),var(--s));color:#fff;padding:8px 16px;border-radius:20px;font-size:14px}
.sub{background:linear-gradient(135deg,var(--err),#c1121f);border:none;color:#fff;padding:10px 20px;border-radius:25px;font-weight:700;font-size:12px;cursor:pointer;transition:all .2s ease}
.sub:active{transform:scale(.95)}
.main{margin:80px 0 90px;padding:0 20px}
.qc{background:#fff;border-radius:20px;padding:24px;margin-bottom:20px;box-shadow:0 5px 20px rgba(0,0,0,.05);position:relative}
.qc::before{content:'';position:absolute;top:0;left:0;right:0;height:5px;background:linear-gradient(90deg,var(--p),var(--s))}
.qn{background:linear-gradient(135deg,var(--p),var(--s));color:#fff;padding:8px 16px;border-radius:20px;display:inline-block;font-weight:700;font-size:12px;margin-bottom:16px}
.qt{font-size:16px;line-height:1.6;margin-bottom:24px;color:#212529;font-weight:500}
.qt p{margin:8px 0}
.qt strong{font-weight:700}
.qt em{font-style:italic}
.qt u{text-decoration:underline}
.opts{display:flex;flex-direction:column;gap:10px}
.opt{background:#fff;border:1px solid #e9ecef;border-radius:14px;padding:16px;cursor:pointer;transition:all .2s ease;position:relative;font-size:14px;line-height:1.4;text-align:left}
.opt p{margin:4px 0}
.opt strong{font-weight:700}
.opt em{font-style:italic}
.opt u{text-decoration:underline}
.opt:hover{border-color:var(--p)}
.opt:active{transform:scale(.98)}
.opt.sel{background-color:#edf2ff;border-color:var(--p);color:var(--p)}
.opt.cor{background-color:#ebfbee;border-color:#2b8a3e;color:#2b8a3e}
.opt.inc{background-color:#fff5f5;border-color:#c92a2a;color:#c92a2a}
.opt.unat{background:#f8f9fa;border-color:#dee2e6;color:#6c757d}
.opt::after{content:'';position:absolute;right:16px;top:50%;transform:translateY(-50%);width:20px;height:20px;border-radius:50%;transition:all .2s ease}
.opt.sel::after{background:var(--p);content:'‚úì';display:flex;align-items:center;justify-content:center;color:#fff;font-weight:700;font-size:10px}
.opt.cor::after{background:#2b8a3e;content:'‚úì';display:flex;align-items:center;justify-content:center;color:#fff;font-weight:700;font-size:10px}
.opt.inc::after{background:#c92a2a;content:'‚úó';display:flex;align-items:center;justify-content:center;color:#fff;font-weight:700;font-size:10px}
.opt.unat::after{background:transparent;content:'‚óã';display:flex;align-items:center;justify-content:center;color:#6c757d;font-weight:700;font-size:14px}
.sol{background:#f8f9fa;border-radius:14px;padding:16px;margin-top:16px;border-left:4px solid var(--warn);display:none}
.sol h4{color:#e67700;margin-bottom:8px;font-weight:700;font-size:14px}
.sol-content{color:#495057;font-size:14px;line-height:1.6}
.sol-content p{margin:8px 0}
.sol-content strong{font-weight:700}
.sol-content em{font-style:italic}
.sol-content u{text-decoration:underline}
.nav{position:fixed;bottom:0;width:100%;background:#fff;padding:16px 20px;display:flex;justify-content:space-between;box-shadow:0 -2px 15px rgba(0,0,0,.08)}
.nb{padding:12px 20px;border:none;border-radius:25px;cursor:pointer;font-weight:700;font-size:14px;transition:all .2s ease;display:flex;align-items:center;gap:6px}
.nb:disabled{opacity:.5;cursor:not-allowed}
.nb:not(:disabled):active{transform:scale(.95)}
.nb.prv{background:linear-gradient(135deg,#adb5bd,#6c757d);color:#fff}
.nb.nxt{background:linear-gradient(135deg,var(--err),#c1121f);color:#fff}
.modal{display:none;position:fixed;top:0;left:0;width:100%;height:100%;background:rgba(0,0,0,.8);z-index:1000;animation:fadeIn .3s ease}
.modal.show{display:flex;align-items:center;justify-content:center;padding:20px}
@keyframes fadeIn{from{opacity:0}to{opacity:1}}
.modal-content{background:#fff;border-radius:20px;max-width:400px;width:100%;max-height:90vh;overflow-y:auto;animation:slideUp .3s ease}
@keyframes slideUp{from{transform:translateY(50px);opacity:0}to{transform:translateY(0);opacity:1}}
.modal-header{text-align:center;padding:32px 24px;background:linear-gradient(135deg,var(--p),var(--s));color:#fff;border-radius:20px 20px 0 0}
.modal-header h2{font-weight:700;font-size:28px;margin-bottom:8px}
.modal-header p{font-size:16px;opacity:.9}
.modal-stats{display:grid;grid-template-columns:1fr 1fr 1fr;gap:16px;padding:20px}
.stat{text-align:center;padding:16px}
.stat h4{color:#6c757d;font-weight:600;font-size:12px;margin-bottom:8px;text-transform:uppercase}
.stat p{color:#212529;font-weight:700;font-size:18px}
.mark-breakdown{padding:0 20px;margin-bottom:16px}
.mark-item{display:flex;justify-content:space-between;align-items:center;padding:8px 0;border-bottom:1px solid #f1f3f4}
.mark-item:last-child{border-bottom:none}
.mark-label{color:#6c757d;font-size:14px}
.mark-value{font-weight:600;color:#212529}
.mark-value.positive{color:#2b8a3e}
.mark-value.negative{color:#c92a2a}
.total-marks{background:#f8f9fa;border-radius:12px;padding:16px;margin:16px 20px;text-align:center}
.total-marks h3{color:#212529;font-size:18px;font-weight:700;margin-bottom:4px}
.total-marks p{color:#6c757d;font-size:14px}
.modal-actions{padding:0 20px 20px;display:flex;gap:12px}
.act-btn{flex:1;padding:12px;border:none;border-radius:12px;font-weight:600;cursor:pointer;transition:all .2s ease}
.act-btn:active{transform:scale(.98)}
.act-btn.blue{background:#edf2ff;color:var(--p)}
.act-btn.green{background:#ebfbee;color:#2b8a3e}
.close{position:absolute;top:15px;right:20px;background:rgba(255,255,255,.2);border:none;color:#fff;width:30px;height:30px;border-radius:50%;cursor:pointer;font-size:16px}
</style></head><body>

exam-panel/img/reload.png\"/></p> The teacher said that men were mortal.", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> The teacher said that man was mortal.", "<p style=\"display:none\"><img alt=\"check\" src=\"https://englishmadhyam.info/public/exam-panel/img/check.png\"/></p> The teacher said that man is mortal."], "correct_answer": 3, "solution": "Direct Speech ‡§Æ‡•á‡§Ç \"Man is mortal\" ‡§è‡§ï Universal Truth (‡§∏‡§æ‡§∞‡•ç‡§µ‡§≠‡•å‡§Æ‡§ø‡§ï ‡§∏‡§§‡•ç‡§Ø) ‡§ï‡•ã ‡§¶‡§∞‡•ç‡§∂‡§æ‡§§‡§æ ‡§π‡•à‡•§ Universal Truth ‡§ï‡•ã Reported Speech ‡§Æ‡•á‡§Ç Present Tense ‡§Æ‡•á‡§Ç ‡§π‡•Ä ‡§∞‡§ñ‡§æ ‡§ú‡§æ‡§§‡§æ ‡§π‡•à‡•§ ‡§Ö‡§§‡§É ‡§∏‡§π‡•Ä Answer ‡§π‡•ã‡§ó‡§æ: <strong>The teacher said that man is mortal.</strong>"}, {"id": "130177", "question": "<strong>The following sentence has been split into four segments. Identify the segment that contains a grammatical error.</strong></p> <p>He is as concerned as me / regarding / the renewed / examination schedule.", "options": ["<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> the renewed", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> examination schedule", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> regarding", "<p style=\"display:none\"><img alt=\"check\" src=\"https://englishmadhyam.info/public/exam-panel/img/check.png\"/></p> He is as concerned as me"], "correct_answer": 3, "solution": "He is as concerned as I' will be used instead of 'He is as concerned as me' because in the context of 'as ... as,' the subject form 'I' should be used; Like‚Äî He is as tall as I (am tall)."}, {"id": "130173", "question": "<strong>Select the option that expresses the given sentence in reported speech.</strong></p> <p>\"Whom did you see at the shopping •ã‡§ó ‡§ï‡§∞‡§ï‡•á Question Form ‡§ï‡•ã Assertive Form ‡§Æ‡•á‡§Ç ‡§™‡§∞‡§ø‡§µ‡§∞‡•ç‡§§‡§ø‡§§ ‡§ï‡§ø‡§Ø‡§æ ‡§ú‡§æ‡§è‡§ó‡§æ‡•§ ‡§∏‡§π‡•Ä Answer ‡§π‡•ã‡§ó‡§æ: <strong>Alka asked Tarun whether the door was closed.</strong>"}, {"id": "130159", "question": "Select the most appropriate <strong>idiom</strong> (in the context) to fill in the sentence.</p> <p>Making the final paper was a really difficult task but by the end of the week, I was able to_________", "options": ["<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> bark up the wrong tree", "<p style=\"display:none\"><img alt=\"check\" src=\"https://englishmadhyam.info/public/exam-panel/img/check.png\"/></p> wrap my head around it", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> cry my eyes out", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> run out of steam"], "correct_answer": 1, "solution": "<strong>Bark up the wrong tree</strong> (idiom) ‚Äì To direct one's efforts in the wrong direction. ‡§ó‡§≤‡§§ ‡§¶‡§ø‡§∂‡§æ ‡§Æ‡•á‡§Ç ‡§™‡•ç‡§∞‡§Ø‡§æ‡§∏ ‡§ï‡§∞‡§®‡§æ<br> <strong>Cry my eyes out </strong>(idiom) ‚Äì To weep intensely. ‡§Ö‡§§‡•ç‡§Ø‡§ß‡§ø‡§ï ‡§∞‡•ã‡§®‡§æ<br> <strong>Run out of steam </strong>(idiom) ‚Äì To lose energy or motivation. ‡§ä‡§∞‡•ç‡§ú‡§æ ‡§Ø‡§æ ‡§™‡•ç‡§∞‡•á‡§∞‡§£‡§æ ‡§ñ‡•ã ‡§¶‡•á‡§®‡§æ"}, {"id": "130154", "question": "<strong>Select the most appropriate option to fill in the blank.</strong></p> <p>The propaganda was made to invade ________ neighbouring countries.", "options": ["<p style=\"display:none\"><img alt=\"check\" src=\"https://englishmadhyam.info/public/exam-panel/img/check.png\"/></p> smaller", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> largest", "<p style=\"display:none\"><img alt=\"reload\" src=\"h shmadhyam.info/public/exam-panel/img/check.png\"/></p> Awkward"], "correct_answer": 3, "solution": "Antonym: <strong>Awkward</strong> (adjective) ‚Äì Lacking grace or ease; causing difficulty; uncomfortable, clumsy. <strong>‡§Ö‡§ú‡•Ä‡§¨</strong>"}, {"id": "130166", "question": "Select the word which means the <strong>same </strong>as the group of words given.</p> <p>exercising a compelling charm", "options": ["<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> dismissive", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> vapid", "<p style=\"display:none\"><img alt=\"check\" src=\"https://englishmadhyam.info/public/exam-panel/img/check.png\"/></p> charismatic", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> uninspiring"], "correct_answer": 2, "solution": "C) Charismatic</strong> (adjective) ‚Äì possessing an extraordinary ability to attract, charm, or influence people <strong>‡§ï‡§∞‡§ø‡§∏‡•ç‡§Æ‡§æ‡§à"}, {"id": "130155", "question": "<strong>Select the most appropriate option to fill in the blank.</strong></p> <p>I hope you ___________ what I taught you today.", "options": ["<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> cleared", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> divided", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> summoned", "<p style=\"display:none\"><img alt=\"check\" src=\"https://englishmadhyam.info/public/exam-panel/img/check.png\"/></p> understood"], "correct_answer": 3, "solution": "<strong>'Understood'</strong> should be used because in the entire context, the sentence is discussing comprehension between the teacher and the student. Here, in \"I hope you (4)__________ what I taught you today.\", the teacher hopes that the student grasped what was taught. Thus, \"understood\" would be the most appropriate choice."}, {"id": "130152", "question": "<strong>Fill in the blank with the most appropriate word that can be used here based on the given context.</strong></p> <p>Macaulay _________ the western education system in India.", "options": ["<p style=\"display:none\"><img alt=\"check\" src=\"https://englishmadhyam.info/public/exam-panel/img/check.png\"/></p> introduced", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> improvising", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> accepting", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> revisiting"], "correct_answer": 0, "solution": "<strong>A) 'introduced'</strong> ‡§ï‡§æ ‡§™‡•ç‡§∞‡§Ø‡•ã‡§ó ‡§π‡•ã‡§ó‡§æ ‡§ï‡•ç‡§Ø‡•ã‡§Ç‡§ï‡§ø ‡§á‡§§‡§ø‡§π‡§æ‡§∏ ‡§Æ‡•á‡§Ç, Macaulay ‡§®‡•á ‡§™‡§∂‡•ç‡§ö‡§ø‡§Æ‡•Ä ‡§∂‡§ø‡§ï‡•ç‡§∑‡§æ ‡§™‡•ç‡§∞‡§£‡§æ‡§≤‡•Ä ‡§ï‡•ã ‡§≠‡§æ‡§∞‡§§ ‡§Æ‡•á‡§Ç ‡§™‡•ç‡§∞‡§µ‡§∞‡•ç‡§ß‡§ø‡§§ ‡§ï‡§ø‡§Ø‡§æ ‡§•‡§æ‡•§ ‡§Ø‡§π‡§æ‡§Å ‡§™‡§∞ ‡§¨‡§æ‡§ï‡•Ä ‡§µ‡§ø‡§ï‡§≤‡•ç‡§™ 'improvising', 'accepting', ‡§î‡§∞ 'revisiting' ‡§∏‡§Ç‡§¶‡§∞‡•ç‡§≠ ‡§∏‡•á ‡§∏‡§π‡•Ä ‡§®‡§π‡•Ä‡§Ç ‡§π‡•à‡§Ç‡•§ ‡§á‡§∏‡§≤‡§ø‡§è, \"introduced\" ‡§∏‡§¨‡§∏‡•á ‡§â‡§™‡§Ø‡•Å‡§ï‡•ç‡§§ ‡§µ‡§ø‡§ï‡§≤‡•ç‡§™ ‡§π‡•ã‡§ó‡§æ‡•§"}, {"id": "130196", "question": "<strong>Sentences of a paragraph are given below in jumbled order. Arrange the sentences in the correct order to form a meaningful and coherent paragraph.</strong></p> <p>A. With the fall of the fortified Ukrainian city of Avdiivka, the third year of the Russia-Ukraine war is likely to be fiercer than the first two. Russia still needs to invest considerable military brawn to take four to five similarly fortified cities.</p> <p>B. Yet, there is no diminishing Western appetite to arm Ukraine, and the conflict is set to endure.</p> <p>C. The West is unlikely to meekly accept the inevitability of the Russian advance and may inject more viciousness into the battle.</p> <p>D. This is President Vladimir Putin‚Äôs moment after the death of Alexei Navalny, the last flicker of dissent in Russia, and the resilience shown by the Russian economy despite Western sanctions.", "options": ["<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> DACB", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> CABD", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> BCAD", "<p style=\"display:none\"><img alt=\"check\" src=\"https://englishmadhyam.info/public/exam-panel/img/check.png\"/></p> ACDB"], "correct_answer": 3, "solution": "<strong>A:</strong> Sentence A is the starting point because it introduces the main topic: the third year of the Russia-Ukraine war and the fall of Avdiivka.<br> <strong>C:</strong> Sentence C follows A logically because it addresses the response of the West to the situation described in A. It suggests that the West is unlikely to accept the Russian advance passively, which is a direct consequence of the events described in A<br> <strong>D:</strong> Sentence D comes after C because it shifts the focus to President Putin's perspective. This sentence provides context for the situation by mentioning Putin's position after the death of Alexei Navalny and the resilience of the Russian economy, which is relevant to the overall discussion of the war and the West's response.<br> <strong>B:</strong> Sentence B is the concluding sentence. It sums up the situation by stating that despite everything, there is no diminishing Western appetite to arm Ukraine, indicating that the conflict will continue."}, {"id": "130190", "question": "<strong>For the four-sentence (S1 to S4) paragraph below, sentences S1 and S4 are given. From the options P, Q, R and S select the appropriate sentences for S2 and S3, respectively.</strong></p> <p><strong>S1</strong>: In April, while 60 lakh cases remained pending at various High Courts, 30% of the seats remained vacant, according to a report published by the Department of Justice.</p> <p><strong>P:</strong> The problem of appointment of judges, which is linked to the problem of pendency of cases, has always been a matter of debate in India.</p> <p><strong>Q</strong>: Delays in appointments are often caused by a standoff between the executive and the judiciary.</p> <p><strong>R</strong>: She suggested that providing justice in local languages and under local conditions could bring the judiciary closer to the people.</p> <p><strong>S:</strong> Highlighting the need for collaboration among the judiciary, government, and police, President Murmu stressed the importance of addressing issues related to evidence and witness protection.</p> <p><strong>S4:</strong> This was exacerbated when the Supreme Court struck down as unconstitutional the National Judicial Appointments Commission (NJAC) Act, 2014, and the 99th Constitution Amendment, 2014, which sought to give politicians and civil society a final say in the appointment of judges to the highest courts.", "options": ["<p style=\"display:none\"><img alt=\"check\" src=\"https://englishmadhyam.info/public/exam-panel/img/check.png\"/></p> P and Q", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> P and R", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> P and S", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> Q and S"], "correct_answer": 0, "solution": "P logically follows S1 because it introduces the broader debate around the problem mentioned in S1."}, {"id": "130161", "question": "<strong>Select the most appropriate idiom (in the context) to fill in the sentence.</strong></p> <p>Radha is unable to continue working in this office. Hard work is ______ on her health.", "options": ["<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> making her meet both ends", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> blowing hot and cold", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> keeping an eye", "<p style=\"display:none\"><img alt=\"check\" src=\"https://englishmadhyam.info/public/exam-panel/img/check.png\"/></p> taking a toll on"], "correct_answer": 3, "solution": "<strong>Making her meet both ends</strong> (idiom) ‚Äì To manage with the limited resources or income one has. ‡§∏‡•Ä‡§Æ‡§ø‡§§ ‡§∏‡§æ‡§ß‡§®‡•ã‡§Ç ‡§Æ‡•á‡§Ç ‡§ó‡•Å‡§ú‡§º‡§æ‡§∞‡§æ ‡§ï‡§∞‡§®‡§æ<br> <strong>Blowing hot and cold</strong> (idiom) ‚Äì To frequently change one's attitude or opinion. ‡§¨‡§æ‡§∞-‡§¨‡§æ‡§∞ ‡§∞‡•Å‡§ñ‡§º ‡§¨‡§¶‡§≤‡§®‡§æ<br> <strong>Keeping an eye</strong> (idiom) ‚Äì To watch carefully or monitor something. ‡§ß‡•ç‡§Ø‡§æ‡§® ‡§∞‡§ñ‡§®‡§æ"}, {"id": "130153", "question": "<strong>Select the most appropriate option to fill in the blank.</strong></p> <p>When you apply the medicine, the wound ___________.", "options": ["<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> feels", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> kills", "<p style=\"display:none\"><img alt=\"check\" src=\"https://englishmadhyam.info/public/exam-panel/img/check.png\"/></p> heals", "<p style=\"display:n  option to fill in blank number 3.</strong>", "options": ["<p style=\"display:none\"><img alt=\"check\" src=\"https://englishmadhyam.info/public/exam-panel/img/check.png\"/></p> Mandating", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> Retreating", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> Competing", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> Penetrating"], "correct_answer": 0, "solution": "No solution available"}, {"id": "130204", "question": "<strong>Comprehension:</strong></p> <p><strong>In the following passage, some words have been deleted. Read the passage carefully and select the most appropriate option to fill in each blank</strong>.<br> The Insurance Regulatory and Development Authority of India (IRDAI) ______1_____ taken a _____2_____ step to smoothen the health insurance landscape by ______3______a three-hour limit for settling cashless health claims. This significant ____4____ is aimed at enhancing the efficiency and customer-centricity of health insurance services in India. </p> <p><strong>Select the most appropriate option to fill in blank number 4</strong>", "options": ["<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> Inattentive", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> Cooperative", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> Narrative", "<p style=\"display:none\"><img alt=\"check\" src=\"https://englishmadhyam.info/public/exam-panel/img/check.png\"/></p> Directive"], "correct_answer": 3, "solution": "No solution available"}, {"id": "130210", "question": "<strong>Comprehension:</strong></p> <p>The World Health Organisation‚Äôs (WHO) latest report on the global tuberculosis burden lists positives for India. The report acknowledges the progress made by the country in closing the gap between detected and undiagnosed cases in the past eight years. In 2023, India was estimated to have had 27 lakh TB cases, of which 25.1 lakh patients were receiving medication. The fact that more than 85 per cent of those suspected to have contracted the bacterial infection were under treatment is significant given the disease‚Äôs virulence ‚Äî more than 50 per cent of those who don‚Äôt fall under the medical system‚Äôs radar succumb to the infection. The report also lists successes in containing multi-drug resistant TB, signaling the efficacy of some of the recent interventions of the government ‚Äî shortening the treatment period, for instance.</p> <p>WHO data shows that India registered an 18 per cent decline in TB incidence in the past eight years. This is more than double the pace of decline compared to the global decline of 8 per cent, the premier health agency suggests. However, at this pace, the country will find it difficult to realise its target of eradicating the disease by 2025. Despite the government‚Äôs commitment, challenges such as insufficient awareness, inadequate medical facilities and under-nutrition continue to dog the TB elimination programme. Last year, a Lancet report pointed out that poor diet in adults contributes to 35 to 45 per cent of all new cases annually, while undernutrition in patients with TB is a major risk factor for mortality. The government does have a scheme for nutritional support for patients of the bacterial disease. Though the percentage of TB patients covered under the programme has increased appreciably in the past six decades, experts say that the amount is too less to adequately benefit the economically disadvantaged. Government data also shows that support continues to elude more than a fifth of the TB infected.</p> <p>A study published in PLOS Global Health last year noted that the families of a significant section of the TB-affected in India faced catastrophic costs. WHO estimates this figure to be as high as 20 per cent. The global agency flags a significant fall in funding to eradicate the disease in India ‚Äî from $ 432.6 million in 2019 to $ 302.8 million in 2023. The government has been open to course correct its TB elimination programme. Given its reach, the government‚Äôs health insurance programme could be opened to TB patients, especially those with the more virulent form of the infection. That could go a long way in eradicating TB in India.</p> <p><strong>Which factor is identified as a significant risk for mortality among tuberculosis (TB) patients in India, as per the passage</strong>?</p> <p>i. Access to multi-drug resistant TB treatment</p> <p>ii. Under-nutrition in TB patients</p> <p>iii. Limited awareness of TB</p> <p>iv. Inadequate government funding", "options": ["<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> Only i", "<p style=\"display:none\"><img alt=\"check\" src=\"https://englishmadhyam.info/public/exam-panel/img/check.png\"/></p> Only ii", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> Both ii and iii", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> Both iii and iv"], "correct_answer": 1, "solution": "No solution available"}, {"id": "130211", "question": "<strong>Comprehension:</strong></p> <p>The World Health Organisation‚Äôs (WHO) latest report on the global tuberculosis burden lists positives for India. The report acknowledges the progress made by the country in closing the gap between detected and undiagnosed cases in the past eight years. In 2023, India was estimated to have had 27 lakh TB cases, of which 25.1 lakh patients were recei government has been open to course correct its TB elimination programme. Given its reach, the government‚Äôs health insurance programme could be opened to TB patients, especially those with the more virulent form of the infection. That could go a long way in eradicating TB in India.</p> <p><strong>Why does the WHO report consider India's decline in TB incidence notable in comparison to the global decline</strong>?</p> <p>i. India‚Äôs decline rate is more than double the global decline rate</p> <p>ii. India has already achieved its TB eradication target</p> <p>iii. India has significantly increased its TB funding</p> <p>iv. The global decline in TB cases is minimal compared to India's progress", "options": ["<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> Only i", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> Only ii", "<p style=\"display:none\"><img alt=\"check\" src=\"https://englishmadhyam.info/public/exam-panel/img/check.png\"/></p> Both i and iv", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> Both ii and iii"], "correct_answer": 2, "solution": "No solution available"}, {"id": "130212", "question": "<strong>Comprehension:</strong></p> <p>The World Health Organisation‚Äôs (WHO) latest report on the global tuberculosis burden lists positives for India. The report acknowledges the progress made by the country in closing the gap between detected and undiagnosed cases in the past eight years. In 2023, India was estimated to have had 27 lakh TB cases, of which 25.1 lakh patients were receiving medication. The fact that more than 85 per cent of those suspected to have contracted the bacterial infection were under treatment is significant given the disease‚Äôs virulence ‚Äî more than 50 per cent of those who don‚Äôt fall under the medical system‚Äôs radar succumb to the infection. The report also lists successes in containing multi-drug resistant TB, signaling the efficacy of some of the recent interventions of the government ‚Äî shortening the treatment period, for instance.</p> <p>WHO data shows that India registered an 18 per cent decline in TB incidence in the past eight years. This is more than double the pace of decline compared to the global decline of 8 per cent, the premier health agency suggests. However, at this pace, the country will find it difficult to realise its target of eradicating the disease by 2025. Despite the government‚Äôs commitment, challenges such as insufficient awareness, inadequate medical facilities and under-nutrition continue to dog the TB elimination programme. Last year, a Lancet report pointed out that poor diet in adults contributes to 35 to 45 per cent of all new cases annually, while undernutrition in patients with TB is a major risk factor for mortality. The government does have a scheme for nutritional support for patients of the bacterial disease. Though the percentage of TB patients covered under the programme has increased appreciably in the past six decades, experts say that the amount is too less to adequately benefit the economically disadvantaged. Government data also shows that support continues to elude more than a fifth of the TB infected.</p> <p>A study published in PLOS Global Health last year noted that the families of a significant section of the TB-affected in India faced catastrophic costs. WHO estimates this figure to be as high as 20 per cent. The global agency flags a significant fall in funding to eradicate the disease in India ‚Äî from $ 432.6 million in 2019 to $ 302.8 million in 2023. The government has been open to course correct its TB elimination programme. Given its reach, the government‚Äôs health insurance programme could be opened to TB patients, especially those with the more virulent form of the infection. That could go a long way in eradicating TB in India.</p> <p><strong>What is suggested as a potential improvement to India‚Äôs TB eradication programme in the passage</strong>?</p> <p>i. Providing health insurance coverage for TB patients</p> <p>ii. Doubling the current nutritional support for TB patients</p> <p>iii. Increasing the detection rate of undiagnosed TB cases</p> <p>iv. Shortening the treatment period for TB", "options": ["<p style=\"display:none\"><img alt=\"check\" src=\"https://englishmadhyam.info/public/exam-panel/img/check.png\"/></p> Only i", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> Only ii", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> Both i and iii", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> Both ii and iv"], "correct_answer": 0, "solution": "No solution available"}, {"id": "130213", "question": "<strong>Comprehension:</strong></p> <p>The World Health Organisation‚Äôs (WHO) latest report on the global tuberculosis burden lists positives for India. The report acknowledges the progress made by the country in closing the gap between detected and undiagnosed cases in the past eight years. In 2023, India was estimated to have had 27 lakh TB cases, of which 25.1 lakh patients were receiving medication. The fact that more than 85 per cent of those suspected to have contracted the bacterial infection were under treatment is significant given the disease‚Äôs virulence ‚Äî more than 50 per cent of those who don‚Äôt fall under the medical system‚Äôs radar succumb to the infection. The report also lists successes in containing multi-drug resistant TB, signaling the efficacy of some of the recent interventions of the government ‚Äî shortening the treatment period, for instance.</p> <p>WHO data shows that India registered an 18 per cent decline in TB incidence in the past eight years. This is more than double the pace of decline compared to the global decline of 8 per cent, the premier health agency suggests. However, at this pace, the country will find it difficult to realise its target of eradicating the disease by 2025. Despite the government‚Äôs commitment, challenges such as insufficient awareness, inadequate medical facilities and under-nutrition continue to dog the TB elimination programme. Last year, a Lancet report pointed out that poor diet in adults contributes to 35 to 45 per cent of all new cases annually, while undernutrition in patients with TB is a major risk factor for mortality. The government does have a scheme for nutritional support for patients of the bacterial disease. Though the percentage of TB patients covered under the programme has increased appreciably in the past six decades, experts say that the amount is too less to adequately benefit the economically disadvantaged. Government data also shows that support continues to elude more than a fifth of the TB infected.</p> <p>A study published in PLOS Global Health last year noted that the families of a significant section of the TB-affected in India faced catastrophic costs. WHO estimates this figure to be as high as 20 per cent. The global agency flags a significant fall in funding to eradicate the disease in India ‚Äî from $ 432.6 million in 2019 to $ 302.8 million in 2023. The government has been open to course correct its TB elimination programme. Given its reach, the government‚Äôs health insurance programme could be opened to TB patients, especially those with the more virulent form of the infection. That could go a long way in eradicating TB in India.</p> <p><strong>Which of the following can be inferred as a primary obstacle to India's goal of eradicating TB by 2025</strong>?</p> <p>i. Insufficient funding and under-nutrition among TB patients</p> <p>ii. Rapid decline in TB incidence globally</p> <p>iii. The government‚Äôs focus on multi-drug resistant TB over regular TB cases</p> <p>iv. A lack of effective treatment options for TB in India", "options": ["<p style=\"display:none\"><img alt=\"check\" src=\"https://englishmadhyam.info/public/exam-panel/img/check.png\"/></p> Only i", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> Both i and iii", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> Both ii and iv", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> Only iv"], "correct_answer": 0, "solution": "No solution available"}, {"id": "130214", "question": "<strong>Comprehension:</strong></p> <p>Next week will be that time of the year when countries get into a huddle for the annual two-week climate conference, in Azerbaijan‚Äôs capital Baku, to fine-tune global action on human-caused global warming. To have any chance at keeping global temperatures from exceeding 1.5¬∞ C of pre-Industrial levels, multiple scientific assessments have said that greenhouse gas emissions must peak before 2025 at the latest and decline 43% by 2030. However, summing up all the collective commitments by countries to reduce their greenhouse gas emissions would lead to only a 2.6% decrease in global greenhouse gas emissions by 2030, compared to 2019 levels. Save for 2020, the year of the COVID-19 pandemic, global emissions have only increased every year, with 53 billion metric tonnes emitted in 2023.</p> <p>Given that most rich countries are loathe to make compromises on their lifestyles and poorer, developing countries aspire to be rich, the only practical solution envisaged is that the developing countries grow rich while eschewing the proven fossil-fuel led trajectory. However, the costs that these entail ‚Äî of shifting to cleaner but land-intensive and relatively expensive renewable sources ‚Äî remain the proverbial bone of contention. In 2009, at the climate summit in Copenhagen, developed countries agreed to fund developing countries $100 billion annually by 2020 as ‚Äòclimate finance‚Äô to enable this transition. Though it is the United Nations that is supposed to ratify if these finance goals have been met, a lack of clarity on the definition of ‚Äòclimate finance‚Äô, and delays in the financial crediting system have led to considerable angst among developing countries that these goals have been far from met. The Paris Agreement of 2016 requires that countries decide on a new collective quantified goal (NCQG) before 2025, with the $100 billion as a base value. Then there is also a quibble, from the developed world, that major emitters such as China and India, which are large economies and major polluters, must also contribute. It is widely expected that this NCQG will be a major point of discussion at Baku. Another issue of import is carbon markets, that have for long been touted as the solution to the problem of finance. Rich countries or companies finance counterparts in the developing world for renewable energy generation and carbon-offsetting measures and gain tradeable credits. However, specifying the rules on how this is accounted for is a vexing problem. The hallmark of climate negotiations is that they are arenas of gladiatorial legalese where the stated goal of reducing emissions seems to stretch further beyond reach. It is time that concrete action takes centre stage. </p> <p><strong>Based on the passage, what is the primary reason behind the difficulty in achieving significant reductions in global greenhouse gas emissions?</strong>", "options": ["<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> Lack of sufficient scientific data on climate change", "<p style=\"display:none\"><img alt=\"check\" src=\"https://englishmadhyam.info/public/exam-panel/img/check.png\"/></p> Disagreement be  Test Championship (WTC) final. So if the two 35-plus cricketers don‚Äôt find a second wind, will the BCCI be ready to take tough calls? The spotlight will be on the top BCCI officials, selectors and coach. In the past, head coach Gautam Gambhir has spoken more than anybody in the Indian cricketing fraternity about the need to end the star culture. It‚Äôs up to him now to walk that talk, with the help of selectors like Ajit Agarkar, and the BCCI. Of course, the decision isn‚Äôt as straight-forward as it seems</p> <p>The seniors like Rohit, Virat, R Ashwin, Ravindra Jadeja didn‚Äôt perform, but even the young brigade comprising Shubman Gill, Yashasvi Jaiswal, Sarfaraz Khan and Rishabh Pant couldn‚Äôt get the team over the line despite playing some eye-catching knocks. Getting rid of all the seniors at one go may leave the team devoid of leadership and without adequate experience. India‚Äôs bright new 20-somethings are part of the generation that has burst through to international cricket without much first-class experience. They have been in leadership roles in IPL teams. Most of them haven‚Äôt gone through the grind of the five-day game. They are alien to concepts like a consistent work-ethic, the rigours of maintaining high intensity levels and sustaining energy through a long campaign.</p> <p>History offers lessons, and none more than the country they are about to tour now: Australia. In the ‚Äò80s, stung by the retirements of Dennis Lillee, Greg Chappell, Rod Marsh, and the failures of next rung seniors like Kim Hughes and Co, Australia threw their lot behind the senior Allan Border and his carefully chosen band of young talent like Steve Waugh, David Boon, Dean Jones. A talented young pack of men chosen as much for their temperament as talent, marshalled by a hard old-school leader in Border. India might well have to go that way at the end of this Australian tour. The broadcasters and others in the business of selling might not agree, but Indian cricket needs to take the leap of faith.</p> <p><strong>Q1. Which factor makes the decision to drop senior players from the Indian cricket team complicated, according to the passage?</strong></p> <p>i. The upcoming five-Test series in Australia being crucial for India‚Äôs World Test Championship hopes.<br> ii. The lack of leadership and experience if the seniors are dropped simultaneously.<br> iii. The performance of young players like Shubman Gill and Yashasvi Jaiswal being insufficient to secure wins despite playing well.<br> iv. The desire of broadcasters and business entities to retain popular senior players.", "options": ["<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> Only i", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> Only ii", "<p style=\"display:none\"><img alt=\"check\" src=\"https://englishmadhyam.info/public/exam-panel/img/check.png\"/></p> Both ii and iii", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> All of the above"], "correct_answer": 2, "solution": "No solution available"}, {"id": "130219", "question": "<strong>Comprehension:</strong></p> <p>Both Rohit Sharma and Virat Kohli finished with an average of 15 runs in India‚Äôs humiliating 3-0 series loss against New Zealand. Never before have India suffered a whitewash in a home Test series. The two old guards looked helpless as the fortress fell. Within days they face the next big challenge. If the batting stalwarts fail to dramatically turn their form around for the five-Test series in Australia starting this month, India wouldn‚Äôt make it to the World Test Championship (WTC) final. So if the two 35-plus cricketers don‚Äôt find a second wind, will the BCCI be ready to take tough calls? The spotlight will be on the top BCCI officials, selectors and coach. In the past, head coach Gautam Gamb const posMarks=3.0, negMarks=1.0;
let ci=0,tl=45*60,ti,fin=0,solMode=0,totalTime=0;

function ini(){
    disQ();
    strT();
}

function disQ(){
    const q=qs[ci];
    document.getElementById('qn').textContent=`Question ${ci+1} of ${qs.length}`;
    document.getElementById('qt').innerHTML=q.question;
    const oc=document.getElementById('opts'),sc=document.getElementById('sol');
    oc.innerHTML='';
    
    if(solMode){
        sc.style.display='block';
        document.getElementById('sol-text').innerHTML=q.solution||'No solution provided.';
        // Hide submit button in solution mode
        document.getElementById('sub-btn').style.display='none';
    }else{
        sc.style.display='none';
        // Show submit button in test mode
        document.getElementById('sub-btn').style.display='block';
    }
    
    q.options.forEach((o,i)=>{
        const od=document.createElement('div');
        od.className='opt';
        od.innerHTML=o;
        
        if(solMode){
            if(i===q.correct_answer) {
                od.classList.add('cor');
            } else if(ans[ci]===i) {
                od.classList.add('inc');
            } else if(ans[ci]===undefined) {
                od.classList.add('unat');
            }
            od.style.pointerEvents='none';
        }else{
            od.onclick=()=>sel(i);
            if(ans[ci]===i) od.classList.add('sel');
        }
        
        oc.appendChild(od);
    });
    
    upNav();
}

function sel(i){
    // If clicking the same option, deselect it (clear response)
    if(ans[ci]===i){
        delete ans[ci];
        document.querySelectorAll('.opt').forEach(o=>o.classList.remove('sel'));
    }else{
        // Select new option
        ans[ci]=i;
        document.querySelectorAll('.opt').forEach((o,idx)=>o.classList.toggle('sel',idx===i));
    }
}

function upNav(){
    document.getElementById('pb').disabled=ci===0;
    const nb=document.getElementById('nb');
    
    if(solMode){
        // In solution mode, show same navigation as test mode
        nb.innerHTML=ci===qs.length-1?'Finish ‚úì':'Next ‚Üí';
        nb.onclick=()=>{
            if(ci<qs.length-1){
                ci++;
                disQ();
            }else{
                // Exit solution mode
                solMode=0;
                ci=0;
                disQ();
            }
        };
    }else{
        // In test mode
        nb.innerHTML=ci===qs.length-1?'Finish ‚úì':'Next ‚Üí';
        nb.onclick=nxt;
    }
}

function prv(){
    if(ci>0){
        ci--;
        disQ();
    }
}

function nxt(){
    if(ci<qs.length-1){
        ci++;
        disQ();
    }else sub();
}

function strT(){
    ti=setInterval(()=>{
        if(tl<=0){
            sub();
            return;
        }
        tl--;
        const m=Math.floor(tl/60),s=tl%60;
        document.getElementById('tmr').textContent=`${m}:${s.toString().padStart(2,'0')}`;
    },1000);
}

function sub(){
    if(fin) return;
    fin=1;
    clearInterval(ti);
    totalTime=45*60-tl;
    
    // Calculate marks with proper marking system
    let correct=0, incorrect=0, unattempted=0;
    let totalMarks=0;
    
    qs.forEach((q,i)=>{
        if(ans[i]===undefined){
            // Unattempted - no marks deducted
            unattempted++;
        }else if(ans[i]===q.correct_answer){
            // Correct answer - add positive marks
            correct++;
            totalMarks += posMarks;
        }else{
            // Incorrect answer - deduct negative marks
            incorrect++;
            totalMarks -= negMarks;
        }
    });
    
    // Calculate maximum possible marks and percentage
    const maxMarks = qs.length * posMarks;
    const percentage = Math.max(0, Math.round((totalMarks / maxMarks) * 100));
    
    const timeStr=`${Math.floor(totalTime/60)}:${(totalTime%60).toString().padStart(2,'0')}`;
    
    // Update modal display
    document.getElementById('fs').textContent=`${correct}/${qs.length}`;
    document.getElementById('sp').textContent=`${totalMarks} / ${maxMarks} Marks`;
    document.getElementById('cor').textContent=correct;
    document.getElementById('inc').textContent=incorrect;
    document.getElementById('unat').textContent=unattempted;
    
    // Update mark breakdown
    document.getElementById('pos-marks').textContent=`+${correct * posMarks}`;
    document.getElementById('neg-marks').textContent=`-${incorrect * negMarks}`;
    document.getElementById('una-marks').textContent=`0`;
    
    // Update total score
    document.getElementById('total-score').textContent=`${totalMarks} Marks`;
    document.getElementById('percentage').textContent=`${percentage}%`;
    
    document.getElementById('modal').classList.add('show');
}

function closeModal(){
    document.getElementById('modal').classList.remove('show');
}

function showSol(){
    closeModal();
    solMode=1;
    ci=0;
    disQ();
}

window.onload=ini;
window.addEventListener('beforeunload',e=>{
    if(!fin){
        e.preventDefault();
        e.returnValue='Test in progress';
    }
});
</script></body></html>
