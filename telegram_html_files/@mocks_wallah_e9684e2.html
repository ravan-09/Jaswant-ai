<!DOCTYPE html>
<html><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1.0">
<title>Mocks Wallah</title><style>
*{margin:0;padding:0;box-sizing:border-box}
:root{--p:#4361ee;--s:#3f37c9;--ok:#4cc9f0;--err:#f72585;--warn:#f8961e}
body{font-family:'Segoe UI',sans-serif;background:#f5f7fa;min-height:100vh;color:#2d3436;-webkit-tap-highlight-color:transparent}
.hdr{position:fixed;top:0;width:100%;background:#fff;padding:16px 20px;z-index:100;box-shadow:0 2px 15px rgba(0,0,0,.08);display:flex;justify-content:space-between;align-items:center}
.hdr-left{display:flex;align-items:center;gap:16px}
.ttl{font-weight:700;font-size:18px;color:var(--p)}
.tmr{font-family:monospace;font-weight:700;background:linear-gradient(135deg,var(--p),var(--s));color:#fff;padding:8px 16px;border-radius:20px;font-size:14px}
.sub{background:linear-gradient(135deg,var(--err),#c1121f);border:none;color:#fff;padding:10px 20px;border-radius:25px;font-weight:700;font-size:12px;cursor:pointer;transition:all .2s ease}
.sub:active{transform:scale(.95)}
.main{margin:80px 0 90px;padding:0 20px}
.qc{background:#fff;border-radius:20px;padding:24px;margin-bottom:20px;box-shadow:0 5px 20px rgba(0,0,0,.05);position:relative}
.qc::before{content:'';position:absolute;top:0;left:0;right:0;height:5px;background:linear-gradient(90deg,var(--p),var(--s))}
.qn{background:linear-gradient(135deg,var(--p),var(--s));color:#fff;padding:8px 16px;border-radius:20px;display:inline-block;font-weight:700;font-size:12px;margin-bottom:16px}
.qt{font-size:16px;line-height:1.6;margin-bottom:24px;color:#212529;font-weight:500}
.qt p{margin:8px 0}
.qt strong{font-weight:700}
.qt em{font-style:italic}
.qt u{text-decoration:underline}
.opts{display:flex;flex-direction:column;gap:10px}
.opt{background:#fff;border:1px solid #e9ecef;border-radius:14px;padding:16px;cursor:pointer;transition:all .2s ease;position:relative;font-size:14px;line-height:1.4;text-align:left}
.opt p{margin:4px 0}
.opt strong{font-weight:700}
.opt em{font-style:italic}
.opt u{text-decoration:underline}
.opt:hover{border-color:var(--p)}
.opt:active{transform:scale(.98)}
.opt.sel{background-color:#edf2ff;border-color:var(--p);color:var(--p)}
.opt.cor{background-color:#ebfbee;border-color:#2b8a3e;color:#2b8a3e}
.opt.inc{background-color:#fff5f5;border-color:#c92a2a;color:#c92a2a}
.opt.unat{background:#f8f9fa;border-color:#dee2e6;color:#6c757d}
.opt::after{content:'';position:absolute;right:16px;top:50%;transform:translateY(-50%);width:20px;height:20px;border-radius:50%;transition:all .2s ease}
.opt.sel::after{background:var(--p);content:'‚úì';display:flex;align-items:center;justify-content:center;color:#fff;font-weight:700;font-size:10px}
.opt.cor::after{background:#2b8a3e;content:'‚úì';display:flex;align-items:center;justify-content:center;color:#fff;font-weight:700;font-size:10px}
.opt.inc::after{background:#c92a2a;content:'‚úó';display:flex;align-items:center;justify-content:center;color:#fff;font-weight:700;font-size:10px}
.opt.unat::after{background:transparent;content:'‚óã';display:flex;align-items:center;justify-content:center;color:#6c757d;font-weight:700;font-size:14px}
.sol{background:#f8f9fa;border-radius:14px;padding:16px;margin-top:16px;border-left:4px solid var(--warn);display:none}
.sol h4{color:#e67700;margin-bottom:8px;font-weight:700;font-size:14px}
.sol-content{color:#495057;font-size:14px;line-height:1.6}
.sol-content p{margin:8px 0}
.sol-content strong{font-weight:700}
.sol-content em{font-style:italic}
.sol-content u{text-decoration:underline}
.nav{position:fixed;bottom:0;width:100%;background:#fff;padding:16px 20px;display:flex;justify-content:space-between;box-shadow:0 -2px 15px rgba(0,0,0,.08)}
.nb{padding:12px 20px;border:none;border-radius:25px;cursor:pointer;font-weight:700;font-size:14px;transition:all .2s ease;display:flex;align-items:center;gap:6px}
.nb:disabled{opacity:.5;cursor:not-allowed}
.nb:not(:disabled):active{transform:scale(.95)}
.nb.prv{background:linear-gradient(135deg,#adb5bd,#6c757d);color:#fff}
.nb.nxt{background:linear-gradient(135deg,var(--err),#c1121f);color:#fff}
.modal{display:none;position:fixed;top:0;left:0;width:100%;height:100%;background:rgba(0,0,0,.8);z-index:1000;animation:fadeIn .3s ease}
.modal.show{display:flex;align-items:center;justify-content:center;padding:20px}
@keyframes fadeIn{from{opacity:0}to{opacity:1}}
.modal-content{background:#fff;border-radius:20px;max-width:400px;width:100%;max-height:90vh;overflow-y:auto;animation:slideUp .3s ease}
@keyframes slideUp{from{transform:translateY(50px);opacity:0}to{transform:translateY(0);opacity:1}}
.modal-header{text-align:center;padding:32px 24px;background:linear-gradient(135deg,var(--p),var(--s));color:#fff;border-radius:20px 20px 0 0}
.modal-header h2{font-weight:700;font-size:28px;margin-bottom:8px}
.modal-header p{font-size:16px;opacity:.9}
.modal-stats{display:grid;grid-template-columns:1fr 1fr 1fr;gap:16px;padding:20px}
.stat{text-align:center;padding:16px}
.stat h4{color:#6c757d;font-weight:600;font-size:12px;margin-bottom:8px;text-transform:uppercase}
.stat p{color:#212529;font-weight:700;font-size:18px}
.mark-breakdown{padding:0 20px;margin-bottom:16px}
.mark-item{display:flex;justify-content:space-between;align-items:center;padding:8px 0;border-bottom:1px solid #f1f3f4}
.mark-item:last-child{border-bottom:none}
.mark-label{color:#6c757d;font-size:14px}
.mark-value{font-weight:600;color:#212529}
.mark-value.positive{color:#2b8a3e}
.mark-value.negative{color:#c92a2a}
.total-marks{background:#f8f9fa;border-radius:12px;padding:16px;margin:16px 20px;text-align:center}
.total-marks h3{color:#212529;font-size:18px;font-weight:700;margin-bottom:4px}
.total-marks p{color:#6c757d;font-size:14px}
.modal-actions{padding:0 20px 20px;display:flex;gap:12px}
.act-btn{flex:1;padding:12px;border:none;border-radius:12px;font-weight:600;cursor:pointer;transition:all .2s ease}
.act-btn:active{transform:scale(.98)}
.act-btn.blue{background:#edf2ff;color:var(--p)}
.act-btn.green{background:#ebfbee;color:#2b8a3e}
.close{position:absolute;top:15px;right:20px;background:rgba(255,255,255,.2);border:none;color:#fff;width:30px;height:30px;border-radius:50%;cursor:pointer;font-size:16px}
</style></head><body>

not only a problem for women but a growing challenge for India‚Äôs own economic ambitions if its estimated 670 million women are left behind as its population expands.<br> <strong>Q) </strong> Sheela Singh says she cried the day she handed in her resignation. For 16 years, she had been a social worker in Mumbai, India‚Äôs financial capital, and she loved the work<br> <strong>R) </strong> India is on the cusp of surpassing China to become the world‚Äôs most populous country, and its economy is among the fastest-growing in the world. But the number of Indian women in the workforce, already among the 20 lowest in the world, has been shrinking for years.<br> <strong>S) </strong>The hope is that India‚Äôs fast-growing working-age population will propel its growth for years to come. Yet experts worry this could just as easily become a demographic liability if India fails to ensure its rising population, especially its women, are employed.", "options": ["<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> PQRS", "<p style=\"display:none\"><img alt=\"check\" src=\"https://englishmadhyam.info/public/exam-panel/img/check.png\"/></p> RPSQ", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> RQPS", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> QRSP"], "correct_answer": 1, "solution": "India is on the cusp of surpassing China to become the world‚Äôs most populous country, and its economy is among the fastest-growing in the world. But the number of Indian women in the workforce, already among the 20 lowest in the world, has been shrinking for years. It is not only a problem for women but a growing challenge for India‚Äôs own economic ambitions if its estimated 670 million women are left behind as its population expands. The hope is that India‚Äôs fast-growing working-age population will propel its growth for years to come. Yet experts worry this could just as easily become a demographic liability if India fails to ensure its rising population, especially its women, are employed. Sheela Singh says she cried the day she handed in her resignation. For 16 years, she had been a social worker in Mumbai, India‚Äôs financial capital, and she loved the work."}, {"id": "16603", "question": "<strong>Q4. Select the most appropriate option to fill in the blank</strong>.</p> <p>The author's writing was often criticized for being too _______", "options": ["<p style=\"display:none\"><img alt=\"check\" src=\"https://englishmadhyam.info/public/exam-panel/img/check.png\"/></p> pedantic", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> Oblivion", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> Propitious", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> Adulation"], "correct_answer": 0, "solution": "A) pedantic"}, {"id": "16604", "question": "<strong>Q5. Select the most appropriate meaning of the highlighted idiom</strong>.</p> <p>Put all your cards on the table</p> <ol>", "options": ["<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> To play a game of cards with friends", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> To clean the table with a deck of cards", "<p style=\"display:none\"><img alt=\"check\" src=\"https://englishmadhyam.info/public/exam-panel/img/check.png\"/></p> To be completely honest and reveal one's intentions", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> To arrange cards in a specific order"], "correct_answer": 2, "solution": "C) Put all your cards on the table</strong> (phrase) ‚Äì To be completely honest and reveal one's intentions<strong> ‡§à‡§Æ‡§æ‡§®‡§¶‡§æ‡§∞ ‡§∞‡§π‡§®‡§æ"}, {"id": "16605", "question": "<strong>Q6. Select the correct homonym from the given options to fill in the blank</strong>.</p> <p>The bird built nest in a ______ of the tree.", "options": ["<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> break", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> braid", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> broach", "<p style=\"display:none\"><img alt=\"check\" src=\"https://englishmadhyam.info/public/exam-panel/img/check.png\"/></p> bough"], "correct_answer": 3, "solution": "D) bough- </strong>branch, limb, offshoot, twig, arm <strong>‡§°‡§æ‡§≤"}, {"id": "16606", "question": "<strong>Q7. For the four-sentence (S1 to S4) paragraph below, sentences S1 and S4 are given. From the options P, Q, R and S select the appropriate sentences for S2 and S3, respectively.</strong><br> <strong>S1:</strong> The distinction between homonyms, homophones, and homographs can be a challenging concept for English learners to grasp.<br> <strong>P:</strong> Homonyms are words that have the same spelling and pronunciation but different meanings.<br> <strong>Q: </strong>The rain in Spain falls mainly on the plain.<br> <strong>R:</strong> Homophones are words that have the same pronunciation but different spellings and meanings.<br> <strong>S: </strong>The quick brown fox jumps over the lazy dog.</p> <p><strong>S4:</strong> It is crucial for learners to understand the differences between these linguistic terms to avoid confusion and improve their language skills.", "options": ["<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> P, Q", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> Q, R", "<p style=\"display:none\"><img alt=\"check\" src=\"https://englishmadhyam.info/public/exam-panel/img/check.png\"/></p> P, R", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> R, S"], "correct_answer": 2, "solution": "<strong>C) </strong>Option C is the correct answer, as sentences P and R provide explanations for homonyms and homophones, which are relevant to the given topic in the paragraph. Options A, B, and D contain unrelated sentences (Q and S), which do not contribute to the explanation of the linguistic terms mentioned in S1."}, {"id": "16607", "question": "<strong>Q8. The following sentence has been divided into parts. One of them may contain an error. Select the part that contains the error from the given options. If you don‚Äôt find any error, mark ‚ÄòNo error‚Äô as your answer</strong></p> <p>The research fellow defended / his thesis scholarly / and obtained the degree.", "options": ["<p style=\"display:none\"><img alt=\"check\" src=\"https://englishmadhyam.info/public/exam-panel/img/check.png\"/></p> his thesis scholarly", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> The research fellow defended", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> No error", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> and obtained the degree"], "correct_answer": 0, "solution": "<strong>A)</strong> ‚ÄòScholarly‚Äô ‡§ï‡•á ‡§¨‡§¶‡§≤‡•á ‚Äòin a scholarly manner‚Äô ‡§ï‡§æ ‡§™‡•ç‡§∞‡§Ø‡•ã‡§ó ‡§π‡•ã‡§ó‡§æ ‡§ï‡•ç‡§Ø‡•ã‡§Ç‡§ï‡§ø scholarly ‡§è‡§ï adjective ‡§π‡•à ‡§î‡§∞ verb (i.e. defend) ‡§ï‡•Ä ‡§µ‡§ø‡ ous kingdom of Akbar, there lived a dishonest merchant named Rasheed. Rasheed's reputation preceded him, as he was known far and wide for his deceitful practices. Despite the benevolent rule of Emperor Akbar, Rasheed continued to exploit the people of the kingdom through his cunning ways.Rasheed's favorite trick was selling bags of rice that appeared full, but in reality, were half-filled with stones. The unsuspecting villagers, blinded by the low prices he offered, never suspected his deceit until they had already made their purchases and returned home. However, not all were fooled by Rasheed's schemes. A wise and vigilant man named Hakeem had taken notice of the merchant's fraudulent actions.Hakeem decided that it was time to put an end to Rasheed's deceptions. He approached Rasheed's stall in the marketplace, pretending to be an unsuspecting buyer. Rasheed, seeing a potential victim, quickly put on his most charming smile and offered Hakeem a large bag of rice at an unbeatable price.Feigning excitement, Hakeem agreed to buy the bag of rice but requested that Rasheed deliver it to his home later that day. Rasheed, sensing an opportunity to deceive yet another customer, agreed to Hakeem's request, and they sealed the deal with a handshake.As the sun dipped below the horizon, Rasheed stealthily approached Hakeem's house, carrying the deceitful bag of rice. Unbeknownst to him, Hakeem had gathered the villagers to witness the merchant's trickery.Upon his arrival, Hakeem asked Rasheed to pour the rice into a large container. As the grains and stones tumbled out, the villagers gasped in shock at the deceit they had been subjected to for so long. Hakeem turned to the villagers and proclaimed, \"Behold the dishonesty of this wicked merchant! Let us no longer be deceived by his false promises!\"With the truth now exposed, the villagers dragged Rasheed to the royal court, where he was brought before Emperor Akbar himself. The emperor, known for his wisdom and fair judgment, listened intently to the villagers' grievances and Rasheed's pleas for mercy.After careful deliberation, Emperor Akbar pronounced his judgment. He ordered Rasheed to return all the money he had swindled from the villagers and sentenced him to spend the next year working for the benefit of the community, without any personal gain. Rasheed, humbled by the emperor's decision, bowed his head in shame.As Rasheed began his year of service, the villagers saw a gradual change in him. He learned the value of honesty and hard work, eventually redeeming himself in the eyes of the community. The once-dishonest merchant became a symbol of change, proving that even the most deceitful hearts can be transformed under the wise rule of Emperor Akbar.In time, the kingdom of Akbar continued to flourish, with its people living in harmony and fairness. And so, the tale of the dishonest merchant served as a lesson for generations to come, emphasizing the importance of truth and justice in the realm.</p> <p><strong>Q34. What was Rasheed's favorite trick to deceive the villagers?</strong>", "options": ["<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> Selling overpriced bags of rice", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> Selling bags of rice filled with sand", "<p style=\"display:none\"><img alt=\"check\" src=\"https://englishmadhyam.info/public/exam-panel/img/check.png\"/></p> Selling bags of rice half-filled with stones", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> Selling bags of rice with spoiled grains"], "correct_answer": 2, "solution": "No solution available"}, {"id": "16634", "question": "<strong>Comprehension:</strong></p> <p><strong>Read the following passage and answer the questions given after it.</strong></p> <p>Once upon a time in the glorious k >Comprehension:</strong></p> <p><strong>Read the given passage and answer the questions that follow</strong>.</p> <p>Bhutan‚Äôs fifth king, Jigme Khesar Namgyel Wangchuck‚Äôs visit to India this week had both substance and subtext. After talks with Prime Minister Narendra Modi and President Droupadi Murmu, the joint statement detailed cooperation in many areas. India has agreed to support Bhutan‚Äôs next development plans and extend additional standby lines of credit. Hydropower, the ‚Äúcornerstone‚Äù of India-Bhutan ties, also received a boost, with the government agreeing to consider Bhutanese requests for expediting long-delayed projects (Sankosh and Punatsangchhu), revising upwards the tariff on Chhukha, the oldest project, and buying power from the Basochhu power project. New infrastructure projects include an integrated checkpoint for trucks at Jaigaon, a checkpoint for third country nationals and a cross-border rail link from Kokrajhar to Gelephu. Future partnerships could include space research, skilling, startups and STEM education, and a new Internet gateway for Bhutan, in keeping with the Bhutanese king‚Äôs new ‚ÄúTransform Initiative‚Äù. The Bhutanese government is also worried about the number of Bhutanese migrating overseas as youth unemployment in 2021 reached 21%. India too needs to pay more attention to this brain drain, as, in the past, Bhutan‚Äôs elite would have been educated in India. India stands to lose its edge in Bhutanese policy making and public narrative, and thus the projects outlined stand to benefit Delhi and Thimphu in keeping the talent within.However, it is the visit‚Äôs subtext ‚Äî after recent comments by Bhutan‚Äôs Prime Minister Lotay Tshering indicating progress in China-Bhutan boundary talks ‚Äî that must cause concern. In an interview to a European paper, he had said that Bhutan and China hope to agree on demarcating their northern boundary dispute in the next ‚Äú1-2 meetings‚Äù. This must set alarm bells ringing as China has offered this demarcation as part of a ‚Äúpackage deal‚Äù with Doklam, the area near the trijunction with India, and strategically sensitive given its proximity to India‚Äôs Siliguri corridor. While Bhutan is clear that all talks about the trijunction would be ‚Äútrilateral‚Äù, India‚Äôs concerns extend to any change in the area surrounding it, so there needs to be full clarity on the issue. New Delhi must also not allow hyper-nationalism and its antagonism with China to pressure Bhutan. India‚Äôs time-tested ties with Bhutan have been predicated on not seeing each other in terms of the difference in their size but in counting each country‚Äôs prosperity as a win-win for both. More importantly, they have always anticipated the other‚Äôs interests before taking any step that could affect their long-cherished partnership.</p> <p><strong>Q38. What has India agreed to support in Bhutan's next development plans?</strong>", "options": ["<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> Hydropower projects only", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> Space research and skilling initiatives", "<p style=\"display:none\"><img alt=\"check\" src=\"https://englishmadhyam.info/public/exam-panel/img/check.png\"/></p> Additional standby lines of credit", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> Infrastructure projects only"], "correct_answer": 2, "solution": "No solution available"}, {"id": "16638", "question": "<strong>Comprehension:</strong></p> <p><strong>Read the given passage and answer the questions that follow</strong>.</p> <p>Bhutan‚Äôs fifth king, Jigme Khesar Namgyel Wangchuck‚Äôs visit to India this week had both substance and subtext. After talks with Prime Minister Narendra Modi and President Droupadi Murmu, the joint statement detailed https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> Critical", "<p style=\"display:none\"><img alt=\"check\" src=\"https://englishmadhyam.info/public/exam-panel/img/check.png\"/></p> Optimistic", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> Neutral", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> Pessimistic"], "correct_answer": 1, "solution": "No solution available"}, {"id": "16641", "question": "<strong>Comprehension:</strong></p> <p><strong>Read the given passage and answer the questions that follow</strong></p> <p>It is not exactly surprising when the India Meteorological Department (IMD) says that the summer months will be searingly hot. Last week, it proclaimed that most parts of the country are expected to experience above normal maximum temperatures during the ‚Äúhot weather season‚Äù (March-May), barring parts of peninsular and northwest India, which would see normal or even below normal ‚Äòmaximum‚Äô temperatures. This does not mean that northwest India, which sees temperatures well over 45¬∞C, will be comfortable. ‚ÄòAbove normal heatwave days, characterised by temperatures 4¬∞-5¬∞C above what is usual for that time in a region, are likely to occur over most parts of central, eastern and northwest India during the hot weather season,‚Äô its forecast notes. A seasonal outlook issued by the IMD in March, on probable summer temperatures, too was on similar lines. However, what has changed in the last month is a greater certainty of an El Ni√±o, or a warming of sea surface temperatures in the Equatorial Central Pacific, that is strongly associated with reduced rains over northwest India. Many El Ni√±o years also see reduced monsoon rainfall during June to September and are often associated with drought-like conditions. The IMD‚Äôs official outlook says that ‚Äòneutral‚Äô (neither El Ni√±o, or its converse, a cooling La Ni√±a) conditions are persisting in the Pacific. The World Meteorological Organization‚Äôs outlook says that the chances of El Ni√±o developing gradually increase from 15% in April-June, to 35% in May-July, and rise to around 55% during June-August. Later this month, the IMD is expected to announce its first forecast for the monsoon and this will hinge on the El Ni√±o-La Ni√±a development.The purpose of forecasts is to give lead time to States to prepare. The National Disaster Management Authority has been issuing guidelines to States on preparing Heat Action Plans since 2016. Many States have prepared documents that detail measures and methods to deal with heat-related contingencies, that, as reports from the Intergovernmental Panel on Climate Change warn, are only poised to get worse. But, many of these recommendations are only on paper. An analysis by researchers at the Centre for Policy Research of such heat action plans found that most of them are not made to capture local context. For instance, only dangers from unusually high temperatures are evaluated and almost none from humidity and warm nights. Several plans are under-funded and lack legal backing. Heat wave forecasts should be taken as seriously as monsoon forecasts, and the Centre as well as State governments must play a more coordinated role in implementing these plans.</p> <p><strong>Q42. What is the relationship between El Ni√±o and reduced monsoon rainfall in India</strong>?", "options": ["<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> El Ni√±o increases monsoon rainfall", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> El Ni√±o has no impact on monsoon rainfall", "<p style=\"display:none\"><img alt=\"check\" src=\"https://englishmadhyam.info/public/exam-panel/img/check.png\"/></p> El Ni√±o is strongly associated with reduced monsoon rainfall", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> El Ni√±o leads to erratic monsoon patterns"], "correct_answer": 2, "solution": "No solution available"}, {"id": "16642", "question": "<strong>Comprehension:</strong></p> <p><strong>Read the given passage and answer the questions that follow</strong></p> <p>It is not exactly surprising when the India Meteorological Department (IMD) says that the summer months will be searingly hot. Last week, it proclaimed that most parts of the country are expected to experience above normal maximum temperatures during the ‚Äúhot weather season‚Äù (March-May), barring parts of peninsular and northwest India, which would see normal or even below normal ‚Äòmaximum‚Äô temperatures. This does not mean that northwest India, which sees temperatures well over 45¬∞C, will be comfortable. ‚ÄòAbove normal heatwave days, characterised by temperatures 4¬∞-5¬∞C above what is usual for that time in a region, are likely to occur over most parts of central, eastern and northwest India during the hot weather season,‚Äô its forecast notes. A seasonal outlook issued by the IMD in March, on probable summer temperatures, too was on similar lines. However, what has changed in the last month is a greater certainty of an El Ni√±o, or a warming of sea surface temperatures in the Equatorial Central Pacific, that is strongly associated with reduced rains over northwest India. Many El Ni√±o years also see reduced monsoon rainfall during June to September and are often associated with drought-like conditions. The IMD‚Äôs official outlook says that ‚Äòneutral‚Äô (neither El Ni√±o, or its converse, a cooling La Ni√±a) conditions are persisting in the Pacific. The World Meteorological Organization‚Äôs outlook says that the chances of El Ni√±o developing gradually increase from 15% in April-June, to 35% in May-July, and rise to around 55% during June-August. Later this month, t const posMarks=3.0, negMarks=1.0;
let ci=0,tl=45*60,ti,fin=0,solMode=0,totalTime=0;

function ini(){
    disQ();
    strT();
}

function disQ(){
    const q=qs[ci];
    document.getElementById('qn').textContent=`Question ${ci+1} of ${qs.length}`;
    document.getElementById('qt').innerHTML=q.question;
    const oc=document.getElementById('opts'),sc=document.getElementById('sol');
    oc.innerHTML='';
    
    if(solMode){
        sc.style.display='block';
        document.getElementById('sol-text').innerHTML=q.solution||'No solution provided.';
        // Hide submit button in solution mode
        document.getElementById('sub-btn').style.display='none';
    }else{
        sc.style.display='none';
        // Show submit button in test mode
        document.getElementById('sub-btn').style.display='block';
    }
    
    q.options.forEach((o,i)=>{
        const od=document.createElement('div');
        od.className='opt';
        od.innerHTML=o;
        
        if(solMode){
            if(i===q.correct_answer) {
                od.classList.add('cor');
            } else if(ans[ci]===i) {
                od.classList.add('inc');
            } else if(ans[ci]===undefined) {
                od.classList.add('unat');
            }
            od.style.pointerEvents='none';
        }else{
            od.onclick=()=>sel(i);
            if(ans[ci]===i) od.classList.add('sel');
        }
        
        oc.appendChild(od);
    });
    
    upNav();
}

function sel(i){
    // If clicking the same option, deselect it (clear response)
    if(ans[ci]===i){
        delete ans[ci];
        document.querySelectorAll('.opt').forEach(o=>o.classList.remove('sel'));
    }else{
        // Select new option
        ans[ci]=i;
        document.querySelectorAll('.opt').forEach((o,idx)=>o.classList.toggle('sel',idx===i));
    }
}

function upNav(){
    document.getElementById('pb').disabled=ci===0;
    const nb=document.getElementById('nb');
    
    if(solMode){
        // In solution mode, show same navigation as test mode
        nb.innerHTML=ci===qs.length-1?'Finish ‚úì':'Next ‚Üí';
        nb.onclick=()=>{
            if(ci<qs.length-1){
                ci++;
                disQ();
            }else{
                // Exit solution mode
                solMode=0;
                ci=0;
                disQ();
            }
        };
    }else{
        // In test mode
        nb.innerHTML=ci===qs.length-1?'Finish ‚úì':'Next ‚Üí';
        nb.onclick=nxt;
    }
}

function prv(){
    if(ci>0){
        ci--;
        disQ();
    }
}

function nxt(){
    if(ci<qs.length-1){
        ci++;
        disQ();
    }else sub();
}

function strT(){
    ti=setInterval(()=>{
        if(tl<=0){
            sub();
            return;
        }
        tl--;
        const m=Math.floor(tl/60),s=tl%60;
        document.getElementById('tmr').textContent=`${m}:${s.toString().padStart(2,'0')}`;
    },1000);
}

function sub(){
    if(fin) return;
    fin=1;
    clearInterval(ti);
    totalTime=45*60-tl;
    
    // Calculate marks with proper marking system
    let correct=0, incorrect=0, unattempted=0;
    let totalMarks=0;
    
    qs.forEach((q,i)=>{
        if(ans[i]===undefined){
            // Unattempted - no marks deducted
            unattempted++;
        }else if(ans[i]===q.correct_answer){
            // Correct answer - add positive marks
            correct++;
            totalMarks += posMarks;
        }else{
            // Incorrect answer - deduct negative marks
            incorrect++;
            totalMarks -= negMarks;
        }
    });
    
    // Calculate maximum possible marks and percentage
    const maxMarks = qs.length * posMarks;
    const percentage = Math.max(0, Math.round((totalMarks / maxMarks) * 100));
    
    const timeStr=`${Math.floor(totalTime/60)}:${(totalTime%60).toString().padStart(2,'0')}`;
    
    // Update modal display
    document.getElementById('fs').textContent=`${correct}/${qs.length}`;
    document.getElementById('sp').textContent=`${totalMarks} / ${maxMarks} Marks`;
    document.getElementById('cor').textContent=correct;
    document.getElementById('inc').textContent=incorrect;
    document.getElementById('unat').textContent=unattempted;
    
    // Update mark breakdown
    document.getElementById('pos-marks').textContent=`+${correct * posMarks}`;
    document.getElementById('neg-marks').textContent=`-${incorrect * negMarks}`;
    document.getElementById('una-marks').textContent=`0`;
    
    // Update total score
    document.getElementById('total-score').textContent=`${totalMarks} Marks`;
    document.getElementById('percentage').textContent=`${percentage}%`;
    
    document.getElementById('modal').classList.add('show');
}

function closeModal(){
    document.getElementById('modal').classList.remove('show');
}

function showSol(){
    closeModal();
    solMode=1;
    ci=0;
    disQ();
}

window.onload=ini;
window.addEventListener('beforeunload',e=>{
    if(!fin){
        e.preventDefault();
        e.returnValue='Test in progress';
    }
});
</script></body></html>
