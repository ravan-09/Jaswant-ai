<title>Mocks Wallah</title><style>
*{margin:0;padding:0;box-sizing:border-box}
:root{--p:#4361ee;--s:#3f37c9;--ok:#4cc9f0;--err:#f72585;--warn:#f8961e}
body{font-family:'Segoe UI',sans-serif;background:#f5f7fa;min-height:100vh;color:#2d3436;-webkit-tap-highlight-color:transparent}
.hdr{position:fixed;top:0;width:100%;background:#fff;padding:16px 20px;z-index:100;box-shadow:0 2px 15px rgba(0,0,0,.08);display:flex;justify-content:space-between;align-items:center}

.opt.sel::after{background:var(--p);content:'‚úì';display:flex;align-items:center;justify-content:center;color:#fff;font-weight:700;font-size:10px}

.opt.inc::after{background:#c92a2a;content:'‚úó';display:flex;align-items:center;justify-content:center;color:#fff;font-weight:700;font-size:10px}

load.png\"/></p> The mass protests, sometimes, had been changed the decisions of the rulers in democratic countries.", "<p style=\"display:none\"><img alt=\"check\" src=\"https://englishmadhyam.info/public/exam-panel/img/check.png\"/></p> The mass protests, sometimes, could change the decisions of the rulers in democratic countries.", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> The mass protests, sometimes, are changing the decisions of the rulers in democratic countries.", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> The mass protests, sometimes, has changed the decisions of the rulers in democratic countries."], "correct_answer": 1, "solution": "The mass protests, sometimes, could change the decisions of the rulers in democratic countries."}, {"id": "99130", "question": "Select the most appropriate ANTONYM of the underlined word.</p> <p>The heads turned to the back, where Dr. Pfizer, surrounded by the female troupe of dancers, beamed with exhilaration in a <strong>dazzling</strong> ocean-green dress paired with stunning jewellery.", "options": ["<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> pristine", "<p style=\"display:none\"><img alt=\"check\" src=\"https://englishmadhyam.info/public/exam-panel/img/check.png\"/></p> lackluster", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> gingerly", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> luminous"], "correct_answer": 1, "solution": "Dazzling</strong> (adjective) ‚Äì Extremely bright, glaring, glittering, blazing <strong>‡§ö‡§ï‡§æ‡§ö‡•å‡§Ç‡§ß‡§æ, ‡§¨‡§π‡•Å‡§§ ‡§ö‡§Æ‡§ï‡•Ä‡§≤‡§æ</strong><br> Antonym ‚Äì <strong>lackluster</strong><br> (adjective) ‚Äì not shining; dull.<strong> ‡§¨‡§ø‡§®‡§æ ‡§ö‡§Æ‡§ï ‡§ï‡§æ</strong><br> <strong>Pristine</strong> (adjective) ‚Äì clean and fresh as if new; spotless. <strong>‡§∏‡§π‡•Ä ‡§∏‡•ç‡§•‡§ø‡§§‡§ø ‡§Æ‡•á‡§Ç</strong><br> <strong>Gingerly</strong> (adjective) ‚Äì showing great care or caution. <strong>‡§è‡§π‡§§‡§ø‡§Ø‡§æ‡§§‡•Ä/ ‡§∏‡§æ‡§µ‡§ß‡§æ‡§®</strong><br> <strong>Luminous</strong> (adjective) ‚Äì bright, radiant, shining, brilliant, glowing<strong> ‡§™‡•ç‡§∞‡§ï‡§æ‡§∂‡§Æ‡§æ‡§®"}, {"id": "99131", "question": "Select the most appropriate option that can substitute the underlined segment in the given sentence. If there is no need to substitute it, select ‚ÄòNo substitution‚Äô.</p> <p>The movie Jumanji <ins><strong>is base on</strong></ins> a children‚Äôs book of the same title.", "options": ["<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> No substitution", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> is based of", "<p style=\"display:none\"><img alt=\"check\" src=\"https://englishmadhyam.info/public/exam-panel/img/check.png\"/></p> is based upon", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> is being based by"], "correct_answer": 2, "solution": "‚Ä¢ 'is based upon' will be used instead of 'is base on' because 'based upon' means 'founded or grounded on', which correctly fits the context here. The phrase 'based upon' is used to indicate something is derived or coming from a source, like in this case, the movie Jumanji is based on a children‚Äôs book."}, {"id": "99137", "question": "<strong> </strong>Select the option that can be used as a <strong>one-word substitute</strong> for the given group of words.</p> <p>The ability to understand and share the feelings of another", "options": ["<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishma         ci++;
        disQ();
    }else sub();
}

function strT(){
    ti=setInterval(()=>{
        if(tl<=0){
            sub();
            return;
        }
        tl--;
        const m=Math.floor(tl/60),s=tl%60;
        document.getElementById('tmr').textContent=`${m}:${s.toString().padStart(2,'0')}`;
    },1000);
}

function sub(){
    if(fin) return;
    fin=1;
    clearInterval(ti);
    totalTime=15*60-tl;
    
    // Calculate marks with proper marking system
    let correct=0, incorrect=0, unattempted=0;
    let totalMarks=0;
    
    qs.forEach((q,i)=>{
        if(ans[i]===undefined){
            // Unattempted - no marks deducted
            unattempted++;
        }else if(ans[i]===q.correct_answer){
            // Correct answer - add positive marks
            correct++;
            totalMarks += posMarks;
        }else{
            // Incorrect answer - deduct negative marks
            incorrect++;
            totalMarks -= negMarks;
        }
    });
    
    // Calculate maximum possible marks and percentage
    const maxMarks = qs.length * posMarks;
    const percentage = Math.max(0, Math.round((totalMarks / maxMarks) * 100));
    
    const timeStr=`${Math.floor(totalTime/60)}:${(totalTime%60).toString().padStart(2,'0')}`;
    
    // Update modal display
    document.getElementById('fs').textContent=`${correct}/${qs.length}`;
    document.getElementById('sp').textContent=`${totalMarks} / ${maxMarks} Marks`;
    document.getElementById('cor').textContent=correct;
    document.getElementById('inc').textContent=incorrect;
    document.getElementById('unat').textContent=unattempted;
    
    // Update mark breakdown
    document.getElementById('pos-marks').textContent=`+${correct * posMarks}`;
    document.getElementById('neg-marks').textContent=`-${incorrect * negMarks}`;
    document.getElementById('una-marks').textContent=`0`;
    
    // Update total score
    document.getElementById('total-score').textContent=`${totalMarks} Marks`;
    document.getElementById('percentage').textContent=`${percentage}%`;
    
    document.getElementById('modal').classList.add('show');
}

function closeModal(){
    document.getElementById('modal').classList.remove('show');
}

function showSol(){
    closeModal();
    solMode=1;
    ci=0;
    disQ();
}

window.onload=ini;
window.addEventListener('beforeunload',e=>{
    if(!fin){
        e.preventDefault();
        e.returnValue='Test in progress';
    }
});
</script></body></html>
