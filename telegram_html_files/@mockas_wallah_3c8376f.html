*{margin:0;padding:0;box-sizing:border-box}
:root{--p:#4361ee;--s:#3f37c9;--ok:#4cc9f0;--err:#f72585;--warn:#f8961e}
body{font-family:'Segoe UI',sans-serif;background:#f5f7fa;min-height:100vh;color:#2d3436;-webkit-tap-highlight-color:transparent}

 grow faster this year than anticipated earlier, balancing out lower estimates for some large European nations. Among developing countries, the IMF downgraded growth hopes for West Asia, sub-Saharan Africa and Central Asia as conflicts and unrest disrupt production and shipping. However, brighter prospects for emerging Asia, enhanced by higher public investments in China and India, offset those downward pressures. The IMF expects the world to grow 3.2% in 2024, as in 2023. The moderation in inflation has been partly attributed to the unwinding of shocks since the COVID-19 pandemic and the Ukraine war, but tight monetary policies played a crucial role too, it noted. With inflation returning near central banks‚Äô targets, there is now room for pivoting monetary policy to a neutral stance and supporting economic activity. Yet, the IMF has cautioned about food price pressures again in some emerging economies, and services inflation being too high, at almost double the pre-pandemic levels.</p> <p>For India, the IMF has maintained its GDP growth estimate at 7% for 2024-25, followed by 6.5% next year, but linked the moderation in growth from last year to the exhaustion of ‚Äúpent-up demand accumulated during the pandemic‚Äù. Some of this is visible in car and consumer non-durable sales, with urban demand stumbling. A Reserve Bank of India index pegs second quarter GDP growth at 6.8% ‚Äî it was 6.7% in the first. The favourable monsoon and improved rural incomes could lift the tide in coming months, but may not be taken for granted yet. Of concern, however, is the IMF‚Äôs prognosis that global growth should reach a ‚Äúmediocre‚Äù 3.1% in five years, underwhelming relative to pre-COVID trends, with protectionist industrial and trade policies gaining more traction. India‚Äôs economy may hinge more on domestic momentum but weaker exports and investment flows will not help. The Centre‚Äôs recent averments on the reform agenda have signalled that most work now needs to be done i oma share other commonalities ‚Äî they are classified under the category ‚Äòneglected tropical disease‚Äô, and are caused by conditions of poverty and inadequate sanitation; it was a sustained government-run public health campaign that addressed the disease spread, and its social implications ‚Äî including income, access to nutrition and health services ‚Äî that finally managed to crack elimination. However, sustained surveillance, post declaration for trachoma and as India moves towards elimination for kala-azar, is key. While celebration post such a well-fought public health campaign is necessary, complacence will erode all gains, considering the disease remains in the community, below the WHO-recommended radar. Efforts to find better cures and vaccines must not be suspended because of present gains; indeed, the vigil must be eternal, or, until the disease is eradicated.<br> <strong>Which of the following is the primary difference between the elimination and eradication of a disease, as discussed in the passage?</strong>", "options": ["<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> Elimination means the disease is completely wiped out, while eradication refers to reducing cases to a specific limit.", "<p style=\"display:none\"><img alt=\"check\" src=\"https://englishmadhyam.info/public/exam-panel/img/check.png\"/></p> Elimination refers to reducing cases below a specific limit, whereas eradication means the disease no longer occurs at all.", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> Elimination is easier to achieve than eradication, as both involve completely eradicating the disease.", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> Elimination is possible only with diseases that have vaccines, whereas eradication is possible without vaccin  overcome it, reflecting everyday life‚Äôs common struggles and aspirations. This relatability comforts those who feel isolated in their struggles, showing that they are not alone and that their challenges are shared across time and place.</p> <p>One of folklore‚Äôs most significant aspects is its inherent simplicity, which makes it a powerful tool for education across generations. Folklores are often crafted to be relatable, encapsulating moral lessons or practical wisdom in a format accessible to children and adults alike. This accessibility makes folklore an effective educational medium, especially in regions where formal education might be limited.</p> <p>Through memorable characters, narratives, and morals, folklores teach honesty, bravery, kindness, and empathy lessons crucial to shaping young minds. Folklore holds a unique power: it reflects past wisdom, inspires critical thinking, and provides a mirror for self-reflection. </p> <p>Indian folklore is a repository of India‚Äôs diverse cultural heritage. They act as a unifying force in a country as diverse as India, with numerous languages, religions, and social norms. They capture the essence of various regional traditions, dialects, and beliefs, weaving together the vast and varied ethos of the country.</p> <p>Every region, from Kashmir to Kanyakumari, has tales that embody local wisdom, rituals, and social customs. Stories like those from the Panchatantra and Jataka Tales have transcended regions, becoming staples of Indian storytelling that educate on universal values while highlighting India‚Äôs unique cultural tapestry.</p> <p>Indian folklore frequently addresses social issues, challenging established norms and encouraging reflection on societal practices. For instance, the folktales of Tenali Rama, the witty advisor in the Vijayanagara Empire, often question the elite‚Äôs excesses and promote justice for the common man. Similarly, Birbal, a wise minister in the Mughal court, features in numerous tales th const posMarks=3.0, negMarks=1.0;
let ci=0,tl=45*60,ti,fin=0,solMode=0,totalTime=0;

function ini(){
    disQ();
    strT();
}

function disQ(){
    const q=qs[ci];
    document.getElementById('qn').textContent=`Question ${ci+1} of ${qs.length}`;
    document.getElementById('qt').innerHTML=q.question;
    const oc=document.getElementById('opts'),sc=document.getElementById('sol');
    oc.innerHTML='';
    
    if(solMode){
        sc.style.display='block';
        document.getElementById('sol-text').innerHTML=q.solution||'No solution provided.';
        // Hide submit button in solution mode
        document.getElementById('sub-btn').style.display='none';
    }else{
        sc.style.display='none';
        // Show submit button in test mode
        document.getElementById('sub-btn').style.display='block';
    }
    
    q.options.forEach((o,i)=>{
        const od=document.createElement('div');
        od.className='opt';
        od.innerHTML=o;
        
        if(solMode){
            if(i===q.correct_answer) {
                od.classList.add('cor');
            } else if(ans[ci]===i) {
                od.classList.add('inc');
            } else if(ans[ci]===undefined) {
                od.classList.add('unat');
            }
            od.style.pointerEvents='none';
        }else{
            od.onclick=()=>sel(i);
            if(ans[ci]===i) od.classList.add('sel');
        }
        
        oc.appendChild(od);
    });
    
    upNav();
}

function sel(i){
    // If clicking the same option, deselect it (clear response)
    if(ans[ci]===i){
        delete ans[ci];
        document.querySelectorAll('.opt').forEach(o=>o.classList.remove('sel'));
    }else{
        // Select new option
        ans[ci]=i;
        document.querySelectorAll('.opt').forEach((o,idx)=>o.classList.toggle('sel',idx===i));
    }
}

function upNav(){
    document.getElementById('pb').disabled=ci===0;
    const nb=document.getElementById('nb');
    
    if(solMode){
        // In solution mode, show same navigation as test mode
        nb.innerHTML=ci===qs.length-1?'Finish ‚úì':'Next ‚Üí';
        nb.onclick=()=>{
            if(ci<qs.length-1){
                ci++;
                disQ();
            }else{
                // Exit solution mode
                solMode=0;
                ci=0;
                disQ();
            }
        };
    }else{
        // In test mode
        nb.innerHTML=ci===qs.length-1?'Finish ‚úì':'Next ‚Üí';
        nb.onclick=nxt;
    }
}

function prv(){
    if(ci>0){
        ci--;
        disQ();
    }
}

function nxt(){
    if(ci<qs.length-1){
        ci++;
        disQ();
    }else sub();
}

function strT(){
    ti=setInterval(()=>{
        if(tl<=0){
            sub();
            return;
        }
        tl--;
        const m=Math.floor(tl/60),s=tl%60;
        document.getElementById('tmr').textContent=`${m}:${s.toString().padStart(2,'0')}`;
    },1000);
}

function sub(){
    if(fin) return;
    fin=1;
    clearInterval(ti);
    totalTime=45*60-tl;
    
    // Calculate marks with proper marking system
    let correct=0, incorrect=0, unattempted=0;
    let totalMarks=0;
    
    qs.forEach((q,i)=>{
        if(ans[i]===undefined){
            // Unattempted - no marks deducted
            unattempted++;
        }else if(ans[i]===q.correct_answer){
            // Correct answer - add positive marks
            correct++;
            totalMarks += posMarks;
        }else{
            // Incorrect answer - deduct negative marks
            incorrect++;
            totalMarks -= negMarks;
        }
    });
    
    // Calculate maximum possible marks and percentage
    const maxMarks = qs.length * posMarks;
    const percentage = Math.max(0, Math.round((totalMarks / maxMarks) * 100));
    
    const timeStr=`${Math.floor(totalTime/60)}:${(totalTime%60).toString().padStart(2,'0')}`;
    
    // Update modal display
    document.getElementById('fs').textContent=`${correct}/${qs.length}`;
    document.getElementById('sp').textContent=`${totalMarks} / ${maxMarks} Marks`;
    document.getElementById('cor').textContent=correct;
    document.getElementById('inc').textContent=incorrect;
    document.getElementById('unat').textContent=unattempted;
    
    // Update mark breakdown
    document.getElementById('pos-marks').textContent=`+${correct * posMarks}`;
    document.getElementById('neg-marks').textContent=`-${incorrect * negMarks}`;
    document.getElementById('una-marks').textContent=`0`;
    
    // Update total score
    document.getElementById('total-score').textContent=`${totalMarks} Marks`;
    document.getElementById('percentage').textContent=`${percentage}%`;
    
    document.getElementById('modal').classList.add('show');
}

function closeModal(){
    document.getElementById('modal').classList.remove('show');
}

function showSol(){
    closeModal();
    solMode=1;
    ci=0;
    disQ();
}

window.onload=ini;

    if(!fin){
        e.preventDefault();
        e.returnValue='Test in progress';
    }
});
