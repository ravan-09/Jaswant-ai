            --chart-color-4: #10b981;
            --chart-color-5: #f59e0b;

        }

            --chart-color-5: #fbbf24;

        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        
        body {
            font-family: var(--font-primary);
            max-width: 1200px;
            margin: 0 auto;
            padding: 15px;
            background-color: var(--light-bg);
            line-height: 1.5;
            color: var(--text-color);
            font-size: 14px;
            transition: all 0.5s ease;
        }
        
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(79, 70, 229, 0.03) 0%, rgba(16, 185, 129, 0.03) 100%);
            z-index: -1;
        }

        [data-theme="dark"] body::before {
            background: linear-gradient(135deg, rgba(99, 102, 241, 0.05) 0%, rgba(34, 197, 94, 0.05) 100%);
        }
        
        .container {
            background-color: var(--bg-color);
            padding: 20px;
            border-radius: 12px;
            box-shadow: var(--shadow-lg);
            margin-bottom: 20px;
            border: 1px solid var(--border-color);
            transition: transform 0.3s var(--animation-bounce), box-shadow 0.3s ease;
        }

        .container:hover {
            transform: translateY(-2px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.15);
        }

        .test-layout {
            display: grid;
            grid-template-columns: 3fr 1fr;
            gap: 20px;
        }

        .question-palette {
            background: var(--bg-color);
            padding: 20px;
            border-radius: 16px;
            position: sticky;
            top: 20px;
            max-height: 80vh;
            overflow-y: auto;
            box-shadow: var(--shadow-md);
            border: 1px solid var(--border-color);
            transition: transform 0.4s var(--animation-bounce), box-shadow 0.3s ease;
        }

        /* Add custom scrollbar styling */
        .question-palette::-webkit-scrollbar {
            width: 8px;
        }

        .question-palette::-webkit-scrollbar-track {
            background: var(--light-bg);
            border-radius: 4px;
        }

        .question-palette::-webkit-scrollbar-thumb {
            background: var(--primary-color);
            border-radius: 4px;
        }

        .question-palette::-webkit-scrollbar-thumb:hover {
            background: var(--secondary-color);
        }

        /* Add responsive styles for mobile */
        @media screen and (max-width: 768px) {
            .test-layout {
                grid-template-columns: 1fr;
            }

            .question-palette {
                position: fixed;
                left: 0;
                right: 0;
                bottom: 0;
                top: auto;
                z-index: 1000;
                max-height: 50vh;
                margin: 0;
                border-radius: 16px 16px 0 0;
            }

            .palette-grid {
                grid-template-columns: repeat(6, 1fr);
                gap: 10px;
            }

            .palette-item {
                width: 100%;
                height: 36px;
            }

            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 1px solid var(--border-color);
        }

        .palette-filters {
            display: flex;
            gap: 12px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .filter-btn {
            padding: 6px 12px;
            font-size: 12px;
            border-radius: 15px;
            border: 1px solid var(--border-color);
            background: transparent;
            color: var(--text-color);
            cursor: pointer;
            transition: all var(--transition-speed) ease;
            font-weight: 500;
            min-width: unset;
            box-shadow: none;
        }

        .filter-btn:hover {
            border-color: var(--primary-color);
            color: var(--primary-color);
            background-color: rgba(79, 70, 229, 0.05);
        }

        .filter-btn.active {
            background: var(--primary-color);
            color: white;
            border-color: var(--primary-color);
        }

        .filter-btn.active:hover {
            filter: brightness(var(--button-hover-brightness));
        }

        .palette-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 8px;
        }

        .palette-item {
            width: 32px;
            height: 32px;

            align-items: center;
            justify-content: center;
            border-radius: 8px;
            cursor: pointer;
            font-size: 13px;

        }

        .palette-item:hover {

        }

        .palette-item.not-visited {
            background: var(--bg-color);

            color: var(--text-color);
        }

        .palette-item.answered {
            background: #16a34a;
            color: white;

        }

        .palette-item.marked-review {
            background: #eab308;

        .header-controls {

            display: flex;

        .question-container:hover {

            transform: translateY(-4px);

        .question-number {
            font-size: 14px;

            justify-content: space-between;
            align-items: center;
        }

        .question {

            line-height: 1.6;
            color: var(--text-color);
            font-weight: 500;
            animation: fadeIn 0.5s ease;
        }
        
        .options {
            flex-grow: 1;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .option {
            display: block;
            margin: 12px 0;
            padding: 16px;
            border: 1px solid var(--border-color);
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s var(--animation-bounce);
            position: relative;
            overflow: hidden;
            color: var(--text-color);
            background-color: var(--bg-color);
            font-size: 14px;
            font-weight: 400;
            user-select: none; /* Prevent text selection */

            transition: width 0.3s ease;
            z-index: 0;
        }

            width: 100%;

            transform: translateX(8px);

            opacity: 0;
            cursor: pointer;
            height: 0;
            width: 0;

 read by Sita. To Be → was V³ → read <br /> Explanation in English: <br /> (C) In place of ‘saw’, ‘was seen’ will be used. <br /> In Passive Voice, we always use the formula: <br /> To Be [is/are/am/was/were/be/being/been] + V³ [Past Participle form of the Verb] <br /> For example: <br /> (i) The book was read by Sita. → To Be → was → V³ → read", "marks": {"positive": 2.0, "negative": 0.5}}, {"question_number": 2, "question_text": "<strong>Select the option that expresses the given sentence in active voice.</strong> <br /> Lovely tunes are composed by Domnica", "options": ["1) Domnica composed lovely tunes.\n                                                    <input class=\"question_options0\" name=\"selected_option_1\" type=\"radio\" value=\"494725_120253\"/>\n<span class=\"checkmark radio_check0\"></span>", "2) Domnica composes tunes lovely.\n                                                    <input class=\"question_options1\" name=\"selected_option_1\" type=\"radio\" value=\"494726_120253\"/>\n<span class=\"checkmark radio_check1\"></span>", "3) Domnica will compose lovely tunes.\n                                                    <input class=\"question_options2\" name=\"selected_option_1\" type=\"radio\" value=\"494727_120253\"/>\n<span class=\"checkmark radio_check2\"></span>", "4) Domnica composes lovely tunes.\n                                                    <input checked=\"checked\" class=\"question_options3\" name=\"selected_option_1\" type=\"radio\" value=\"494728_120253\"/>\n<span class=\"checkmark radio_check3\"></span>"], "correct_answer": 4, "correct_option": "4) Domnica composes lovely tunes.\n                                                    <input checked=\"checked\" class=\"question_options3\" name=\"selected_option_1\" type=\"radio\" value=\"494728_120253\"/>\n<span class=\"checkmark radio_check3\"></span>", "explanation": "D) Domnica composes lovely tunes. <br /> (D) 'are composed' के बदले 'composes' का प्रयोग होगा। Active Voice में हमेशा 'Subject + V¹ [Verb का Base Form] + Object' का प्रयोग होता है, जैसे— <br /> (i) She writes a letter. Subject → She V¹ → writes Object → a letter <br /> Explanation in English: <br /> (D) In place of ‘are composed’, ‘composes’ will be used. <br /> In Active Voice, we always use the formula: <br /> Subject + V¹ [Base form of the Verb] + Object <br /> For example: <br /> (i) She writes a letter. <br /> → Subject → She → V¹ → writes → Object → a letter", "marks": {"positive": 2.0, "negative": 0.5}}, {"question_number": 3, "question_text": "<strong>Select the option that expresses the given sentence in active voice.</strong> <br /> The meal was not prepared by us.", "options": ["1) We had not prepare the meal.\n                                                    <input class=\"question_options0\" name=\"selected_option_2\" type=\"radio\" value=\"494741_120257\"/>\n<span class=\"checkmark radio_check0\"></span>", "2) We did not prepare the meal.\n                                                    <input checked=\"checked\" class=\"question_options1\" name=\"selected_option_2\" type=\"radio\" value=\"494742_120257\"/>\n<span class=\"checkmark radio_check1\"></span>", "3) We did not preparing the meal.\n                                                    <input class=\"question_options2\" name=\"selected_option_2\" type=\"radio\" value=\"494743_120257\"/>\n<span class=\"checkmark radio_check2\"></span>", "4) We did prepare the meal\n                                                    <input class=\"question_options3\" name=\"selected_option_2\" type=\"radio\" value=\"494744_120257\"/>\n<span class=\"checkmark radio_check3\"></span>"], "correct_answer": 2, "correct_option": "2) We did not prepare the meal.\n                                                    <input checked=\"checked\" class=\"question_options1\" name=\"selected_option_2\" type=\"radio\" value=\"494742_120257\"/>\n<span class=\"checkmark radio_check1\"></span>", "explanation": "B) We did not prepare the meal <br /> (B) 'was not prepared' के बदले 'did not prepare' का प्रयोग होगा। Active Voice में हमेशा 'Subject + did not + V¹ [Verb का Base Form] + Object' का प्रयोग होता है, जैसे— <br /> (i) The letter was not written by him. <br /> Active: He did not write the letter. <br /> Subject → He did not + V¹ → did not write Object → the letter <br /> Explanation in English: <br /> (B) In place of ‘was not prepared’, ‘did not prepare’ will be used. <br /> In Active Voice, we always use the formula: <br /> Subject + did not + V¹ [Base form of the Verb] + Object <br /> For example: <br /> (i) The letter was not written by him. <br /> Active: He did not write the letter. <br /> → Subject → He → did not + V¹ → did not write → Object → the letter", "marks": {"positive": 2.0, "negative": 0.5}}, {"question_number": 4, "question_text": "<strong>Select the option that expresses the given sentence in active voice.</strong> <br /> The homework must be done by you", "options": ["1) You should have done the homework.\n                                                    <input class=\"question_options0\" name=\"selected_option_3\" type=\"radio\" value=\"494745_120258\"/>\n<span class=\"checkmark radio_check0\"></span>", "2) You do the homework.\n                                                    <input class=\"question_options1\" name=\"selected_option_3\" type=\"radio\" value=\"494746_120258\"/>\n<span class=\"checkmark radio_check1\"></span>", "3) You will do the homework.\n                                                    <input class=\"question_options2\" name=\"selected_option_3\" type=\"radio\" value=\"494747_120258\"/>\n<span class=\"checkmark radio_check2\"></span>", "4) You must do the homework.\n                                                    <input checked=\"checked\" class=\"question_options3\" name=\"selected_option_3\" type=\"radio\" value=\"494748_120258\"/>\n<span class=\"checkmark radio_check3\"></span>"], "correct_answer": 4, "correct_option": "4) You must do the homework.\n                                                    <input checked=\"checked\" class=\"question_options3\" name=\"selected_option_3\" type=\"radio\" value=\"494748_120258\"/>\n<span class=\"checkmark radio_check3\"></span>", "explanation": "D) You must do the homework <br /> 'must be done' के बदले 'must do' का प्रयोग होगा। Active Voice में हमेशा 'Subject + must + V¹ [Verb का Base Form] + Object' का प्रयोग होता है, जैसे— <br /> (i) The work must be completed by them. <br /> Active: They must complete the work. <br /> Subject → They must + V¹ → must complete Object → the work <br /> Explanation in English: <br /> (D) In place of ‘must be done’, ‘must do’ will be used. <br /> In Active Voice, we always use the formula: <br /> Subject + must + V¹ [Base form of the Verb] + Object <br /> (i) The work must be completed by them. <br /> Active: They must complete the work. <br /> → Subject → They→ must + V¹ → must complete → Object → the work", "marks": {"positive": 2.0, "negative": 0.5}}, {"question_number": 5, "question_text": "<strong>Select the option that expresses the given sentence in active voice.</strong> <br /> The painting was admired by art enthusiasts from around the world.", "options": ["1) The painting was being admired by art enthusiasts from around the world.\n                                                    <input class=\"question_options0\" name=\"selected_option_4\" type=\"radio\" value=\"494757_120261\"/>\n<span class=\"checkmark radio_check0\"></span>", "2) Art enthusiasts from around the world admired the painting.\n                                                    <input checked=\"checked\" class=\"question_options1\" name=\"selected_option_4\" type=\"radio\" value=\"494758_120261\"/>\n<span class=\"checkmark radio_check1\"></span>", "3) Art enthusiasts from around the world have admired the painting.\n                                                    <input class=\"question_options2\" name=\"selected_option_4\" type=\"radio\" value=\"494759_120261\"/>\n<span class=\"checkmark radio_check2\"></span>", "4) The painting has been admired by art enthusiasts from around the world\n                                                    <input class=\"question_options3\" name=\"selected_option_4\" type=\"radio\" value=\"494760_120261\"/>\n<span class=\"checkmark radio_check3\"></span>"], "correct_answer": 2, "correct_option": "2) Art enthusiasts from around the world admired the painting.\n                                                    <input checked=\"checked\" class=\"question_options1\" name=\"selected_option_4\" type=\"radio\" value=\"494758_120261\"/>\n<span class=\"checkmark radio_check1\"></span>", "explanation": "B) Art enthusiasts from around the world admired the painting. <br /> 'was admired' के बदले 'admired' का प्रयोग होगा। Active Voice में हमेशा 'Subject + V² [Verb का Simple Past रूप] + Object' का प्रयोग होता है, जैसे— <br /> (i) The letter was written by her. <br /> Active: She wrote the letter. <br /> Subject → She V² → wrote Object → the letter <br /> Explanation in English: <br /> (B) In place of ‘was admired’, ‘admired’ will be used. <br /> In Active Voice, we always use the formula: <br /> Subject + V² [Simple Past form of the Verb] + Object <br /> For example: <br /> (i) The letter was written by her. <br /> Active: She wrote the letter. <br /> → Subject → She → V² → wrote → Object → the letter", "marks": {"positive": 2.0, "negative": 0.5}}, {"question_number": 6, "question_text": "<strong>Select the option that expresses the given sentence in active voice.</strong> <br /> He will be made President by the people.", "options": ["1) People will be making him the President.\n                                                    <input class=\"question_options0\" name=\"selected_option_5\" type=\"radio\" value=\"494761_120262\"/>\n<span class=\"checkmark radio_check0\"></span>", "2) The people will make him President.\n                                                    <input checked=\"checked\" class=\"question_options1\" name=\"selected_option_5\" type=\"radio\" value=\"494762_120262\"/>\n<span class=\"checkmark radio_check1\"></span>", "3) By the people, he shall be made the President.\n                                                    <input class=\"question_options2\" name=\"selected_option_5\" type=\"radio\" value=\"494763_120262\"/>\n<span class=\"checkmark radio_check2\"></span>", "4) He will be made President by the people.\n                                                    <input class=\"question_options3\" name=\"selected_option_5\" type=\"radio\" value=\"494764_120262\"/>\n<span class=\"checkmark radio_check3\"></span>"], "correct_answer": 2, "correct_option": "2) The people will make him President.\n                                                    <input checked=\"checked\" class=\"question_options1\" name=\"selected_option_5\" type=\"radio\" value=\"494762_120262\"/>\n<span class=\"checkmark radio_check1\"></span>", "explanation": "B) The people will make him President <br /> Passive Voice को Active Voice में बदलते समय, कर्ता (subject) वाक्य की शुरुआत में आता है और क्रिया (verb) के साथ सीधा कार्य करता है। जैसे— <br /> (i) He will be made President by the people. <br /> To Be → will be V³ → made Active Voice → The people will make him President. <br /> Explanation: 'The people' को कर्ता (subject) के रूप में रखा गया और 'will make' क्रिया (verb) के रूप में प्रयोग किया गया। <br /> Explanation in English: <br /> (B) ‘The people will make him President’ will be used. While converting Passive Voice into Active Voice, the subject appears at the beginning of the sentence and directly performs the action. For example: <br /> (i) He will be made President by the people. <br /> → To Be → will be → V3 → made Active Voice → The people will make him President. <br /> Explanation: 'The people' is placed as the subject, and 'will make' is used as the verb.", "marks": {"positive": 2.0, "negative": 0.5}}, {"question_number": 7, "question_text": "<strong>Select the option that expresses the given sentence in active voice.</strong> <br /> The contract was grabbed by the biggest telecom company in India.", "options": ["1) The biggest telecom company in India grabs the contract.\n                                                    <input class=\"question_options0\" name=\"selected_option_6\" type=\"radio\" value=\"494773_120265\"/>\n<span class=\"checkmark radio_check0\"></span>", "2) The biggest telecom company in India grabbed the contract.\n                                                    <input checked=\"checked\" class=\"question_options1\" name=\"selected_option_6\" type=\"radio\" value=\"494774_120265\"/>\n<span class=\"checkmark radio_check1\"></span>", "3) The biggest telecom company in India will grab the contract.\n                                                    <input class=\"question_options2\" name=\"selected_option_6\" type=\"radio\" value=\"494775_120265\"/>\n<span class=\"checkmark radio_check2\"></span>", "4) The biggest telecom company in India has grabbed the contract.\n                                                    <input class=\"question_options3\" name=\"selected_option_6\" type=\"radio\" value=\"494776_120265\"/>\n<span class=\"checkmark radio_check3\"></span>"], "correct_answer": 2, "correct_option": "2) The biggest telecom company in India grabbed the contract.\n                                                    <input checked=\"checked\" class=\"question_options1\" name=\"selected_option_6\" type=\"radio\" value=\"494774_120265\"/>\n<span class=\"checkmark radio_check1\"></span>", "explanation": "B)The biggest telecom company in India grabbed the contract <br /> Passive Voice को Active Voice में बदलते समय, कर्ता (subject) वाक्य की शुरुआत में आता है और क्रिया (verb) के साथ सीधा कार्य करता है। जैसे— <br /> (i) The contract was grabbed by the biggest telecom company in India. <br /> To Be → was V³ → grabbed <br /> Explanation: 'The biggest telecom company in India' को कर् mar? <br /> Passive Voice को Active Voice में बदलते समय, कर्ता (subject) वाक्य की शुरुआत में आता है और interrogative sentences में \"by whom\" का \"who\" में परिवर्तन किया जाता है। जैसे— <br /> (i) By whom was grammar taught to you? <br /> To Be → was <br /> V³ → taught <br /> Active Voice → Who taught you grammar? <br /> Note: \"By whom\" को \"Who\" से बदला गया और \"taught\" क्रिया (verb) के रूप में प्रयोग किया गया। <br /> Explanation in English: <br /> While converting Passive Voice into Active Voice, the subject appears at the beginning of the sentence and in interrogative sentences, \"by whom\" is changed to \"who.\" For example: <br /> (i) By whom was grammar taught to you? <br /> → To Be → was <br /> → V³ → taught <br /> Note: \"By whom\" is changed to \"Who\" and \"taught\" is used as the verb.", "marks": {"positive": 2.0, "negative": 0.5}}, {"question_number": 9, "question_text": "<strong>elect the option that expresses the following sentence in active voice.</strong> <br /> The letter will be delivered by the postman tomorrow.  ", "options": ["1) The postman delivered the letter tomorrow\n                                                    <input class=\"question_options0\" name=\"selected_option_8\" type=\"radio\" value=\"494785_120268\"/>\n<span class=\"checkmark radio_check0\"></span>", "2) The postman will deliver the letter tomorrow.\n                                                    <input checked=\"checked\" class=\"question_options1\" name=\"selected_option_8\" type=\"radio\" value=\"494786_120268\"/>\n<span class=\"checkmark radio_check1\"></span>", "3) The postman will have delivered the letter tomorrow.\n                                                    <input class=\"question_options2\" name=\"selected_option_8\" type=\"radio\" value=\"494787_120268\"/>\n<span class=\"checkmark radio_check2\"></span>", "4) The postman will be delivering the letter tomorrow.\n                                                    <input class=\"question_options3             }
        }

        function handleKeyPress(event) {
            console.log('Key pressed:', event.key); // Add debug logging
            
            // Ignore keyboard shortcuts if user is typing in an input field
            if (event.target.tagName === 'INPUT' || event.target.tagName === 'TEXTAREA') {
                return;
            }

            // Ignore keyboard shortcuts if test is submitted
            if (document.getElementById('result').style.display === 'block') {
                return;
            }

            // Prevent default behavior for arrow keys and numbers to avoid page scrolling
            if (['ArrowLeft', 'ArrowRight', '1', '2', '3', '4'].includes(event.key)) {
                event.preventDefault();
            }

            switch(event.key) {
                case 'ArrowLeft':
                    if (currentQuestionIndex > 0) {
                        goToPreviousQuestion();
                    }
                    break;
                case 'ArrowRight':
                    if (currentQuestionIndex < testData.questions.length - 1) {
                        goToNextQuestion();
                    }
                    break;
                case 'b':
                case 'B':
                    toggleBookmark();
                    break;
                case 'Enter':
                    if (currentQuestionIndex === testData.questions.length - 1) {
                        showReviewWarning();
                    } else {
                        goToNextQuestion();
                    }
                    break;
                case '1':
                case '2':
                case '3':
                case '4':
                    const optionIndex = parseInt(event.key) - 1;
                    const options = document.querySelectorAll('.option');
                    if (options[optionIndex]) {
                        // Add visual feedback for option selection
                        options[optionIndex].classList.add('keyboard-selected');
                        
                        // Actually select the option
                        const radio = options[optionIndex].querySelector('input[type="radio"]');
                        if (radio) {
                            radio.checked = true;
                            userAnswers[currentQuestionIndex] = optionIndex + 1;
                            
                            // Update the option's visual state

                        }

                            options[optionIndex].classList.remove('keyboard-selected');
                        }, 200);
                    }
                    break;
            }

                item.className = 'palette-item not-visited';
                item.textContent = i + 1;
                item.addEventListener('click', () => {
                    showQuestion(i);
                    // Close the palette if it's currently visible (for mobile view)
                    const paletteElement = document.querySelector('.question-palette');
                    if (paletteElement.classList.contains('visible')) {
                        toggleQuestionPalette();
                    }
                });
                palette.appendChild(item);
            }
            
            // Ensure palette toggle button is visible on mobile
            updatePaletteToggleDisplay();
        }

        function updateQuestionPalette() {
            const items = document.querySelectorAll('.palette-item');
            items.forEach((item, index) => {
                item.className = 'palette-item';
                
                // Only add status classes if the question has been visited
                if (visitedQuestions.has(index)) {
                    if (bookmarkedQuestions.has(index)) {
                        item.classList.add('marked-review');
                    } else if (userAnswers[index] !== null) {
                        item.classList.add('answered');
                    } else {
                        item.classList.add('not-answered');
                    }
                } else {
                    item.classList.add('not-visited');
                }
                
                if (index === currentQuestionIndex) {
                    item.classList.add('active');
                }
            });
        }

        function filterQuestions(filter) {
            const items = document.querySelectorAll('.palette-item');
            items.forEach((item, index) => {
                const isMarkedReview = bookmarkedQuestions.has(index);
                const isAnswered = userAnswers[index] !== null;
                const isVisited = visitedQuestions.has(index);
                
                switch(filter) {
                    case 'answered':
                        item.style.display = isAnswered ? 'flex' : 'none';
                        break;
                    case 'not-answered':
                        item.style.display = (isVisited && !isAnswered) ? 'flex' : 'none';
                        break;
                    case 'marked-review':
                        item.style.display = isMarkedReview ? 'flex' : 'none';
                        break;
                    default:
                        item.style.display = 'flex';
                }
            });
        }

            const timerElement = document.getElementById('timer');
            
            timerInterval = setInterval(() => {
                const minutes = Math.floor(timeLeft / 60);
                const seconds = timeLeft % 60;
                
                if (timeLeft <= 300) { // 5 minutes warning
                    timerElement.classList.add('timer-warning');
                }
                
                timerElement.innerHTML = `
                    <i class="fas fa-clock"></i>
                    Time Remaining: ${minutes}:${seconds < 10 ? '0' : ''}${seconds}
                `;
                
                if (timeLeft <= 0) {
                    clearInterval(timerInterval);
                    submitTest();
                }
                
                timeLeft--;
            }, 1000);
        }

                testContainer.style.display = 'none';

                        font-size: 18px;

                        margin-bottom: 30px;
                    }
                    .question {
                        background-color: #ffffff;
                        border-radius: 8px;

                    .question-header {
                        display: flex;

                    .question-text {

            <body>
                <div class="header">
                    <h1>${testData.test_info.title}</h1>

                            ${answer.isCorrect ? ' ✓' : (answer.answered ? ' ✗' : '')}
                        </div>

            document.body.appendChild(downloadLink);
            downloadLink.click();
            document.body.removeChild(downloadLink);

        document.addEventListener('keydown', function(e) {
            // Prevent default behavior for arrow keys
            if (e.key === 'ArrowLeft' || e.key === 'ArrowRight' || e.key === 'ArrowUp' || e.key === 'ArrowDown') {
                e.preventDefault();
            }

            switch(e.key) {
                case 'ArrowLeft':
                    goToPreviousQuestion();
                    break;
                case 'ArrowRight':
                    goToNextQuestion();
                    break;
                case 'ArrowUp':
                case 'ArrowDown':
                    // Get all options for the current question
                    const options = document.querySelectorAll('.option');
                    if (options.length === 0) return;

                    // Find currently selected option
                    let currentIndex = Array.from(options).findIndex(opt => opt.classList.contains('selected'));
                    
                    // Calculate new index
                    if (e.key === 'ArrowUp') {
                        currentIndex = currentIndex <= 0 ? options.length - 1 : currentIndex - 1;
                    } else {
                        currentIndex = currentIndex >= options.length - 1 ? 0 : currentIndex + 1;
                    }

                    // Select the new option
                    options.forEach(opt => opt.classList.remove('selected'));
                    options[currentIndex].classList.add('selected');
                    options[currentIndex].querySelector('input[type="radio"]').checked = true;
                    
                    // Update user answer
                    userAnswers[currentQuestionIndex] = currentIndex + 1;
                    updateQuestionPalette();
                    break;
                case 'b':
                case 'B':
                    toggleBookmark();
                    break;
            }
        });
