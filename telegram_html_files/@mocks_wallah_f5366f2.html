<!DOCTYPE html>
<html><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1.0">
<title>Mocks Wallah</title><style>
*{margin:0;padding:0;box-sizing:border-box}
:root{--p:#4361ee;--s:#3f37c9;--ok:#4cc9f0;--err:#f72585;--warn:#f8961e}
body{font-family:'Segoe UI',sans-serif;background:#f5f7fa;min-height:100vh;color:#2d3436;-webkit-tap-highlight-color:transparent}
.hdr{position:fixed;top:0;width:100%;background:#fff;padding:16px 20px;z-index:100;box-shadow:0 2px 15px rgba(0,0,0,.08);display:flex;justify-content:space-between;align-items:center}
.hdr-left{display:flex;align-items:center;gap:16px}
.ttl{font-weight:700;font-size:18px;color:var(--p)}
.tmr{font-family:monospace;font-weight:700;background:linear-gradient(135deg,var(--p),var(--s));color:#fff;padding:8px 16px;border-radius:20px;font-size:14px}
.sub{background:linear-gradient(135deg,var(--err),#c1121f);border:none;color:#fff;padding:10px 20px;border-radius:25px;font-weight:700;font-size:12px;cursor:pointer;transition:all .2s ease}
.sub:active{transform:scale(.95)}
.main{margin:80px 0 90px;padding:0 20px}
.qc{background:#fff;border-radius:20px;padding:24px;margin-bottom:20px;box-shadow:0 5px 20px rgba(0,0,0,.05);position:relative}
.qc::before{content:'';position:absolute;top:0;left:0;right:0;height:5px;background:linear-gradient(90deg,var(--p),var(--s))}
.qn{background:linear-gradient(135deg,var(--p),var(--s));color:#fff;padding:8px 16px;border-radius:20px;display:inline-block;font-weight:700;font-size:12px;margin-bottom:16px}
.qt{font-size:16px;line-height:1.6;margin-bottom:24px;color:#212529;font-weight:500}
.qt p{margin:8px 0}
.qt strong{font-weight:700}
.qt em{font-style:italic}
.qt u{text-decoration:underline}
.opts{display:flex;flex-direction:column;gap:10px}
.opt{background:#fff;border:1px solid #e9ecef;border-radius:14px;padding:16px;cursor:pointer;transition:all .2s ease;position:relative;font-size:14px;line-height:1.4;text-align:left}
.opt p{margin:4px 0}
.opt strong{font-weight:700}
.opt em{font-style:italic}
.opt u{text-decoration:underline}
.opt:hover{border-color:var(--p)}
.opt:active{transform:scale(.98)}
.opt.sel{background-color:#edf2ff;border-color:var(--p);color:var(--p)}
.opt.cor{background-color:#ebfbee;border-color:#2b8a3e;color:#2b8a3e}
.opt.inc{background-color:#fff5f5;border-color:#c92a2a;color:#c92a2a}
.opt.unat{background:#f8f9fa;border-color:#dee2e6;color:#6c757d}
.opt::after{content:'';position:absolute;right:16px;top:50%;transform:translateY(-50%);width:20px;height:20px;border-radius:50%;transition:all .2s ease}
.opt.sel::after{background:var(--p);content:'‚úì';display:flex;align-items:center;justify-content:center;color:#fff;font-weight:700;font-size:10px}
.opt.cor::after{background:#2b8a3e;content:'‚úì';display:flex;align-items:center;justify-content:center;color:#fff;font-weight:700;font-size:10px}
.opt.inc::after{background:#c92a2a;content:'‚úó';display:flex;align-items:center;justify-content:center;color:#fff;font-weight:700;font-size:10px}
.opt.unat::after{background:transparent;content:'‚óã';display:flex;align-items:center;justify-content:center;color:#6c757d;font-weight:700;font-size:14px}
.sol{background:#f8f9fa;border-radius:14px;padding:16px;margin-top:16px;border-left:4px solid var(--warn);display:none}
.sol h4{color:#e67700;margin-bottom:8px;font-weight:700;font-size:14px}
.sol-content{color:#495057;font-size:14px;line-height:1.6}
.sol-content p{margin:8px 0}
.sol-content strong{font-weight:700}
.sol-content em{font-style:italic}
.sol-content u{text-decoration:underline}
.nav{position:fixed;bottom:0;width:100%;background:#fff;padding:16px 20px;display:flex;justify-content:space-between;box-shadow:0 -2px 15px rgba(0,0,0,.08)}
.nb{padding:12px 20px;border:none;border-radius:25px;cursor:pointer;font-weight:700;font-size:14px;transition:all .2s ease;display:flex;align-items:center;gap:6px}
.nb:disabled{opacity:.5;cursor:not-allowed}
.nb:not(:disabled):active{transform:scale(.95)}
.nb.prv{background:linear-gradient(135deg,#adb5bd,#6c757d);color:#fff}
.nb.nxt{background:linear-gradient(135deg,var(--err),#c1121f);color:#fff}
.modal{display:none;position:fixed;top:0;left:0;width:100%;height:100%;background:rgba(0,0,0,.8);z-index:1000;animation:fadeIn .3s ease}
.modal.show{display:flex;align-items:center;justify-content:center;padding:20px}
@keyframes fadeIn{from{opacity:0}to{opacity:1}}
.modal-content{background:#fff;border-radius:20px;max-width:400px;width:100%;max-height:90vh;overflow-y:auto;animation:slideUp .3s ease}
@keyframes slideUp{from{transform:translateY(50px);opacity:0}to{transform:translateY(0);opacity:1}}
.modal-header{text-align:center;padding:32px 24px;background:linear-gradient(135deg,var(--p),var(--s));color:#fff;border-radius:20px 20px 0 0}
.modal-header h2{font-weight:700;font-size:28px;margin-bottom:8px}
.modal-header p{font-size:16px;opacity:.9}
.modal-stats{display:grid;grid-template-columns:1fr 1fr 1fr;gap:16px;padding:20px}
.stat{text-align:center;padding:16px}
.stat h4{color:#6c757d;font-weight:600;font-size:12px;margin-bottom:8px;text-transform:uppercase}
.stat p{color:#212529;font-weight:700;font-size:18px}
.mark-breakdown{padding:0 20px;margin-bottom:16px}
.mark-item{display:flex;justify-content:space-between;align-items:center;padding:8px 0;border-bottom:1px solid #f1f3f4}
.mark-item:last-child{border-bottom:none}
.mark-label{color:#6c757d;font-size:14px}
.mark-value{font-weight:600;color:#212529}
.mark-value.positive{color:#2b8a3e}
.mark-value.negative{color:#c92a2a}
.total-marks{background:#f8f9fa;border-radius:12px;padding:16px;margin:16px 20px;text-align:center}
.total-marks h3{color:#212529;font-size:18px;font-weight:700;margin-bottom:4px}
.total-marks p{color:#6c757d;font-size:14px}
.modal-actions{padding:0 20px 20px;display:flex;gap:12px}
.act-btn{flex:1;padding:12px;border:none;border-radius:12px;font-weight:600;cursor:pointer;transition:all .2s ease}
.act-btn:active{transform:scale(.98)}
.act-btn.blue{background:#edf2ff;color:var(--p)}
.act-btn.green{background:#ebfbee;color:#2b8a3e}
.close{position:absolute;top:15px;right:20px;background:rgba(255,255,255,.2);border:none;color:#fff;width:30px;height:30px;border-radius:50%;cursor:pointer;font-size:16px}
</style></head><body>

<script>
const qs=[{"id": "91285", "question": "<strong>Select the INCORRECTLY spelt word.</strong>", "options": ["<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> Inherit", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> Implant", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> Accede", "<p style=\"display:none\"><img alt=\"check\" src=\"https://englishmadhyam.info/public/exam-panel/img/check.png\"/></p> Suceed"], "correct_answer": 3, "solution": "<strong>D) </strong>The incorrect spelling among the given options is 'Suceed'. The correct spelling is <strong>'Succeed'</strong>. ‡§∏‡§´‡§≤ ‡§π‡•ã‡§®‡§æ"}, {"id": "91266", "question": "<strong>In the following questions, a sentence has been given in Direct/Indirect Speech. Out of the four alternatives suggested, select the one which best expresses the same sentence in Indirect/Direct Speech.</strong></p> <p>My friend said to me, ‚ÄúI am learning Hindustani music.‚Äù", "options": ["<p style=\"display:none\"><img alt=\"check\" src=\"https://englishmadhyam.info/public/exam-panel/img/check.png\"/></p> My friend told me that she was learning Hindustani music.", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> My friend told me that she is learning Hindustani music.", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> My friend told me that she will be learning Hindustani music.", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> My friend told me that she was to learn Hindustani music."], "correct_answer": 0, "solution": "My friend told me that she was learning Hindustani music."}, {"id": "91288", "question": "<strong>The following sentence has been split into four segments. Identify the segment that contains a grammatical error.</strong></p> <p>After / a long and fun-filled day, / the children / slept themselves peacefully", "options": ["<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> a long and fun-filled day", "<p style=\"display:none\"><img alt=\"check\" src=\"https://englishmadhyam.info/public/exam-panel/img/check.png\"/></p> slept themselves peacefully", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> the children", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> After"], "correct_answer": 1, "solution": "<strong>B)</strong> The error is in segment B, <strong>'slept</strong> themselves peacefully'. The correct phrase should be 'slept peacefully'. In English, 'sleep' is an intransitive verb, meaning it does not require an object. The reflexive pronoun 'themselves' is unnecessary and incorrect with 'slept'. The sentence should read: \"After a long and fun-filled day, the children slept peacefully.\""}, {"id": "91284", "question": "<strong>Select the most appropriate ANTONYM of the given word.</strong></p> <p>INNOCUOUS", "options": ["<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> innocent", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> harmless", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> indifferent", "<p style=\"display:none\"><img alt=\"check\" src=\"https://englishmadhyam.info/public/exam-panel/img/check.png\"/></p> harmful"], "correct_answer": 3, "solution": "<strong>Antonym: Harmful</strong> (adjective) ‚Äì Causing or likely to cause harm, damaging, dangerous, injurious. ‡§π‡§æ‡§®‡§ø‡§ï‡§æ‡§∞‡§ï"}, {"id": "91286", "question": "<strong>Select the INCORRECTLY spelt word</strong>", "options": ["<p style=\"display:none\"><img alt=\"check\" src=\"https://englishmadhyam.info/public/exam-panel/img/check.png\"/></p> allert", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> almighty", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> allegation", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> alliteration"], "correct_answer": 0, "solution": "<strong>A) </strong>The INCORRECTLY spelt word among the options is 'allert'. The correct spelling is <strong>'alert'</strong>, ‡§∏‡§§‡§∞‡•ç‡§ï, ‡§ö‡•å‡§ï‡§∏."}, {"id": "91282", "question": "Select the most appropriate <strong>synonym</strong> of the word given in bold in the following sentence.</p> <p>The patient complained of <strong>giddiness</strong> after surgery", "options": ["<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> opponent", "<p style=\"display:none\"><img alt=\"check\" src=\"https://englishmadhyam.info/public/exam-panel/img/check.png\"/></p> unsteadiness", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> enthusiasm", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> pride"], "correct_answer": 1, "solution": "Synonym: <strong>Unsteadiness</strong> (noun) ‚Äì The quality or state of being unsteady; variability, instability. ‡§Ö‡§∏‡•ç‡§•‡§ø‡§∞‡§§‡§æ"}, {"id": "91270", "question": "<strong>Given below are four jumbled sentences. Out of the given options, select the one thatgives their correct order.</strong></p> <p>A. On either side of the trunk there are a few scattered tufts of short grass.</p> <p>B. It is towards one of these fallen trees that I am now looking.</p> <p>C. A very violent cyclonic storm has struck the forest, uprooting a number of trees.</p> <p>D. The trunk of the tree is ripped apart and the branches are lying all around it.", "options": ["<p style=\"display:none\"><img alt=\"check\" src=\"https://englishmadhyam.info/public/exam-panel/img/check.png\"/></p> CBDA", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> CDAB", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> ADBC", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> ABDC"], "correct_answer": 0, "solution": "A very violent cyclonic storm has struck the forest, uprooting a number of trees It is towards one of these fallen trees that I am now looking The trunk of the tree is ripped apart and the branches are lying all around it. . On either side of the trunk there are a few scattered tufts of short grass"}, {"id": "91277", "question": "<strong>Select the most appropriate word for the given group of words.</strong></p> <p>A short peom or speech addressed to the spectators after the conclusion of a drama", "options": ["<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> Prologue", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> Dialogue", "<p style=\"display:none\"><img alt=\"check\" src=\"https://englishmadhyam.info/public/exam-panel/img/check.png\"/></p> Epilogue", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> Monologue"], "correct_answer": 2, "solution": "<strong>C) Epilogue</strong> (noun) ‚Äì A short poem or speech spoken directly to the audience at the end of a play or book. ‡§â‡§™‡§∏‡§Ç‡§π‡§æ‡§∞"}, {"id": "91281", "question": "Select the most appropriate <strong>synonym</strong> of the highlighted word in the sentence</p> <p>He was the <strong>quintessential</strong> tough guy‚Äîstrong, silent, and self-contained", "options": ["<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> Fantastic", "<p style=\"display:none\"><img alt=\"check\" src=\"https://englishmadhyam.info/public/exam-panel/img/check.png\"/></p> Typical", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> Initial", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> Charming"], "correct_answer": 1, "solution": "<strong>Synonym: Typical (adjective)</strong> ‚Äì Characteristic, representative, usual, normal. ‡§∏‡§æ‡§Æ‡§æ‡§®‡•ç‡§Ø"}, {"id": "91283", "question": "<strong>Select the most appropriate ANTONYM of the given word.</strong></p> <p>MOROSE", "options": ["<p style=\"display:none\"><img alt=\"check\" src=\"https://englishmadhyam.info/public/exam-panel/img/check.png\"/></p> cheerful", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> sullen", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> mournful", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> gloomy"], "correct_answer": 0, "solution": "Antonym: <strong>Cheerful</strong> (adjective) ‚Äì Noticeably happy and optimistic, joyful, merry, bright. ‡§™‡•ç‡§∞‡§∏‡§®‡•ç‡§®"}, {"id": "91267", "question": "<strong>In the following questions, a sentence has been given in Direct/Indirect Speech. Out of the four alternatives suggested, select the one which best expresses the same sentence in Indirect/Direct Speech.</strong></p> <p>The mother said to her son, ‚ÄúWhy are you not doing your homework?‚Äù", "options": ["<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> The mother asked her son why was he not doing his homework.", "<p style=\"display:none\"><img alt=\"check\" src=\"https://englishmadhyam.info/public/exam-panel/img/check.png\"/></p> The mother asked her son why he was not doing his homework.", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> The mother asked her son why he did not do his homework.", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> The mother asked her son why he is not doing his homework."], "correct_answer": 1, "solution": "The mother asked her son why he was not doing his homework."}, {"id": "91262", "question": "<strong>Select the most appropriate word to fill in the blank.</strong></p> <p>Priya has a very ______ nature and does not accept financial help even from her ownparents", "options": ["<p style=\"display:none\"><img alt=\"check\" src=\"https://englishmadhyam.info/public/exam-panel/img/check.png\"/></p> Independent", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> Biased", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> Impartial", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> Disinterested"], "correct_answer": 0, "solution": "<strong>'Independent'</strong> should be used because it means being self-reliant or not dependent. The sentence mentions that Priya does not accept financial help even from her own parents, indicating her independent nature. Whereas, 'Biased' means showing prejudice, 'Impartial' means fair, and 'Disinterested' implies a lack of interest, which don't fit in this context."}, {"id": "91268", "question": "<strong> In the following questions, a sentence has been given in Direct/Indirect Speech. Out of the four alternatives suggested, select the one which best expresses the same sentence in Indirect/Direct Speech.</strong></p> <p>The doctor said to my mother, ‚ÄúTake your medicines regularly.‚Äù", "options": ["<p style=\"display:none\"><img alt=\"check\" src=\"https://englishmadhyam.info/public/exam-panel/img/check.png\"/></p> The doctor advised my mother to take her medicines regularly.", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> The doctor told my mother take her medicines regularly.", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> The doctor ordered my mother to take your medicines regularly.", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> The doctor told my mother to take his medicines regularly"], "correct_answer": 0, "solution": "The doctor advised my mother to take her medicines regularly."}, {"id": "91271", "question": "<strong>Sentences of a paragraph are given below in jumbled order. Arrange the sentences in theright order to form a meaningful and coherent paragraph.</strong></p> <p>A. The word Jama means 'a robe or shawl' and War means 'Yard (the measuring unit)'.</p> <p>B. Jamawar (also spelled as Jamavar) is a fabric that has its roots in Kashmir.</p> <p>C. People in the earlier times used to buy a yard of the shawl to protect them selves from the chilly winter.</p> <p>D. The Jamawar is an adulterated form of Pashmina silk since it contains a blend of cotton and wool", "options": ["<p style=\"display:none\"><img alt=\"check\" src=\"https://englishmadhyam.info/public/exam-panel/img/check.png\"/></p> BACD", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> DCAB", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> DCBA", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> BCAD"], "correct_answer": 0, "solution": "Jamawar (also spelled as Jamavar) is a fabric that has its roots in Kashmir The word Jama means 'a robe or shawl' and War means 'Yard (the measuring unit)'. . People in the earlier times used to buy a yard of the shawl to protect themselves from the chilly winter. The Jamawar is an adulterated form of Pashmina silk since it contains a blend of cotton and wool"}, {"id": "91276", "question": "<strong>In the following question, out of the given four alternatives, select the alternative which best expresses the meaning of the Idiom/Phrase.</strong></p> <p>Get into hot water", "options": ["<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> To get a costly gift", "<p style=\"display:none\"><img alt=\"check\" src=\"https://englishmadhyam.info/public/exam-panel/img/check.png\"/></p> To get into trouble", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> To reach nowhere", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> A private end to serve"], "correct_answer": 1, "solution": "<strong>B) Get into hot water</strong> (idiom) ‚Äì To get into trouble ‡§Æ‡•Å‡§∂‡•ç‡§ï‡§ø‡§≤ ‡§Æ‡•á‡§Ç ‡§™‡§°‡§º‡§®‡§æ"}, {"id": "91275", "question": "<strong>In the following question, out of the given four alternatives, select the alternative which best expresses  directed the movie and the studio produced it."}, {"id": "91272", "question": "<strong>Select the most appropriate option to substitute the underlined segment in the givensentence. If there is no need to substitute it, select ‚ÄòNo substitution required‚Äô.</strong></p> <p>Lavanya was happy to see that the tree they had planted the previous year <ins><strong>has grow quite taller</strong></ins>", "options": ["<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> No substitution required", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> had grow quite taller", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> had grown quite tallest", "<p style=\"display:none\"><img alt=\"check\" src=\"https://englishmadhyam.info/public/exam-panel/img/check.png\"/></p> had grown quite tall"], "correct_answer": 3, "solution": "<strong>'had grown quite tall'</strong> will be used instead of 'has grow quite taller' because in 'that' clause the verb 'had planted' is in Past Perfect Tense, so in Relative Clause also Verb will be in Past Perfect Tense; and the Past Participle of 'grow' is 'grown'. When talking about height or growth, 'tall' is more appropriate than 'taller', as there is no comparison being made here. Like‚Äî It was the tree they had planted the previous year that had grown quite tall."}, {"id": "91274", "question": "<strong>In the following question, out of the given four alternatives, select the alternative which best expresses the meaning of the Idiom/Phrase.</strong></p> <p>Pig in a poke", "options": ["<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> To bring something to an end", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> A brave man amongst all the cowards", "<p style=\"display:none\"><img alt=\"check\" src=\"https://englishmadhyam.info/public/exam-panel/img/check.png\"/></p> Something that is bought without examining properly", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> To obstruct someone‚Äôs work"], "correct_answer": 2, "solution": "<strong>C) Pig in a poke</strong> (idiom) ‚Äì Something that is bought without examining properly ‡§¨‡§ø‡§®‡§æ ‡§†‡•Ä‡§ï ‡§∏‡•á ‡§ú‡§æ‡§Ç‡§ö ‡§ï‡§ø‡§è ‡§ñ‡§∞‡•Ä‡§¶‡•Ä ‡§ó‡§à ‡§ö‡•Ä‡§ú"}, {"id": "91263", "question": "<strong>Select the option that expresses the given sentence in active voice.</strong></p> <p>The mice were chased by the cat.", "options": ["<p style=\"display:none\"><img alt=\"check\" src=\"https://englishmadhyam.info/public/exam-panel/img/check.png\"/></p> The cat chased the mice.", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> The cat is chasing the mice.", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> The cat are chased the mice.", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> The cat chases the mice"], "correct_answer": 0, "solution": "A) The cat chased the mice"}, {"id": "91260", "question": "<strong>Select the most appropriate option to fill in the blank.</strong></p> <p>Of all the emotions that ______ through me as I stood on the summit of Everest, the dominant one, I think, was humility.", "options": ["<p style=\"display:none\"><img alt=\"check\" src=\"https://englishmadhyam.info/public/exam-panel/img/check.png\"/></p> surged", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> slammed", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> heaved", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> pitched"], "correct_answer": 0, "solution": "<strong>Surged'</strong> should be used because it means a strong and sudden rise in a feeling or wave. The sentence mentions that standing on the summit of Everest, a lot of emotions surged through, making 'surged' fitting here. Whereas, 'Slammed' means to shut forcefully, 'Heaved' means to lift something heavy, and 'Pitched' implies tilting or throwing, which don't fit in this context."}, {"id": "91289", "question": "<strong>The following sentence has been split into four segments. Identify the segment that contains a grammatical error.</strong></p> <p>Ronaldo is / a famous / player of / the football.", "options": ["<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> a famous", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> Ronaldo is", "<p style=\"display:none\"><img alt=\"check\" src=\"https://englishmadhyam.info/public/exam-panel/img/check.png\"/></p> the football", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> player of"], "correct_answer": 2, "solution": "<strong>C) </strong>The error is in segment C, 'the football'. In English, when referring to sports in a general context, the definite article 'the' is not used. Therefore, the correct phrase should be 'player of football', not 'player of the football'. The use of 'the' before 'football' is unnecessary and grammatically incorrect in this context. The corrected sentence should read: \"Ronaldo is a famous player of football.\""}, {"id": "91287", "question": "<strong>The following sentence has been split into four segments. Identify the segment that contains a grammatical error.</strong></p> <p>She had resign / from the / post before / he apologised.", "options": ["<p style=\"display:none\"><img alt=\"check\" src=\"https://englishmadhyam.info/public/exam-panel/img/check.png\"/></p> She had resign", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> he apologised", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> post before", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> from the"], "correct_answer": 0, "solution": "<strong>A)</strong> The error is in segment A: 'She had resign'. The correct form should be 'She had resigned', as the verb needs to be in the past participle form when used with 'had' in a past perfect tense construction. In the given sentence, 'had' indicates a past perfect tense, which requires the verb to be in its past participle form, i.e., 'resigned'. Therefore, the corrected sentence should be: \"She had resigned from the post before he apologized.\""}, {"id": "91269", "question": "<strong>Sentences of a paragraph are given below in jumbled order. Arrange the sentences in theright order to form a meaningful and coherent paragraph.</strong></p> <p>A. Humans work because they have to; they play because they want to.</p> <p>B. The most useful definitions are those that clarify the relationship of sports to play, gamesand contests.</p> <p>C. ‚ÄúPlay,‚Äù wrote the German theorist Carl Diem, ‚Äúis purposeless activity, for its own sake, theopposite of work.‚Äù</p> <p>D. Sports are part of every culture, past and present, but each culture has its own definitionof sports", "options": ["<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> BADC", "<p style=\"display:none\"><img alt=\"check\" src=\"https://englishmadhyam.info/public/exam-panel/img/check.png\"/></p> DBCA", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> ABCD", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> DCBA"], "correct_answer": 1, "solution": "Sports are part of every culture, past and present, but each culture has its own definition of sports The most useful definitions are those that clarify the relationship of sports to play, games and contests. Play,‚Äù wrote the German theorist Carl Diem, ‚Äúis purposeless activity, for its own sake, the opposite of work.‚Äù Humans work because they have to; they play because they want to"}, {"id": "91261", "question": "<strong>Select the most appropriate option to fill in the blank.</strong></p> <p>We had our time of peace and goodwill, a time I will ______ as long as I live.", "options": ["<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> think", "<p style=\"display:none\"><img alt=\"check\" src=\"https://englishmadhyam.info/public/exam-panel/img/check.png\"/></p> cherish", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> esteem", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> care"], "correct_answer": 1, "solution": "<strong>cherish'</strong> should be used because it means to hold something dear and treasure it. The sentence mentions a time of peace and goodwill that will be remembered forever, making 'cherish' fitting here. Whereas, 'Think' means to contemplate, 'Esteem' means to respect, and 'Care' means to have concern, which don't fit in this context."}, {"id": "91273", "question": "<strong>Select the most appropriate option to substitute the underlined segment in the givensentence. If there is no need to substitute 2000s‚Äù. The paper titled ‚ÄúIncome and Wealth Inequality in India, 1922-2023: The Rise of the Billionaire Raj‚Äù states that ‚Äúthe ‚ÄòBillionaire Raj‚Äô headed by India‚Äôs modern bourgeoisie is now more unequal than the British Raj headed by the colonialist forces‚Äù. It ends with a warning: ‚ÄúIt is unclear how long such inequality levels can sustain without major social and political upheaval.‚Äù</p> <p>Indeed, the data quoted in the paper is sobering. The four authors, including Thomas Piketty, claim to have combined national income accounts, wealth aggregates, tax tabulations, billionaire rankings, rich lists, and surveys on income, consumption and wealth to create data series going back to 1922 for income inequality and 1961 for wealth inequality. On the income inequality front, their calculations suggest that in 2022-23, 22.6 per cent of India‚Äôs national income went to just the top 1 per cent; this is the highest level recorded in the data series since 1922 ‚Äî higher than even during the inter-war colonial period.</p> <p>In a global perspective, India‚Äôs top 1 per cent income share appears to be among the very highest in the world based on the World Inequality Database, behind only perhaps Peru, Yemen and a couple of other small countries. On the wealth inequality front, the top 1 per cent wealth share stood at 40.1 per cent in 2022-23 ‚Äî also at its highest level since the start of the data series. The paper also notes that in India wealth is highly concentrated even within the top 1 per cent. The last but not the least remarkable aspect of the findings is that these estimates of inequality are likely to represent ‚Äúa lower bound‚Äù of the actual inequality levels. That‚Äôs because, the authors say, ‚Äúthe quality of economic data in India is notably poor and has seen a decline recently‚Äù.</p> <p>If these assessments are correct, the authors‚Äô policy prescriptions ‚Äî such as a super tax on Indian billionaires and multimillionaires, restructuring f inequality are likely to represent ‚Äúa lower bound‚Äù of the actual inequality levels. That‚Äôs because, the authors say, ‚Äúthe quality of economic data in India is notably poor and has seen a decline recently‚Äù.</p> <p>If these assessments are correct, the authors‚Äô policy prescriptions ‚Äî such as a super tax on Indian billionaires and multimillionaires, restructuring the tax schedule to include both income and wealth etc ‚Äî might sound reasonable. But that is a big if. That‚Äôs because some other economists look at data and reach exactly the opposite conclusions. For instance, in a recent article, economists Surjit Bhalla and Karan Bhasin look at the latest consumption expenditure survey results to say that India has registered an ‚Äúunprecedented decline in both urban and rural inequality‚Äù between 2011-12 and 2022-23. Clearly, the issue of economic inequality requires a deeper inquiry and a broader debate.</p> <p><strong>Based on the passage, which of the following inferences can be made about the disparity in data interpretations regarding economic inequality in India?</strong></p> <p><strong>(i) </strong> There is a significant divergence in the interpretation of economic data among economists, leading to contrasting conclusions about inequality trends.</p> <p><strong>(ii) </strong>The quality of economic data in India has deteriorated, which might contribute to differing analyses and conclusions.</p> <p><strong>(iii) </strong> The policy recommendations such as imposing a super tax on billionaires are universally accepted among economists as a solution to economic inequality.", "options": ["<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> i only", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> ii only", "<p style=\"display:none\"><img alt=\"check\" src=\"https://englishmadhyam.info/public/exam-panel/img/ch ptions": ["<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> They led to the complete collapse of monarchies across Europe.", "<p style=\"display:none\"><img alt=\"check\" src=\"https://englishmadhyam.info/public/exam-panel/img/check.png\"/></p> They helped to define the limits and potential of different political tendencies during the nineteenth century.", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> They resulted in the widespread acceptance of communism throughout Europe.", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> They had no significant impact on European political landscapes."], "correct_answer": 1, "solution": "No solution available"}],ans={};
const posMarks=3.0, negMarks=1.0;
let ci=0,tl=45*60,ti,fin=0,solMode=0,totalTime=0;

function ini(){
    disQ();
    strT();
}

function disQ(){
    const q=qs[ci];
    document.getElementById('qn').textContent=`Question ${ci+1} of ${qs.length}`;
    document.getElementById('qt').innerHTML=q.question;
    const oc=document.getElementById('opts'),sc=document.getElementById('sol');
    oc.innerHTML='';
    
    if(solMode){
        sc.style.display='block';
        document.getElementById('sol-text').innerHTML=q.solution||'No solution provided.';
        // Hide submit button in solution mode
        document.getElementById('sub-btn').style.display='none';
    }else{
        sc.style.display='none';
        // Show submit button in test mode
        document.getElementById('sub-btn').style.display='block';
    }
    
    q.options.forEach((o,i)=>{
        const od=document.createElement('div');
        od.className='opt';
        od.innerHTML=o;
        
        if(solMode){
            if(i===q.correct_answer) {
                od.classList.add('cor');
            } else if(ans[ci]===i) {
                od.classList.add('inc');
            } else if(ans[ci]===undefined) {
                od.classList.add('unat');
            }
            od.style.pointerEvents='none';
        }else{
            od.onclick=()=>sel(i);
            if(ans[ci]===i) od.classList.add('sel');
        }
        
        oc.appendChild(od);
    });
    
    upNav();
}

function sel(i){
    // If clicking the same option, deselect it (clear response)
    if(ans[ci]===i){
        delete ans[ci];
        document.querySelectorAll('.opt').forEach(o=>o.classList.remove('sel'));
    }else{
        // Select new option
        ans[ci]=i;
        document.querySelectorAll('.opt').forEach((o,idx)=>o.classList.toggle('sel',idx===i));
    }
}

function upNav(){
    document.getElementById('pb').disabled=ci===0;
    const nb=document.getElementById('nb');
    
    if(solMode){
        // In solution mode, show same navigation as test mode
        nb.innerHTML=ci===qs.length-1?'Finish ‚úì':'Next ‚Üí';
        nb.onclick=()=>{
            if(ci<qs.length-1){
                ci++;
                disQ();
            }else{
                // Exit solution mode
                solMode=0;
                ci=0;
                disQ();
            }
        };
    }else{
        // In test mode
        nb.innerHTML=ci===qs.length-1?'Finish ‚úì':'Next ‚Üí';
        nb.onclick=nxt;
    }
}

function prv(){
    if(ci>0){
        ci--;
        disQ();
    }
}

function nxt(){
    if(ci<qs.length-1){
        ci++;
        disQ();
    }else sub();
}

function strT(){
    ti=setInterval(()=>{
        if(tl<=0){
            sub();
            return;
        }
        tl--;
        const m=Math.floor(tl/60),s=tl%60;
        document.getElementById('tmr').textContent=`${m}:${s.toString().padStart(2,'0')}`;
    },1000);
}

function sub(){
    if(fin) return;
    fin=1;
    clearInterval(ti);
    totalTime=45*60-tl;
    
    // Calculate marks with proper marking system
    let correct=0, incorrect=0, unattempted=0;
    let totalMarks=0;
    
    qs.forEach((q,i)=>{
        if(ans[i]===undefined){
            // Unattempted - no marks deducted
            unattempted++;
        }else if(ans[i]===q.correct_answer){
            // Correct answer - add positive marks
            correct++;
            totalMarks += posMarks;
        }else{
            // Incorrect answer - deduct negative marks
            incorrect++;
            totalMarks -= negMarks;
        }
    });
    
    // Calculate maximum possible marks and percentage
    const maxMarks = qs.length * posMarks;
    const percentage = Math.max(0, Math.round((totalMarks / maxMarks) * 100));
    
    const timeStr=`${Math.floor(totalTime/60)}:${(totalTime%60).toString().padStart(2,'0')}`;
    
    // Update modal display
    document.getElementById('fs').textContent=`${correct}/${qs.length}`;
    document.getElementById('sp').textContent=`${totalMarks} / ${maxMarks} Marks`;
    document.getElementById('cor').textContent=correct;
    document.getElementById('inc').textContent=incorrect;
    document.getElementById('unat').textContent=unattempted;
    
    // Update mark breakdown
    document.getElementById('pos-marks').textContent=`+${correct * posMarks}`;
    document.getElementById('neg-marks').textContent=`-${incorrect * negMarks}`;
    document.getElementById('una-marks').textContent=`0`;
    
    // Update total score
    document.getElementById('total-score').textContent=`${totalMarks} Marks`;
    document.getElementById('percentage').textContent=`${percentage}%`;
    
    document.getElementById('modal').classList.add('show');
}

function closeModal(){
    document.getElementById('modal').classList.remove('show');
}

function showSol(){
    closeModal();
    solMode=1;
    ci=0;
    disQ();
}

window.onload=ini;
window.addEventListener('beforeunload',e=>{
    if(!fin){
        e.preventDefault();
        e.returnValue='Test in progress';
    }
});
</script></body></html>
