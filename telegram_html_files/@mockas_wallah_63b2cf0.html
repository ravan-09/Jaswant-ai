entences for S2 and S3, respectively.</strong></p> <p><strong>S1</strong>: The Chagos islands in the Indian Ocean comprise seven atolls, with the northernmost atoll called Peros Banhos.</p> <p><strong>S4:</strong> These reefs and sandbanks are again closer to the Maldives. It is not just about proximity. Historically, these islands and shallows were a part of the Maldives.<br> <strong>P:</strong> Maldivians know the Chagos islands as Foalhavahi which are just 300 miles from Addu Atoll, the southern tip of the Maldives and where the United Kingdom had a Royal Air Force base on Gan Island (Maldives) until 1976.</p> <p><strong>Q</strong>: Nearly a year after his election, Maldives President Mohamed Muizzu made his first bilateral visit to Delhi, seen as an attempt to mend fences with Delhi.</p> <p><strong>R</strong>: North of Peros Banhos, there are two reefs and a sandbank; another sandbank lies further north.</p> <p><strong>S:</strong> Amidst the change in regimes in Bangladesh and Sri Lanka, India has been under some fire over its Neighbourhood First policy, further fuelled by this perceived distancing from the Maldives.", "options": ["<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> P and Q", "<p style=\"display:none\"><img alt=\"check\" src=\"https://englishmadhyam.info/public/exam-panel/img/check.png\"/></p> P and R", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> P and S", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> Q and S"], "correct_answer": 1, "solution": "P: P logically follows S1 as it provides additional geographical details, explaining that Maldivians know these islands as Foalhavahi, and they are only 300 miles away from the Maldives."}, {"id": "116704", "question": "<strong>Select the most appropriate idiom to fill in the blank</st ', 'Ecstasy', and 'Excitement' typically denote joy and enthusiasm, but they do not imply unpredictable and daring activities, as 'Escapade' does."}, {"id": "116705", "question": "<strong>Select the most appropriate meaning of the underlined idiom</strong></p> <p>Economic development and environmental sustainability should <ins><strong>go hand in hand</strong></ins> to ensure long-term prosperity.", "options": ["<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> Progress in isolation", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> Be achieved sequentially", "<p style=\"display:none\"><img alt=\"check\" src=\"https://englishmadhyam.info/public/exam-panel/img/check.png\"/></p> Occur simultaneously", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> Depend on external factors"], "correct_answer": 2, "solution": "C) <strong>Go hand in hand</strong> (idiom) ‚Äì Occur simultaneously (‡§è‡§ï ‡§∏‡§æ‡§• ‡§ò‡§ü‡§ø‡§§ ‡§π‡•ã‡§®‡§æ)"}, {"id": "116708", "question": "<strong>Select the most appropriate word to fill in the blank</strong></p> <p>The sculpture was designed to __________ the artist‚Äôs ideals of freedom and expression.", "options": ["<p style=\"display:none\"><img alt=\"check\" src=\"https://englishmadhyam.info/public/exam-panel/img/check.png\"/></p> Embody", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> Elude", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> Extinguish", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> Obscure"], "correct_answer": 0, "solution": "<strong>Embody'</strong> will be used because it means to clearly repre k number 2.</strong>", "options": ["<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> Were", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> Was", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> Is", "<p style=\"display:none\"><img alt=\"check\" src=\"https://englishmadhyam.info/public/exam-panel/img/check.png\"/></p> Are"], "correct_answer": 3, "solution": "No solution available"}, {"id": "116777", "question": "<strong>Comprehension:</strong></p> <p><strong>In the following passage, some words have been deleted. Read the passage carefully and select the most appropriate option to fill in each blank.</strong><br> The Centre has restored guaranteed pensions for its employees, meeting their demand halfway, and weakly trying to ____1_____ on to principles of fiscal prudence. Pension schemes around the world, whether contributory and market linked or underwritten by the exchequer, _____2_____facing a crisis, due to multiple factors, including demographic reasons. According to the Reserve Bank of India, the total Budget estimates of various States and Union Territories for pension in 2023-24 was ‚Çπ5,22,105.4 crore, which is between 6%-21% of their total revenue receipts. Pensioners argue that it is their ______3_____wages. It can also be argued that pensions from the exchequer are at the cost of future generations. Governments are outsourcing jobs through contracts, and _______4______ innovations such as Agnipath ‚Äî a short service scheme for the military services ‚Äî and the ballooning of pension bills is among the reasons that drive such measures.</p> <p><strong>Select the most appropriate option to fill in blank number 3.</strong>", "options": ["<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> Relinquished", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> Authorized", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> Demonstrated", "<p style=\"display:none\"><img alt=\"check\" src=\"https://englishmadhyam.info/public/exam-panel/img/check.png\"/></p> Deferred"], "correct_answer": 3, "solution": "No solution available"}, {"id": "116778", "question": "<strong>Comprehension:</strong></p> <p><strong>In the following passage, some words have been deleted. Read the passage carefully and select the most appropriate option to fill in each blank.</strong><br> The Centre has restored guaranteed pensions for its employees, meeting their demand halfway, and weakly trying to ____1_____ on to principles of fiscal prudence. Pension schemes around the world, whether contributory and market linked or underwritten by the exchequer, _____2_____facing a crisis, due to multiple factors, including demographic reasons. According to the Reserve Bank of India, the total Budget estimates of various States and Union Territories for pension in 2023-24 was ‚Çπ5,22,105.4 crore, which is between 6%-21% of their total revenue receipts. Pensioners argue that it is their ______3_____wages. It can also be argued that pensions from the exchequer are at the cost of future generations. Governments are outsourcing jobs through contracts, and _______4______ innovations such as Agnipath ‚Äî a short service scheme for the military services ‚Äî and the ballooning of pension bills is among the reasons that drive such measures.</p> <p><strong>Select the most appropriate option to fill in blank number 4</strong>", "options": ["<p style=\"display:none\"><img alt=\"check\" src=\"https://englishmadhyam.info/public/exam-panel/img/check.png\"/></p> resorting to", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> relating to", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> pertaining to", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> owing to"], "correct_answer": 0, "solution": "No solution available"}, {"id": "116771", "question": "<strong>Comprehension:</strong></p> <p>A farmer was standing completely still amidst the wind-blown wheat field, lost in thought. His wife rushed to him, crying that their only son had just been killed by a cobra. When her husband did not reply, she blurted out, ‚ÄúYou are heartless!‚Äù</p> <p>‚ÄúForgive me, but you don‚Äôt understand,‚Äù the farmer replied. ‚ÄúLast night I dreamt that I was a king with seven sons, who all were bitten by cobras and died. Now I am wondering whether I should grieve for my seven dead sons in that dream, or for my one son who has died in this dream we are in now.‚Äù</p> <p>Our life‚Äôs experiences, with all their joys and sorrows, mesmerise us with a sense of undeniable reality. Yet, the truth is that everything is only a thought in the mind of the Divine.</p> <p>Paramhansa Yogananda, who related the story above, explains: ‚ÄúThis world seems real to you only because God dreamed you into existence along with His cosmic dream. You are a part of His dream. If, at night, you dream that you bump your head against a wall, you may experience an imaginary pain. The moment you wake up, you realise that there is no pain. The pain you experienced was only in your mind; it was not physical. The same is true of this dream you are dreaming now. Wake up to the one Reality and you will see that this earth life is just a show; it is nothing but shadows and light.‚Äù In a small way, this reflects Yogananda‚Äôs teaching that all of life‚Äôs experiences are for our ‚Äòeducation and entertainment‚Äô. The Supreme dreams a particular dream for each of us and arranges the events in life for our benefit. Though it‚Äôs often hard to see amid suffering, it is meant for our welfare and growth.</p> <p>When we get caught up in the pleasure or pain in life, it‚Äôs good to remember that we‚Äôre not really in charge of our circumstances. We‚Äôre only playing our part in God‚Äôs dream ‚Äì be it one of success or failure; health or sickness; love or rejection. With compassion and wisdom, God gives us the roles we are to play, perfectly designed for what we need to learn in this lifetime. Therefore, try to release the anxiety over what has happened in the past, what choices you need to make now, and what the future holds. Let the Divine take charge of your life, for, in fact, He already has. Try to see, in every person and every event in your life, the Dreamer behind the dream.</p> <p><strong>Which of the following best captures the theme of the passage?</strong>", "options": ["<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> The unpredictability of life‚Äôs challenges.", "<p style=\"display:none\"><img alt=\"check\" src=\"https://englishmadhyam.info/public/exam-panel/img/check.png\"/></p> The concept that life is a divine dream.", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> The inevitability of pain and suffering.", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> The importance of human emotions in dealing with loss."], "correct_answer": 1, "solution": "No solution available"}, {"id": "116772", "question": "<strong>Comprehension:</strong></p> <p>A farmer was standing completely still amidst the wind-blown wheat field, lost in thought. His wife rushed to him, crying that their only son had just been killed by a cobra. When her husband did not reply, she blurted out, ‚ÄúYou are heartless!‚Äù</p> <p>‚ÄúForgive m nu showed the world just how steely her nerves could be with India‚Äôs first shooting medal in 12 years. She slotted in a commanding 10.5 and 10.4 on the crucial shots in the final ‚Äî where male shooters have regularly choked and missed out on medals in previous editions. In the process, she became India‚Äôs first female shooting medalist.</p> <p>At Tokyo, there had been a televised meltdown as her pistol malfunctioned. Because she was hyped as a prodigy, the knives were sharpened even more. Compounding matters, the failure precipitated a public fallout with her coach, Jaspal Rana. Rana had heartbreakingly never had a chance to win his own Olympic medal, and funneled all his energy into training youngsters, keeping them on a tight leash with his stern methods. Manu let the dust settle and returned to a coach who with his harsh words but brilliant technical nous gave her a direction. Books, the Bhagavad Gita, playing the violin and painting calmed her down as she learnt to look failure in the eye.</p> <p> Manu was inspired by the resilience of M C Mary Kom. In becoming India‚Äôs first female medalist, the youthful bronze winner also paid homage to the journeys of predecessors and world champions Anjali Vedpathak, Suma Shirur, Tejaswini Sawant, Heena Sidhu and Rahi Sarnobat. As she inspires more youngsters to get into shooting, Manu Bhaker is also likely to become the face of responsible regulation of weapons, an essential for this sport.</p> <p><strong>Q. Which statement best explains the significance of Manu Bhaker's achievement at the Paris Olympics</strong>?", "options": ["<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> She managed to win despite being only 19 years old.", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> Her victory opened India's account at the Paris Olympics.", "<p style=\"display:none\"><img alt=\"ch st female medalist, the youthful bronze winner also paid homage to the journeys of predecessors and world champions Anjali Vedpathak, Suma Shirur, Tejaswini Sawant, Heena Sidhu and Rahi Sarnobat. As she inspires more youngsters to get into shooting, Manu Bhaker is also likely to become the face of responsible regulation of weapons, an essential for this sport.</p> <p><strong>Q. What were the critical factors that contributed to Manu Bhaker's success at the Paris Olympics</strong>?</p> <p>i. Her steely nerves during crucial shots in the final.</p> <p>ii. Her ability to overcome a public fallout with her coach.</p> <p>iii. Her mental calmness achieved through various activities.</p> <p>iv. Inspiration from M C Mary Kom and other predecessors.", "options": ["<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> i, ii, and iii only", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> i, iii, and iv only", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> ii, iii, and iv only", "<p style=\"display:none\"><img alt=\"check\" src=\"https://englishmadhyam.info/public/exam-panel/img/check.png\"/></p> i, ii, iii, and iv"], "correct_answer": 3, "solution": "No solution available"}, {"id": "116787", "question": "<strong>Comprehension:</strong></p> <p>Manu Bhaker was trolled for failing at the Tokyo Olympics, when she was just 19. Now at 22, her bronze medal which opened India‚Äôs account at the Paris Olympics, completes the tale of inspirational push-back of a young woman against those who nearly drove her out of the sport. Considered a hot-headed teen who spoke her mind but couldn‚Äôt walk the talk, by medalling at her first Olympics, Manu showed the world just how steely her nerves could be with India‚Äôs first shooting medal in 12 years. She slotted in a commanding 10.5 "reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> Male shooters had previously missed out on medals, creating additional pressure"], "correct_answer": 1, "solution": "No solution available"}, {"id": "116788", "question": "<strong>Comprehension:</strong></p> <p>Manu Bhaker was trolled for failing at the Tokyo Olympics, when she was just 19. Now at 22, her bronze medal which opened India‚Äôs account at the Paris Olympics, completes the tale of inspirational push-back of a young woman against those who nearly drove her out of the sport. Considered a hot-headed teen who spoke her mind but couldn‚Äôt walk the talk, by medalling at her first Olympics, Manu showed the world just how steely her nerves could be with India‚Äôs first shooting medal in 12 years. She slotted in a commanding 10.5 and 10.4 on the crucial shots in the final ‚Äî where male shooters have regularly choked and missed out on medals in previous editions. In the process, she became India‚Äôs first female shooting medalist.</p> <p>At Tokyo, there had been a televised meltdown as her pistol malfunctioned. Because she was hyped as a prodigy, the knives were sharpened even more. Compounding matters, the failure precipitated a public fallout with her coach, Jaspal Rana. Rana had heartbreakingly never had a chance to win his own Olympic medal, and funneled all his energy into training youngsters, keeping them on a tight leash with his stern methods. Manu let the dust settle and returned to a coach who with his harsh words but brilliant technical nous gave her a direction. Books, the Bhagavad Gita, playing the violin and painting calmed her down as she learnt to look failure in the eye.</p> <p> Manu was inspired by the resilience of M C Mary Kom. In becoming India‚Äôs first female medalist, the youthful bronze winner also paid homage to the journeys of predecessors and world champions Anjali Vedpathak, Suma Shirur, Tejaswini Sawant, Heena Sidhu and Rahi Sarnobat. As she inspires more youngsters to get into shooting, Manu Bhaker is also likely to become the face of responsible regulation of weapons, an essential for this sport.</p> <p><strong>Q. What role did Jaspal Rana play in Manu Bhaker's journey to success at the Paris Olympics</strong>?", "options": ["<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> He discouraged her from continuing in the sport after the Tokyo Olympics.", "<p style=\"display:none\"><img alt=\"check\" src=\"https://englishmadhyam.info/public/exam-panel/img/check.png\"/></p> He provided harsh words but brilliant technical guidance.", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> He was her competitor in the final event at the Paris Olympics.", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> He was responsible for her pistol malfunctioning at the Tokyo Olympics."], "correct_answer": 1, "solution": "No solution available"}, {"id": "116789", "question": "<strong>Comprehension:</strong></p> <p>One of the biggest pivots in this Budget speech has been a shift in the stance on employment and the sharply higher frequency of mentions it received. ‚ÄòEmployment‚Äô was the central theme of the Budget, that placed the Prime Minister‚Äôs package to facilitate jobs and skills on top of its list of soothing promises. The proposed ‚Çπ2 lakh crore package seeks to help 4.1 crore youth over five years with three employment linked-incentive schemes ‚Äî two of which encourage hiring of fresh entrants in the job market for at least one year with subsidies, while a third attempts to incentivise companies to scale up hiring beyond their previous year‚Äôs worker count. To bridge the gap between skill sets and available job roles, a spruce-up of 1,000 industrial training institutes with courses designed in tandem with industry has been promised, along with an ambitious internship programme for a crore youth in 500 top companies. The details of this intern placement programme will be fleshed out, but the Centre has promised to bear a bulk of the stipend involved. Firms can join the scheme on a voluntary basis and tap their mandatory corporate social responsibility funds for the remaining costs. The primacy assigned to tackling the jobs crisis, that the Opposition sought to highlight in the electoral battle, marks an acknowledgement of an issue that the government has otherwise sought to paper over.</p> <p>To be clear, critiques of jobless growth are not unique to this government ‚Äî even the UPA had faced similar barbs. Part of the problem has been investors‚Äô preference for capital-intensive investments, not in the least because India‚Äôs labour laws are yet to catch up with the rest of the liberalised economy, acting as a disincentive against creating larger units with more hands on deck. The distress in recent years has perhaps been more acute, as the informal sector that accounts for a bulk of India‚Äôs jobs also took a hit from successive shocks such as demonetisation, the GST rollout and COVID-19 pandemic lockdowns. Plans to spur private investments through incentives have focused on production levels rather than new jobs. With even rating majors terming India‚Äôs high youth unemployment as a structural threat to its long-term growth potential, the results of this package of good intent that officials believe can nudge hiring plans at the margins, will be watched. But for the broader employment outlook to pick up, the government must do more, including filling lakhs of vacancies in its own ranks expeditiously. Fostering conditions to boost consumption is most critical, as the private sector shall neither feel the need to expand capacity, nor hire more people without that trigger just to avail a subsidy.</p> <p><strong>Which of the following initiatives is NOT mentioned in the pa const posMarks=3.0, negMarks=1.0;
let ci=0,tl=45*60,ti,fin=0,solMode=0,totalTime=0;

function ini(){
    disQ();
    strT();
}

function disQ(){
    const q=qs[ci];
    document.getElementById('qn').textContent=`Question ${ci+1} of ${qs.length}`;
    document.getElementById('qt').innerHTML=q.question;
    const oc=document.getElementById('opts'),sc=document.getElementById('sol');
    oc.innerHTML='';
    
    if(solMode){
        sc.style.display='block';
        document.getElementById('sol-text').innerHTML=q.solution||'No solution provided.';
        // Hide submit button in solution mode
        document.getElementById('sub-btn').style.display='none';
    }else{
        sc.style.display='none';
        // Show submit button in test mode
        document.getElementById('sub-btn').style.display='block';
    }
    
    q.options.forEach((o,i)=>{
        const od=document.createElement('div');
        od.className='opt';
        od.innerHTML=o;
        
        if(solMode){
            if(i===q.correct_answer) {
                od.classList.add('cor');
            } else if(ans[ci]===i) {
                od.classList.add('inc');
            } else if(ans[ci]===undefined) {
                od.classList.add('unat');
            }
            od.style.pointerEvents='none';
        }else{
            od.onclick=()=>sel(i);
            if(ans[ci]===i) od.classList.add('sel');
        }
        
        oc.appendChild(od);
    });
    
    upNav();
}

function sel(i){
    // If clicking the same option, deselect it (clear response)
    if(ans[ci]===i){
        delete ans[ci];
        document.querySelectorAll('.opt').forEach(o=>o.classList.remove('sel'));
    }else{
        // Select new option
        ans[ci]=i;
        document.querySelectorAll('.opt').forEach((o,idx)=>o.classList.toggle('sel',idx===i));
    }
}

function upNav(){
    document.getElementById('pb').disabled=ci===0;
    const nb=document.getElementById('nb');
    
    if(solMode){
        // In solution mode, show same navigation as test mode
        nb.innerHTML=ci===qs.length-1?'Finish ‚úì':'Next ‚Üí';
        nb.onclick=()=>{
            if(ci<qs.length-1){
                ci++;
                disQ();
            }else{
                // Exit solution mode
                solMode=0;
                ci=0;
                disQ();
            }
        };
    }else{
        // In test mode
        nb.innerHTML=ci===qs.length-1?'Finish ‚úì':'Next ‚Üí';
        nb.onclick=nxt;
    }
}

function prv(){
    if(ci>0){
        ci--;
        disQ();
    }
}

function nxt(){
    if(ci<qs.length-1){
        ci++;
        disQ();
    }else sub();
}

function strT(){
    ti=setInterval(()=>{
        if(tl<=0){
            sub();
            return;
        }
        tl--;
        const m=Math.floor(tl/60),s=tl%60;
        document.getElementById('tmr').textContent=`${m}:${s.toString().padStart(2,'0')}`;
    },1000);
}

function sub(){
    if(fin) return;
    fin=1;
    clearInterval(ti);
    totalTime=45*60-tl;
    
    // Calculate marks with proper marking system
    let correct=0, incorrect=0, unattempted=0;
    let totalMarks=0;
    
    qs.forEach((q,i)=>{
        if(ans[i]===undefined){
            // Unattempted - no marks deducted
            unattempted++;
        }else if(ans[i]===q.correct_answer){
            // Correct answer - add positive marks
            correct++;
            totalMarks += posMarks;
        }else{
            // Incorrect answer - deduct negative marks
            incorrect++;
            totalMarks -= negMarks;
        }
    });
    
    // Calculate maximum possible marks and percentage
    const maxMarks = qs.length * posMarks;
    const percentage = Math.max(0, Math.round((totalMarks / maxMarks) * 100));
    
    const timeStr=`${Math.floor(totalTime/60)}:${(totalTime%60).toString().padStart(2,'0')}`;
    
    // Update modal display
    document.getElementById('fs').textContent=`${correct}/${qs.length}`;
    document.getElementById('sp').textContent=`${totalMarks} / ${maxMarks} Marks`;
    document.getElementById('cor').textContent=correct;
    document.getElementById('inc').textContent=incorrect;
    document.getElementById('unat').textContent=unattempted;
    
    // Update mark breakdown
    document.getElementById('pos-marks').textContent=`+${correct * posMarks}`;
    document.getElementById('neg-marks').textContent=`-${incorrect * negMarks}`;
    document.getElementById('una-marks').textContent=`0`;
    
    // Update total score
    document.getElementById('total-score').textContent=`${totalMarks} Marks`;
    document.getElementById('percentage').textContent=`${percentage}%`;
    
    document.getElementById('modal').classList.add('show');
}

function closeModal(){
    document.getElementById('modal').classList.remove('show');
}

function showSol(){
    closeModal();
    solMode=1;
    ci=0;
    disQ();
}

window.onload=ini;
window.addEventListener('beforeunload',e=>{
    if(!fin){
        e.preventDefault();
        e.returnValue='Test in progress';
    }
});
</script></body></html>
