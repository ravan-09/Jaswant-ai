<!DOCTYPE html>
<html><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1.0">
<title>Mocks Wallah</title><style>
*{margin:0;padding:0;box-sizing:border-box}
:root{--p:#4361ee;--s:#3f37c9;--ok:#4cc9f0;--err:#f72585;--warn:#f8961e}
body{font-family:'Segoe UI',sans-serif;background:#f5f7fa;min-height:100vh;color:#2d3436;-webkit-tap-highlight-color:transparent}
.hdr{position:fixed;top:0;width:100%;background:#fff;padding:16px 20px;z-index:100;box-shadow:0 2px 15px rgba(0,0,0,.08);display:flex;justify-content:space-between;align-items:center}
.hdr-left{display:flex;align-items:center;gap:16px}
.ttl{font-weight:700;font-size:18px;color:var(--p)}
.tmr{font-family:monospace;font-weight:700;background:linear-gradient(135deg,var(--p),var(--s));color:#fff;padding:8px 16px;border-radius:20px;font-size:14px}
.sub{background:linear-gradient(135deg,var(--err),#c1121f);border:none;color:#fff;padding:10px 20px;border-radius:25px;font-weight:700;font-size:12px;cursor:pointer;transition:all .2s ease}
.sub:active{transform:scale(.95)}
.main{margin:80px 0 90px;padding:0 20px}
.qc{background:#fff;border-radius:20px;padding:24px;margin-bottom:20px;box-shadow:0 5px 20px rgba(0,0,0,.05);position:relative}
.qc::before{content:'';position:absolute;top:0;left:0;right:0;height:5px;background:linear-gradient(90deg,var(--p),var(--s))}
.qn{background:linear-gradient(135deg,var(--p),var(--s));color:#fff;padding:8px 16px;border-radius:20px;display:inline-block;font-weight:700;font-size:12px;margin-bottom:16px}
.qt{font-size:16px;line-height:1.6;margin-bottom:24px;color:#212529;font-weight:500}
.qt p{margin:8px 0}
.qt strong{font-weight:700}
.qt em{font-style:italic}
.qt u{text-decoration:underline}
.opts{display:flex;flex-direction:column;gap:10px}
.opt{background:#fff;border:1px solid #e9ecef;border-radius:14px;padding:16px;cursor:pointer;transition:all .2s ease;position:relative;font-size:14px;line-height:1.4;text-align:left}
.opt p{margin:4px 0}
.opt strong{font-weight:700}
.opt em{font-style:italic}
.opt u{text-decoration:underline}
.opt:hover{border-color:var(--p)}
.opt:active{transform:scale(.98)}
.opt.sel{background-color:#edf2ff;border-color:var(--p);color:var(--p)}
.opt.cor{background-color:#ebfbee;border-color:#2b8a3e;color:#2b8a3e}
.opt.inc{background-color:#fff5f5;border-color:#c92a2a;color:#c92a2a}
.opt.unat{background:#f8f9fa;border-color:#dee2e6;color:#6c757d}
.opt::after{content:'';position:absolute;right:16px;top:50%;transform:translateY(-50%);width:20px;height:20px;border-radius:50%;transition:all .2s ease}
.opt.sel::after{background:var(--p);content:'‚úì';display:flex;align-items:center;justify-content:center;color:#fff;font-weight:700;font-size:10px}
.opt.cor::after{background:#2b8a3e;content:'‚úì';display:flex;align-items:center;justify-content:center;color:#fff;font-weight:700;font-size:10px}
.opt.inc::after{background:#c92a2a;content:'‚úó';display:flex;align-items:center;justify-content:center;color:#fff;font-weight:700;font-size:10px}
.opt.unat::after{background:transparent;content:'‚óã';display:flex;align-items:center;justify-content:center;color:#6c757d;font-weight:700;font-size:14px}
.sol{background:#f8f9fa;border-radius:14px;padding:16px;margin-top:16px;border-left:4px solid var(--warn);display:none}
.sol h4{color:#e67700;margin-bottom:8px;font-weight:700;font-size:14px}
.sol-content{color:#495057;font-size:14px;line-height:1.6}
.sol-content p{margin:8px 0}
.sol-content strong{font-weight:700}
.sol-content em{font-style:italic}
.sol-content u{text-decoration:underline}
.nav{position:fixed;bottom:0;width:100%;background:#fff;padding:16px 20px;display:flex;justify-content:space-between;box-shadow:0 -2px 15px rgba(0,0,0,.08)}
.nb{padding:12px 20px;border:none;border-radius:25px;cursor:pointer;font-weight:700;font-size:14px;transition:all .2s ease;display:flex;align-items:center;gap:6px}
.nb:disabled{opacity:.5;cursor:not-allowed}
.nb:not(:disabled):active{transform:scale(.95)}
.nb.prv{background:linear-gradient(135deg,#adb5bd,#6c757d);color:#fff}
.nb.nxt{background:linear-gradient(135deg,var(--err),#c1121f);color:#fff}
.modal{display:none;position:fixed;top:0;left:0;width:100%;height:100%;background:rgba(0,0,0,.8);z-index:1000;animation:fadeIn .3s ease}
.modal.show{display:flex;align-items:center;justify-content:center;padding:20px}
@keyframes fadeIn{from{opacity:0}to{opacity:1}}
.modal-content{background:#fff;border-radius:20px;max-width:400px;width:100%;max-height:90vh;overflow-y:auto;animation:slideUp .3s ease}
@keyframes slideUp{from{transform:translateY(50px);opacity:0}to{transform:translateY(0);opacity:1}}
.modal-header{text-align:center;padding:32px 24px;background:linear-gradient(135deg,var(--p),var(--s));color:#fff;border-radius:20px 20px 0 0}
.modal-header h2{font-weight:700;font-size:28px;margin-bottom:8px}
.modal-header p{font-size:16px;opacity:.9}
.modal-stats{display:grid;grid-template-columns:1fr 1fr 1fr;gap:16px;padding:20px}
.stat{text-align:center;padding:16px}
.stat h4{color:#6c757d;font-weight:600;font-size:12px;margin-bottom:8px;text-transform:uppercase}
.stat p{color:#212529;font-weight:700;font-size:18px}
.mark-breakdown{padding:0 20px;margin-bottom:16px}
.mark-item{display:flex;justify-content:space-between;align-items:center;padding:8px 0;border-bottom:1px solid #f1f3f4}
.mark-item:last-child{border-bottom:none}
.mark-label{color:#6c757d;font-size:14px}
.mark-value{font-weight:600;color:#212529}
.mark-value.positive{color:#2b8a3e}
.mark-value.negative{color:#c92a2a}
.total-marks{background:#f8f9fa;border-radius:12px;padding:16px;margin:16px 20px;text-align:center}
.total-marks h3{color:#212529;font-size:18px;font-weight:700;margin-bottom:4px}
.total-marks p{color:#6c757d;font-size:14px}
.modal-actions{padding:0 20px 20px;display:flex;gap:12px}
.act-btn{flex:1;padding:12px;border:none;border-radius:12px;font-weight:600;cursor:pointer;transition:all .2s ease}
.act-btn:active{transform:scale(.98)}
.act-btn.blue{background:#edf2ff;color:var(--p)}
.act-btn.green{background:#ebfbee;color:#2b8a3e}
.close{position:absolute;top:15px;right:20px;background:rgba(255,255,255,.2);border:none;color:#fff;width:30px;height:30px;border-radius:50%;cursor:pointer;font-size:16px}
</style></head><body>

ct the option that expresses the given sentence in active voice.</strong></p> <p>The canons are being fired continuously by them.", "options": ["<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> They fired canons continuously.", "<p style=\"display:none\"><img alt=\"check\" src=\"https://englishmadhyam.info/public/exam-panel/img/check.png\"/></p> They are firing the canons continuously.", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> They have fired the canons continuously.", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> The canons fire continuously"], "correct_answer": 1, "solution": "<strong>Active ‡§∏‡•á Passive Voice ‡§Æ‡•á‡§Ç ‡§¨‡§¶‡§≤‡§®‡•á ‡§ï‡•á ‡§≤‡§ø‡§è</strong>, Active ‡§µ‡§æ‡§ï‡•ç‡§Ø ‡§ï‡§æ <strong>Object</strong> Passive ‡§µ‡§æ‡§ï‡•ç‡§Ø ‡§ï‡§æ <strong>Subject</strong> ‡§¨‡§® ‡§ú‡§æ‡§§‡§æ ‡§π‡•à‡•§ <strong>Verb</strong> ‡§ï‡•ã Active ‡§∏‡•á Passive ‡§Æ‡•á‡§Ç ‡§¨‡§¶‡§≤‡§§‡•á ‡§∏‡§Æ‡§Ø ‡§∏‡§π‡•Ä <strong>Tense</strong> ‡§ï‡§æ ‡§™‡•ç‡§∞‡§Ø‡•ã‡§ó ‡§ï‡§ø‡§Ø‡§æ ‡§ú‡§æ‡§§‡§æ ‡§π‡•à‡•§ Passive ‡§µ‡§æ‡§ï‡•ç‡§Ø ‡§Æ‡•á‡§Ç <strong>\"The canons\"</strong> <strong>Subject</strong> ‡§π‡•à, <strong>\"are being fired\"</strong> <strong>Verb (Present Continuous Passive)</strong> ‡§π‡•à ‡§î‡§∞ <strong>\"by them\"</strong> Agent ‡§π‡•à‡•§ Active ‡§Æ‡•á‡§Ç ‡§¨‡§¶‡§≤‡§®‡•á ‡§™‡§∞ <strong>Object \"them\"</strong> <strong>Subject</strong> ‡§¨‡§® ‡§ú‡§æ‡§è‡§ó‡§æ, ‡§î‡§∞ <strong>Verb</strong> ‡§ï‡•ã <strong>\"are firing\" (Present Continuous Active)</strong> ‡§Æ‡•á‡§Ç ‡§¨‡§¶‡§≤‡§æ ‡§ú‡§æ‡§è‡§ó‡§æ‡•§"}, {"id": "17214", "question": "<strong>Q4. </strong>Select the most appropriate <strong>ANTONYM</strong> of the underlined word</p> <p>The <ins><strong>colossal</strong> </ins>building stood amidst the ruins bearing signs of Victorian architecture", "options": ["<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> Enormous", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> Extraordinary", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> Quaint", "<p style=\"display:none\"><img alt=\"check\" src=\"https://englishmadhyam.info/public/exam-panel/img/check.png\"/></p> Tiny"], "correct_answer": 3, "solution": "D) Tiny</strong> (adjective) ‚Äì Minute, miniature, miniscule, small, little <strong>‡§õ‡•ã‡§ü‡§æ"}, {"id": "17215", "question": "<strong>Q5. Select the most appropriate option to fill in the blank</strong>.</p> <p>The friends decided to play cards to __________ time while waiting for the cab.", "options": ["<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> ignore", "<p style=\"display:none\"><img alt=\"check\" src=\"https://englishmadhyam.info/public/exam-panel/img/check.png\"/></p> kill", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> move", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> ease"], "correct_answer": 1, "solution": "B) Kill the time</strong> (phrase) ‚Äì to spend time doing something while one is waiting <strong>‡§∏‡§Æ‡§Ø ‡§¨‡§ø‡§§‡§æ‡§®‡§æ"}, {"id": "17216", "question": "<strong>Q6. Sentences of a paragraph are given below in jumbled order. Arrange the sentences in the correct order to form a meaningful and coherent paragraph.</strong><br> <strong>P) </strong>The Sustainable Development Goals (SDGs) were adopted by all United Nations Member States in 2015 to end poverty, reduce inequality and build more peaceful, prosperous societies by 2030.<br> <strong>Q) </strong>The SDGs cannot be achieved without the realisation of child rights.<br> <strong>R)</strong> Also known as the Global Goals, the SDGs are a call to action to create a world where no one is left behind.<br> <strong>S) </strong>As world leaders work to deliver on the 2030 promise, children around the globe are standing up to secure their right to good health, quality education, a clean planet and more.", "options": ["<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> PQSR", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> PSRQ", "<p style=\"display:none\"><img alt=\"check\" src=\"https://englishmadhyam.info/public/exam-panel/img/check.png\"/></p> PRQS", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> PSQR"], "correct_answer": 2, "solution": "The Sustainable Development Goals (SDGs) were adopted by all United Nations"}, {"id": "17217", "question": "<strong>Q7. Sentences of a paragraph are given below in jumbled order. Arrange the sentences in the correct order to form a meaningful and coherent paragraph.</strong><br> <strong>P) </strong>The prices of cooking gas, pulses and vegetables have registered a sharp rise.<br> <strong>Q) </strong> In recent years the prices of essential commodities have gone up sharply.<br> <strong>R)</strong> The low-income groups and the salaried classes are the worst sufferers.<br> <strong>S)</strong> Living has become quite a costly affair these days.", "options": ["<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> RPSQ", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> QSRP", "<p style=\"display:none\"><img alt=\"check\" src=\"https://englishmadhyam.info/public/exam-panel/img/check.png\"/></p> SRQP", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> PQRS"], "correct_answer": 2, "solution": "Living has become quite a costly affair these days. the low-income groups and the salaried classes are the worst sufferers. In recent years the prices of essential commodities have gone up sharply. The prices of cooking gas, pulses and vegetables have registered a sharp rise."}, {"id": "17218", "question": "<strong>Q8. Select the most appropriate meaning of the highlighted idiom</strong></p> <p>My father‚Äôs office is <ins><strong>at a close distance</strong> </ins>from home.", "options": ["<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> from hand to mouth", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> a part and parcel", "<p style=\"display:none\"><img alt=\"check\" src=\"https://englishmadhyam.info/public/exam-panel/img/check.png\"/></p> at a stone‚Äôs throw", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> at sixes and sevens"], "correct_answer": 2, "solution": "C) At a stone‚Äôs throw</strong> (phrase) ‚Äì at a close distance <strong>‡§•‡•ã‡§°‡§º‡•Ä ‡§¶‡•Ç‡§∞‡•Ä ‡§™‡§∞"}, {"id": "17219", "question": "<strong>Q9. </strong>Identify the <strong>INCORRECTLY</strong> spelt word in the given sentence</p> <p>One part of the philosophy of life‚Äôs meaning consists of the systemetic attempt to identify what people have in mind when they think about the topic</p> <ol>", "options": ["<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> attempt", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> philosophy", "<p style=\"display:none\"><img alt=\"reload\" src t astonishing thing is that three times in my youth I was rendered by illness a hopeless physical wreck and given up by physicians.<br> <strong>C) </strong>More than this, through ignorance, and light-heartedness, I got into all sorts of difficulties, dangers and scrapes from which I extricated myself as by enchantment.<br> <strong>D) </strong>But as I recall these incidents to my mind I feel convinced that my preservation was not altogether accidental.", "options": ["<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> CADB", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> BADC", "<p style=\"display:none\"><img alt=\"check\" src=\"https://englishmadhyam.info/public/exam-panel/img/check.png\"/></p> BCAD", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> DCAB"], "correct_answer": 2, "solution": "Now, my well-being is simply the result of a careful and measured mode of living and perhaps the most astonishing thing is that three times in my youth I was rendered by illness a hopeless physical wreck and given up by physicians. More than this, through ignorance, and light-heartedness, I got into all sorts of difficulties, dangers and scrapes from which I extricated myself as by enchantment. I was almost drowned a dozen times; was nearly boiled alive and just missed being cremated. But as I recall these incidents to my mind I feel convinced that my preservation was not altogether accidental."}, {"id": "17222", "question": "<strong>Q12. Select the most appropriate option that can substitute the underlined segment in the given sentence. If there is no need to substitute it, select ‚ÄòNo substitution required‚Äô.</strong></p> <p>He and his father <ins><strong><em>take a ride</em></strong></ins> every morning to the top of the hill.", "options": ["<p style=\"display ionize various industries. However, to ensure their success, a (4)________ regulatory framework is crucial.</p> <p><strong>Q33. Select the most appropriate option to fill in blank number 4</strong>", "options": ["<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> confusing", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> flexible", "<p style=\"display:none\"><img alt=\"check\" src=\"https://englishmadhyam.info/public/exam-panel/img/check.png\"/></p> robust", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> mystical"], "correct_answer": 2, "solution": "No solution available"}, {"id": "17244", "question": "<strong>Comprehension</strong>:</p> <p>That India is on course to surpass China as the most populous country in the world in a few months is based on a projection in the State of World Population report 2023. However, India‚Äôs own census enumeration exercise which was meant to take place in 2021 has now been postponed to 2024-25. Similarly, results of the National Statistical Office‚Äôs consumption expenditure survey 2022-23, likely to be available by December this year, may now be released only after the general elections in 2024. Coming after the 2017-18 consumption expenditure survey was junked by the government due to ‚Äúquality issues‚Äù, such reports only lend credence to the charge of growing interference in the country‚Äôs statistical system.</p> <p>Data collected by the government provides an understanding of various facets and phenomena across sectors. For instance, the utility of the consumption expenditure data is not limited to estimating poverty and inequality. These surveys are also used for rebasing GDP and CPI. In the absence of such surveys, reliance on other datasets only increases. However, at times, these tend to send contradictory signals. For instance, with no recent consumption expenditure survey, there is little consensus on the trends in poverty and inequality over the past decade. Attempting to fill the void, several economists have put forth their estimates. However, these estimates are based on different data sources ‚Äî from surveys carried out by CMIE to the periodic labour force surveys ‚Äî and present differing assessments. For example, Arvind Panagariya and Vishal More have found that rural poverty saw only a modest rise during the strict lockdown of April-June 2020, declining sharply thereafter. On the other hand, the ‚ÄúState of working India 2021‚Äù by Azim Premji University estimated a sharp increase in poverty during the pandemic.</p> <p> Data that is accurate and timely forms the bedrock of policy-making. While postponing the Census exercise was perhaps understandable in the initial months of the pandemic, the continued delay is difficult to justify. The absence of such data also impinges on the ability of policymakers to make well-judged choices. Junking the data collected, delaying its collection and release only raises further questions over the credibility of the statistical system. Such missteps need to be avoided. Measures need to be taken to strengthen the statistical system and safeguard its independence.</p> <p><strong>Q34. According to the passage, what is the significance of the consumption expenditure data collected by the government? </strong>", "options": ["<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> Estimating only poverty rates", "<p style=\"display:none\"><img alt=\"check\" src=\"https://englishmadhyam.info/public/exam-panel/img/check.png\"/></p> Estimating poverty and inequality rates, as well as rebasing GDP and CPI", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> Rebasing only GDP", "<p style=\"display:n lity of the consumption expenditure data is not limited to estimating poverty and inequality. These surveys are also used for rebasing GDP and CPI. In the absence of such surveys, reliance on other datasets only increases. However, at times, these tend to send contradictory signals. For instance, with no recent consumption expenditure survey, there is little consensus on the trends in poverty and inequality over the past decade. Attempting to fill the void, several economists have put forth their estimates. However, these estimates are based on different data sources ‚Äî from surveys carried out by CMIE to the periodic labour force surveys ‚Äî and present differing assessments. For example, Arvind Panagariya and Vishal More have found that rural poverty saw only a modest rise during the strict lockdown of April-June 2020, declining sharply thereafter. On the other hand, the ‚ÄúState of working India 2021‚Äù by Azim Premji University estimated a sharp increase in poverty during the pandemic.</p> <p> Data that is accurate and timely forms the bedrock of policy-making. While postponing the Census exercise was perhaps understandable in the initial months of the pandemic, the continued delay is difficult to justify. The absence of such data also impinges on the ability of policymakers to make well-judged choices. Junking the data collected, delaying its collection and release only raises further questions over the credibility of the statistical system. Such missteps need to be avoided. Measures need to be taken to strengthen the statistical system and safeguard its independence.</p> <p><strong>Q37. Which of the following best describes the tone of the passage?</strong>", "options": ["<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> Optimistic", "<p style=\"display:none\"><img alt=\"check\" src=\"https://englishmadhyam.info/public/exam-panel/img/check.png\"/></p> Critical", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> Descriptive", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> Humorous"], "correct_answer": 1, "solution": "No solution available"}, {"id": "17248", "question": "<strong>Comprehension</strong>:</p> <p><strong>Read the following passage and answer the questions given after it.</strong></p> <p>The India Meteorological Department (IMD) has forecast a normal southwest monsoon, with aggregate rainfall for the country at 96 per cent of the historical long-period average over June-September. The prognosis ‚Äî rainfall within 96-104 per cent of the average is considered ‚Äúnormal‚Äù ‚Äî assumes El Ni√±o occurring only towards the second half of the season. But the US National Oceanic and Atmospheric Administration‚Äôs latest alert predicts the phenomenon to develop by May-July. That would be in the first half itself. The IMD is basically counting on El Ni√±o‚Äôs impact being neutralised by ‚Äúpositive‚Äù Indian Ocean Dipole (IOD) conditions developing during the season. To the extent a positive IOD ‚Äî warmer temperatures in the Arabian Sea waters relative to that in the eastern Indian Ocean ‚Äî cancels a weak El Ni√±o, as it happened in 2006, the monsoon could well turn out ‚Äúnormal‚Äù.</p> <p>However, these are early days. A clearer picture, including of El Ni√±o and IOD, would emerge by end-May, when the IMD will also issue its second-stage forecast. It‚Äôs advisable for both the Centre and state governments to assume a sub-normal monsoon this time. The statistical probability of that is itself high, given the four consecutive years of good monsoons and overall rainfall from 2019 to 2022. The time between now and the start of the season should be used for contingency planning that factors in different scenarios ‚Äî from the monsoon‚Äôs delayed onset to its failure in the second half. Thankfully, global food and fertiliser prices aren‚Äôt on fire, unlike a year ago. Government wheat stocks, at 8.35 million tonnes (mt) on April 1, are at a six-year-low and a tad above the minimum required 7.46 mt for this date. But with rice stocks at 43.38 mt, more than thrice the normative level, the situation is manageable.</p> <p>The government must, to start with, keep a close watch on wheat procurement. If that is low, indicative of significant crop damage from the recent unseasonal rains, it should lose no time in allowing imports. While building adequate public stocks of rice, wheat or pulses is prudent from a supply-side management standpoint, the same purpose is achieved by keeping duties low for the private trade to also import. A regime of low import duties with no export bans or restrictions is preferable for all time; that general rule should apply no less in times of shortages, whether current or anticipated. Sophisticated weather models, proactive trade policy and improved irrigation, transport and other infrastructure should make it easier to deal with monsoon failures</p> <p><strong>Q38. Which factor is the India Meteorological Department (IMD) relying on to neutralize the effects of El Ni√±o for a normal monsoon season?</strong>", "options": ["<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> The La Ni√±a phenomenon", "<p style=\"display:none\"><img alt=\"check\" src=\"https://englishmadhyam.info/public/exam-panel/img/check.png\"/></p> Positive Indian Ocean Dipole (IOD) conditions", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> Climate change mitigation efforts", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> Changing global wind patterns"], "correct_answer": 1, "solution": "No solution available"}, {"id": "17249", "question": "<strong>Comprehensi ad.</p> <p>As the train pulled out of the station, I was immediately captivated by the panoramic windows that offered a front-row seat to the ever-changing landscape. The lush green fields, punctuated by rustic hamlets, soon gave way to bustling towns and cities. From the chatter of vendors hawking their wares at local markets to the euphony of temple bells, the soundtrack of my journey was a symphony of life itself.</p> <p>Every station we halted at was a tableau of humanity - a kaleidoscope of faces, stories, and emotions. I found myself entranced by the poetic beauty of these fleeting moments, each a tiny snapshot of the great Indian experience.</p> <p>As the Vande Bharat Express continued to glide smoothly along the tracks, I lost myself in the rhythmic hum of the train. The gentle rocking motion, like a mother's lullaby, lulled me into a state of profound introspection. With every passing kilometer, I felt my thoughts crystallizing, my ideas coalescing into a tapestry of words and images.</p> <p>The train became my sanctuary, my muse. As I scribbled away in my notebook, the words flowed like a river, giving form to the whirlwind of emotions I had experienced on this journey.</p> <p>One cannot speak of a journey on the Vande Bharat Express without mentioning the delectable array of culinary delights it has to offer. The onboard restaurant, aptly named 'The Gourmet Express,' served a smorgasbord of regional cuisines, each lovingly prepared to tantalize the taste buds.</p> <p>From the succulent Bhopali kebabs to the sweet, fragrant Shahi Tukda, every morsel was an ode to the diverse flavors of India. As I savored each dish, I was transported to the very heart of the regions they represented, their stories seeping into my soul. As the Vande Bharat Express glided into the New Delhi Railway Station, I could feel the pulse of the city, a tangible, electrifying energy that coursed through my veins. The culmination of my journey was not an ending, but a new beginning.</                 od.classList.add('cor');
            } else if(ans[ci]===i) {
                od.classList.add('inc');
            } else if(ans[ci]===undefined) {
                od.classList.add('unat');
            }
            od.style.pointerEvents='none';
        }else{
            od.onclick=()=>sel(i);
            if(ans[ci]===i) od.classList.add('sel');
        }
        
        oc.appendChild(od);
    });
    
    upNav();
}

function sel(i){
    // If clicking the same option, deselect it (clear response)
    if(ans[ci]===i){
        delete ans[ci];
        document.querySelectorAll('.opt').forEach(o=>o.classList.remove('sel'));
    }else{
        // Select new option
        ans[ci]=i;
        document.querySelectorAll('.opt').forEach((o,idx)=>o.classList.toggle('sel',idx===i));
    }
}

function upNav(){
    document.getElementById('pb').disabled=ci===0;
    const nb=document.getElementById('nb');
    
    if(solMode){
        // In solution mode, show same navigation as test mode
        nb.innerHTML=ci===qs.length-1?'Finish ‚úì':'Next ‚Üí';
        nb.onclick=()=>{
            if(ci<qs.length-1){
                ci++;
                disQ();
            }else{
                // Exit solution mode
                solMode=0;
                ci=0;
                disQ();
            }
        };
    }else{
        // In test mode
        nb.innerHTML=ci===qs.length-1?'Finish ‚úì':'Next ‚Üí';
        nb.onclick=nxt;
    }
}

function prv(){
    if(ci>0){
        ci--;
        disQ();
    }
}

function nxt(){
    if(ci<qs.length-1){
        ci++;
        disQ();
    }else sub();
}

function strT(){
    ti=setInterval(()=>{
        if(tl<=0){
            sub();
            return;
        }
        tl--;
        const m=Math.floor(tl/60),s=tl%60;
        document.getElementById('tmr').textContent=`${m}:${s.toString().padStart(2,'0')}`;
    },1000);
}

function sub(){
    if(fin) return;
    fin=1;
    clearInterval(ti);
    totalTime=45*60-tl;
    
    // Calculate marks with proper marking system
    let correct=0, incorrect=0, unattempted=0;
    let totalMarks=0;
    
    qs.forEach((q,i)=>{
        if(ans[i]===undefined){
            // Unattempted - no marks deducted
            unattempted++;
        }else if(ans[i]===q.correct_answer){
            // Correct answer - add positive marks
            correct++;
            totalMarks += posMarks;
        }else{
            // Incorrect answer - deduct negative marks
            incorrect++;
            totalMarks -= negMarks;
        }
    });
    
    // Calculate maximum possible marks and percentage
    const maxMarks = qs.length * posMarks;
    const percentage = Math.max(0, Math.round((totalMarks / maxMarks) * 100));
    
    const timeStr=`${Math.floor(totalTime/60)}:${(totalTime%60).toString().padStart(2,'0')}`;
    
    // Update modal display
    document.getElementById('fs').textContent=`${correct}/${qs.length}`;
    document.getElementById('sp').textContent=`${totalMarks} / ${maxMarks} Marks`;
    document.getElementById('cor').textContent=correct;
    document.getElementById('inc').textContent=incorrect;
    document.getElementById('unat').textContent=unattempted;
    
    // Update mark breakdown
    document.getElementById('pos-marks').textContent=`+${correct * posMarks}`;
    document.getElementById('neg-marks').textContent=`-${incorrect * negMarks}`;
    document.getElementById('una-marks').textContent=`0`;
    
    // Update total score
    document.getElementById('total-score').textContent=`${totalMarks} Marks`;
    document.getElementById('percentage').textContent=`${percentage}%`;
    
    document.getElementById('modal').classList.add('show');
}

function closeModal(){
    document.getElementById('modal').classList.remove('show');
}

function showSol(){
    closeModal();
    solMode=1;
    ci=0;
    disQ();
}

window.onload=ini;
window.addEventListener('beforeunload',e=>{
    if(!fin){
        e.preventDefault();
        e.returnValue='Test in progress';
    }
});
</script></body></html>
