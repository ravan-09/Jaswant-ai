*{margin:0;padding:0;box-sizing:border-box}
:root{--p:#4361ee;--s:#3f37c9;--ok:#4cc9f0;--err:#f72585;--warn:#f8961e}
body{font-family:'Segoe UI',sans-serif;background:#f5f7fa;min-height:100vh;color:#2d3436;-webkit-tap-highlight-color:transparent}
.hdr{position:fixed;top:0;width:100%;background:#fff;padding:16px 20px;z-index:100;box-shadow:0 2px 15px rgba(0,0,0,.08);display:flex;justify-content:space-between;align-items:center}

</strong></p> <p>The branches of the tree <ins><strong>is</strong> </ins>very long", "options": ["<p style=\"display:none\"><img alt=\"check\" src=\"https://englishmadhyam.info/public/exam-panel/img/check.png\"/></p> are", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> was", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> has", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> had"], "correct_answer": 0, "solution": "<strong>'are'</strong> will be used instead of 'is' because the subject 'branches' is plural, and a plural subject requires a plural verb. Like‚Äî The boys are playing in the field."}, {"id": "141572", "question": "<strong>Select the best express Antonym of the given underlined word.</strong></p> <p>Throughout the day, <ins><strong>intermittent</strong> </ins>rain made it difficult to plan any outdoor activities.", "options": ["<p style=\"display:none\"><img alt=\"check\" src=\"https://englishmadhyam.info/public/exam-panel/img/check.png\"/></p> Constant", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> Sporadic", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> Irregular", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> Periodic"], "correct_answer": 0, "solution": "<strong>Antonym: Constant</strong> (adjective) ‚Äì Occurring continuously over a period of time. ‡§®‡§ø‡§∞‡§Ç‡§§‡§∞"}, {"id": "141583", "question": "<strong>Parts of a sentence are given below in jumbled order. Arrange the parts in the correct order to form a meaningful sentence.</strong></p> <p><strong>P</strong>) achieve success</p> <p><strong>Q</strong>) when you</p> <p><strong>R</strong>) and polite</p> <p><strong>S</strong>) stay humble", "options": ["<p style=\"display:none\"><img alt=\"check\" src=\"https://englishmadhyam.info/public/exam-panel/img/check.png\"/></p> SRQP", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> PRQS", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> PQRS", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> RQPS"], "correct_answer": 0, "solution": "stay humble and polite and polite achieve success<br> <strong>S starts</strong> the sentence with \"stay humble,\" setting the foundation of the statement. It gives the first action or advice."}, {"id": "141577", "question": "<strong>Select the most appropriate option to fill in the blank.</strong></p> <p>Leisure activities are activities that people ___________ in during their free time while they are not working.", "options": ["<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> exempt", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> evaluate", "<p style=\"display:none\"><img alt=\"check\" src=\"https://englishmadhyam.info/public/exam-panel/img/check.png\"/></p> engage", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> encourage"], "correct_answer": 2, "solution": "<strong>Engage'</strong> is the correct choice because \"engage in\" means to actively participate in or do an activity. The sentence is about what people do during their free time, making \"engage\" contextually and grammatically correct. 'Exempt' means to free someone from an obligation or responsibility, which doesn‚Äôt align with the context as the sentence discusses participating in activities, not avoiding them. 'Evaluate' means to assess or judge something, which is irrelevant because the sentence focuses on engaging in leisure activities, not assessing them.'Encourage' means to motivate or inspire, but the sentence does not imply motivating others to participate in leisure activities."}, {"id": "141567", "question": "<strong>Select the best express Synonym of the given underlined word.</strong></p> <p>After a long day of hiking, the <ins><strong>slumber</strong> </ins>that night was deep and rejuvenating.", "options": ["<p style=\"display:none\"><img alt=\"check\" src=\"https://englishmadhyam.info/public/exam-panel/img/check.png\"/></p> Sleep", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> Insomnia", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> Wakefulness", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> Alertness"], "correct_answer": 0, "solution": "<strong>Synonym: Sleep</strong> (noun) ‚Äì Slumber, Rest, Nap, Repose ‡§∏‡•ã‡§®‡§æ"}, {"id": "141576", "question": "<strong>Select the most appropriate option to fill in the blank.</strong></p> <p>The restaurant's menu featured a variety of __________ dishes.", "options": ["<p style=\"display:none\"><img alt=\"check\" src=\"https://englishmadhyam.info/public/exam-panel/img/check.png\"/></p> delicious", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> delitious", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> delecious", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> delicius"], "correct_answer": 0, "solution": "A) The correct spelling is ‚Äò<strong>delicious‚Äô</strong>, which means ‚Äúhighly pleasing to the taste or smell; very enjoyable or appetizing.‚Äù ‡§∏‡•ç‡§µ‡§æ‡§¶‡§ø‡§∑‡•ç‡§ü, ‡§≤‡§ú‡•Ä‡§ú"}, {"id": "141578", "question": "<strong>In the following sentence the underlined part contains an error. Alternatives to the underlined part are given as options. Select the correct alternative.</strong></p> <p>Mary is the <ins><strong>quieter</strong> </ins>student of the class", "options": ["<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> more quiet", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> quiet", "<p style=\"display:none\"><img alt=\"check\" src=\"https://englishmadhyam.info/public/exam-panel/img/check.png\"/></p> quietest", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> most quiet"], "correct_answer": 2, "solution": "quietest\" should replace \"quieter.\" In the sentence, \"quieter\" is incorrect because it is in the <strong>comparative degree</strong>, which is used for comparing two entities. However, the sentence compares Mary with the entire class, requiring the <strong>superlative degree</strong> of the adjective."}, {"id": "141566", "question": "<strong>Select the most appropriate meaning of the underlined word in the given sentence.</strong></p> <p>A <ins><strong>conscious</strong> </ins>understanding of the environmental issues can bring positive changes in human life.", "options": ["<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> Mechanical", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> Reflex", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> Beware", "<p style=\"display:none\"><img alt=\"check\" src=\"https://englishmadhyam.info/public/exam-panel/img/check.png\"/></p> Mindful"], "correct_answer": 3, "solution": "Synonyms</strong>: <strong>Mindful (adjective)</strong> ‚Äì Attentive, aware, conscious, alert <strong>‡§∏‡§ö‡•á‡§§"}, {"id": "141575", "question": "<strong>Select the INCORRECTLY spelt word.</strong>", "options": ["<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> Abstinent", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> Abscess", "<p style=\"display:none\"><img alt=\"check\" src=\"https://englishmadhyam.info/public/exam-panel/img/check.png\"/></p> Absense", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> Abstract"], "correct_answer": 2, "solution": "C) The correct spelling is <strong>‚ÄòAbsence‚Äô</strong>, which means <strong>‚Äúthe state of being away or not present‚Äù</strong> or <strong>‚Äú</strong><strong>‡§Ö‡§®‡•Å‡§™‡§∏‡•ç‡§•‡§ø‡§§‡§ø</strong><strong>‚Äù</strong>"}, {"id": "141573", "question": "<strong>Select the meaning of the underlined word in the given sentence</strong></p> <p>A suitable <ins><strong>solatium</strong> </ins>in the form of an apology was offered to him", "options": ["<p style=\"display:none\"><img alt=\"check\" src=\"https://englishmadhyam.info/public/exam-panel/img/check.png\"/></p> Compensation for loss", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> Plea for mercy", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> Celebration of success", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> Document of agreement"], "correct_answer": 0, "solution": "<strong>A) Solatium</strong> ‚Äì a thing given to someone as a compensation or consolation. ‡§Æ‡•Å‡§Ü‡§µ‡§ú‡§º‡§æ"}, {"id": "141565", "question": "<strong>Which of the following options is similar in meaning to the given word?</strong></p> <p>Pensive", "options": ["<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> Troubled", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> Talkative", "<p style=\"display:none\"><img alt=\"check\" src=\"https://englishmadhyam.info/public/exam-panel/img/check.png\"/></p> Thoughtful", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> Tired"], "correct_answer": 2, "solution": "<strong>Synonym</strong>: <strong>Thoughtful</strong> (adjective) ‚Äì Showing careful consideration or attention, reflective, contemplative. ‡§µ‡§ø‡§ö‡§æ‡§∞‡§∂‡•Ä‡§≤"}, {"id": "141569", "question": "<strong>Select the most appropriate meaning of the given idiom.</strong></p> <p>Green thumb", "options": ["<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> Preparing for war", "<p style=\"display:none\"><img alt=\"check\" src=\"https://englishmadhyam.info/public/exam-panel/img/check.png\"/></p> Being good at growing plants", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> To visit the vegetable market", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> Indulging in corruption"], "correct_answer": 1, "solution": "<strong>B) Green thumb</strong> (idiom) ‚Äì Being good at growing plants ‡§™‡•å‡§ß‡•á ‡§â‡§ó‡§æ‡§®‡•á ‡§Æ‡•á‡§Ç ‡§®‡§ø‡§™‡•Å‡§£‡§§‡§æ"}, {"id": "141580", "question": "<strong>The following sentence contains an error. Select the option that correctly rectifies the error.</strong></p> <p>The robbers stabbed him by a sharp knife and he started bleeding profusely on the spot.", "options": ["<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> but he started bleeding", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> profusely from the spot", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> The robbers stabbed her", "<p style=\"display:none\"><img alt=\"check\" src=\"https://englishmadhyam.info/public/exam-panel/img/check.png\"/></p> with a sharp knife"], "correct_answer": 3, "solution": "<strong>'with a sharp knife'</strong> will be used instead of 'by a sharp knife' because the preposition 'with' is used for instruments or means, whereas 'by' is used for the agent (doer of the action); Like‚Äî He was hit with a stick (instrument). The letter was sent by him (agent)."}, {"id": "141570", "question": "<strong>Select the most appropriate phrasal verb that can substitute the underlined segment in the given sentence.</strong></p> <p>The firefighters tried their best to <ins><strong>extinguish</strong> </ins>the fire.", "options": ["<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> put in", "<p style=\"display:none\"><img alt=\"check\" src=\"https://englishmadhyam.info/public/exam-panel/img/check.png\"/></p> put out", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> put off", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> put on"], "correct_answer": 1, "solution": "<strong>Put in</strong> (phrasal verb) ‚Äì To submit or apply for something. ‡§ï‡•Å‡§õ ‡§™‡•ç‡§∞‡§∏‡•ç‡§§‡•Å‡§§ ‡§ï‡§∞‡§®‡§æ ‡§Ø‡§æ ‡§Ü‡§µ‡•á‡§¶‡§® ‡§ï‡§∞‡§®‡§æ‡•§"}, {"id": "141568", "question": "<strong>Select the most appropriate meaning of the given idiom.</strong></p> <p>Hornet's nest", "options": ["<p style=\"display:none\"><img alt=\"check\" src=\"https://englishmadhyam.info/public/exam-panel/img/check.png\"/></p> A troublesome or hazardous situation", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> A house built with great difficulty", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> A bee's nest", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> A difficult task"], "correct_answer": 0, "solution": "A) <strong>Hornet's nest</strong> ‚Äì A troublesome or hazardous situation ‡§è‡§ï ‡§ï‡§†‡§ø‡§® ‡§Ø‡§æ ‡§ñ‡§§‡§∞‡§®‡§æ‡§ï ‡§∏‡•ç‡§•‡§ø‡§§‡§ø"}, {"id": "141581", "question": "<strong>The following sentence has been split into four segments. Identify the segment that contains a grammatical error.</strong></p> <p>How long / have you / been learn / English now?", "options": ["<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> have you", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> how long", "<p style=\"display:none\"><img alt=\"check\" src=\"https://englishmadhyam.info/public/exam-panel/img/check.png\"/></p> been learn", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> english now"], "correct_answer": 2, "solution": "<strong>'been learning</strong>' will be used instead of 'been learn' because in Continuous Tense, the verb must always be in its Present Participle (V1+ing) form. Hence, the correct sentence will be: \"How long have you been learning English now?\""}, {"id": "141582", "question": "<strong>Select the INCORRECTLY spelt word.</strong>", "options": ["<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> Mischievous", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> Amendment", "<p style=\"display:none\"><img alt=\"check\" src=\"https://englishmadhyam.info/public/exam-panel/img/check.png\"/></p> Exhilerate", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> Incorrigible"], "correct_answer": 2, "solution": "C) The incorrectly spelt word is <strong>Exhilerate</strong>, and the correct spelling is <strong>Exhilarate</strong>, which means ‚Äúto make (someone) feel very happy or elated‚Äù (‡§¨‡§π‡•Å‡§§ ‡§™‡•ç‡§∞‡§∏‡§®‡•ç‡§® ‡§ï‡§∞‡§®‡§æ)."}, {"id": "141584", "question": "<strong>Direction: Each of the following items in this section consists of a sentence, parts of which have been jumbled. These parts have been labelled as P, Q, R and S. Given below each sentence has four sequences, namely (A), (B), (C) and (D). You are required to re-arrange the Jumbled parts of the sentence and mark your response accordingly</strong></p> <p>emphasis on entrepreneurship offer (P)/ active participation in Govt schemes and (Q)/ for India's rural youth (R)/ promising avenues towards a brighter future (S)", "options": ["<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> RQPS", "<p style=\"display:none\"><img alt=\"check\" src=\"https://englishmadhyam.info/public/exam-panel/img/check.png\"/></p> QPSR", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> QRPS", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> PQRS"], "correct_answer": 1, "solution": "<strong>Q:</strong> The sentence begins with \"Active participation in Govt schemes,\" which introduces the subject"}, {"id": "141585", "question": "<strong>Comprehension:</strong></p> <p><strong>In the following passage, some words have been deleted. Read the passage carefully and select the most appropriate option to fill in each blank.</strong><br> We all experience those intense, _____1_____ moments in life that _____2_____us to question the very purpose of our existence. These events or situations beg us to review the philosophy and motivation of our life. _____3_____ have a seismic effect that shakes the foundations of our belief system, convictions and our comprehension of the world that we live in. These moments are _____4_____ consequent to ______5______ form of disillusionment, a sudden realisation of the ‚Äòbitter‚Äô truths of life, an unexpected tragedy, or misfortune.</p> <p><strong>Select the most appropriate option to fill in blank number 1.</strong>", "options": ["<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> Significant", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> Unpleasant", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> Relevant", "<p style=\"display:none\"><img alt=\"check\" src=\"https://englishmadhyam.info/public/exam-panel/img/check.png\"/></p> Poignant"], "correct_answer": 3, "solution": "No solution available"}, {"id": "141586", "question": "<strong>Comprehension:</strong></p> <p><strong>In the following passage, some words have been deleted. Read the passage carefully and select the most appropriate option to fill in each blank.</strong><br> We all experience those intense, _____1_____ moments in life that _____2_____us to question the very purp ["<p style=\"display:none\"><img alt=\"check\" src=\"https://englishmadhyam.info/public/exam-panel/img/check.png\"/></p> They", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> I", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> Who", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> Whom"], "correct_answer": 0, "solution": "No solution available"}, {"id": "141588", "question": "<strong>Comprehension:</strong></p> <p><strong>In the following passage, some words have been deleted. Read the passage carefully and select the most appropriate option to fill in each blank.</strong><br> We all experience those intense, _____1_____ moments in life that _____2_____us to question the very purpose of our existence. These events or situations beg us to review the philosophy and motivation of our life. _____3_____ have a seismic effect that shakes the foundations of our belief system, convictions and our comprehension of the world that we live in. These moments are _____4_____ consequent to ______5______ form of disillusionment, a sudden realisation of the ‚Äòbitter‚Äô truths of life, an unexpected tragedy, or misfortune.</p> <p><strong>Select the most appropriate option to fill in blank number 4</strong>", "options": ["<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> Moreover", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> Indeed", "<p style=\"display:none\"><img alt=\"check\" src=\"https://englishmadhyam.info/public/exam-panel/img/check.png\"/></p> Often", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> Further"], "correct_answer": 2, "solution": "No solution available"}, {"id": "141589", "question": "<strong>Comprehension:</strong></p> <p><strong>In the following passage, some words have been deleted. Read the passage carefully and select the most appropriate option to fill in each blank.</strong><br> We all experience those intense, _____1_____ moments in life that _____2_____us to question the very purpose of our existence. These events or situations beg us to review the philosophy and motivation of our life. _____3_____ have a seismic effect that shakes the foundations of our belief system, convictions and our comprehension of the world that we live in. These moments are _____4_____ consequent to ______5______ form of disillusionment, a sudden realisation of the ‚Äòbitter‚Äô truths of life, an unexpected tragedy, or misfortune.</p> <p><strong>Select the most appropriate option to fill in blank number 5</strong>", "options": ["<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> Few", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> Little", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> A few", "<p style=\"display:none\"><img alt=\"check\" src=\"https://englishmadhyam.info/public/exam-panel/img/check.png\"/></p> Some"], "correct_answer": 3, "solution": "No solution available"}],ans={};
const posMarks=2.0, negMarks=0.5;
let ci=0,tl=20*60,ti,fin=0,solMode=0,totalTime=0;

function ini(){
    disQ();
    strT();
}

function disQ(){
    const q=qs[ci];
    document.getElementById('qn').textContent=`Question ${ci+1} of ${qs.length}`;
    document.getElementById('qt').innerHTML=q.question;
    const oc=document.getElementById('opts'),sc=document.getElementById('sol');
    oc.innerHTML='';
    
    if(solMode){
        sc.style.display='block';
        document.getElementById('sol-text').innerHTML=q.solution||'No solution provided.';
        // Hide submit button in solution mode
        document.getElementById('sub-btn').style.display='none';
    }else{
        sc.style.display='none';
        // Show submit button in test mode
        document.getElementById('sub-btn').style.display='block';
    }
    
    q.options.forEach((o,i)=>{
        const od=document.createElement('div');
        od.className='opt';
        od.innerHTML=o;
        
        if(solMode){
            if(i===q.correct_answer) {
                od.classList.add('cor');
            } else if(ans[ci]===i) {
                od.classList.add('inc');
            } else if(ans[ci]===undefined) {
                od.classList.add('unat');
            }
            od.style.pointerEvents='none';
        }else{
            od.onclick=()=>sel(i);
            if(ans[ci]===i) od.classList.add('sel');
        }
        
        oc.appendChild(od);
    });
    
    upNav();
}

function sel(i){
    // If clicking the same option, deselect it (clear response)
    if(ans[ci]===i){
        delete ans[ci];
        document.querySelectorAll('.opt').forEach(o=>o.classList.remove('sel'));
    }else{
        // Select new option
        ans[ci]=i;
        document.querySelectorAll('.opt').forEach((o,idx)=>o.classList.toggle('sel',idx===i));
    }
}

function upNav(){
    document.getElementById('pb').disabled=ci===0;
    const nb=document.getElementById('nb');
    
    if(solMode){
        // In solution mode, show same navigation as test mode
        nb.innerHTML=ci===qs.length-1?'Finish ‚úì':'Next ‚Üí';
        nb.onclick=()=>{
            if(ci<qs.length-1){
                ci++;
                disQ();
            }else{
                // Exit solution mode
                solMode=0;
                ci=0;
                disQ();
            }
        };
    }else{
        // In test mode
        nb.innerHTML=ci===qs.length-1?'Finish ‚úì':'Next ‚Üí';
        nb.onclick=nxt;
    }
}

function prv(){
    if(ci>0){
        ci--;
        disQ();
    }
}

function nxt(){
    if(ci<qs.length-1){
        ci++;
        disQ();
    }else sub();
}

function strT(){
    ti=setInterval(()=>{
        if(tl<=0){
            sub();
            return;
        }
        tl--;
        const m=Math.floor(tl/60),s=tl%60;
        document.getElementById('tmr').textContent=`${m}:${s.toString().padStart(2,'0')}`;
    },1000);
}

function sub(){
    if(fin) return;
    fin=1;
    clearInterval(ti);
    totalTime=20*60-tl;
    
    // Calculate marks with proper marking system
    let correct=0, incorrect=0, unattempted=0;
    let totalMarks=0;
    
    qs.forEach((q,i)=>{
        if(ans[i]===undefined){
            // Unattempted - no marks deducted
            unattempted++;
        }else if(ans[i]===q.correct_answer){
            // Correct answer - add positive marks
            correct++;
            totalMarks += posMarks;
        }else{
            // Incorrect answer - deduct negative marks
            incorrect++;
            totalMarks -= negMarks;
        }
    });
    
    // Calculate maximum possible marks and percentage
    const maxMarks = qs.length * posMarks;
    const percentage = Math.max(0, Math.round((totalMarks / maxMarks) * 100));
    
    const timeStr=`${Math.floor(totalTime/60)}:${(totalTime%60).toString().padStart(2,'0')}`;
    
    // Update modal display
    document.getElementById('fs').textContent=`${correct}/${qs.length}`;
    document.getElementById('sp').textContent=`${totalMarks} / ${maxMarks} Marks`;
    document.getElementById('cor').textContent=correct;
    document.getElementById('inc').textContent=incorrect;
    document.getElementById('unat').textContent=unattempted;
    
    // Update mark breakdown
    document.getElementById('pos-marks').textContent=`+${correct * posMarks}`;
    document.getElementById('neg-marks').textContent=`-${incorrect * negMarks}`;
    document.getElementById('una-marks').textContent=`0`;
    
    // Update total score
    document.getElementById('total-score').textContent=`${totalMarks} Marks`;
    document.getElementById('percentage').textContent=`${percentage}%`;
    
    document.getElementById('modal').classList.add('show');
}

function closeModal(){
    document.getElementById('modal').classList.remove('show');
}

function showSol(){
    closeModal();
    solMode=1;
    ci=0;
    disQ();
}

window.onload=ini;
window.addEventListener('beforeunload',e=>{
    if(!fin){
        e.preventDefault();
        e.returnValue='Test in progress';
    }
});
</script></body></html>
