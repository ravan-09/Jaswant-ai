d territory on climate change. This will not only require hastening mitigation measures but also plugging knowledge gaps in diverse realms ‚Äî weather reporting, making agriculture climate resilient, healthcare and urban planning.</p> <p>Climate modelling has traditionally been a slow and reactive process. While such studies are, by and large, accurate in simulating global and national trends, they tend to underestimate regional variations. This makes it difficult to plan adaptation to local weather vagaries ‚Äî for example, switching to crops that can withstand higher temperatures. In recent years, scientists have faced another challenge ‚Äî hyper-local weather conditions. In India, for instance, the IMD predicts weather at the state, district or city levels. Increasingly, however, it‚Äôs becoming apparent that blocks and localities within cities and districts require information on the magnitude of heat or rainfall. Delhi, for instance, witnessed its hottest July in 10 years. At the same time, parts of the city went under water after being lashed by torrential rain. Microclimate forecasting is a nascent field of study, and at most places it is heavily reliant on historical data that doesn‚Äôt account for vagaries like those experienced by Delhi.</p> <p>One solution is to increase the number of meteorological stations to monitor weather in different urban and rural zones. In India, the Centre plans to set up a weather station in each panchayat to provide granular data on rainfall, frost and humidity. Another imperative is to develop information-sharing mechanisms within countries and across national borders. Several extreme weather events ‚Äî including the recent Wayanad tragedy and the Pakistan floods of 2022 ‚Äî have underlined the urgency to co-relate the warming of seas with local climatic conditions. Scaling up projects under the UNFCCC‚Äôs aegis ‚Äî the decade-old Lima Adaptation Knowledge Initiative for instance ‚Äî could go a long way in weathering uncertai ng>Comprehension:</strong></p> <p>At different points of time, come events that have the potential to shape the future. Whether these catalysts fulfil that potential to the fullest extent or not is in the hands of the people in their vortex. The Justice K. Hema Committee report that studied the issues faced by women in cinema, could well be one such catalyst. The three-member committee was constituted in 2017, based on a petition submitted by the Kerala-based Women in Cinema Collective, and submitted its report two years later. It was released last week, several paragraphs redacted, and contains unsurprising and yet disturbing revelations about the state of affairs in the film industry ‚Äî discrimination, exploitation and sexual harassment of women. The term ‚Äòcasting couch‚Äô, hatched in Hollywood, has become repugnantly accepted as a euphemism for sexual favours in exchange for a role in films. Justice Hema points out that making the exchange of sexual favours the passkey for entry into the field itself, and normalising it and conflating it with consensual sexual activity, makes the industry inherently exploitative. The report deals also with other inequities that disadvantage women in the industry, including the lack of essential facilities such as toilets, changing rooms, safe transportation, and accommodation at the shooting spot which are violative of the right to privacy; and discrimination in remuneration, and a lack of binding contractual agreements. These affect the range of women across the industry ‚Äî actors, technicians, make-up artists, dancers, support staff, and particularly so, women lower in the pecking order.</p> <p>The way ahead is not as murky as the hole that the film industry, here Malayalam, seems to find itself in. The government has decided to constitute a special investigation team to go into the accusations of harassment. While the government would do well to ignore the committee‚Äôs recommendation on doing away with internal complaints committees for each film project, it must act on suggestions that call for provision of essential facilities and for structural reforms within the film industry, including professionalising it. Nothing will change unless the state gets involved meaningfully in creating an equitable work space for men and women, in an industry dominated by people with great power and money, who have so far refuted the existence of such a power cartel or have remained silent. Each of the issues raised must be taken cognisance of, and acted upon. As with the #MeToo movement, Justice Hema‚Äôs report has the potential of being a catalyst to enable scores of women to speak up. It behoves the state to ensure that their complaints are not ignored, or worse still, used against them.<br> <strong>Which of the following can be inferred from the passage about the state of the film industry?</strong>", "options": ["<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> The film industry has successfully implemented reforms to support women.", "<p style=\"display:none\"><img alt=\"check\" src=\"https://englishmadhyam.info/public/exam-panel/img/check.png\"/></p> Women in the film industry face systemic issues that go beyond sexual harassment.", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> The Hema Committee report entirely solved the problems of women in cinema.", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> The film industry is free from exploitation and discrimination now."], "correct_answer": 1, "solution": "No solution available"}, {"id": "119156", "question": "<strong>Comprehension:</strong></p> <p>At different points of time, come events that have the potential to shape the future. Whether these catalysts fulfil that potential to the fullest extent or not is in the hands of t const posMarks=3.0, negMarks=1.0;
let ci=0,tl=45*60,ti,fin=0,solMode=0,totalTime=0;

function ini(){
    disQ();
    strT();
}

function disQ(){
    const q=qs[ci];
    document.getElementById('qn').textContent=`Question ${ci+1} of ${qs.length}`;
    document.getElementById('qt').innerHTML=q.question;
    const oc=document.getElementById('opts'),sc=document.getElementById('sol');
    oc.innerHTML='';
    
    if(solMode){
        sc.style.display='block';
        document.getElementById('sol-text').innerHTML=q.solution||'No solution provided.';
        // Hide submit button in solution mode
        document.getElementById('sub-btn').style.display='none';
    }else{
        sc.style.display='none';
        // Show submit button in test mode
        document.getElementById('sub-btn').style.display='block';
    }
    
    q.options.forEach((o,i)=>{
        const od=document.createElement('div');
        od.className='opt';
        od.innerHTML=o;
        
        if(solMode){
            if(i===q.correct_answer) {
                od.classList.add('cor');
            } else if(ans[ci]===i) {
                od.classList.add('inc');
            } else if(ans[ci]===undefined) {
                od.classList.add('unat');
            }
            od.style.pointerEvents='none';
        }else{
            od.onclick=()=>sel(i);
            if(ans[ci]===i) od.classList.add('sel');
        }
        
        oc.appendChild(od);
    });
    
    upNav();
}

function sel(i){
    // If clicking the same option, deselect it (clear response)
    if(ans[ci]===i){
        delete ans[ci];
        document.querySelectorAll('.opt').forEach(o=>o.classList.remove('sel'));
    }else{
        // Select new option
        ans[ci]=i;
        document.querySelectorAll('.opt').forEach((o,idx)=>o.classList.toggle('sel',idx===i));
    }
}

function upNav(){
    document.getElementById('pb').disabled=ci===0;
    const nb=document.getElementById('nb');
    
    if(solMode){
        // In solution mode, show same navigation as test mode
        nb.innerHTML=ci===qs.length-1?'Finish ‚úì':'Next ‚Üí';
        nb.onclick=()=>{
            if(ci<qs.length-1){
                ci++;
                disQ();
            }else{
                // Exit solution mode
                solMode=0;
                ci=0;
                disQ();
            }
        };
    }else{
        // In test mode
        nb.innerHTML=ci===qs.length-1?'Finish ‚úì':'Next ‚Üí';
        nb.onclick=nxt;
    }
}

function prv(){
    if(ci>0){
        ci--;
        disQ();
    }
}

function nxt(){
    if(ci<qs.length-1){
        ci++;
        disQ();
    }else sub();
}

function strT(){
    ti=setInterval(()=>{
        if(tl<=0){
            sub();
            return;
        }
        tl--;
        const m=Math.floor(tl/60),s=tl%60;
        document.getElementById('tmr').textContent=`${m}:${s.toString().padStart(2,'0')}`;
    },1000);
}

function sub(){
    if(fin) return;
    fin=1;
    clearInterval(ti);
    totalTime=45*60-tl;
    
    // Calculate marks with proper marking system
    let correct=0, incorrect=0, unattempted=0;
    let totalMarks=0;
    
    qs.forEach((q,i)=>{
        if(ans[i]===undefined){
            // Unattempted - no marks deducted
            unattempted++;
        }else if(ans[i]===q.correct_answer){
            // Correct answer - add positive marks
            correct++;
            totalMarks += posMarks;
        }else{
            // Incorrect answer - deduct negative marks
            incorrect++;
            totalMarks -= negMarks;
        }
    });
    
    // Calculate maximum possible marks and percentage
    const maxMarks = qs.length * posMarks;
    const percentage = Math.max(0, Math.round((totalMarks / maxMarks) * 100));
    
    const timeStr=`${Math.floor(totalTime/60)}:${(totalTime%60).toString().padStart(2,'0')}`;
    
    // Update modal display
    document.getElementById('fs').textContent=`${correct}/${qs.length}`;
    document.getElementById('sp').textContent=`${totalMarks} / ${maxMarks} Marks`;
    document.getElementById('cor').textContent=correct;
    document.getElementById('inc').textContent=incorrect;
    document.getElementById('unat').textContent=unattempted;
    
    // Update mark breakdown
    document.getElementById('pos-marks').textContent=`+${correct * posMarks}`;
    document.getElementById('neg-marks').textContent=`-${incorrect * negMarks}`;
    document.getElementById('una-marks').textContent=`0`;
    
    // Update total score
    document.getElementById('total-score').textContent=`${totalMarks} Marks`;
    document.getElementById('percentage').textContent=`${percentage}%`;
    
    document.getElementById('modal').classList.add('show');
}

function closeModal(){
    document.getElementById('modal').classList.remove('show');
}

function showSol(){
    closeModal();
    solMode=1;
    ci=0;
    disQ();
}

window.onload=ini;
window.addEventListener('beforeunload',e=>{
    if(!fin){
        e.preventDefault();
        e.returnValue='Test in progress';
    }
});
