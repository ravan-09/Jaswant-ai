<!DOCTYPE html>
<html><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1.0">
<title>Mocks Wallah</title><style>
*{margin:0;padding:0;box-sizing:border-box}
:root{--p:#4361ee;--s:#3f37c9;--ok:#4cc9f0;--err:#f72585;--warn:#f8961e}
body{font-family:'Segoe UI',sans-serif;background:#f5f7fa;min-height:100vh;color:#2d3436;-webkit-tap-highlight-color:transparent}
.hdr{position:fixed;top:0;width:100%;background:#fff;padding:16px 20px;z-index:100;box-shadow:0 2px 15px rgba(0,0,0,.08);display:flex;justify-content:space-between;align-items:center}
.hdr-left{display:flex;align-items:center;gap:16px}
.ttl{font-weight:700;font-size:18px;color:var(--p)}
.tmr{font-family:monospace;font-weight:700;background:linear-gradient(135deg,var(--p),var(--s));color:#fff;padding:8px 16px;border-radius:20px;font-size:14px}
.sub{background:linear-gradient(135deg,var(--err),#c1121f);border:none;color:#fff;padding:10px 20px;border-radius:25px;font-weight:700;font-size:12px;cursor:pointer;transition:all .2s ease}
.sub:active{transform:scale(.95)}
.main{margin:80px 0 90px;padding:0 20px}
.qc{background:#fff;border-radius:20px;padding:24px;margin-bottom:20px;box-shadow:0 5px 20px rgba(0,0,0,.05);position:relative}
.qc::before{content:'';position:absolute;top:0;left:0;right:0;height:5px;background:linear-gradient(90deg,var(--p),var(--s))}
.qn{background:linear-gradient(135deg,var(--p),var(--s));color:#fff;padding:8px 16px;border-radius:20px;display:inline-block;font-weight:700;font-size:12px;margin-bottom:16px}
.qt{font-size:16px;line-height:1.6;margin-bottom:24px;color:#212529;font-weight:500}
.qt p{margin:8px 0}
.qt strong{font-weight:700}
.qt em{font-style:italic}
.qt u{text-decoration:underline}
.opts{display:flex;flex-direction:column;gap:10px}
.opt{background:#fff;border:1px solid #e9ecef;border-radius:14px;padding:16px;cursor:pointer;transition:all .2s ease;position:relative;font-size:14px;line-height:1.4;text-align:left}
.opt p{margin:4px 0}
.opt strong{font-weight:700}
.opt em{font-style:italic}
.opt u{text-decoration:underline}
.opt:hover{border-color:var(--p)}
.opt:active{transform:scale(.98)}
.opt.sel{background-color:#edf2ff;border-color:var(--p);color:var(--p)}
.opt.cor{background-color:#ebfbee;border-color:#2b8a3e;color:#2b8a3e}
.opt.inc{background-color:#fff5f5;border-color:#c92a2a;color:#c92a2a}
.opt.unat{background:#f8f9fa;border-color:#dee2e6;color:#6c757d}
.opt::after{content:'';position:absolute;right:16px;top:50%;transform:translateY(-50%);width:20px;height:20px;border-radius:50%;transition:all .2s ease}
.opt.sel::after{background:var(--p);content:'‚úì';display:flex;align-items:center;justify-content:center;color:#fff;font-weight:700;font-size:10px}
.opt.cor::after{background:#2b8a3e;content:'‚úì';display:flex;align-items:center;justify-content:center;color:#fff;font-weight:700;font-size:10px}
.opt.inc::after{background:#c92a2a;content:'‚úó';display:flex;align-items:center;justify-content:center;color:#fff;font-weight:700;font-size:10px}
.opt.unat::after{background:transparent;content:'‚óã';display:flex;align-items:center;justify-content:center;color:#6c757d;font-weight:700;font-size:14px}
.sol{background:#f8f9fa;border-radius:14px;padding:16px;margin-top:16px;border-left:4px solid var(--warn);display:none}
.sol h4{color:#e67700;margin-bottom:8px;font-weight:700;font-size:14px}
.sol-content{color:#495057;font-size:14px;line-height:1.6}
.sol-content p{margin:8px 0}
.sol-content strong{font-weight:700}
.sol-content em{font-style:italic}
.sol-content u{text-decoration:underline}
.nav{position:fixed;bottom:0;width:100%;background:#fff;padding:16px 20px;display:flex;justify-content:space-between;box-shadow:0 -2px 15px rgba(0,0,0,.08)}
.nb{padding:12px 20px;border:none;border-radius:25px;cursor:pointer;font-weight:700;font-size:14px;transition:all .2s ease;display:flex;align-items:center;gap:6px}
.nb:disabled{opacity:.5;cursor:not-allowed}
.nb:not(:disabled):active{transform:scale(.95)}
.nb.prv{background:linear-gradient(135deg,#adb5bd,#6c757d);color:#fff}
.nb.nxt{background:linear-gradient(135deg,var(--err),#c1121f);color:#fff}
.modal{display:none;position:fixed;top:0;left:0;width:100%;height:100%;background:rgba(0,0,0,.8);z-index:1000;animation:fadeIn .3s ease}
.modal.show{display:flex;align-items:center;justify-content:center;padding:20px}
@keyframes fadeIn{from{opacity:0}to{opacity:1}}
.modal-content{background:#fff;border-radius:20px;max-width:400px;width:100%;max-height:90vh;overflow-y:auto;animation:slideUp .3s ease}
@keyframes slideUp{from{transform:translateY(50px);opacity:0}to{transform:translateY(0);opacity:1}}
.modal-header{text-align:center;padding:32px 24px;background:linear-gradient(135deg,var(--p),var(--s));color:#fff;border-radius:20px 20px 0 0}
.modal-header h2{font-weight:700;font-size:28px;margin-bottom:8px}
.modal-header p{font-size:16px;opacity:.9}
.modal-stats{display:grid;grid-template-columns:1fr 1fr 1fr;gap:16px;padding:20px}
.stat{text-align:center;padding:16px}
.stat h4{color:#6c757d;font-weight:600;font-size:12px;margin-bottom:8px;text-transform:uppercase}
.stat p{color:#212529;font-weight:700;font-size:18px}
.mark-breakdown{padding:0 20px;margin-bottom:16px}
.mark-item{display:flex;justify-content:space-between;align-items:center;padding:8px 0;border-bottom:1px solid #f1f3f4}
.mark-item:last-child{border-bottom:none}
.mark-label{color:#6c757d;font-size:14px}
.mark-value{font-weight:600;color:#212529}
.mark-value.positive{color:#2b8a3e}
.mark-value.negative{color:#c92a2a}
.total-marks{background:#f8f9fa;border-radius:12px;padding:16px;margin:16px 20px;text-align:center}
.total-marks h3{color:#212529;font-size:18px;font-weight:700;margin-bottom:4px}
.total-marks p{color:#6c757d;font-size:14px}
.modal-actions{padding:0 20px 20px;display:flex;gap:12px}
.act-btn{flex:1;padding:12px;border:none;border-radius:12px;font-weight:600;cursor:pointer;transition:all .2s ease}
.act-btn:active{transform:scale(.98)}
.act-btn.blue{background:#edf2ff;color:var(--p)}
.act-btn.green{background:#ebfbee;color:#2b8a3e}
.close{position:absolute;top:15px;right:20px;background:rgba(255,255,255,.2);border:none;color:#fff;width:30px;height:30px;border-radius:50%;cursor:pointer;font-size:16px}
</style></head><body>

xam-panel/img/check.png\"/></p> CABD", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> BDCA", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> ACBD"], "correct_answer": 1, "solution": "Food blogging is food journalism that combines an interest in food, blog writing, and food photography. Food blogs are often authored by food aficionados, sometimes known as ‚Äòfoodies‚Äô. The blogger can benefit from it if he or she uses it professionally The greater the popularity of a food blogger, the more options for him/her to monetise his/her work."}, {"id": "106673", "question": "<strong>Select the most appropriate option that can substitute the underlined segment in the given sentence.</strong></p> <p>Last night, I failed to sleep because of some <ins><strong>familiar issues that couldn‚Äôt be avoided</strong></ins>", "options": ["<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> unthinkable", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> unsolvable", "<p style=\"display:none\"><img alt=\"check\" src=\"https://englishmadhyam.info/public/exam-panel/img/check.png\"/></p> inevitable", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> incapable"], "correct_answer": 2, "solution": "<strong>C) Inevitable</strong> (adjective) ‚Äì Certain to happen; unavoidable. ‡§Ö‡§™‡§∞‡§ø‡§π‡§æ‡§∞‡•ç‡§Ø"}, {"id": "106660", "question": "<strong>Select the most appropriate synonym of the highligted word.</strong></p> <p>The problem is I find most forms of exercise so <strong>tedious</strong>", "options": ["<p style=\"display:none\"><img alt=\"check\" src=\"https://englishmadhyam.info/public/exam-panel/img/check.png\"/></p> Boring", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> Exciting", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> Happening", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> Working"], "correct_answer": 0, "solution": "Synonym: <strong>Boring</strong> (adjective) ‚Äì Not interesting; tedious. ‡§®‡•Ä‡§∞‡§∏"}, {"id": "106679", "question": "<strong>The following sentence has been split into four segments. Identify the segment that contains a grammatical error.</strong></p> <p>The door was(A)/open but no one(B)/were there at(C)/ home last night. (D)", "options": ["<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> The door was", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> open but no one", "<p style=\"display:none\"><img alt=\"check\" src=\"https://englishmadhyam.info/public/exam-panel/img/check.png\"/></p> were there at", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> home last night."], "correct_answer": 2, "solution": "C) 'was' will be used instead of 'were' because No one, Everyone, Someone, Anyone, Nobody, Everybody, Somebody, Anybody ,Nothing, Everything, Something, Anything is used as Subject of a sentence If yes, then Verb is always Singular."}, {"id": "106678", "question": "<strong>The following sentence has been split into four segments. Identify the segment that contains a grammatical error.</strong></p> <p>There was a huge(A)/crowded in front(B)/of the actor's(C)/house on his birthday. (D)", "options": ["<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> There was a huge", "<p style=\"display:none\"><img alt=\"check\" src=\"https://englishmadhyam.info/public/exam-panel/img/check.png\"/></p> crowded in front", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> of the actor's", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> house on his birthday."], "correct_answer": 1, "solution": "B) 'crowded' will be used instead of 'crowd' because 'crowded' is an Adjective while 'crowd' is a Noun, and for this Article 'a' and Adjective 'huge' are used in Part (A) ; That is, the correct usage would be 'A huge crowd'."}, {"id": "106663", "question": "<strong>Select the most appropriate idiomatic expression that can substitute the underlined segment in the given sentence.</strong></p> <p>He is very strict with his students but <ins><strong>good-natured</strong> .</ins>", "options": ["<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> his eyes are bigger than his stomach", "<p style=\"display:none\"><img alt=\"check\" src=\"https://englishmadhyam.info/public/exam-panel/img/check.png\"/></p> his heart is in the right place", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> he has a big mouth", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> his heart misses a beat"], "correct_answer": 1, "solution": "<strong>B) His heart is in the right place</strong> (idiom) ‚Äì good-natured ‡§Ö‡§ö‡•ç‡§õ‡•á ‡§∏‡•ç‡§µ‡§≠‡§æ‡§µ ‡§µ‡§æ‡§≤‡§æ"}, {"id": "106676", "question": "<strong>The following sentence has been split into four segments. Identify the segment that contains a grammatical error.</strong></p> <p>Not only was the actress over the moon/as wining an award, but was/also deeply touched by the support/she got from the industry.", "options": ["<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> Not only was the actress over the moon", "<p style=\"display:none\"><img alt=\"check\" src=\"https://englishmadhyam.info/public/exam-panel/img/check.png\"/></p> as wining an award, but was", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> also deeply touched by the support", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> she got from the industry."], "correct_answer": 1, "solution": "B) 'on' will be used instead of 'as' because 'on winning an award' is used."}, {"id": "106662", "question": "<strong>Select the most appropriate meaning of the highlighted idiom.</strong></p> <p>She's got <strong>the gift of gab</strong> - she should work in sales and marketing.", "options": ["<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> A gift for a person named Gab", "<p style=\"display:none\"><img alt=\"check\" src=\"https://englishmadhyam.info/public/exam-panel/img/check.png\"/></p> A talent for speaking", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> A talent for lying", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> A talent for singing"], "correct_answer": 1, "solution": "B) <strong>Gift of the gab</strong> (idiom) ‚Äì A talent for speaking ‡§¨‡•ã‡§≤‡§®‡•á ‡§ï‡•Ä ‡§™‡•ç‡§∞‡§§‡§ø‡§≠‡§æ"}, {"id": "106677", "question": "<strong>The following sentence has been split into four segments. Identify the segment that contains a grammatical error.</strong></p> <p>The protestors went on a rampaging/and set ablaze three shops/resulting in injuries to thirty people/ including women and children.", "options": ["<p style=\"display:none\"><img alt=\"check\" src=\"https://englishmadhyam.info/public/exam-panel/img/check.png\"/></p> The protestors went on a rampaging", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> and set ablaze three shops", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> resulting in injuries to thirty people", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> including women and children."], "correct_answer": 0, "solution": "A) 'a' has to be dropped because 'go on + V4' is used; like-"}, {"id": "106671", "question": "<strong>Select the most appropriate option to fill in the blank.</strong></p> <p>Rosy and Nicky couldn‚Äôt provide any evidence to support ________ arguments", "options": ["<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> they‚Äôre", "<p style=\"display:none\"><img alt=\"check\" src=\"https://englishmadhyam.info/public/exam-panel/img/check.png\"/></p> their", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> there", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> theirs"], "correct_answer": 1, "solution": "‚Äò<strong>Their'</strong> should be used because in the entire context, the sentence is discussing the arguments of Rosy and Nicky. Here, through \"Rosy and Nicky couldn‚Äôt provide any evidence to support ________ arguments\", it indicates that there was no evidence to support their arguments. Thus, \"their\" would be the most appropriate choice."}, {"id": "106667", "question": "<strong>Select the option that can be used as a one-word substitute for the given group of words.</strong></p> <p>An open space usually rectangular and enclosed in a building", "options": ["<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> Quadruped", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> Quinton", "<p style=\"display:none\"><img alt=\"check\" src=\"https://englishmadhyam.info/public/exam-panel/img/check.png\"/></p> Quadrangle", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> Quintessential"], "correct_answer": 2, "solution": "C) Quadrangle (noun) ‚Äì An open space usually rectangular and enclosed in a building</strong><strong> </strong><strong>‡§ö‡§§‡•Å‡§∞‡•ç‡§≠‡•Å‡§ú"}, {"id": "106668", "question": "<strong>Select the correct spelling of the underlined word in the following sentence.</strong></p> <p>I am in a hurry so I will see you <ins><strong>tomorow</strong></ins>", "options": ["<p style=\"display:none\"><img alt=\"check\" src=\"https://englishmadhyam.info/public/exam-panel/img/check.png\"/></p> tomorrow", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> tomoorrow", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> tomoorow", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> toomorow"], "correct_answer": 0, "solution": "<strong>A) </strong>The correct spelling of ‚Äòtomorow‚Äô is ‚Äò<strong>tomorrow‚Äô</strong> which means ‚Äúthe day after today‚Äù ‡§ï‡§≤"}, {"id": "106674", "question": "Sentences of a paragraph are given below. While the first and the last sentences (S1and S6) are in the correct order, the sentences in between are jumbled up and named P, Q, R, S. Arrange the sentences in the correct order to form a meaningful and coherent paragraph.</p> <p><strong>(S1) The poster ranks high as a medium of publicity.<br> (P) Advertisement can be displayed before a much larger number of persons for alonger time by means of a poster than by the expenditure of the same amount ofmoney in the Press, and it is, therefore, often found to be the better means of keepingthem in the public eye.<br> (Q) Nor must it be forgotten that a newspaper is bought by the reader, and on thataccount enjoys an enhanced value; and further, that the purchaser usually takes thepaper home where it is perused by the whole household.<br> (R) It has, by reason of its size and the facilities which it affords for the use of colour, avery powerful effect on the public mind.<br> (S) It must, however, be remembered that the attention received by a newspaper ismuch closer and more intimate than that accorded to a poster.<br> (S6) If more is desired than the instantaneous impact on the mind, the advertising value of the poster falls sharply.</strong>", "options": ["<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> Q, S, P, R", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> P, Q, R, S", "<p style=\"display:none\"><img alt=\"check\" src=\"https://englishmadhyam.info/public/exam-panel/img/check.png\"/></p> R, P, S, Q", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> R, P, Q, S"], "correct_answer": 2, "solution": "R, P, S, Q<br> <br> The poster ranks high as a medium of publicity. It has, by reason of its size and the facilities which it affords for the use of colour, a very powerful effect on the public mind. Advertisement can be displayed before a much larger number of persons for a longer time by means of a poster than by the expenditure of the same amount of money in the Press, and it is, therefore, often found to be the better means of keeping them in the public eye. It must, however, be remembered that the attention received by a newspaper is much closer and more intimate than that accorded to a poster. Nor must it be forgotten that a newspaper is bought by the reader, and on that account enjoys an enhanced value; and further, that the purchaser usually takes the paper home where it is perused by the whole household. If more is desired than the instantaneous impact on the mind, the advertising value of the poster falls sharply."}, {"id": "106665", "question": "<strong>What is the most appropriate ANTONYM of the word ‚Äòfluctuate‚Äô?</strong>", "options": ["<p style=\"display:none\"><img alt=\"check\" src=\"https://englishmadhyam.info/public/exam-panel/img/check.png\"/></p> Stabilise", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> Deflect", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> Fickle", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> Vacillate"], "correct_answer": 0, "solution": "Antonym: <strong>Stabilise</strong> (verb) ‚Äì To make or become unlikely to change, fail, or decline; to make stable. <strong>‡§∏‡•ç‡§•‡§ø‡§∞</strong><strong> </strong><strong>‡§ï‡§∞‡§®‡§æ</strong>"}, {"id": "106664", "question": "<strong>Select the most appropriate ANTONYM of the highlighted word.</strong></p> <p>A man has <strong>confounded</strong> doctors by recovering after he was officially declared dead.", "options": ["<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> Expire", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> Discern", "<p style=\"display:none\"><img alt=\"check\" src=\"https://eng ___ 15,000 flowering plants in India, which account for 6 per cent of the world‚Äôs (3)_____ number of flowering plants. The country has many non-flowering plants, (4)_____ as ferns, algae and fungi. India also has approximately 90,000 (5)____ of animals, as well as a rich variety of fish in its fresh and marine waters</p> <p><strong>Select the most appropriate option to fill in blank number 2.</strong>", "options": ["<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> many", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> a", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> of", "<p style=\"display:none\"><img alt=\"check\" src=\"https://englishmadhyam.info/public/exam-panel/img/check.png\"/></p> about"], "correct_answer": 3, "solution": "No solution available"}, {"id": "106682", "question": "<strong>Comprehension:</strong></p> <p><strong>In the following passage, some words have been deleted. Select the most appropriate option to fill in the blanks.</strong></p> <p>Our country, India, is one of the 12 mega bio-diversity countries of the world. With about 47,000 plant species, India (1)_____ tenth place in the world and fourth in Asia in plant diversity. There are (2)______ 15,000 flowering plants in India, which account for 6 per cent of the world‚Äôs (3)_____ number of flowering plants. The country has many non-flowering plants, (4)_____ as ferns, algae and fungi. India also has approximately 90,000 (5)____ of animals, as well as a rich variety of fish in its fresh and marine waters</p> <p><strong>Select the most appropriate option to fill in blank number 3.</strong>", "options": ["<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> exactly", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> exact", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> nearly", "<p style=\"display:none\"><img alt=\"check\" src=\"https://englishmadhyam.info/public/exam-panel/img/check.png\"/></p> total"], "correct_answer": 3, "solution": "No solution available"}, {"id": "106683", "question": "<strong>Comprehension:</strong></p> <p><strong>In the following passage, some words have been deleted. Select the most appropriate option to fill in the blanks.</strong></p> <p>Our country, India, is one of the 12 mega bio-diversity countries of the world. With about 47,000 plant species, India (1)_____ tenth place in the world and fourth in Asia in plant diversity. There are (2)______ 15,000 flowering plants in India, which account for 6 per cent of the world‚Äôs (3)_____ number of flowering plants. The country has many non-flowering plants, (4)_____ as ferns, algae and fungi. India also has approximately 90,000 (5)____ of animals, as well as a rich variety of fish in its fresh and marine waters</p> <p><strong>Select the most appropriate option to fill in blank number 4.</strong>", "options": ["<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> in", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> for", "<p style=\"display:none\"><img alt=\"check\" src=\"https://englishmadhyam.info/public/exam-panel/img/check.png\"/></p> such", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> as"], "correct_answer": 2, "solution": "No solution available"}, {"id": "106684", "question": "<strong>Comprehension:</strong></p> <p><strong>In the following passage, some words have been deleted. Select the most appropriate option to fill in the blanks.</strong></p> <p>Our country, India, is one of the 12 mega bio-diversity countries of the world. With about 47,000 plant species, India (1)_____ tenth place in the world and fourth in Asia in plant diversity. There are (2)______ 15,000 flowering plants in India, which account for 6 per cent of the world‚Äôs (3)_____ number of flowering plants. The country has many non-flowering plants, (4)_____ as ferns, algae and fungi. India also has approximately 90,000 (5)____ of animals, as well as a rich variety of fish in its fresh and marine waters</p> <p><strong>Select the most appropriate option to fill in blank number 5</strong>", "options": ["<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> specie", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> type", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> kind", "<p style=\"display:none\"><img alt=\"check\" src=\"https://englishmadhyam.info/public/exam-panel/img/check.png\"/></p> species"], "correct_answer": 3, "solution": "No solution available"}],ans={};
const posMarks=2.0, negMarks=0.5;
let ci=0,tl=10*60,ti,fin=0,solMode=0,totalTime=0;

function ini(){
    disQ();
    strT();
}

function disQ(){
    const q=qs[ci];
    document.getElementById('qn').textContent=`Question ${ci+1} of ${qs.length}`;
    document.getElementById('qt').innerHTML=q.question;
    const oc=document.getElementById('opts'),sc=document.getElementById('sol');
    oc.innerHTML='';
    
    if(solMode){
        sc.style.display='block';
        document.getElementById('sol-text').innerHTML=q.solution||'No solution provided.';
        // Hide submit button in solution mode
        document.getElementById('sub-btn').style.display='none';
    }else{
        sc.style.display='none';
        // Show submit button in test mode
        document.getElementById('sub-btn').style.display='block';
    }
    
    q.options.forEach((o,i)=>{
        const od=document.createElement('div');
        od.className='opt';
        od.innerHTML=o;
        
        if(solMode){
            if(i===q.correct_answer) {
                od.classList.add('cor');
            } else if(ans[ci]===i) {
                od.classList.add('inc');
            } else if(ans[ci]===undefined) {
                od.classList.add('unat');
            }
            od.style.pointerEvents='none';
        }else{
            od.onclick=()=>sel(i);
            if(ans[ci]===i) od.classList.add('sel');
        }
        
        oc.appendChild(od);
    });
    
    upNav();
}

function sel(i){
    // If clicking the same option, deselect it (clear response)
    if(ans[ci]===i){
        delete ans[ci];
        document.querySelectorAll('.opt').forEach(o=>o.classList.remove('sel'));
    }else{
        // Select new option
        ans[ci]=i;
        document.querySelectorAll('.opt').forEach((o,idx)=>o.classList.toggle('sel',idx===i));
    }
}

function upNav(){
    document.getElementById('pb').disabled=ci===0;
    const nb=document.getElementById('nb');
    
    if(solMode){
        // In solution mode, show same navigation as test mode
        nb.innerHTML=ci===qs.length-1?'Finish ‚úì':'Next ‚Üí';
        nb.onclick=()=>{
            if(ci<qs.length-1){
                ci++;
                disQ();
            }else{
                // Exit solution mode
                solMode=0;
                ci=0;
                disQ();
            }
        };
    }else{
        // In test mode
        nb.innerHTML=ci===qs.length-1?'Finish ‚úì':'Next ‚Üí';
        nb.onclick=nxt;
    }
}

function prv(){
    if(ci>0){
        ci--;
        disQ();
    }
}

function nxt(){
    if(ci<qs.length-1){
        ci++;
        disQ();
    }else sub();
}

function strT(){
    ti=setInterval(()=>{
        if(tl<=0){
            sub();
            return;
        }
        tl--;
        const m=Math.floor(tl/60),s=tl%60;
        document.getElementById('tmr').textContent=`${m}:${s.toString().padStart(2,'0')}`;
    },1000);
}

function sub(){
    if(fin) return;
    fin=1;
    clearInterval(ti);
    totalTime=10*60-tl;
    
    // Calculate marks with proper marking system
    let correct=0, incorrect=0, unattempted=0;
    let totalMarks=0;
    
    qs.forEach((q,i)=>{
        if(ans[i]===undefined){
            // Unattempted - no marks deducted
            unattempted++;
        }else if(ans[i]===q.correct_answer){
            // Correct answer - add positive marks
            correct++;
            totalMarks += posMarks;
        }else{
            // Incorrect answer - deduct negative marks
            incorrect++;
            totalMarks -= negMarks;
        }
    });
    
    // Calculate maximum possible marks and percentage
    const maxMarks = qs.length * posMarks;
    const percentage = Math.max(0, Math.round((totalMarks / maxMarks) * 100));
    
    const timeStr=`${Math.floor(totalTime/60)}:${(totalTime%60).toString().padStart(2,'0')}`;
    
    // Update modal display
    document.getElementById('fs').textContent=`${correct}/${qs.length}`;
    document.getElementById('sp').textContent=`${totalMarks} / ${maxMarks} Marks`;
    document.getElementById('cor').textContent=correct;
    document.getElementById('inc').textContent=incorrect;
    document.getElementById('unat').textContent=unattempted;
    
    // Update mark breakdown
    document.getElementById('pos-marks').textContent=`+${correct * posMarks}`;
    document.getElementById('neg-marks').textContent=`-${incorrect * negMarks}`;
    document.getElementById('una-marks').textContent=`0`;
    
    // Update total score
    document.getElementById('total-score').textContent=`${totalMarks} Marks`;
    document.getElementById('percentage').textContent=`${percentage}%`;
    
    document.getElementById('modal').classList.add('show');
}

function closeModal(){
    document.getElementById('modal').classList.remove('show');
}

function showSol(){
    closeModal();
    solMode=1;
    ci=0;
    disQ();
}

window.onload=ini;
window.addEventListener('beforeunload',e=>{
    if(!fin){
        e.preventDefault();
        e.returnValue='Test in progress';
    }
});
</script></body></html>
