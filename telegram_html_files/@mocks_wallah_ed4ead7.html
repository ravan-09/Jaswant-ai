ed to it, and then only that gold can be fabricated.</p> <p>Actual life is a testimony to the fact that 100% consistent truth is the only truth, and truth under all circumstances breaches its own empathy, and disaster can very often roll. People‚Äôs capacity to see full truth is limited and to accept it, is even less. In the sophisticated language of so-called civil society, the ability to gain acceptability through the proper packaging of truth is termed \"tact.\" It is, as indicated, a socially accepted word for camouflaged truth put across in an acceptable manner. Being tactful is considered a social grace and is advocated by many. The question that raises itself is the value of total integrity, total truthfulness, total consistency, and total reliability. Impeccable evidence is evidence to show that, in its totality, very few people go around proclaiming somebody‚Äôs biggest assets as \"total truthfulness.\" Few testimonies say that somebody‚Äôs integrity is so impeccable that he would rather destroy himself than have a whiff of half-truth.</p> <p>These are difficult propositions and cannot be exhaustively discussed and elaborated in the time or space available in this text. Perhaps in life, there are few elusive qualities that can be found in a 100 per cent form. In a few cases, a 100% accurate proposition can be raised. Being truthful, as explained, is one such example. Be that as it may, these ideals, often, remain desiderata.</p> <p>It is rare to find a parent who teaches the child anything other than the virtue of being truthful. No parent teaches a child, \"Telling a lie is not a problem. It‚Äôs acceptable. You can be truthful when you can.\" The ideal like telling the truth remains an ideal. It is like a bull‚Äôs eye. When shooting or doing target practice, the bull‚Äôs eye remains the desired goal. It is the perfect spot to seek. Even when one misses it, its approximation remains the ideal.</p> <p>This raises the obvious question of \"judgements\" toward ank by a sharper 14% to trip to a 15-month low of under $50 billion. A slowing global economy had been hurting exports through the second half of 2022-23, with declines in four of six months. But April‚Äôs initial estimates are troubling not just because they represent the steepest fall in recent months but also signal a sudden shift in sequential momentum akin to the use of emergency handbrakes. This March, despite lingering global demand weakness, exports had hit a nine-month high of nearly $42 billion while imports were $60 billion. The new Foreign Trade Policy enunciated a two trillion-dollar export goal to be achieved in seven years. Its first month of implementation could not have been off to a shakier start. The prospects of last year‚Äôs healthy 14.7% growth that lifted total exports to about $776 billion being replicated in 2023-24 look bleak already.</p> <p>One may draw some succour from the trade deficit easing to a 20-month low. But managing the trade deficit cannot be the goal for policymakers. Falling imports also indicate that domestic demand, India‚Äôs proclaimed insulation against global headwinds, is ebbing. Moreover, when imports of petroleum (down 14%), and gems and jewellery plummet, they also affect exports of value-added end products. Petroleum exports shrank 17.5% in April, while jewellery shipments slipped at 30%, marking the seventh contraction in 10 months even as other job creators such as textiles have been hit hard. That commodity prices have cooled from last year is only one reason for the shrinking trade basket. Officials concede there does not seem to be any immediate respite likely from faltering global demand. China‚Äôs opening up of the economy may have prompted a global trade growth forecast hike (from 1% to 1.7%) for 2023 from the WTO, but recent Chinese data have been underwhelming about the recovery momentum. Reluctant European and North American markets are only expected to speed up goods orders by September for the festive s const posMarks=3.0, negMarks=1.0;
let ci=0,tl=45*60,ti,fin=0,solMode=0,totalTime=0;

function ini(){
    disQ();
    strT();
}

function disQ(){
    const q=qs[ci];
    document.getElementById('qn').textContent=`Question ${ci+1} of ${qs.length}`;
    document.getElementById('qt').innerHTML=q.question;
    const oc=document.getElementById('opts'),sc=document.getElementById('sol');
    oc.innerHTML='';
    
    if(solMode){
        sc.style.display='block';
        document.getElementById('sol-text').innerHTML=q.solution||'No solution provided.';
        // Hide submit button in solution mode
        document.getElementById('sub-btn').style.display='none';
    }else{
        sc.style.display='none';
        // Show submit button in test mode
        document.getElementById('sub-btn').style.display='block';
    }
    
    q.options.forEach((o,i)=>{
        const od=document.createElement('div');
        od.className='opt';
        od.innerHTML=o;
        
        if(solMode){
            if(i===q.correct_answer) {
                od.classList.add('cor');
            } else if(ans[ci]===i) {
                od.classList.add('inc');
            } else if(ans[ci]===undefined) {
                od.classList.add('unat');
            }
            od.style.pointerEvents='none';
        }else{
            od.onclick=()=>sel(i);
            if(ans[ci]===i) od.classList.add('sel');
        }
        
        oc.appendChild(od);
    });
    
    upNav();
}

function sel(i){
    // If clicking the same option, deselect it (clear response)
    if(ans[ci]===i){
        delete ans[ci];
        document.querySelectorAll('.opt').forEach(o=>o.classList.remove('sel'));
    }else{
        // Select new option
        ans[ci]=i;
        document.querySelectorAll('.opt').forEach((o,idx)=>o.classList.toggle('sel',idx===i));
    }
}

function upNav(){
    document.getElementById('pb').disabled=ci===0;
    const nb=document.getElementById('nb');
    
    if(solMode){
        // In solution mode, show same navigation as test mode
        nb.innerHTML=ci===qs.length-1?'Finish ‚úì':'Next ‚Üí';
        nb.onclick=()=>{
            if(ci<qs.length-1){
                ci++;
                disQ();
            }else{
                // Exit solution mode
                solMode=0;
                ci=0;
                disQ();
            }
        };
    }else{
        // In test mode
        nb.innerHTML=ci===qs.length-1?'Finish ‚úì':'Next ‚Üí';
        nb.onclick=nxt;
    }
}

function prv(){
    if(ci>0){
        ci--;
        disQ();
    }
}

function nxt(){
    if(ci<qs.length-1){
        ci++;
        disQ();
    }else sub();
}

function strT(){
    ti=setInterval(()=>{
        if(tl<=0){
            sub();
            return;
        }
        tl--;
        const m=Math.floor(tl/60),s=tl%60;
        document.getElementById('tmr').textContent=`${m}:${s.toString().padStart(2,'0')}`;
    },1000);
}

function sub(){
    if(fin) return;
    fin=1;
    clearInterval(ti);
    totalTime=45*60-tl;
    
    // Calculate marks with proper marking system
    let correct=0, incorrect=0, unattempted=0;
    let totalMarks=0;
    
    qs.forEach((q,i)=>{
        if(ans[i]===undefined){
            // Unattempted - no marks deducted
            unattempted++;
        }else if(ans[i]===q.correct_answer){
            // Correct answer - add positive marks
            correct++;
            totalMarks += posMarks;
        }else{
            // Incorrect answer - deduct negative marks
            incorrect++;
            totalMarks -= negMarks;
        }
    });
    
    // Calculate maximum possible marks and percentage
    const maxMarks = qs.length * posMarks;
    const percentage = Math.max(0, Math.round((totalMarks / maxMarks) * 100));
    
    const timeStr=`${Math.floor(totalTime/60)}:${(totalTime%60).toString().padStart(2,'0')}`;
    
    // Update modal display
    document.getElementById('fs').textContent=`${correct}/${qs.length}`;
    document.getElementById('sp').textContent=`${totalMarks} / ${maxMarks} Marks`;
    document.getElementById('cor').textContent=correct;
    document.getElementById('inc').textContent=incorrect;
    document.getElementById('unat').textContent=unattempted;
    
    // Update mark breakdown
    document.getElementById('pos-marks').textContent=`+${correct * posMarks}`;
    document.getElementById('neg-marks').textContent=`-${incorrect * negMarks}`;
    document.getElementById('una-marks').textContent=`0`;
    
    // Update total score
    document.getElementById('total-score').textContent=`${totalMarks} Marks`;
    document.getElementById('percentage').textContent=`${percentage}%`;
    
    document.getElementById('modal').classList.add('show');
}

function closeModal(){
    document.getElementById('modal').classList.remove('show');
}

function showSol(){
    closeModal();
    solMode=1;
    ci=0;
    disQ();
}

    if(!fin){
        e.preventDefault();
        e.returnValue='Test in progress';
