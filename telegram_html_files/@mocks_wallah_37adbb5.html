<!DOCTYPE html>

<title>Mocks Wallah</title><style>
*{margin:0;padding:0;box-sizing:border-box}
:root{--p:#4361ee;--s:#3f37c9;--ok:#4cc9f0;--err:#f72585;--warn:#f8961e}
body{font-family:'Segoe UI',sans-serif;background:#f5f7fa;min-height:100vh;color:#2d3436;-webkit-tap-highlight-color:transparent}
.hdr{position:fixed;top:0;width:100%;background:#fff;padding:16px 20px;z-index:100;box-shadow:0 2px 15px rgba(0,0,0,.08);display:flex;justify-content:space-between;align-items:center}

.sub:active{transform:scale(.95)}
.main{margin:80px 0 90px;padding:0 20px}
.qc{background:#fff;border-radius:20px;padding:24px;margin-bottom:20px;box-shadow:0 5px 20px rgba(0,0,0,.05);position:relative}
.qc::before{content:'';position:absolute;top:0;left:0;right:0;height:5px;background:linear-gradient(90deg,var(--p),var(--s))}
.qn{background:linear-gradient(135deg,var(--p),var(--s));color:#fff;padding:8px 16px;border-radius:20px;display:inline-block;font-weight:700;font-size:12px;margin-bottom:16px}

.opts{display:flex;flex-direction:column;gap:10px}
.opt{background:#fff;border:1px solid #e9ecef;border-radius:14px;padding:16px;cursor:pointer;transition:all .2s ease;position:relative;font-size:14px;line-height:1.4;text-align:left}
.opt p{margin:4px 0}
.opt strong{font-weight:700}
.opt em{font-style:italic}
.opt u{text-decoration:underline}
.opt:hover{border-color:var(--p)}

.opt.cor{background-color:#ebfbee;border-color:#2b8a3e;color:#2b8a3e}
.opt.inc{background-color:#fff5f5;border-color:#c92a2a;color:#c92a2a}
.opt.unat{background:#f8f9fa;border-color:#dee2e6;color:#6c757d}
.opt::after{content:'';position:absolute;right:16px;top:50%;transform:translateY(-50%);width:20px;height:20px;border-radius:50%;transition:all .2s ease}
.opt.sel::after{background:var(--p);content:'‚úì';display:flex;align-items:center;justify-content:center;color:#fff;font-weight:700;font-size:10px}
.opt.cor::after{background:#2b8a3e;content:'‚úì';display:flex;align-items:center;justify-content:center;color:#fff;font-weight:700;font-size:10px}
.opt.inc::after{background:#c92a2a;content:'‚úó';display:flex;align-items:center;justify-content:center;color:#fff;font-weight:700;font-size:10px}
.opt.unat::after{background:transparent;content:'‚óã';display:flex;align-items:center;justify-content:center;color:#6c757d;font-weight:700;font-size:14px}
.sol{background:#f8f9fa;border-radius:14px;padding:16px;margin-top:16px;border-left:4px solid var(--warn);display:none}
.sol h4{color:#e67700;margin-bottom:8px;font-weight:700;font-size:14px}

.nav{position:fixed;bottom:0;width:100%;background:#fff;padding:16px 20px;display:flex;justify-content:space-between;box-shadow:0 -2px 15px rgba(0,0,0,.08)}
.nb{padding:12px 20px;border:none;border-radius:25px;cursor:pointer;font-weight:700;font-size:14px;transition:all .2s ease;display:flex;align-items:center;gap:6px}
.nb:disabled{opacity:.5;cursor:not-allowed}
.nb:not(:disabled):active{transform:scale(.95)}
.nb.prv{background:linear-gradient(135deg,#adb5bd,#6c757d);color:#fff}
.nb.nxt{background:linear-gradient(135deg,var(--err),#c1121f);color:#fff}
.modal{display:none;position:fixed;top:0;left:0;width:100%;height:100%;background:rgba(0,0,0,.8);z-index:1000;animation:fadeIn .3s ease}
.modal.show{display:flex;align-items:center;justify-content:center;padding:20px}
@keyframes fadeIn{from{opacity:0}to{opacity:1}}
.modal-content{background:#fff;border-radius:20px;max-width:400px;width:100%;max-height:90vh;overflow-y:auto;animation:slideUp .3s ease}
@keyframes slideUp{from{transform:translateY(50px);opacity:0}to{transform:translateY(0);opacity:1}}
.modal-header{text-align:center;padding:32px 24px;background:linear-gradient(135deg,var(--p),var(--s));color:#fff;border-radius:20px 20px 0 0}
.modal-header h2{font-weight:700;font-size:28px;margin-bottom:8px}

.mark-breakdown{padding:0 20px;margin-bottom:16px}
.mark-item{display:flex;justify-content:space-between;align-items:center;padding:8px 0;border-bottom:1px solid #f1f3f4}
.mark-item:last-child{border-bottom:none}
.mark-label{color:#6c757d;font-size:14px}
.mark-value{font-weight:600;color:#212529}

.total-marks{background:#f8f9fa;border-radius:12px;padding:16px;margin:16px 20px;text-align:center}

.total-marks p{color:#6c757d;font-size:14px}
.modal-actions{padding:0 20px 20px;display:flex;gap:12px}
.act-btn{flex:1;padding:12px;border:none;border-radius:12px;font-weight:600;cursor:pointer;transition:all .2s ease}
.act-btn:active{transform:scale(.98)}
.act-btn.blue{background:#edf2ff;color:var(--p)}
.act-btn.green{background:#ebfbee;color:#2b8a3e}
.close{position:absolute;top:15px;right:20px;background:rgba(255,255,255,.2);border:none;color:#fff;width:30px;height:30px;border-radius:50%;cursor:pointer;font-size:16px}

const qs=[{"id": "101197", "question": "<strong>Select the option with the correct use of article(s).</strong>", "options": ["<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> She kept an lot of rules in hery7 b life, due to which she is flourishing today.", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> She kept the lot of rules in her life, due to which she is flourishing today.", "<p style=\"display:none\"><img alt=\"check\" src=\"https://englishmadhyam.info/public/exam-panel/img/check.png\"/></p> She kept a lot of rules in her life, due to which she is flourishing today.", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> She kept lot of rules in her life, due to which she is flourishing today"], "correct_answer": 2, "solution": "an' ‡§ï‡•á ‡§¨‡§¶‡§≤‡•á 'a' ‡§ï‡§æ ‡§™‡•ç‡§∞‡§Ø‡•ã‡§ó ‡§π‡•ã‡§ó‡§æ ‡§ï‡•ç‡§Ø‡•ã‡§Ç‡§ï‡§ø 'lot' ‡§ï‡§æ ‡§™‡§π‡§≤‡§æ ‡§Ö‡§ï‡•ç‡§∑‡§∞ consonant sound ‡§π‡•à; ‡§ú‡•à‡§∏‡•á‚Äî She kept a lot of rules in her life, due to which she is flourishing today."}, {"id": "101179", "question": "<strong>Select the option that expresses the given sentence in indirect speech.</strong></p> <p>'I have been to Australia,' Amritha told me", "options": ["<p style=\"display:none\"><img alt=\"check\" src=\"https://englishmadhyam.info/public/exam-panel/img/check.png\"/></p> Amritha told me that she had been to Australia.", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> Amritha told me that she had being to Australia.", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> Amritha tell me that she has being to Australia.", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> Amritha told me that she has be to Australia"], "correct_answer": 0, "solution": "A) Amritha told me that she had been to Australia"}, {"id": "101200", "question": "<strong>Sentences of a paragraph are given below in jumbled order. Arrange the sentences in the correct order to form a meaningful and coherent paragraph.</strong></p> <p><strong>A.</strong> The sharp increase in our consumption of fossil fuels has led to their depletion at an alarming rate.</p> <p><strong>B</strong>. Unchecked burning of fossil fuel is like an unchecked dripping tap which will eventually run dry.</p> <p><strong>C.</strong> The toxic pollutants released from burning these fuels are also a cause for concern.</p> <p><strong>D</strong>. This has led to the tapping of various non-conventional sources of energy that are cleaner alternatives to fossil fuels.", "options": ["<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> CDBA", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> CBAD", "<p style=\"display:none\"><img alt=\"check\" src=\"https://englishmadhyam.info/public/exam-panel/img/check.png\"/></p> ACBD", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> DCBA"], "correct_answer": 2, "solution": "The sharp increase in our consumption of fossil fuels has led to their depletion at an alarming rate The toxic pollutants released from burning these fuels are also a cause for concern. Unchecked burning of fossil fuel is like an unchecked dripping tap which will eventually run dry. This has led to the tapping of various non-conventional sources of energy that are cleaner alternatives to fossil fuels."}, {"id": "101196", "question": "<strong>The following sentence has been divided into parts. One of them may contain an error. Select the part that contains the error from the given options. If you don't find any error, mark 'No error' as your answer.</strong></p> <p>The project was completed / more quicker / than expected", "options": ["<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> than expected", "<p style=\"display:none\"><img alt=\"check\" src=\"https://englishmadhyam.info/public/exam-panel/img/check.png\"/></p> more quicker", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> The project was completed", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> No error"], "correct_answer": 1, "solution": "<strong>'quicker'</strong> will be used instead of 'more quicker' because 'more' and 'quicker' are both Comparative Degree. Therefore, 'more' will be removed; Like‚Äî He runs quicker than his brother."}, {"id": "101198", "question": "<strong>Identify the incorrectly spelt word and select its correct spelling.</strong></p> <p>This will sound weired, but bear with me.", "options": ["<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> wired", "<p style=\"display:none\"><img alt=\"check\" src=\"https://englishmadhyam.info/public/exam-panel/img/check.png\"/></p> weird", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> bier", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> beer"], "correct_answer": 1, "solution": "B) The correct spelling of ‚Äòweired‚Äô is ‚Äò<strong>weird‚Äô</strong> which means \"suggesting something supernatural; uncanny\" ‡§Ö‡§ú‡•Ä‡§¨, ‡§µ‡§ø‡§ö‡§ø‡§§‡•ç‡§∞."}, {"id": "101194", "question": "<strong>Select the most appropriate ANTONYM of the given word.</strong></p> <p>Surgical treatment may be appropriate for severely <ins><strong>obese</strong></ins> individuals, but only after other treatment attempts have failed.", "options": ["<p style=\"display:none\"><img alt=\"check\" src=\"https://englishmadhyam.info/public/exam-panel/img/check.png\"/></p> Skinny", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> Rude", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> Paunchy", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> Cute"], "correct_answer": 0, "solution": "Antonym: <strong>Skinny </strong>(adjective) ‚Äì Very thin, slim, slender, lean. ‡§¶‡•Å‡§¨‡§≤‡§æ"}, {"id": "101183", "question": "<strong>Select the most appropriate meaning of the given idiom.</strong></p> <p>Don't <ins><strong>lose heart</strong></ins>, there'll be plenty more chances for promotion.", "options": ["<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> To believe in your success", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> To get success by believing in yourself", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> To be suspicious of your success", "<p style=\"display:none\"><img alt=\"check\" src=\"https://englishmadhyam.info/public/exam-panel/img/check.png\"/></p> To stop believing that you can succeed"], "correct_answer": 3, "solution": "Don't <a href=\"https://dictionary.cambridge.org/dictionary/english/lose\">lose</a> <a href=\"https://dictionary.cambridge.org/dictionary/english/heart\">heart</a>, there'll be plenty more <a href=\"https://dictionary.cambridge.org/dictionary/english/chance\">chances</a> for <a href=\"https://dictionary.cambridge.org/dictionary/english/promotion\">promotion</a>.D) <strong>Lose heart</strong> (idiom) ‚Äì To stop believing that you can succeed ‡§π‡§ø‡§Æ‡•ç‡§Æ‡§§ ‡§π‡§æ‡§∞ ‡§ú‡§æ‡§®‡§æ"}, {"id": "101190", "question": "<strong>Select the best express synonym of the highlighted word</strong></p> <p>Her <strong>steady</strong> hand on the wheel helped navigate through the stormy night without incident.", "options": ["<p style=\"display:none\"><img alt=\"check\" src=\"https://englishmadhyam.info/public/exam-panel/img/check.png\"/></p> Stable", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> Quaint", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> Pudgy", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> Thick-bodied"], "correct_answer": 0, "solution": "<strong>A) Steady</strong> (adjective) ‚Äì Stable, constant, unchanging, consistent, regular ‡§∏‡•ç‡§•‡§ø‡§∞"}, {"id": "101193", "question": "<strong>Select the most appropriate ANTONYM of the given word.</strong></p> <p>Their efforts centered on <ins><strong>crooked</strong></ins> deals in which officials took bribes.", "options": ["<p style=\"display:none\"><img alt=\"check\" src=\"https://englishmadhyam.info/public/exam-panel/img/check.png\"/></p> straight", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> curved", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> hooked", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> bent"], "correct_answer": 0, "solution": "Antonym: <strong>Straight</strong> (adjective) ‚Äì Extending or moving uniformly in one direction only; without a curve or bend; hone  to invest in better __________ for their children.</strong>", "options": ["<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> Healthcare", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> Agriculture", "<p style=\"display:none\"><img alt=\"check\" src=\"https://englishmadhyam.info/public/exam-panel/img/check.png\"/></p> Education", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> Infrastructure"], "correct_answer": 2, "solution": "No solution available"}, {"id": "101209", "question": "<strong>Comprehension:</strong><br> This is Darki Mai. She lives in a village in the Alwar district of Rajasthan. The women of the village used to spend the entire day looking after their home and animals. Sometimes, it took them all night to pull water from the well for the animals. In the summer, when the wells dried up, they had to leave the village. Darki Mai heard about this group and asked for help. Together, the people from the group and the village decided to make a lake. The problem of food and water for animals is now less. People get more milk. They have started earning more.<br> With their newfound income, the villagers decided to invest in better education for their children, giving them opportunities they had never dreamed of before. The school in the village received much-needed improvements, and teachers were hired to provide quality education. The villagers also formed a cooperative to sell their dairy products in nearby towns, ensuring fair prices and better market access. With the lake's presence, the village began to attract more visitors and tourists, curious about their sustainable practices and resilient spirit. The community organized cultural events and festivals, celebrating their traditions while showcasing their progress. Darki Mai became a leader in the community, inspiring others to take charge of their destinies and work together for a brighter future.</p> <p><strong>Which of the following statements is true based on the passage?</strong>", "options": ["<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> The villagers faced challenges selling their products due to unfair prices.", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> The lake caused the village to experience droughts more frequently.", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> Cultural events in the village were canceled due to lack of interest.", "<p style=\"display:none\"><img alt=\"check\" src=\"https://englishmadhyam.info/public/exam-panel/img/check.png\"/></p> The village attracted more visitors due to sustainable practices."], "correct_answer": 3, "solution": "No solution available"}, {"id": "101210", "question": "<strong>Comprehension:</strong><br> <strong>Read the given passage and answer the questions that follow</strong></p> <p>Criminal activity is mostly driven by a combination of socio-economic factors ‚Äî poverty on one end, wealth on the other, and unmet needs or desires. The recent inter-State baby smuggling racket that was busted by the Telangana police should be seen under this lens. While news of baby smuggling rackets dominate headlines from time to time, blowing the lid off of this network has revealed chilling subterranean levels of operation, spanning several States. An inter-State gang smuggled children from Delhi and Pune and sold them to prospective parents in Telangana and Andhra Pradesh. As many as 11 people were arrested for the smuggling of as many as 50 babies in the past year. As per initial reports, the gang had been ‚Äòpurchasing‚Äô babies from two persons in Delhi and one person in Pune, traffic them to Andhra Pradesh and Telangana and sell to the highest bidder among childless couples in these southern States. It is learnt that the rate for a baby could be between ‚Çπ1.80 lakh and ‚Çπ5.50 lakh, netting the brokers between ‚Çπ50,000 and ‚Çπ1 lakh as commission. Three women in the gang had apparently been booked for the same offence earlier.</p> <p>Further investigation will reveal how the babies were procured, but this is not the first time such rackets have been busted. There is no reason to believe that the reasons were any different: poverty of the biological parents in many cases, urging them to sell their newborns for a paltry sum, and smuggling of newborns from government hospitals where security is lax. On the other end of the spectrum are couples eager to have children, and impatient with the long waiting time to adopt a baby legally. The current waiting time to adopt a child under two years can be anywhere between two to four years. While the lengthy process is put in place to ensure that the best interests of the child are served, the non-availability of babies for adoption has queered the pitch, allowing the demand to seek supply avenues by hook or by crook. Rounding up a gang might at best be a short-term measure in this particular situation. Children are not commodities to purchase at a premium from the free market when supply is low. The government needs to do many things at once to ensure such incidents do not occur again: provide effective poverty alleviation schemes; employment opportunities for youth; generate awareness about adoption schemes for both biological and adoptive parents; remove unnecessary bureaucratic processes in adoption, and ensure effective policing to nip such plots in the bud.</p> <p><strong>What can be inferred about the socio-economic factors driving baby trafficking as per the passage?</strong>", "options": ["<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/r ildren, and impatient with the long waiting time to adopt a baby legally. The current waiting time to adopt a child under two years can be anywhere between two to four years. While the lengthy process is put in place to ensure that the best interests of the child are served, the non-availability of babies for adoption has queered the pitch, allowing the demand to seek supply avenues by hook or by crook. Rounding up a gang might at best be a short-term measure in this particular situation. Children are not commodities to purchase at a premium from the free market when supply is low. The government needs to do many things at once to ensure such incidents do not occur again: provide effective poverty alleviation schemes; employment opportunities for youth; generate awareness about adoption schemes for both biological and adoptive parents; remove unnecessary bureaucratic processes in adoption, and ensure effective policing to nip such plots in the bud.</p> <p><strong>Which of the following is a fact based on the passage?</strong>", "options": ["<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> The baby trafficking racket operated solely within the State of Telangana, with no involvement from other states.", "<p style=\"display:none\"><img alt=\"check\" src=\"https://englishmadhyam.info/public/exam-panel/img/check.png\"/></p> The gang involved in the baby trafficking racket had smuggled children from Delhi and Pune and sold them in Telangana and Andhra Pradesh.", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> The Telangana police had previously caught the same gang for baby trafficking, leading to their eventual arrest this year.", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> The price for a trafficked baby was fixed at ‚Çπ1.80 lakh regardless of the circumstances or buyer."], "correct_answer": 1, "solution": "No solution available"}, {"id": "101214", "question": "<strong>Comprehension:</strong><br> <strong>Read the given passage and answer the questions that follow</strong></p> <p>India's population will peak after most developed nations. That will make it a late entrant into the market for migrant labour. It will face a settled world order of labour movement to economies now ageing. These countries have the advantage of established welfare systems and decades of structured immigration. India has neither. However, it offers opportunities to foreign workers in high-end manufacturing, services and the knowledge economy. This bridges some of the domestic skills gap that weighs on the economy's potential to grow. It also smoothens India's economic transition to an adverse age-dependency demographic. An immigration policy directed at improving productivity will speed up development and climb the value chain in manufacturing and services faster.</p> <p>A structured immigration policy has a positive spin-off - it involves creating the ecosystem that, in effect, arrests migration. This means creating an academic and research environment to compete with those that draw Indians abroad. These institutions then have to feed into industry that creates the right kind of jobs. Social security needs to be upgraded alongside improved cultural assimilation. The fiscal effects are broadly positive - in India's case, the hurdle may be higher to harmonise the social and economic environments. All the more reason to plan early for the eventuality of Indians growing old before they become rich.</p> <p>Tech is bringing forward timelines. AI is set to disrupt the job market just about the time countries reach a critical phase of labour shortages. As competition for talent intensifies, there will be attempts to hoard skills in demand in a post-AI world. India's advantage in skilling its workforce will diminish in a couple of decades. It const posMarks=3.0, negMarks=1.0;
let ci=0,tl=45*60,ti,fin=0,solMode=0,totalTime=0;

function ini(){
    disQ();
    strT();
}

function disQ(){
    const q=qs[ci];
    document.getElementById('qn').textContent=`Question ${ci+1} of ${qs.length}`;
    document.getElementById('qt').innerHTML=q.question;
    const oc=document.getElementById('opts'),sc=document.getElementById('sol');
    oc.innerHTML='';
    
    if(solMode){
        sc.style.display='block';
        document.getElementById('sol-text').innerHTML=q.solution||'No solution provided.';
        // Hide submit button in solution mode
        document.getElementById('sub-btn').style.display='none';
    }else{
        sc.style.display='none';
        // Show submit button in test mode
        document.getElementById('sub-btn').style.display='block';
    }
    
    q.options.forEach((o,i)=>{
        const od=document.createElement('div');
        od.className='opt';
        od.innerHTML=o;
        
        if(solMode){
            if(i===q.correct_answer) {
                od.classList.add('cor');
            } else if(ans[ci]===i) {
                od.classList.add('inc');
            } else if(ans[ci]===undefined) {
                od.classList.add('unat');
            }
            od.style.pointerEvents='none';
        }else{
            od.onclick=()=>sel(i);
            if(ans[ci]===i) od.classList.add('sel');
        }
        
        oc.appendChild(od);
    });
    
    upNav();
}

function sel(i){
    // If clicking the same option, deselect it (clear response)
    if(ans[ci]===i){
        delete ans[ci];
        document.querySelectorAll('.opt').forEach(o=>o.classList.remove('sel'));
    }else{
        // Select new option
        ans[ci]=i;
        document.querySelectorAll('.opt').forEach((o,idx)=>o.classList.toggle('sel',idx===i));
    }
}

function upNav(){
    document.getElementById('pb').disabled=ci===0;
    const nb=document.getElementById('nb');
    
    if(solMode){
        // In solution mode, show same navigation as test mode
        nb.innerHTML=ci===qs.length-1?'Finish ‚úì':'Next ‚Üí';
        nb.onclick=()=>{
            if(ci<qs.length-1){
                ci++;
                disQ();
            }else{
                // Exit solution mode
                solMode=0;
                ci=0;
                disQ();
            }
        };
    }else{
        // In test mode
        nb.innerHTML=ci===qs.length-1?'Finish ‚úì':'Next ‚Üí';
        nb.onclick=nxt;
    }
}

function prv(){
    if(ci>0){
        ci--;
        disQ();
    }
}

function nxt(){
    if(ci<qs.length-1){
        ci++;
        disQ();
    }else sub();
}

function strT(){
    ti=setInterval(()=>{
        if(tl<=0){
            sub();
            return;
        }
        tl--;
        const m=Math.floor(tl/60),s=tl%60;
        document.getElementById('tmr').textContent=`${m}:${s.toString().padStart(2,'0')}`;
    },1000);
}

function sub(){
    if(fin) return;
    fin=1;
    clearInterval(ti);
    totalTime=45*60-tl;
    
    // Calculate marks with proper marking system
    let correct=0, incorrect=0, unattempted=0;
    let totalMarks=0;
    
    qs.forEach((q,i)=>{
        if(ans[i]===undefined){
            // Unattempted - no marks deducted
            unattempted++;
        }else if(ans[i]===q.correct_answer){
            // Correct answer - add positive marks
            correct++;
            totalMarks += posMarks;
        }else{
            // Incorrect answer - deduct negative marks
            incorrect++;
            totalMarks -= negMarks;
        }
    });
    
    // Calculate maximum possible marks and percentage
    const maxMarks = qs.length * posMarks;
    const percentage = Math.max(0, Math.round((totalMarks / maxMarks) * 100));
    
    const timeStr=`${Math.floor(totalTime/60)}:${(totalTime%60).toString().padStart(2,'0')}`;
    
    // Update modal display
    document.getElementById('fs').textContent=`${correct}/${qs.length}`;
    document.getElementById('sp').textContent=`${totalMarks} / ${maxMarks} Marks`;
    document.getElementById('cor').textContent=correct;
    document.getElementById('inc').textContent=incorrect;
    document.getElementById('unat').textContent=unattempted;
    
    // Update mark breakdown
    document.getElementById('pos-marks').textContent=`+${correct * posMarks}`;
    document.getElementById('neg-marks').textContent=`-${incorrect * negMarks}`;
    document.getElementById('una-marks').textContent=`0`;
    
    // Update total score
    document.getElementById('total-score').textContent=`${totalMarks} Marks`;
    document.getElementById('percentage').textContent=`${percentage}%`;
    
    document.getElementById('modal').classList.add('show');
}

function closeModal(){
    document.getElementById('modal').classList.remove('show');
}

function showSol(){
    closeModal();
    solMode=1;
    ci=0;
    disQ();
}

window.onload=ini;
window.addEventListener('beforeunload',e=>{
    if(!fin){
        e.preventDefault();
        e.returnValue='Test in progress';
    }
});
</script></body></html>
