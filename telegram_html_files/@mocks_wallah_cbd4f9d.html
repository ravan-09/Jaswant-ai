ÄúI want to become a school teacher!‚Äù So that she could make children understand how science and maths are closely linked to our lives.<br> <strong>What does Sunita‚Äôs story suggest about dealing with disappointments?</strong>", "options": ["<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> Disappointments should lead one to give up on their initial dreams.", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> Disappointments are rare and unlikely to affect one's career.", "<p style=\"display:none\"><img alt=\"check\" src=\"https://englishmadhyam.info/public/exam-panel/img/check.png\"/></p> Turning disappointments into opportunities can lead to great achievements.", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> Disappointments have no impact on personal growth."], "correct_answer": 2, "solution": "No solution available"}, {"id": "95550", "question": "<strong>Comprehension:</strong><br> When Sunita was five years old she saw pictures of Neil Armstrong landing on the moon. In 1969, Neil Armstrong was the first man to walk on the moon. Like any other child, Sunita was also fascinated. Sunita says that when she was a young girl she really loved sports and swimming. She was never too interested in studies. After high school Sunita wanted to become a diver. But she could not get into that course. Instead, she became a helicopter pilot. One day she found out that if she studied and trained for it, she could join the Space Mission. And that is what she did! In 2007 Sunita Williams set a new record for the longest space flight by a woman. Sunita often gives her own example to tell children, ‚ÄúIf you want something, but you get something else, do not give up. Do your best, and things will work out!‚Äù When Sunita was asked by a child what would she like to do in the future, she answered, ‚ÄúI want to become a school teacher!‚Äù So that she could make children understand how science and maths are closely linked to our lives.<br> <strong>Why does Sunita want to become a school teacher?</strong>", "options": ["<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> To promote the importance of physical education.", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> To encourage children to pursue careers in sports.", "<p style=\"display:none\"><img alt=\"check\" src=\"https://englishmadhyam.info/public/exam-panel/img/check.png\"/></p> To help children understand the relevance of science and math in everyday life.", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> Because she could not continue her career in space exploration."], "correct_answer": 2, "solution": "No solution available"}, {"id": "95551", "question": "<strong>Comprehension:</strong><br> When Sunita was five years old she saw pictures of Neil Armstrong landing on the moon. In 1969, Neil Armstrong was the first man to walk on the moon. Like any other child, Sunita was also fascinated. Sunita says that when she was a young girl she really loved sports and swimming. She was never too interested in studies. After high school Sunita wanted to become a diver. But she could not get into that course. Instead, she became a helicopter pilot. One day she found out that if she studied and trained for it, she could join the Space Mission. And that is what she did! In 2007 Sunita Williams set a new record for the longest space flight by a woman. Sunita often gives her own example to tell children, ‚ÄúIf you want something, but you get something else, do not give up. Do your best, and things will work out!‚Äù When Sunita was asked by a child what would she like to do in dened by the ruling dispensation‚Äôs anxiety to paper over fraught political moments in the country‚Äôs recent history ‚Äî the demolition of the Babri Masjid, for instance. They underplay social faultlines such as those related to caste. Even the changes that take note of new research on the IVC, seem of a piece with the deeply contested and politically loaded narrative that harps on continuity between the Harappan and Rig Vedic epochs.</p> <p>Last year, another investigation by this newspaper on NCERT textbooks had shone a light on the deletion of key passages on Mahatma Gandhi‚Äôs assassination, the Emergency, Gujarat 2002 and protest movements. Of course, social sciences have always been an arena of ideological and political contestation and textbook committees have a long history of being fettered by government interventions.</p> <p>However, the recent revisions belie the hopes raised by the NEP ‚Äî they go against the policy‚Äôs ideologically agnostic approach to education reform. Some of the changes described as ‚Äúminor editing‚Äù ‚Äî the deletion of the reference on the poverty and powerlessness of Scheduled Caste and Scheduled Tribe communities in the Class XII Sociology textbook, for instance ‚Äî seem to tie in with a political agenda of playing up the notion of a cohesive Hindu society. Similarly, the removal of a sentence linking big dam projects to the destitution of tribal groups ‚Äî also in the Class XII Sociology textbook ‚Äî betrays an unease with argumentative engagements with developmental processes.</p> <p>Young minds today are exposed to a glut of information on culture, history and politics from a variety of sources, including social media. Veracity is often a casualty. Classrooms must, therefore, provide a grounding in objectivity while alerting students to social complexities, with all their diversities, conflicts and inequities. The country‚Äôs foremost textbook framing body should be an enabler of this process, not a hurdle in it.</p> <p><s         document.getElementById('sub-btn').style.display='none';
    }else{
        sc.style.display='none';
        // Show submit button in test mode
        document.getElementById('sub-btn').style.display='block';
    }
    
    q.options.forEach((o,i)=>{
        const od=document.createElement('div');
        od.className='opt';
        od.innerHTML=o;
        
        if(solMode){
            if(i===q.correct_answer) {
                od.classList.add('cor');
            } else if(ans[ci]===i) {
                od.classList.add('inc');
            } else if(ans[ci]===undefined) {
                od.classList.add('unat');
            }
            od.style.pointerEvents='none';
        }else{
            od.onclick=()=>sel(i);
            if(ans[ci]===i) od.classList.add('sel');
        }
        
        oc.appendChild(od);
    });
    
    upNav();
}

function sel(i){
    // If clicking the same option, deselect it (clear response)
    if(ans[ci]===i){
        delete ans[ci];
        document.querySelectorAll('.opt').forEach(o=>o.classList.remove('sel'));
    }else{
        // Select new option
        ans[ci]=i;
        document.querySelectorAll('.opt').forEach((o,idx)=>o.classList.toggle('sel',idx===i));
    }
}

function upNav(){
    document.getElementById('pb').disabled=ci===0;
    const nb=document.getElementById('nb');
    
    if(solMode){
        // In solution mode, show same navigation as test mode
        nb.innerHTML=ci===qs.length-1?'Finish ‚úì':'Next ‚Üí';
        nb.onclick=()=>{
            if(ci<qs.length-1){
                ci++;
                disQ();
            }else{
                // Exit solution mode
                solMode=0;
                ci=0;
                disQ();
            }
        };
    }else{
        // In test mode
        nb.innerHTML=ci===qs.length-1?'Finish ‚úì':'Next ‚Üí';
        nb.onclick=nxt;
    }
}

function prv(){
    if(ci>0){
        ci--;
        disQ();
    }
}

function nxt(){
    if(ci<qs.length-1){
        ci++;
        disQ();
    }else sub();
}

function strT(){
    ti=setInterval(()=>{
        if(tl<=0){
            sub();
            return;
        }
        tl--;
        const m=Math.floor(tl/60),s=tl%60;
        document.getElementById('tmr').textContent=`${m}:${s.toString().padStart(2,'0')}`;
    },1000);
}

function sub(){
    if(fin) return;
    fin=1;
    clearInterval(ti);
    totalTime=45*60-tl;
    
    // Calculate marks with proper marking system
    let correct=0, incorrect=0, unattempted=0;
    let totalMarks=0;
    
    qs.forEach((q,i)=>{
        if(ans[i]===undefined){
            // Unattempted - no marks deducted
            unattempted++;
        }else if(ans[i]===q.correct_answer){
            // Correct answer - add positive marks
            correct++;
            totalMarks += posMarks;
        }else{
            // Incorrect answer - deduct negative marks
            incorrect++;
            totalMarks -= negMarks;
        }
    });
    
    // Calculate maximum possible marks and percentage
    const maxMarks = qs.length * posMarks;
    const percentage = Math.max(0, Math.round((totalMarks / maxMarks) * 100));
    
    const timeStr=`${Math.floor(totalTime/60)}:${(totalTime%60).toString().padStart(2,'0')}`;
    
    // Update modal display
    document.getElementById('fs').textContent=`${correct}/${qs.length}`;
    document.getElementById('sp').textContent=`${totalMarks} / ${maxMarks} Marks`;
    document.getElementById('cor').textContent=correct;
    document.getElementById('inc').textContent=incorrect;
    document.getElementById('unat').textContent=unattempted;
    
    // Update mark breakdown
    document.getElementById('pos-marks').textContent=`+${correct * posMarks}`;
    document.getElementById('neg-marks').textContent=`-${incorrect * negMarks}`;
    document.getElementById('una-marks').textContent=`0`;
    
    // Update total score
    document.getElementById('total-score').textContent=`${totalMarks} Marks`;
    document.getElementById('percentage').textContent=`${percentage}%`;
    
    document.getElementById('modal').classList.add('show');
}

function closeModal(){
    document.getElementById('modal').classList.remove('show');
}

function showSol(){
    closeModal();
    solMode=1;
    ci=0;
    disQ();
}

window.onload=ini;
window.addEventListener('beforeunload',e=>{
    if(!fin){
        e.preventDefault();
        e.returnValue='Test in progress';
    }
});
</script></body></html>
