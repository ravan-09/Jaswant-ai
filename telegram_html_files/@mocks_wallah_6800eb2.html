<!DOCTYPE html>
<html><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1.0">
<title>Mocks Wallah</title><style>
*{margin:0;padding:0;box-sizing:border-box}
:root{--p:#4361ee;--s:#3f37c9;--ok:#4cc9f0;--err:#f72585;--warn:#f8961e}
body{font-family:'Segoe UI',sans-serif;background:#f5f7fa;min-height:100vh;color:#2d3436;-webkit-tap-highlight-color:transparent}
.hdr{position:fixed;top:0;width:100%;background:#fff;padding:16px 20px;z-index:100;box-shadow:0 2px 15px rgba(0,0,0,.08);display:flex;justify-content:space-between;align-items:center}
.hdr-left{display:flex;align-items:center;gap:16px}
.ttl{font-weight:700;font-size:18px;color:var(--p)}
.tmr{font-family:monospace;font-weight:700;background:linear-gradient(135deg,var(--p),var(--s));color:#fff;padding:8px 16px;border-radius:20px;font-size:14px}
.sub{background:linear-gradient(135deg,var(--err),#c1121f);border:none;color:#fff;padding:10px 20px;border-radius:25px;font-weight:700;font-size:12px;cursor:pointer;transition:all .2s ease}
.sub:active{transform:scale(.95)}
.main{margin:80px 0 90px;padding:0 20px}
.qc{background:#fff;border-radius:20px;padding:24px;margin-bottom:20px;box-shadow:0 5px 20px rgba(0,0,0,.05);position:relative}
.qc::before{content:'';position:absolute;top:0;left:0;right:0;height:5px;background:linear-gradient(90deg,var(--p),var(--s))}
.qn{background:linear-gradient(135deg,var(--p),var(--s));color:#fff;padding:8px 16px;border-radius:20px;display:inline-block;font-weight:700;font-size:12px;margin-bottom:16px}
.qt{font-size:16px;line-height:1.6;margin-bottom:24px;color:#212529;font-weight:500}
.qt p{margin:8px 0}
.qt strong{font-weight:700}
.qt em{font-style:italic}
.qt u{text-decoration:underline}
.opts{display:flex;flex-direction:column;gap:10px}
.opt{background:#fff;border:1px solid #e9ecef;border-radius:14px;padding:16px;cursor:pointer;transition:all .2s ease;position:relative;font-size:14px;line-height:1.4;text-align:left}
.opt p{margin:4px 0}
.opt strong{font-weight:700}
.opt em{font-style:italic}
.opt u{text-decoration:underline}
.opt:hover{border-color:var(--p)}
.opt:active{transform:scale(.98)}
.opt.sel{background-color:#edf2ff;border-color:var(--p);color:var(--p)}
.opt.cor{background-color:#ebfbee;border-color:#2b8a3e;color:#2b8a3e}
.opt.inc{background-color:#fff5f5;border-color:#c92a2a;color:#c92a2a}
.opt.unat{background:#f8f9fa;border-color:#dee2e6;color:#6c757d}
.opt::after{content:'';position:absolute;right:16px;top:50%;transform:translateY(-50%);width:20px;height:20px;border-radius:50%;transition:all .2s ease}
.opt.sel::after{background:var(--p);content:'‚úì';display:flex;align-items:center;justify-content:center;color:#fff;font-weight:700;font-size:10px}
.opt.cor::after{background:#2b8a3e;content:'‚úì';display:flex;align-items:center;justify-content:center;color:#fff;font-weight:700;font-size:10px}
.opt.inc::after{background:#c92a2a;content:'‚úó';display:flex;align-items:center;justify-content:center;color:#fff;font-weight:700;font-size:10px}
.opt.unat::after{background:transparent;content:'‚óã';display:flex;align-items:center;justify-content:center;color:#6c757d;font-weight:700;font-size:14px}
.sol{background:#f8f9fa;border-radius:14px;padding:16px;margin-top:16px;border-left:4px solid var(--warn);display:none}
.sol h4{color:#e67700;margin-bottom:8px;font-weight:700;font-size:14px}
.sol-content{color:#495057;font-size:14px;line-height:1.6}
.sol-content p{margin:8px 0}
.sol-content strong{font-weight:700}
.sol-content em{font-style:italic}
.sol-content u{text-decoration:underline}
.nav{position:fixed;bottom:0;width:100%;background:#fff;padding:16px 20px;display:flex;justify-content:space-between;box-shadow:0 -2px 15px rgba(0,0,0,.08)}
.nb{padding:12px 20px;border:none;border-radius:25px;cursor:pointer;font-weight:700;font-size:14px;transition:all .2s ease;display:flex;align-items:center;gap:6px}
.nb:disabled{opacity:.5;cursor:not-allowed}
.nb:not(:disabled):active{transform:scale(.95)}
.nb.prv{background:linear-gradient(135deg,#adb5bd,#6c757d);color:#fff}
.nb.nxt{background:linear-gradient(135deg,var(--err),#c1121f);color:#fff}
.modal{display:none;position:fixed;top:0;left:0;width:100%;height:100%;background:rgba(0,0,0,.8);z-index:1000;animation:fadeIn .3s ease}
.modal.show{display:flex;align-items:center;justify-content:center;padding:20px}
@keyframes fadeIn{from{opacity:0}to{opacity:1}}
.modal-content{background:#fff;border-radius:20px;max-width:400px;width:100%;max-height:90vh;overflow-y:auto;animation:slideUp .3s ease}
@keyframes slideUp{from{transform:translateY(50px);opacity:0}to{transform:translateY(0);opacity:1}}
.modal-header{text-align:center;padding:32px 24px;background:linear-gradient(135deg,var(--p),var(--s));color:#fff;border-radius:20px 20px 0 0}
.modal-header h2{font-weight:700;font-size:28px;margin-bottom:8px}
.modal-header p{font-size:16px;opacity:.9}
.modal-stats{display:grid;grid-template-columns:1fr 1fr 1fr;gap:16px;padding:20px}
.stat{text-align:center;padding:16px}
.stat h4{color:#6c757d;font-weight:600;font-size:12px;margin-bottom:8px;text-transform:uppercase}
.stat p{color:#212529;font-weight:700;font-size:18px}
.mark-breakdown{padding:0 20px;margin-bottom:16px}
.mark-item{display:flex;justify-content:space-between;align-items:center;padding:8px 0;border-bottom:1px solid #f1f3f4}
.mark-item:last-child{border-bottom:none}
.mark-label{color:#6c757d;font-size:14px}
.mark-value{font-weight:600;color:#212529}
.mark-value.positive{color:#2b8a3e}
.mark-value.negative{color:#c92a2a}
.total-marks{background:#f8f9fa;border-radius:12px;padding:16px;margin:16px 20px;text-align:center}
.total-marks h3{color:#212529;font-size:18px;font-weight:700;margin-bottom:4px}
.total-marks p{color:#6c757d;font-size:14px}
.modal-actions{padding:0 20px 20px;display:flex;gap:12px}
.act-btn{flex:1;padding:12px;border:none;border-radius:12px;font-weight:600;cursor:pointer;transition:all .2s ease}
.act-btn:active{transform:scale(.98)}
.act-btn.blue{background:#edf2ff;color:var(--p)}
.act-btn.green{background:#ebfbee;color:#2b8a3e}
.close{position:absolute;top:15px;right:20px;background:rgba(255,255,255,.2);border:none;color:#fff;width:30px;height:30px;border-radius:50%;cursor:pointer;font-size:16px}
</style></head><body>

answer": 0, "solution": "A) 'To curb' will be used instead of 'To curbing' because 'To' is used when in the form of Infinitive Particle. So V1 is used with it."}, {"id": "106372", "question": "<strong>Select the most appropriate synonym of the given word.</strong></p> <p>Chaste", "options": ["<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> Flashy", "<p style=\"display:none\"><img alt=\"check\" src=\"https://englishmadhyam.info/public/exam-panel/img/check.png\"/></p> Pure", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> Corrupt", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> Sullied"], "correct_answer": 1, "solution": "Synonym: <strong>Pure</strong> (adjective) ‚Äì Free from any contamination, wholesome, clean, untainted. ‡§∂‡•Å‡§¶‡•ç‡§ß"}, {"id": "106387", "question": "<strong>The following sentence has been split into four segments. Identify the segment that contains a grammatical error.</strong></p> <p>Demands for diesel cars, which has/been on the rise for the last few years/may dip as the government is increasing the price/of the fuel, bringing it closer to that of petrol.", "options": ["<p style=\"display:none\"><img alt=\"check\" src=\"https://englishmadhyam.info/public/exam-panel/img/check.png\"/></p> Demands for diesel cars, which has", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> been on the rise for the last few years", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> may dip as the government is increasing the price", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> of the fuel, bringing it closer to that of petrol."], "correct_answer": 0, "solution": "A) 'have' will be used instead of 'has' because Antecedent 'diesel cars' of Relative Pronoun 'which' is Plural and Relative Pronouns 'who, which, that' are followed by Verbs of Relative Pronouns Number and Person depend on."}, {"id": "106381", "question": "<strong>Select the best express synonym of the highlighted phrasal verb.</strong></p> <p>The new policy will <strong>usher in</strong> an era of increased transparency and accountability in the government.", "options": ["<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> General", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> Overall", "<p style=\"display:none\"><img alt=\"check\" src=\"https://englishmadhyam.info/public/exam-panel/img/check.png\"/></p> Introduce", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> Famous"], "correct_answer": 2, "solution": "‚Äã‚Äã‚Äã‚Äã‚Äã‚Äã<strong>C) Usher in</strong> (phrasal verb) ‚Äì Introduce, initiate, start, commence, herald ‡§™‡•ç‡§∞‡§æ‡§∞‡§Ç‡§≠ ‡§ï‡§∞‡§®‡§æ"}, {"id": "106377", "question": "<strong>Choose the most appropriate word that can substitute the given group of words.</strong></p> <p>A violent windstorm", "options": ["<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> Temperate", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> Drought", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> Draught", "<p style=\"display:none\"><img alt=\"check\" src=\"https://englishmadhyam.info/public/exam-panel/img/check.png\"/></p> Tempest"], "correct_answer": 3, "solution": "<strong>D) Tempest</strong> (noun) ‚Äì A violent windstorm ‡§Ü‡§Ç‡§ß‡•Ä"}, {"id": "106378", "question": "<strong> Choose the most appropriate word that can substitute the given group of words.</strong></p> <p>A group of ships", "options": ["<p style=\"display:none\"><img alt=\"check\" src=\"https://englishmadhyam.info/public/exam-panel/img/check.png\"/></p> Fleet", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> Bevy", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> Suite", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> Army"], "correct_answer": 0, "solution": "<strong>A) Fleet</strong> (noun) ‚Äì a group of ships sailing together, engaged in the same activity, or under the same ownership. ‡§ú‡§π‡§æ‡§ú‡•ã‡§Ç ‡§ï‡§æ ‡§¨‡•á‡§°‡§º‡§æ"}, {"id": "106384", "question": "<strong>Select the most appropriate option to fill in the blank.</strong></p> <p>Pixar‚Äôs feature-length releases, which consistently achieved ______ commercial success, were lauded not only for their visual innovations but for their intelligent and emotional story telling.", "options": ["<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> aggregate", "<p style=\"display:none\"><img alt=\"check\" src=\"https://englishmadhyam.info/public/exam-panel/img/check.png\"/></p> worldwide", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> planetary", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> Worldly"], "correct_answer": 1, "solution": "‚Äò<strong>Worldwide'</strong> should be used because in the entire context, the sentence is discussing the commercial success and global reach of Pixar's films. Here, through \"Pixar‚Äôs feature-length releases, which consistently achieved ______ commercial success,\" it portrays that widespread success where their films gained admiration and success across the world. Thus, \"worldwide\" would be the most appropriate choice."}, {"id": "106375", "question": "<strong>Select the most appropriate ANTONYM of the given word.</strong></p> <p>Despondency", "options": ["<p style=\"display:none\"><img alt=\"check\" src=\"https://englishmadhyam.info/public/exam-panel/img/check.png\"/></p> Cheerfulness", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> Satisfaction", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> Dejection", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> Hopelessness"], "correct_answer": 0, "solution": "Antonym: <strong>Cheerfulness</strong> (noun) ‚Äì The quality or state of being noticeably happy and optimistic. ‡§™‡•ç‡§∞‡§∏‡§®‡•ç‡§®‡§§‡§æ"}, {"id": "106374", "question": "<strong>Select the most appropriate ANTONYM of the given word.</strong></p> <p>MOROSE", "options": ["<p style=\"display:none\"><img alt=\"check\" src=\"https://englishmadhyam.info/public/exam-panel/img/check.png\"/></p> Jovial", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> Dramatic", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> Hurried", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> Practical"], "correct_answer": 0, "solution": "Antonym: <strong>Jovial</strong> (adjective) ‚Äì Cheerful, friendly, jolly, merry. ‡§π‡§Ç‡§∏‡§Æ‡•Å‡§ñ"}, {"id": "106380", "question": "<strong>Select the best express synonym of the highlighted phrasal verb.< 24 Australian Open was _____2______proof of this as Rohan Bopanna, Aryna Sabalenka and Jannik Sinner marched to victories. Of the three, fans could be forgiven if they did not ____3_____ Bopanna‚Äôs triumph, _____4______ the Indian having had one of his best seasons in 2023 ‚Äî eight finals, two titles ‚Äî and entering the competition as the World No.3. Bopanna had reached only two Grand Slam men‚Äôs doubles finals before (US Open ‚Äî 2010 and 2023) and had not gone past the third round in Australia over 16 previous visits. But the 43-year-old, partnering Matthew Ebden, conjured one of the most ______5______dashes to the crown to become the oldest man to win a Major. He also reached No.1 in the doubles rankings, again the oldest male to do so. Twice in the last five years, Bopanna was resigned to quitting.</p> <p><strong>Select the most appropriate option to fill in blank number 4</strong>", "options": ["<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> In spite", "<p style=\"display:none\"><img alt=\"check\" src=\"https://englishmadhyam.info/public/exam-panel/img/check.png\"/></p> Despite", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> as a result of", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> Following"], "correct_answer": 1, "solution": "No solution available"}, {"id": "106394", "question": "<strong>Comprehension:</strong></p> <p><strong>In the following passage, some words have been deleted. Read the passage carefully and select the most appropriate option to fill in each blank.</strong><br> World tennis is a broad church. There is space for the ______1_____geriatric stars, the calm and collected mid-career practitioners, and the rapidly blooming ambitious youngsters. The 2024 Australian Open was _____2______proof of this as Rohan Bopanna, Aryna Sabalenka and Jannik Sinner marched to victories. Of the three, fans could be forgiven if they did not ____3_____ Bopanna‚Äôs triumph, _____4______ the Indian having had one of his best seasons in 2023 ‚Äî eight finals, two titles ‚Äî and entering the competition as the World No.3. Bopanna had reached only two Grand Slam men‚Äôs doubles finals before (US Open ‚Äî 2010 and 2023) and had not gone past the third round in Australia over 16 previous visits. But the 43-year-old, partnering Matthew Ebden, conjured one of the most ______5______dashes to the crown to become the oldest man to win a Major. He also reached No.1 in the doubles rankings, again the oldest male to do so. Twice in the last five years, Bopanna was resigned to quitting.</p> <p><strong>Select the most appropriate option to fill in blank number 5</strong>", "options": ["<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> Comprehensible", "<p style=\"display:none\"><img alt=\"check\" src=\"https://englishmadhyam.info/public/exam-panel/img/check.png\"/></p> Irresistible", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> Implausible", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> Incredible"], "correct_answer": 1, "solution": "No solution available"}],ans={};
const posMarks=2.0, negMarks=0.5;
let ci=0,tl=10*60,ti,fin=0,solMode=0,totalTime=0;

function ini(){
    disQ();
    strT();
}

function disQ(){
    const q=qs[ci];
    document.getElementById('qn').textContent=`Question ${ci+1} of ${qs.length}`;
    document.getElementById('qt').innerHTML=q.question;
    const oc=document.getElementById('opts'),sc=document.getElementById('sol');
    oc.innerHTML='';
    
    if(solMode){
        sc.style.display='block';
        document.getElementById('sol-text').innerHTML=q.solution||'No solution provided.';
        // Hide submit button in solution mode
        document.getElementById('sub-btn').style.display='none';
    }else{
        sc.style.display='none';
        // Show submit button in test mode
        document.getElementById('sub-btn').style.display='block';
    }
    
    q.options.forEach((o,i)=>{
        const od=document.createElement('div');
        od.className='opt';
        od.innerHTML=o;
        
        if(solMode){
            if(i===q.correct_answer) {
                od.classList.add('cor');
            } else if(ans[ci]===i) {
                od.classList.add('inc');
            } else if(ans[ci]===undefined) {
                od.classList.add('unat');
            }
            od.style.pointerEvents='none';
        }else{
            od.onclick=()=>sel(i);
            if(ans[ci]===i) od.classList.add('sel');
        }
        
        oc.appendChild(od);
    });
    
    upNav();
}

function sel(i){
    // If clicking the same option, deselect it (clear response)
    if(ans[ci]===i){
        delete ans[ci];
        document.querySelectorAll('.opt').forEach(o=>o.classList.remove('sel'));
    }else{
        // Select new option
        ans[ci]=i;
        document.querySelectorAll('.opt').forEach((o,idx)=>o.classList.toggle('sel',idx===i));
    }
}

function upNav(){
    document.getElementById('pb').disabled=ci===0;
    const nb=document.getElementById('nb');
    
    if(solMode){
        // In solution mode, show same navigation as test mode
        nb.innerHTML=ci===qs.length-1?'Finish ‚úì':'Next ‚Üí';
        nb.onclick=()=>{
            if(ci<qs.length-1){
                ci++;
                disQ();
            }else{
                // Exit solution mode
                solMode=0;
                ci=0;
                disQ();
            }
        };
    }else{
        // In test mode
        nb.innerHTML=ci===qs.length-1?'Finish ‚úì':'Next ‚Üí';
        nb.onclick=nxt;
    }
}

function prv(){
    if(ci>0){
        ci--;
        disQ();
    }
}

function nxt(){
    if(ci<qs.length-1){
        ci++;
        disQ();
    }else sub();
}

function strT(){
    ti=setInterval(()=>{
        if(tl<=0){
            sub();
            return;
        }
        tl--;
        const m=Math.floor(tl/60),s=tl%60;
        document.getElementById('tmr').textContent=`${m}:${s.toString().padStart(2,'0')}`;
    },1000);
}

function sub(){
    if(fin) return;
    fin=1;
    clearInterval(ti);
    totalTime=10*60-tl;
    
    // Calculate marks with proper marking system
    let correct=0, incorrect=0, unattempted=0;
    let totalMarks=0;
    
    qs.forEach((q,i)=>{
        if(ans[i]===undefined){
            // Unattempted - no marks deducted
            unattempted++;
        }else if(ans[i]===q.correct_answer){
            // Correct answer - add positive marks
            correct++;
            totalMarks += posMarks;
        }else{
            // Incorrect answer - deduct negative marks
            incorrect++;
            totalMarks -= negMarks;
        }
    });
    
    // Calculate maximum possible marks and percentage
    const maxMarks = qs.length * posMarks;
    const percentage = Math.max(0, Math.round((totalMarks / maxMarks) * 100));
    
    const timeStr=`${Math.floor(totalTime/60)}:${(totalTime%60).toString().padStart(2,'0')}`;
    
    // Update modal display
    document.getElementById('fs').textContent=`${correct}/${qs.length}`;
    document.getElementById('sp').textContent=`${totalMarks} / ${maxMarks} Marks`;
    document.getElementById('cor').textContent=correct;
    document.getElementById('inc').textContent=incorrect;
    document.getElementById('unat').textContent=unattempted;
    
    // Update mark breakdown
    document.getElementById('pos-marks').textContent=`+${correct * posMarks}`;
    document.getElementById('neg-marks').textContent=`-${incorrect * negMarks}`;
    document.getElementById('una-marks').textContent=`0`;
    
    // Update total score
    document.getElementById('total-score').textContent=`${totalMarks} Marks`;
    document.getElementById('percentage').textContent=`${percentage}%`;
    
    document.getElementById('modal').classList.add('show');
}

function closeModal(){
    document.getElementById('modal').classList.remove('show');
}

function showSol(){
    closeModal();
    solMode=1;
    ci=0;
    disQ();
}

window.onload=ini;
window.addEventListener('beforeunload',e=>{
    if(!fin){
        e.preventDefault();
        e.returnValue='Test in progress';
    }
});
</script></body></html>
