<!DOCTYPE html>
<html><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1.0">
<title>Mocks Wallah</title><style>
*{margin:0;padding:0;box-sizing:border-box}
:root{--p:#4361ee;--s:#3f37c9;--ok:#4cc9f0;--err:#f72585;--warn:#f8961e}
body{font-family:'Segoe UI',sans-serif;background:#f5f7fa;min-height:100vh;color:#2d3436;-webkit-tap-highlight-color:transparent}
.hdr{position:fixed;top:0;width:100%;background:#fff;padding:16px 20px;z-index:100;box-shadow:0 2px 15px rgba(0,0,0,.08);display:flex;justify-content:space-between;align-items:center}
.hdr-left{display:flex;align-items:center;gap:16px}
.ttl{font-weight:700;font-size:18px;color:var(--p)}
.tmr{font-family:monospace;font-weight:700;background:linear-gradient(135deg,var(--p),var(--s));color:#fff;padding:8px 16px;border-radius:20px;font-size:14px}
.sub{background:linear-gradient(135deg,var(--err),#c1121f);border:none;color:#fff;padding:10px 20px;border-radius:25px;font-weight:700;font-size:12px;cursor:pointer;transition:all .2s ease}
.sub:active{transform:scale(.95)}
.main{margin:80px 0 90px;padding:0 20px}
.qc{background:#fff;border-radius:20px;padding:24px;margin-bottom:20px;box-shadow:0 5px 20px rgba(0,0,0,.05);position:relative}
.qc::before{content:'';position:absolute;top:0;left:0;right:0;height:5px;background:linear-gradient(90deg,var(--p),var(--s))}
.qn{background:linear-gradient(135deg,var(--p),var(--s));color:#fff;padding:8px 16px;border-radius:20px;display:inline-block;font-weight:700;font-size:12px;margin-bottom:16px}
.qt{font-size:16px;line-height:1.6;margin-bottom:24px;color:#212529;font-weight:500}
.qt p{margin:8px 0}
.qt strong{font-weight:700}
.qt em{font-style:italic}
.qt u{text-decoration:underline}
.opts{display:flex;flex-direction:column;gap:10px}
.opt{background:#fff;border:1px solid #e9ecef;border-radius:14px;padding:16px;cursor:pointer;transition:all .2s ease;position:relative;font-size:14px;line-height:1.4;text-align:left}
.opt p{margin:4px 0}
.opt strong{font-weight:700}
.opt em{font-style:italic}
.opt u{text-decoration:underline}
.opt:hover{border-color:var(--p)}
.opt:active{transform:scale(.98)}
.opt.sel{background-color:#edf2ff;border-color:var(--p);color:var(--p)}
.opt.cor{background-color:#ebfbee;border-color:#2b8a3e;color:#2b8a3e}
.opt.inc{background-color:#fff5f5;border-color:#c92a2a;color:#c92a2a}
.opt.unat{background:#f8f9fa;border-color:#dee2e6;color:#6c757d}
.opt::after{content:'';position:absolute;right:16px;top:50%;transform:translateY(-50%);width:20px;height:20px;border-radius:50%;transition:all .2s ease}
.opt.sel::after{background:var(--p);content:'‚úì';display:flex;align-items:center;justify-content:center;color:#fff;font-weight:700;font-size:10px}
.opt.cor::after{background:#2b8a3e;content:'‚úì';display:flex;align-items:center;justify-content:center;color:#fff;font-weight:700;font-size:10px}
.opt.inc::after{background:#c92a2a;content:'‚úó';display:flex;align-items:center;justify-content:center;color:#fff;font-weight:700;font-size:10px}
.opt.unat::after{background:transparent;content:'‚óã';display:flex;align-items:center;justify-content:center;color:#6c757d;font-weight:700;font-size:14px}
.sol{background:#f8f9fa;border-radius:14px;padding:16px;margin-top:16px;border-left:4px solid var(--warn);display:none}
.sol h4{color:#e67700;margin-bottom:8px;font-weight:700;font-size:14px}
.sol-content{color:#495057;font-size:14px;line-height:1.6}
.sol-content p{margin:8px 0}
.sol-content strong{font-weight:700}
.sol-content em{font-style:italic}
.sol-content u{text-decoration:underline}
.nav{position:fixed;bottom:0;width:100%;background:#fff;padding:16px 20px;display:flex;justify-content:space-between;box-shadow:0 -2px 15px rgba(0,0,0,.08)}
.nb{padding:12px 20px;border:none;border-radius:25px;cursor:pointer;font-weight:700;font-size:14px;transition:all .2s ease;display:flex;align-items:center;gap:6px}
.nb:disabled{opacity:.5;cursor:not-allowed}
.nb:not(:disabled):active{transform:scale(.95)}
.nb.prv{background:linear-gradient(135deg,#adb5bd,#6c757d);color:#fff}
.nb.nxt{background:linear-gradient(135deg,var(--err),#c1121f);color:#fff}
.modal{display:none;position:fixed;top:0;left:0;width:100%;height:100%;background:rgba(0,0,0,.8);z-index:1000;animation:fadeIn .3s ease}
.modal.show{display:flex;align-items:center;justify-content:center;padding:20px}
@keyframes fadeIn{from{opacity:0}to{opacity:1}}
.modal-content{background:#fff;border-radius:20px;max-width:400px;width:100%;max-height:90vh;overflow-y:auto;animation:slideUp .3s ease}
@keyframes slideUp{from{transform:translateY(50px);opacity:0}to{transform:translateY(0);opacity:1}}
.modal-header{text-align:center;padding:32px 24px;background:linear-gradient(135deg,var(--p),var(--s));color:#fff;border-radius:20px 20px 0 0}
.modal-header h2{font-weight:700;font-size:28px;margin-bottom:8px}
.modal-header p{font-size:16px;opacity:.9}
.modal-stats{display:grid;grid-template-columns:1fr 1fr 1fr;gap:16px;padding:20px}
.stat{text-align:center;padding:16px}
.stat h4{color:#6c757d;font-weight:600;font-size:12px;margin-bottom:8px;text-transform:uppercase}
.stat p{color:#212529;font-weight:700;font-size:18px}
.mark-breakdown{padding:0 20px;margin-bottom:16px}
.mark-item{display:flex;justify-content:space-between;align-items:center;padding:8px 0;border-bottom:1px solid #f1f3f4}
.mark-item:last-child{border-bottom:none}
.mark-label{color:#6c757d;font-size:14px}
.mark-value{font-weight:600;color:#212529}
.mark-value.positive{color:#2b8a3e}
.mark-value.negative{color:#c92a2a}
.total-marks{background:#f8f9fa;border-radius:12px;padding:16px;margin:16px 20px;text-align:center}
.total-marks h3{color:#212529;font-size:18px;font-weight:700;margin-bottom:4px}
.total-marks p{color:#6c757d;font-size:14px}
.modal-actions{padding:0 20px 20px;display:flex;gap:12px}
.act-btn{flex:1;padding:12px;border:none;border-radius:12px;font-weight:600;cursor:pointer;transition:all .2s ease}
.act-btn:active{transform:scale(.98)}
.act-btn.blue{background:#edf2ff;color:var(--p)}
.act-btn.green{background:#ebfbee;color:#2b8a3e}
.close{position:absolute;top:15px;right:20px;background:rgba(255,255,255,.2);border:none;color:#fff;width:30px;height:30px;border-radius:50%;cursor:pointer;font-size:16px}
</style></head><body>

const qs=[{"id": "23700", "question": "<strong>Q1. Rearrange the parts of the sentence in correct order.</strong></p> <p>As global</p> <p>P. electricity generation is expected to</p> <p>Q. significantly to maintain its current share of the mix</p> <p>R. double over the next three decades, nuclear power</p> <p>S. generating capacity would need to expand", "options": ["<p style=\"display:none\"><img alt=\"check\" src=\"https://englishmadhyam.info/public/exam-panel/img/check.png\"/></p> PRSQ", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> QSPR", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> PQSR", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> SQPR"], "correct_answer": 0, "solution": "As global electricity generation is expected to double over the next three decades, nuclear power generating capacity would need to expand significantly to maintain its current share of the mix"}, {"id": "23701", "question": "<strong>Q2. Select the correct passive form of the given sentence</strong>.</p> <p>My father fixed the computer easily.</p> <p> </p> <ol>", "options": ["<p style=\"display:none\"><img alt=\"check\" src=\"https://englishmadhyam.info/public/exam-panel/img/check.png\"/></p> The computer was fixed by my father easily.", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> The computer is fixed by my father easily.", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> The computer was fix by my father easily.", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> The computer fixed by my father easily."], "correct_answer": 0, "solution": "A) The computer was fixed by my father easily."}, {"id": "23702", "question": "<strong>Q3. In the following question, out of the given four alternatives, select the alternative which best expresses the meaning of the Idiom/Phrase</strong>.</p> <p>To take the veil</p> <p> </p> <ol>", "options": ["<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> To help someone", "<p style=\"display:none\"><img alt=\"check\" src=\"https://englishmadhyam.info/public/exam-panel/img/check.png\"/></p> To become a nun", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> To take a responsibility", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> To show interest"], "correct_answer": 1, "solution": "B) To take the veil (phrase) ‚Äì To become a nun"}, {"id": "23703", "question": "<strong>Q4. Choose the correctly spelt word</strong>.</p> <ol> </ol> <p>", "options": ["<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> Gregareous", "<p style=\"display:none\"><img alt=\"check\" src=\"https://englishmadhyam.info/public/exam-panel/img/check.png\"/></p> Emphatic", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> Liberanian", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> Gangstar"], "correct_answer": 1, "solution": "B) The correct spelling is ‚ÄòEmphatic‚Äô which means ‚Äúexpressing something forcibly and clearly‚Äù ‚Äì‡§ú‡§º‡•ã‡§∞‡§¶‡§æ‡§∞"}, {"id": "23704", "question": "<strong>Q5. Select the most appropriate antonym of the given word</strong>.</p> <p>ABSOLUTE</p> <p> </p> <ol>", "options": ["<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> SHEER", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> OUTRIGHT", "<p style=\"display:none\"><img alt=\"check\" src=\"https://englishmadhyam.info/public/exam-panel/img/check.png\"/></p> INCOMPLETE", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> PURE"], "correct_answer": 2, "solution": "No solution available"}, {"id": "23705", "question": "<strong>Q6. Find the part of the given sentence that has an error in it. If there is no error, choose ‚ÄòNo error‚Äô</strong>.</p> <p>Personal care products can also been made from agricultural ingredients, such as flower or fruit extracts and oils.</p> <p> </p> <ol>", "options": ["<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> such as flower or fruit extracts and oils.", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> Personal care products can", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> No error", "<p style=\"display:none\"><img alt=\"check\" src=\"https://englishmadhyam.info/public/exam-panel/img/check.png\"/></p> also been made from agricultural ingredients"], "correct_answer": 3, "solution": "D) The correct form should be \"can also be made,\" not \"can also been made.\" The verb \"been\" is incorrect in this context as it is the past participle of \"be.\" After modals like \"can,\" we generally use the base form of the verb, which in this case is \"be.\""}, {"id": "23706", "question": "<strong>Q7. Select the most appropriate option to fill in the blank</strong>.</p> <p>Sometimes, even one good ________ can make a big impact on both the person doing it and the person receiving it.</p> <p> </p> <ol>", "options": ["<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> deal", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> dwell", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> drill", "<p style=\"display:none\"><img alt=\"check\" src=\"https://englishmadhyam.info/public/exam-panel/img/check.png\"/></p> deed"], "correct_answer": 3, "solution": "D) The sentence makes sense when filled in with 'deed'. In this context, a 'deed' refers to an action that is often significant or meaningful."}, {"id": "23707", "question": "<strong>Q8. Choose the incorrectly spelt word</strong>.</p> <p> </p> <ol>", "options": ["<p style=\"display:none\"><img alt=\"check\" src=\"https://englishmadhyam.info/public/exam-panel/img/check.png\"/></p> DEBUCHERY", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> DUBIOUS", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> MALIGNANT", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> CONSCIENCE"], "correct_answer": 0, "solution": "A) The correct spelling of ‚ÄòDEBUCHERY‚Äô is ‚ÄòDebauchery‚Äô which means ‚Äúexcessive indulgence in sex, alcohol, or drugs.‚Äù ‚Äì ‡§ê‡§Ø‡§æ‡§∂‡•Ä"}, {"id": "23708", "question": "<strong>Q9. Select the word that is closest in meaning (SYNONYM) to the word given below</strong>.</p> <p>Wallow</p> <p> </p> <ol>", "options": ["<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> Straighten", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> Rise", "<p style=\"display:none\"><img alt=\"check\" src=\"https://englishmadhyam.info/public/exam-panel/img/check.png\"/></p> Flounder", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> Steady"], "correct_answer": 2, "solution": "C) <strong>Wallow</strong> (verb) ‚Äì Flounder, stumble, lurch, stagger, welter"}, {"id": "23709", "question": "<strong>Q10. Some parts of a paragraph have been jumbled up, and labelled A, B, C and D. Select the option that gives the correct sequence in which these parts can be rearranged to form a meaningful and grammatically correct paragraph.</strong><br> <br> Carts: carts have two solid wheels.<br> A. The triangles are distributed in three concentric circles.<br> B. The wheels are decorated with triangles made of copper.<br> C. The chassis of the two carts are made of wood and covered with thick copper sheets.<br> D. The wheels rotated on a fixed axle linked by a shaft to the yoke.<br> The concentric circles start from the hub flange of the wheel.", "options": ["<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> BADC", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> CBAD", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> ABCD", "<p style=\"display:none\"><img alt=\"check\" src=\"https://englishmadhyam.info/public/exam-panel/img/check.png\"/></p> DCBA"], "correct_answer": 3, "solution": "Carts: carts have two solid wheels. The wheels rotated on a fixed axle linked by a shaft to the yoke. The chassis of the two carts are made of wood and covered with thick copper sheets. The wheels are decorated with triangles made of copper. The triangles are distributed in three concentric circles. The concentric circles start from the hub flange of the wheel."}, {"id": "23710", "question": "<strong>Q11. Select the word that is closest in meaning (SYNONYM) to the word given below</strong>.</p> <p>Famine</p> <p> </p> <ol>", "options": ["<p style=\"display:none\"><img alt=\"check\" src=\"https://englishmadhyam.info/public/exam-panel/img/check.png\"/></p> Drought", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> Feast", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> Abundance", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> Plenty"], "correct_answer": 0, "solution": "No solution available"}, {"id": "23711", "question": "<strong>Q12. Fill in the blank with the most suitable word</strong>.</p> <p>The machine can be ______ to deliver a certain number of coins.</p> <p> </p> <ol>", "options": ["<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> met", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> abet", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> slashed", "<p style=\"display:none\"><img alt=\"check\" src=\"https://englishmadhyam.info/public/exam-panel/img/check.png\"/></p> set"], "correct_answer": 3, "solution": "D) The sentence is talking about adjusting or configuring a machine to perform a specific task. In this case, to deliver a certain number of coins. The word \"set\" is used when referring to adjusting or fixing something to a certain state, condition, or amount. Therefore, in this context, \"set\" is the most suitable word to use. The other options, \"met\", \"abet\", and \"slashed\", do not make grammatical sense in this context"}, {"id": "23712", "question": "<strong>Q13. Choose the word that can substitute the given group of words</strong>.</p> <p>Study of body functions</p> <p> </p> <ol>", "options": ["<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> Genealogy", "<p style=\"display:none\"><img alt=\"check\" src=\"https://englishmadhyam.info/public/exam-panel/img/check.png\"/></p> Physiology", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> Psychology", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> Astrology"], "correct_answer": 1, "solution": "in this context."}, {"id": "23713", "question": "<strong>Q14. Fill in the blank with an appropriate option</strong>.</p> <p>The sun ______ directly in the east and sets directly in the west.</p> <p> </p> <ol>", "options": ["<p style=\"display:none\"><img alt=\"check\" src=\"https://englishmadhyam.info/public/exam-panel/img/check.png\"/></p> rises", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> sums", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> expands", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> elevates"], "correct_answer": 0, "solution": "A) The correct answer is A. \"rises\". The reason for this is based on collocation and semantics."}, {"id": "23714", "question": "<strong>Q15. Given below are four jumbled sentences. Pick the option that gives their correct order.</strong><br> <br> P. The Spanish flu, also known as the 1918 flu pandemic, was a deadly pandemic in recent history.<br> Q. It spread worldwide during the year 1918-1919.<br> R. The virus infected 500 million people ‚Äì about a third of the world's population at the time.<br> S. The death toll was estimated to be at least 50 million worldwide, possibly as high as 100 million this makes it the severest pandemic in human history.", "options": ["<p style=\"display:none\"><img alt=\"check\" src=\"https://englishmadhyam.info/public/exam-panel/img/check.png\"/></p> PQRS", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> PRSQ", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> PSRQ", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> SRPQ"], "correct_answer": 0, "solution": "The Spanish flu, also known as the 1918 flu pandemic, was a deadly pandemic in recent history. It spread worldwide during the year 1918-1919. The virus infected 500 million people ‚Äì about a third of the world's population at the time. The death toll was estimated to be at least 50 million worldwide, possibly as high as 100 million this makes it the severest pandemic in human history."}, {"id": "23715", "question": "<strong>Q16. Parts of the following sentence are given as options. Identify the part that contains a grammatical error. If there is no error, select 'No error'.</strong></p> <p>And so for the sakes / of his son he remained, / absolutely calm.</p> <p> </p> <ol>", "options": ["<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> absolutely calm", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> No error", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> of his son he remained,", "<p style=\"display:none\"><img alt=\"check\" src=\"https://englishmadhyam.info/public/exam-panel/img/check.png\"/></p> And so for the sakes"], "correct_answer": 3, "solution": "D) The correct phrase should be \"for the sake,\" not \"for the sakes.\" It is unusual to use \"sake\" in the plural form in English. The fixed phrase \"for the sake of\" means \"for the benefit or purpose of\" ‚Äì ‡§ï‡•Ä ‡§ñ‡§º‡§æ‡§§‡§ø‡§∞ and is typically followed by a person or thing for whom or which something is done"}, {"id": "23716", "question": "<strong>Q17. Choose the option that is the correct indirect form of the sentence</strong>.</p> <p>Ravi said, ‚ÄúI may sell this tie.‚Äù</p> <p>", "options": ["<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> Ravi said that he may sell that tie.", "<p style=\"display:none\"><img alt=\"check\" src=\"https://englishmadhyam.info/public/exam-panel/img/check.png\"/></p> Ravi said that he might sell that tie.", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> Ravi said that I might sell that tie.", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> Ravi said that he should sell this tie"], "correct_answer": 1, "solution": "B) Ravi said that he might sell that tie"}, {"id": "23717", "question": "<strong>Q18. Fill in the blank with an appropriate option</strong>.</p> <p>A group of Googlers get together regularly to ______ and decide which events will be celebrated with a doodle.", "options": ["<p style=\"display:none\"><img alt=\"check\" src=\"https://englishmadhyam.info/public/exam-panel/img/check.png\"/></p> brainstorm", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> discredit", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> relief", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> salute"], "correct_answer": 0, "solution": "A) In the sentence, a verb is needed to complete the action performed by the subject \"A group of Googlers\". Among the options given, \"brainstorm\" is the only one that makes sense and is grammatically correct in this context."}, {"id": "23718", "question": "<strong>Q19. Choose the word that means the same as the given word.</strong></p> <p>Lair</p> <p> </p> <ol>", "options": ["<p style=\"display:none\"><img alt=\"check\" src=\"https://englishmadhyam.info/public/exam-panel/img/check.png\"/></p> Concealment", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> Arraign", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> Apart", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> Concurrent"], "correct_answer": 0, "solution": "A) <strong>Lair</strong> (noun) ‚Äì a secret or private place in which a person, especially a criminal or enemy, takes refuge. ‡§†‡§ø‡§ï‡§æ‡§®‡•á"}, {"id": "23719", "question": "<strong>Q20. Select the most appropriate meaning of the given idiom.</strong></p> <p>To the manner born</p> <p> </p> <ol>", "options": ["<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> To have high manners", "<p style=\"display:none\"><img alt=\"check\" src=\"https://englishmadhyam.info/public/exam-panel/img/check.png\"/></p> To do something as though it is coming naturally", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> To be sophisticated", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> To give a ride to someone"], "correct_answer": 1, "solution": "B) <strong>To the manner born</strong> (phrase) ‚Äì To do something as though it is coming naturally ‡§™‡•à‡§¶‡§æ‡§á‡§∂‡•Ä, ‡§ú‡§®‡•ç‡§Æ‡§ú"}, {"id": "23720", "question": "<strong>Comprehension</strong>:</p> <p><strong>In the following passage some words have been deleted. Fill in the blanks with the help of the alternatives given. Select the most appropriate option for each number.</strong></p> <p>Krishna helped my husbands create a strategy. They (1) ________ by killing Jarasandha, the most feared (2) ________ of the time‚Äîand incidentally, a long time enemy of Krishna. (3) ________ released the many kings Jarasandha had imprisoned in his labyrinths and gave them back (4) ________ kingdoms. This made my husband so popular that (5) ________ they went after that, they were greeted with friendship.</p> <p><strong>Q21. Select the most appropriate option to fill in the blank No. 1</strong>.<span id=\"cke_bm_484C\" style=\"display:none\"> </span>", "options": ["<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> commence", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> begun", "<p style=\"display:none\"><img alt=\"check\" src=\"https://englishmadhyam.info/public/exam-panel/img/check.png\"/></p> began", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> initiate"], "correct_answer": 2, "solution": "Because the past tense is needed here to match the tense of the rest of the sentence (\"Krishna helped\", \"created\"), and \"began\" is the correct simple past tense of the verb \"to begin\"."}, {"id": "23721", "question": "<strong>Comprehension</strong>:</p> <p><strong>In the following passage some words have been deleted. Fill in the blanks with the help of the alternatives given. Select the most appropriate option for each number.</strong></p> <p>Krishna helped my husbands create a strategy. They (1) ________ by killing Jarasandha, the most feared (2) ________ of the time‚Äîand incidentally, a long time enemy of Krishna. (3) ________ released the many kings Jarasandha had imprisoned in his labyrinths and gave them back (4) ________ kingdoms. This made my husband so popular that (5) ________ they went after that, they were greeted with friendship.</p> <p><strong>Q22. Select the most appropriate option to fill in the blank No. 2</strong><span id=\"cke_bm_484C\" style=\"display:none\"> </span>", "options": ["<p style=\"display:none\"><img alt=\"check\" src=\"https://englishmadhyam.info/public/exam-panel/img/check.png\"/></p> sovereigntyruler", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> dominion", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> rule", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> sovereignty"], "correct_answer": 0, "solution": "The term \"ruler\" is a noun that refers to a person who governs or leads. The sentence structure and context indicate that the blank should be filled with a noun that represents a person, especially someone feared and considered an enemy."}, {"id": "23722", "question": "<strong>Comprehension</strong>:</p> <p><strong>In the following passage some words have been deleted. Fill in the blanks with the help of the alternatives given. Select the most appropriate option for each number.</strong></p> <p>Krishna helped my husbands create a strategy. They (1) ________ by killing Jarasandha, the most feared (2) ________ of the time‚Äîand incidentally, a long time enemy of Krishna. (3) ________ released the many kings Jarasandha had imprisoned in his labyrinths and gave them back (4) ________ kingdoms. This made my husband so popular that (5) ________ they went after that, they were greeted with friendship.</p> <p><strong>Q23. Select the most appropriate option to fill in the blank No. 3</strong><span id=\"cke_bm_484C\" style=\"display:none\"> </span>", "options": ["<p style=\"display:none\"><img alt=\"check\" src=\"https://englishmadhyam.info/public/exam-panel/img/check.png\"/></p> They then", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> Their after they", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> They kept", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> Then after they"], "correct_answer": 0, "solution": "Because it maintains the chronological flow of the events described in the passage. The use of \"then\" after the subject \"They\" helps to denote that the action of releasing the kings is subsequent to the action mentioned before, which is killing Jarasandha."}, {"id": "23723", "question": "<strong>Comprehension</strong>:</p> <p><strong>In the following passage some words have been deleted. Fill in the blanks with the help of the alternatives given. Select the most appropriate option for each number.</strong></p> <p>Krishna helped my husbands create a strategy. They (1) ________ by killing Jarasandha, the most feared (2) ________ of the time‚Äîand incidentally, a long time enemy of Krishna. (3) ________ released the many kings Jarasandha had imprisoned in his labyrinths and gave them back (4) ________ kingdoms. This made my husband so popular that (5) ________ they went after that, they were greeted with friendship.</p> <p><strong>Q24. Select the most appropriate option to fill in the blank No. 4</strong><span id=\"cke_bm_484C\" style=\"display:none\"> </span>", "options": ["<p style=\"display:none\"><img alt=\"check\" src=\"https://englishmadhyam.info/public/exam-panel/img/check.png\"/></p> their", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> whose", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> there", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> that"], "correct_answer": 0, "solution": "Because \"their\" is a possessive pronoun used to show ownership. In this case, it is referring to the kingdoms that originally belonged to the many kings who were imprisoned by Jarasandha. The pronoun \"their\" agrees with its antecedent \"the many kings\", which is plural."}, {"id": "23724", "question": "<strong>Comprehension</strong>:</p> <p><strong>In the following passage some words have been deleted. Fill in the blanks with the help of the alternatives given. Select the most appropriate option for each number.</strong></p> <p>Krishna helped my husbands create a strategy. They (1) ________ by killing Jarasandha, the most feared (2) ________ of the time‚Äîand incidentally, a long time enemy of Krishna. (3) ________ released the many kings Jarasandha had imprisoned in his labyrinths and gave them back (4) ________ kingdoms. This made my husband so popular that (5) ________ they went after that, they were greeted with friendship.</p> <p><strong>Q25. Select the most appropriate option to fill in the blank No. 5</strong><span id=\"cke_bm_484C\" style=\"display:none\"> </span>", "options": ["<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> if at all", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> whichever", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> when if", "<p style=\"display:none\"><img alt=\"check\" src=\"https://englishmadhyam.info/public/exam-panel/img/check.png\"/></p> wherever"], "correct_answer": 3, "solution": "The reason for choosing \"wherever\" is that it correctly refers to any location or place the husbands went to. In this context, \"wherever\" indicates that their popularity and the friendly greetings they received were not confined to a specific location, but happened in every place they went to. This is consistent with the structure and meaning of the sentence."}],ans={};
const posMarks=2.0, negMarks=0.5;
let ci=0,tl=15*60,ti,fin=0,solMode=0,totalTime=0;

function ini(){
    disQ();
    strT();
}

function disQ(){
    const q=qs[ci];
    document.getElementById('qn').textContent=`Question ${ci+1} of ${qs.length}`;
    document.getElementById('qt').innerHTML=q.question;
    const oc=document.getElementById('opts'),sc=document.getElementById('sol');
    oc.innerHTML='';
    
    if(solMode){
        sc.style.display='block';
        document.getElementById('sol-text').innerHTML=q.solution||'No solution provided.';
        // Hide submit button in solution mode
        document.getElementById('sub-btn').style.display='none';
    }else{
        sc.style.display='none';
        // Show submit button in test mode
        document.getElementById('sub-btn').style.display='block';
    }
    
    q.options.forEach((o,i)=>{
        const od=document.createElement('div');
        od.className='opt';
        od.innerHTML=o;
        
        if(solMode){
            if(i===q.correct_answer) {
                od.classList.add('cor');
            } else if(ans[ci]===i) {
                od.classList.add('inc');
            } else if(ans[ci]===undefined) {
                od.classList.add('unat');
            }
            od.style.pointerEvents='none';
        }else{
            od.onclick=()=>sel(i);
            if(ans[ci]===i) od.classList.add('sel');
        }
        
        oc.appendChild(od);
    });
    
    upNav();
}

function sel(i){
    // If clicking the same option, deselect it (clear response)
    if(ans[ci]===i){
        delete ans[ci];
        document.querySelectorAll('.opt').forEach(o=>o.classList.remove('sel'));
    }else{
        // Select new option
        ans[ci]=i;
        document.querySelectorAll('.opt').forEach((o,idx)=>o.classList.toggle('sel',idx===i));
    }
}

function upNav(){
    document.getElementById('pb').disabled=ci===0;
    const nb=document.getElementById('nb');
    
    if(solMode){
        // In solution mode, show same navigation as test mode
        nb.innerHTML=ci===qs.length-1?'Finish ‚úì':'Next ‚Üí';
        nb.onclick=()=>{
            if(ci<qs.length-1){
                ci++;
                disQ();
            }else{
                // Exit solution mode
                solMode=0;
                ci=0;
                disQ();
            }
        };
    }else{
        // In test mode
        nb.innerHTML=ci===qs.length-1?'Finish ‚úì':'Next ‚Üí';
        nb.onclick=nxt;
    }
}

function prv(){
    if(ci>0){
        ci--;
        disQ();
    }
}

function nxt(){
    if(ci<qs.length-1){
        ci++;
        disQ();
    }else sub();
}

function strT(){
    ti=setInterval(()=>{
        if(tl<=0){
            sub();
            return;
        }
        tl--;
        const m=Math.floor(tl/60),s=tl%60;
        document.getElementById('tmr').textContent=`${m}:${s.toString().padStart(2,'0')}`;
    },1000);
}

function sub(){
    if(fin) return;
    fin=1;
    clearInterval(ti);
    totalTime=15*60-tl;
    
    // Calculate marks with proper marking system
    let correct=0, incorrect=0, unattempted=0;
    let totalMarks=0;
    
    qs.forEach((q,i)=>{
        if(ans[i]===undefined){
            // Unattempted - no marks deducted
            unattempted++;
        }else if(ans[i]===q.correct_answer){
            // Correct answer - add positive marks
            correct++;
            totalMarks += posMarks;
        }else{
            // Incorrect answer - deduct negative marks
            incorrect++;
            totalMarks -= negMarks;
        }
    });
    
    // Calculate maximum possible marks and percentage
    const maxMarks = qs.length * posMarks;
    const percentage = Math.max(0, Math.round((totalMarks / maxMarks) * 100));
    
    const timeStr=`${Math.floor(totalTime/60)}:${(totalTime%60).toString().padStart(2,'0')}`;
    
    // Update modal display
    document.getElementById('fs').textContent=`${correct}/${qs.length}`;
    document.getElementById('sp').textContent=`${totalMarks} / ${maxMarks} Marks`;
    document.getElementById('cor').textContent=correct;
    document.getElementById('inc').textContent=incorrect;
    document.getElementById('unat').textContent=unattempted;
    
    // Update mark breakdown
    document.getElementById('pos-marks').textContent=`+${correct * posMarks}`;
    document.getElementById('neg-marks').textContent=`-${incorrect * negMarks}`;
    document.getElementById('una-marks').textContent=`0`;
    
    // Update total score
    document.getElementById('total-score').textContent=`${totalMarks} Marks`;
    document.getElementById('percentage').textContent=`${percentage}%`;
    
    document.getElementById('modal').classList.add('show');
}

function closeModal(){
    document.getElementById('modal').classList.remove('show');
}

function showSol(){
    closeModal();
    solMode=1;
    ci=0;
    disQ();
}

window.onload=ini;
window.addEventListener('beforeunload',e=>{
    if(!fin){
        e.preventDefault();
        e.returnValue='Test in progress';
    }
});
</script></body></html>
