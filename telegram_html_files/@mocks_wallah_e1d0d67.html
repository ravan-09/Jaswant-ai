<!DOCTYPE html>
<html><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1.0">
<title>Mocks Wallah</title><style>
*{margin:0;padding:0;box-sizing:border-box}
:root{--p:#4361ee;--s:#3f37c9;--ok:#4cc9f0;--err:#f72585;--warn:#f8961e}
body{font-family:'Segoe UI',sans-serif;background:#f5f7fa;min-height:100vh;color:#2d3436;-webkit-tap-highlight-color:transparent}
.hdr{position:fixed;top:0;width:100%;background:#fff;padding:16px 20px;z-index:100;box-shadow:0 2px 15px rgba(0,0,0,.08);display:flex;justify-content:space-between;align-items:center}

.sub:active{transform:scale(.95)}
.main{margin:80px 0 90px;padding:0 20px}
.qc{background:#fff;border-radius:20px;padding:24px;margin-bottom:20px;box-shadow:0 5px 20px rgba(0,0,0,.05);position:relative}
.qc::before{content:'';position:absolute;top:0;left:0;right:0;height:5px;background:linear-gradient(90deg,var(--p),var(--s))}
.qn{background:linear-gradient(135deg,var(--p),var(--s));color:#fff;padding:8px 16px;border-radius:20px;display:inline-block;font-weight:700;font-size:12px;margin-bottom:16px}

.opt p{margin:4px 0}
.opt strong{font-weight:700}
.opt em{font-style:italic}

.opt.inc{background-color:#fff5f5;border-color:#c92a2a;color:#c92a2a}
.opt.unat{background:#f8f9fa;border-color:#dee2e6;color:#6c757d}
.opt::after{content:'';position:absolute;right:16px;top:50%;transform:translateY(-50%);width:20px;height:20px;border-radius:50%;transition:all .2s ease}
.opt.sel::after{background:var(--p);content:'‚úì';display:flex;align-items:center;justify-content:center;color:#fff;font-weight:700;font-size:10px}
.opt.cor::after{background:#2b8a3e;content:'‚úì';display:flex;align-items:center;justify-content:center;color:#fff;font-weight:700;font-size:10px}
.opt.inc::after{background:#c92a2a;content:'‚úó';display:flex;align-items:center;justify-content:center;color:#fff;font-weight:700;font-size:10px}
.opt.unat::after{background:transparent;content:'‚óã';display:flex;align-items:center;justify-content:center;color:#6c757d;font-weight:700;font-size:14px}
.sol{background:#f8f9fa;border-radius:14px;padding:16px;margin-top:16px;border-left:4px solid var(--warn);display:none}
.sol h4{color:#e67700;margin-bottom:8px;font-weight:700;font-size:14px}
.sol-content{color:#495057;font-size:14px;line-height:1.6}
.sol-content p{margin:8px 0}
.sol-content strong{font-weight:700}
.sol-content em{font-style:italic}
.sol-content u{text-decoration:underline}
.nav{position:fixed;bottom:0;width:100%;background:#fff;padding:16px 20px;display:flex;justify-content:space-between;box-shadow:0 -2px 15px rgba(0,0,0,.08)}
.nb{padding:12px 20px;border:none;border-radius:25px;cursor:pointer;font-weight:700;font-size:14px;transition:all .2s ease;display:flex;align-items:center;gap:6px}
.nb:disabled{opacity:.5;cursor:not-allowed}
.nb:not(:disabled):active{transform:scale(.95)}
.nb.prv{background:linear-gradient(135deg,#adb5bd,#6c757d);color:#fff}
.nb.nxt{background:linear-gradient(135deg,var(--err),#c1121f);color:#fff}
.modal{display:none;position:fixed;top:0;left:0;width:100%;height:100%;background:rgba(0,0,0,.8);z-index:1000;animation:fadeIn .3s ease}
.modal.show{display:flex;align-items:center;justify-content:center;padding:20px}
@keyframes fadeIn{from{opacity:0}to{opacity:1}}
.modal-content{background:#fff;border-radius:20px;max-width:400px;width:100%;max-height:90vh;overflow-y:auto;animation:slideUp .3s ease}
@keyframes slideUp{from{transform:translateY(50px);opacity:0}to{transform:translateY(0);opacity:1}}
.modal-header{text-align:center;padding:32px 24px;background:linear-gradient(135deg,var(--p),var(--s));color:#fff;border-radius:20px 20px 0 0}

.stat{text-align:center;padding:16px}

.mark-breakdown{padding:0 20px;margin-bottom:16px}
.mark-item{display:flex;justify-content:space-between;align-items:center;padding:8px 0;border-bottom:1px solid #f1f3f4}
.mark-item:last-child{border-bottom:none}

.mark-value{font-weight:600;color:#212529}

.total-marks{background:#f8f9fa;border-radius:12px;padding:16px;margin:16px 20px;text-align:center}

.modal-actions{padding:0 20px 20px;display:flex;gap:12px}
.act-btn{flex:1;padding:12px;border:none;border-radius:12px;font-weight:600;cursor:pointer;transition:all .2s ease}
.act-btn:active{transform:scale(.98)}
.act-btn.blue{background:#edf2ff;color:var(--p)}
.act-btn.green{background:#ebfbee;color:#2b8a3e}
.close{position:absolute;top:15px;right:20px;background:rgba(255,255,255,.2);border:none;color:#fff;width:30px;height:30px;border-radius:50%;cursor:pointer;font-size:16px}

<script>
const qs=[{"id": "141209", "question": "<strong>Select the best express Antonym of the given underlined word.</strong></p> <p>It was <ins><strong>inevitable</strong> </ins>that the rain would start just as we began our picnic, as the clouds had been gathering all morning.", "options": ["<p style=\"display:none\"><img alt=\"check\" src=\"https://englishmadhyam.info/public/exam-panel/img/check.png\"/></p> Avoidable", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> Certain", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> Predetermined", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> Inescapable"], "correct_answer": 0, "solution": "<strong>Antonym: Avoidable</strong> (adjective) ‚Äì Able to be avoided or prevented. ‡§ü‡§æ‡§≤‡§®‡•á ‡§Ø‡•ã‡§ó‡•ç‡§Ø"}, {"id": "141212", "question": "<strong>Select the option that can be used as a one-word substitute for the given group of words.</strong></p> <p>The science of teaching", "options": ["<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> Astrology", "<p style=\"display:none\"><img alt=\"check\" src=\"https://englishmadhyam.info/public/exam-panel/img/check.png\"/></p> Pedagogy", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> Zoology", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> Technology"], "correct_answer": 1, "solution": "B) <strong>Pedagogy</strong> (noun) ‚Äì The science of teaching ‡§∂‡§ø‡§ï‡•ç‡§∑‡§£‡§∂‡§æ‡§∏‡•ç‡§§‡•ç‡§∞"}, {"id": "141217", "question": "<strong>In the following sentence the underlined part contains an error. Alternatives to the underlined part are given as options. Select the correct alternative.</strong></p> <p>When they left for Mexico, their house was in <ins><strong>good</strong> </ins>condition than it is now", "options": ["<p style=\"display:none\"><img alt=\"check\" src=\"https://englishmadhyam.info/public/exam-panel/img/check.png\"/></p> better", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> excellent", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> more good", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> best"], "correct_answer": 0, "solution": "The word 'better' will be used as the comparative degree of 'good' because the sentence is making a comparison. For the comparative degree of 'good', the correct form is 'better'. The sentence means that when they left for Mexico, their house was in a better condition than it is now. Therefore, the correct answer is 'better'. For example‚Äî The food is better today than it was yesterday."}, {"id": "141210", "question": "<strong>Select the best express Antonym of the given underlined word.</strong></p> <p>The manager's decision to cut bonuses this year was met with <ins><strong>displeasure</strong> </ins>from the employees, leading to widespread discontent.", "options": ["<p style=\"display:none\"><img alt=\"check\" src=\"https://englishmadhyam.info/public/exam-panel/img/check.png\"/></p> Contentment", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> Annoyance", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> Irritation", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> Anger"], "correct_answer": 0, "solution": "<strong>Antonym: Contentment</strong> (noun) ‚Äì A state of happiness and satisfaction, peace, pleasure. ‡§∏‡§Ç‡§§‡•ã‡§∑<br> <strong>Annoyance</strong> (noun) ‚Äì The feeling or state of being annoyed, irritation, vexation. ‡§ñ‡§ø‡§ù<br> <strong>Irritation</strong> (noun) ‚Äì The state of feeling annoyed, impatient, or slightly angry, annoyance. ‡§ö‡§ø‡§¢‡§º<br> <strong>Anger</strong> (noun) ‚Äì A strong feeling of annoyance, displeasure, or hostility, rage. ‡§ï‡•ç‡§∞‡•ã‡§ß"}, {"id": "141222", "question": "<strong>For the four-sentence (S1 to S4) paragraph below, sentences S1 and S4 are given. From the options P, Q, R and S select the appropriate sentences for S2 and S3, respectively.</strong><br> <strong>S1) </strong>The news about China‚Äôs economic slowdown has caused mixed reactions.<br> <strong>P) </strong>China's sovereignty and maritime claims based on the nine-dotted line on the map are \"invalid,\" said the statement, which cited Pham Thu Hang, the spokesperson for Vietnam's foreign affairs ministry<br> <strong>Q)</strong> China released the map so publishers, companies and others have an official version to reference.<br> <strong>R)</strong> China, for long, had been worried about fears of a slowdown and a middle-income trap.<br> <strong>S) </strong>Now, there are fears of deflation which may bring bad news for China and the rest of the world.</p> <p><strong>S4) </strong>Thus, understanding the causes and the magnitude of China‚Äôs present-day economic challenges is essential.", "options": ["<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> P and Q", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> P and R", "<p style=\"display:none\"><img alt=\"check\" src=\"https://englishmadhyam.info/public/exam-panel/img/check.png\"/></p> R and S", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> Q and S"], "correct_answer": 2, "solution": "Based on the theme set by S1 and S4, sentences R and S (Option C) seem to be the most appropriate choices for S2 and S3 respectively. They provide context about China's longstanding concerns and the potential implications, fitting in with the theme of the economic slowdown."}, {"id": "141215", "question": "<strong>Select the most appropriate option to fill in the blank.</strong></p> <p>I always prefer a small, cosy cottage ______ a high-rise apartment.", "options": ["<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> from", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> for", "<p style=\"display:none\"><img alt=\"check\" src=\"https://englishmadhyam.info/public/exam-panel/img/check.png\"/></p> to", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> than"], "correct_answer": 2, "solution": "<strong>'To'</strong> will be used because with \"prefer,\" when comparing two things, the correct preposition is 'to'. The sentence conveys that a \"small, cosy cottage\" is preferred over a \"high-rise apartment,\" making 'to' appropriate here. Whereas 'from' refers to a source, 'for' is used for purpose, and 'than' is used with comparatives, which don't fit in this context."}, {"id": "141205", "question": "<strong>Select the most appropriate synonym of the word given in brackets to fill in the blank</strong>.</p> <p>Despite her exhaustion, Emily managed to maintain a(n) _____ (persistent) attitude throughout the day.", "options": ["<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> ephemeral", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> transient", "<p style=\"display:none\"><img alt=\"check\" src=\"https://englishmadhyam.info/public/exam-panel/img/check.png\"/></p> tenacious", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> evanescent"], "correct_answer": 2, "solution": "<strong>C)</strong> <strong>tenacious</strong> (adjective) ‚Äì persistent, determined, resolute, dogged, unyielding ‡§¶‡•É‡§¢‡§º"}, {"id": "141214", "question": "<strong>Select the option that rectifies the spelling error of the underlined word.</strong></p> <p>Preserving our planet's biodiversity is essential for the health and <ins><strong>susteinability</strong></ins> of ecosystems and human life.", "options": ["<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> sustanbility", "<p style=\"display:none\"><img alt=\"check\" src=\"https://englishmadhyam.info/public/exam-panel/img/check.png\"/></p> sustainability", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> susteinabelety", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> sustainabelity"], "correct_answer": 1, "solution": "B) The correct spelling of the underlined word \"<strong>susteinability</strong>\" is \"<strong>sustainability</strong>,\" which means ‚Äúthe ability to be maintained at a certain rate or level, especially without depleting natural resources‚Äù (‡§∏‡•ç‡§•‡§ø‡§∞‡§§‡§æ, ‡§ü‡§ø‡§ï‡§æ‡§ä‡§™‡§®)."}, {"id": "141216", "question": "<strong>Select the most appropriate option to fill in the blank.</strong></p> <p>Gandhi‚Äôs ways of life, if followed in their entirety, will aid us in the creation of a society of peace and _______.", "options": ["<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> discord", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> agitation", "<p style=\"display:none\"><img alt=\"check\" src=\"https://englishmadhyam.info/public/exam-panel/img/check.png\"/></p> harmony", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> cacophony"], "correct_answer": 2, "solution": "‚Äò<strong>Harmony‚Äô</strong> is the correct choice because it means a state of peaceful coexistence and agreement, which aligns with the idea of a peaceful and ideal society as described in the sentence. The word ‚Äúpeace‚Äù and ‚Äúharmony‚Äù complement each other, making this option contextually appropriate. Discord: It means disagreement or conflict, which is the opposite of ‚Äúpeace‚Äù and does not fit the positive tone of the sentence. Agitation: It refers to unrest or disturbance, which contradicts the concept of ‚Äúpeace‚Äù and is inappropriate here. Cacophony: It means a harsh, discordant noise, which again opposes the idea of a peaceful society."}, {"id": "141204", "question": "<strong>Select the most appropriate meaning of the underlined word in a sentence</strong></p> <p>Her <ins><strong>adroit</strong> </ins>management of the situation defused a potentially explosive argument</p> <ol>", "options": ["<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> Haphazard", "<p style=\"display:none\"><img alt=\"check\" src=\"https://englishmadhyam.info/public/exam-panel/img/check.png\"/></p> Skillful", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> Clumsy", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> Inconsistent"], "correct_answer": 1, "solution": "B. <strong>Skillful</strong>"}, {"id": "141213", "question": "<strong>Select the INCORRECTLY spelt word.</strong>", "options": ["<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> written", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> lying", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> tabular", "<p style=\"display:none\"><img alt=\"check\" src=\"https://englishmadhyam.info/public/exam-panel/img/check.png\"/></p> calender"], "correct_answer": 3, "solution": "D) The correct spelling of \"<strong>Calender</strong>\" is <strong>Calendar</strong>, which refers to a chart or series of pages showing the days, weeks, and months of a particular year, or a schedule of events. In Hindi, it means ‡§™‡§Ç‡§ö‡§æ‡§Ç‡§ó ‡§Ø‡§æ ‡§§‡§ø‡§•‡§ø ‡§§‡§æ‡§≤‡§ø‡§ï‡§æ."}, {"id": "141211", "question": "<strong>Select the option that can be used as a one-word substitute for the given group of words.</strong></p> <p>A system of government by one person with absolute power", "options": ["<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> Democracy", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> Anarchy", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> Bureaucracy", "<p style=\"display:none\"><img alt=\"check\" src=\"https://englishmadhyam.info/public/exam-panel/img/check.png\"/></p> Autocracy"], "correct_answer": 3, "solution": "D) <strong>Autocracy</strong> (noun) ‚Äì A system of government by one person with absolute power ‡§è‡§ï‡§§‡§Ç‡§§‡•ç‡§∞"}, {"id": "141203", "question": "<strong>Select the most appropriate synonym of the underlined word.</strong></p> <p>The protagonist of the novel was known for <ins>hisperspicacity </ins>in solving complex problems", "option const posMarks=2.0, negMarks=0.5;
let ci=0,tl=20*60,ti,fin=0,solMode=0,totalTime=0;

function ini(){
    disQ();
    strT();
}

function disQ(){
    const q=qs[ci];
    document.getElementById('qn').textContent=`Question ${ci+1} of ${qs.length}`;
    document.getElementById('qt').innerHTML=q.question;
    const oc=document.getElementById('opts'),sc=document.getElementById('sol');
    oc.innerHTML='';
    
    if(solMode){
        sc.style.display='block';
        document.getElementById('sol-text').innerHTML=q.solution||'No solution provided.';
        // Hide submit button in solution mode
        document.getElementById('sub-btn').style.display='none';
    }else{
        sc.style.display='none';
        // Show submit button in test mode
        document.getElementById('sub-btn').style.display='block';
    }
    
    q.options.forEach((o,i)=>{
        const od=document.createElement('div');
        od.className='opt';
        od.innerHTML=o;
        
        if(solMode){
            if(i===q.correct_answer) {
                od.classList.add('cor');
            } else if(ans[ci]===i) {
                od.classList.add('inc');
            } else if(ans[ci]===undefined) {
                od.classList.add('unat');
            }
            od.style.pointerEvents='none';
        }else{
            od.onclick=()=>sel(i);
            if(ans[ci]===i) od.classList.add('sel');
        }
        
        oc.appendChild(od);
    });
    
    upNav();
}

function sel(i){
    // If clicking the same option, deselect it (clear response)
    if(ans[ci]===i){
        delete ans[ci];
        document.querySelectorAll('.opt').forEach(o=>o.classList.remove('sel'));
    }else{
        // Select new option
        ans[ci]=i;
        document.querySelectorAll('.opt').forEach((o,idx)=>o.classList.toggle('sel',idx===i));
    }
}

function upNav(){
    document.getElementById('pb').disabled=ci===0;
    const nb=document.getElementById('nb');
    
    if(solMode){
        // In solution mode, show same navigation as test mode
        nb.innerHTML=ci===qs.length-1?'Finish ‚úì':'Next ‚Üí';
        nb.onclick=()=>{
            if(ci<qs.length-1){
                ci++;
                disQ();
            }else{
                // Exit solution mode
                solMode=0;
                ci=0;
                disQ();
            }
        };
    }else{
        // In test mode
        nb.innerHTML=ci===qs.length-1?'Finish ‚úì':'Next ‚Üí';
        nb.onclick=nxt;
    }
}

function prv(){
    if(ci>0){
        ci--;
        disQ();
    }
}

function nxt(){
    if(ci<qs.length-1){
        ci++;
        disQ();
    }else sub();
}

function strT(){
    ti=setInterval(()=>{
        if(tl<=0){
            sub();
            return;
        }
        tl--;
        const m=Math.floor(tl/60),s=tl%60;
        document.getElementById('tmr').textContent=`${m}:${s.toString().padStart(2,'0')}`;
    },1000);
}

function sub(){
    if(fin) return;
    fin=1;
    clearInterval(ti);
    totalTime=20*60-tl;
    
    // Calculate marks with proper marking system
    let correct=0, incorrect=0, unattempted=0;
    let totalMarks=0;
    
    qs.forEach((q,i)=>{
        if(ans[i]===undefined){
            // Unattempted - no marks deducted
            unattempted++;
        }else if(ans[i]===q.correct_answer){
            // Correct answer - add positive marks
            correct++;
            totalMarks += posMarks;
        }else{
            // Incorrect answer - deduct negative marks
            incorrect++;
            totalMarks -= negMarks;
        }
    });
    
    // Calculate maximum possible marks and percentage
    const maxMarks = qs.length * posMarks;
    const percentage = Math.max(0, Math.round((totalMarks / maxMarks) * 100));
    
    const timeStr=`${Math.floor(totalTime/60)}:${(totalTime%60).toString().padStart(2,'0')}`;
    
    // Update modal display
    document.getElementById('fs').textContent=`${correct}/${qs.length}`;
    document.getElementById('sp').textContent=`${totalMarks} / ${maxMarks} Marks`;
    document.getElementById('cor').textContent=correct;
    document.getElementById('inc').textContent=incorrect;
    document.getElementById('unat').textContent=unattempted;
    
    // Update mark breakdown
    document.getElementById('pos-marks').textContent=`+${correct * posMarks}`;
    document.getElementById('neg-marks').textContent=`-${incorrect * negMarks}`;
    document.getElementById('una-marks').textContent=`0`;
    
    // Update total score
    document.getElementById('total-score').textContent=`${totalMarks} Marks`;
    document.getElementById('percentage').textContent=`${percentage}%`;
    
    document.getElementById('modal').classList.add('show');
}

function closeModal(){
    document.getElementById('modal').classList.remove('show');
}

function showSol(){
    closeModal();
    solMode=1;
    ci=0;
    disQ();
}

window.onload=ini;
window.addEventListener('beforeunload',e=>{
    if(!fin){
        e.preventDefault();
        e.returnValue='Test in progress';
    }
});
</script></body></html>
