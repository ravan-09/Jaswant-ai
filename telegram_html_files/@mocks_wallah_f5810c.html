<!DOCTYPE html>
<html><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1.0">
<title>Mocks Wallah</title><style>
*{margin:0;padding:0;box-sizing:border-box}
:root{--p:#4361ee;--s:#3f37c9;--ok:#4cc9f0;--err:#f72585;--warn:#f8961e}
body{font-family:'Segoe UI',sans-serif;background:#f5f7fa;min-height:100vh;color:#2d3436;-webkit-tap-highlight-color:transparent}
.hdr{position:fixed;top:0;width:100%;background:#fff;padding:16px 20px;z-index:100;box-shadow:0 2px 15px rgba(0,0,0,.08);display:flex;justify-content:space-between;align-items:center}
.hdr-left{display:flex;align-items:center;gap:16px}

.sub{background:linear-gradient(135deg,var(--err),#c1121f);border:none;color:#fff;padding:10px 20px;border-radius:25px;font-weight:700;font-size:12px;cursor:pointer;transition:all .2s ease}
.sub:active{transform:scale(.95)}
.main{margin:80px 0 90px;padding:0 20px}
.qc{background:#fff;border-radius:20px;padding:24px;margin-bottom:20px;box-shadow:0 5px 20px rgba(0,0,0,.05);position:relative}
.qc::before{content:'';position:absolute;top:0;left:0;right:0;height:5px;background:linear-gradient(90deg,var(--p),var(--s))}
.qn{background:linear-gradient(135deg,var(--p),var(--s));color:#fff;padding:8px 16px;border-radius:20px;display:inline-block;font-weight:700;font-size:12px;margin-bottom:16px}

.opts{display:flex;flex-direction:column;gap:10px}
.opt{background:#fff;border:1px solid #e9ecef;border-radius:14px;padding:16px;cursor:pointer;transition:all .2s ease;position:relative;font-size:14px;line-height:1.4;text-align:left}
.opt p{margin:4px 0}
.opt strong{font-weight:700}
.opt em{font-style:italic}
.opt u{text-decoration:underline}
.opt:hover{border-color:var(--p)}

.opt.sel{background-color:#edf2ff;border-color:var(--p);color:var(--p)}
.opt.cor{background-color:#ebfbee;border-color:#2b8a3e;color:#2b8a3e}
.opt.inc{background-color:#fff5f5;border-color:#c92a2a;color:#c92a2a}
.opt.unat{background:#f8f9fa;border-color:#dee2e6;color:#6c757d}
.opt::after{content:'';position:absolute;right:16px;top:50%;transform:translateY(-50%);width:20px;height:20px;border-radius:50%;transition:all .2s ease}
.opt.sel::after{background:var(--p);content:'‚úì';display:flex;align-items:center;justify-content:center;color:#fff;font-weight:700;font-size:10px}
.opt.cor::after{background:#2b8a3e;content:'‚úì';display:flex;align-items:center;justify-content:center;color:#fff;font-weight:700;font-size:10px}
.opt.inc::after{background:#c92a2a;content:'‚úó';display:flex;align-items:center;justify-content:center;color:#fff;font-weight:700;font-size:10px}
.opt.unat::after{background:transparent;content:'‚óã';display:flex;align-items:center;justify-content:center;color:#6c757d;font-weight:700;font-size:14px}
.sol{background:#f8f9fa;border-radius:14px;padding:16px;margin-top:16px;border-left:4px solid var(--warn);display:none}
.sol h4{color:#e67700;margin-bottom:8px;font-weight:700;font-size:14px}
.sol-content{color:#495057;font-size:14px;line-height:1.6}
.sol-content p{margin:8px 0}
.sol-content strong{font-weight:700}
.sol-content em{font-style:italic}
.sol-content u{text-decoration:underline}
.nav{position:fixed;bottom:0;width:100%;background:#fff;padding:16px 20px;display:flex;justify-content:space-between;box-shadow:0 -2px 15px rgba(0,0,0,.08)}
.nb{padding:12px 20px;border:none;border-radius:25px;cursor:pointer;font-weight:700;font-size:14px;transition:all .2s ease;display:flex;align-items:center;gap:6px}
.nb:disabled{opacity:.5;cursor:not-allowed}
.nb:not(:disabled):active{transform:scale(.95)}
.nb.prv{background:linear-gradient(135deg,#adb5bd,#6c757d);color:#fff}
.nb.nxt{background:linear-gradient(135deg,var(--err),#c1121f);color:#fff}
.modal{display:none;position:fixed;top:0;left:0;width:100%;height:100%;background:rgba(0,0,0,.8);z-index:1000;animation:fadeIn .3s ease}
.modal.show{display:flex;align-items:center;justify-content:center;padding:20px}
@keyframes fadeIn{from{opacity:0}to{opacity:1}}
.modal-content{background:#fff;border-radius:20px;max-width:400px;width:100%;max-height:90vh;overflow-y:auto;animation:slideUp .3s ease}
@keyframes slideUp{from{transform:translateY(50px);opacity:0}to{transform:translateY(0);opacity:1}}
.modal-header{text-align:center;padding:32px 24px;background:linear-gradient(135deg,var(--p),var(--s));color:#fff;border-radius:20px 20px 0 0}
.modal-header h2{font-weight:700;font-size:28px;margin-bottom:8px}

.mark-breakdown{padding:0 20px;margin-bottom:16px}
.mark-item{display:flex;justify-content:space-between;align-items:center;padding:8px 0;border-bottom:1px solid #f1f3f4}
.mark-item:last-child{border-bottom:none}
.mark-label{color:#6c757d;font-size:14px}
.mark-value{font-weight:600;color:#212529}

.total-marks{background:#f8f9fa;border-radius:12px;padding:16px;margin:16px 20px;text-align:center}
.total-marks h3{color:#212529;font-size:18px;font-weight:700;margin-bottom:4px}
.total-marks p{color:#6c757d;font-size:14px}
.modal-actions{padding:0 20px 20px;display:flex;gap:12px}
.act-btn{flex:1;padding:12px;border:none;border-radius:12px;font-weight:600;cursor:pointer;transition:all .2s ease}
.act-btn:active{transform:scale(.98)}
.act-btn.blue{background:#edf2ff;color:var(--p)}
.act-btn.green{background:#ebfbee;color:#2b8a3e}
.close{position:absolute;top:15px;right:20px;background:rgba(255,255,255,.2);border:none;color:#fff;width:30px;height:30px;border-radius:50%;cursor:pointer;font-size:16px}
</style></head><body>

<script>
const qs=[{"id": "142983", "question": "<strong>Select the best express Antonym of the given underlined word.</strong></p> <p>The company is looking for a <ins><strong>viable</strong> </ins>solution to reduce costs without affecting quality.", "options": ["<p style=\"display:none\"><img alt=\"check\" src=\"https://englishmadhyam.info/public/exam-panel/img/check.png\"/></p> Impractical", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> Sustainable", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> Workable", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> Feasible"], "correct_answer": 0, "solution": "<strong>Antonym: Impractical</strong> (adjective) ‚Äì Not realistic, Unworkable, Unfeasible (‡§Ö‡§µ‡•ç‡§Ø‡§æ‡§µ‡§π‡§æ‡§∞‡§ø‡§ï)"}, {"id": "142986", "question": "<strong>Select the word which means the same as the group of words underlined in the given sentence</strong></p> <p>Milk is an <ins><strong>easily-spoiled</strong></ins> item that needs to be refrigerated to prevent it from spoiling.", "options": ["<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> Decomposable", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> Elusive", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> Refined", "<p style=\"display:none\"><img alt=\"check\" src=\"https://englishmadhyam.info/public/exam-panel/img/check.png\"/></p> Perishable"], "correct_answer": 3, "solution": "D) <strong>Perishable</strong> (adjective) ‚Äì Likely to decay or go bad quickly ‡§ñ‡§∞‡§æ‡§¨ ‡§π‡•ã‡§®‡•á ‡§µ‡§æ‡§≤‡§æ"}, {"id": "142991", "question": "<strong>Select the most appropriate option that can substitute the underlined word(s) in the given sentence.</strong></p> <p>Manik said that it is mandatory that <ins><strong>each student pay</strong></ins> his/her tuition fees every month.", "options": ["<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> each student paid", "<p style=\"display:none\"><img alt=\"check\" src=\"https://englishmadhyam.info/public/exam-panel/img/check.png\"/></p> each student pays", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> each students pay", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> each student paids"], "correct_answer": 1, "solution": "<strong>'pays'</strong> will be used instead of 'pay' because \"each student\" is a singular subject, and according to the rule of subject-verb agreement, a singular subject takes a singular verb. The sentence is in the present tense as \"it is mandatory\" indicates the current obligation. Therefore, the use of the verb \"pays\" is correct. For example‚Äî It is required that each employee follows the rules properly."}, {"id": "142984", "question": "<strong>Select the best express Antonym of the given underlined word.</strong></p> <p>The government introduced new policies to <ins><strong>stabilise</strong> </ins>the economy after the crisis.", "options": ["<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> Balance", "<p style=\"display:none\"><img alt=\"check\" src=\"https://englishmadhyam.info/public/exam-panel/img/check.png\"/></p> Disrupt", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> Steady", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> Sustain"], "correct_answer": 1, "solution": "<strong>Antonym: Disrupt</strong> (verb) ‚Äì Disturb, Upset, Destabilize (‡§Ö‡§∏‡•ç‡§§-‡§µ‡•ç‡§Ø‡§∏‡•ç‡§§ ‡§ï‡§∞‡§®‡§æ)"}, {"id": "142996", "question": "<strong>Sentences of a paragraph are given below in jumbled order. Arrange the sentences in</strong></p> <p>the correct order to form a meaningful and coherent paragraph.</p> <p>A. My husband would not be back until late and I decided to settle down in a comfortable chair and read a book.</p> <p>B. I put the children to bed early and prepared some coffee.</p> <p>C. It had been a tiring day and I was looking forward to a quiet evening.</p> <p>D. Soon I was sitting comfortably with a cup of coffee and the book.", "options": ["<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> CBDA", "<p style=\"display:none\"><img alt=\"check\" src=\"https://englishmadhyam.info/public/exam-panel/img/check.png\"/></p> CABD", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> BADC", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> DCAB"], "correct_answer": 1, "solution": "It had been a tiring day and I was looking forward to a quiet evening. My husband would not be back until late and I decided to settle down in a comfortable chair and read a book I put the children to bed early and prepared some coffee Soon I was sitting comfortably with a cup of coffee and the book."}, {"id": "142989", "question": "<strong>Select the most appropriate option to fill in the blank.</strong></p> <p>The farmer stood by the roadside stand to sell his _________.", "options": ["<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> consequence", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> volume", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> productivity", "<p style=\"display:none\"><img alt=\"check\" src=\"https://englishmadhyam.info/public/exam-panel/img/check.png\"/></p> produce"], "correct_answer": 3, "solution": "<strong>'Produce'</strong> will be used because it refers to fruits, vegetables, and other agricultural goods that farmers sell. The sentence mentions that the farmer is standing at the roadside stand to sell his goods, making \"produce\" appropriate here. 'Consequence' means a result, 'Volume' refers to the amount or quantity of something, 'Productivity' refers to efficiency in production, none of which fit in this context."}, {"id": "142979", "question": "<strong>Select the best express Synonym of the given underlined word.</strong></p> <p>The company decided to change its <ins><strong>tack</strong> </ins>in marketing, opting for a more digital approach to reach a wider audience.", "options": ["<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> Energetic", "<p style=\"display:none\"><img alt=\"check\" src=\"https://englishmadhyam.info/public/exam-panel/img/check.png\"/></p> Strategy", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> Bitter", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> Delicious"], "correct_answer": 1, "solution": "<strong>Synonym: Strategy </strong>(noun) ‚Äì Tack, approach, plan, method, tactic ‡§∞‡§£‡§®‡•Ä‡§§‡§ø"}, {"id": "142988", "question": "<strong>Select the INCORRECTLY spelt word.</strong>", "options": ["<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> Arrangement", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> Kerbstone", "<p style=\"display:none\"><img alt=\"check\" src=\"https://englishmadhyam.info/public/exam-panel/img/check.png\"/></p> Inflamous", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> Subjugator"], "correct_answer": 2, "solution": "C) The incorrect spelling in the given options is \"<strong>Inflamous</strong>\". The correct spelling is \"<strong>Infamous</strong>\", which means \"well known for some bad quality or deed\" (‡§ï‡•Å‡§ñ‡•ç‡§Ø‡§æ‡§§)."}, {"id": "142990", "question": "<strong>Select the most appropriate option to fill in the blanks.</strong></p> <p>He is going to _________ the campaign against excessive use of _________ in local production units.", "options": ["<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> protest", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> spice", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> combat", "<p style=\"display:none\"><img alt=\"check\" src=\"https://englishmadhyam.info/public/exam-panel/img/check.png\"/></p> lead"], "correct_answer": 3, "solution": "<strong>'Lead'</strong> is the correct choice because it means to guide or head an effort, campaign, or activity. The sentence states that he is going to lead a campaign against the excessive use of something, making 'lead' appropriate. 'Protest' means to object or oppose, which doesn't align as the sentence focuses on leadership. 'Spice' means flavoring agents, irrelevant in this context.'Combat' means to fight or battle, but it does not convey the leadership aspect as 'lead' does"}, {"id": "142978", "question": "<strong>Select the best express Synonym of the given underlined word.</strong></p> <p>The two countries share a <ins><strong>contiguous</strong> </ins>border that has been a point of contention and cooperation over the years.", "options": ["<p style=\"display:none\"><img alt=\"check\" src=\"https://englishmadhyam.info/public/exam-panel/img/check.png\"/></p> Adjacent", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> Accommodation", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> Extravagant", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> Frugal"], "correct_answer": 0, "solution": "<strong>Synonym: Adjacent</strong> (adjective) ‚Äì Contiguous, neighboring, adjoining, next, bordering ‡§¨‡§ó‡§≤ ‡§ï‡§æ"}, {"id": "142987", "question": "<strong>Select the INCORRECTLY spelt word.</strong>", "options": ["<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> Excellent", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> Abandoned", "<p style=\"display:none\"><img alt=\"check\" src=\"https://englishmadhyam.info/public/exam-panel/img/check.png\"/></p> Celibrate", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> Dangerous"], "correct_answer": 2, "solution": "C) The correct spelling of ‚Äò<strong>Celibrate‚Äô</strong> is <strong>Celebrate</strong>, which means \"to acknowledge a significant or happy day or event with a social gathering or enjoyable activity\" (‡§π‡§ø‡§Ç‡§¶‡•Ä ‡§Æ‡•á‡§Ç: \"‡§ï‡§ø‡§∏‡•Ä ‡§Æ‡§π‡§§‡•ç‡§µ‡§™‡•Ç‡§∞‡•ç‡§£ ‡§Ø‡§æ ‡§ñ‡•Å‡§∂‡•Ä ‡§ï‡•á ‡§¶‡§ø‡§® ‡§Ø‡§æ ‡§ò‡§ü‡§®‡§æ ‡§ï‡•ã ‡§∏‡§æ‡§Æ‡§æ‡§ú‡§ø‡§ï ‡§∏‡§Æ‡§æ‡§∞‡•ã‡§π ‡§Ø‡§æ ‡§Ü‡§®‡§Ç‡§¶‡§¶‡§æ‡§Ø‡§ï ‡§ó‡§§‡§ø‡§µ‡§ø‡§ß‡§ø ‡§ï‡•á ‡§∏‡§æ‡§• ‡§Æ‡§®‡§æ‡§®‡§æ‡•§\""}, {"id": "142985", "question": "<strong>Select the word which means the same as the group of words underlined in the given sentence</strong></p> <p>To stay productive, she set aside <ins><strong>a fixed period of time that you spend doing something</strong></ins> each day, such as reading or exercising", "options": ["<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> Term", "<p style=\"display:none\"><img alt=\"check\" src=\"https://englishmadhyam.info/public/exam-panel/img/check.png\"/></p> Stint", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> Spell", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> Stretch"], "correct_answer": 1, "solution": "B) <strong>Stint</strong> (noun) ‚Äì A fixed period of time that you spend doing something each day. ‡§ï‡§æ‡§∞‡•ç‡§Ø‡§æ‡§µ‡§ß‡§ø"}, {"id": "142977", "question": "<strong>Select the best express Synonym of the given underlined word.</strong></p> <p>The <ins><strong>efficacy</strong> </ins>of the new vaccine was proven through extensive clinical trials.", "options": ["<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> Failure", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> Weakness", "<p style=\"display:none\"><img alt=\"check\" src=\"https://englishmadhyam.info/public/exam-panel/img/check.png\"/></p> Effectiveness", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> Doubt"], "correct_answer": 2, "solution": "<strong>Synonym: Effectiveness</strong> (noun) ‚Äì Efficiency, Usefulness, Potency, Impact (‡§™‡•ç‡§∞‡§≠‡§æ‡§µ‡§∂‡•Ä‡§≤‡§§‡§æ)"}, {"id": "142981", "question": "<strong>Select the most appropriate idiom to fill in the blank given the underlined segment in the following sentence</strong></p> <p>The Chancellor must ________________ about his plans for increasing taxation.", "options": ["<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> Cast a long shadow over", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> Lend an ear", "<p style=\"display:none\"><img alt=\"check\" src=\"https://englishmadhyam.info/public/exam-panel/img/check.png\"/></p> Come clean", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> Find a middle ground"], "correct_answer": 2, "solution": "<strong>Cast a long shadow over</strong> (idiom) ‚Äì To have a negative influence that causes worry or sadness. ‡§™‡•ç‡§∞‡§≠‡§æ‡§µ ‡§°‡§æ‡§≤‡§®‡§æ"}, {"id": "142993", "question": "<strong>In the following sentence the underlined part contains an error. Alternatives to the underlined part are given as options. Select the correct alternative.</strong></p> <p>I want to buy the <ins><strong>less</strong> </ins>expensive bike, but with the best mileage", "options": ["<p style=\"display:none\"><img alt=\"check\" src=\"https://englishmadhyam.info/public/exam-panel/img/check.png\"/></p> least", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> little", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> lesser", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> most less"], "correct_answer": 0, "solution": "The use of \"l<strong>e</strong>ss\" is incorrect because, in the context of comparison, the superlative degree should be used. The sentence refers to the \"least expensive\" option for a bike. Hence, \"least expensive\" is the"}, {"id": "142982", "question": "<strong>Select the most appropriate idiom for the underlined segment</strong>.</p> <p>After years of heavy use, the old laptop began to stop functioning properly, <ins><strong>no longer working well</strong></ins> despite repeated repairs.", "options": ["<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> Double down on", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> let one‚Äôs guard down", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> Be no cakewalk", "<p style=\"display:none\"><img alt=\"check\" src=\"https://englishmadhyam.info/public/exam-panel/img/check.png\"/></p> Grind to a halt"], "correct_answer": 3, "solution": "<strong>Double down on</strong> (idiom) ‚Äì To strengthen one's commitment to a strategy or course of action. ‡§Ö‡§™‡§®‡•Ä ‡§∞‡§£‡§®‡•Ä‡§§‡§ø ‡§™‡§∞ ‡§°‡§ü‡•á ‡§∞‡§π‡§®‡§æ"}, {"id": "142980", "question": "<strong>Select the most appropriate phrasal verb/ idiom for the underlined segment</strong>.</p> <p>The manager worked hard to <ins><strong>control</strong></ins> the situation and prevent any further disruptions in the meeting", "options": ["<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> Pan out", "<p style=\"display:none\"><img alt=\"check\" src=\"https://englishmadhyam.info/public/exam-panel/img/check.png\"/></p> Rein in", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> Lash out", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> Whip up"], "correct_answer": 1, "solution": "<strong>Pan out</strong> ‚Äì To turn out well or be successful. ‡§∏‡§´‡§≤ ‡§π‡•ã‡§®‡§æ"}, {"id": "142994", "question": "<strong>The following sentence has been split into four segments. Identify the segment that contains a grammatical error</strong>.</p> <p>The threat of El Nino (A) / has now ebbed, (B) / which had helped the (C) / monsoon regain momentum. (D)", "options": ["<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> The threat of El Nino (A)", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> has now ebbed, (B)", "<p style=\"display:none\"><img alt=\"check\" src=\"https://englishmadhyam.info/public/exam-panel/img/check.png\"/></p> which had helped the (C)", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> monsoon regain momentum. (D)"], "correct_answer": 2, "solution": "‚Ä¢ <strong>'helping'</strong> or <strong>'and it helped'</strong> will be used instead of <strong>'which had helped'</strong> due to a <strong>relative clause error</strong>. The past perfect (\"had helped\") is unnecessary here since the main verb (\"has ebbed\") is in present perfect, and both actions are concurrent. Like‚Äî<br> <em>The rains stopped, helping the farmers resume work.</em>"}, {"id": "142995", "question": "<strong>The following sentence has been split into four segments. Identify the segment that contains a grammatical error</strong>.</p> <p>The sowing of summer crops (A) / such as rice, soybeans and corn (B) / have been (C) / lagging as a result. (D)", "options": ["<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> The sowing of summer crops (A)", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> such as rice, soybeans and corn (B)", "<p style=\"display:none\"><img alt=\"check\" src=\"https://englishmadhyam.info/public/exam-panel/img/check.png\"/></p> have been (C)", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> lagging as a result. (D)"], "correct_answer": 2, "solution": "‚Ä¢ <strong>'has been'</strong> will be used instead of <strong>'have been'</strong> because there is a <strong>subject-verb agreement error</strong>. The main subject <strong>\"The sowing\"</strong> (singular) requires the singular verb <strong>\"has been\"</strong>, not the plural <strong>\"have been\"</strong>; Like‚Äî<br> <em>The planting of trees has been delayed due to the rains.</em>"}, {"id": "142997", "question": "<strong>Sentences of a paragraph are given below in jumbled order. Arrange the sentences in the correct order to form a meaningful and coherent paragraph.</strong></p> <p>A. However, physical fitness and a stubborn fearlessness never let a climber fail.</p> <p>B. The equipment can be made so light that no extra energy is spent in carrying it.</p> <p>C. To a large extent, the physical difficulties can be reduced by paying attention to the equipment.</p> <p>D. It is certain that weather plays an important part in the success or failure of mountain climbers.", "options": ["<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> BACD", "<p style=\"display:none\"><img alt=\"check\" src=\"https://englishmadhyam.info/public/exam-panel/img/check.png\"/></p> DCBA", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> BCAD", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> DBCA"], "correct_answer": 1, "solution": "It is certain that weather plays an important part in the success or failure of mountain climbers To a large extent, the physical difficulties can be reduced by paying attention to the equipment The equipment can be made so light that no extra energy is spent in carrying it However, physical fitness and a stubborn fearlessness never let a climber fail"}, {"id": "142998", "question": "<strong>Comprehension:</strong></p> <p><strong>In the following passage, some words have been deleted. Read the passage carefully and select the most appropriate option to fill in each blank.</strong></p> <p>Though people are becoming health-conscious these days, (1)________ simple lifestyle habits they are prone to fatal diseases.</p> <p>(2)________ a new study published in ‚ÄòThe Journal of the American College of Cardiology‚Äô, (3)________ food more sparingly is linked to a lower risk of heart disease, heart failure , and ischemic heart disease. A significant risk factor for cardiovascular disease, high blood pressure, is demonstrated to be correlated (4)________ high sodium intake. As per the research, a person‚Äôs individual sodium intake over time may be predicted by how (5)____ they salt their food. It is found that people who do not put a little additional salt to their food very often had a much lower risk of heart disease event regardless of lifestyle factors and pre-existing disease.</p> <p><strong>Select the most appropriate option to fill in blank number 1.</strong>", "options": ["<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> for", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> because", "<p style=\"display:none\"><img alt=\"check\" src=\"https://englishmadhyam.info/public/exam-panel/img/check.png\"/></p> because of", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> but"], "correct_answer": 2, "solution": "No solution available"}, {"id": "142999", "question": "<strong>Comprehension:</strong></p> <p><strong>In the following passage, some words have been deleted. _ a new study published in ‚ÄòThe Journal of the American College of Cardiology‚Äô, (3)________ food more sparingly is linked to a lower risk of heart disease, heart failure , and ischemic heart disease. A significant risk factor for cardiovascular disease, high blood pressure, is demonstrated to be correlated (4)________ high sodium intake. As per the research, a person‚Äôs individual sodium intake over time may be predicted by how (5)____ they salt their food. It is found that people who do not put a little additional salt to their food very often had a much lower risk of heart disease event regardless of lifestyle factors and pre-existing disease.</p> <p><strong>Select the most appropriate option to fill in blank number 3.</strong>", "options": ["<p style=\"display:none\"><img alt=\"check\" src=\"https://englishmadhyam.info/public/exam-panel/img/check.png\"/></p> salting", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> salt with", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> salt", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> salted"], "correct_answer": 0, "solution": "No solution available"}, {"id": "143001", "question": "<strong>Comprehension:</strong></p> <p><strong>In the following passage, some words have been deleted. Read the passage carefully and select the most appropriate option to fill in each blank.</strong></p> <p>Though people are becoming health-conscious these days, (1)________ simple lifestyle habits they are prone to fatal diseases.</p> <p>(2)________ a new study published in ‚ÄòThe Journal of the American College of Cardiology‚Äô, (3)________ food more sparingly is linked to a lower risk of heart disease, heart failure , and ischemic heart disease. A significant risk factor for cardiovascular disease, high blood pressure, is demonstrated to be correlated (4)________ high sodium intake. As per the research, a person‚Äôs individual sodium intake over time may be predicted by how (5)____ they salt their food. It is found that people who do not put a little additional salt to their food very often had a much lower risk of heart disease event regardless of lifestyle factors and pre-existing disease.</p> <p><strong>Select the most appropriate option to fill in blank number 4.</strong>", "options": ["<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> of", "<p style=\"display:none\"><img alt=\"check\" src=\"https://englishmadhyam.info/public/exam-panel/img/check.png\"/></p> with", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> for", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> in"], "correct_answer": 1, "solution": "No solution available"}, {"id": "143002", "question": "<strong>Comprehension:</strong></p> <p><strong>In the following passage, some words have been deleted. Read the passage carefully and select the most appropriate option to fill in each blank.</strong></p> <p>Though people are becoming health-conscious these days, (1)________ simple lifestyle habits they are prone to fatal diseases.</p> <p>(2)________ a new study published in ‚ÄòThe Journal of the American College of Cardiology‚Äô, (3)________ food more sparingly is linked to a lower risk of heart disease, heart failure , and ischemic heart disease. A significant risk factor for cardiovascular disease, high blood pressure, is demonstrated to be correlated (4)________ high sodium intake. As per the research, a person‚Äôs individual sodium intake over time may be predicted by how (5)____ they salt their food. It is found that people who do not put a little additional salt to their food very often had a much lower risk of heart disease event regardless of lifestyle factors and pre-existing disease.</p> <p><strong>Select the most appropriate option to fill in blank number 5</strong>", "options": ["<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> hefty", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> soundly", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> burly", "<p style=\"display:none\"><img alt=\"check\" src=\"https://englishmadhyam.info/public/exam-panel/img/check.png\"/></p> frequently"], "correct_answer": 3, "solution": "No solution available"}],ans={};
const posMarks=2.0, negMarks=0.5;
let ci=0,tl=20*60,ti,fin=0,solMode=0,totalTime=0;

function ini(){
    disQ();
    strT();
}

function disQ(){
    const q=qs[ci];
    document.getElementById('qn').textContent=`Question ${ci+1} of ${qs.length}`;
    document.getElementById('qt').innerHTML=q.question;
    const oc=document.getElementById('opts'),sc=document.getElementById('sol');
    oc.innerHTML='';
    
    if(solMode){
        sc.style.display='block';
        document.getElementById('sol-text').innerHTML=q.solution||'No solution provided.';
        // Hide submit button in solution mode
        document.getElementById('sub-btn').style.display='none';
    }else{
        sc.style.display='none';
        // Show submit button in test mode
        document.getElementById('sub-btn').style.display='block';
    }
    
    q.options.forEach((o,i)=>{
        const od=document.createElement('div');
        od.className='opt';
        od.innerHTML=o;
        
        if(solMode){
            if(i===q.correct_answer) {
                od.classList.add('cor');
            } else if(ans[ci]===i) {
                od.classList.add('inc');
            } else if(ans[ci]===undefined) {
                od.classList.add('unat');
            }
            od.style.pointerEvents='none';
        }else{
            od.onclick=()=>sel(i);
            if(ans[ci]===i) od.classList.add('sel');
        }
        
        oc.appendChild(od);
    });
    
    upNav();
}

function sel(i){
    // If clicking the same option, deselect it (clear response)
    if(ans[ci]===i){
        delete ans[ci];
        document.querySelectorAll('.opt').forEach(o=>o.classList.remove('sel'));
    }else{
        // Select new option
        ans[ci]=i;
        document.querySelectorAll('.opt').forEach((o,idx)=>o.classList.toggle('sel',idx===i));
    }
}

function upNav(){
    document.getElementById('pb').disabled=ci===0;
    const nb=document.getElementById('nb');
    
    if(solMode){
        // In solution mode, show same navigation as test mode
        nb.innerHTML=ci===qs.length-1?'Finish ‚úì':'Next ‚Üí';
        nb.onclick=()=>{
            if(ci<qs.length-1){
                ci++;
                disQ();
            }else{
                // Exit solution mode
                solMode=0;
                ci=0;
                disQ();
            }
        };
    }else{
        // In test mode
        nb.innerHTML=ci===qs.length-1?'Finish ‚úì':'Next ‚Üí';
        nb.onclick=nxt;
    }
}

function prv(){
    if(ci>0){
        ci--;
        disQ();
    }
}

function nxt(){
    if(ci<qs.length-1){
        ci++;
        disQ();
    }else sub();
}

function strT(){
    ti=setInterval(()=>{
        if(tl<=0){
            sub();
            return;
        }
        tl--;
        const m=Math.floor(tl/60),s=tl%60;
        document.getElementById('tmr').textContent=`${m}:${s.toString().padStart(2,'0')}`;
    },1000);
}

function sub(){
    if(fin) return;
    fin=1;
    clearInterval(ti);
    totalTime=20*60-tl;
    
    // Calculate marks with proper marking system
    let correct=0, incorrect=0, unattempted=0;
    let totalMarks=0;
    
    qs.forEach((q,i)=>{
        if(ans[i]===undefined){
            // Unattempted - no marks deducted
            unattempted++;
        }else if(ans[i]===q.correct_answer){
            // Correct answer - add positive marks
            correct++;
            totalMarks += posMarks;
        }else{
            // Incorrect answer - deduct negative marks
            incorrect++;
            totalMarks -= negMarks;
        }
    });
    
    // Calculate maximum possible marks and percentage
    const maxMarks = qs.length * posMarks;
    const percentage = Math.max(0, Math.round((totalMarks / maxMarks) * 100));
    
    const timeStr=`${Math.floor(totalTime/60)}:${(totalTime%60).toString().padStart(2,'0')}`;
    
    // Update modal display
    document.getElementById('fs').textContent=`${correct}/${qs.length}`;
    document.getElementById('sp').textContent=`${totalMarks} / ${maxMarks} Marks`;
    document.getElementById('cor').textContent=correct;
    document.getElementById('inc').textContent=incorrect;
    document.getElementById('unat').textContent=unattempted;
    
    // Update mark breakdown
    document.getElementById('pos-marks').textContent=`+${correct * posMarks}`;
    document.getElementById('neg-marks').textContent=`-${incorrect * negMarks}`;
    document.getElementById('una-marks').textContent=`0`;
    
    // Update total score
    document.getElementById('total-score').textContent=`${totalMarks} Marks`;
    document.getElementById('percentage').textContent=`${percentage}%`;
    
    document.getElementById('modal').classList.add('show');
}

function closeModal(){
    document.getElementById('modal').classList.remove('show');
}

function showSol(){
    closeModal();
    solMode=1;
    ci=0;
    disQ();
}

window.onload=ini;
window.addEventListener('beforeunload',e=>{
    if(!fin){
        e.preventDefault();
        e.returnValue='Test in progress';
    }
});
</script></body></html>
