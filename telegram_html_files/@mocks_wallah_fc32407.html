<!DOCTYPE html>
<html><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1.0">
<title>Mocks Wallah</title><style>
*{margin:0;padding:0;box-sizing:border-box}
:root{--p:#4361ee;--s:#3f37c9;--ok:#4cc9f0;--err:#f72585;--warn:#f8961e}
body{font-family:'Segoe UI',sans-serif;background:#f5f7fa;min-height:100vh;color:#2d3436;-webkit-tap-highlight-color:transparent}
.hdr{position:fixed;top:0;width:100%;background:#fff;padding:16px 20px;z-index:100;box-shadow:0 2px 15px rgba(0,0,0,.08);display:flex;justify-content:space-between;align-items:center}

-panel/img/reload.png\"/></p> ABECD"], "correct_answer": 1, "solution": "Option Elimination:"}, {"id": "29800", "question": "<strong>Select the option that expresses the given sentence in passive voice</strong>.</p> <p>The supermarket may declare a weekend offer for all the food items.</p> <ol>", "options": ["<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> A weekend offer may have been declared by the supermarket for all the food items.", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> A weekend offer would be declared by the supermarket for all the food items.", "<p style=\"display:none\"><img alt=\"check\" src=\"https://englishmadhyam.info/public/exam-panel/img/check.png\"/></p> A weekend offer may be declared by the supermarket for all the food items.", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> A weekend offer may declare by the supermarket for all the food items."], "correct_answer": 2, "solution": "Active ‡§∏‡•á Passive Voice ‡§Æ‡•á‡§Ç ‡§¨‡§¶‡§≤‡§®‡•á ‡§ï‡•á ‡§≤‡§ø‡§è, Active ‡§µ‡§æ‡§ï‡•ç‡§Ø ‡§ï‡§æ <strong>Object</strong> Passive ‡§µ‡§æ‡§ï‡•ç‡§Ø ‡§ï‡§æ <strong>Subject</strong> ‡§¨‡§® ‡§ú‡§æ‡§§‡§æ ‡§π‡•à‡•§ <strong>Verb</strong> ‡§ï‡•ã Active ‡§∏‡•á Passive ‡§Æ‡•á‡§Ç ‡§¨‡§¶‡§≤‡§§‡•á ‡§∏‡§Æ‡§Ø ‡§∏‡§π‡•Ä <strong>Tense</strong> ‡§ï‡§æ ‡§™‡•ç‡§∞‡§Ø‡•ã‡§ó ‡§ï‡§ø‡§Ø‡§æ ‡§ú‡§æ‡§§‡§æ ‡§π‡•à‡•§ Active ‡§µ‡§æ‡§ï‡•ç‡§Ø ‡§Æ‡•á‡§Ç <strong>\"The supermarket\"</strong> (Subject), <strong>\"may declare\"</strong> (Verb in Modal form), ‡§î‡§∞ <strong>\"a weekend offer\"</strong> (Object) ‡§π‡•à‡•§ Passive ‡§Æ‡•á‡§Ç ‡§¨‡§¶‡§≤‡§®‡•á ‡§™‡§∞ <strong>Object</strong> (\"A weekend offer\") <strong>Subject</strong> ‡§¨‡§® ‡§ó‡§Ø‡§æ ‡§π‡•à, <strong>Verb</strong> ‡§ï‡•ã \"may be declared\" (Passive form of \"may declare\") ‡§Æ‡•á‡§Ç ‡§¨‡§¶‡§≤‡§æ ‡§ó‡§Ø‡§æ ‡§π‡•à ‡§î ce, demand for work in urban areas is not seasonal in nature, unlike demand in rural areas that is met through MGNREGA. This tends to complicate the design of the scheme. There are also questions over the kind of public works available in urban areas and the capacity constraints of urban local bodies.</p> <p>Though this welfarist agenda may have wide popular appeal, there are fiscal constraints to contend with. Rajasthan is amongst the states with the highest debt burden in the country. The state allocates less on more productive forms of spending. A report by the RBI had estimated that the state announced freebies worth 8.6 per cent of its own tax revenue in 2022-23. While such policies are well intended, they reflect the inability of the economy to create productive forms of employment at the scale required to alleviate social pressures for fiscally stressed states. The focus should be to create greater employment opportunities, especially at the low end of the skill spectrum, ensure access to health and education, and provide paths for upward mobility.</p> <p><strong>Q34. Based on the passage, which of the following is an accurate inference about the Rajasthan state government's initiatives?</strong></p> <ol>", "options": ["<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> The state government is moving away from welfare policies and focusing more on industrial development.", "<p style=\"display:none\"><img alt=\"check\" src=\"https://englishmadhyam.info/public/exam-panel/img/check.png\"/></p> The state government aims to strengthen the social security net by amalgamating various initiatives including guaranteed income, employment, and pension.", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> The primary focus of the state government is to provide welfare for gig workers only.", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> The state government aims to reduce the number of workdays for individuals in the employment guarantee schemes."], "correct_answer": 1, "solution": "The paragraph highlights multiple initiatives by the Rajasthan state government, such as the right to minimum guaranteed income, guaranteed employment, and a guaranteed social security pension. This is further reinforced by the state‚Äôs intention to operationalize these guarantees and also provide for those who cannot work, such as the specially disabled, single women, widows, and the elderly. The combined approach of these policies shows a clear effort to expand and strengthen the social security net in the state."}, {"id": "29831", "question": "<strong>Comprehension</strong></p> <p>Read the following passage and answer the questions given after it.</p> <p>The Rajasthan Minimum Guaranteed Income Bill 2023, tabled by the Ashok Gehlot led government on Tuesday, has taken a rights-based approach towards building a social security net. First announced in the state‚Äôs budget earlier this year, the framework centres around three areas: The right to minimum guaranteed income, right to guaranteed employment, and a right to guaranteed social security pension. However, the state government‚Äôs welfarist agenda doesn‚Äôt end here. In its budget, it had also proposed a Gig Workers Welfare Act, under which a gig workers welfare and development fund would be set up. Such policies, when seen in conjunction with others ‚Äî this would include the provision of free or heavily subsidised foodgrains, health insurance and cash payments ‚Äî reflect a concerted attempt on the part of both the Centre and the states to put in place a more expansive and far reaching social security net.</p> <p>The Rajasthan state government intends to operationalise the guarantee of minimum income and employment by providing eligible individuals work in both rural and urban areas through the employment guarantee schemes. It has also sought to guarantee 125 days of work in both areas. For those unable to work ‚Äî this category includes the specially disabled, single women, widows and the old ‚Äî it seeks to provide a pension. While the idea of ensuring a minimum income for citizens is desirable, the approach taken ‚Äî operationalising it through an urban employment guarantee scheme ‚Äî is perhaps not the best way to go about it. Such schemes can face several issues. For instance, demand for work in urban areas is not seasonal in nature, unlike demand in rural areas that is met through MGNREGA. This tends to complicate the design of the scheme. There are also questions over the kind of public works available in urban areas and the capacity constraints of urban local bodies.</p> <p>Though this welfarist agenda may have wide popular appeal, there are fiscal constraints to contend with. Rajasthan is amongst the states with the highest debt burden in the country. The state allocates less on more productive forms of spending. A report by the RBI had estimated that the state announced freebies worth 8.6 per cent of its own tax revenue in 2022-23. While such policies are well intended, they reflect the inability of the economy to create productive forms of employment at the scale required to alleviate social pressures for fiscally stressed states. The focus should be to create greater employment opportunities, especially at the low end of the skill spectrum, ensure access to health and education, and provide paths for upward mobility.</p> <p><strong>Q35. Based on the passage, which of the following is an inferred reason for the concern over operationalising a minimum income through an urban employment guarantee scheme?</strong><span id=\"cke_bm_584C\" style=\"display:none\"> </span>", "options": ["<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> Urban areas have seasonal demand are Act.", "options": ["<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> Both A and B", "<p style=\"display:none\"><img alt=\"check\" src=\"https://englishmadhyam.info/public/exam-panel/img/check.png\"/></p> Only C", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> Only D", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> Only A"], "correct_answer": 1, "solution": "The passage mentions that \"demand for work in urban areas is not seasonal in nature,\" which makes option C the correct choice as the statement that is NOT true based on the passage."}, {"id": "29833", "question": "<strong>Comprehension</strong></p> <p>Read the following passage and answer the questions given after it.</p> <p>The Rajasthan Minimum Guaranteed Income Bill 2023, tabled by the Ashok Gehlot led government on Tuesday, has taken a rights-based approach towards building a social security net. First announced in the state‚Äôs budget earlier this year, the framework centres around three areas: The right to minimum guaranteed income, right to guaranteed employment, and a right to guaranteed social security pension. However, the state government‚Äôs welfarist agenda doesn‚Äôt end here. In its budget, it had also proposed a Gig Workers Welfare Act, under which a gig workers welfare and development fund would be set up. Such policies, when seen in conjunction with others ‚Äî this would include the provision of free or heavily subsidised foodgrains, health insurance and cash payments ‚Äî reflect a concerted attempt on the part of both the Centre and the states to put in place a more expansive and far reaching social security net.</p> <p>The Rajasthan state government intends to operationalise the guarantee of minimum income and employment by providing eligible individuals work in both rural and urban areas through the employment guarantee schemes. It has also sought to guarantee 125 days of work in both areas. For those unable to work ‚Äî this category includes the specially disabled, single women, widows and the old ‚Äî it seeks to provide a pension. While the idea of ensuring a minimum income for citizens is desirable, the approach taken ‚Äî operationalising it through an urban employment guarantee scheme ‚Äî is perhaps not the best way to go about it. Such schemes can face several issues. For instance, demand for work in urban areas is not seasonal in nature, unlike demand in rural areas that is met through MGNREGA. This tends to complicate the design of the scheme. There are also questions over the kind of public works available in urban areas and the capacity constraints of urban local bodies.</p> <p>Though this welfarist agenda may have wide popular appeal, there are fiscal constraints to contend with. Rajasthan is amongst the states with the highest debt burden in the country. The state allocates less on more productive forms of spending. A report by the RBI had estimated that the state announced freebies worth 8.6 per cent of its own tax revenue in 2022-23. While such policies are well intended, they reflect the inability of the economy to create productive forms of employment at the scale required to alleviate social pressures for fiscally stressed states. The focus should be to create greater employment opportunities, especially at the low end of the skill spectrum, ensure access to health and education, and provide paths for upward mobility.</p> <p><strong>Q37. What is the tone of the passage?</strong></p> <ol>", "options": ["<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> Optimistic", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> Neutral", "<p style=\"display:none\"><img alt=\"check\" src=\" ng to the passage, why is there a need for more public awareness about cancer detection and prevention</strong>?</p> <ol>", "options": ["<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> Because the risk factors include healthy habits", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> Because the public healthcare system is underutilized", "<p style=\"display:none\"><img alt=\"check\" src=\"https://englishmadhyam.info/public/exam-panel/img/check.png\"/></p> Because a large proportion of cancer victims can't afford quality care", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> Because the actual incidence of cancer is lower than the official figures"], "correct_answer": 2, "solution": "C) The passage suggests raising public awareness about cancer detection and prevention due to the fact that a large proportion of cancer victims are unable to afford quality care."}, {"id": "29838", "question": "<strong>Comprehension</strong>:</p> <p>Read the given passage and answer the questions that follow</p> <p>Sergei, an advocate, is approached by a beggar claiming to be a destitute schoolteacher in desperate need. Sergei recognizes the man, recalling a previous encounter where he had claimed to be an expelled student. When confronted, the beggar admits to lying, revealing his past as a choir singer who was dismissed for drunkenness. He pleads that lying is the only way he can get assistance since the truth does not earn him any sympathy.</p> <p>Moved, yet still skeptical, Sergei offers the man work, asking him to chop wood in his yard. As Sergei watches, it becomes evident that the beggar is ill-suited for physical labor. The beggar's frail attempts at chopping are supplemented by Olga, Sergei's cook, who scolds him while helping with the task.</p> <p>Despite the beggar's lack of skill and strength, Sergei continues to provide him with various tasks over time, paying him modestly. When Sergei moves houses, he employs the beggar, Lushkoff, to assist in the moving process. After observing Lushkoff's sobriety and willingness to work, Sergei offers him a copying job through a friend.</p> <p>Two years later, Sergei encounters Lushkoff at a theatre, where he learns that Lushkoff has become a notary with a stable income. Sergei believes his stern advice changed Lushkoff's life, but Lushkoff reveals it was Olga's compassion that truly saved him. He confesses he never chopped wood; it was Olga who did it while lamenting his sad state, her tears and earnestness leading him to reform his ways. The story ends with Lushkoff's gratitude towards both Sergei and, especially, Olga for the unexpected paths their actions carved for him.</p> <p><strong>Q42. What was the first false identity that the beggar claimed to Sergei during their latest encounter</strong>?</p> <ol> </ol> <p> </p> <p> </p> <p> </p> <p> </p> <div class=\"simple-translate-system-theme\" id=\"simple-translate\"> <div> <div class=\"simple-translate-button isShow\" style='background-image: url(\"moz-extension://08bf9aa3-9cd1-497a-b2cb-f689ce2cb4d5/icons/512.png\"); height: 22px; width: 22px; top: 130px; left: 891px;'> </div> <div class=\"simple-translate-panel\" style=\"width: 300px; height: 200px; top: 0px; left: 0px; font-size: 13px;\"> <div class=\"simple-translate-result-wrapper\" style=\"overflow: hidden;\"> <div class=\"simple-translate-move\" draggable=\"true\"> </div> <div class=\"simple-translate-result-contents\"> <p class=\"simple-translate-result\" dir=\"auto\"> </p> <p class=\"simple-translate-candidate\" dir=\"auto\"> </p> </div> </div> </div> </div>", "options": ["<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> An advocate in need.", "<p style=\"display:none\"><img alt=\"reload\" src=\"https th a stable income. Sergei believes his stern advice changed Lushkoff's life, but Lushkoff reveals it was Olga's compassion that truly saved him. He confesses he never chopped wood; it was Olga who did it while lamenting his sad state, her tears and earnestness leading him to reform his ways. The story ends with Lushkoff's gratitude towards both Sergei and, especially, Olga for the unexpected paths their actions carved for him.</p> <p><strong>Q43. Why did Sergei initially offer work to the beggar</strong>?</p> <ol>", "options": ["<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> Sergei believed the beggar's story entirely.", "<p style=\"display:none\"><img alt=\"check\" src=\"https://englishmadhyam.info/public/exam-panel/img/check.png\"/></p> Sergei felt it was the moral thing to do and wanted to test the beggar's sincerity.", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> Sergei needed someone skilled in wood chopping.", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> Sergei was convinced the beggar was an excellent worker from previous encounters."], "correct_answer": 1, "solution": "B) Sergei was skeptical of the beggar's stories, yet he was moved by his situation. Instead of simply giving him money, he offered work as a way to both assist the beggar and to see if he was genuinely willing to work."}, {"id": "29840", "question": "<strong>Comprehension</strong>:</p> <p>Read the given passage and answer the questions that follow</p> <p>Sergei, an advocate, is approached by a beggar claiming to be a destitute schoolteacher in desperate need. Sergei recognizes the man, recalling a previous encounter where he had claimed to be an expelled student. When confronted, the beggar admits to lying, revealing his past as a choir singer who was dismissed for dru info/public/exam-panel/img/check.png\"/></p> Olga's compassion and genuine concern for Lushkoff."], "correct_answer": 3, "solution": "D) At the end of the story, Lushkoff reveals to Sergei that while Sergei's actions did play a part, it was truly Olga's compassion, tears, and earnestness that led him to reform his ways."}, {"id": "29841", "question": "<strong>Comprehension</strong>:</p> <p>Read the given passage and answer the questions that follow</p> <p>Sergei, an advocate, is approached by a beggar claiming to be a destitute schoolteacher in desperate need. Sergei recognizes the man, recalling a previous encounter where he had claimed to be an expelled student. When confronted, the beggar admits to lying, revealing his past as a choir singer who was dismissed for drunkenness. He pleads that lying is the only way he can get assistance since the truth does not earn him any sympathy.</p> <p>Moved, yet still skeptical, Sergei offers the man work, asking him to chop wood in his yard. As Sergei watches, it becomes evident that the beggar is ill-suited for physical labor. The beggar's frail attempts at chopping are supplemented by Olga, Sergei's cook, who scolds him while helping with the task.</p> <p>Despite the beggar's lack of skill and strength, Sergei continues to provide him with various tasks over time, paying him modestly. When Sergei moves houses, he employs the beggar, Lushkoff, to assist in the moving process. After observing Lushkoff's sobriety and willingness to work, Sergei offers him a copying job through a friend.</p> <p>Two years later, Sergei encounters Lushkoff at a theatre, where he learns that Lushkoff has become a notary with a stable income. Sergei believes his stern advice changed Lushkoff's life, but Lushkoff reveals it was Olga's compassion that truly saved him. He confesses he never chopped wood; it was Olga who did it while lamenting his sad state, her tears and earnestness leading him to reform his ways. The story ends with Lushkoff's gratitude towards both Sergei and, especially, Olga for the unexpected paths their actions carved for him.</p> <p><strong>Q45. Which of the following statements best encapsulates the climax of Lushkoff's professional journey in the story</strong>?</p> <ol>", "options": ["<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> Lushkoff starts chopping wood for Sergei.", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> Sergei gives Lushkoff a copying job.", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> Lushkoff is employed to assist in Sergei's moving process.", "<p style=\"display:none\"><img alt=\"check\" src=\"https://englishmadhyam.info/public/exam-panel/img/check.png\"/></p> Lushkoff becomes a notary with a stable income."], "correct_answer": 3, "solution": "D) The pinnacle of Lushkoff's transformation and journey in the narrative is when he establishes himself as a notary, which signifies a stable and respectable profession. This marks his complete transition from a destitute beggar to a self-sustaining individual."}],ans={};
const posMarks=3.0, negMarks=1.0;
let ci=0,tl=45*60,ti,fin=0,solMode=0,totalTime=0;

function ini(){
    disQ();
    strT();
}

function disQ(){
    const q=qs[ci];
    document.getElementById('qn').textContent=`Question ${ci+1} of ${qs.length}`;
    document.getElementById('qt').innerHTML=q.question;
    const oc=document.getElementById('opts'),sc=document.getElementById('sol');
    oc.innerHTML='';
    
    if(solMode){
        sc.style.display='block';
        document.getElementById('sol-text').innerHTML=q.solution||'No solution provided.';
        // Hide submit button in solution mode
        document.getElementById('sub-btn').style.display='none';
    }else{
        sc.style.display='none';
        // Show submit button in test mode
        document.getElementById('sub-btn').style.display='block';
    }
    
    q.options.forEach((o,i)=>{
        const od=document.createElement('div');
        od.className='opt';
        od.innerHTML=o;
        
        if(solMode){
            if(i===q.correct_answer) {
                od.classList.add('cor');
            } else if(ans[ci]===i) {
                od.classList.add('inc');
            } else if(ans[ci]===undefined) {
                od.classList.add('unat');
            }
            od.style.pointerEvents='none';
        }else{
            od.onclick=()=>sel(i);
            if(ans[ci]===i) od.classList.add('sel');
        }
        
        oc.appendChild(od);
    });
    
    upNav();
}

function sel(i){
    // If clicking the same option, deselect it (clear response)
    if(ans[ci]===i){
        delete ans[ci];
        document.querySelectorAll('.opt').forEach(o=>o.classList.remove('sel'));
    }else{
        // Select new option
        ans[ci]=i;
        document.querySelectorAll('.opt').forEach((o,idx)=>o.classList.toggle('sel',idx===i));
    }
}

function upNav(){
    document.getElementById('pb').disabled=ci===0;
    const nb=document.getElementById('nb');
    
    if(solMode){
        // In solution mode, show same navigation as test mode
        nb.innerHTML=ci===qs.length-1?'Finish ‚úì':'Next ‚Üí';
        nb.onclick=()=>{
            if(ci<qs.length-1){
                ci++;
                disQ();
            }else{
                // Exit solution mode
                solMode=0;
                ci=0;
                disQ();
            }
        };
    }else{
        // In test mode
        nb.innerHTML=ci===qs.length-1?'Finish ‚úì':'Next ‚Üí';
        nb.onclick=nxt;
    }
}

function prv(){
    if(ci>0){
        ci--;
        disQ();
    }
}

function nxt(){
    if(ci<qs.length-1){
        ci++;
        disQ();
    }else sub();
}

function strT(){
    ti=setInterval(()=>{
        if(tl<=0){
            sub();
            return;
        }
        tl--;
        const m=Math.floor(tl/60),s=tl%60;
        document.getElementById('tmr').textContent=`${m}:${s.toString().padStart(2,'0')}`;
    },1000);
}

function sub(){
    if(fin) return;
    fin=1;
    clearInterval(ti);
    totalTime=45*60-tl;
    
    // Calculate marks with proper marking system
    let correct=0, incorrect=0, unattempted=0;
    let totalMarks=0;
    
    qs.forEach((q,i)=>{
        if(ans[i]===undefined){
            // Unattempted - no marks deducted
            unattempted++;
        }else if(ans[i]===q.correct_answer){
            // Correct answer - add positive marks
            correct++;
            totalMarks += posMarks;
        }else{
            // Incorrect answer - deduct negative marks
            incorrect++;
            totalMarks -= negMarks;
        }
    });
    
    // Calculate maximum possible marks and percentage
    const maxMarks = qs.length * posMarks;
    const percentage = Math.max(0, Math.round((totalMarks / maxMarks) * 100));
    
    const timeStr=`${Math.floor(totalTime/60)}:${(totalTime%60).toString().padStart(2,'0')}`;
    
    // Update modal display
    document.getElementById('fs').textContent=`${correct}/${qs.length}`;
    document.getElementById('sp').textContent=`${totalMarks} / ${maxMarks} Marks`;
    document.getElementById('cor').textContent=correct;
    document.getElementById('inc').textContent=incorrect;
    document.getElementById('unat').textContent=unattempted;
    
    // Update mark breakdown
    document.getElementById('pos-marks').textContent=`+${correct * posMarks}`;
    document.getElementById('neg-marks').textContent=`-${incorrect * negMarks}`;
    document.getElementById('una-marks').textContent=`0`;
    
    // Update total score
    document.getElementById('total-score').textContent=`${totalMarks} Marks`;
    document.getElementById('percentage').textContent=`${percentage}%`;
    
    document.getElementById('modal').classList.add('show');
}

function closeModal(){
    document.getElementById('modal').classList.remove('show');
}

function showSol(){
    closeModal();
    solMode=1;
    ci=0;
    disQ();
}

window.onload=ini;
window.addEventListener('beforeunload',e=>{
    if(!fin){
        e.preventDefault();
        e.returnValue='Test in progress';
    }
});
</script></body></html>
