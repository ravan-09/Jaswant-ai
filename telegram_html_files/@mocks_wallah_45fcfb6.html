<!DOCTYPE html>
<html><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1.0">
<title>Mocks Wallah</title><style>
*{margin:0;padding:0;box-sizing:border-box}
:root{--p:#4361ee;--s:#3f37c9;--ok:#4cc9f0;--err:#f72585;--warn:#f8961e}
body{font-family:'Segoe UI',sans-serif;background:#f5f7fa;min-height:100vh;color:#2d3436;-webkit-tap-highlight-color:transparent}
.hdr{position:fixed;top:0;width:100%;background:#fff;padding:16px 20px;z-index:100;box-shadow:0 2px 15px rgba(0,0,0,.08);display:flex;justify-content:space-between;align-items:center}
.hdr-left{display:flex;align-items:center;gap:16px}
.ttl{font-weight:700;font-size:18px;color:var(--p)}
.tmr{font-family:monospace;font-weight:700;background:linear-gradient(135deg,var(--p),var(--s));color:#fff;padding:8px 16px;border-radius:20px;font-size:14px}
.sub{background:linear-gradient(135deg,var(--err),#c1121f);border:none;color:#fff;padding:10px 20px;border-radius:25px;font-weight:700;font-size:12px;cursor:pointer;transition:all .2s ease}
.sub:active{transform:scale(.95)}
.main{margin:80px 0 90px;padding:0 20px}
.qc{background:#fff;border-radius:20px;padding:24px;margin-bottom:20px;box-shadow:0 5px 20px rgba(0,0,0,.05);position:relative}
.qc::before{content:'';position:absolute;top:0;left:0;right:0;height:5px;background:linear-gradient(90deg,var(--p),var(--s))}
.qn{background:linear-gradient(135deg,var(--p),var(--s));color:#fff;padding:8px 16px;border-radius:20px;display:inline-block;font-weight:700;font-size:12px;margin-bottom:16px}
.qt{font-size:16px;line-height:1.6;margin-bottom:24px;color:#212529;font-weight:500}
.qt p{margin:8px 0}
.qt strong{font-weight:700}
.qt em{font-style:italic}
.qt u{text-decoration:underline}
.opts{display:flex;flex-direction:column;gap:10px}
.opt{background:#fff;border:1px solid #e9ecef;border-radius:14px;padding:16px;cursor:pointer;transition:all .2s ease;position:relative;font-size:14px;line-height:1.4;text-align:left}
.opt p{margin:4px 0}
.opt strong{font-weight:700}
.opt em{font-style:italic}
.opt u{text-decoration:underline}
.opt:hover{border-color:var(--p)}
.opt:active{transform:scale(.98)}
.opt.sel{background-color:#edf2ff;border-color:var(--p);color:var(--p)}
.opt.cor{background-color:#ebfbee;border-color:#2b8a3e;color:#2b8a3e}
.opt.inc{background-color:#fff5f5;border-color:#c92a2a;color:#c92a2a}
.opt.unat{background:#f8f9fa;border-color:#dee2e6;color:#6c757d}
.opt::after{content:'';position:absolute;right:16px;top:50%;transform:translateY(-50%);width:20px;height:20px;border-radius:50%;transition:all .2s ease}
.opt.sel::after{background:var(--p);content:'‚úì';display:flex;align-items:center;justify-content:center;color:#fff;font-weight:700;font-size:10px}
.opt.cor::after{background:#2b8a3e;content:'‚úì';display:flex;align-items:center;justify-content:center;color:#fff;font-weight:700;font-size:10px}
.opt.inc::after{background:#c92a2a;content:'‚úó';display:flex;align-items:center;justify-content:center;color:#fff;font-weight:700;font-size:10px}
.opt.unat::after{background:transparent;content:'‚óã';display:flex;align-items:center;justify-content:center;color:#6c757d;font-weight:700;font-size:14px}
.sol{background:#f8f9fa;border-radius:14px;padding:16px;margin-top:16px;border-left:4px solid var(--warn);display:none}
.sol h4{color:#e67700;margin-bottom:8px;font-weight:700;font-size:14px}
.sol-content{color:#495057;font-size:14px;line-height:1.6}
.sol-content p{margin:8px 0}
.sol-content strong{font-weight:700}
.sol-content em{font-style:italic}
.sol-content u{text-decoration:underline}
.nav{position:fixed;bottom:0;width:100%;background:#fff;padding:16px 20px;display:flex;justify-content:space-between;box-shadow:0 -2px 15px rgba(0,0,0,.08)}
.nb{padding:12px 20px;border:none;border-radius:25px;cursor:pointer;font-weight:700;font-size:14px;transition:all .2s ease;display:flex;align-items:center;gap:6px}
.nb:disabled{opacity:.5;cursor:not-allowed}
.nb:not(:disabled):active{transform:scale(.95)}
.nb.prv{background:linear-gradient(135deg,#adb5bd,#6c757d);color:#fff}
.nb.nxt{background:linear-gradient(135deg,var(--err),#c1121f);color:#fff}
.modal{display:none;position:fixed;top:0;left:0;width:100%;height:100%;background:rgba(0,0,0,.8);z-index:1000;animation:fadeIn .3s ease}
.modal.show{display:flex;align-items:center;justify-content:center;padding:20px}
@keyframes fadeIn{from{opacity:0}to{opacity:1}}
.modal-content{background:#fff;border-radius:20px;max-width:400px;width:100%;max-height:90vh;overflow-y:auto;animation:slideUp .3s ease}
@keyframes slideUp{from{transform:translateY(50px);opacity:0}to{transform:translateY(0);opacity:1}}
.modal-header{text-align:center;padding:32px 24px;background:linear-gradient(135deg,var(--p),var(--s));color:#fff;border-radius:20px 20px 0 0}
.modal-header h2{font-weight:700;font-size:28px;margin-bottom:8px}
.modal-header p{font-size:16px;opacity:.9}
.modal-stats{display:grid;grid-template-columns:1fr 1fr 1fr;gap:16px;padding:20px}
.stat{text-align:center;padding:16px}
.stat h4{color:#6c757d;font-weight:600;font-size:12px;margin-bottom:8px;text-transform:uppercase}
.stat p{color:#212529;font-weight:700;font-size:18px}
.mark-breakdown{padding:0 20px;margin-bottom:16px}
.mark-item{display:flex;justify-content:space-between;align-items:center;padding:8px 0;border-bottom:1px solid #f1f3f4}
.mark-item:last-child{border-bottom:none}
.mark-label{color:#6c757d;font-size:14px}
.mark-value{font-weight:600;color:#212529}
.mark-value.positive{color:#2b8a3e}
.mark-value.negative{color:#c92a2a}
.total-marks{background:#f8f9fa;border-radius:12px;padding:16px;margin:16px 20px;text-align:center}
.total-marks h3{color:#212529;font-size:18px;font-weight:700;margin-bottom:4px}
.total-marks p{color:#6c757d;font-size:14px}
.modal-actions{padding:0 20px 20px;display:flex;gap:12px}
.act-btn{flex:1;padding:12px;border:none;border-radius:12px;font-weight:600;cursor:pointer;transition:all .2s ease}
.act-btn:active{transform:scale(.98)}
.act-btn.blue{background:#edf2ff;color:var(--p)}
.act-btn.green{background:#ebfbee;color:#2b8a3e}
.close{position:absolute;top:15px;right:20px;background:rgba(255,255,255,.2);border:none;color:#fff;width:30px;height:30px;border-radius:50%;cursor:pointer;font-size:16px}

ll in the blank.</strong></p> <p>Despite her fears, she mustered the _____ to face the challenge head on", "options": ["<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> juice", "<p style=\"display:none\"><img alt=\"check\" src=\"https://englishmadhyam.info/public/exam-panel/img/check.png\"/></p> courage", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> umbrella", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> recipe"], "correct_answer": 1, "solution": "<strong>Muster the courage</strong> (phrase) ‚Äì to gather the strength or bravery needed to face a difficult or scary situation. ‡§∏‡§æ‡§π‡§∏ ‡§ú‡•Å‡§ü‡§æ‡§®‡§æ"}, {"id": "15587", "question": "<strong>Q3. Sentences of a paragraph are given below in jumbled order. Arrange the sentences in the correct order to form a meaningful and coherent paragraph.</strong><br> <strong>P. </strong> That falling global prices have made imports more feasible ‚Äî Chicago wheat futures are trading below $260 per tonne, against the $500-plus peaks scaled a year ago ‚Äî adds to the relative comfort.<br> <strong>Q. </strong> But this isn‚Äôt so in milk, where October-March is the ‚Äúflush‚Äù season when buffaloes and cows normally produce more.<br> <strong>R. </strong> The surplus is converted into skimmed milk powder (SMP), butter and ghee by dairies for reconstitution during the ‚Äúlean‚Äù months (April-September), when heat stress and high humidity leads to lower production by animals.<br> <strong>S. </strong> With maximum temperatures not really surging enough to cause yield losses in wheat, concerns over cereal inflation are slowly abating.", "options": ["<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> RSPQ", "<p style=\"display:none\"><img alt=\"check\" src=\"https://englishmadhyam.info/public/exam-panel/img/check.png\"/></p> SPQR", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> RPSQ", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> PQRS"], "correct_answer": 1, "solution": "B) SPQR<br> With maximum temperatures not really surging enough to cause yield losses in wheat, concerns over cereal inflation are slowly abating. That falling global prices have made imports more feasible ‚Äî Chicago wheat futures are trading below $260 per tonne, against the $500-plus peaks scaled a year ago ‚Äî adds to the relative comfort. But this isn‚Äôt so in milk, where October-March is the ‚Äúflush‚Äù season when buffaloes and cows normally produce more. The surplus is converted into skimmed milk powder (SMP), butter and ghee by dairies for reconstitution during the ‚Äúlean‚Äù months (April-September), when heat stress and high humidity leads to lower production by animals"}, {"id": "15588", "question": "<strong>Parts of a sentence/paragraph are given below. While the first and the last parts (A and F) are in the correct order, the parts in between are jumbled up. Arrange the parts in the correct order to form a meaningful and coherent sentence/paragraph.</strong></p> <p><strong>A. </strong>Although many people believe that video games have negative effects on children,</p> <p><strong>B.</strong> video games can help improve</p> <p><strong>C.</strong> problem-solving and strategic thinking,</p> <p><strong>D. </strong>through their interactive nature,</p> <p><strong>E. </strong>by providing challenging situations,</p> <p><strong>F. </strong>it is important to consider the potential benefits as well.", "options": ["<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> B, C, D, E", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> D, B, E, C", "<p style=\"display:none\"><img alt=\"check\" src=\"https://englishmadhyam.info/public/exam-panel/img/check.png\"/></p> D, B, C, E", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> B, D, E, C"], "correct_answer": 2, "solution": "The correct order of the parts is as follows: \"Although many people believe that video games have negative effects on children, through their interactive nature, video games can help improve problem-solving and strategic thinking, by providing challenging situations, it is important to consider the potential benefits as well.\" This arrangement presents a coherent sentence that presents the idea of considering the positive aspects of video games, such as improving problem-solving and strategic thinking skills."}, {"id": "15589", "question": "<strong>Q5. The following sentence has been split into four segments. Identify the segment that contains a grammatical error.</strong></p> <p>I did not wait for / him because / he went out before / I arrived.", "options": ["<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> I did not wait for", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> him because", "<p style=\"display:none\"><img alt=\"check\" src=\"https://englishmadhyam.info/public/exam-panel/img/check.png\"/></p> he went out before", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> I arrived"], "correct_answer": 2, "solution": "<br> (C) 'had gone out' will be used instead of 'went out' as 'arrived' is an event of the past and 'he' is an event of 'past of the past', i.e. before 'arrive' of 'I', and Past Perfect is used for the event of the past of past; As-<br> ‚ _________ news, which has led to widespread misinformation and eroded public trust in traditional media outlets. To combat this, it is imperative that governments, media organizations, and citizens take (4)_____________ measures.</p> <p><strong>Q32. Select the most appropriate option to fill in blank number 3.</strong>", "options": ["<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> fictional", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> outdated", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> biased", "<p style=\"display:none\"><img alt=\"check\" src=\"https://englishmadhyam.info/public/exam-panel/img/check.png\"/></p> fake"], "correct_answer": 3, "solution": "No solution available"}, {"id": "15617", "question": "<strong>Comprehension</strong>:</p> <p>In the following passage, some words have been deleted. Read the passage carefully and select the most appropriate option to fill in each blank.</p> <p>In recent years, the global media landscape has undergone a (1)______________. The rise of digital platforms and social media has (2)______________ the way information is disseminated and consumed. With this change comes the growing issue of (3)_____________ news, which has led to widespread misinformation and eroded public trust in traditional media outlets. To combat this, it is imperative that governments, media organizations, and citizens take (4)_____________ measures.</p> <p><strong>Q33. Select the most appropriate option to fill in blank number 4.</strong>", "options": ["<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> passive", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> counterproductive", "<p style=\"display:none\"><img alt=\"check\" src=\"https://englishmadhyam.info/public/exam-panel/img/check.png\"/></p> precautionary", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> aggressive"], "correct_answer": 2, "solution": "No solution available"}, {"id": "15618", "question": "<strong>Comprehension</strong></p> <p><strong>Read the given passage and answer the questions that follow</strong></p> <p>When the Reserve Bank of India (RBI) issued its first set of digital lending guidelines in September 2022, there was pushback from the fintech industry that many players would be forced to shut shop and credit availability would shrink. But seven months on, there‚Äôs little evidence of either. Data from FACE, an industry body representing half the fintech players, show that they disbursed ‚Çπ18,537 crore in loans in Q3 FY23 ‚Äî up more than two-fold from ‚Çπ8,520 crore in Q3 FY22.</p> <p>An Experian paper projects that India‚Äôs digital lending market, at $270 billion now, will surpass traditional lending by 2030. This explains why the RBI is keen to improve its regulatory scrutiny by asking banks to furnish their agreements with fintech players, so that it can assess compliance with its guidelines.</p> <p>RBI‚Äôs digital lending guidelines had three key components. One, it sought to better protect customers of digital lending apps from opaque loan terms, usurious rates and bad recovery practices by requiring upfront disclosures on rates and fees, and adherence to its code of conduct. Regulated players do seem to have complied. FACE data show that interest rates on fintech-originated loans ranged from 15.2 per cent to 37 per cent in Q3 FY23, with processing charges at 1.6-6.2 per cent. These rates may seem high, but must be seen in light of digital lenders catering to borrowers who cannot access mainstream lenders. Two, to ensure digital players did not exploit regulatory arbitrage, RBI mandated that they had to tie up with licensed banks or NBFCs, with loans being originated by these regulated entities. This prompted fintech players to rework their loan arrangements to avoid pooling and seek out licensed banks and NBFCs for back-end tie-ups. RBI has recently shared a white-list of approved digital lenders tied up with licensed NBFCs with the IT Ministry and the Ministry has banned illegal apps. In the interests of consumer awareness, RBI and the Ministry should make this list publicly available.</p> <p>It is on the third aspect of the guidelines ‚Äî the need for banks and NBFCs to assume the entire credit risk on fintech-sourced loans ‚Äî that grey areas remain. While banks seem to be keen on a First Loss Default Guarantee (FLDG) model, where fintech players assume part of the credit risk on loans sourced by them, RBI seems keen to ensure that 100 per cent of the default risk is assumed only by the bank or NBFC. The raison d‚Äôetre of the fintech model is providing credit to first-time loan takers or folks with low credit scores. So, imposing the ultra-conservative underwriting norms of banks on fintech-sourced loans may curtail the market opportunity. RBI‚Äôs anxiety to ward off a retail credit bubble amid rapidly rising interest rates is understandable. But with digital lenders now required to report their borrower data to credit bureaus, RBI has the means to closely monitor delinquencies in this segment. It can perhaps give this nascent industry some leeway on the FLDG model, and tighten risk weights or provisioning norms for banks/NBFCs at the first signs of emerging stress in fintech-sourced loans.</p> <p><strong>Q34. What was the primary goal of RBI's digital lending guidelines</strong>?", "options": ["<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> To increase the profits of fintech players", "<p style=\"display:none\"><img alt=\"check\" src=\"https://englishmadhyam.info/publi hree key components. One, it sought to better protect customers of digital lending apps from opaque loan terms, usurious rates and bad recovery practices by requiring upfront disclosures on rates and fees, and adherence to its code of conduct. Regulated players do seem to have complied. FACE data show that interest rates on fintech-originated loans ranged from 15.2 per cent to 37 per cent in Q3 FY23, with processing charges at 1.6-6.2 per cent. These rates may seem high, but must be seen in light of digital lenders catering to borrowers who cannot access mainstream lenders. Two, to ensure digital players did not exploit regulatory arbitrage, RBI mandated that they had to tie up with licensed banks or NBFCs, with loans being originated by these regulated entities. This prompted fintech players to rework their loan arrangements to avoid pooling and seek out licensed banks and NBFCs for back-end tie-ups. RBI has recently shared a white-list of approved digital lenders tied up with licensed NBFCs with the IT Ministry and the Ministry has banned illegal apps. In the interests of consumer awareness, RBI and the Ministry should make this list publicly available.</p> <p>It is on the third aspect of the guidelines ‚Äî the need for banks and NBFCs to assume the entire credit risk on fintech-sourced loans ‚Äî that grey areas remain. While banks seem to be keen on a First Loss Default Guarantee (FLDG) model, where fintech players assume part of the credit risk on loans sourced by them, RBI seems keen to ensure that 100 per cent of the default risk is assumed only by the bank or NBFC. The raison d‚Äôetre of the fintech model is providing credit to first-time loan takers or folks with low credit scores. So, imposing the ultra-conservative underwriting norms of banks on fintech-sourced loans may curtail the market opportunity. RBI‚Äôs anxiety to ward off a retail credit bubble amid rapidly rising interest rates is understandable. But with digital lenders now required to report their borrower data to credit bureaus, RBI has the means to closely monitor delinquencies in this segment. It can perhaps give this nascent industry some leeway on the FLDG model, and tighten risk weights or provisioning norms for banks/NBFCs at the first signs of emerging stress in fintech-sourced loans.</p> <p><strong>Q37. What was the third key component of RBI's digital lending guidelines</strong>?", "options": ["<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> Regulated players had to comply with the code of conduct and disclose rates and fees upfront", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> Digital players had to tie up with licensed banks or NBFCs", "<p style=\"display:none\"><img alt=\"check\" src=\"https://englishmadhyam.info/public/exam-panel/img/check.png\"/></p> Banks and NBFCs had to assume the entire credit risk on fintech-sourced loans", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> RBI had to closely monitor delinquencies in the digital lending segment"], "correct_answer": 2, "solution": "No solution available"}, {"id": "15622", "question": "<strong>Comprehension</strong>:</p> <p>Read the following passage and answer the questions given after it.</p> <p>Amendments to taxation rules regarding debt funds included in the Finance Bill 2023 have delivered an unexpected blow to mutual fund investors. Inflation indexation benefit granted to long-term investors in debt mutual funds has been done away with and returns will be taxed as short-term capital gains. Such tax treatment brings debt funds on a par with fixed deposits and small savings schemes.</p> <p>The move may redirect some of the future debt fund flows towards bank fixed deposits, taking the sheen off popular categories such as target maturity funds, Bharat Bond ETFs and fixed maturity plans which were a hit with investors in higher tax brackets. Finance Ministry officials have justified the change as plugging a loophole that allowed debt mutual funds to convert the interest income on bonds into capital gains. While it may be justified from a revenue viewpoint, the Centre should do a holistic assessment of capital gains taxes, including other priorities in it such as directing capital to preferred avenues and building up different market segments. Also, the change now should ideally have been made in the Budget as it would have allowed greater public discussion and feedback from the MF industry.</p> <p>This move, along with the Budget proposal to tax proceeds of high-value insurance plans, clearly signals the Centre‚Äôs intent to close all opportunities for tax arbitrage wherever it unearths them. It is about time that the BFSI industry acknowledged this reality and designed products that appeal on their own merits, instead of leaning on the crutches of tax arbitrage. While corporate treasuries will be unaffected by the change now, high net worth investors in long-term debt funds could bear the brunt, which is probably the intent too. As of February 2023, long term debt funds held about ‚Çπ7.8-lakh crore of the ‚Çπ40-lakh crore assets managed by domestic mutual funds, with ‚Çπ3.3-lakh crore contributed by individual investors. Flows into these funds could now dry up, weighing on debt market activity. Mutual funds are among the most active participants in the bond market, accounting for about 16 per cent of corporate bond financing, about 10 per cent of NBFC financing and over 80 per cent of commercial paper subscriptions.</p> <p>HNI investors may now explore direct investments in listed NCDs (where long-term gains are taxed at 10 per cent) and corporate FDs but smaller retail investors could find this switch difficult given accessibility and liquidity issues. This tax change could also have the effect of nudging retail investors in higher tax brackets, back from financial to physical assets. While indexation benefits have now been removed for all financial assets, physical assets such as real estate and gold continue to enjoy them. If simplifying the tax regime is the Centre‚Äôs intent, it would do well to refrain from such piecemeal changes and usher in a uniform tax treatment for income, short and long-term capital gains that holds good for all instruments and assets.</p> <p><strong>Q38. How does the change in taxation rules for debt funds affect the popularity of certain investment categories</strong>?", "options": ["<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> It increases the appeal of target maturity funds and fixed maturity plans.", "<p style=\"display:none\"><img alt=\"check\" src=\"https://englishmadhyam.info/public/exam-panel/img/check.png\"/></p> It may redirect future debt fund flows towards bank fixed deposits.", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> It attracts more high net worth investors to long-term debt funds.", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> It encourages investments in physical assets such as real estate and gold."], "correct_answer": 1, "solution": "No solution available"}, {"id": "15623", "question": "<strong>Comprehension</strong>:</p> <p>Read the following passage and answer the questions given after it.</p> <p>Amendments to taxation rules regarding debt funds included in the Finance Bill 2023 have delivered an unexpected blow to mutual fund investors. Inflation indexation benefit granted to long-term investors in debt mutual funds has been done away with and returns will be taxed as short-term capital gains. Such tax treatment brings debt funds on a par with fixed deposits and small savings schemes.</p> <p>The move may redi  her face and was always willing to help others.</p> <p>One day, while walking through the forest, Sita came across an old woman who was lost. The woman asked for her help in finding her way back to her home. Sita, being the kind-hearted person she was, agreed to help the woman.</p> <p>As they walked through the forest, the woman told Sita about a magical lake that granted wishes to those who found it. She said that the lake was guarded by a dragon and that only the bravest of people could make it past the dragon and make a wish.</p> <p>Sita, who was always up for an adventure, asked the woman to take her to the lake. The old woman warned her of the dangers, but Sita was determined to help others and make a wish that would improve the lives of her village.</p> <p>When they finally arrived at the lake, they were greeted by the dragon. Sita bravely stepped forward and spoke to the dragon, telling it of her intentions to make a wish for the betterment of her village.</p> <p>The dragon was so touched by her kindness and bravery that it allowed her to make a wish. Sita closed her eyes and made her wish. When she opened her eyes, she found that the lake had disappeared, and in its place was a well filled with gold coins.</p> <p>Sita took the gold coins back to her village and used them to improve the lives of the people. She built homes for the homeless, provided food for the hungry, and helped the sick. The village was filled with happiness and prosperity, and everyone lived happily ever after.</p> <p>From that day on, Sita was known as the village's hero, and her story was passed down from generation to generation. People would come from far and wide to hear the tale of the kind-hearted young girl who braved a dragon to make a wish for the betterment of others</p> <p><strong>Q42. What was Sita known for in her village?</strong>", "options": ["<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> Her weal }

function disQ(){
    const q=qs[ci];
    document.getElementById('qn').textContent=`Question ${ci+1} of ${qs.length}`;
    document.getElementById('qt').innerHTML=q.question;
    const oc=document.getElementById('opts'),sc=document.getElementById('sol');
    oc.innerHTML='';
    
    if(solMode){
        sc.style.display='block';
        document.getElementById('sol-text').innerHTML=q.solution||'No solution provided.';
        // Hide submit button in solution mode
        document.getElementById('sub-btn').style.display='none';
    }else{
        sc.style.display='none';
        // Show submit button in test mode
        document.getElementById('sub-btn').style.display='block';
    }
    
    q.options.forEach((o,i)=>{
        const od=document.createElement('div');
        od.className='opt';
        od.innerHTML=o;
        
        if(solMode){
            if(i===q.correct_answer) {
                od.classList.add('cor');
            } else if(ans[ci]===i) {
                od.classList.add('inc');
            } else if(ans[ci]===undefined) {
                od.classList.add('unat');
            }
            od.style.pointerEvents='none';
        }else{
            od.onclick=()=>sel(i);
            if(ans[ci]===i) od.classList.add('sel');
        }
        
        oc.appendChild(od);
    });
    
    upNav();
}

function sel(i){
    // If clicking the same option, deselect it (clear response)
    if(ans[ci]===i){
        delete ans[ci];
        document.querySelectorAll('.opt').forEach(o=>o.classList.remove('sel'));
    }else{
        // Select new option
        ans[ci]=i;
        document.querySelectorAll('.opt').forEach((o,idx)=>o.classList.toggle('sel',idx===i));
    }
}

function upNav(){
    document.getElementById('pb').disabled=ci===0;
    const nb=document.getElementById('nb');
    
    if(solMode){
        // In solution mode, show same navigation as test mode
        nb.innerHTML=ci===qs.length-1?'Finish ‚úì':'Next ‚Üí';
        nb.onclick=()=>{
            if(ci<qs.length-1){
                ci++;
                disQ();
            }else{
                // Exit solution mode
                solMode=0;
                ci=0;
                disQ();
            }
        };
    }else{
        // In test mode
        nb.innerHTML=ci===qs.length-1?'Finish ‚úì':'Next ‚Üí';
        nb.onclick=nxt;
    }
}

function prv(){
    if(ci>0){
        ci--;
        disQ();
    }
}

function nxt(){
    if(ci<qs.length-1){
        ci++;
        disQ();
    }else sub();
}

function strT(){
    ti=setInterval(()=>{
        if(tl<=0){
            sub();
            return;
        }
        tl--;
        const m=Math.floor(tl/60),s=tl%60;
        document.getElementById('tmr').textContent=`${m}:${s.toString().padStart(2,'0')}`;
    },1000);
}

function sub(){
    if(fin) return;
    fin=1;
    clearInterval(ti);
    totalTime=45*60-tl;
    
    // Calculate marks with proper marking system
    let correct=0, incorrect=0, unattempted=0;
    let totalMarks=0;
    
    qs.forEach((q,i)=>{
        if(ans[i]===undefined){
            // Unattempted - no marks deducted
            unattempted++;
        }else if(ans[i]===q.correct_answer){
            // Correct answer - add positive marks
            correct++;
            totalMarks += posMarks;
        }else{
            // Incorrect answer - deduct negative marks
            incorrect++;
            totalMarks -= negMarks;
        }
    });
    
    // Calculate maximum possible marks and percentage
    const maxMarks = qs.length * posMarks;
    const percentage = Math.max(0, Math.round((totalMarks / maxMarks) * 100));
    
    const timeStr=`${Math.floor(totalTime/60)}:${(totalTime%60).toString().padStart(2,'0')}`;
    
    // Update modal display
    document.getElementById('fs').textContent=`${correct}/${qs.length}`;
    document.getElementById('sp').textContent=`${totalMarks} / ${maxMarks} Marks`;
    document.getElementById('cor').textContent=correct;
    document.getElementById('inc').textContent=incorrect;
    document.getElementById('unat').textContent=unattempted;
    
    // Update mark breakdown
    document.getElementById('pos-marks').textContent=`+${correct * posMarks}`;
    document.getElementById('neg-marks').textContent=`-${incorrect * negMarks}`;
    document.getElementById('una-marks').textContent=`0`;
    
    // Update total score
    document.getElementById('total-score').textContent=`${totalMarks} Marks`;
    document.getElementById('percentage').textContent=`${percentage}%`;
    
    document.getElementById('modal').classList.add('show');
}

function closeModal(){
    document.getElementById('modal').classList.remove('show');
}

function showSol(){
    closeModal();
    solMode=1;
    ci=0;
    disQ();
}

window.onload=ini;
window.addEventListener('beforeunload',e=>{
    if(!fin){
        e.preventDefault();
        e.returnValue='Test in progress';
    }
});
</script></body></html>
