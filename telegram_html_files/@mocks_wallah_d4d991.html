<!DOCTYPE html>
<html><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1.0">
<title>Mocks Wallah</title><style>
*{margin:0;padding:0;box-sizing:border-box}
:root{--p:#4361ee;--s:#3f37c9;--ok:#4cc9f0;--err:#f72585;--warn:#f8961e}
body{font-family:'Segoe UI',sans-serif;background:#f5f7fa;min-height:100vh;color:#2d3436;-webkit-tap-highlight-color:transparent}
.hdr{position:fixed;top:0;width:100%;background:#fff;padding:16px 20px;z-index:100;box-shadow:0 2px 15px rgba(0,0,0,.08);display:flex;justify-content:space-between;align-items:center}
.hdr-left{display:flex;align-items:center;gap:16px}
.ttl{font-weight:700;font-size:18px;color:var(--p)}

.sub{background:linear-gradient(135deg,var(--err),#c1121f);border:none;color:#fff;padding:10px 20px;border-radius:25px;font-weight:700;font-size:12px;cursor:pointer;transition:all .2s ease}
.sub:active{transform:scale(.95)}
.main{margin:80px 0 90px;padding:0 20px}
.qc{background:#fff;border-radius:20px;padding:24px;margin-bottom:20px;box-shadow:0 5px 20px rgba(0,0,0,.05);position:relative}
.qc::before{content:'';position:absolute;top:0;left:0;right:0;height:5px;background:linear-gradient(90deg,var(--p),var(--s))}
.qn{background:linear-gradient(135deg,var(--p),var(--s));color:#fff;padding:8px 16px;border-radius:20px;display:inline-block;font-weight:700;font-size:12px;margin-bottom:16px}
.qt{font-size:16px;line-height:1.6;margin-bottom:24px;color:#212529;font-weight:500}
.qt p{margin:8px 0}
.qt strong{font-weight:700}
.qt em{font-style:italic}
.qt u{text-decoration:underline}
.opts{display:flex;flex-direction:column;gap:10px}
.opt{background:#fff;border:1px solid #e9ecef;border-radius:14px;padding:16px;cursor:pointer;transition:all .2s ease;position:relative;font-size:14px;line-height:1.4;text-align:left}
.opt p{margin:4px 0}
.opt strong{font-weight:700}
.opt em{font-style:italic}
.opt u{text-decoration:underline}
.opt:hover{border-color:var(--p)}
.opt:active{transform:scale(.98)}
.opt.sel{background-color:#edf2ff;border-color:var(--p);color:var(--p)}
.opt.cor{background-color:#ebfbee;border-color:#2b8a3e;color:#2b8a3e}
.opt.inc{background-color:#fff5f5;border-color:#c92a2a;color:#c92a2a}
.opt.unat{background:#f8f9fa;border-color:#dee2e6;color:#6c757d}
.opt::after{content:'';position:absolute;right:16px;top:50%;transform:translateY(-50%);width:20px;height:20px;border-radius:50%;transition:all .2s ease}
.opt.sel::after{background:var(--p);content:'‚úì';display:flex;align-items:center;justify-content:center;color:#fff;font-weight:700;font-size:10px}
.opt.cor::after{background:#2b8a3e;content:'‚úì';display:flex;align-items:center;justify-content:center;color:#fff;font-weight:700;font-size:10px}
.opt.inc::after{background:#c92a2a;content:'‚úó';display:flex;align-items:center;justify-content:center;color:#fff;font-weight:700;font-size:10px}
.opt.unat::after{background:transparent;content:'‚óã';display:flex;align-items:center;justify-content:center;color:#6c757d;font-weight:700;font-size:14px}
.sol{background:#f8f9fa;border-radius:14px;padding:16px;margin-top:16px;border-left:4px solid var(--warn);display:none}
.sol h4{color:#e67700;margin-bottom:8px;font-weight:700;font-size:14px}
.sol-content{color:#495057;font-size:14px;line-height:1.6}
.sol-content p{margin:8px 0}
.sol-content strong{font-weight:700}
.sol-content em{font-style:italic}
.sol-content u{text-decoration:underline}
.nav{position:fixed;bottom:0;width:100%;background:#fff;padding:16px 20px;display:flex;justify-content:space-between;box-shadow:0 -2px 15px rgba(0,0,0,.08)}
.nb{padding:12px 20px;border:none;border-radius:25px;cursor:pointer;font-weight:700;font-size:14px;transition:all .2s ease;display:flex;align-items:center;gap:6px}
.nb:disabled{opacity:.5;cursor:not-allowed}
.nb:not(:disabled):active{transform:scale(.95)}
.nb.prv{background:linear-gradient(135deg,#adb5bd,#6c757d);color:#fff}
.nb.nxt{background:linear-gradient(135deg,var(--err),#c1121f);color:#fff}
.modal{display:none;position:fixed;top:0;left:0;width:100%;height:100%;background:rgba(0,0,0,.8);z-index:1000;animation:fadeIn .3s ease}
.modal.show{display:flex;align-items:center;justify-content:center;padding:20px}
@keyframes fadeIn{from{opacity:0}to{opacity:1}}
.modal-content{background:#fff;border-radius:20px;max-width:400px;width:100%;max-height:90vh;overflow-y:auto;animation:slideUp .3s ease}
@keyframes slideUp{from{transform:translateY(50px);opacity:0}to{transform:translateY(0);opacity:1}}
.modal-header{text-align:center;padding:32px 24px;background:linear-gradient(135deg,var(--p),var(--s));color:#fff;border-radius:20px 20px 0 0}
.modal-header h2{font-weight:700;font-size:28px;margin-bottom:8px}
.modal-header p{font-size:16px;opacity:.9}
.modal-stats{display:grid;grid-template-columns:1fr 1fr 1fr;gap:16px;padding:20px}
.stat{text-align:center;padding:16px}
.stat h4{color:#6c757d;font-weight:600;font-size:12px;margin-bottom:8px;text-transform:uppercase}
.stat p{color:#212529;font-weight:700;font-size:18px}
.mark-breakdown{padding:0 20px;margin-bottom:16px}
.mark-item{display:flex;justify-content:space-between;align-items:center;padding:8px 0;border-bottom:1px solid #f1f3f4}
.mark-item:last-child{border-bottom:none}
.mark-label{color:#6c757d;font-size:14px}
.mark-value{font-weight:600;color:#212529}
.mark-value.positive{color:#2b8a3e}
.mark-value.negative{color:#c92a2a}
.total-marks{background:#f8f9fa;border-radius:12px;padding:16px;margin:16px 20px;text-align:center}
.total-marks h3{color:#212529;font-size:18px;font-weight:700;margin-bottom:4px}
.total-marks p{color:#6c757d;font-size:14px}
.modal-actions{padding:0 20px 20px;display:flex;gap:12px}
.act-btn{flex:1;padding:12px;border:none;border-radius:12px;font-weight:600;cursor:pointer;transition:all .2s ease}
.act-btn:active{transform:scale(.98)}
.act-btn.blue{background:#edf2ff;color:var(--p)}
.act-btn.green{background:#ebfbee;color:#2b8a3e}
.close{position:absolute;top:15px;right:20px;background:rgba(255,255,255,.2);border:none;color:#fff;width:30px;height:30px;border-radius:50%;cursor:pointer;font-size:16px}
</style></head><body>

const qs=[{"id": "22369", "question": "<strong>Q1. Select the correct homonym from the given options to fill in the blank</strong></p> <p>_________ record-keeping made it difficult for the agency to keep track of its clients.</p> <ol>", "options": ["<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> Hazard", "<p style=\"display:none\"><img alt=\"check\" src=\"https://englishmadhyam.info/public/exam-panel/img/check.png\"/></p> Haphazard", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> hazarded", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> Hazardous"], "correct_answer": 1, "solution": "B) Haphazard</strong> (adjective) ‚Äì Random, unorganized, unplanned, disorganized <strong>‡§Ö‡§µ‡•ç‡§Ø‡§µ‡§∏‡•ç‡§•‡§ø‡§§"}, {"id": "22370", "question": "<strong>Q2. Select the option that expresses the given sentence in direct/indirect speech</strong></p> <p>Rita said, ‚ÄúI‚Äôm not feeling well.‚Äù</p> <ol>", "options": ["<p style=\"display:none\"><img alt=\"check\" src=\"https://englishmadhyam.info/public/exam-panel/img/check.png\"/></p> Rita said that she was not feeling well.", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> Rita said she will not be feeling well.", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> Rita said she is not feeling well.", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> Rita says that I‚Äôm not feeling well."], "correct_answer": 0, "solution": "<strong>A)</strong> Rita said that she was not feeling well."}, {"id": "22371", "question": "<strong>Select the option that expresses the given sentence in active/passive voice.</strong></p> <p>People are reading the articles on using plastic waste innovatively with interest.</p> <ol>", "options": ["<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> The articles on innovative use of plastic waste are read with interest.", "<p style=\"display:none\"><img alt=\"check\" src=\"https://englishmadhyam.info/public/exam-panel/img/check.png\"/></p> The articles on using plastic waste innovatively are being read with interest.", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> People have been reading the articles on using plastic waste innovatively with interest.", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> People were reading the articles on using plastic waste innovatively with interest."], "correct_answer": 1, "solution": "<strong>Active ‡§∏‡•á Passive Voice ‡§Æ‡•á‡§Ç ‡§¨‡§¶‡§≤‡§®‡•á ‡§ï‡•á ‡§≤‡§ø‡§è,</strong> Active ‡§µ‡§æ‡§ï‡•ç‡§Ø ‡§ï‡§æ Object Passive ‡§µ‡§æ‡§ï‡•ç‡§Ø ‡§ï‡§æ Subject ‡§¨‡§® ‡§ú‡§æ‡§§‡§æ ‡§π‡•à‡•§ Verb ‡§ï‡•ã Active ‡§∏‡•á Passive ‡§Æ‡•á‡§Ç ‡§¨‡§¶‡§≤‡§§‡•á ‡§∏‡§Æ‡§Ø ‡§∏‡§π‡•Ä Tense ‡§ï‡§æ ‡§™‡•ç‡§∞‡§Ø‡•ã‡§ó ‡§ï‡§ø‡§Ø‡§æ ‡§ú‡§æ‡§§‡§æ ‡§π‡•à‡•§ Active ‡§µ‡§æ‡§ï‡•ç‡§Ø ‡§Æ‡•á‡§Ç <strong>\"People\"</strong> (Subject), <strong>\"are reading\"</strong> (Verb - Present Continuous), ‡§î‡§∞ <strong>\"the articles on using plastic waste innovatively\"</strong> (Object) ‡§π‡•à‡•§ Passive ‡§Æ‡•á‡§Ç ‡§¨‡§¶‡§≤‡§®‡•á ‡§™‡§∞ Object <strong>\"The articles on using plastic waste innovatively\"</strong> (Subject) ‡§¨‡§® ‡§ó‡§Ø‡§æ ‡§π‡•à, Verb ‡§ï‡•ã <strong>\"are being read\"</strong> (Present Continuous Passive) ‡§Æ‡•á‡§Ç ‡§¨‡§¶‡§≤‡§æ ‡§ó‡§Ø‡§æ ‡§π‡•à ‡§î‡§∞ <strong>\"by people\"</strong> ‡§ï‡•ã ‡§π‡§ü‡§æ‡§Ø‡§æ ‡§ó‡§Ø‡§æ ‡§π‡•à ‡§ï‡•ç‡§Ø‡•ã‡§Ç‡§ï‡§ø ‡§Ø‡§π ‡§Ü‡§µ‡§∂‡•ç‡§Ø‡§ï ‡§®‡§π‡•Ä‡§Ç ‡§π‡•à‡•§"}, {"id": "22372", "question": "<strong>Q4.</strong> Select the word that is closest in meaning (<strong>SYNONYM</strong>) to the word given below.</p> <p><strong>Attune</strong></p> <ol>", "options": ["<p style=\"display:none\"><img alt=\"check\" src=\"https://englishmadhyam.info/public/exam-panel/img/check.png\"/></p> Assimilate", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> Skew", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> Estrange", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> Disrupt"], "correct_answer": 0, "solution": "SYNONYM <strong>- Assimilate</strong> (verb) ‚Äì Integrate, adapt, adjust <strong>‡§∏‡§Æ‡§æ‡§µ‡•á‡§∂ ‡§ï‡§∞‡§®‡§æ</strong>"}, {"id": "22373", "question": "<strong>Q5. Select the most appropriate option to fill in the blank.</strong></p> <p>Still flaccid and ______ from lack of blood, Ed ambled slowly in front of the doors.</p> <ol>", "options": ["<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> liberal", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> levity", "<p style=\"display:none\"><img alt=\"check\" src=\"https://englishmadhyam.info/public/exam-panel/img/check.png\"/></p> lethargic", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> levy"], "correct_answer": 2, "solution": "C) Lethargic</strong> (adjective) ‚Äì Sluggish, tired, weary, lackluster, languid, indolent <strong>‡§∏‡•Å‡§∏‡•ç‡§§"}, {"id": "22374", "question": "<strong>Q6. Sentences of a paragraph are given below in jumbled order. Arrange the sentences in the correct order to form a meaningful and coherent paragraph.</strong><br> <strong>A)</strong> That said, the stiff opposition within campuses and by some Opposition lawmakers to the move is not devoid of merit. The letter to the Vice Chancellors, to send requisitions to the Haryana Public Service Commission for appointing assistant professors and Group B officials, indicates a dilution of the powers of recruitment.<br> <strong>B) </strong>The Haryana government would have done due deliberation before arriving at its decision to assume the control of key appointments in the state universities.<br> <strong>C)</strong> Policy changes are not random acts of whims and fancies of those in power.<br> <strong>D) </strong>The autonomy of institutions of higher education will get undermined; it‚Äôs an unhealthy practice that does more harm than any help in the long run.", "options": ["<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> DCBA", "<p style=\"display:none\"><img alt=\"check\" src=\"https://englishmadhyam.info/public/exam-panel/img/check.png\"/></p> CBAD", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> DBAC", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> CBDA"], "correct_answer": 1, "solution": "C: \"Policy changes are not random acts of whims and fancies of those in power.\" This sentence is a general statement about policy changes and doesn't necessarily refer to any specific policy or action. It works as a good starting point to establish the context for the upcoming discussion about a specific policy change."}, {"id": "22375", "question": "<strong>Q7. Sentences of a paragraph are given below in jumbled order. Arrange the sentences in the correct order to form a meaningful and coherent paragraph.</strong><br> <strong>A)</strong> India lost its first Chief of Defence Staff (CDS), Gen Bipin Rawat, in a helicopter crash near Coonoor in Tamil Nadu on Wednesday. A tri-services inquiry has been initiated to ascertain the cause(s) of the accident involving Mi17V5, an advanced military transport chopper.<br> <strong>B) </strong> Equipped with an on-board weather radar and the latest generation of night vision devices, the chopper was reportedly flying at a low altitude in foggy conditions when it crashed in a valley, leading to the death of 13 persons.<br> <strong>C) </strong> Even as the incident is being probed, the rescue operation has also become a focus of attention.<br> <strong>D) </strong>According to a fireman who was among the first to reach the site, Gen Rawat was still alive after the mishap and was taken to an ambulance wrapped in a bed sheet. The CDS died on the way to hospital, as per the rescue worker.", "options": ["<p style=\"display:none\"><img alt=\"check\" src=\"https://englishmadhyam.info/public/exam-panel/img/check.png\"/></p> ABCD", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> ABDC", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> ADCB", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> ADBC"], "correct_answer": 0, "solution": "<strong>A:</strong> This sentence introduces the main event that the paragraph is centered around - the crash of a military helicopter and the death of Gen Bipin Rawat, the Chief of Defence Staff. It sets the context and is a clear starting point.<br> <strong>B:</strong> This sentence provides additional detail about the event. It explains some of the characteristics of the helicopter and the conditions it was operating under when the crash occurred. This naturally follows the first sentence as it expands upon the situation initially described.<br> <strong>C:</strong> This sentence transitions the narrative from the event itself to the aftermath and the ongoing ef ies and reinforces the call for accountability."}, {"id": "22397", "question": "<strong>Q29. </strong>Identify the <strong>INCORRECTLY </strong>spelt word.</p> <ol>", "options": ["<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> Gauche", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> Fallacious", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> Erudite", "<p style=\"display:none\"><img alt=\"check\" src=\"https://englishmadhyam.info/public/exam-panel/img/check.png\"/></p> Harange"], "correct_answer": 3, "solution": "D)</strong> The Correct spelling of ‚Äò<strong>harange</strong>‚Äô is harangue which means ‚Äòa lengthy and aggressive speech.‚Äô <strong>‡§≠‡§æ‡§∑‡§£"}, {"id": "22398", "question": "<strong>Comprehension</strong>:</p> <p>In formally outlining the ______1_______ of the proposed Digital India Act, 2023, the Minister of State, IT, Rajeev Chandrasekhar, made a case for a robust replacement of the IT Act, 2000, which is somewhat obsolete now. He ______2_______ added a question that the government sought to revisit: ‚Äúshould there be a ‚Äòsafe harbour‚Äô at all for all intermediaries?‚Äù This acquires significance as the government has been working towards increasing the compliance burden on Internet intermediaries, in particular in the IT Rules 2021 and its later amendments. These Rules themselves had put the onus _______3_____ social media intermediaries to ______4______ on content on their platforms with regulations that were weighted in favour of the government of the day, and had invited legal appeals as digital news media platforms among others questioned the constitutionality of the Rules.</p> <p><strong>Q30. Select the most appropriate option to fill in blank 1</strong>.", "options": ["<p style=\"display:none\"><img alt=\"reload\" src style=\"display:none\"><img alt=\"check\" src=\"https://englishmadhyam.info/public/exam-panel/img/check.png\"/></p> Ominously"], "correct_answer": 3, "solution": "No solution available"}, {"id": "22400", "question": "<strong>Comprehension</strong>:</p> <p>In formally outlining the ______1_______ of the proposed Digital India Act, 2023, the Minister of State, IT, Rajeev Chandrasekhar, made a case for a robust replacement of the IT Act, 2000, which is somewhat obsolete now. He ______2_______ added a question that the government sought to revisit: ‚Äúshould there be a ‚Äòsafe harbour‚Äô at all for all intermediaries?‚Äù This acquires significance as the government has been working towards increasing the compliance burden on Internet intermediaries, in particular in the IT Rules 2021 and its later amendments. These Rules themselves had put the onus _______3_____ social media intermediaries to ______4______ on content on their platforms with regulations that were weighted in favour of the government of the day, and had invited legal appeals as digital news media platforms among others questioned the constitutionality of the Rules.</p> <p><strong>Q32. Select the most appropriate option to fill in blank 3</strong>", "options": ["<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> In", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> By", "<p style=\"display:none\"><img alt=\"check\" src=\"https://englishmadhyam.info/public/exam-panel/img/check.png\"/></p> On", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> With"], "correct_answer": 2, "solution": "No solution available"}, {"id": "22401", "question": "<strong>Comprehension</strong>:</p> <p>In formally outlining the ______1_______ of the proposed Digital India Act, 2023, the Minister of State, IT, Rajeev Chandrasekhar, made a case for a robust replacement of the IT Act, 2000, which is somewhat obsolete now. He ______2_______ added a question that the government sought to revisit: ‚Äúshould there be a ‚Äòsafe harbour‚Äô at all for all intermediaries?‚Äù This acquires significance as the government has been working towards increasing the compliance burden on Internet intermediaries, in particular in the IT Rules 2021 and its later amendments. These Rules themselves had put the onus _______3_____ social media intermediaries to ______4______ on content on their platforms with regulations that were weighted in favour of the government of the day, and had invited legal appeals as digital news media platforms among others questioned the constitutionality of the Rules.</p> <p><strong>Q33. Select the most appropriate option to fill in blank 4</strong>", "options": ["<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> Arbitrating", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> Arbitration", "<p style=\"display:none\"><img alt=\"check\" src=\"https://englishmadhyam.info/public/exam-panel/img/check.png\"/></p> Arbitrate", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> Arbitrates"], "correct_answer": 2, "solution": "No solution available"}, {"id": "22402", "question": "<strong>Comprehension</strong>:</p> <p>The world of work is changing faster than the workforce. To survive technological developments and automation, workers must upgrade their skills</p> <p>India surpasses China as the world's most populous country in demographic composition, with a staggering 65 per cent working-age population having an average age of 28 years old. This population has the potential to propel the nation towards remarkable socio-economic progress and has the ability for transformative global impact. To reap the benefit of demographic advantage, it is imperative to equip our working population with employable skills and knowledge that meet the requirements of the globalized labour market. Skill development in educational institutions is the critical enabler for improving employment outcomes and higher productivity leading to faster and more sustainable economic growth.</p> <p>There is a significant gap between the skills imparted in educational institutions in India and the skills required for jobs. The International Labour Organization (ILO) has projected that India will face a 29 million skill deficit by 2030. Still, India's education system is unable to provide the necessary skills to its growing workforce. Many young people lack the required qualifications and vocational training to find suitable jobs.</p> <p>India Skills Report 2023 reveals a rise in employability of 52.8% with women and men at 47.2%. Women surpassed men in employability because, in the post-covid era, nursing, beauty and wellness and other soft skills showed the highest employability rates among the women. Not only for women but for men also the beauty and wellness sector has unlimited potential in terms of domestic and global markets. The beauty and wellness market in India was valued at Rs 901.07 billion in 2018 and is forecast to reach Rs 2,463.49 billion by 2024, expanding at a compound annual growth rate (CAGR) of around 18.40 per cent during 2019-2024.</p> <p>There is an extra advantage in the employability of women because the companies have also adopted new recruitment strategies centred around soft skills like communication, teamwork, and emotional intelligence. However, institutes haven‚Äôt adopted the norm of educating their students on as of now employable skills, thus hurting the freshers entering the job market.</p> <p>The Department of School Education and Literacy is executing the rationalization of the School Education initiative under 'Samagra Shiksha'(holistic education) to integrate vocational education with general academics in secondary and senior secondary schools. The goal is to enhance youths' employability, entrepreneurial skills, work environment exposure, and career awareness. The ideal employee in the 21st century embodies a diverse set of skills which includes a perfect blend of technical and soft skills. India has a unique opportunity to capitalize on its 48 per cent population under the age of 25, and the working-age population is forecast to hit more than 1 billion in the current decade. An IMF report suggests that demographic dividend could add up to 2 percentage points to per capita GDP growth per annum. But the question remains, how can India capitalize on its demographic dividend?</p> <p>Developed countries like Singapore and South Korea demonstrate the potential for leveraging the demographic dividend to achieve remarkable economic growth by implementing forward-thinking policies and programs that empower the youth in education and skill development.</p> <p>Various job roles across multiple sectors are included in these modules to cater to students' aptitudes and aspirations. Apart from this, under the Skill India Mission, the Ministry of Skill Development and Entrepreneurship offers skill training through schemes like PMKVY, JSS, NAPS, and CTS via ITIs. These demand-driven initiatives aim to improve youth employability by continuously adding industry-relevant courses.</p> <p>The world of work is changing faster than the workforce, with technological developments, automation, changes in consumer behaviour, and widespread remote working patterns rapidly changing how and where we work. To bridge the skills needs of businesses and governments, boosting employability and career success for individuals. India should further strengthen its Technical and Vocational Education &amp; Training (TVET) programs. For instance, Finland's TVET program is known for its high-quality education, strong connection with industry needs, and emphasis on practical skills. One of the critical aspects of Finland‚Äôs TVET system that India can learn from is its strong collaboration between educational institutions, the private sector, and the government. This cooperation ensures that the curriculum is tailored to meet the current and future needs of the market, thereby enhancing the employability. India can benefit from adopting a similar approach, encouraging stronger ties between educational institutions and industry players to develop curricula that are aligned with market demands. The workforce stays competitive and adapts to the rapidly changing demands of the global economy by promoting a culture of continuous learning and up-skilling, supported by government policies and incentives. This would not only help to bridge the skill-employability gap but also enable India's workforce to remain agile and prepared for the ever-evolving job market. Skillfully leveraging the demographic dividend can pave the way for elevated living standards and sustain the country‚Äôs economic growth.</p> <p><strong>Q34. According to the passage, what is the critical enabler for improving employment outcomes and higher productivity leading to faster and more sustainable economic growth?</strong>", "options": ["<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> Automation and technological developments", "<p style=\"display:none\"><img alt=\"check\" src=\"https://englishmadhyam.info/public/exam-panel/img/check.png\"/></p> The integration of vocational education with general academics", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> Recruitment strategies focused on soft skills", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> The rising employability rates among women"], "correct_answer": 1, "s dding industry-relevant courses.</p> <p>The world of work is changing faster than the workforce, with technological developments, automation, changes in consumer behaviour, and widespread remote working patterns rapidly changing how and where we work. To bridge the skills needs of businesses and governments, boosting employability and career success for individuals. India should further strengthen its Technical and Vocational Education &amp; Training (TVET) programs. For instance, Finland's TVET program is known for its high-quality education, strong connection with industry needs, and emphasis on practical skills. One of the critical aspects of Finland‚Äôs TVET system that India can learn from is its strong collaboration between educational institutions, the private sector, and the government. This cooperation ensures that the curriculum is tailored to meet the current and future needs of the market, thereby enhancing the employability. India can benefit from adopting a similar approach, encouraging stronger ties between educational institutions and industry players to develop curricula that are aligned with market demands. The workforce stays competitive and adapts to the rapidly changing demands of the global economy by promoting a culture of continuous learning and up-skilling, supported by government policies and incentives. This would not only help to bridge the skill-employability gap but also enable India's workforce to remain agile and prepared for the ever-evolving job market. Skillfully leveraging the demographic dividend can pave the way for elevated living standards and sustain the country‚Äôs economic growth.</p> <p><strong>Q35. From the passage, it can be inferred that all of the following are true about the workforce EXCEPT that</strong></p> <ol>", "options": ["<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> The workforce must have employable skills.", "<p style=\"display:none\" ering this language has become a necessity in today's interconnected world. This is evident by the findings of the Michael &amp; Susan Dell Foundation and consulting firm Sattva‚Äôs report, which states that English proficiency is a ‚Äòmust have‚Äô for 73 per cent of job roles.</p> <p>Sustainable Employment and Career Advancement</p> <p>Proficiency in English unlocks a multitude of benefits. It enables individuals to communicate effectively with colleagues, clients and stakeholders from different cultural and linguistic backgrounds, fostering collaboration and expanding business horizons. Moreover, English proficiency empowers professionals to access global resources.</p> <p>English proficiency also plays a pivotal role in career advancement. It provides individuals with the confidence and ability to present their ideas persuasively, participate in meetings and negotiations and demonstrate leadership qualities. Additionally, English fluency enhances critical thinking and problem-solving skills, enabling professionals to navigate complex challenges.</p> <p>Aligns International Workbenches</p> <p>English is imperative to align international workbenches because it is the most widely spoken language. It is the language of international business, science and technology. As a result, it is the language of choice for communication and collaboration between people from different countries.</p> <p>Consolidating the argument, ‚ÄòEnglish at Work: Global Analysis of Language Skills in the Workplace‚Äô reported in 2016 that 64% of employers in India offer better packages to applicants with quality English communication skills.</p> <p>In addition, English proficiency serves as a gateway to valuable skilling resources. Many educational programs, online courses and professional certifications are offered in English, providing individuals access to cutting-edge knowledge and skill development opportunities.</p> <p>Soft Skills and Technical Know-How</p> <p>English has been globally p ons given after it.</strong></p> <p>In the bustling city of Manhattan, two contrasting figures thrived in the hustle and bustle - Fredrick, the clever and resourceful, and Bartholomew, often called Bart, who was more simple-minded but of pure heart. They were as different as chalk and cheese, yet inseparable.</p> <p>Fredrick was a bright, shrewd man who possessed a knack for finding opportunities and turning them into gold. He had an irresistible charm and a quick wit that could light up any room. Bart, on the other hand, was a lumbering man with a heart of gold. He was not as intellectually gifted as Fredrick, but he was honest, loyal, and steadfast.</p> <p>One scorching summer day, they came across an advertisement in the local newspaper that claimed a treasure chest full of gold and jewels was hidden somewhere in the city, the clues to which were encrypted in a series of complex riddles. Fredrick's eyes twinkled with excitement and a mischievous plan started to brew in his clever mind. \"Bart, my friend, this is the perfect adventure for us,\" he said.</p> <p>Initially, Bart was reluctant. He feared the complicated riddles would only make him look foolish, but Fredrick encouraged him. He knew Bart's honesty and perspective were often keys to solving problems that his own cleverness could not crack. So, with a gulp of excitement and a dash of fear, they set off on their treasure hunt.</p> <p>Days turned into weeks, and weeks into months. Fredrick's wit and cleverness decoded riddle after riddle, guiding them closer to the treasure. But the final riddle left them stumped. It read, \"True wealth lies not in the hand, but in the heart.\"</p> <p>Despite his intelligence, Fredrick struggled to make sense of this. He reasoned, calculated, and analyzed, but all in vain. Seeing his friend's distress, Bart pondered upon the riddle in his simple way. After a moment, he said, \"Freddie, I think it means that the true treasure is not something you can hold, but something you feel. Like friendship, maybe?\"</p> <p>Fredrick paused. Bart's words struck him. He had been so focused on the tangible treasure that he'd missed the real meaning. The final riddle was not a physical location but a realization. With a smile, Fredrick hugged Bart, \"Bart, my friend, you've found the real treasure. It's our friendship, our journey.\"</p> <p>The journey had made them realize that while gold and jewels were desirable, the bond they'd strengthened and the memories they'd made were priceless. Fredrick's cleverness and Bart's simple wisdom had complemented each other perfectly.</p> <p>And so, the two friends, the clever and the so-called 'dumb', continued to live their lives in Manhattan, richer not by gold, but by a friendship that was worth more than any treasure.</p> <p><strong>Q42. Why did Fredrick decide to pursue the treasure hunt advertised in the local newspaper?</strong>", "options": ["<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> He believed that the treasure would make them incredibly wealthy.", "<p style=\"display:none\"><img alt=\"check\" src=\"https://englishmadhyam.info/public/exam-panel/img/check.png\"/></p> He wanted to challenge his intellectual abilities and solve the complex riddles.", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> He saw an opportunity to test his charm and quick wit.", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> He thought it would be a perfect adventure to strengthen his bond with Bart."], "correct_answer": 1, "solution": "No solution available"}, {"id": "22411", "question": "<strong>Comprehension:</strong></p> <p><strong>Read the following passage and answer the questions given after it.</strong></p> <p>In the bustling city of Manhattan, two contrasting figures thrived in the hustle and bustl de them realize that while gold and jewels were desirable, the bond they'd strengthened and the memories they'd made were priceless. Fredrick's cleverness and Bart's simple wisdom had complemented each other perfectly.</p> <p>And so, the two friends, the clever and the so-called 'dumb', continued to live their lives in Manhattan, richer not by gold, but by a friendship that was worth more than any treasure.</p> <p><strong>Q45. What can we infer about the real treasure at the end of Fredrick and Bart's adventure?</strong>", "options": ["<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> It was the physical treasure of gold and jewels.", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> It was the thrill and excitement of the hunt.", "<p style=\"display:none\"><img alt=\"check\" src=\"https://englishmadhyam.info/public/exam-panel/img/check.png\"/></p> It was the stronger bond of friendship and the memories made during their journey.", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> It was the satisfaction of solving complex riddles."], "correct_answer": 2, "solution": "No solution available"}],ans={};
const posMarks=3.0, negMarks=1.0;
let ci=0,tl=45*60,ti,fin=0,solMode=0,totalTime=0;

function ini(){
    disQ();
    strT();
}

function disQ(){
    const q=qs[ci];
    document.getElementById('qn').textContent=`Question ${ci+1} of ${qs.length}`;
    document.getElementById('qt').innerHTML=q.question;
    const oc=document.getElementById('opts'),sc=document.getElementById('sol');
    oc.innerHTML='';
    
    if(solMode){
        sc.style.display='block';
        document.getElementById('sol-text').innerHTML=q.solution||'No solution provided.';
        // Hide submit button in solution mode
        document.getElementById('sub-btn').style.display='none';
    }else{
        sc.style.display='none';
        // Show submit button in test mode
        document.getElementById('sub-btn').style.display='block';
    }
    
    q.options.forEach((o,i)=>{
        const od=document.createElement('div');
        od.className='opt';
        od.innerHTML=o;
        
        if(solMode){
            if(i===q.correct_answer) {
                od.classList.add('cor');
            } else if(ans[ci]===i) {
                od.classList.add('inc');
            } else if(ans[ci]===undefined) {
                od.classList.add('unat');
            }
            od.style.pointerEvents='none';
        }else{
            od.onclick=()=>sel(i);
            if(ans[ci]===i) od.classList.add('sel');
        }
        
        oc.appendChild(od);
    });
    
    upNav();
}

function sel(i){
    // If clicking the same option, deselect it (clear response)
    if(ans[ci]===i){
        delete ans[ci];
        document.querySelectorAll('.opt').forEach(o=>o.classList.remove('sel'));
    }else{
        // Select new option
        ans[ci]=i;
        document.querySelectorAll('.opt').forEach((o,idx)=>o.classList.toggle('sel',idx===i));
    }
}

function upNav(){
    document.getElementById('pb').disabled=ci===0;
    const nb=document.getElementById('nb');
    
    if(solMode){
        // In solution mode, show same navigation as test mode
        nb.innerHTML=ci===qs.length-1?'Finish ‚úì':'Next ‚Üí';
        nb.onclick=()=>{
            if(ci<qs.length-1){
                ci++;
                disQ();
            }else{
                // Exit solution mode
                solMode=0;
                ci=0;
                disQ();
            }
        };
    }else{
        // In test mode
        nb.innerHTML=ci===qs.length-1?'Finish ‚úì':'Next ‚Üí';
        nb.onclick=nxt;
    }
}

function prv(){
    if(ci>0){
        ci--;
        disQ();
    }
}

function nxt(){
    if(ci<qs.length-1){
        ci++;
        disQ();
    }else sub();
}

function strT(){
    ti=setInterval(()=>{
        if(tl<=0){
            sub();
            return;
        }
        tl--;
        const m=Math.floor(tl/60),s=tl%60;
        document.getElementById('tmr').textContent=`${m}:${s.toString().padStart(2,'0')}`;
    },1000);
}

function sub(){
    if(fin) return;
    fin=1;
    clearInterval(ti);
    totalTime=45*60-tl;
    
    // Calculate marks with proper marking system
    let correct=0, incorrect=0, unattempted=0;
    let totalMarks=0;
    
    qs.forEach((q,i)=>{
        if(ans[i]===undefined){
            // Unattempted - no marks deducted
            unattempted++;
        }else if(ans[i]===q.correct_answer){
            // Correct answer - add positive marks
            correct++;
            totalMarks += posMarks;
        }else{
            // Incorrect answer - deduct negative marks
            incorrect++;
            totalMarks -= negMarks;
        }
    });
    
    // Calculate maximum possible marks and percentage
    const maxMarks = qs.length * posMarks;
    const percentage = Math.max(0, Math.round((totalMarks / maxMarks) * 100));
    
    const timeStr=`${Math.floor(totalTime/60)}:${(totalTime%60).toString().padStart(2,'0')}`;
    
    // Update modal display
    document.getElementById('fs').textContent=`${correct}/${qs.length}`;
    document.getElementById('sp').textContent=`${totalMarks} / ${maxMarks} Marks`;
    document.getElementById('cor').textContent=correct;
    document.getElementById('inc').textContent=incorrect;
    document.getElementById('unat').textContent=unattempted;
    
    // Update mark breakdown
    document.getElementById('pos-marks').textContent=`+${correct * posMarks}`;
    document.getElementById('neg-marks').textContent=`-${incorrect * negMarks}`;
    document.getElementById('una-marks').textContent=`0`;
    
    // Update total score
    document.getElementById('total-score').textContent=`${totalMarks} Marks`;
    document.getElementById('percentage').textContent=`${percentage}%`;
    
    document.getElementById('modal').classList.add('show');
}

function closeModal(){
    document.getElementById('modal').classList.remove('show');
}

function showSol(){
    closeModal();
    solMode=1;
    ci=0;
    disQ();
}

window.onload=ini;
window.addEventListener('beforeunload',e=>{
    if(!fin){
        e.preventDefault();
        e.returnValue='Test in progress';
    }
});
</script></body></html>
