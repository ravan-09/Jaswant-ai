<!DOCTYPE html>
<html><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1.0">
<title>Mocks Wallah</title><style>
*{margin:0;padding:0;box-sizing:border-box}
:root{--p:#4361ee;--s:#3f37c9;--ok:#4cc9f0;--err:#f72585;--warn:#f8961e}
body{font-family:'Segoe UI',sans-serif;background:#f5f7fa;min-height:100vh;color:#2d3436;-webkit-tap-highlight-color:transparent}
.hdr{position:fixed;top:0;width:100%;background:#fff;padding:16px 20px;z-index:100;box-shadow:0 2px 15px rgba(0,0,0,.08);display:flex;justify-content:space-between;align-items:center}
.hdr-left{display:flex;align-items:center;gap:16px}
.ttl{font-weight:700;font-size:18px;color:var(--p)}
.tmr{font-family:monospace;font-weight:700;background:linear-gradient(135deg,var(--p),var(--s));color:#fff;padding:8px 16px;border-radius:20px;font-size:14px}
.sub{background:linear-gradient(135deg,var(--err),#c1121f);border:none;color:#fff;padding:10px 20px;border-radius:25px;font-weight:700;font-size:12px;cursor:pointer;transition:all .2s ease}
.sub:active{transform:scale(.95)}
.main{margin:80px 0 90px;padding:0 20px}
.qc{background:#fff;border-radius:20px;padding:24px;margin-bottom:20px;box-shadow:0 5px 20px rgba(0,0,0,.05);position:relative}
.qc::before{content:'';position:absolute;top:0;left:0;right:0;height:5px;background:linear-gradient(90deg,var(--p),var(--s))}
.qn{background:linear-gradient(135deg,var(--p),var(--s));color:#fff;padding:8px 16px;border-radius:20px;display:inline-block;font-weight:700;font-size:12px;margin-bottom:16px}
.qt{font-size:16px;line-height:1.6;margin-bottom:24px;color:#212529;font-weight:500}
.qt p{margin:8px 0}
.qt strong{font-weight:700}
.qt em{font-style:italic}
.qt u{text-decoration:underline}
.opts{display:flex;flex-direction:column;gap:10px}
.opt{background:#fff;border:1px solid #e9ecef;border-radius:14px;padding:16px;cursor:pointer;transition:all .2s ease;position:relative;font-size:14px;line-height:1.4;text-align:left}
.opt p{margin:4px 0}
.opt strong{font-weight:700}
.opt em{font-style:italic}
.opt u{text-decoration:underline}
.opt:hover{border-color:var(--p)}
.opt:active{transform:scale(.98)}
.opt.sel{background-color:#edf2ff;border-color:var(--p);color:var(--p)}
.opt.cor{background-color:#ebfbee;border-color:#2b8a3e;color:#2b8a3e}
.opt.inc{background-color:#fff5f5;border-color:#c92a2a;color:#c92a2a}
.opt.unat{background:#f8f9fa;border-color:#dee2e6;color:#6c757d}
.opt::after{content:'';position:absolute;right:16px;top:50%;transform:translateY(-50%);width:20px;height:20px;border-radius:50%;transition:all .2s ease}
.opt.sel::after{background:var(--p);content:'‚úì';display:flex;align-items:center;justify-content:center;color:#fff;font-weight:700;font-size:10px}
.opt.cor::after{background:#2b8a3e;content:'‚úì';display:flex;align-items:center;justify-content:center;color:#fff;font-weight:700;font-size:10px}
.opt.inc::after{background:#c92a2a;content:'‚úó';display:flex;align-items:center;justify-content:center;color:#fff;font-weight:700;font-size:10px}
.opt.unat::after{background:transparent;content:'‚óã';display:flex;align-items:center;justify-content:center;color:#6c757d;font-weight:700;font-size:14px}
.sol{background:#f8f9fa;border-radius:14px;padding:16px;margin-top:16px;border-left:4px solid var(--warn);display:none}
.sol h4{color:#e67700;margin-bottom:8px;font-weight:700;font-size:14px}
.sol-content{color:#495057;font-size:14px;line-height:1.6}
.sol-content p{margin:8px 0}
.sol-content strong{font-weight:700}
.sol-content em{font-style:italic}
.sol-content u{text-decoration:underline}
.nav{position:fixed;bottom:0;width:100%;background:#fff;padding:16px 20px;display:flex;justify-content:space-between;box-shadow:0 -2px 15px rgba(0,0,0,.08)}
.nb{padding:12px 20px;border:none;border-radius:25px;cursor:pointer;font-weight:700;font-size:14px;transition:all .2s ease;display:flex;align-items:center;gap:6px}
.nb:disabled{opacity:.5;cursor:not-allowed}
.nb:not(:disabled):active{transform:scale(.95)}
.nb.prv{background:linear-gradient(135deg,#adb5bd,#6c757d);color:#fff}
.nb.nxt{background:linear-gradient(135deg,var(--err),#c1121f);color:#fff}
.modal{display:none;position:fixed;top:0;left:0;width:100%;height:100%;background:rgba(0,0,0,.8);z-index:1000;animation:fadeIn .3s ease}
.modal.show{display:flex;align-items:center;justify-content:center;padding:20px}
@keyframes fadeIn{from{opacity:0}to{opacity:1}}
.modal-content{background:#fff;border-radius:20px;max-width:400px;width:100%;max-height:90vh;overflow-y:auto;animation:slideUp .3s ease}
@keyframes slideUp{from{transform:translateY(50px);opacity:0}to{transform:translateY(0);opacity:1}}
.modal-header{text-align:center;padding:32px 24px;background:linear-gradient(135deg,var(--p),var(--s));color:#fff;border-radius:20px 20px 0 0}
.modal-header h2{font-weight:700;font-size:28px;margin-bottom:8px}
.modal-header p{font-size:16px;opacity:.9}
.modal-stats{display:grid;grid-template-columns:1fr 1fr 1fr;gap:16px;padding:20px}
.stat{text-align:center;padding:16px}
.stat h4{color:#6c757d;font-weight:600;font-size:12px;margin-bottom:8px;text-transform:uppercase}
.stat p{color:#212529;font-weight:700;font-size:18px}
.mark-breakdown{padding:0 20px;margin-bottom:16px}
.mark-item{display:flex;justify-content:space-between;align-items:center;padding:8px 0;border-bottom:1px solid #f1f3f4}
.mark-item:last-child{border-bottom:none}
.mark-label{color:#6c757d;font-size:14px}
.mark-value{font-weight:600;color:#212529}
.mark-value.positive{color:#2b8a3e}
.mark-value.negative{color:#c92a2a}
.total-marks{background:#f8f9fa;border-radius:12px;padding:16px;margin:16px 20px;text-align:center}
.total-marks h3{color:#212529;font-size:18px;font-weight:700;margin-bottom:4px}
.total-marks p{color:#6c757d;font-size:14px}
.modal-actions{padding:0 20px 20px;display:flex;gap:12px}
.act-btn{flex:1;padding:12px;border:none;border-radius:12px;font-weight:600;cursor:pointer;transition:all .2s ease}
.act-btn:active{transform:scale(.98)}
.act-btn.blue{background:#edf2ff;color:var(--p)}
.act-btn.green{background:#ebfbee;color:#2b8a3e}
.close{position:absolute;top:15px;right:20px;background:rgba(255,255,255,.2);border:none;color:#fff;width:30px;height:30px;border-radius:50%;cursor:pointer;font-size:16px}
</style></head><body>

<script>
const qs=[{"id": "25509", "question": "<strong>Q1. The following sentence has been split into four segments. Identify the segment that contains a grammatical error</strong>.</p> <p>The players were practicing for an hour / when the coach came / and asked them to stop.‚Äã‚Äã", "options": ["<p style=\"display:none\"><img alt=\"check\" src=\"https://englishmadhyam.info/public/exam-panel/img/check.png\"/></p> The players were practicing for an hour", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> no error", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> and asked them to stop", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> when the coach came"], "correct_answer": 0, "solution": "<strong>A) </strong>The sentence provided uses \"practicing,\" which is the American English spelling. In American English, both the noun and verb forms are spelled \"practice.\" So, SSC follow British English strictly. We have to replace ‚ÄòPracticing‚Äô with ‚ÄòPractising‚Äô."}, {"id": "25510", "question": "<strong>Q2. Sentences of a paragraph are given below in jumbled order. Arrange the sentences in the correct order to form a meaningful and coherent paragraph</strong>.</p> <p><strong>P) </strong> Among the states, Haryana‚Äôs unemployment rate stands at a staggering 37.4%, while it is 28.5% in Rajasthan and 20.8% in Delhi.</p> <p><strong>Q)</strong> That the unemployment rate in India surged to 8.3% in December 2022, the highest in 16 months, should be a cause for concern among the economic policy-makers.</p> <p><strong>R) </strong> According to data published by the Mumbai-based Centre for Monitoring Indian Economy (CMIE), the unemployment rate had fallen to 6.4% in September ‚Äî which was attributed to hiring around the holiday and festive season ‚Äî but it rose steadily after that, to 7.8% in October and 8% in November.</p> <p><strong>S) </strong> This news, coupled with the warning by the International Monetary Fund (IMF) that a third of the world would be hit by recession in 2023, presents a sobering prognosis for the immediate future.", "options": ["<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> RSPQ", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> QPRS", "<p style=\"display:none\"><img alt=\"check\" src=\"https://englishmadhyam.info/public/exam-panel/img/check.png\"/></p> QRPS", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> RQPS"], "correct_answer": 2, "solution": "<strong>Q -&gt; R:</strong> Q states: \"...unemployment rate in India surged to 8.3% in December 2022...\" R continues with: \"According to data published by the Mumbai-based Centre for Monitoring Indian Economy (CMIE), the unemployment rate had fallen to 6.4% in September... but it rose steadily after that, to 7.8% in October and 8% in November.\""}, {"id": "25511", "question": "<strong>Q3. Sentences of a paragraph are given below in jumbled order. Select the option that gives their correct logical sequence.</strong><br> <strong>A) </strong> Investor sentiment suffered following the release of a report by New York-based Hindenburg Research ‚Äî an investor research firm that positions itself as an investigator-activist ‚Äî which alleged that the Adani Group had engaged in ‚Äòa brazen stock manipulation and accounting fraud scheme over the course of decades.‚Äô<br> <strong>B) </strong> Even as it lost tens of billions of dollars in valuation, the Adani Group denied the accusations, calling them ‚Äòselective misinformation and stale, baseless and discredited allegations‚Äô, and ‚Äòa calculated attack on India.‚Äô<br> <strong>C) </strong>The turmoil in the stock markets, largely caused by the sell-off of the Adani Group shares since late last week, has brought into sharp focus India‚Äôs regulatory framework, apart from the necessity of robust accounting practices.<br> <strong>D) </strong> In the past, analysts have pointed at large investments in the Adani Group by entities such as the LIC and several public sector banks.<br> <strong>E) </strong>The report also raised questions over the group‚Äôs high debt levels and accused it of using shell companies based in tax havens.", "options": ["<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> DECAB", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> CBDEA", "<p style=\"display:none\"><img alt=\"check\" src=\"https://englishmadhyam.info/public/exam-panel/img/check.png\"/></p> CABED", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> CBEDA"], "correct_answer": 2, "solution": "<strong>C:</strong> This sentence introduces the topic - the turmoil in the stock markets due to the sell-off of the Adani Group shares."}, {"id": "25512", "question": "<strong>Select the option that expresses the given sentence in passive voice</strong>.</p> <p>My son learns his lessons every day", "options": ["<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> His lessons got learnt every day by my son.", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> His lessons is learnt by my son every day.", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> His lessons do learn every day by my son.", "<p style=\"display:none\"><img alt=\"check\" src=\"https://englishmadhyam.info/public/exam-panel/img/check.png\"/></p> His lessons are learnt by my son every day"], "correct_answer": 3, "solution": "<strong>Active ‡§∏‡•á Passive Voice ‡§Æ‡•á‡§Ç ‡§¨‡§¶‡§≤‡§®‡•á ‡§ï‡•á ‡§≤‡§ø‡§è</strong>, Active ‡§µ‡§æ‡§ï‡•ç‡§Ø ‡§ï‡§æ <strong>Object</strong> Passive ‡§µ‡§æ‡§ï‡•ç‡§Ø ‡§ï‡§æ <strong>Subject</strong> ‡§¨‡§® ‡§ú‡§æ‡§§‡§æ ‡§π‡•à‡•§ <strong>Verb</strong> ‡§ï‡•ã Active ‡§∏‡•á Passive ‡§Æ‡•á‡§Ç ‡§¨‡§¶‡§≤‡§§‡•á ‡§∏‡§Æ‡§Ø ‡§∏‡§π‡•Ä <strong>Tense</strong> ‡§ï‡§æ ‡§™‡•ç‡§∞‡§Ø‡•ã‡§ó ‡§ï‡§ø‡§Ø‡§æ ‡§ú‡§æ‡§§‡§æ ‡§π‡•à‡•§ Active ‡§µ‡§æ‡§ï‡•ç‡§Ø ‡§Æ‡•á‡§Ç <strong>\"My son\"</strong> Subject ‡§π‡•à, <strong>\"learns\"</strong> Verb (Present Simple) ‡§π‡•à ‡§î‡§∞ <strong>\"his lessons\"</strong> Object ‡§π‡•à‡•§ Passive ‡§Æ‡•á‡§Ç ‡§¨‡§¶‡§≤‡§®‡•á ‡§™‡§∞ Object <strong>\"His lessons\"</strong> Subject ‡§¨‡§® ‡§ó‡§Ø‡§æ ‡§π‡•à, Verb ‡§ï‡•ã <strong>\"are learnt\"</strong> (Present Simple Passive) ‡§Æ‡•á‡§Ç ‡§¨‡§¶‡§≤‡§æ ‡§ó‡§Ø‡§æ ‡§π‡•à ‡§î‡§∞ <strong>\"by my son\"</strong> ‡§ï‡•á ‡§∞‡•Ç‡§™ ‡§Æ‡•á‡§Ç ‡§™‡•ç‡§∞‡§Ø‡•ã‡§ó ‡§ï‡§ø‡§Ø‡§æ ‡§ó‡§Ø‡§æ ‡§π‡•à‡•§"}, {"id": "25513", "question": "<strong>Q5. Given below are four jumbled sentences. Select the option that gives their correct logical sequence.</strong><br> <strong>a) </strong>The highest-ever capital outlay of Rs 2.4 lakh crore for the Railways, nine times the amount provided in 2013-14, augurs well for ‚Äòthe nation‚Äôs lifeline‚Äô.<br> <strong>b)</strong> The Vande Bharat Express, dubbed as India‚Äôs ‚Äòfirst indigenous, semi high-speed train‚Äô, is manufactured by the Integral Coach Factory, Chennai.<br> <strong>c)</strong> The country is also scheduled to get its first hydrogen train ‚Äî indigenously made in all respects ‚Äî by December this year, even as over 85 per cent of India‚Äôs railway network has been electrified.<br> <strong>d) </strong>This sector is making a robust recovery from Covid-induced disruptions, exemplified by the rollout of a series of Vande Bharat trains.", "options": ["<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> d, b, a, c", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> c, a, b, d", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> a, b, c, d", "<p style=\"display:none\"><img alt=\"check\" src=\"https://englishmadhyam.info/public/exam-panel/img/check.png\"/></p> a, d, b, c"], "correct_answer": 3, "solution": "<strong>a:</strong> This sentence is setting the context by introducing the significant investment in the Railways. Referring to the Railways as 'the nation's lifeline' indicates its importance and the subsequent positive development we can expect due to the investment."}, {"id": "25514", "question": "<strong>Q6. Select the most appropriate meaning of the highlighted idiom</strong>.</p> <p>That‚Äôs all she wrote", "options": ["<p style=\"display:none\"><img alt=\"check\" src=\"https://englishmadhyam.info/public/exam-panel/img/check.png\"/></p> There is nothing more to be said", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> One-sided story", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> An unreal and imaginary story", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> Limited information"], "correct_answer": 0, "solution": "A) That‚Äôs all she wrote </strong>(phrase) ‚Äì There is nothing more to be said <strong>‡§ï‡§π‡§®‡•á ‡§ï‡•ã ‡§î‡§∞ ‡§ï‡•Å‡§õ ‡§®‡§π‡•Ä‡§Ç ‡§π‡•à"}, {"id": "25515", "question": "<strong>Select the option that expresses the given sentence in active voice</strong></p> <p>I was invited by my aunt.", "options": ["<p style=\"display:none\"><img alt=\"check\" src=\"https://englishmadhyam.info/public/exam-panel/img/check.png\"/></p> My aunt invited me.", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> My aunt will invite me.", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> My aunt has invited me.", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> My aunt is inviting me."], "correct_answer": 0, "solution": "<strong>Active ‡§∏‡•á Passive Voice ‡§Æ‡•á‡§Ç ‡§¨‡§¶‡§≤‡§®‡•á ‡§ï‡•á ‡§≤‡§ø‡§è</strong>, Active ‡§µ‡§æ‡§ï‡•ç‡§Ø ‡§ï‡§æ <strong>Object</strong> Passive ‡§µ‡§æ‡§ï‡•ç‡§Ø ‡§ï‡§æ <strong>Subject</strong> ‡§¨‡§® ‡§ú‡§æ‡§§‡§æ ‡§π‡•à‡•§ <strong>Verb</strong> ‡§ï‡•ã Active ‡§∏‡•á Passive ‡§Æ‡•á‡§Ç ‡§¨‡§¶‡§≤‡§§‡•á ‡§∏‡§Æ‡§Ø ‡§∏‡§π‡•Ä <strong>Tense</strong> ‡§ï‡§æ ‡§™‡•ç‡§∞‡§Ø‡•ã‡§ó ‡§ï‡§ø‡§Ø‡§æ ‡§ú‡§æ‡§§‡§æ ‡§π‡•à‡•§ Active ‡§µ‡§æ‡§ï‡•ç‡§Ø ‡§Æ‡•á‡§Ç <strong>\"My aunt\"</strong> (Subject), <strong>\"invited\"</strong> (Verb in Simple Past) ‡§î‡§∞ <strong>\"me\"</strong> (Object) ‡§π‡•à‡•§ Passive ‡§Æ‡•á‡§Ç ‡§¨‡§¶‡§≤‡§®‡•á ‡§™‡§∞ Object <strong>\"I\"</strong> (Subject) ‡§¨‡§® ‡§ó‡§Ø‡§æ ‡§π‡•à, Verb ‡§ï‡•ã <strong>\"was invited\"</strong> (Past Simple Passive) ‡§Æ‡•á‡§Ç ‡§¨‡§¶‡§≤‡§æ ‡§ó‡§Ø‡§æ ‡§π‡•à ‡§î‡§∞ <strong>\"by my aunt\"</strong> ‡§ï‡•á ‡§∞‡•Ç‡§™ ‡§Æ‡•á‡§Ç ‡§™‡•ç‡§∞‡§Ø‡•ã‡§ó ‡§ï‡§ø‡§Ø‡§æ ‡§ó‡§Ø‡§æ ‡§π‡•à‡•§"}, {"id": "25516", "question": "<strong>Q8. Select the most appropriate option to fill in the blank with the synonym of the underlined word</strong>.</p> <p>The designer came up with a <ins><strong>fascinating</strong> </ins>idea. Even the professionals found it _________.", "options": ["<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> irritating", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> an hronlogical", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> chronollagicol"], "correct_answer": 0, "solution": "A) </strong>The correct spelling of cronalogical is ‚Äòchronological‚Äô which means ‚Äò(of a record of events) following the order in which they occurred.‚Äô - <strong>‡§ï‡§æ‡§≤‡§æ‡§®‡•Å‡§ï‡•ç‡§∞‡§Æ‡§ø‡§ï"}, {"id": "25523", "question": "<strong>Q15. Select the most appropriate option to fill in the blank as synonym for the underlined word</strong></p> <p>The <ins><strong>bitterness</strong> </ins>he has harboured is not good. This __________ will harm him.", "options": ["<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> storm", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> hangar", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> danger", "<p style=\"display:none\"><img alt=\"check\" src=\"https://englishmadhyam.info/public/exam-panel/img/check.png\"/></p> rancour"], "correct_answer": 3, "solution": "D) Bitterness</strong> (noun) ‚Äì Resentment, acrimony, unpleasantness, anger, rancor <strong>‡§ï‡§ü‡•Å‡§§‡§æ"}, {"id": "25524", "question": "<strong>Q16. Sentences of a paragraph are given below in jumbled order. Arrange the sentences in the correct order to form a meaningful and coherent paragraph.</strong><br> <strong>A) </strong> Technology titans such as Google and Facebook have been hugely successful in monetising the eyeballs they attract and in generating advertising revenue.<br> <strong>B)</strong> The Centre‚Äôs message to Big Tech content aggregators to give a fair share of revenues to digital platforms of print news publishers is in line with the global trend to reset an imbalance that has had a devastating impact on journalism.<br> <strong>C) </strong>The anomaly is that they use content generated and paid for by news media businesses, eating into their revenues that would otherwise be used to fund quality journalism. Course correction is imperative for the future of the news business.<br> <strong>D) </strong> Australia, Canada, France and the European Union have taken initiatives to ensure a fair division of revenue between the creators of news content and the aggregators.", "options": ["<p style=\"display:none\"><img alt=\"check\" src=\"https://englishmadhyam.info/public/exam-panel/img/check.png\"/></p> BDAC", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> CABD", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> BCAD", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> ABCD"], "correct_answer": 0, "solution": "<strong>B:</strong> This sentence introduces the main issue and sets the context for the other sentences. It talks about the Centre's message to Big Tech and refers to a \"global trend.\""}, {"id": "25525", "question": "<strong>Q17. </strong>Select the most appropriate <strong>ANTONYM</strong> of the underlined word.</p> <p>The claims made by the scientists at the International Science Fair turned out to be <ins><strong>spurious</strong></ins>.", "options": ["<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> Factitious", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> Predictable", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> Meritorious", "<p style=\"display:none\"><img alt=\"check\" src=\"https://englishmadhyam.info/public/exam-panel/img/check.png\"/></p> Authentic"], "correct_answer": 3, "solution": "Antonym - <strong>Authentic </strong>- <strong>‡§™‡•ç‡§∞‡§æ‡§Æ‡§æ‡§£‡§ø‡§ï</strong>"}, {"id": "25526", "question": "<strong>Q18. Sentences of a paragraph are given below in jumbled order. Arrange the sentences in the correct order to form a meaningful and coherent paragraph</strong><br> <strong>A) </strong> The apex court‚Äôs self-admitted cautious approach ‚Äî ‚Äòwe are conscious that whatever we say may also affect the market, it runs largely on sentiments‚Äô ‚Äî comes with a suggestion for an expert committee that could confer wider powers on the market regulator.<br> <strong>B)</strong> In asking the Securities and Exchange Board of India (SEBI) and the Centre to strengthen the regulatory framework to protect Indian investors, the Supreme Court has flagged the concerns arising from the volatility in the stock markets over the past two weeks.<br> <strong>C) </strong>The market cap of nine Adani Group companies has fallen by half following allegations of stock-price manipulation and accounting fraud levelled by US-based short-seller firm Hindenburg Research.<br> <strong>D) </strong> The conglomerate, which has seen a phenomenal rise in recent years, has dismissed the charges but the worries persist.", "options": ["<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> CDAB", "<p style=\"display:none\"><img alt=\"check\" src=\"https://englishmadhyam.info/public/exam-panel/img/check.png\"/></p> BCDA", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> BCAD", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> BADC"], "correct_answer": 1, "solution": "<strong>B) BCDA</strong><br> (B) -&gt; (C)<br> Sentence (B) introduces the topic by discussing the Supreme Court's concerns about<br> volatility in stock markets and its call for strengtheni iate option to fill in each blank.</strong></p> <p>India‚Äôs long-delayed, refreshed Foreign Trade Policy has finally been ______1______. The new policy, announced on Friday by the Union Minister for Commerce, Industry and Textiles Piyush Goyal, has made ______2_______ to set an ambitious target of reaching $2 trillion in total exports (goods and services combined) by 2030. With the government currently estimating exports to have crossed $760 billion in the fiscal year just ended on March 31, the policy projects a near tripling in outbound shipments of goods and services over the course of seven years. And when one compares this growth goal with the 75% expansion achieved over the last seven years since 2016, the magnitude of the aspiration suggests ______3______ ambition. To be sure, the last three years have been unprecedented, with first the COVID-19 pandemic and then Russia‚Äôs invasion of Ukraine disrupting global trade momentum. Still, the last three years, when India put its trade policy reset on hold, also provided policymakers a unique opportunity to take a fresh approach to _____4______ the contours of its trade policy goals.</p> <p><strong>Q33. Select the most appropriate option to fill in blank number 4</strong>", "options": ["<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> Standing", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> Delineate", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> Distorting", "<p style=\"display:none\"><img alt=\"check\" src=\"https://englishmadhyam.info/public/exam-panel/img/check.png\"/></p> Delineating"], "correct_answer": 3, "solution": "No solution available"}, {"id": "25542", "question": "<strong>Comprehension</strong></p> <p><strong>Read the following passage and answer the questions given after it.</strong></p> <p>India has climbed eight places in the annual Gender Gap Report, 2023, and is ranked 127 out of 146 countries in terms of gender parity, from 135 last year. But this improved statistic, closing 64.3% of the overall gender gap, is hardly a cause for cheer. On the four key markers of the index ‚Äì economic participation and opportunity, educational attainment, health and survival and political empowerment ‚Äì India has a window of opportunity to improve in each so that one half of the most populous country in the world may contribute to the economy, growth and overall wellbeing of society. India has fared well in education, and in political empowerment, with representation of women of over 40% in local governance, thanks to efforts on the ground after the 73rd and 74th amendments. But, as the report points out, women represent only 15.1% of parliamentarians, ‚Äúthe highest for India since the inaugural 2006 edition.‚Äù This should spur Parliament to take it to the next level by acting on the long-pending Women‚Äôs Reservation Bill, which proposes to reserve 33% of seats in the Lok Sabha and State Legislative Assemblies for women, and was first introduced in the House way back in 1996. To understand where things stand on women‚Äôs participation in politics, consider this: Nagaland, which became a State in 1963, elected its first two women MLAs only in 2023.</p> <p>On providing even access for men and women on economic participation and opportunity, India ranks near the bottom with less than 40% parity. On the one hand, there are upticks in parity in wages and income, but then shares of women in senior positions and technical roles have dropped. Another concern is India‚Äôs performance in health and survival, though an improvement in sex ratio at birth has driven up parity after more than a decade of slow progress. It is imperative that girls get access to education through all levels of school and college; and they also need paid work. Women end up doing so much unpaid work at home that many do not have the time or energy to opt for paid work. Providing girls with a job-assured education will automatically improve all development indices including nutrition, and break the vicious cycle of early marriage leading to poor maternal and child health. If the pandemic revealed the fragility of life, it was infinitely harder on women, with their labour participation rates dropping, thus reducing household incomes. Often, even if they get a job, women are constrained by patriarchal and cultural norms; besides, there are serious safety concerns. The pandemic may have stalled progress to achieve gender equality by 2030, but work towards bridging the gap must go on in earnest.</p> <p><strong>Q34. According to the passage, which of the following strategies could significantly improve gender parity in India's political landscape?</strong>", "options": ["<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> Improving the economic participation and opportunity for women.", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> Increasing the representation of women in local governance to over 50%.", "<p style=\"display:none\"><img alt=\"check\" src=\"https://englishmadhyam.info/public/exam-panel/img/check.png\"/></p> Implementing the long-pending Women's Reservation Bill.", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> Further enhancing educational attainment for women."], "correct_answer": 2, "solution": "No solution available"}, {"id": "25543", "question": "<strong>Comprehension</strong></p> <p><strong>Read the following passage and answer the questions given after it.</strong></p> <p>India has climbed eight places in the annual Gender Gap Report, 2023, and is ranked 127 out of 146 countries in terms of gender parity, from 13 moreover, nudge academia to direct its attention to the larger social good as opposed to its limited profit-driven engagement with industry.</p> <p>The concentration of excellence in public education must, however, yield to market reality. The private sector provides more higher education in the country than state-funded or -aided colleges. Private institutions need to emerge from the shadow of their more celebrated peers. Business and philanthropy can help keep costs of private education low and deliver better outcomes. Public institutions, on their part, need to scale up without diluting standards.</p> <p>Endowments have typically worked better in lower education in India, and corporate support has applied itself higher up the pyramid. A case can be made for a reversal of roles, given the challenges of primary education that elude solutions based on philanthropy or state-funding.</p> <p> Neither the state nor individual enterprise has worked out a way to equip India's labour pool with skills needed in a knowledge economy. Educational attainments at all levels - primary, secondary and tertiary - trail by international comparison. As the principal stakeholder, industry must address the base and the middle of the funnel. Individuals, however thick their wallet or stout their heart, can at best play a supporting role.</p> <p><strong>Q38. Which of the following statements is NOT true according to the passage?</strong>", "options": ["<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> Endowments from individuals like Nandan Nilekani are aimed at encouraging more financial support from IIT graduates.", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> Private education institutions have a more robust revenue model compared to public-funded institutions.", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.in  "options": ["<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> Sardonic", "<p style=\"display:none\"><img alt=\"check\" src=\"https://englishmadhyam.info/public/exam-panel/img/check.png\"/></p> Instructive", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> Indifferent", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> Critical"], "correct_answer": 1, "solution": "No solution available"}, {"id": "25550", "question": "<strong>Comprehension</strong>:</p> <p><strong>Read the given passage and answer the questions that follow</strong></p> <p>In a small town nestled between thick forests and rolling hills, two loyal dogs named Max and Bella resided. Their home wasn't extravagant, but to them, it was a kingdom. They lived with their beloved owner, Mrs. Lawson, in a rustic wooden house surrounded by vast fields and dense trees.</p> <p>Max, a robust German Shepherd, was always alert. His sharp ears would catch even the softest rustle, and his keen eyes rarely missed a movement. Bella, on the other hand, was a swift and agile Border Collie. While Max relied on strength, Bella counted on her intelligence and agility.</p> <p>Rumors had been circulating around town of a wild tiger wandering close to the outskirts of the human settlements. This wasn't a common occurrence, and whispers of worry spread from one home to another. People were advised to remain vigilant, especially during the nights.</p> <p>One evening, as the golden hues of the setting sun bathed the landscape, Max's ears twitched. He heard a soft thudding sound, rhythmic and consistent. He motioned Bella to stay silent. The two of them, using their natural instincts, positioned themselves at vantage points. They could sense an unfamiliar presence.</p> <p>From the shadows of the woods, a majestic tiger emerged. Its stripes seemed to dance with the dwindling sunlight, and its eyes were fixed on the house. Perhaps it was driven by hunger or just curiosity, but it was inching closer to Mrs. Lawson's home.</p> <p>Without wasting a moment, Max let out a thunderous bark, echoing through the evening sky, drawing the tiger's attention. Bella, using this distraction, circled around to approach the tiger from behind.</p> <p>As the tiger locked eyes with Max, readying itself to pounce, Bella barked sharply from the rear. The tiger, now caught between the two, was clearly unnerved. Its eyes darted back and forth between the two determined guardians, trying to gauge their next move.</p> <p>Bella began to herd the tiger, utilizing her innate herding skills. She nipped at its heels, forcing it to move in a specific direction, while Max kept its attention from the front. Together, they orchestrated a dance of strategy, attempting to steer the beast away from their cherished home.</p> <p>The tiger, realizing that it was up against not one but two formidable opponents, started to retreat. Yet, the dogs didn‚Äôt let up immediately. They continued to push the tiger, ensuring it went deep into the woods, far from any human settlement.</p> <p>Once they were convinced the danger was truly at bay, Max and Bella triumphantly trotted back home. Mrs. Lawson, having witnessed their bravery from the window, showered them with hugs and treats. The town hailed them as heroes, and their story became legendary.</p> <p>From that day on, the bond between Max and Bella grew even stronger. They continued to guard their home with unwavering dedication, ensuring that no threat, big or small, ever came close.</p> <p><strong>Q42. What did the townspeople feel upon hearing about the wild tiger?</strong>", "options": ["<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> They were excited about the new addition to their town's wildlife.", " const posMarks=3.0, negMarks=1.0;
let ci=0,tl=45*60,ti,fin=0,solMode=0,totalTime=0;

function ini(){
    disQ();
    strT();
}

function disQ(){
    const q=qs[ci];
    document.getElementById('qn').textContent=`Question ${ci+1} of ${qs.length}`;
    document.getElementById('qt').innerHTML=q.question;
    const oc=document.getElementById('opts'),sc=document.getElementById('sol');
    oc.innerHTML='';
    
    if(solMode){
        sc.style.display='block';
        document.getElementById('sol-text').innerHTML=q.solution||'No solution provided.';
        // Hide submit button in solution mode
        document.getElementById('sub-btn').style.display='none';
    }else{
        sc.style.display='none';
        // Show submit button in test mode
        document.getElementById('sub-btn').style.display='block';
    }
    
    q.options.forEach((o,i)=>{
        const od=document.createElement('div');
        od.className='opt';
        od.innerHTML=o;
        
        if(solMode){
            if(i===q.correct_answer) {
                od.classList.add('cor');
            } else if(ans[ci]===i) {
                od.classList.add('inc');
            } else if(ans[ci]===undefined) {
                od.classList.add('unat');
            }
            od.style.pointerEvents='none';
        }else{
            od.onclick=()=>sel(i);
            if(ans[ci]===i) od.classList.add('sel');
        }
        
        oc.appendChild(od);
    });
    
    upNav();
}

function sel(i){
    // If clicking the same option, deselect it (clear response)
    if(ans[ci]===i){
        delete ans[ci];
        document.querySelectorAll('.opt').forEach(o=>o.classList.remove('sel'));
    }else{
        // Select new option
        ans[ci]=i;
        document.querySelectorAll('.opt').forEach((o,idx)=>o.classList.toggle('sel',idx===i));
    }
}

function upNav(){
    document.getElementById('pb').disabled=ci===0;
    const nb=document.getElementById('nb');
    
    if(solMode){
        // In solution mode, show same navigation as test mode
        nb.innerHTML=ci===qs.length-1?'Finish ‚úì':'Next ‚Üí';
        nb.onclick=()=>{
            if(ci<qs.length-1){
                ci++;
                disQ();
            }else{
                // Exit solution mode
                solMode=0;
                ci=0;
                disQ();
            }
        };
    }else{
        // In test mode
        nb.innerHTML=ci===qs.length-1?'Finish ‚úì':'Next ‚Üí';
        nb.onclick=nxt;
    }
}

function prv(){
    if(ci>0){
        ci--;
        disQ();
    }
}

function nxt(){
    if(ci<qs.length-1){
        ci++;
        disQ();
    }else sub();
}

function strT(){
    ti=setInterval(()=>{
        if(tl<=0){
            sub();
            return;
        }
        tl--;
        const m=Math.floor(tl/60),s=tl%60;
        document.getElementById('tmr').textContent=`${m}:${s.toString().padStart(2,'0')}`;
    },1000);
}

function sub(){
    if(fin) return;
    fin=1;
    clearInterval(ti);
    totalTime=45*60-tl;
    
    // Calculate marks with proper marking system
    let correct=0, incorrect=0, unattempted=0;
    let totalMarks=0;
    
    qs.forEach((q,i)=>{
        if(ans[i]===undefined){
            // Unattempted - no marks deducted
            unattempted++;
        }else if(ans[i]===q.correct_answer){
            // Correct answer - add positive marks
            correct++;
            totalMarks += posMarks;
        }else{
            // Incorrect answer - deduct negative marks
            incorrect++;
            totalMarks -= negMarks;
        }
    });
    
    // Calculate maximum possible marks and percentage
    const maxMarks = qs.length * posMarks;
    const percentage = Math.max(0, Math.round((totalMarks / maxMarks) * 100));
    
    const timeStr=`${Math.floor(totalTime/60)}:${(totalTime%60).toString().padStart(2,'0')}`;
    
    // Update modal display
    document.getElementById('fs').textContent=`${correct}/${qs.length}`;
    document.getElementById('sp').textContent=`${totalMarks} / ${maxMarks} Marks`;
    document.getElementById('cor').textContent=correct;
    document.getElementById('inc').textContent=incorrect;
    document.getElementById('unat').textContent=unattempted;
    
    // Update mark breakdown
    document.getElementById('pos-marks').textContent=`+${correct * posMarks}`;
    document.getElementById('neg-marks').textContent=`-${incorrect * negMarks}`;
    document.getElementById('una-marks').textContent=`0`;
    
    // Update total score
    document.getElementById('total-score').textContent=`${totalMarks} Marks`;
    document.getElementById('percentage').textContent=`${percentage}%`;
    
    document.getElementById('modal').classList.add('show');
}

function closeModal(){
    document.getElementById('modal').classList.remove('show');
}

function showSol(){
    closeModal();
    solMode=1;
    ci=0;
    disQ();
}

window.onload=ini;
window.addEventListener('beforeunload',e=>{
    if(!fin){
        e.preventDefault();
        e.returnValue='Test in progress';
    }
});
</script></body></html>
