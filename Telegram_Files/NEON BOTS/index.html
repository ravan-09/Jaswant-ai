<!doctype html>
<html lang="en"><head>
<meta charset="utf-8"/><meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>Chat â€“ NEON BOTS</title>
<style>
body{margin:0;background:#10161d;color:#e8eff6;font-family:system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,"Helvetica Neue",sans-serif}
.header{position:sticky;top:0;z-index:10;background:#0d141a;border-bottom:1px solid #203040;padding:10px 14px;display:flex;gap:10px;align-items:center}
.h1{font-weight:700;color:#2ba2f7;font-size:16px;margin-right:auto}
.badge{background:#2b5278;color:#fff;border-radius:999px;padding:4px 10px;font-size:12px}
.search{flex:0 0 280px;max-width:60vw}
.search input{width:100%;padding:8px 10px;border-radius:10px;border:1px solid #2b5278;background:#13202e;color:#e8eff6;outline:none}
.wrap{padding:14px}
.msg{background:#1b2a3a;border:1px solid #2b5278;border-radius:12px;padding:10px 12px;margin:10px 0;box-shadow:0 2px 6px rgba(0,0,0,.2)}
.title{color:#2ba2f7;font-weight:700;margin:0 0 6px 0}
.text{line-height:1.45;white-space:pre-wrap}
.meta{opacity:.7;font-size:12px;margin-top:6px}
.file a{display:inline-block;margin-top:8px;padding:8px 10px;border-radius:8px;background:#2ba2f7;color:#fff;text-decoration:none}
.hidden{display:none}
</style>
</head><body>
<div class="header">
  <div class="h1">Telegram Export</div>
  <div class="badge">Files: <span id="count">0</span></div>
  <div class="search"><input id="q" placeholder="Search file/message..."/></div>
</div>
<div class="wrap" id="list">
</div>
<script>
const q=document.getElementById('q');const list=document.getElementById('list');
q.addEventListener('input',()=>{const v=q.value.toLowerCase();
  let shown=0;
  list.querySelectorAll('.msg').forEach(m=>{
    const t=m.dataset.t,mx=m.dataset.m;
    const hit = t.includes(v)||mx.includes(v);
    m.className = 'msg'+(hit?'':' hidden');
    if(hit) shown++;
  });
  document.getElementById('count').textContent=shown;
});
</script>
</body></html>
