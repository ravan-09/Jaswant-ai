<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#6366f1">
    <title>devgagan</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #6366f1;
            --primary-dark: #4f46e5;
            --secondary: #8b5cf6;
            --success: #10b981;
            --warning: #f59e0b;
            --error: #ef4444;
            --info: #06b6d4;
            
            --glass-bg: rgba(255, 255, 255, 0.95);  /* Changed from 0.25 to 0.95 */
            --glass-border: rgba(255, 255, 255, 0.8);  /* Changed from 0.18 to 0.8 */
            --shadow-light: 0 8px 32px rgba(31, 38, 135, 0.37);
            --shadow-heavy: 0 20px 60px rgba(0, 0, 0, 0.3);
            
            --transition: all 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            --bounce: cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }
        
[data-theme="light"] {
    --bg: #ffffff;  /* Changed from gradient to solid white */
    --card-bg: #ffffff;  /* Changed from transparent to solid white */
    --text: #1a202c;
    --text-secondary: #4a5568;
    --border: rgba(0, 0, 0, 0.1);  /* Changed to darker border for contrast */
    --nav-bg: #ffffff;  /* Changed from transparent to solid white */
}

[data-theme="dark"] {
    --bg: #1a1a2e;  /* Changed from gradient to solid dark */
    --card-bg: #16213e;  /* Changed from transparent to solid dark */
    --text: #f7fafc;
    --text-secondary: #a0aec0;
    --border: rgba(255, 255, 255, 0.1);
    --nav-bg: #0c0c0c;  /* Changed from transparent to solid dark */
}
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--bg);
            color: var(--text);
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }
        
        body::before {
    content: '';
    position: fixed;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background: var(--bg);  /* Now just using the solid color */
    z-index: -1;
}
        
        /* Floating particles animation */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
        }
        
        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            animation: float 6s infinite ease-in-out;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); opacity: 0.7; }
            50% { transform: translateY(-20px) rotate(180deg); opacity: 0.3; }
        }
        
        /* Header with glassmorphism */
        .header {
            position: fixed;
            top: 0;
            width: 100%;
            background: var(--nav-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-bottom: 1px solid var(--border);
            padding: 16px 20px;
            z-index: 100;
            transition: var(--transition);
        }
        
        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .header-left {
            display: flex;
            align-items: center;
            gap: 16px;
        }
        
        .menu-btn {
            background: var(--card-bg);
            border: 1px solid var(--border);
            color: var(--text);
            width: 44px;
            height: 44px;
            border-radius: 12px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: var(--transition);
            backdrop-filter: blur(10px);
            font-size: 18px;
        }
        
        .menu-btn:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-light);
        }
        
        .menu-btn:active {
            transform: scale(0.95);
        }
        
        .logo {
            font-weight: 800;
            font-size: 20px;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            letter-spacing: -0.5px;
        }
        
        [data-theme="dark"] .logo {
    background: none;
    -webkit-text-fill-color: white; /* White text in dark mode */
    color: white; /* Fallback */
}
        
        .header-right {
            display: flex;
            align-items: center;
            gap: 12px;
        }
        
        .theme-toggle {
            background: var(--card-bg);
            border: 1px solid var(--border);
            color: var(--text);
            width: 44px;
            height: 44px;
            border-radius: 12px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: var(--transition);
            backdrop-filter: blur(10px);
            font-size: 20px;
        }
        
        .theme-toggle:hover {
            transform: rotate(180deg) scale(1.1);
            box-shadow: var(--shadow-light);
        }
        
        /* Advanced Timer */
        .timer-container {
            position: relative;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .timer {
            background: linear-gradient(135deg, var(--error), #dc2626);
            color: white;
            padding: 12px 16px;
            border-radius: 16px;
            font-family: 'Inter', monospace;
            font-weight: 600;
            font-size: 14px;
            box-shadow: var(--shadow-light);
            position: relative;
            overflow: hidden;
        }
        
        .timer.warning {
            animation: pulse 1s infinite;
        }
        
        .timer.critical {
            animation: shake 0.5s infinite;
            background: linear-gradient(135deg, #dc2626, #991b1b);
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
        
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-2px); }
            75% { transform: translateX(2px); }
        }
        
        .progress-ring {
            width: 40px;
            height: 40px;
            transform: rotate(-90deg);
        }
        
        .progress-circle {
            fill: none;
            stroke: rgba(255, 255, 255, 0.3);
            stroke-width: 3;
        }
        
        .progress-circle.progress {
            stroke: var(--primary);
            stroke-linecap: round;
            transition: stroke-dashoffset 0.3s ease;
        }
        
        /* Main Content */
        .main {
            margin: 80px 0 100px;
            padding: 20px;
            max-width: 1200px;
            margin-left: auto;
            margin-right: auto;
        }
        
        .question-container {
    background: var(--card-bg);  /* Now uses solid color */
    /* Remove or reduce blur effect */
    backdrop-filter: none;
    -webkit-backdrop-filter: none;
    border: 1px solid var(--border);
    border-radius: 24px;
    padding: 32px;
    box-shadow: var(--shadow-heavy);
    position: relative;
    overflow: hidden;
    transition: var(--transition);
}
        .question-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, var(--primary), var(--secondary), var(--info));
            background-size: 200% 100%;
            animation: gradient-flow 3s linear infinite;
        }
        
        @keyframes gradient-flow {
            0% { background-position: 0% 50%; }
            100% { background-position: 200% 50%; }
        }
        
        .question-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 24px;
        }
        
        .question-number {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            padding: 12px 20px;
            border-radius: 16px;
            font-weight: 700;
            font-size: 14px;
            box-shadow: var(--shadow-light);
            position: relative;
        }
        
        .question-info {
            display: flex;
            flex-direction: column;
            align-items: flex-end;
            gap: 4px;
        }
        
        .question-progress {
            color: var(--text-secondary);
            font-size: 12px;
            font-weight: 500;
        }
        
        .question-marks {
            background: rgba(16, 185, 129, 0.2);
            color: var(--success);
            padding: 4px 8px;
            border-radius: 8px;
            font-size: 10px;
            font-weight: 600;
        }
        
        .question-text {
            font-size: 18px;
            line-height: 1.7;
            margin-bottom: 32px;
            color: var(--text);
            font-weight: 500;
        }
        
        .options-container {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }
        
        .option {
            background: var(--card-bg);
            backdrop-filter: blur(10px);
            border: 2px solid var(--border);
            border-radius: 20px;
            padding: 20px 24px;
            cursor: pointer;
            transition: var(--transition);
            position: relative;
            font-size: 16px;
            font-weight: 500;
            color: var(--text);
            overflow: hidden;
        }
        
        .option::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.1), transparent);
            transition: left 0.5s;
        }
        
        .option:hover::before {
            left: 100%;
        }
        
        .option:hover {
            transform: translateY(-4px);
            border-color: var(--primary);
            box-shadow: var(--shadow-light);
        }
        
        .option:active {
            transform: scale(0.98);
        }

        .menu-btn, .theme-toggle, .nav-btn.prev, .action-btn.flag {
    background: var(--card-bg);  /* Solid background */
    backdrop-filter: none;  /* Remove blur */
}

.sidebar {
    background: var(--card-bg);  /* Solid background */
    backdrop-filter: none;  /* Remove blur */
}
        
        .option.selected {
            background: rgba(99, 102, 241, 0.15);
            border-color: var(--primary);
            color: var(--primary);
            transform: translateY(-2px);
            box-shadow: var(--shadow-light);
        }
        
        .option.correct {
            background: rgba(16, 185, 129, 0.15);
            border-color: var(--success);
            color: var(--success);
        }
        
        .option.incorrect {
            background: rgba(239, 68, 68, 0.15);
            border-color: var(--error);
            color: var(--error);
        }
        
        .option.disabled {
            background: rgba(160, 174, 192, 0.1);
            border-color: var(--text-secondary);
            color: var(--text-secondary);
            cursor: not-allowed;
        }
        
        .option-indicator {
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            width: 24px;
            height: 24px;
            border-radius: 50%;
            transition: var(--transition);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            font-weight: 700;
        }
        
        .option.selected .option-indicator {
            background: var(--primary);
            color: white;
        }
        
        .option.correct .option-indicator {
            background: var(--success);
            color: white;
        }
        
        .option.incorrect .option-indicator {
            background: var(--error);
            color: white;
        }
        
        .option:not(.selected):not(.correct):not(.incorrect) .option-indicator {
            border: 2px solid var(--border);
        }
        
        /* Solution Panel */
        .solution-panel {
            background: linear-gradient(135deg, rgba(245, 158, 11, 0.1), rgba(245, 158, 11, 0.05));
            border: 1px solid rgba(245, 158, 11, 0.3);
            border-radius: 20px;
            padding: 24px;
            margin-top: 24px;
            backdrop-filter: blur(10px);
            transform: translateY(20px);
            opacity: 0;
            transition: var(--transition);
        }
        
        .solution-panel.show {
            transform: translateY(0);
            opacity: 1;
        }
        
        .solution-header {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 16px;
            color: var(--warning);
            font-weight: 700;
        }
        
        .solution-content {
            color: var(--text);
            line-height: 1.6;
            font-size: 15px;
        }
        
        /* Navigation */
        .navigation {
            position: fixed;
            bottom: 0;
            width: 100%;
            background: var(--nav-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-top: 1px solid var(--border);
            padding: 16px 20px;
            z-index: 90;
        }
        
        .nav-content {
            display: flex;
            gap: 12px;
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .nav-btn {
            flex: 1;
            padding: 16px 24px;
            border: none;
            border-radius: 16px;
            font-weight: 700;
            font-size: 16px;
            cursor: pointer;
            transition: var(--transition);
            position: relative;
            overflow: hidden;
        }
        
        .nav-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.6s;
        }
        
        .nav-btn:hover::before {
            left: 100%;
        }
        
        .nav-btn:active {
            transform: scale(0.95);
        }
        
        .nav-btn.prev {
            background: var(--card-bg);
            border: 1px solid var(--border);
            color: var(--text);
            backdrop-filter: blur(10px);
        }
        
        .nav-btn.next {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            box-shadow: var(--shadow-light);
        }
        
        .nav-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }
        
        .nav-btn:disabled::before {
            display: none;
        }
        
        /* Question Panel Sidebar */
        .sidebar {
            position: fixed;
            top: 0;
            right: -100%;
            width: 100%;
            max-width: 400px;
            height: 100vh;
            background: var(--card-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-left: 1px solid var(--border);
            z-index: 200;
            transition: var(--transition);
            display: flex;
            flex-direction: column;
            box-shadow: var(--shadow-heavy);
        }
        
        .sidebar.open {
            right: 0;
        }
        
        .sidebar-header {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            padding: 24px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .sidebar-title {
            font-weight: 800;
            font-size: 20px;
        }
        
        .close-btn {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
            width: 36px;
            height: 36px;
            border-radius: 8px;
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
        }
        
        .close-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: rotate(90deg);
        }
        
        .sidebar-body {
            flex: 1;
            padding: 24px;
            overflow-y: auto;
        }
        
        .questions-grid {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 12px;
            margin-bottom: 32px;
        }
        
        .question-btn {
            background: var(--card-bg);
            border: 2px solid var(--border);
            color: var(--text-secondary);
            width: 48px;
            height: 48px;
            border-radius: 12px;
            cursor: pointer;
            font-weight: 700;
            transition: var(--transition);
            display: flex;
            align-items: center;
            justify-content: center;
            backdrop-filter: blur(10px);
            position: relative;
        }
        
        .question-btn:hover {
            transform: scale(1.1);
            box-shadow: var(--shadow-light);
        }
        
        .question-btn:active {
            transform: scale(0.95);
        }
        
        .question-btn.current {
            background: var(--primary);
            color: white;
            border-color: var(--primary);
            box-shadow: var(--shadow-light);
        }
        
        .question-btn.answered {
            background: rgba(16, 185, 129, 0.2);
            color: var(--success);
            border-color: var(--success);
        }
        
        .question-btn.correct {
            background: var(--success);
            color: white;
            border-color: var(--success);
        }
        
        .question-btn.incorrect {
            background: var(--error);
            color: white;
            border-color: var(--error);
        }
        
        .question-btn.flagged::after {
            content: '🚩';
            position: absolute;
            top: -4px;
            right: -4px;
            font-size: 10px;
        }
        
        /* Legend */
        .legend {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 16px;
            margin-bottom: 32px;
        }
        
        .legend-item {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 12px;
            font-weight: 500;
        }
        
        .legend-dot {
            width: 16px;
            height: 16px;
            border-radius: 50%;
            flex-shrink: 0;
        }
        
        .legend-dot.current { background: var(--primary); }
        .legend-dot.answered { background: var(--success); }
        .legend-dot.unattempted { background: var(--text-secondary); }
        .legend-dot.flagged { background: var(--warning); }
        
        /* Action Buttons */
        .action-buttons {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }
        
        .action-btn {
            width: 100%;
            padding: 16px;
            border: none;
            border-radius: 16px;
            font-weight: 700;
            font-size: 16px;
            cursor: pointer;
            transition: var(--transition);
            backdrop-filter: blur(10px);
        }
        
        .action-btn.flag {
            background: rgba(245, 158, 11, 0.2);
            color: var(--warning);
            border: 1px solid rgba(245, 158, 11, 0.3);
        }
        
        .action-btn.submit {
            background: linear-gradient(135deg, var(--error), #dc2626);
            color: white;
            box-shadow: var(--shadow-light);
        }
        
        .action-btn:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-heavy);
        }
        
        .action-btn:active {
            transform: scale(0.98);
        }
        
        /* Overlay */
        .overlay {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(4px);
            z-index: 150;
            opacity: 0;
            visibility: hidden;
            transition: var(--transition);
        }
        
        .overlay.show {
            opacity: 1;
            visibility: visible;
        }
        
        /* Result Modal */
        .modal {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0.8);
            background: var(--card-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--border);
            border-radius: 32px;
            max-width: 90vw;
            width: 480px;
            z-index: 300;
            opacity: 0;
            visibility: hidden;
            transition: var(--transition);
            box-shadow: var(--shadow-heavy);
            overflow: hidden;
        }
        
        .modal.show {
            opacity: 1;
            visibility: visible;
            transform: translate(-50%, -50%) scale(1);
        }
        
        .modal-header {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            padding: 40px 32px;
            text-align: center;
        }
        
        .modal-title {
            font-size: 28px;
            font-weight: 800;
            margin-bottom: 8px;
        }
        
        .modal-subtitle {
            opacity: 0.9;
            font-size: 16px;
            font-weight: 500;
        }
        
        .modal-body {
            padding: 32px;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 16px;
            margin-bottom: 24px;
        }
        
        .stat-card {
            text-align: center;
            padding: 20px 16px;
            background: var(--card-bg);
            border-radius: 16px;
            border: 1px solid var(--border);
            backdrop-filter: blur(10px);
        }
        
        .stat-label {
            color: var(--text-secondary);
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 8px;
        }
        
        .stat-value {
            color: var(--text);
            font-size: 24px;
            font-weight: 800;
        }
        
        .final-score {
            background: linear-gradient(135deg, var(--success), #059669);
            color: white;
            border-radius: 20px;
            padding: 32px;
            text-align: center;
            margin-bottom: 24px;
            box-shadow: var(--shadow-light);
        }
        
        .score-text {
            font-size: 32px;
            font-weight: 800;
            margin-bottom: 8px;
        }
        
        .percentage-text {
            opacity: 0.9;
            font-size: 18px;
            font-weight: 600;
        }
        
        .modal-actions {
            display: flex;
            gap: 12px;
        }
        
        .modal-btn {
            flex: 1;
            padding: 16px;
            border: none;
            border-radius: 16px;
            font-weight: 700;
            font-size: 16px;
            cursor: pointer;
            transition: var(--transition);
            backdrop-filter: blur(10px);
        }
        
        .modal-btn.primary {
            background: rgba(99, 102, 241, 0.2);
            color: var(--primary);
            border: 1px solid rgba(99, 102, 241, 0.3);
        }
        
        .modal-btn.success {
            background: rgba(16, 185, 129, 0.2);
            color: var(--success);
            border: 1px solid rgba(16, 185, 129, 0.3);
        }
        
        .modal-btn:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-light);
        }
        
        /* Auto-save indicator */
        .auto-save {
            position: fixed;
            top: 80px;
            right: 20px;
            background: var(--success);
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            transform: translateX(100px);
            opacity: 0;
            transition: var(--transition);
            z-index: 90;
        }
        
        .auto-save.show {
            transform: translateX(0);
            opacity: 1;
        }
        
        /* Responsive Design */
        @media (max-width: 768px) {
            .header-content {
                padding: 0 4px;

hyam.info/public/exam-panel/img/check.png\"/></p> A clothes brush, a nail cutter, a rope for drying cloth, and three educational booklets", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> Sanitary napkins, antiseptic liquid, a towel, and an educational booklet", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> A menstrual cup, a sterilization kit, and a booklet on menstrual hygiene", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> None of the above"], "correct_answer": 1, "solution": "No solution available"}, {"id": "135394", "question": "<strong>Comprehension:</strong></p> <p>In India, approximately 335 million women experience menstruation but the majority of them are uncomfortable about speaking about it or discussing their menstrual hygiene problems.</p> <p>Parents, especially in rural areas are often ignorant and unprepared to discuss this subject with their adolescent daughters. However, an ongoing campaign called ‘Red Achcha Hai’ (Red is Good) running in three states is breaking the silence around menstruation and debunking taboos and restrictions that confine girls and women to their homes and bar them from attending school, entering the kitchen and participating in cultural and religious events.</p> <p>First started in 2018 as a programme to make women and adolescents in rural areas in Gujarat aware of body literacy, fertility and menstrual hygiene by CHETNA, a not-for-profit working on nutrition, health and women’s empowerment, it acquired a new urgency in 2020 when newspapers headlined the shocking story of how girls in a college hostel, supported by a religious trust, were asked to strip by the college authorities for breaking the hostel’s rules for menstruating girls.</p> <p>This made CHETNA realise that they needed to accelerate and escalate their efforts. Thus, the Red Achcha Hai campaign. Started with a new vigour first in rural areas of Gujarat, and Rajasthan and later in Madhya Pradesh, the eye-catching Red Achcha Hai campaign tapped the power of drama and visual communication with the CHETNA team dressed in red explaining the menstrual process, the need for menstrual hygiene and breaking myths and taboos around menstruation.</p> <p>The positive impact of this awareness programme and distribution of 2199 menstrual hygiene management (MHM) kits containing three information booklets, a clothes brush, a nail cutter and a rope to dry the washed cloth, led to its continuation in 47 schools of Sansad block of Ahmedabad since February 2024. Even while focusing on adolescents, the campaign continued to reach out to women too.</p> <p>In 2023, when the campaign was being conducted across 16 villages of Jhagadia block, Bharuch district of Gujarat, a woman sarpanch was invited as a chief guest for an event to celebrate nutrition week organised on the grounds of an adjoining temple.</p> <p>The sarpanch expressed her reservations as it was the fourth day of her period. However, after some discussions on the myths surrounding menstruation, the CHETNA team motivated her to come to the function. The sarpanch not only came for the function and sat on the temple steps but entered the temple.</p> <p>This act made her an icon for breaking the myths and taboos surrounding menstruation and helped to inspire other women shackled by societal barriers imposed by their families during their menstrual cycle. A mother of a malnourished child, who was also one of the participants, was menstruating on the day of the function and was reluctant to attend. However, when she was informed that the sarpanch, who was also menstruating, had entered the temple, she took courage and followed her.</p> <p>The sarpanch’s actions challenged traditional taboos and set a powerful example. It highlighted the power of education and support in overcoming menstrual stigma. The campaign has reached more than 10,000 women and girls and many young people are coming forward to support the campaign.</p> <p>The students of Riverside School of Ahmedabad City supported the campaign by raising funds for the initiative to end discrimination against women and girls. Poor menstrual hygiene practices may lead to recurring reproductive tract infections which may increase the risk of cervical cancer. The ‘Red Achcha Hai’ campaign is changing mindsets and empowering women and girls to break free from restrictive cultural norms.</p> <p><strong>In which three states was the ‘Red Achcha Hai’ campaign first implemented with renewed urgency?</strong>", "options": ["<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> Gujarat, Maharashtra, Rajasthan", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> Rajasthan, Uttar Pradesh, Madhya Pradesh", "<p style=\"display:none\"><img alt=\"check\" src=\"https://englishmadhyam.info/public/exam-panel/img/check.png\"/></p> Gujarat, Rajasthan, Madhya Pradesh", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> Haryana, Gujarat, Bihar", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> None of the above"], "correct_answer": 2, "solution": "No solution available"}, {"id": "135420", "question": "<strong><em>Direction (Q6 – Q7): Read the given sentences to find out whether there is any grammatical error in them</em></strong></p> <p>Q6. We don't (A)/ discuss about the case (B)/ in his presence. (C)/ No Error (D)", "options": ["<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> A", "<p style=\"display:none\"><img alt=\"check\" src=\"https://englishmadhyam.info/public/exam-panel/img/check.png\"/></p> B", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> C", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> D"], "correct_answer": 1, "solution": "(B) 'about' का प्रयोग अनावश्यक है क्योंकि 'describe/ discuss/ explain + something’ का प्रयोग होता है; जैसे-"}, {"id": "135421", "question": "<strong>Direction (Q6 – Q7): Read the given sentences to find out whether there is any grammatical error in them</strong></p> <p><strong>Q7.</strong> Who (A)/do you think (B)/that did it? (C)/ No Error (D)", "options": ["<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> A", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> B", "<p style=\"display:none\"><img alt=\"check\" src=\"https://englishmadhyam.info/public/exam-panel/img/check.png\"/></p> C", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> D"], "correct_answer": 2, "solution": "​​​​​(C) 'that' का प्रयोग अनावश्यक है क्योंकि Verb 'did' का Subject 'Who’ है; जैसे-"}, {"id": "135422", "question": "<strong>Directions (8-9): In the following questions two columns are given containing three Sentences/phrases each. In first column, sentences/phrases are A, B and C and in the second column the sentences/phrases are D, E and F. A sentence/phrase from the first column may or may not connect with another sentence/phrase from the second column to make a grammatically and contextually correct sentence. Each question has five options, four of which display the sequence(s) in which the sentences/phrases can be joined to form a grammatically and contextually correct sentence. If none of the options given forms a correct sentence after combination, mark option (E), i.e. “None of these” as your answer.</strong></p> <p><strong>Q8. </strong></p> <table border=\"1\" cellpadding=\"1\" cellspacing=\"1\" style=\"width:500px\"> <tbody> <tr> <td><strong>Column (1)</strong></td> <td><strong>Column (2)</strong></td> </tr> <tr> <td>A. Instead of being helpful</td> <td>D.seen the guard and thief together</td> </tr> <tr> <td>B. By the time she finished her work I had nearly</td> <td>E. given up all my hope of arriving at the party in time</td> </tr> <tr> <td>C. Some categorically suspected having</td> <td>F. he was being a hindrance</td> </tr> </tbody> </table> <p>", "options": ["<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> C-D", "<p style=\"display:none\"><img alt=\"check\" src=\"https://englishmadhyam.info/public/exam-panel/img/check.png\"/></p> B-E, A-F", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> A-E, C-D", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> A-D", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> None of the above"], "correct_answer": 1, "solution": "Correct Option: B\n\nInstead of being helpful he was being hindrance.\n\nFragment A of column 1 is matched with fragment F of column 2 to make the sentence contextually and grammatically correct<strong>.</strong>\n\nBy the time she finished her work I had nearly given up all my hope of arriving at the party in time.\n\nFragment B of column 1 is matched with fragment E of column 2 to make the sentence contextually and grammatically correct\n\nSome categorically suspected having seen the guard and thief together\n\nFragment C of column 1 is not matched with fragment D of column 2 to make the sentence contextually and grammatically correct\n\nCorrect is</strong>: <strong>Some categorically suspected saw the guard and thief together"}, {"id": "135423", "question": "<strong>Directions (8-9): In the following questions two columns are given containing three Sentences/phrases each. In first column, sentences/phrases are A, B and C and in the second column the sentences/phrases are D, E and F. A sentence/phrase from the first column may or may not connect with another sentence/phrase from the second column to make a grammatically and contextually correct sentence. Each question has five options, four of which display the sequence(s) in which the sentences/phrases can be joined to form a grammatically and contextually correct sentence. If none of the options given forms a correct sentence after combination, mark option (E), i.e. “None of these” as your answer.</strong></p> <p><strong>Q9. </strong></p> <table border=\"1\" cellpadding=\"1\" cellspacing=\"1\" style=\"width:500px\"> <tbody> <tr> <td><strong>Column (1)</strong></td> <td><strong>Column (2)</strong></td> </tr> <tr> <td>A. He was not in a position</td> <td>D. thus the contribution of agriculture to Indian economy becomes very important.</td> </tr> <tr> <td>B. Most of the Indian populations still lives in its villages and</td> <td>E. to state the speed the ship travelled at.</td> </tr> <tr> <td>C. Mangal Pandey was well-known because</td> <td>F. he was involved in the initial stage of the Indian rebellion</td> </tr> </tbody> </table> <p>", "options": ["<p style=\"display:none\"><img alt=\"check\" src=\"https://englishmadhyam.info/public/exam-panel/img/check.png\"/></p> A-E", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> .A-D, B-E", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> A-E, C-D", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> B-D", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> None of the above"], "correct_answer": 0, "solution": "Correct Option: A\n\nHe was not in a position to state the speed the ship travelled at.\n\nFragment A of column 1 is matched with fragment E of column 2 to make the sentence contextually and grammatically correct<br> <strong>Most of the Indian populations still lives in its villages and thus the contribution of agriculture to Indian economy becomes very important.</strong>\n\nFragment B of column 1 is not matched with fragment D of column 2 to make the sentence contextually and grammatically correct\n\nCorrect is</strong>: <strong>Most of the Indian population still lives in its villages and thus the contribution of agriculture to Indian economy becomes very important.\n\nMangal Pandey was well known because he was involved in the initial stage of the Indian rebellion.\n\nFragment C of column 1 is matched with fragment F of column 2 to make the sentence contextually and grammatically correct"}, {"id": "135424", "question": "<strong>Q10. Find out the misspelt word</strong></p> <p>", "options": ["<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> Euphoria", "<p style=\"display:none\"><img alt=\"check\" src=\"https://englishmadhyam.info/public/exam-panel/img/check.png\"/></p> Prominient", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> Emphatic", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> Vacuum"], "correct_answer": 1, "solution": "<strong>Prominent</strong> (adjective) – Noticeable, conspicuous, obvious, blatant प्रमुख"}, {"id": "135425", "question": "<strong>Direction: Read the passage given below and answer the following questions. </strong></p> <p>After the events of the past week in the UK, the prospects of a bilateral FTA anytime in the near future appear bleak.<strong>(1)/ </strong>An ‘early harvest’ free trade deal with the UK by this Diwali seemed unlikely even at the outset — although hopes were raised after the visit of former UK Prime Minister Boris Johnson to India in April.<strong>(2)/ </strong>However, this is just as well, as the circumstances both in the UK and the rest of the world do not look good for the speedy pursuit of FTAs.<strong>(3)/</strong> The WTO expects world trade growth to slow down to 1 per cent in 2023, owing to the effects of the Ukraine war, high energy prices, inflation and monetary tightening.<strong>(4)/ </strong>In times of <strong>downturn</strong>, protectionism tends to rise, eroding the impulse to reduce trade barriers. There are good reasons for India to move with caution in such times, when countries are unwilling to go the extra distance.</p> <p>It should be clear about what it can realistic give (A)/ or get in a context (B)/ where data, e-commerce and the environment (C)/ have become part and parcel of trade talks.(D)</p> <p>Fact is that this is also a bad time to talk business with the UK. Political instability in the UK is at its height, with Prime Minister Liz Truss’ future looking distinctly _____11_____. It’s bad enough that India cannot be sure of which team it will be dealing with even a few months from now; what’s worse is that the UK government does not appear consistent about anything. After the Conservatives displayed some sense of purpose under Johnson in the trade talks, they seem to have backtracked. The present Home Secretary Suella Braverman recently made _____12______ remarks about Indians overstaying their work permits, hitting at India’s demand for easy immigration for professionals. The UK is clearly in no mood to reduce its trade barriers, with its current account deficit for 2022 expected to cross 7 per cent of GDP (according to OECD). In the context of India, it cannot risk further widening an £8 billion deficit in goods and services trade, in total bilateral trade of £25.7 billion in 2021-22. Its protectionist intent is borne _____13______ by the extension of safeguard duty and quotas on Indian steel. This has impacted exports of over two lakh tonnes, for which India has requested compensation. Meanwhile, in ______14______ India has imposed additional duty of 15 per cent on 22 import items from the UK, including cheese, Scotch, cosmetics, petroleum products and machinery items. Bilateral trade talks are obviously not a priority in this backdrop.But an FTA with UK can and should be taken up at the right time. Besides consolidating markets in pharma and garments, India can seek to replace China as a supplier in some areas. Ultimately, the <strong>pursuit(A)</strong> of FTAs with a <strong>slew(B)</strong> of countries should <strong>counter(C)</strong> Atmanirbhar Bharat and not run <strong>bolster(D)</strong> to it. A bad deal is worse than no deal — India should know this best, given the NITI Aayog’s assessment of how its earlier round of FTAs, signed with ASEAN and individual nations of the Far East, worked to its disadvantage.</p> <p><strong>Fill in the blank with the most appropriate word given in the option (From Q11 – Q14)</strong></p> <p>Q11. Fact is that this is also a bad time to talk business with the UK. Political instability in the UK is at its height, with Prime Minister Liz Truss’ future looking distinctly __________.</p> <p>", "options": ["<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> Extraneous", "<p style=\"display:none\"><img alt=\"check\" src=\"https://englishmadhyam.info/public/exam-panel/img/check.png\"/></p> Shaky", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> Apartheid", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> Reproach"], "correct_answer": 1, "solution": "Shaky (adjective) – wobbly, unstable, instable, unsteady, insecure, precarious अस्थिर\n\nExtraneous (adjective) - Unnecessary; irrelevant; extra असंगत, बाह्य, अनावश्यक<br> Apartheid (noun) - The abhorrent policy of racial segregation and oppression in the Republic of South Africa रंगभेद<br> Reproach (verb) - To scold, usually in disappointment; to blame; to disgrace तिरस्कार"}, {"id": "135426", "question": "<strong>Direction: Read the passage given below and answer the following questions. </strong></p> <p>After the events of the past week in the UK, the prospects of a bilateral FTA anytime in the near future appear bleak.<strong>(1)/ </strong>An ‘early harvest’ free trade deal with the UK by this Diwali seemed unlikely even at the outset — although hopes were raised after the visit of former UK Prime Minister Boris Johnson to India in April.<strong>(2)/ </strong>However, this is just as well, as the circumstances both in the UK and the rest of the world do not look good for the speedy pursuit of FTAs.<strong>(3)/</strong> The WTO expects world trade growth to slow down to 1 per cent in 2023, owing to the effects of the Ukraine war, high energy prices, inflation and monetary tightening.<strong>(4)/ </strong>In times of <strong>downturn</strong>, protectionism tends to rise, eroding the impulse to reduce trade barriers. There are good reasons for India to move with caution in such times, when countries are unwilling to go the extra distance.</p> <p>It should be clear about what it can realistic give (A)/ or get in a context (B)/ where data, e-commerce and the environment (C)/ have become part and parcel of trade talks.(D)</p> <p>Fact is that this is also a bad time to talk business with the UK. Political instability in the UK is at its height, with Prime Minister Liz Truss’ future looking distinctly _____11_____. It’s bad enough that India cannot be sure of which team it will be dealing with
