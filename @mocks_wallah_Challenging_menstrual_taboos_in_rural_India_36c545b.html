As with a <strong>slew(B)</strong> of countries should <strong>counter(C)</strong> Atmanirbhar Bharat and not run <strong>bolster(D)</strong> to it. A bad deal is worse than no deal — India should know this best, given the NITI Aayog’s assessment of how its earlier round of FTAs, signed with ASEAN and individual nations of the Far East, worked to its disadvantage.</p> <p><strong>Fill in the blank with the most appropriate word given in the option (From Q11 – Q14)</strong></p> <p><strong>Q13. </strong>Its protectionist intent is borne _____13______ by the extension of safeguard duty and quotas on Indian steel.", "options": ["<p style=\"display:none\"><img alt=\"check\" src=\"https://englishmadhyam.info/public/exam-panel/img/check.png\"/></p> Out", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> Over", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> In", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> At"], "correct_answer": 0, "solution": "Bear out (phrasal verb) – support or confirm something. पुष्टी करना"}, {"id": "135428", "question": "<strong>Direction: Read the passage given below and answer the following questions. </strong></p> <p>After the events of the past week in the UK, the prospects of a bilateral FTA anytime in the near future appear bleak.<strong>(1)/ </strong>An ‘early harvest’ free trade deal with the UK by this Diwali seemed unlikely even at the outset — although hopes were raised after the visit of former UK Prime Minister Boris Johnson to India in April.<strong>(2)/ </strong>However, this is just as well, as the circumstances both in the UK and the rest of the world do not look good for the speedy pursuit of FTAs.<strong>(3)/</strong> The WTO expects world trade growth to slow down to 1 per cent in 2023, owing to the effects of the Ukraine war, high energy prices, inflation and monetary tightening.<strong>(4)/ </strong>In times of <strong>downturn</strong>, protectionism tends to rise, eroding the impulse to reduce trade barriers. There are good reasons for India to move with caution in such times, when countries are unwilling to go the extra distance.</p> <p>It should be clear about what it can realistic give (A)/ or get in a context (B)/ where data, e-commerce and the environment (C)/ have become part and parcel of trade talks.(D)</p> <p>Fact is that this is also a bad time to talk business with the UK. Political instability in the UK is at its height, with Prime Minister Liz Truss’ future looking distinctly _____11_____. It’s bad enough that India cannot be sure of which team it will be dealing with even a few months from now; what’s worse is that the UK government does not appear consistent about anything. After the Conservatives displayed some sense of purpose under Johnson in the trade talks, they seem to have backtracked. The present Home Secretary Suella Braverman recently made _____12______ remarks about Indians overstaying their work permits, hitting at India’s demand for easy immigration for professionals. The UK is clearly in no mood to reduce its trade barriers, with its current account deficit for 2022 expected to cross 7 per cent of GDP (according to OECD). In the context of India, it cannot risk further widening an £8 billion deficit in goods and services trade, in total bilateral trade of £25.7 billion in 2021-22. Its protectionist intent is borne _____13______ by the extension of safeguard duty and quotas on Indian steel. This has impacted exports of over two lakh tonnes, for which India has requested compensation. Meanwhile, in ______14______ India has imposed additional duty of 15 per cent on 22 import items from the UK, including cheese, Scotch, cosmetics, petroleum products and machinery items. Bilateral trade talks are obviously not a priority in this backdrop.But an FTA with UK can and should be taken up at the right time. Besides consolidating markets in pharma and garments, India can seek to replace China as a supplier in some areas. Ultimately, the <strong>pursuit(A)</strong> of FTAs with a <strong>slew(B)</strong> of countries should <strong>counter(C)</strong> Atmanirbhar Bharat and not run <strong>bolster(D)</strong> to it. A bad deal is worse than no deal — India should know this best, given the NITI Aayog’s assessment of how its earlier round of FTAs, signed with ASEAN and individual nations of the Far East, worked to its disadvantage.</p> <p><strong>Fill in the blank with the most appropriate word given in the option (From Q11 – Q14)</strong></p> <p><strong>Q14. </strong>Meanwhile, in ______14______ India has imposed additional duty of 15 per cent on 22 import items from the UK, including cheese, Scotch, cosmetics, petroleum products and machinery items.</p> <p>", "options": ["<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> Facetious", "<p style=\"display:none\"><img alt=\"check\" src=\"https://englishmadhyam.info/public/exam-panel/img/check.png\"/></p> Retaliation", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> Artful", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> Replenished"], "correct_answer": 1, "solution": "Retaliation (noun) – Reprisal, revenge, vengeance, retribution बदला\n\nFacetious (adjective) - Humorous; not serious; clumsily humorous हासकर, ठिठोलिया, मसख़रा<br> Artful (adjective) -Crafty; wily; sly धूर्त, कपटी<br> Replenish (verb) - To fill again; to resupply; to restore फिर से भरना"}, {"id": "135429", "question": "<strong>Q15. The following sentence may or may not contain an error in one of its parts. Identify the part containing the error. If the sentence is correct, select ‘No error’ as your answers.</strong></p> <p>It should be clear about what it can realistic give (A)/ or get in a context (B)/ where data, e-commerce and the environment (C)/ have become part and parcel of trade talks.(D)", "options": ["<p style=\"display:none\"><img alt=\"check\" src=\"https://englishmadhyam.info/public/exam-panel/img/check.png\"/></p> A", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> B", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> C", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> D", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> No Error"], "correct_answer": 0, "solution": "‘Realistic‘ के बदले ‘realistically‘ का प्रयोग होगा क्योंकि verb ‘give’ कि विशेषता, बताने के लिए एक adverb की जरूरत है! ध्यान रखे की realistic एक adjective है, जबकि realistic एक adverb."}, {"id": "135430", "question": "<strong>Q16. Rearrange the sentence to form a meaningful sentence.</strong></p> <p>After the events of the past week in the UK, the prospects of a bilateral FTA anytime in the near future appear bleak.<strong>(1)/ </strong>An ‘early harvest’ free trade deal with the UK by this Diwali seemed unlikely even at the outset — although hopes were raised after the visit of former UK Prime Minister Boris Johnson to India in April.<strong>(2)/ </strong>However, this is just as well, as the circumstances both in the UK and the rest of the world do not look good for the speedy pursuit of FTAs.<strong>(3)/</strong> The WTO expects world trade growth to slow down to 1 per cent in 2023, owing to the effects of the Ukraine war, high energy prices, inflation and monetary tightening.<strong>(4)/</strong>", "options": ["<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> 2341", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> 1234", "<p style=\"display:none\"><img alt=\"check\" src=\"https://englishmadhyam.info/public/exam-panel/img/check.png\"/></p> 2134", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> 2143", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> 4321"], "correct_answer": 2, "solution": "(C)<strong> 2134</strong>\n\nAn ‘early harvest’ free trade deal with the UK by this Diwali seemed unlikely even at the outset — although hopes were raised after the visit of former UK Prime Minister Boris Johnson to India in April. After the events of the past week in the UK, the prospects of a bilateral FTA anytime in the near future appear bleak. However, this is just as well, as the circumstances both in the UK and the rest of the world do not look good for the speedy pursuit of FTAs. The WTO expects world trade growth to slow down to 1 per cent in 2023, owing to the effects of the Ukraine war, high energy prices, inflation and monetary tightening."}, {"id": "135431", "question": "Q17. Given below is a word, followed by three sentence that consist of that word. Identify the sentence (S) that best express (es) the meaning of the word. Choose option 5 ‘None of the above’ if the word is not suitable in any of the sentence</p> <p><strong>DOWNTURN</strong></p> <ol> <li>In so doing, it is salutary to measure the performance of the parties against their assessments of the <strong>downturn</strong>.</li> <li>For some countries, there were hints of an impending <strong>downturn</strong> as early as the year 2000</li> <li>And a market <strong>downturn</strong> could disproportionately affect benefits received by low lifetime earners.</li>", "options": ["<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> only i", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> only ii", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> only iii", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> i,ii", "<p style=\"display:none\"><img alt=\"check\" src=\"https://englishmadhyam.info/public/exam-panel/img/check.png\"/></p> ii, iii"], "correct_answer": 4, "solution": "<strong>Downturn</strong> (noun) – A decline in economic, business, or other activity. मंदी\n\nAccording to the given options only (ii) AND (iii) are contextually correct.\n\nBecause the (ii) sentence is not giving any meaning and correct sentences should be like\n\n(i) In so doing, it is salutary to measure the performance of the parties against their assessments of the prospects."}, {"id": "135432", "question": "Q18. <strong>In the following question, a sentence is given with four words marked as (A), (B), (C), and (D). These words may or may not be placed in the correct order. Four options with different arrangements of these have been provided. Mark the option with the correct arrangement as the answer. If no rearrangement is required, mark option (5) as your answer.</strong></p> <p>Ultimately, the <strong>pursuit(A)</strong> of FTAs with a <strong>slew(B)</strong> of countries should <strong>counter(C)</strong> Atmanirbhar Bharat and not run <strong>bolster(D)</strong> to it.", "options": ["<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> A - D", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> B - A", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> D - B", "<p style=\"display:none\"><img alt=\"check\" src=\"https://englishmadhyam.info/public/exam-panel/img/check.png\"/></p> C - D", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> No arrangement"], "correct_answer": 3, "solution": "Ultimately, the pursuit of FTAs with a slew of countries should bolster Atmanirbhar Bharat and not run counter to it."}, {"id": "135433", "question": "<strong>Q19. Direction: Select the phrase/ connector/ word-pair from the given three options to form a single sentence from the two-sentence given, implying the same meaning as expected in the original sentences. The phrase/ connector must appear at the beginning of the final sentence.</strong></p> <ol> <li>There is no automatic bar on EU nationals with criminal records being allowed to stay.</li> <li>A prison sentence wipes out years of accumulated residence.</li>", "options": ["<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> Like", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> So", "<p style=\"display:none\"><img alt=\"check\" src=\"https://englishmadhyam.info/public/exam-panel/img/check.png\"/></p> But", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> When", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> None of the above"], "correct_answer": 2, "solution": "There is no automatic bar on EU nationals with criminal records being allowed to stay <strong>but</strong> a prison sentence wipes out years of accumulated residence."}, {"id": "135434", "question": "Q20. <strong>Fill the appropriate preposition in the given blanks</strong></p> <p>He died without providing _________his family.", "options": ["<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> Of", "<p style=\"display:none\"><img alt=\"check\" src=\"https://englishmadhyam.info/public/exam-panel/img/check.png\"/></p> For", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> With", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> To"], "correct_answer": 1, "solution": "For"}];
        const examConfig = {
            id: '6722',
            duration: 20,
            positiveMarks: 1.0,
            negativeMarks: 0.25
        };
        
        let currentQuestionIndex = 0;
        let userAnswers = {};
        let flaggedQuestions = new Set();
        let timeLeft = examConfig.duration * 60;
        let timerInterval;
        let isTestFinished = false;
        let solutionMode = false;
        let touchStartX = 0;
        let touchStartY = 0;
        
        // Initialize app
        function initializeApp() {
            createParticles();
            generateQuestionsGrid();
            loadQuestion();
            startTimer();
            setupTouchGestures();
            setupAutoSave();
            
            // Prevent accidental page leave
            window.addEventListener('beforeunload', (e) => {
                if (!isTestFinished) {
                    e.preventDefault();
                    e.returnValue = 'Test in progress. Are you sure you want to leave?';
                }
            });
        }
        
        // Create floating particles
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            const particleCount = window.innerWidth < 768 ? 20 : 40;
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.top = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 6 + 's';
                particle.style.animationDuration = (Math.random() * 3 + 3) + 's';
                particlesContainer.appendChild(particle);
            }
        }
        
        // Load current question
        function loadQuestion() {
            const question = questions[currentQuestionIndex];
            
            // Update question info
            document.getElementById('questionNumber').textContent = `Q${currentQuestionIndex + 1}`;
            document.getElementById('questionProgress').textContent = 
                `${currentQuestionIndex + 1} of ${questions.length}`;
            document.getElementById('questionText').innerHTML = question.question;
            
            // Load options
            const optionsContainer = document.getElementById('optionsContainer');
            optionsContainer.innerHTML = '';
            
            question.options.forEach((option, index) => {
                const optionElement = document.createElement('div');
                optionElement.className = 'option';
                optionElement.innerHTML = option;
                
                const indicator = document.createElement('div');
                indicator.className = 'option-indicator';
                optionElement.appendChild(indicator);
                
                if (solutionMode) {
                    // Show solution mode styling
                    if (index === question.correct_answer) {
                        optionElement.classList.add('correct');
                        indicator.textContent = '✓';
                    } else if (userAnswers[currentQuestionIndex] === index) {
                        optionElement.classList.add('incorrect');
                        indicator.textContent = '✗';
                    } else {
                        optionElement.classList.add('disabled');
                    }
                    optionElement.style.pointerEvents = 'none';
                } else {
                    // Normal mode
                    if (userAnswers[currentQuestionIndex] === index) {
                        optionElement.classList.add('selected');
                        indicator.textContent = '✓';
                    }
                    
                    optionElement.onclick = () => selectOption(index);
                    optionElement.onkeydown = (e) => {
                        if (e.key === 'Enter' || e.key === ' ') {
                            e.preventDefault();
                            selectOption(index);
                        }
                    };
                    optionElement.tabIndex = 0;
                }
                
                optionsContainer.appendChild(optionElement);
            });
            
            // Handle solution panel
            const solutionPanel = document.getElementById('solutionPanel');
            if (solutionMode && question.solution) {
                document.getElementById('solutionContent').innerHTML = question.solution;
                solutionPanel.classList.add('show');
            } else {
                solutionPanel.classList.remove('show');
            }
            
            // Update navigation
            updateNavigation();
            updateQuestionsGrid();
            updateFlagButton();
            
            // Add entrance animation
            const container = document.getElementById('questionContainer');
            container.style.transform = 'translateY(20px)';
            container.style.opacity = '0';
            setTimeout(() => {
                container.style.transform = 'translateY(0)';
                container.style.opacity = '1';
            }, 100);
        }
        
        // Select an option
        function selectOption(index) {
            if (solutionMode) return;
            
            const currentAnswer = userAnswers[currentQuestionIndex];
            
            if (currentAnswer === index) {
                // Deselect if clicking the same option
                delete userAnswers[currentQuestionIndex];
            } else {
                // Select new option
                userAnswers[currentQuestionIndex] = index;
            }
            
            // Update UI
            const options = document.querySelectorAll('.option');
            options.forEach((option, i) => {
                const indicator = option.querySelector('.option-indicator');
                if (userAnswers[currentQuestionIndex] === i) {
                    option.classList.add('selected');
                    indicator.textContent = '✓';
                } else {
                    option.classList.remove('selected');
                    indicator.textContent = '';
                }
            });
            
            updateQuestionsGrid();
            showAutoSave();
        }
        
        // Generate questions grid
        function generateQuestionsGrid() {
            const grid = document.getElementById('questionsGrid');
            grid.innerHTML = '';
            
            questions.forEach((_, index) => {
                const button = document.createElement('button');
                button.className = 'question-btn';
                button.textContent = index + 1;
                button.onclick = () => goToQuestion(index);
                button.setAttribute('aria-label', `Go to question ${index + 1}`);
                grid.appendChild(button);
            });
        }
        
        // Update questions grid styling
        function updateQuestionsGrid() {
            const buttons = document.querySelectorAll('.question-btn');
            buttons.forEach((button, index) => {
                button.className = 'question-btn';
                
                if (index === currentQuestionIndex) {
                    button.classList.add('current');
                } else if (solutionMode) {
                    if (userAnswers[index] === questions[index].correct_answer) {
                        button.classList.add('correct');
                    } else if (userAnswers[index] !== undefined) {
                        button.classList.add('incorrect');
                    }
                } else if (userAnswers[index] !== undefined) {
                    button.classList.add('answered');
                }
                
                if (flaggedQuestions.has(index)) {
                    button.classList.add('flagged');
                }
            });
        }
        
        // Navigation functions
        function previousQuestion() {
            if (currentQuestionIndex > 0) {
                currentQuestionIndex--;
                loadQuestion();
            }
        }
        
        function nextQuestion() {
            if (currentQuestionIndex < questions.length - 1) {
                currentQuestionIndex++;
                loadQuestion();
            } else if (!solutionMode) {
                submitTest();
            }
        }
        
        function goToQuestion(index) {
            currentQuestionIndex = index;
            loadQuestion();
            closeSidebar();
        }
        
        function updateNavigation() {
            const prevBtn = document.getElementById('prevBtn');
            const nextBtn = document.getElementById('nextBtn');
            
            prevBtn.disabled = currentQuestionIndex === 0;
            
            if (solutionMode) {
                nextBtn.textContent = currentQuestionIndex === questions.length - 1 ? 
                    'Finish Review' : 'Next →';
                nextBtn.onclick = currentQuestionIndex === questions.length - 1 ? 
                    finishReview : nextQuestion;
            } else {
                nextBtn.textContent = currentQuestionIndex === questions.length - 1 ? 
                    'Submit Test' : 'Next →';
                nextBtn.onclick = currentQuestionIndex === questions.length - 1 ? 
                    submitTest : nextQuestion;
            }
        }
        
        // Timer functions
        function startTimer() {
            const timerElement = document.getElementById('timer');
            const progressCircle = document.getElementById('progressCircle');
            const circumference = 2 * Math.PI * 18;
            const totalTime = examConfig.duration * 60;
            
            timerInterval = setInterval(() => {
                if (timeLeft <= 0) {
                    submitTest();
                    return;
                }
                
                timeLeft--;
                const minutes = Math.floor(timeLeft / 60);
                const seconds = timeLeft % 60;
                timerElement.textContent = `${minutes}:${seconds.toString().padStart(2, '0')}`;
                
                // Update progress circle
                const progress = (totalTime - timeLeft) / totalTime;
                const offset = circumference * progress;
                progressCircle.style.strokeDashoffset = offset;
                
                // Add warning effects
                if (timeLeft <= 300) { // 5 minutes
                    timerElement.classList.add('warning');
                }
                if (timeLeft <= 60) { // 1 minute
                    timerElement.classList.add('critical');
                }
            }, 1000);
        }
        
        // Toggle question flag
        function toggleFlag() {
            if (flaggedQuestions.has(currentQuestionIndex)) {
                flaggedQuestions.delete(currentQuestionIndex);
            } else {
                flaggedQuestions.add(currentQuestionIndex);
            }
            updateFlagButton();
            updateQuestionsGrid();
        }
        
        function updateFlagButton() {
            const flagBtn = document.getElementById('flagBtn');
            if (flaggedQuestions.has(currentQuestionIndex)) {
                flagBtn.textContent = '🏴 Unflag Question';
                flagBtn.style.background = 'rgba(239, 68, 68, 0.2)';
                flagBtn.style.color = 'var(--error)';
            } else {
                flagBtn.textContent = '🚩 Flag Question';
                flagBtn.style.background = 'rgba(245, 158, 11, 0.2)';
                flagBtn.style.color = 'var(--warning)';
            }
        }
        
        // Theme toggle
        function toggleTheme() {
            const body = document.body;
            const themeBtn = document.getElementById('themeBtn');
            const currentTheme = body.getAttribute('data-theme');
            const newTheme = currentTheme === 'light' ? 'dark' : 'light';
            
            body.setAttribute('data-theme', newTheme);
            themeBtn.textContent = newTheme === 'light' ? '🌙' : '☀️';
            
            // Save preference
            localStorage.setItem('theme', newTheme);
        }
        
        // Sidebar functions
        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            const overlay = document.getElementById('overlay');
            
            sidebar.classList.toggle('open');
            overlay.classList.toggle('show');
        }
        
        function closeSidebar() {
            document.getElementById('sidebar').classList.remove('open');
            document.getElementById('overlay').classList.remove('show');
        }
        
        // Touch gesture support
        function setupTouchGestures() {
            const main = document.querySelector('.main');
            
            main.addEventListener('touchstart', (e) => {
                touchStartX = e.touches[0].clientX;
                touchStartY = e.touches[0].clientY;
            });
            
            main.addEventListener('touchend', (e) => {
                const touchEndX = e.changedTouches[0].clientX;
                const touchEndY = e.changedTouches[0].clientY;
                const deltaX = touchEndX - touchStartX;
                const deltaY = touchEndY - touchStartY;
                
                // Only trigger if horizontal swipe is dominant
                if (Math.abs(deltaX) > Math.abs(deltaY) && Math.abs(deltaX) > 50) {
                    if (deltaX > 0 && currentQuestionIndex > 0) {
                        // Swipe right - previous question
                        previousQuestion();
                    } else if (deltaX < 0 && currentQuestionIndex < questions.length - 1) {
                        // Swipe left - next question
                        nextQuestion();
                    }
                }
            });
        }
        
        // Auto-save functionality
        function setupAutoSave() {
            // Save answers periodically
            setInterval(() => {
                if (!isTestFinished) {
                    saveProgress();
                }
            }, 30000); // Every 30 seconds
        }
        
        function saveProgress() {
            const progress = {
                answers: userAnswers,
                flagged: Array.from(flaggedQuestions),
                currentQuestion: currentQuestionIndex,
                timeLeft: timeLeft
            };
            
            // In a real implementation, this would save to a server
            console.log('Progress saved:', progress);
        }
        
        function showAutoSave() {
            const autoSave = document.getElementById('autoSave');
            autoSave.classList.add('show');
            setTimeout(() => {
                autoSave.classList.remove('show');
            }, 2000);
        }
        
        // Submit test
        function submitTest() {
            if (isTestFinished) return;
            
            isTestFinished = true;
            clearInterval(timerInterval);
            
            // Calculate results
            let correct = 0, wrong = 0, skipped = 0, totalMarks = 0;
            
            questions.forEach((question, index) => {
                if (userAnswers[index] === undefined) {
                    skipped++;
                } else if (userAnswers[index] === question.correct_answer) {
                    correct++;
                    totalMarks += examConfig.positiveMarks;
                } else {
                    wrong++;
                    totalMarks -= examConfig.negativeMarks;
                }
            });
            
            const maxMarks = questions.length * examConfig.positiveMarks;
            const percentage = Math.max(0, Math.round((totalMarks / maxMarks) * 100));
            
            // Show results
            document.getElementById('resultTitle').textContent = 
                `${correct}/${questions.length} Correct`;
            document.getElementById('resultSubtitle').textContent = 
                `You scored ${totalMarks} out of ${maxMarks} marks`;
            document.getElementById('correctCount').textContent = correct;
            document.getElementById('wrongCount').textContent = wrong;
            document.getElementById('skippedCount').textContent = skipped;
            document.getElementById('finalScore').textContent = `${totalMarks} Marks`;
            document.getElementById('finalPercentage').textContent = `${percentage}%`;
            
            document.getElementById('resultModal').classList.add('show');
            closeSidebar();
        }
        
        // View solutions
        function viewSolutions() {
            document.getElementById('resultModal').classList.remove('show');
            solutionMode = true;
            currentQuestionIndex = 0;
            loadQuestion();
        }
        
        // Finish review
        function finishReview() {
            solutionMode = false;
            currentQuestionIndex = 0;
            loadQuestion();
        }
        
        // Retake test
        function retakeTest() {
            if (confirm('Are you sure you want to retake the test? All progress will be lost.')) {
                location.reload();
            }
        }
        
        // Keyboard shortcuts
        document.addEventListener('keydown', (e) => {
            if (solutionMode) return;
            
            switch(e.key) {
                case 'ArrowLeft':
                    e.preventDefault();
                    previousQuestion();
                    break;
                case 'ArrowRight':
                    e.preventDefault();
                    nextQuestion();
                    break;
                case 'f':
                case 'F':
                    if (e.ctrlKey || e.metaKey) {
                        e.preventDefault();
                        toggleFlag();
                    }
                    break;
                case 'm':
                case 'M':
                    if (e.ctrlKey || e.metaKey) {
                        e.preventDefault();
                        toggleSidebar();
                    }
                    break;
                case '1':
                case '2':
                case '3':
                case '4':
                    if (!e.ctrlKey && !e.metaKey) {
                        e.preventDefault();
                        const optionIndex = parseInt(e.key) - 1;
                        if (optionIndex < questions[currentQuestionIndex].options.length) {
                            selectOption(optionIndex);
                        }
                    }
                    break;
            }
        });
        
        // Initialize when DOM is loaded
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', initializeApp);
        } else {
            initializeApp();
        }
        
        // Load saved theme
        const savedTheme = localStorage.getItem('theme');
        if (savedTheme) {
            document.body.setAttribute('data-theme', savedTheme);
            document.getElementById('themeBtn').textContent = savedTheme === 'light' ? '🌙' : '☀️';
        }
    </script>
</body>
</html>
