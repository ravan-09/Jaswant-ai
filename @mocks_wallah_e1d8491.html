<!DOCTYPE html>
<html><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1.0">
<title>Mocks Wallah</title><style>
*{margin:0;padding:0;box-sizing:border-box}
:root{--p:#4361ee;--s:#3f37c9;--ok:#4cc9f0;--err:#f72585;--warn:#f8961e}
body{font-family:'Segoe UI',sans-serif;background:#f5f7fa;min-height:100vh;color:#2d3436;-webkit-tap-highlight-color:transparent}
.hdr{position:fixed;top:0;width:100%;background:#fff;padding:16px 20px;z-index:100;box-shadow:0 2px 15px rgba(0,0,0,.08);display:flex;justify-content:space-between;align-items:center}
.hdr-left{display:flex;align-items:center;gap:16px}
.ttl{font-weight:700;font-size:18px;color:var(--p)}
.tmr{font-family:monospace;font-weight:700;background:linear-gradient(135deg,var(--p),var(--s));color:#fff;padding:8px 16px;border-radius:20px;font-size:14px}
.sub{background:linear-gradient(135deg,var(--err),#c1121f);border:none;color:#fff;padding:10px 20px;border-radius:25px;font-weight:700;font-size:12px;cursor:pointer;transition:all .2s ease}
.sub:active{transform:scale(.95)}
.main{margin:80px 0 90px;padding:0 20px}
.qc{background:#fff;border-radius:20px;padding:24px;margin-bottom:20px;box-shadow:0 5px 20px rgba(0,0,0,.05);position:relative}
.qc::before{content:'';position:absolute;top:0;left:0;right:0;height:5px;background:linear-gradient(90deg,var(--p),var(--s))}
.qn{background:linear-gradient(135deg,var(--p),var(--s));color:#fff;padding:8px 16px;border-radius:20px;display:inline-block;font-weight:700;font-size:12px;margin-bottom:16px}
.qt{font-size:16px;line-height:1.6;margin-bottom:24px;color:#212529;font-weight:500}
.qt p{margin:8px 0}
.qt strong{font-weight:700}
.qt em{font-style:italic}
.qt u{text-decoration:underline}
.opts{display:flex;flex-direction:column;gap:10px}
.opt{background:#fff;border:1px solid #e9ecef;border-radius:14px;padding:16px;cursor:pointer;transition:all .2s ease;position:relative;font-size:14px;line-height:1.4;text-align:left}
.opt p{margin:4px 0}
.opt strong{font-weight:700}
.opt em{font-style:italic}
.opt u{text-decoration:underline}
.opt:hover{border-color:var(--p)}
.opt:active{transform:scale(.98)}
.opt.sel{background-color:#edf2ff;border-color:var(--p);color:var(--p)}
.opt.cor{background-color:#ebfbee;border-color:#2b8a3e;color:#2b8a3e}
.opt.inc{background-color:#fff5f5;border-color:#c92a2a;color:#c92a2a}
.opt.unat{background:#f8f9fa;border-color:#dee2e6;color:#6c757d}
.opt::after{content:'';position:absolute;right:16px;top:50%;transform:translateY(-50%);width:20px;height:20px;border-radius:50%;transition:all .2s ease}
.opt.sel::after{background:var(--p);content:'‚úì';display:flex;align-items:center;justify-content:center;color:#fff;font-weight:700;font-size:10px}
.opt.cor::after{background:#2b8a3e;content:'‚úì';display:flex;align-items:center;justify-content:center;color:#fff;font-weight:700;font-size:10px}
.opt.inc::after{background:#c92a2a;content:'‚úó';display:flex;align-items:center;justify-content:center;color:#fff;font-weight:700;font-size:10px}
.opt.unat::after{background:transparent;content:'‚óã';display:flex;align-items:center;justify-content:center;color:#6c757d;font-weight:700;font-size:14px}
.sol{background:#f8f9fa;border-radius:14px;padding:16px;margin-top:16px;border-left:4px solid var(--warn);display:none}
.sol h4{color:#e67700;margin-bottom:8px;font-weight:700;font-size:14px}
.sol-content{color:#495057;font-size:14px;line-height:1.6}
.sol-content p{margin:8px 0}
.sol-content strong{font-weight:700}
.sol-content em{font-style:italic}
.sol-content u{text-decoration:underline}
.nav{position:fixed;bottom:0;width:100%;background:#fff;padding:16px 20px;display:flex;justify-content:space-between;box-shadow:0 -2px 15px rgba(0,0,0,.08)}
.nb{padding:12px 20px;border:none;border-radius:25px;cursor:pointer;font-weight:700;font-size:14px;transition:all .2s ease;display:flex;align-items:center;gap:6px}
.nb:disabled{opacity:.5;cursor:not-allowed}
.nb:not(:disabled):active{transform:scale(.95)}
.nb.prv{background:linear-gradient(135deg,#adb5bd,#6c757d);color:#fff}
.nb.nxt{background:linear-gradient(135deg,var(--err),#c1121f);color:#fff}
.modal{display:none;position:fixed;top:0;left:0;width:100%;height:100%;background:rgba(0,0,0,.8);z-index:1000;animation:fadeIn .3s ease}
.modal.show{display:flex;align-items:center;justify-content:center;padding:20px}
@keyframes fadeIn{from{opacity:0}to{opacity:1}}
.modal-content{background:#fff;border-radius:20px;max-width:400px;width:100%;max-height:90vh;overflow-y:auto;animation:slideUp .3s ease}
@keyframes slideUp{from{transform:translateY(50px);opacity:0}to{transform:translateY(0);opacity:1}}
.modal-header{text-align:center;padding:32px 24px;background:linear-gradient(135deg,var(--p),var(--s));color:#fff;border-radius:20px 20px 0 0}
.modal-header h2{font-weight:700;font-size:28px;margin-bottom:8px}
.modal-header p{font-size:16px;opacity:.9}
.modal-stats{display:grid;grid-template-columns:1fr 1fr 1fr;gap:16px;padding:20px}
.stat{text-align:center;padding:16px}
.stat h4{color:#6c757d;font-weight:600;font-size:12px;margin-bottom:8px;text-transform:uppercase}
.stat p{color:#212529;font-weight:700;font-size:18px}
.mark-breakdown{padding:0 20px;margin-bottom:16px}
.mark-item{display:flex;justify-content:space-between;align-items:center;padding:8px 0;border-bottom:1px solid #f1f3f4}
.mark-item:last-child{border-bottom:none}
.mark-label{color:#6c757d;font-size:14px}
.mark-value{font-weight:600;color:#212529}
.mark-value.positive{color:#2b8a3e}
.mark-value.negative{color:#c92a2a}
.total-marks{background:#f8f9fa;border-radius:12px;padding:16px;margin:16px 20px;text-align:center}
.total-marks h3{color:#212529;font-size:18px;font-weight:700;margin-bottom:4px}
.total-marks p{color:#6c757d;font-size:14px}
.modal-actions{padding:0 20px 20px;display:flex;gap:12px}
.act-btn{flex:1;padding:12px;border:none;border-radius:12px;font-weight:600;cursor:pointer;transition:all .2s ease}
.act-btn:active{transform:scale(.98)}
.act-btn.blue{background:#edf2ff;color:var(--p)}
.act-btn.green{background:#ebfbee;color:#2b8a3e}
.close{position:absolute;top:15px;right:20px;background:rgba(255,255,255,.2);border:none;color:#fff;width:30px;height:30px;border-radius:50%;cursor:pointer;font-size:16px}
</style></head><body>

<script>
const qs=[{"id": "108921", "question": "<strong>The following sentence has been split into three segments. Identify the segment that contains a grammatical error</strong>.</p> <p>The Food Safety and Standards Authority of India (FSSAI) said the advisory (A)/ has been withdrawn (B)/ to carry out farther consultations with stakeholders. (C)", "options": ["<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> (A)", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> (B)", "<p style=\"display:none\"><img alt=\"check\" src=\"https://englishmadhyam.info/public/exam-panel/img/check.png\"/></p> (C)", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> No error"], "correct_answer": 2, "solution": "'further' will be used instead of 'farther' because 'further' means 'more' or 'additional' and is commonly used in the context of consultations or discussions. 'Farther' is used in the context of physical distance. The correct sentence will be: \"to carry out further consultations with stakeholders.\""}, {"id": "108922", "question": "<strong>Select the most appropriate idiom to replace the underlined sentence in the given situation</strong>.</p> <p>He tends to exercise <ins><strong>intermittently or sporadically</strong></ins>, which makes it difficult for him to maintain a consistent fitness level.", "options": ["<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> Rank and File", "<p style=\"display:none\"><img alt=\"check\" src=\"https://englishmadhyam.info/public/exam-panel/img/check.png\"/></p> By fits and starts", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> A wee bit", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> Out of the wood"], "correct_answer": 1, "solution": "B) <strong>By fits and starts</strong> ‚Äì to do something intermittently or sporadically, without consistency. ‡§¨‡•Ä‡§ö-‡§¨‡•Ä‡§ö ‡§Æ‡•á‡§Ç ‡§Ø‡§æ ‡§Ö‡§®‡§ø‡§Ø‡§Æ‡§ø‡§§ ‡§∞‡•Ç‡§™ ‡§∏‡•á ‡§ï‡•Å‡§õ ‡§ï‡§∞‡§®‡§æ, ‡§¨‡§ø‡§®‡§æ ‡§®‡§ø‡§∞‡§Ç‡§§‡§∞‡§§‡§æ ‡§ï‡•á‡•§"}, {"id": "108923", "question": "<strong>The following sentence has been split into four segments. Identify the segment that contains a grammatical error</strong>.</p> <p>Despite the fact that attempts to provide reservation in jobs for local workers have (A)/ been proven unconstitutional and have been rejected by courts, (B)/ the temptation to pandering to nativist sentiments (C)/ remains among State governments. (D)", "options": ["<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> (A)", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> (B)", "<p style=\"display:none\"><img alt=\"check\" src=\"https://englishmadhyam.info/public/exam-panel/img/check.png\"/></p> (C)", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> (D)"], "correct_answer": 2, "solution": "'to pander' will be used instead of 'to pandering' because after 'temptation to,' the base form of the verb is required. 'Pandering' is incorrect here as it is in gerund form, while an infinitive ('to' + base verb) is needed. The correct sentence will be: \"the temptation to pander to nativist sentiments.\""}, {"id": "108924", "question": "<strong>Select the most appropriate synonym of ‚ÄòStartling‚Äô to fill the blank</strong>.</p> <p>It's ______________ to think that only a few years ago he was a completely unknown actor.", "options": ["<p style=\"display:none\"><img alt=\"check\" src=\"https://englishmadhyam.info/public/exam-panel/img/check.png\"/></p> Astonishing", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> Defective", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> Unreliable", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> Unbiased"], "correct_answer": 0, "solution": "<strong>Synonym</strong>: <strong>Astonishing</strong> (adjective) ‚Äì Extremely surprising or impressive; amazing, remarkable. ‡§Ü‡§∂‡•ç‡§ö‡§∞‡•ç‡§Ø‡§ú‡§®‡§ï"}, {"id": "108925", "question": "<strong>Select the most appropriate synonym of the underlined word</strong></p> <p>Disagreements can <ins><strong>alienate</strong> </ins>teenagers from their families.", "options": ["<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> Impudent", "<p style=\"display:none\"><img alt=\"check\" src=\"https://englishmadhyam.info/public/exam-panel/img/check.png\"/></p> Estrange", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> Denounce", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> Reprimand"], "correct_answer": 1, "solution": "<strong>Synonym</strong>: <strong>Estrange</strong> (verb) ‚Äì To cause someone to be no longer close or affectionate to someone; alienate, separate. ‡§¶‡•Ç‡§∞ ‡§ï‡§∞‡§®‡§æ"}, {"id": "108926", "question": "<strong>The following sentence has been split into four segments. Identify the segment that contains a grammatical error</strong>.</p> <p>India‚Äôs goods exports rose for the third succession month (A)/ this June, growing 2.55% to $35.2 billion. (B)/ Imports grew 5% to $56.2 billion, receding from (C)/ May‚Äôs seven-month peak of nearly $62 billion. (D)", "options": ["<p style=\"display:none\"><img alt=\"check\" src=\"https://englishmadhyam.info/public/exam-panel/img/check.png\"/></p> (A)", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> (B)", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> (C)", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> (D)"], "correct_answer": 0, "solution": "'successive' will be used instead of 'succession' because an adjective is needed here to describe 'month.' 'Succession' is a noun, while 'successive' is an adjective that denotes consecutive occurrences. The correct sentence will be: \"India‚Äôs goods exports rose for the third successive month.\""}, {"id": "108927", "question": "<strong>Identify the INCORRECTLY spelt word in the given sentence</strong>.</p> <p>The crowd's allegiance to their leader, known as the bellwether of the movement, began to exhilarate the atmosphere, making it difficult to guage the outcome of the event.", "options": ["<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> Allegiance", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> Bellwether", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> Exhilarate", "<p style=\"display:none\"><img alt=\"check\" src=\"https://englishmadhyam.info/public/exam-panel/img/check.png\"/></p> Guage"], "correct_answer": 3, "solution": "D) The correct spelling of ‚ÄòGuage‚Äô is ‚ÄòGauge,‚Äô which means ‚Äúan instrument for measuring or testing‚Äù ‡§Æ‡§æ‡§™‡§®‡•á ‡§ï‡§æ ‡§Ø‡§Ç‡§§‡•ç‡§∞."}, {"id": "108928", "question": "<strong>Select the appropriate idiom that can replace the underlined phrase in the following sentence</strong>.</p> <p>He's got the committee firmly <ins><strong>at one‚Äôs wits end</strong></ins>, they agree to whatever he asks.", "options": ["<p style=\"display:none\"><img alt=\"check\" src=\"https://englishmadhyam.info/public/exam-panel/img/check.png\"/></p> Under his thumb", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> Between the devil and the deep sea", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> Burn the midnight oil", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> Call a spade a spade"], "correct_answer": 0, "solution": "A) <strong>Under his thumb</strong> (idiom) ‚Äì To be under someone's control or influence. ‡§ï‡§ø‡§∏‡•Ä ‡§ï‡•á ‡§®‡§ø‡§Ø‡§Ç‡§§‡•ç‡§∞‡§£ ‡§Æ‡•á‡§Ç ‡§π‡•ã‡§®‡§æ‡•§"}, {"id": "108929", "question": "<strong>Select the most appropriate pair of words to fill in the blanks</strong>.</p> <p>The court's decision to set a ____________ on how ____________ companies should be handled in bankruptcy cases will impact future legal proceedings.", "options": ["<p style=\"display:none\"><img alt=\"check\" src=\"https://englishmadhyam.info/public/exam-panel/img/check.png\"/></p> Precedent, defunct", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> Model, benevolent", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> Aspiration, intent", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> Guide, Path"], "correct_answer": 0, "solution": "'Precedent' and 'defunct' will be used because \"precedent\" refers to a decision that sets an example for future cases, and \"defunct\" means inactive or closed companies. The sentence discusses the court's decision on how defunct companies should be handled in bankruptcy cases, making 'precedent' and 'defunct' the correct choices. Whereas, 'Model' means an ideal example, 'Aspiration' means a goal or ambition, and 'Guide' means a guide or leader, which do not fit in this context."}, {"id": "108930", "question": "<strong>Select the most appropriate antonym of the underlined word</strong></p> <p>The government passed an <ins><strong>omnibus</strong> </ins>bill that addressed a wide range of issues, from healthcare reform to environmental regulations.", "options": ["<p style=\"display:none\"><img alt=\"check\" src=\"https://englishmadhyam.info/public/exam-panel/img/check.png\"/></p> Narrow", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> Obvious", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> Clear", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> Manifest"], "correct_answer": 0, "solution": "<strong>Antonym</strong>: <strong>Narrow</strong> (adjective) ‚Äì Limited in extent, range, or scope; restricted, confined. ‡§∏‡§Ç‡§ï‡•Ä‡§∞‡•ç‡§£"}, {"id": "108931", "question": "<strong>Select the most appropriate homophones to fill in the blanks</strong>.</p> <p>_____________ planning to buy ________ tickets for the concert this weekend", "options": ["<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> They‚Äôre, to", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> There, two", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> They, too", "<p style=\"display:none\"><img alt=\"check\" src=\"https://englishmadhyam.info/public/exam-panel/img/check.png\"/></p> They‚Äôre, two"], "correct_answer": 3, "solution": "'They‚Äôre' and 'two' will be used because \"they‚Äôre\" means 'they are', and \"two\" refers to the number two. The sentence mentions that they are planning to buy two tickets for the concert this weekend, making 'they‚Äôre' and 'two' the correct choices. Whereas, 'There' refers to a place, 'Too' means also or excessively, and 'To' indicates direction or purpose, which do not fit in this context."}, {"id": "108932", "question": "<strong>Select the most appropriate idiom to fill the blank in the given situation</strong>.</p> <p>I think Mick ________________ when he said that what's lacking in this company is a feeling of confidence.", "options": ["<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> Come off with flying colors", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> Hoping against hope", "<p style=\"display:none\"><img alt=\"check\" src=\"https://englishmadhyam.info/public/exam-panel/img/check.png\"/></p> Hit the nail on the head", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> An axe to grind"], "correct_answer": 2, "solution": "C) <strong>Hit the nail on the head</strong> (idiom) ‚Äì To say exactly the right thing; to be exactly right about something. ‡§¨‡§ø‡§≤‡•ç‡§ï‡•Å‡§≤ ‡§∏‡§π‡•Ä ‡§¨‡§æ‡§§ ‡§ï‡§π‡§®‡§æ‡•§"}, {"id": "108933", "question": "<strong>Select the most appropriate antonym of ‚ÄòBrash‚Äô to fill the blank</strong>.</p> <p>Despite her _____________ nature, she stood up for herself during the meeting and voiced her opinion with quiet determination.", "options": ["<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> Impudent", "<p style=\"display:none\"><img alt=\"check\" src=\"https://englishmadhyam.info/public/exam-panel/img/check.png\"/></p> Meek", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> Audacious", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> Rash"], "correct_answer": 1, "solution": "Antonym: <strong>Meek</strong> (adjective) ‚Äì Quiet, gentle, and easily imposed on; submissive, humble. ‡§µ‡§ø‡§®‡§Æ‡•ç‡§∞"}, {"id": "108934", "question": "<strong>Identify the INCORRECTLY spelt word in the given sentence</strong>.</p> <p>The <strong>hierarchy</strong> within the organization deemed his contributions <strong><em>indispensable</em></strong>, yet his <strong>outragous</strong> ideas were considered far ahead of their time, almost a preview of what the next <strong>millennium</strong> might bring.", "options": ["<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> Hierarchy", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> Indispensable", "<p style=\"display:none\"><img alt=\"check\" src=\"https://englishmadhyam.info/public/exam-panel/img/check.png\"/></p> Outragous", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> Millennium"], "correct_answer": 2, "solution": "C) The correct spelling of ‚ÄòOutragous‚Äô is ‚ÄòOutrageous,‚Äô which means ‚Äúshockingly bad or excessive‚Äù ‡§Ö‡§§‡•ç‡§Ø‡§ß‡§ø‡§ï, ‡§Ö‡§ú‡•Ä‡§¨."}, {"id": "108935", "question": "<strong>Select the most appropriate synonym of the underlined word</strong></p> <p>He tackled every challenge with such <ins><strong>vigour</strong> </ins>that his colleagues couldn't help but admire his relentless energy and passion for the work.", "options": ["<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> Vagary", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> Virtuous", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> Voluble", "<p style=\"display:none\"><img alt=\"check\" src=\"https://englishmadhyam.info/public/exam-panel/img/check.png\"/></p> Vitality"], "correct_answer": 3, "solution": "<strong>Synonym</strong>: <strong>Vitality</strong> (noun) ‚Äì The state of being strong and active; energy, liveliness. ‡§ú‡•Ä‡§µ‡§Ç‡§§‡§§‡§æ, ‡§ä‡§∞‡•ç‡§ú‡§æ"}, {"id": "108962", "question": "<strong>Select the option that can be used as a one-word substitute for the given group of words.</strong></p> <p>Vivacious and enthusiastic", "options": ["<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> Introverted", "<p style=\"display:none\"><img alt=\"check\" src=\"https://englishmadhyam.info/public/exam-panel/img/check.png\"/></p> Effervescent", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> Rowdy", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> Brazen"], "correct_answer": 1, "solution": "<strong>B)</strong> <strong>Effervescent</strong> (adjective) ‚Äì Vivacious and enthusiastic, full of energy and life. ‡§â‡§§‡•ç‡§∏‡§æ‡§π‡•Ä"}, {"id": "108963", "question": "<strong>Select the option that can be used as a one-word substitute for the given group of words.</strong></p> <p>Consonance of sounds", "options": ["<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> Troupe", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> Woodwinds", "<p style=\"display:none\"><img alt=\"r  Animals", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> Grass"], "correct_answer": 0, "solution": "No solution available"}, {"id": "108970", "question": "<strong>Comprehension:</strong></p> <p><strong>In the following passage, some words have been deleted. Read the passage carefully and select the most appropriate option to fill in each blank</strong><br> Jhoom farming is very interesting. After cutting one crop, the land is left as it is for some years. Nothing is grown there. The bamboo or weeds which grow on that land are not pulled out. ____1____ are cut and burnt. The ______2_____makes the land fertile. While burning, care is taken so that the fire does not spread to the other parts of the forest. When the land is ready for farming it is lightly ____3_____, not ploughed. Seeds are dropped on it. In one farm different types of crops like maize, vegetables, chillies, rice can be grown. Weeds and other unwanted plants are also not _____4______, they are just cut. So that they get mixed with the soil. This also helps in making the soil _____5______. If some family is not able to do farming on time, others help them and are given food.</p> <p><strong>Select the most appropriate option to fill in blank number 3.</strong>", "options": ["<p style=\"display:none\"><img alt=\"check\" src=\"https://englishmadhyam.info/public/exam-panel/img/check.png\"/></p> dug up", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> hold up", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> keep up", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> dry up"], "correct_answer": 0, "solution": "No solution available"}, {"id": "108971", "question": "<strong>Comprehension:</strong></p> <p><strong>In the following passage, some words have been deleted. Read the passage carefully and select the most appropriate option to fill in each blank</strong><br> Jhoom farming is very interesting. After cutting one crop, the land is left as it is for some years. Nothing is grown there. The bamboo or weeds which grow on that land are not pulled out. ____1____ are cut and burnt. The ______2_____makes the land fertile. While burning, care is taken so that the fire does not spread to the other parts of the forest. When the land is ready for farming it is lightly ____3_____, not ploughed. Seeds are dropped on it. In one farm different types of crops like maize, vegetables, chillies, rice can be grown. Weeds and other unwanted plants are also not _____4______, they are just cut. So that they get mixed with the soil. This also helps in making the soil _____5______. If some family is not able to do farming on time, others help them and are given food.</p> <p><strong>Select the most appropriate option to fill in blank number 4</strong>", "options": ["<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> stretched out", "<p style=\"display:none\"><img alt=\"check\" src=\"https://englishmadhyam.info/public/exam-panel/img/check.png\"/></p> pulled out", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> sorted out", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> way out"], "correct_answer": 1, "solution": "No solution available"}, {"id": "108972", "question": "<strong>Comprehension:</strong></p> <p><strong>In the following passage, some words have been deleted. Read the passage carefully and select the most appropriate option to fill in each blank</strong><br> Jhoom farming is very interesting. After cutting one crop, the land is left as it is for some years. Nothing is grown there. The bamboo or weeds which grow on that land are not pulled out. ____1____ are cut and burnt. The ______2_____makes the land fertile. While burning, care is taken so that the fire does not spread to the other parts of the forest. When the land is ready for farming it is lightly ____3_____, not ploughed. Seeds are dropped on it. In one farm different types of crops like maize, vegetables, chillies, rice can be grown. Weeds and other unwanted plants are also not _____4______, they are just cut. So that they get mixed with the soil. This also helps in making the soil _____5______. If some family is not able to do farming on time, others help them and are given food.</p> <p><strong>Select the most appropriate option to fill in blank number 5</strong>", "options": ["<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> Immobile", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> Worthwhile", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> Reconcile", "<p style=\"display:none\"><img alt=\"check\" src=\"https://englishmadhyam.info/public/exam-panel/img/check.png\"/></p> Fertile"], "correct_answer": 3, "solution": "No solution available"}],ans={};
const posMarks=2.0, negMarks=0.5;
let ci=0,tl=10*60,ti,fin=0,solMode=0,totalTime=0;

function ini(){
    disQ();
    strT();
}

function disQ(){
    const q=qs[ci];
    document.getElementById('qn').textContent=`Question ${ci+1} of ${qs.length}`;
    document.getElementById('qt').innerHTML=q.question;
    const oc=document.getElementById('opts'),sc=document.getElementById('sol');
    oc.innerHTML='';
    
    if(solMode){
        sc.style.display='block';
        document.getElementById('sol-text').innerHTML=q.solution||'No solution provided.';
        // Hide submit button in solution mode
        document.getElementById('sub-btn').style.display='none';
    }else{
        sc.style.display='none';
        // Show submit button in test mode
        document.getElementById('sub-btn').style.display='block';
    }
    
    q.options.forEach((o,i)=>{
        const od=document.createElement('div');
        od.className='opt';
        od.innerHTML=o;
        
        if(solMode){
            if(i===q.correct_answer) {
                od.classList.add('cor');
            } else if(ans[ci]===i) {
                od.classList.add('inc');
            } else if(ans[ci]===undefined) {
                od.classList.add('unat');
            }
            od.style.pointerEvents='none';
        }else{
            od.onclick=()=>sel(i);
            if(ans[ci]===i) od.classList.add('sel');
        }
        
        oc.appendChild(od);
    });
    
    upNav();
}

function sel(i){
    // If clicking the same option, deselect it (clear response)
    if(ans[ci]===i){
        delete ans[ci];
        document.querySelectorAll('.opt').forEach(o=>o.classList.remove('sel'));
    }else{
        // Select new option
        ans[ci]=i;
        document.querySelectorAll('.opt').forEach((o,idx)=>o.classList.toggle('sel',idx===i));
    }
}

function upNav(){
    document.getElementById('pb').disabled=ci===0;
    const nb=document.getElementById('nb');
    
    if(solMode){
        // In solution mode, show same navigation as test mode
        nb.innerHTML=ci===qs.length-1?'Finish ‚úì':'Next ‚Üí';
        nb.onclick=()=>{
            if(ci<qs.length-1){
                ci++;
                disQ();
            }else{
                // Exit solution mode
                solMode=0;
                ci=0;
                disQ();
            }
        };
    }else{
        // In test mode
        nb.innerHTML=ci===qs.length-1?'Finish ‚úì':'Next ‚Üí';
        nb.onclick=nxt;
    }
}

function prv(){
    if(ci>0){
        ci--;
        disQ();
    }
}

function nxt(){
    if(ci<qs.length-1){
        ci++;
        disQ();
    }else sub();
}

function strT(){
    ti=setInterval(()=>{
        if(tl<=0){
            sub();
            return;
        }
        tl--;
        const m=Math.floor(tl/60),s=tl%60;
        document.getElementById('tmr').textContent=`${m}:${s.toString().padStart(2,'0')}`;
    },1000);
}

function sub(){
    if(fin) return;
    fin=1;
    clearInterval(ti);
    totalTime=10*60-tl;
    
    // Calculate marks with proper marking system
    let correct=0, incorrect=0, unattempted=0;
    let totalMarks=0;
    
    qs.forEach((q,i)=>{
        if(ans[i]===undefined){
            // Unattempted - no marks deducted
            unattempted++;
        }else if(ans[i]===q.correct_answer){
            // Correct answer - add positive marks
            correct++;
            totalMarks += posMarks;
        }else{
            // Incorrect answer - deduct negative marks
            incorrect++;
            totalMarks -= negMarks;
        }
    });
    
    // Calculate maximum possible marks and percentage
    const maxMarks = qs.length * posMarks;
    const percentage = Math.max(0, Math.round((totalMarks / maxMarks) * 100));
    
    const timeStr=`${Math.floor(totalTime/60)}:${(totalTime%60).toString().padStart(2,'0')}`;
    
    // Update modal display
    document.getElementById('fs').textContent=`${correct}/${qs.length}`;
    document.getElementById('sp').textContent=`${totalMarks} / ${maxMarks} Marks`;
    document.getElementById('cor').textContent=correct;
    document.getElementById('inc').textContent=incorrect;
    document.getElementById('unat').textContent=unattempted;
    
    // Update mark breakdown
    document.getElementById('pos-marks').textContent=`+${correct * posMarks}`;
    document.getElementById('neg-marks').textContent=`-${incorrect * negMarks}`;
    document.getElementById('una-marks').textContent=`0`;
    
    // Update total score
    document.getElementById('total-score').textContent=`${totalMarks} Marks`;
    document.getElementById('percentage').textContent=`${percentage}%`;
    
    document.getElementById('modal').classList.add('show');
}

function closeModal(){
    document.getElementById('modal').classList.remove('show');
}

function showSol(){
    closeModal();
    solMode=1;
    ci=0;
    disQ();
}

window.onload=ini;
window.addEventListener('beforeunload',e=>{
    if(!fin){
        e.preventDefault();
        e.returnValue='Test in progress';
    }
});
</script></body></html>
