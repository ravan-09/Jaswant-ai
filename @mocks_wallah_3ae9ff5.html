<!DOCTYPE html>
<html><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1.0">
<title>Mocks Wallah</title><style>
*{margin:0;padding:0;box-sizing:border-box}
:root{--p:#4361ee;--s:#3f37c9;--ok:#4cc9f0;--err:#f72585;--warn:#f8961e}
body{font-family:'Segoe UI',sans-serif;background:#f5f7fa;min-height:100vh;color:#2d3436;-webkit-tap-highlight-color:transparent}
.hdr{position:fixed;top:0;width:100%;background:#fff;padding:16px 20px;z-index:100;box-shadow:0 2px 15px rgba(0,0,0,.08);display:flex;justify-content:space-between;align-items:center}
.hdr-left{display:flex;align-items:center;gap:16px}
.ttl{font-weight:700;font-size:18px;color:var(--p)}
.tmr{font-family:monospace;font-weight:700;background:linear-gradient(135deg,var(--p),var(--s));color:#fff;padding:8px 16px;border-radius:20px;font-size:14px}
.sub{background:linear-gradient(135deg,var(--err),#c1121f);border:none;color:#fff;padding:10px 20px;border-radius:25px;font-weight:700;font-size:12px;cursor:pointer;transition:all .2s ease}
.sub:active{transform:scale(.95)}
.main{margin:80px 0 90px;padding:0 20px}
.qc{background:#fff;border-radius:20px;padding:24px;margin-bottom:20px;box-shadow:0 5px 20px rgba(0,0,0,.05);position:relative}
.qc::before{content:'';position:absolute;top:0;left:0;right:0;height:5px;background:linear-gradient(90deg,var(--p),var(--s))}
.qn{background:linear-gradient(135deg,var(--p),var(--s));color:#fff;padding:8px 16px;border-radius:20px;display:inline-block;font-weight:700;font-size:12px;margin-bottom:16px}
.qt{font-size:16px;line-height:1.6;margin-bottom:24px;color:#212529;font-weight:500}
.qt p{margin:8px 0}
.qt strong{font-weight:700}
.qt em{font-style:italic}
.qt u{text-decoration:underline}
.opts{display:flex;flex-direction:column;gap:10px}
.opt{background:#fff;border:1px solid #e9ecef;border-radius:14px;padding:16px;cursor:pointer;transition:all .2s ease;position:relative;font-size:14px;line-height:1.4;text-align:left}
.opt p{margin:4px 0}
.opt strong{font-weight:700}
.opt em{font-style:italic}
.opt u{text-decoration:underline}
.opt:hover{border-color:var(--p)}
.opt:active{transform:scale(.98)}
.opt.sel{background-color:#edf2ff;border-color:var(--p);color:var(--p)}
.opt.cor{background-color:#ebfbee;border-color:#2b8a3e;color:#2b8a3e}
.opt.inc{background-color:#fff5f5;border-color:#c92a2a;color:#c92a2a}
.opt.unat{background:#f8f9fa;border-color:#dee2e6;color:#6c757d}
.opt::after{content:'';position:absolute;right:16px;top:50%;transform:translateY(-50%);width:20px;height:20px;border-radius:50%;transition:all .2s ease}
.opt.sel::after{background:var(--p);content:'‚úì';display:flex;align-items:center;justify-content:center;color:#fff;font-weight:700;font-size:10px}
.opt.cor::after{background:#2b8a3e;content:'‚úì';display:flex;align-items:center;justify-content:center;color:#fff;font-weight:700;font-size:10px}
.opt.inc::after{background:#c92a2a;content:'‚úó';display:flex;align-items:center;justify-content:center;color:#fff;font-weight:700;font-size:10px}
.opt.unat::after{background:transparent;content:'‚óã';display:flex;align-items:center;justify-content:center;color:#6c757d;font-weight:700;font-size:14px}
.sol{background:#f8f9fa;border-radius:14px;padding:16px;margin-top:16px;border-left:4px solid var(--warn);display:none}
.sol h4{color:#e67700;margin-bottom:8px;font-weight:700;font-size:14px}
.sol-content{color:#495057;font-size:14px;line-height:1.6}
.sol-content p{margin:8px 0}
.sol-content strong{font-weight:700}
.sol-content em{font-style:italic}
.sol-content u{text-decoration:underline}
.nav{position:fixed;bottom:0;width:100%;background:#fff;padding:16px 20px;display:flex;justify-content:space-between;box-shadow:0 -2px 15px rgba(0,0,0,.08)}
.nb{padding:12px 20px;border:none;border-radius:25px;cursor:pointer;font-weight:700;font-size:14px;transition:all .2s ease;display:flex;align-items:center;gap:6px}
.nb:disabled{opacity:.5;cursor:not-allowed}
.nb:not(:disabled):active{transform:scale(.95)}
.nb.prv{background:linear-gradient(135deg,#adb5bd,#6c757d);color:#fff}
.nb.nxt{background:linear-gradient(135deg,var(--err),#c1121f);color:#fff}
.modal{display:none;position:fixed;top:0;left:0;width:100%;height:100%;background:rgba(0,0,0,.8);z-index:1000;animation:fadeIn .3s ease}
.modal.show{display:flex;align-items:center;justify-content:center;padding:20px}
@keyframes fadeIn{from{opacity:0}to{opacity:1}}
.modal-content{background:#fff;border-radius:20px;max-width:400px;width:100%;max-height:90vh;overflow-y:auto;animation:slideUp .3s ease}
@keyframes slideUp{from{transform:translateY(50px);opacity:0}to{transform:translateY(0);opacity:1}}
.modal-header{text-align:center;padding:32px 24px;background:linear-gradient(135deg,var(--p),var(--s));color:#fff;border-radius:20px 20px 0 0}
.modal-header h2{font-weight:700;font-size:28px;margin-bottom:8px}
.modal-header p{font-size:16px;opacity:.9}
.modal-stats{display:grid;grid-template-columns:1fr 1fr 1fr;gap:16px;padding:20px}
.stat{text-align:center;padding:16px}
.stat h4{color:#6c757d;font-weight:600;font-size:12px;margin-bottom:8px;text-transform:uppercase}
.stat p{color:#212529;font-weight:700;font-size:18px}
.mark-breakdown{padding:0 20px;margin-bottom:16px}
.mark-item{display:flex;justify-content:space-between;align-items:center;padding:8px 0;border-bottom:1px solid #f1f3f4}
.mark-item:last-child{border-bottom:none}
.mark-label{color:#6c757d;font-size:14px}
.mark-value{font-weight:600;color:#212529}
.mark-value.positive{color:#2b8a3e}
.mark-value.negative{color:#c92a2a}
.total-marks{background:#f8f9fa;border-radius:12px;padding:16px;margin:16px 20px;text-align:center}
.total-marks h3{color:#212529;font-size:18px;font-weight:700;margin-bottom:4px}
.total-marks p{color:#6c757d;font-size:14px}
.modal-actions{padding:0 20px 20px;display:flex;gap:12px}
.act-btn{flex:1;padding:12px;border:none;border-radius:12px;font-weight:600;cursor:pointer;transition:all .2s ease}
.act-btn:active{transform:scale(.98)}
.act-btn.blue{background:#edf2ff;color:var(--p)}
.act-btn.green{background:#ebfbee;color:#2b8a3e}
.close{position:absolute;top:15px;right:20px;background:rgba(255,255,255,.2);border:none;color:#fff;width:30px;height:30px;border-radius:50%;cursor:pointer;font-size:16px}
</style></head><body>

<script>
const qs=[{"id": "148526", "question": "<strong>Select the best express Synonym of the given underlined word.</strong></p> <p>The <strong>rigid</strong> rules of the school left no room for creativity, making the students feel trapped.", "options": ["<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> Flexible", "<p style=\"display:none\"><img alt=\"check\" src=\"https://englishmadhyam.info/public/exam-panel/img/check.png\"/></p> Strict", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> Lenient", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> Gentle"], "correct_answer": 1, "solution": "<strong>Synonym: Strict</strong> (adjective) ‚Äì Firm, harsh, rigid, uncompromising. (‡§∏‡§ñ‡•ç‡§§)"}, {"id": "148545", "question": "<strong>Parts of a sentence are given below in jumbled order. Select the option that gives thei rcorrect logical sequence and forms a meaningful sentence.</strong></p> <p>The initial days / are not (P) / of my high school (Q) / to remember (R) / very good (S).", "options": ["<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> P, S, R, Q", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> P, R, S, Q", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> R, Q, P, S", "<p style=\"display:none\"><img alt=\"check\" src=\"https://englishmadhyam.info/public/exam-panel/img/check.png\"/></p> Q, P, S, R"], "correct_answer": 3, "solution": "Q (\"of my high school\") starts the sentence because it connects to \"The initial days\" (given at the beginning) to form a complete subject."}, {"id": "148534", "question": "Select the option that can be used as a<ins> one-word substitute </ins>for the given group of words.</p> <p>A computer has software to collect and store<ins> <strong>items in a hidden space.</strong></ins>", "options": ["<p style=\"display:none\"><img alt=\"check\" src=\"https://englishmadhyam.info/public/exam-panel/img/check.png\"/></p> cache", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> virus", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> hack", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> cookies"], "correct_answer": 0, "solution": "A) <strong>Cache</strong> (noun) ‚Äì Items in a hidden space ‡§ï‡•à‡§∂"}, {"id": "148531", "question": "<strong>Select the most appropriate meaning of the underlined idiom.</strong></p> <p>The sergeant ordered the soldiers to be <ins><strong>armed to the teeth</strong></ins> as he expected it to be atough fight.", "options": ["<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> Working in a great hurry", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> Separated from the worthless", "<p style=\"display:none\"><img alt=\"check\" src=\"https://englishmadhyam.info/public/exam-panel/img/check.png\"/></p> Well-equipped or prepared", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> Active without any goals"], "correct_answer": 2, "solution": "C) <strong>Armed to the teeth</strong> (idiom) ‚Äì Well-equipped or prepared (\"‡§Ö‡§ö‡•ç‡§õ‡•Ä ‡§§‡§∞‡§π ‡§∏‡•á ‡§§‡•à‡§Ø‡§æ‡§∞ ‡§π‡•ã‡§®‡§æ ‡§Ø‡§æ ‡§™‡•Ç‡§∞‡•Ä ‡§§‡§∞‡§π ‡§∏‡•á ‡§∏‡•Å‡§∏‡§ú‡•ç‡§ú‡§ø‡§§ ‡§π‡•ã‡§®‡§æ‡•§\""}, {"id": "148540", "question": "<strong>Select the most appropriate option to fill in the blank.</strong></p> <p>She _______ to be understood by the society.", "options": ["<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> looked", "<p style=\"display:none\"><img alt=\"check\" src=\"https://englishmadhyam.info/public/exam-panel/img/check.png\"/></p> sought", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> chased", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> hunted"], "correct_answer": 1, "solution": "<strong>'Sought'</strong> will be used because it means to attempt to gain or achieve something. The sentence mentions that she was trying to be understood by society, making 'sought' the most appropriate choice here. Whereas, 'Looked' means to see, 'Chased' means to pursue or try to catch something (but it doesn‚Äôt fit the context), and 'Hunted' means to search or hunt for something, which is not suitable in this context."}, {"id": "148532", "question": "<strong>Select the best express Antonym of the given underlined word.</strong></p> <p>She felt hurt by his deliberate <ins><strong>snub</strong> </ins>at the party.", "options": ["<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> Insult", "<p style=\"display:none\"><img alt=\"check\" src=\"https://englishmadhyam.info/public/exam-panel/img/check.png\"/></p> Compliment", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> Rebuff", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> Humiliation"], "correct_answer": 1, "solution": "<strong>Antonym: Compliment</strong> (noun) ‚Äì Praise, flattery, admiration. (‡§™‡•ç‡§∞‡§∂‡§Ç‡§∏‡§æ)"}, {"id": "148530", "question": "<strong>Select the most appropriate meaning of the given idiom.</strong></p> <p>Skeleton in the cupboard", "options": ["<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> A famous and hidden fact", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> An interesting and thoughtful fact", "<p style=\"display:none\"><img alt=\"check\" src=\"https://englishmadhyam.info/public/exam-panel/img/check.png\"/></p> An embarrassing and hidden fact", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> A popular and known fact"], "correct_answer": 2, "solution": "C) <strong>Skeleton in the cupboard</strong> (idiom): It refers to an embarrassing or shameful secret that someone tries to keep hidden from others.‡§ï‡§¨‡•ç‡§∞ ‡§Æ‡•á‡§Ç ‡§ï‡§Ç‡§ï‡§æ‡§≤ ‡§è‡§ï ‡§ê‡§∏‡•Ä ‡§¨‡§æ‡§§ ‡§ï‡§æ ‡§™‡•ç‡§∞‡§§‡•Ä‡§ï ‡§π‡•à ‡§ú‡•ã ‡§∂‡§∞‡•ç‡§Æ‡§®‡§æ‡§ï ‡§Ø‡§æ ‡§õ‡§ø‡§™‡•Ä ‡§π‡•Å‡§à ‡§π‡•ã‡§§‡•Ä ‡§π‡•à ‡§î‡§∞ ‡§ú‡§ø‡§∏‡•á ‡§µ‡•ç‡§Ø‡§ï‡•ç‡§§‡§ø ‡§¶‡•Ç‡§∏‡§∞‡•ã‡§Ç ‡§∏‡•á ‡§õ‡§ø‡§™‡§æ‡§®‡•á ‡§ï‡•Ä ‡§ï‡•ã‡§∂‡§ø‡§∂ ‡§ï‡§∞‡§§‡§æ ‡§π‡•à‡•§"}, {"id": "148527", "question": "<strong>Select the best express Synonym of the given underlined word.</strong></p> <p>Bureaucratic red tape remains a major <ins><strong>impediment</strong> </ins>to swift business approvals.", "options": ["<p style=\"display:none\"><img alt=\"check\" src=\"https://englishmadhyam.info/public/exam-panel/img/check.png\"/></p> Obstacle", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> Advantage", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> Support", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> Boost"], "correct_answer": 0, "solution": "<strong>Synonym: Obstacle</strong> (noun) ‚Äì Barrier, impediment, hurdle. ‡§∞‡•Å‡§ï‡§æ‡§µ‡§ü"}, {"id": "148538", "question": "Select the <strong>wrongly</strong> spelt word.", "options": ["<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> Piece", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> Fierce", "<p style=\"display:none\"><img alt=\"check\" src=\"https://englishmadhyam.info/public/exam-panel/img/check.png\"/></p> Sieze", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> Grief"], "correct_answer": 2, "solution": "<strong>C) </strong>The wrongly spelt word is 'Sieze'. The correct spelling is 'Seize'. ‡§ú‡§¨‡•ç‡§§ ‡§ï‡§∞‡§®‡§æ"}, {"id": "148529", "question": "<strong>Select the best express Synonym of the given underlined word.</strong></p> <p>Climate change is one of the most <ins><strong>pressing</strong> </ins>issues of our time, requiring immediate action.", "options": ["<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> Minor", "<p style=\"display:none\"><img alt=\"check\" src=\"https://englishmadhyam.info/public/exam-panel/img/check.png\"/></p> Urgent", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> Optional", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> Insignificant"], "correct_answer": 1, "solution": "<strong>Synonym: Urgent</strong> (adjective) ‚Äì Pressing, critical, immediate. (‡§Ö‡§§‡•ç‡§Ø‡§æ‡§µ‡§∂‡•ç‡§Ø‡§ï)"}, {"id": "148535", "question": "<strong>Select the option that can be used as a one-word substitute for the given group of words</strong>.</p> <p>A similarity between like features of two things, on which a comparison may be based.", "options": ["<p style=\"display:none\"><img alt=\"check\" src=\"https://englishmadhyam.info/public/exam-panel/img/check.png\"/></p> Analogy", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> Amalgamation", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> Apathy", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> Ambiguity"], "correct_answer": 0, "solution": "<strong>Amalgamation</strong> (noun) ‚Äì The action, process, or result of combining or uniting. ‡§∏‡§Æ‡§æ‡§Æ‡•á‡§≤‡§®"}, {"id": "148542", "question": "<strong>In the following sentence the underlined part contains as error. Alternatives to the underlined part are given as options. Select the correct alternative.</strong></p> <p>Pankaj is a <ins><strong>better</strong></ins> cook.", "options": ["<p style=\"display:none\"><img alt=\"check\" src=\"https://englishmadhyam.info/public/exam-panel/img/check.png\"/></p> good", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> goodest", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> more good", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> best"], "correct_answer": 0, "solution": "B. goodest ‚Üí Grammatically incorrect; 'good' ‡§ï‡§æ Superlative Form 'best' ‡§π‡•ã‡§§‡§æ ‡§π‡•à‡•§"}, {"id": "148533", "question": "<strong>Select the best express Antonym of the given underlined word.</strong></p> <p>The <ins><strong>sturdy</strong> </ins>oak tree stood firm against the storm.", "options": ["<p style=\"display:none\"><img alt=\"check\" src=\"https://englishmadhyam.info/public/exam-panel/img/check.png\"/></p> Fragile", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> Strong", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> Resilient", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> Durable"], "correct_answer": 0, "solution": "<strong>Antonym: Fragile</strong> (adjective) ‚Äì Delicate, breakable, weak. (‡§®‡§æ‡§ú‡•Å‡§ï)"}, {"id": "148537", "question": "Select the <strong>INCORRECTLY</strong> spelt word.", "options": ["<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> Abandon", "<p style=\"display:none\"><img alt=\"check\" src=\"https://englishmadhyam.info/public/exam-panel/img/check.png\"/></p> Acquaintence", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> Alliance", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> Acquisition"], "correct_answer": 1, "solution": "B) </strong>The incorrect spelling among the options is 'Acquaintence.' The correct spelling is ‚Äò<strong>Acquaintance</strong>,‚Äô <strong>‡§ú‡§æ‡§®-‡§™‡§π‡§ö‡§æ‡§®"}, {"id": "148539", "question": "<strong>Select the most appropriate option to fill in the blank.</strong></p> <p>The teacher encouraged students to cultivate a __________ attitude towards learning, embracing challenges as opportunities for growth", "options": ["<p style=\"display:none\"><img alt=\"check\" src=\"https://englishmadhyam.info/public/exam-panel/img/check.png\"/></p> resilient", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> redundant", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> stagnant", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> complacent"], "correct_answer": 0, "solution": "<strong>Resilient'</strong> will be used because it refers to the ability to recover quickly from difficulties or adapt to challenges. The sentence suggests that students are encouraged to embrace challenges as opportunities for growth, which aligns with the quality of being resilient. 'Redundant' means unnecessary or superfluous, which does not fit the context as it does not relate to embracing challenges or growth. 'Stagnant' refers to a lack of activity, growth, or progress, which is the opposite of what is encouraged in the sentence. 'Complacent' means being overly satisfied with oneself or one‚Äôs situation, often leading to a lack of effort, which also contradicts the idea of embracing challenges."}, {"id": "148543", "question": "<strong>The following sentence has been split into four segments. Identify the segment that contains a grammatical error.</strong></p> <p>Parties were counselled (A) / to advice new (B) / entrants to (C) / refrain from heckling. (D)", "options": ["<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> Parties were counselled", "<p style=\"display:none\"><img alt=\"check\" src=\"https://englishmadhyam.info/public/exam-panel/img/check.png\"/></p> to advice new", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> entrants to", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> refrain from heckling."], "correct_answer": 1, "solution": "'<strong>advise</strong>' will be used instead of 'advice' because 'advice' is a noun and here a verb is required. 'Advise' is a verb that means to give suggestions; Like‚Äî The teacher advised the students to study regularly."}, {"id": "148541", "question": "<strong>Select the option that will improve the underlined part of the given sentence.</strong></p> <p><ins><strong>Just when they reach</strong></ins> the airport, the flight had departed from the runway.", "options": ["<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> Just they reach", "<p style=\"display:none\"><img alt=\"check\" src=\"https://englishmadhyam.info/public/exam-panel/img/check.png\"/></p> Just before they reached", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> after they just reach", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> Just when they have reached"], "correct_answer": 1, "solution": "'Just before they reached' (Option B) will be used instead of 'Just when they reach' because the Principal Clause uses Past Perfect Tense ('had departed'), which makes it clear that the Subordinate Clause will use Past Simple Tense ('reached'). 'Just before' is a time-indicating word that is appropriate with Past Tense."}, {"id": "148536", "question": "<strong>Select the option that can be used as a one-word substitute for the given group of words.</strong></p> <p>One who looks like a cat", "options": ["<p style=\"display:none\"><img alt=\"check\" src=\"https://englishmadhyam.info/public/exam-panel/img/check.png\"/></p> Ovine", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> Buffoon", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> Emigrant", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> Prejudice"], "correct_answer": 0, "solution": "<strong>A) Ovine</strong> - One who looks like a cat"}, {"id": "148546", "question": "<strong>Sentences of a paragraph are given below in jumbled order. Arrange the sentences in the correct order to form a meaningful and coherent paragraph.</strong></p> <p><strong>A.</strong> Thus, children in India have the unique opportunity to receive a world-class education.</p> <p><strong>B.</strong> Since ancient times, India has been known for its great educational system.</p> <p><strong>C.</strong> Today, there are thousands of schools in India, many of which are among the best in the world.</p> <p><strong>D.</strong> The country's first university, Nalanda, was founded over 1,000 years ago.", "options": ["<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> ABCD", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> DCBA", "<p style=\"display:none\"><img alt=\"check\" src=\"https://englishmadhyam.info/public/exam-panel/img/check.png\"/></p> BDCA", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> CBAD"], "correct_answer": 2, "solution": "B introduces the topic by stating that India has been known for its great educational system since ancient times. This is the most logical starting point as it sets the historical context."}, {"id": "148544", "question": "<strong>The following sentence has been split into four segments. Identify the segment that contains a grammatical error.</strong></p> <p>While the tooth fairy continues to lag ahead (A) / tech developments, there are already piggy bank apps, (B) / ones for pocket money with contactless cards, and (C) / schools use cashless payment systems for lunches and trips.", "options": ["<p style=\"display:none\"><img alt=\"check\" src=\"https://englishmadhyam.info/public/exam-panel/img/check.png\"/></p> While the tooth fairy continues to lag ahead", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> tech developments, there are already piggy bank apps,", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> ones for pocket money with contactless cards, and", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> schools use cashless payment systems for lunches and trips."], "correct_answer": 0, "solution": "<strong>'lag behind' </strong>will be used instead of 'lag ahead' because 'lag behind' is the correct phrase which means 'to fall behind'. 'Lag ahead' is grammatically incorrect."}, {"id": "148547", "question": "<strong>Comprehension:</strong></p> <p><strong>In the following passage, some words have been deleted. Read the passage carefully and select the most appropriate option to fill in each blank.</strong></p> <p>For decades, humans have tried to theorise the origin and evolution of the universe. Many theories have been proposed and rejected. However, the Big Bang theory has been the most (1) ______ accepted. According to this theory, the universe began as a single point, or singularity, around 13.8 billion years ago. This singularity contained all the matter and energy that would eventually (2)______ the stars, galaxies and other structures that make up our universe today. The Big Bang theory is supported by a (3)______ of observational evidence, including the cosmic microwave background radiation, the (4)_______ of light elements in the universe and the large-scale structure of the cosmos. Despite its success, the Big Bang theory is still an active area of research, with scientists seeking to better understand the earliest moments of the universe and the (5)______ of dark matter and energy.</p> <p><strong>Select the most appropriate option to fill in blank number 1.</strong>", "options": ["<p style= /englishmadhyam.info/public/exam-panel/img/check.png\"/></p> form", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> design", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> destroy"], "correct_answer": 1, "solution": "No solution available"}, {"id": "148549", "question": "<strong>Comprehension:</strong></p> <p><strong>In the following passage, some words have been deleted. Read the passage carefully and select the most appropriate option to fill in each blank.</strong></p> <p>For decades, humans have tried to theorise the origin and evolution of the universe. Many theories have been proposed and rejected. However, the Big Bang theory has been the most (1) ______ accepted. According to this theory, the universe began as a single point, or singularity, around 13.8 billion years ago. This singularity contained all the matter and energy that would eventually (2)______ the stars, galaxies and other structures that make up our universe today. The Big Bang theory is supported by a (3)______ of observational evidence, including the cosmic microwave background radiation, the (4)_______ of light elements in the universe and the large-scale structure of the cosmos. Despite its success, the Big Bang theory is still an active area of research, with scientists seeking to better understand the earliest moments of the universe and the (5)______ of dark matter and energy.</p> <p><strong>Select the most appropriate option to fill in blank number 3.</strong>", "options": ["<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> rich", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> store", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> debt", "<p style=\"display:none\"><img alt=\"check\" src=\"https://englishmadhyam.info/public/exam-panel/img/check.png\"/></p> wealth"], "correct_answer": 3, "solution": "No solution available"}, {"id": "148550", "question": "<strong>Comprehension:</strong></p> <p><strong>In the following passage, some words have been deleted. Read the passage carefully and select the most appropriate option to fill in each blank.</strong></p> <p>For decades, humans have tried to theorise the origin and evolution of the universe. Many theories have been proposed and rejected. However, the Big Bang theory has been the most (1) ______ accepted. According to this theory, the universe began as a single point, or singularity, around 13.8 billion years ago. This singularity contained all the matter and energy that would eventually (2)______ the stars, galaxies and other structures that make up our universe today. The Big Bang theory is supported by a (3)______ of observational evidence, including the cosmic microwave background radiation, the (4)_______ of light elements in the universe and the large-scale structure of the cosmos. Despite its success, the Big Bang theory is still an active area of research, with scientists seeking to better understand the earliest moments of the universe and the (5)______ of dark matter and energy.</p> <p><strong>Select the most appropriate option to fill in blank number 4.</strong>", "options": ["<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> success", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> plenty", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> fortune", "<p style=\"display:none\"><img alt=\"check\" src=\"https://englishmadhyam.info/public/exam-panel/img/check.png\"/></p> abundance"], "correct_answer": 3, "solution": "No solution available"}, {"id": "148551", "question": "<strong>Comprehension:</strong></p> <p><strong>In the following passage, some words have been deleted. Read the passage carefully and select the most appropriate option to fill in each blank.</strong></p> <p>For decades, humans have tried to theorise the origin and evolution of the universe. Many theories have been proposed and rejected. However, the Big Bang theory has been the most (1) ______ accepted. According to this theory, the universe began as a single point, or singularity, around 13.8 billion years ago. This singularity contained all the matter and energy that would eventually (2)______ the stars, galaxies and other structures that make up our universe today. The Big Bang theory is supported by a (3)______ of observational evidence, including the cosmic microwave background radiation, the (4)_______ of light elements in the universe and the large-scale structure of the cosmos. Despite its success, the Big Bang theory is still an active area of research, with scientists seeking to better understand the earliest moments of the universe and the (5)______ of dark matter and energy.</p> <p><strong>Select the most appropriate option to fill in blank number 5.</strong>", "options": ["<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> brand", "<p style=\"display:none\"><img alt=\"check\" src=\"https://englishmadhyam.info/public/exam-panel/img/check.png\"/></p> nature", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> capture", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> environment"], "correct_answer": 1, "solution": "No solution available"}],ans={};
const posMarks=2.0, negMarks=0.5;
let ci=0,tl=20*60,ti,fin=0,solMode=0,totalTime=0;

function ini(){
    disQ();
    strT();
}

function disQ(){
    const q=qs[ci];
    document.getElementById('qn').textContent=`Question ${ci+1} of ${qs.length}`;
    document.getElementById('qt').innerHTML=q.question;
    const oc=document.getElementById('opts'),sc=document.getElementById('sol');
    oc.innerHTML='';
    
    if(solMode){
        sc.style.display='block';
        document.getElementById('sol-text').innerHTML=q.solution||'No solution provided.';
        // Hide submit button in solution mode
        document.getElementById('sub-btn').style.display='none';
    }else{
        sc.style.display='none';
        // Show submit button in test mode
        document.getElementById('sub-btn').style.display='block';
    }
    
    q.options.forEach((o,i)=>{
        const od=document.createElement('div');
        od.className='opt';
        od.innerHTML=o;
        
        if(solMode){
            if(i===q.correct_answer) {
                od.classList.add('cor');
            } else if(ans[ci]===i) {
                od.classList.add('inc');
            } else if(ans[ci]===undefined) {
                od.classList.add('unat');
            }
            od.style.pointerEvents='none';
        }else{
            od.onclick=()=>sel(i);
            if(ans[ci]===i) od.classList.add('sel');
        }
        
        oc.appendChild(od);
    });
    
    upNav();
}

function sel(i){
    // If clicking the same option, deselect it (clear response)
    if(ans[ci]===i){
        delete ans[ci];
        document.querySelectorAll('.opt').forEach(o=>o.classList.remove('sel'));
    }else{
        // Select new option
        ans[ci]=i;
        document.querySelectorAll('.opt').forEach((o,idx)=>o.classList.toggle('sel',idx===i));
    }
}

function upNav(){
    document.getElementById('pb').disabled=ci===0;
    const nb=document.getElementById('nb');
    
    if(solMode){
        // In solution mode, show same navigation as test mode
        nb.innerHTML=ci===qs.length-1?'Finish ‚úì':'Next ‚Üí';
        nb.onclick=()=>{
            if(ci<qs.length-1){
                ci++;
                disQ();
            }else{
                // Exit solution mode
                solMode=0;
                ci=0;
                disQ();
            }
        };
    }else{
        // In test mode
        nb.innerHTML=ci===qs.length-1?'Finish ‚úì':'Next ‚Üí';
        nb.onclick=nxt;
    }
}

function prv(){
    if(ci>0){
        ci--;
        disQ();
    }
}

function nxt(){
    if(ci<qs.length-1){
        ci++;
        disQ();
    }else sub();
}

function strT(){
    ti=setInterval(()=>{
        if(tl<=0){
            sub();
            return;
        }
        tl--;
        const m=Math.floor(tl/60),s=tl%60;
        document.getElementById('tmr').textContent=`${m}:${s.toString().padStart(2,'0')}`;
    },1000);
}

function sub(){
    if(fin) return;
    fin=1;
    clearInterval(ti);
    totalTime=20*60-tl;
    
    // Calculate marks with proper marking system
    let correct=0, incorrect=0, unattempted=0;
    let totalMarks=0;
    
    qs.forEach((q,i)=>{
        if(ans[i]===undefined){
            // Unattempted - no marks deducted
            unattempted++;
        }else if(ans[i]===q.correct_answer){
            // Correct answer - add positive marks
            correct++;
            totalMarks += posMarks;
        }else{
            // Incorrect answer - deduct negative marks
            incorrect++;
            totalMarks -= negMarks;
        }
    });
    
    // Calculate maximum possible marks and percentage
    const maxMarks = qs.length * posMarks;
    const percentage = Math.max(0, Math.round((totalMarks / maxMarks) * 100));
    
    const timeStr=`${Math.floor(totalTime/60)}:${(totalTime%60).toString().padStart(2,'0')}`;
    
    // Update modal display
    document.getElementById('fs').textContent=`${correct}/${qs.length}`;
    document.getElementById('sp').textContent=`${totalMarks} / ${maxMarks} Marks`;
    document.getElementById('cor').textContent=correct;
    document.getElementById('inc').textContent=incorrect;
    document.getElementById('unat').textContent=unattempted;
    
    // Update mark breakdown
    document.getElementById('pos-marks').textContent=`+${correct * posMarks}`;
    document.getElementById('neg-marks').textContent=`-${incorrect * negMarks}`;
    document.getElementById('una-marks').textContent=`0`;
    
    // Update total score
    document.getElementById('total-score').textContent=`${totalMarks} Marks`;
    document.getElementById('percentage').textContent=`${percentage}%`;
    
    document.getElementById('modal').classList.add('show');
}

function closeModal(){
    document.getElementById('modal').classList.remove('show');
}

function showSol(){
    closeModal();
    solMode=1;
    ci=0;
    disQ();
}

window.onload=ini;
window.addEventListener('beforeunload',e=>{
    if(!fin){
        e.preventDefault();
        e.returnValue='Test in progress';
    }
});
</script></body></html>
