<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <title>PULY STAR - PHYSICS BY KGS</title>
  <style>
    body { background: #f4f4f4; color: #333; font-family: Arial, sans-serif; text-align: center; margin: 0; }
    header { background: #007bff; padding: 20px; color: #fff; }
    header img { width: 100%; max-height: 300px; object-fit: cover; }
    .banner { margin: 20px auto; }
    h1, h2 { margin: 10px 0; }
    .container { margin: 20px auto; padding: 15px; width: 90%; max-width: 800px; background: #fff; border: 1px solid #ddd; border-radius: 8px; }
    .section-title { font-size: 1.8rem; margin-bottom: 10px; }
    .video-item, .notes-item { margin: 10px 0; padding: 10px; border: 1px solid #ddd; border-radius: 5px; background: #f9f9f9; }
    .video-item a, .notes-item a { color: #007bff; text-decoration: none; }
    #csvFile { margin: 20px; }
    .play-btn, .pdf-btn { display: inline-block; margin: 5px; padding: 10px 20px; color: #fff; background: #007bff; border-radius: 50%; text-align: center; text-decoration: none; }
    .play-btn:hover, .pdf-btn:hover { background: #0056b3; }
    .circle-img { border-radius: 50%; width: 60px; height: 60px; position: fixed; top: 10px; right: 10px; }
    .real-time { margin-top: 20px; font-size: 1rem; }
    footer { margin-top: 20px; }
  </style>
</head>
<body>
  <header>
    <img class="banner" src="https://i.ytimg.com/vi_webp/o1kEOHmAZ7Q/mqdefault.webp" alt="Banner">
    <h1>PULY STAR</h1>
    <h2>PHYSICS BY KGS</h2>
  </header>  <a href="http://www.youtube.com/@starpranks09" target="_blank">
    <img class="circle-img" src="https://yt3.googleusercontent.com/BCD6wsUKh9xKG8XPxBO6K7l0W9xpQmXQ7TeI_zPr2n4-2J2wtm03-C8WqNM6l73r8zeBiu4Dtw=s160-c-k-c0x00ffffff-no-rj" alt="YouTube Link">
  </a>  <input type="file" id="csvFile" accept=".csv">  <div class="container">
    <div class="section-title">Videos</div>
    <div id="videoList"></div>
  </div>  <div class="container">
    <div class="section-title">Notes</div>
    <div id="notesList"></div>
  </div>  <div class="real-time" id="clock"></div>  <script>
    function updateTime() {
      const now = new Date();
      document.getElementById('clock').textContent = 'Current Time: ' + now.toLocaleTimeString();
    }
    setInterval(updateTime, 1000);
    updateTime();

    document.getElementById('csvFile').addEventListener('change', function(e) {
      const file = e.target.files[0];
      if (!file) return;
      const reader = new FileReader();
      reader.onload = function(ev) {
        const lines = ev.target.result.trim().split('\n');
        const videoList = document.getElementById('videoList');
        videoList.innerHTML = '';

        lines.forEach(line => {
          const cols = line.split(',');
          if (cols.length >= 4) {
            const title = cols[0];
            const videoUrl = cols[1];
            const notesUrl = cols[2];
            const notesLabel = cols[3];

            const item = document.createElement('div');
            item.className = 'video-item';

            const banner = document.createElement('img');
            banner.src = 'https://i.ytimg.com/vi_webp/o1kEOHmAZ7Q/mqdefault.webp';
            banner.alt = 'Video Banner';
            banner.style.width = '100%';
            item.appendChild(banner);

            const vLink = document.createElement('a');
            vLink.href = videoUrl;
            vLink.className = 'play-btn';
            vLink.textContent = 'â–¶ Play';
            vLink.target = '_blank';
            item.appendChild(document.createTextNode(title + ' - '));
            item.appendChild(vLink);

            const nLink = document.createElement('a');
            nLink.href = notesUrl;
            nLink.className = 'pdf-btn';
            nLink.textContent = 'ðŸ“„ Notes';
            nLink.target = '_blank';
            item.appendChild(nLink);

            videoList.appendChild(item);
          }
        });
      };
      reader.readAsText(file);
    });
  </script></body>
</html>
