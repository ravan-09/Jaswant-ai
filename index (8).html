<script type="text/javascript">
        var gk_isXlsx = false;
        var gk_xlsxFileLookup = {};
        var gk_fileData = {};
        function filledCell(cell) {
          return cell !== '' && cell != null;
        }
        function loadFileData(filename) {
        if (gk_isXlsx && gk_xlsxFileLookup[filename]) {
            try {
                var workbook = XLSX.read(gk_fileData[filename], { type: 'base64' });
                var firstSheetName = workbook.SheetNames[0];
                var worksheet = workbook.Sheets[firstSheetName];

                // Convert sheet to JSON to filter blank rows
                var jsonData = XLSX.utils.sheet_to_json(worksheet, { header: 1, blankrows: false, defval: '' });
                // Filter out blank rows (rows where all cells are empty, null, or undefined)
                var filteredData = jsonData.filter(row => row.some(filledCell));

                // Heuristic to find the header row by ignoring rows with fewer filled cells than the next row
                var headerRowIndex = filteredData.findIndex((row, index) =>
                  row.filter(filledCell).length >= filteredData[index + 1]?.filter(filledCell).length
                );
                // Fallback
                if (headerRowIndex === -1 || headerRowIndex > 25) {
                  headerRowIndex = 0;
                }

                // Convert filtered JSON back to CSV
                var csv = XLSX.utils.aoa_to_sheet(filteredData.slice(headerRowIndex)); // Create a new sheet from filtered array of arrays
                csv = XLSX.utils.sheet_to_csv(csv, { header: 1 });
                return csv;
            } catch (e) {
                console.error(e);
                return "";
            }
        }
        return gk_fileData[filename] || "";
        }
        </script><!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lecture Viewer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f9;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        #upload-section {
            text-align: center;
            margin-bottom: 30px;
        }
        #lecture-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }
        .lecture-card {
            background: white;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 15px;
            width: 320px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .lecture-card h3 {
            margin: 0 0 10px;
            font-size: 18px;
            color: #2c3e50;
        }
        .lecture-card iframe {
            width: 100%;
            height: 180px;
            border: none;
        }
        .lecture-card a {
            display: inline-block;
            margin-top: 10px;
            color: #007bff;
            text-decoration: none;
        }
        .lecture-card a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>Lecture Viewer</h1>
    <div id="upload-section">
        <input type="file" id="csvFileInput" accept=".csv">
    </div>
    <div id="lecture-container"></div>

    <script>
        document.getElementById('csvFileInput').addEventListener('change', handleFileSelect);

        function handleFileSelect(event) {
            const file = event.target.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = function(e) {
                const text = e.target.result;
                parseCSV(text);
            };
            reader.readAsText(file);
        }

        function parseCSV(data) {
            const rows = data.split('\n').map(row => row.split(','));
            const container = document.getElementById('lecture-container');
            container.innerHTML = ''; // Clear previous content

            // Skip header row if present; assuming first column is title, second is video, third is notes, fourth is notes description
            for (let i = 0; i < rows.length; i++) {
                const [title, videoUrl, notesUrl, notesDesc] = rows[i];
                if (title && videoUrl && notesUrl && notesDesc) {
                    const card = document.createElement('div');
                    card.className = 'lecture-card';
                    card.innerHTML = `
                        <h3>${title}</h3>
                        <iframe src="${videoUrl}" allowfullscreen></iframe>
                        <a href="${notesUrl}" target="_blank">${notesDesc}</a>
                    `;
                    container.appendChild(card);
                }
            }
        }
    </script>
</body>
</html>
