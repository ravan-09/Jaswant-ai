<!DOCTYPE html>
<html><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1.0">
<title>Mocks Wallah</title><style>
*{margin:0;padding:0;box-sizing:border-box}
:root{--p:#4361ee;--s:#3f37c9;--ok:#4cc9f0;--err:#f72585;--warn:#f8961e}
body{font-family:'Segoe UI',sans-serif;background:#f5f7fa;min-height:100vh;color:#2d3436;-webkit-tap-highlight-color:transparent}
.hdr{position:fixed;top:0;width:100%;background:#fff;padding:16px 20px;z-index:100;box-shadow:0 2px 15px rgba(0,0,0,.08);display:flex;justify-content:space-between;align-items:center}
.hdr-left{display:flex;align-items:center;gap:16px}
.ttl{font-weight:700;font-size:18px;color:var(--p)}
.tmr{font-family:monospace;font-weight:700;background:linear-gradient(135deg,var(--p),var(--s));color:#fff;padding:8px 16px;border-radius:20px;font-size:14px}
.sub{background:linear-gradient(135deg,var(--err),#c1121f);border:none;color:#fff;padding:10px 20px;border-radius:25px;font-weight:700;font-size:12px;cursor:pointer;transition:all .2s ease}
.sub:active{transform:scale(.95)}
.main{margin:80px 0 90px;padding:0 20px}
.qc{background:#fff;border-radius:20px;padding:24px;margin-bottom:20px;box-shadow:0 5px 20px rgba(0,0,0,.05);position:relative}
.qc::before{content:'';position:absolute;top:0;left:0;right:0;height:5px;background:linear-gradient(90deg,var(--p),var(--s))}
.qn{background:linear-gradient(135deg,var(--p),var(--s));color:#fff;padding:8px 16px;border-radius:20px;display:inline-block;font-weight:700;font-size:12px;margin-bottom:16px}
.qt{font-size:16px;line-height:1.6;margin-bottom:24px;color:#212529;font-weight:500}
.qt p{margin:8px 0}
.qt strong{font-weight:700}
.qt em{font-style:italic}
.qt u{text-decoration:underline}
.opts{display:flex;flex-direction:column;gap:10px}
.opt{background:#fff;border:1px solid #e9ecef;border-radius:14px;padding:16px;cursor:pointer;transition:all .2s ease;position:relative;font-size:14px;line-height:1.4;text-align:left}
.opt p{margin:4px 0}
.opt strong{font-weight:700}
.opt em{font-style:italic}
.opt u{text-decoration:underline}
.opt:hover{border-color:var(--p)}
.opt:active{transform:scale(.98)}
.opt.sel{background-color:#edf2ff;border-color:var(--p);color:var(--p)}
.opt.cor{background-color:#ebfbee;border-color:#2b8a3e;color:#2b8a3e}
.opt.inc{background-color:#fff5f5;border-color:#c92a2a;color:#c92a2a}
.opt.unat{background:#f8f9fa;border-color:#dee2e6;color:#6c757d}
.opt::after{content:'';position:absolute;right:16px;top:50%;transform:translateY(-50%);width:20px;height:20px;border-radius:50%;transition:all .2s ease}
.opt.sel::after{background:var(--p);content:'‚úì';display:flex;align-items:center;justify-content:center;color:#fff;font-weight:700;font-size:10px}
.opt.cor::after{background:#2b8a3e;content:'‚úì';display:flex;align-items:center;justify-content:center;color:#fff;font-weight:700;font-size:10px}
.opt.inc::after{background:#c92a2a;content:'‚úó';display:flex;align-items:center;justify-content:center;color:#fff;font-weight:700;font-size:10px}
.opt.unat::after{background:transparent;content:'‚óã';display:flex;align-items:center;justify-content:center;color:#6c757d;font-weight:700;font-size:14px}
.sol{background:#f8f9fa;border-radius:14px;padding:16px;margin-top:16px;border-left:4px solid var(--warn);display:none}
.sol h4{color:#e67700;margin-bottom:8px;font-weight:700;font-size:14px}
.sol-content{color:#495057;font-size:14px;line-height:1.6}
.sol-content p{margin:8px 0}
.sol-content strong{font-weight:700}
.sol-content em{font-style:italic}
.sol-content u{text-decoration:underline}
.nav{position:fixed;bottom:0;width:100%;background:#fff;padding:16px 20px;display:flex;justify-content:space-between;box-shadow:0 -2px 15px rgba(0,0,0,.08)}
.nb{padding:12px 20px;border:none;border-radius:25px;cursor:pointer;font-weight:700;font-size:14px;transition:all .2s ease;display:flex;align-items:center;gap:6px}
.nb:disabled{opacity:.5;cursor:not-allowed}
.nb:not(:disabled):active{transform:scale(.95)}
.nb.prv{background:linear-gradient(135deg,#adb5bd,#6c757d);color:#fff}
.nb.nxt{background:linear-gradient(135deg,var(--err),#c1121f);color:#fff}
.modal{display:none;position:fixed;top:0;left:0;width:100%;height:100%;background:rgba(0,0,0,.8);z-index:1000;animation:fadeIn .3s ease}
.modal.show{display:flex;align-items:center;justify-content:center;padding:20px}
@keyframes fadeIn{from{opacity:0}to{opacity:1}}
.modal-content{background:#fff;border-radius:20px;max-width:400px;width:100%;max-height:90vh;overflow-y:auto;animation:slideUp .3s ease}
@keyframes slideUp{from{transform:translateY(50px);opacity:0}to{transform:translateY(0);opacity:1}}
.modal-header{text-align:center;padding:32px 24px;background:linear-gradient(135deg,var(--p),var(--s));color:#fff;border-radius:20px 20px 0 0}
.modal-header h2{font-weight:700;font-size:28px;margin-bottom:8px}
.modal-header p{font-size:16px;opacity:.9}
.modal-stats{display:grid;grid-template-columns:1fr 1fr 1fr;gap:16px;padding:20px}
.stat{text-align:center;padding:16px}
.stat h4{color:#6c757d;font-weight:600;font-size:12px;margin-bottom:8px;text-transform:uppercase}
.stat p{color:#212529;font-weight:700;font-size:18px}
.mark-breakdown{padding:0 20px;margin-bottom:16px}
.mark-item{display:flex;justify-content:space-between;align-items:center;padding:8px 0;border-bottom:1px solid #f1f3f4}
.mark-item:last-child{border-bottom:none}
.mark-label{color:#6c757d;font-size:14px}
.mark-value{font-weight:600;color:#212529}
.mark-value.positive{color:#2b8a3e}
.mark-value.negative{color:#c92a2a}
.total-marks{background:#f8f9fa;border-radius:12px;padding:16px;margin:16px 20px;text-align:center}
.total-marks h3{color:#212529;font-size:18px;font-weight:700;margin-bottom:4px}
.total-marks p{color:#6c757d;font-size:14px}
.modal-actions{padding:0 20px 20px;display:flex;gap:12px}
.act-btn{flex:1;padding:12px;border:none;border-radius:12px;font-weight:600;cursor:pointer;transition:all .2s ease}
.act-btn:active{transform:scale(.98)}
.act-btn.blue{background:#edf2ff;color:var(--p)}
.act-btn.green{background:#ebfbee;color:#2b8a3e}
.close{position:absolute;top:15px;right:20px;background:rgba(255,255,255,.2);border:none;color:#fff;width:30px;height:30px;border-radius:50%;cursor:pointer;font-size:16px}
</style></head><body>

<script>
const qs=[{"id": "123055", "question": "<strong>Parts of the following sentence have been given as options. Select the option that contains an error.</strong></p> <p>Due to the unique climate patterns, it rain a lot in this part of the country, often leading to lush vegetation and a vibrant landscape.", "options": ["<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> Due to the unique climate patterns,", "<p style=\"display:none\"><img alt=\"check\" src=\"https://englishmadhyam.info/public/exam-panel/img/check.png\"/></p> it rain a lot in this part of the country,", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> often leading to lush vegetation and a vibrant landscape.", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> No error"], "correct_answer": 1, "solution": "'It rains' will be used instead of 'It rain' because in Present Simple Tense, when the subject is singular, 's' or 'es' is added to the verb; like‚Äî 'It rains a lot in this part of the country.'"}, {"id": "123015", "question": "<strong>Select the most appropriate Antonym of the given word.</strong></p> <p>The magician made the rabbit <strong>vanish</strong> from the hat in front of everyone's eyes.", "options": ["<p style=\"display:none\"><img alt=\"check\" src=\"https://englishmadhyam.info/public/exam-panel/img/check.png\"/></p> Emerge", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> Derelict", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> Autonomous", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> Desist"], "correct_answer": 0, "solution": "<strong>Antonym:</strong> <strong>Emerge</strong> (verb) ‚Äì Come into view, appear, materialize, surface. ‡§â‡§≠‡§∞‡§®‡§æ"}, {"id": "123070", "question": "<strong>Sentences of a paragraph are given below in jumbled order. Arrange the sentences in the correct order to form a meaningful and coherent paragraph.</strong></p> <p>P. During the past 24 years, the Forum on China-Africa Cooperation (FOCAC) has emerged as an all-encompassing and effective platform for dialogue, interaction and planning between the two sides.</p> <p>Q. Africa figures prominently in China‚Äôs worldview and in the conduct of its foreign policy in the 21st century</p> <p>R. Unlike the previous decade, African governments and institutions of multiple hues now find it increasingly more comfortable to deal with their Chinese counterparts.</p> <p>S. African countries, despite their reservations and grievances, have found it useful to enhance their proximity to China.", "options": ["<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> SPQR", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> PRSQ", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> RPSQ", "<p style=\"display:none\"><img alt=\"check\" src=\"https://englishmadhyam.info/public/exam-panel/img/check.png\"/></p> QPSR"], "correct_answer": 3, "solution": "Q: The first sentence should introduce the main idea of the paragraph, which is the significance of Africa in China‚Äôs foreign policy.<br> P: After introducing China‚Äôs foreign policy towards Africa, the next logical step is to mention a specific platform (FOCAC) that has strengthened this relationship.<br> S: This sentence uses the present perfect tense (\"have found\"), indicating an ongoing action or realization from the recent past. The use of the concessive clause ‚Äúdespite their reservations and grievances‚Äù connects the idea of growing relations despite challenges.<br> R: R comes last as it concludes the thought by describing the current relationship, making the sequence coherent and meaningful."}, {"id": "123054", "question": "<strong>The following sentence has been divided into three segments. One of them may contain an error. Select the option that has the segment with the error. If you don‚Äôt find any error, select ‚ÄòNo error‚Äô as your answer.</strong></p> <p>Mr. Ali‚Äôs shop is further to the hospital, making it a convenient stop for / people who visit the area, especially those who require /essentials or wish to do some shopping after their hospital appointments.", "options": ["<p style=\"display:none\"><img alt=\"check\" src=\"https://englishmadhyam.info/public/exam-panel/img/check.png\"/></p> Mr. Ali‚Äôs shop is further to the hospital, making it a convenient stop for", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> people who visit the area, especially those who require", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> essentials or wish to do some shopping after their hospital appointments.", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> No error"], "correct_answer": 0, "solution": "<strong>Is 'farther from'</strong> will be used instead of is 'further to' because when referring to physical distance, 'farther' is used, whereas 'further' is used for progression or sequence. Like‚Äî The park is farther from my house."}, {"id": "123058", "question": "<strong>The given sentence is divided into four segments. Select the option that has the segment with a grammatical error.</strong></p> <p>Two of the world‚Äôs / best forwards / has played alongside / David Beckham.", "options": ["<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> two of the world‚Äôs", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> david Beckham.", "<p style=\"display:none\"><img alt=\"check\" src=\"https://englishmadhyam.info/public/exam-panel/img/check.png\"/></p> has played alongside", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> best forwards"], "correct_answer": 2, "solution": "'have played' will be used instead of 'has played' because the subject of the sentence 'Two of the world‚Äôs best forwards' is plural, and with a plural subject, the plural form of the verb 'have' is used; Like‚Äî Two of the world's best forwards have played alongside David Beckham."}, {"id": "123052", "question": "<strong>Select the most appropriate verb / verb phrase to fill in the blank.</strong></p> <p>Akshaya ______________ hard for the entrance exam and received a high score.", "options": ["<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> was studied", "<p style=\"display:none\"><img alt=\"check\" src=\"https://englishmadhyam.info/public/exam-panel/img/check.png\"/></p> studied", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> has studied", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> studies"], "correct_answer": 1, "solution": "<strong>'Studied'</strong> will be used because it means to complete an action in the past. The sentence mentions that Akshaya worked hard and achieved a high score, indicating a past event. Thus, 'studied' is correct here. Whereas, 'was studied' implies a passive action, which doesn't fit in this context. 'Has studied' refers to present perfect tense, which isn't suitable for a past event here. 'Studies' implies present action, which doesn‚Äôt match with the past tense context."}, {"id": "123020", "question": "<strong>Select the option that can be used as a one-word substitute for the given group of words.</strong></p> <p>One who tends to look at the dark side of things.", "options": ["<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> Optimist", "<p style=\"display:none\"><img alt=\"check\" src=\"https://englishmadhyam.info/public/exam-panel/img/check.png\"/></p> Pessimist", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> Dynamist", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> Polemist"], "correct_answer": 1, "solution": "<strong>Optimist</strong> (noun) ‚Äì A person who tends to be hopeful and confident about the future or the success of something. ‡§Ü‡§∂‡§æ‡§µ‡§æ‡§¶‡•Ä"}, {"id": "123048", "question": "<strong>Select the correct indirect form of the given sentence.</strong></p> <p>She said to her friend, ‚ÄúWill you take my dog for a walk?‚Äù", "options": ["<p style=\"display:none\"><img alt=\"check\" src=\"https://englishmadhyam.info/public/exam-panel/img/check.png\"/></p> She asked her friend if she would take her dog for a walk.", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> She asked her friend that if she will take her dog for a walk.", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> She asked her friend will she take her dog for a walk.", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> She asked to her friend if she would take my dog for a walk."], "correct_answer": 0, "solution": "<strong>A) </str greed enthusiastically.</p> <p>They combined their crayons, creating a complete set of colors. With all the shades at their disposal, their drawings became more vibrant and detailed. By sharing their resources, Lily and Jack not only improved their artwork but also enjoyed a fun morning together.</p> <p><strong>What can be inferred from the passage about the relationship between Lily and Jack?</strong>", "options": ["<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> They often argue and compete.", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> They prefer drawing separately and independently.", "<p style=\"display:none\"><img alt=\"check\" src=\"https://englishmadhyam.info/public/exam-panel/img/check.png\"/></p> They are willing to share and work together.", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> They do not care about each other‚Äôs artwork."], "correct_answer": 2, "solution": "No solution available"}, {"id": "123079", "question": "<strong>Comprehension:</strong></p> <p>On a bright Saturday morning, Lily sat at the kitchen table with her crayons spread out before her. She had red, yellow, and blue‚Äîthe primary colors that could mix to make new shades. Her brother, Jack, joined her with his own set of crayons: green, purple, and black. They both began to draw pictures for their parents. Lily was working on a sunny landscape but realized she needed green to color the trees. Jack was sketching a nighttime scene and needed red to highlight the sunset.</p> <p>\"Jack, could I borrow your green crayon?\" Lily asked hopefully.</p> <p>\"Sure, if I can use your red one,\" Jack replied with a grin.</p> <p>They exchanged crayons, but soon found they needed more colors to complete their artwork. \"I could really use your black crayon for outlining,\" Lily mentioned.</p> <p>\"And I could use your yellow for the stars,\" Jack added.</p> <p>An idea struck them both at the same time. \"Why don't we put all our crayons together?\" Lily suggested.</p> <p>\"Great idea! That way we'll have a full pack,\" Jack agreed enthusiastically.</p> <p>They combined their crayons, creating a complete set of colors. With all the shades at their disposal, their drawings became more vibrant and detailed. By sharing their resources, Lily and Jack not only improved their artwork but also enjoyed a fun morning together.</p> <p> </p> <p>What is the antonym of the word \"<strong>vibrant</strong>\" as used in the passage?", "options": ["<p style=\"display:none\"><img alt=\"check\" src=\"https://englishmadhyam.info/public/exam-panel/img/check.png\"/></p> Dull", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> Bright", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> Colorful", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> Lively"], "correct_answer": 0, "solution": "No solution available"}, {"id": "123080", "question": "<strong>Comprehension:</strong></p> <p>Early this year, the first batch of workers from India left for Israel to plug the labour shortage in its construction sector that arose after a ban on Palestinian workers. Now, an investigation in this paper has revealed that this labour arrangement is under strain due to a glaring skill mismatch between the workers‚Äô abilities and the expectations of them. Some of these workers have now returned home, while others have been redeployed to other sectors considering the strengthening ties between the two countries. The evidence of the mismatch, however, does not take away from the benefits for Indian labour that stem from such work agreements. In fact, pacts that facilitate labour mobility between countries need to be advanced, while, at the same time, plugging the gaps such as those that the investigation has uncovered.</p> <p>Indian labour, both unskilled and skilled, will be increasingly in demand across the world, especially in regions characterised by an aging workforce and labour shortages. In 2020, the Global Skill Gap report prepared by the National Skill Development Corporation (NSDC) had estimated the demand for labour in sectors across key regions such as the GCC countries (Gulf Cooperation Council) and the EU. The sectors it identified ‚Äî construction, trade, health and social care, among others ‚Äî are indicative of the sources of labour demand across the world. Some in the western world are now advocating for temporary work contracts to meet the labour shortages. But in order for Indian workers to productively engage in the global labour market, it is critical that they receive the necessary education and training in the skills that are needed. As per the labour force survey, only a small segment of those in the age group of 15-59 years have received formal vocational/technical training. The NSDC can play a critical role here. The focus should be on the entire ecosystem, encompassing the technical and training institutes, the trainers, and also the curriculum, among others, in order to ensure that the skills imparted are in line with what the market demands. Perhaps the Sri Lankan approach of ensuring that workers receive a few weeks of additional training before their departure can be considered, as well as exposing them to international processes and work practices.</p> <p>The issue of skill mismatch, of shortage of skilled workers despite a huge labour force, has often been highlighted. In fact, several Indian firms have raised this matter in the past with regard to jobs across the entire skill spectrum. Considering that an educated and skilled work force is critical for reaping the demographic dividend, the focus should be on ensuring that those entering the labour market receive appropriate training, and that their skills are constantly upgraded to adapt to an ever changing work environment.</p> <p><strong>Why did the labour arrangement between India and Israel face challenges according to the passage?</strong>", "options": ["<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> The Indian workers were unable to adapt to Israel's working conditions.", "<p style=\"display:none\"><img alt=\"check\" src=\"https://englishmadhyam.info/public/exam-panel/img/check.png\"/></p> There was a skill mismatch between the workers‚Äô abilities and job expectations.", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> Indian workers were unwilling to stay in Israel for long periods.", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> The political relationship between India and Israel deteriorated."], "correct_answer": 1, "solution": "No solution available"}, {"id": "123081", "question": "<strong>Comprehension:</strong></p> <p>Early this year, the first batch of workers from India left for Israel to plug the labour shortage in its construction sector that arose after a ban on Palestinian workers. Now, an investigation in this paper has revealed that this labour arrangement is under strain due to a glaring skill mismatch between the workers‚Äô abilities and the expectations of them. Some of these workers have now returned home, while others have been redeployed to other sectors considering the strengthening ties between the two countries. The evidence of the mismatch, however, does not take away from the benefits for Indian labour that stem from such work agreements. In fact, pacts that facilitate labour mobility between countries need to be advanced, while, at the same time, plugging p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> The NSDC should focus only on training institutes.", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> Indian firms have not raised any concerns about skill gaps in the workforce.", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> There is no need for upgrading the skills of workers once they enter the labour market.", "<p style=\"display:none\"><img alt=\"check\" src=\"https://englishmadhyam.info/public/exam-panel/img/check.png\"/></p> Sri Lanka offers additional training to workers before their departure."], "correct_answer": 3, "solution": "No solution available"}, {"id": "123084", "question": "<strong>Comprehension:</strong></p> <p>‚ÄúWhy is that teacher saying ‚Äòv = u + at‚Äô?‚Äù asked a young girl to her mother. She had come to take admission to this very school when they happened to pass by a science class of senior students. She continued, ‚ÄúMama, but ‚Äòv‚Äô is for van, ‚Äòu‚Äô for umbrella, ‚Äòa‚Äô for apple and ‚Äòt‚Äô for tomato. So, how is a van equal to an umbrella plus an apple/tomato?‚Äù</p> <p>The mother could not answer immediately, but when her daughter persisted, she said, ‚ÄúThis is for senior students. ‚Äù But the child could not be cajoled. Later, the mother explained to her, ‚ÄúYou have to pass the first class and then the second and so on and reach Class 10, then you will understand what ‚Äòv = u + at‚Äô means. ‚Äù The child was not satisfied and wanted to argue. However, when she saw her mother‚Äôs stern face, she kept quiet. Why was a child not satisfied? That‚Äôs because neither was she allowed to win the argument nor did she receive an answer from her mother as per her expectations.</p> <p>As a child, she was supposed to accept what her mother was saying, because she loved her mother and knew that her mother loved her too. Likewise, her mother adored her daughter but was quite fed up with persistent questioning, which she probably thought was an irrelevant question.</p> <p>So, for an instant love vanished and something else took over, which was alien to both. None of them realised this change in them. We often come across such instances in our daily lives when love, caring and affection take a backseat and we are driven by some other force, which is satisfied only when it gets what we want, to win, irrespective of what is lost in the broader aspect.</p> <p>Our scriptures say that besides the five elements ‚Äì air, water, earth, space, and fire ‚Äì we also have three more, namely, the mind, intelligence and ego. Though we all have considerable experience of the first seven elements, ‚Äòego‚Äô is an element we are usually unable to relate with. Where is this ego located? What does it do?</p> <p>Ego is something that makes us selfish, something that makes us want to win by all means, irrespective of the havoc that our win might create. We are often told, remove this ego, become egoless. But, how to remove this ego? As per our scriptures, we cannot remove the ego because it is part of our subtle body which consists of three elements ‚Äì mind, intelligence and ego. Removal of ego means removal of the subtle body; removal of the subtle body will lead to death.</p> <p>We all know how much destruction and tension this ego, also known as false ego, can cause. Scriptures say that since it is impossible to remove it, the best way is to convert this ego into positive ego. Instead of relating yourself with the material world, begin to relate yourself with the ever-blissful Supreme Lord, then you will begin to understand everything. Like that girl who will understand the equation ‚Äòv = u + at‚Äô when she reaches Class X, we too can understand the benefits of converting false ego into positive ego when we become learned in scriptural science.</p> <p> h of the following statements is true based on the passage? </strong></p> <p>i. Ego is part of the subtle body along with mind and intelligence.</p> <p>ii. Ego can be removed if we follow certain spiritual practices.</p> <p>iii. The subtle body consists of the five elements: air, water, earth, space, and fire.", "options": ["<p style=\"display:none\"><img alt=\"check\" src=\"https://englishmadhyam.info/public/exam-panel/img/check.png\"/></p> Only i is true", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> Only ii is true", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> Both i and ii are true", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> Both ii and iii are true"], "correct_answer": 0, "solution": "No solution available"}],ans={};
const posMarks=3.0, negMarks=1.0;
let ci=0,tl=45*60,ti,fin=0,solMode=0,totalTime=0;

function ini(){
    disQ();
    strT();
}

function disQ(){
    const q=qs[ci];
    document.getElementById('qn').textContent=`Question ${ci+1} of ${qs.length}`;
    document.getElementById('qt').innerHTML=q.question;
    const oc=document.getElementById('opts'),sc=document.getElementById('sol');
    oc.innerHTML='';
    
    if(solMode){
        sc.style.display='block';
        document.getElementById('sol-text').innerHTML=q.solution||'No solution provided.';
        // Hide submit button in solution mode
        document.getElementById('sub-btn').style.display='none';
    }else{
        sc.style.display='none';
        // Show submit button in test mode
        document.getElementById('sub-btn').style.display='block';
    }
    
    q.options.forEach((o,i)=>{
        const od=document.createElement('div');
        od.className='opt';
        od.innerHTML=o;
        
        if(solMode){
            if(i===q.correct_answer) {
                od.classList.add('cor');
            } else if(ans[ci]===i) {
                od.classList.add('inc');
            } else if(ans[ci]===undefined) {
                od.classList.add('unat');
            }
            od.style.pointerEvents='none';
        }else{
            od.onclick=()=>sel(i);
            if(ans[ci]===i) od.classList.add('sel');
        }
        
        oc.appendChild(od);
    });
    
    upNav();
}

function sel(i){
    // If clicking the same option, deselect it (clear response)
    if(ans[ci]===i){
        delete ans[ci];
        document.querySelectorAll('.opt').forEach(o=>o.classList.remove('sel'));
    }else{
        // Select new option
        ans[ci]=i;
        document.querySelectorAll('.opt').forEach((o,idx)=>o.classList.toggle('sel',idx===i));
    }
}

function upNav(){
    document.getElementById('pb').disabled=ci===0;
    const nb=document.getElementById('nb');
    
    if(solMode){
        // In solution mode, show same navigation as test mode
        nb.innerHTML=ci===qs.length-1?'Finish ‚úì':'Next ‚Üí';
        nb.onclick=()=>{
            if(ci<qs.length-1){
                ci++;
                disQ();
            }else{
                // Exit solution mode
                solMode=0;
                ci=0;
                disQ();
            }
        };
    }else{
        // In test mode
        nb.innerHTML=ci===qs.length-1?'Finish ‚úì':'Next ‚Üí';
        nb.onclick=nxt;
    }
}

function prv(){
    if(ci>0){
        ci--;
        disQ();
    }
}

function nxt(){
    if(ci<qs.length-1){
        ci++;
        disQ();
    }else sub();
}

function strT(){
    ti=setInterval(()=>{
        if(tl<=0){
            sub();
            return;
        }
        tl--;
        const m=Math.floor(tl/60),s=tl%60;
        document.getElementById('tmr').textContent=`${m}:${s.toString().padStart(2,'0')}`;
    },1000);
}

function sub(){
    if(fin) return;
    fin=1;
    clearInterval(ti);
    totalTime=45*60-tl;
    
    // Calculate marks with proper marking system
    let correct=0, incorrect=0, unattempted=0;
    let totalMarks=0;
    
    qs.forEach((q,i)=>{
        if(ans[i]===undefined){
            // Unattempted - no marks deducted
            unattempted++;
        }else if(ans[i]===q.correct_answer){
            // Correct answer - add positive marks
            correct++;
            totalMarks += posMarks;
        }else{
            // Incorrect answer - deduct negative marks
            incorrect++;
            totalMarks -= negMarks;
        }
    });
    
    // Calculate maximum possible marks and percentage
    const maxMarks = qs.length * posMarks;
    const percentage = Math.max(0, Math.round((totalMarks / maxMarks) * 100));
    
    const timeStr=`${Math.floor(totalTime/60)}:${(totalTime%60).toString().padStart(2,'0')}`;
    
    // Update modal display
    document.getElementById('fs').textContent=`${correct}/${qs.length}`;
    document.getElementById('sp').textContent=`${totalMarks} / ${maxMarks} Marks`;
    document.getElementById('cor').textContent=correct;
    document.getElementById('inc').textContent=incorrect;
    document.getElementById('unat').textContent=unattempted;
    
    // Update mark breakdown
    document.getElementById('pos-marks').textContent=`+${correct * posMarks}`;
    document.getElementById('neg-marks').textContent=`-${incorrect * negMarks}`;
    document.getElementById('una-marks').textContent=`0`;
    
    // Update total score
    document.getElementById('total-score').textContent=`${totalMarks} Marks`;
    document.getElementById('percentage').textContent=`${percentage}%`;
    
    document.getElementById('modal').classList.add('show');
}

function closeModal(){
    document.getElementById('modal').classList.remove('show');
}

function showSol(){
    closeModal();
    solMode=1;
    ci=0;
    disQ();
}

window.onload=ini;
window.addEventListener('beforeunload',e=>{
    if(!fin){
        e.preventDefault();
        e.returnValue='Test in progress';
    }
});
</script></body></html>
