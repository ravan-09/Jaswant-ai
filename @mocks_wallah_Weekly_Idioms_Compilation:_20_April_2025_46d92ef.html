<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#6366f1">
    <title>devgagan</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #6366f1;
            --primary-dark: #4f46e5;
            --secondary: #8b5cf6;
            --success: #10b981;
            --warning: #f59e0b;
            --error: #ef4444;
            --info: #06b6d4;
            
            --glass-bg: rgba(255, 255, 255, 0.95);  /* Changed from 0.25 to 0.95 */
            --glass-border: rgba(255, 255, 255, 0.8);  /* Changed from 0.18 to 0.8 */
            --shadow-light: 0 8px 32px rgba(31, 38, 135, 0.37);
            --shadow-heavy: 0 20px 60px rgba(0, 0, 0, 0.3);
            
            --transition: all 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            --bounce: cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }
        
[data-theme="light"] {
    --bg: #ffffff;  /* Changed from gradient to solid white */
    --card-bg: #ffffff;  /* Changed from transparent to solid white */
    --text: #1a202c;
    --text-secondary: #4a5568;
    --border: rgba(0, 0, 0, 0.1);  /* Changed to darker border for contrast */
    --nav-bg: #ffffff;  /* Changed from transparent to solid white */
}

[data-theme="dark"] {
    --bg: #1a1a2e;  /* Changed from gradient to solid dark */
    --card-bg: #16213e;  /* Changed from transparent to solid dark */
    --text: #f7fafc;
    --text-secondary: #a0aec0;
    --border: rgba(255, 255, 255, 0.1);
    --nav-bg: #0c0c0c;  /* Changed from transparent to solid dark */
}
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--bg);
            color: var(--text);
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }
        
        body::before {
    content: '';
    position: fixed;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background: var(--bg);  /* Now just using the solid color */
    z-index: -1;
}
        
        /* Floating particles animation */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
        }
        
        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            animation: float 6s infinite ease-in-out;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); opacity: 0.7; }
            50% { transform: translateY(-20px) rotate(180deg); opacity: 0.3; }
        }
        
        /* Header with glassmorphism */
        .header {
            position: fixed;
            top: 0;
            width: 100%;
            background: var(--nav-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-bottom: 1px solid var(--border);
            padding: 16px 20px;
            z-index: 100;
            transition: var(--transition);
        }
        
        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .header-left {
            display: flex;
            align-items: center;
            gap: 16px;
        }
        
        .menu-btn {
            background: var(--card-bg);
            border: 1px solid var(--border);
            color: var(--text);
            width: 44px;
            height: 44px;
            border-radius: 12px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: var(--transition);
            backdrop-filter: blur(10px);
            font-size: 18px;
        }
        
        .menu-btn:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-light);
        }
        
        .menu-btn:active {
            transform: scale(0.95);
        }
        
        .logo {
            font-weight: 800;
            font-size: 20px;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            letter-spacing: -0.5px;
        }
        
        [data-theme="dark"] .logo {
    background: none;
    -webkit-text-fill-color: white; /* White text in dark mode */
    color: white; /* Fallback */
}
        
        .header-right {
            display: flex;
            align-items: center;
            gap: 12px;
        }
        
        .theme-toggle {
            background: var(--card-bg);
            border: 1px solid var(--border);
            color: var(--text);
            width: 44px;
            height: 44px;
            border-radius: 12px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: var(--transition);
            backdrop-filter: blur(10px);
            font-size: 20px;
        }
        
        .theme-toggle:hover {
            transform: rotate(180deg) scale(1.1);
            box-shadow: var(--shadow-light);
        }
        
        /* Advanced Timer */
        .timer-container {
            position: relative;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .timer {
            background: linear-gradient(135deg, var(--error), #dc2626);
            color: white;
            padding: 12px 16px;
            border-radius: 16px;
            font-family: 'Inter', monospace;
            font-weight: 600;
            font-size: 14px;
            box-shadow: var(--shadow-light);
            position: relative;
            overflow: hidden;
        }
        
        .timer.warning {
            animation: pulse 1s infinite;
        }
        
        .timer.critical {
            animation: shake 0.5s infinite;
            background: linear-gradient(135deg, #dc2626, #991b1b);
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
        
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-2px); }
            75% { transform: translateX(2px); }
        }
        
        .progress-ring {
            width: 40px;
            height: 40px;
            transform: rotate(-90deg);
        }
        
        .progress-circle {
            fill: none;
            stroke: rgba(255, 255, 255, 0.3);
            stroke-width: 3;
        }
        
        .progress-circle.progress {
            stroke: var(--primary);
            stroke-linecap: round;
            transition: stroke-dashoffset 0.3s ease;
        }
        
        /* Main Content */
        .main {
            margin: 80px 0 100px;
            padding: 20px;
            max-width: 1200px;
            margin-left: auto;
            margin-right: auto;
        }
        
        .question-container {
    background: var(--card-bg);  /* Now uses solid color */
    /* Remove or reduce blur effect */
    backdrop-filter: none;
    -webkit-backdrop-filter: none;
    border: 1px solid var(--border);
    border-radius: 24px;
    padding: 32px;
    box-shadow: var(--shadow-heavy);
    position: relative;
    overflow: hidden;
    transition: var(--transition);
}
        .question-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, var(--primary), var(--secondary), var(--info));
            background-size: 200% 100%;
            animation: gradient-flow 3s linear infinite;
        }
        
        @keyframes gradient-flow {
            0% { background-position: 0% 50%; }
            100% { background-position: 200% 50%; }
        }
        
        .question-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 24px;
        }
        
        .question-number {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            padding: 12px 20px;
            border-radius: 16px;
            font-weight: 700;
            font-size: 14px;
            box-shadow: var(--shadow-light);
            position: relative;
        }
        
        .question-info {
            display: flex;
            flex-direction: column;
            align-items: flex-end;
            gap: 4px;
        }
        
        .question-progress {
            color: var(--text-secondary);
            font-size: 12px;
            font-weight: 500;
        }
        
        .question-marks {
            background: rgba(16, 185, 129, 0.2);
            color: var(--success);
            padding: 4px 8px;
            border-radius: 8px;
            font-size: 10px;
            font-weight: 600;
        }
        
        .question-text {
            font-size: 18px;
            line-height: 1.7;
            margin-bottom: 32px;
            color: var(--text);
            font-weight: 500;
        }
        
        .options-container {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }
        
        .option {
            background: var(--card-bg);
            backdrop-filter: blur(10px);
            border: 2px solid var(--border);
            border-radius: 20px;
            padding: 20px 24px;
            cursor: pointer;
            transition: var(--transition);
            position: relative;
            font-size: 16px;
            font-weight: 500;
            color: var(--text);
            overflow: hidden;
        }
        
        .option::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.1), transparent);
            transition: left 0.5s;
        }
        
        .option:hover::before {
            left: 100%;
        }
        
        .option:hover {
            transform: translateY(-4px);
            border-color: var(--primary);
            box-shadow: var(--shadow-light);
        }
        
        .option:active {
            transform: scale(0.98);
        }

        .menu-btn, .theme-toggle, .nav-btn.prev, .action-btn.flag {
    background: var(--card-bg);  /* Solid background */
    backdrop-filter: none;  /* Remove blur */
}

.sidebar {
    background: var(--card-bg);  /* Solid background */
    backdrop-filter: none;  /* Remove blur */
}
        
        .option.selected {
            background: rgba(99, 102, 241, 0.15);
            border-color: var(--primary);
            color: var(--primary);
            transform: translateY(-2px);
            box-shadow: var(--shadow-light);
        }
        
        .option.correct {
            background: rgba(16, 185, 129, 0.15);
            border-color: var(--success);
            color: var(--success);
        }
        
        .option.incorrect {
            background: rgba(239, 68, 68, 0.15);
            border-color: var(--error);
            color: var(--error);
        }
        
        .option.disabled {
            background: rgba(160, 174, 192, 0.1);
            border-color: var(--text-secondary);
            color: var(--text-secondary);
            cursor: not-allowed;
        }
        
        .option-indicator {
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            width: 24px;
            height: 24px;
            border-radius: 50%;
            transition: var(--transition);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            font-weight: 700;
        }
        
        .option.selected .option-indicator {
            background: var(--primary);
            color: white;
        }
        
        .option.correct .option-indicator {
            background: var(--success);
            color: white;
        }
        
        .option.incorrect .option-indicator {
            background: var(--error);
            color: white;
        }
        
        .option:not(.selected):not(.correct):not(.incorrect) .option-indicator {
            border: 2px solid var(--border);
        }
        
        /* Solution Panel */
        .solution-panel {
            background: linear-gradient(135deg, rgba(245, 158, 11, 0.1), rgba(245, 158, 11, 0.05));
            border: 1px solid rgba(245, 158, 11, 0.3);
            border-radius: 20px;
            padding: 24px;
            margin-top: 24px;
            backdrop-filter: blur(10px);
            transform: translateY(20px);
            opacity: 0;
            transition: var(--transition);
        }
        
        .solution-panel.show {
            transform: translateY(0);
            opacity: 1;
        }
        
        .solution-header {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 16px;
            color: var(--warning);
            font-weight: 700;
        }
        
        .solution-content {
            color: var(--text);
            line-height: 1.6;
            font-size: 15px;
        }
        
        /* Navigation */
        .navigation {
            position: fixed;
            bottom: 0;
            width: 100%;
            background: var(--nav-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-top: 1px solid var(--border);
            padding: 16px 20px;
            z-index: 90;
        }
        
        .nav-content {
            display: flex;
            gap: 12px;
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .nav-btn {
            flex: 1;
            padding: 16px 24px;
            border: none;
            border-radius: 16px;
            font-weight: 700;
            font-size: 16px;
            cursor: pointer;
            transition: var(--transition);
            position: relative;
            overflow: hidden;
        }
        
        .nav-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.6s;
        }
        
        .nav-btn:hover::before {
            left: 100%;
        }
        
        .nav-btn:active {
            transform: scale(0.95);
        }
        
        .nav-btn.prev {
            background: var(--card-bg);
            border: 1px solid var(--border);
            color: var(--text);
            backdrop-filter: blur(10px);
        }
        
        .nav-btn.next {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            box-shadow: var(--shadow-light);
        }
        
        .nav-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }
        
        .nav-btn:disabled::before {
            display: none;
        }
        
        /* Question Panel Sidebar */
        .sidebar {
            position: fixed;
            top: 0;
            right: -100%;
            width: 100%;
            max-width: 400px;
            height: 100vh;
            background: var(--card-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-left: 1px solid var(--border);
            z-index: 200;
            transition: var(--transition);
            display: flex;
            flex-direction: column;
            box-shadow: var(--shadow-heavy);
        }
        
        .sidebar.open {
            right: 0;
        }
        
        .sidebar-header {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            padding: 24px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .sidebar-title {
            font-weight: 800;
            font-size: 20px;
        }
        
        .close-btn {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
            width: 36px;
            height: 36px;
            border-radius: 8px;
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
        }
        
        .close-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: rotate(90deg);
        }
        
        .sidebar-body {
            flex: 1;
            padding: 24px;
            overflow-y: auto;
        }
        
        .questions-grid {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 12px;
            margin-bottom: 32px;
        }
        
        .question-btn {
            background: var(--card-bg);
            border: 2px solid var(--border);
            color: var(--text-secondary);
            width: 48px;
            height: 48px;
            border-radius: 12px;
            cursor: pointer;
            font-weight: 700;
            transition: var(--transition);
            display: flex;
            align-items: center;
            justify-content: center;
            backdrop-filter: blur(10px);
            position: relative;
        }
        
        .question-btn:hover {
            transform: scale(1.1);
            box-shadow: var(--shadow-light);
        }
        
        .question-btn:active {
            transform: scale(0.95);
        }
        
        .question-btn.current {
            background: var(--primary);
            color: white;
            border-color: var(--primary);
            box-shadow: var(--shadow-light);
        }
        
        .question-btn.answered {
            background: rgba(16, 185, 129, 0.2);
            color: var(--success);
            border-color: var(--success);
        }
        
        .question-btn.correct {
            background: var(--success);
            color: white;
            border-color: var(--success);
        }
        
        .question-btn.incorrect {
            background: var(--error);
            color: white;
            border-color: var(--error);
        }
        
        .question-btn.flagged::after {
            content: '🚩';
            position: absolute;
            top: -4px;
            right: -4px;
            font-size: 10px;
        }
        
        /* Legend */
        .legend {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 16px;
            margin-bottom: 32px;
        }
        
        .legend-item {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 12px;
            font-weight: 500;
        }
        
        .legend-dot {
            width: 16px;
            height: 16px;
            border-radius: 50%;
            flex-shrink: 0;
        }
        
        .legend-dot.current { background: var(--primary); }
        .legend-dot.answered { background: var(--success); }
        .legend-dot.unattempted { background: var(--text-secondary); }
        .legend-dot.flagged { background: var(--warning); }
        
        /* Action Buttons */
        .action-buttons {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }
        
        .action-btn {
            width: 100%;
            padding: 16px;
            border: none;
            border-radius: 16px;
            font-weight: 700;
            font-size: 16px;
            cursor: pointer;
            transition: var(--transition);
            backdrop-filter: blur(10px);
        }
        
        .action-btn.flag {
            background: rgba(245, 158, 11, 0.2);
            color: var(--warning);
            border: 1px solid rgba(245, 158, 11, 0.3);
        }
        
        .action-btn.submit {
            background: linear-gradient(135deg, var(--error), #dc2626);
            color: white;
            box-shadow: var(--shadow-light);
        }
        
        .action-btn:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-heavy);
        }
        
        .action-btn:active {
            transform: scale(0.98);
        }
        
        /* Overlay */
        .overlay {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(4px);
            z-index: 150;
            opacity: 0;
            visibility: hidden;
            transition: var(--transition);
        }
        
        .overlay.show {
            opacity: 1;
            visibility: visible;
        }
        
        /* Result Modal */
        .modal {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0.8);
            background: var(--card-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--border);
            border-radius: 32px;
            max-width: 90vw;
            width: 480px;
            z-index: 300;
            opacity: 0;
            visibility: hidden;
            transition: var(--transition);
            box-shadow: var(--shadow-heavy);
            overflow: hidden;
        }
        
        .modal.show {
            opacity: 1;
            visibility: visible;
            transform: translate(-50%, -50%) scale(1);
        }
        
        .modal-header {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            padding: 40px 32px;
            text-align: center;
        }
        
        .modal-title {
            font-size: 28px;
            font-weight: 800;
            margin-bottom: 8px;
        }
        
        .modal-subtitle {
            opacity: 0.9;
            font-size: 16px;
            font-weight: 500;
        }
        
        .modal-body {
            padding: 32px;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 16px;
            margin-bottom: 24px;
        }
        
        .stat-card {
            text-align: center;
            padding: 20px 16px;
            background: var(--card-bg);
            border-radius: 16px;
            border: 1px solid var(--border);
            backdrop-filter: blur(10px);
        }
        
        .stat-label {
            color: var(--text-secondary);
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 8px;
        }
        
        .stat-value {
            color: var(--text);
            font-size: 24px;
            font-weight: 800;
        }
        
        .final-score {
            background: linear-gradient(135deg, var(--success), #059669);
            color: white;
            border-radius: 20px;
            padding: 32px;
            text-align: center;
            margin-bottom: 24px;
            box-shadow: var(--shadow-light);
        }
        
        .score-text {
            font-size: 32px;
            font-weight: 800;
            margin-bottom: 8px;
        }
        
        .percentage-text {
            opacity: 0.9;
            font-size: 18px;
            font-weight: 600;
        }
        
        .modal-actions {
            display: flex;
            gap: 12px;
        }
        
        .modal-btn {
            flex: 1;
            padding: 16px;
            border: none;
            border-radius: 16px;
            font-weight: 700;
            font-size: 16px;
            cursor: pointer;
            transition: var(--transition);
            backdrop-filter: blur(10px);
        }
        
        .modal-btn.primary {
            background: rgba(99, 102, 241, 0.2);
            color: var(--primary);
            border: 1px solid rgba(99, 102, 241, 0.3);
        }
        
        .modal-btn.success {
            background: rgba(16, 185, 129, 0.2);
            color: var(--success);
            border: 1px solid rgba(16, 185, 129, 0.3);
        }
        
        .modal-btn:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-light);
        }
        
        /* Auto-save indicator */
        .auto-save {
            position: fixed;
            top: 80px;
            right: 20px;
            background: var(--success);
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            transform: translateX(100px);
            opacity: 0;
            transition: var(--transition);
            z-index: 90;
        }
        
        .auto-save.show {
            transform: translateX(0);
            opacity: 1;
        }
        
        /* Responsive Design */
        @media (max-width: 768px) {
            .header-content {
                padding: 0 4px;

": "<strong>A) Play out</strong> (phrasal verb) – unfold, happen, occur, develop, take place घटित होना\n\n<strong>Synonym: Unfold</strong> (verb) – Evolve, play out, progress. (खुलना)\n\n<strong>Stop</strong> (verb) – Halt, cease. (रुकना)\n\n<strong>Conceal</strong> (verb) – Hide, cover. (छिपाना)\n\n<strong>Ignore</strong> (verb) – Neglect, disregard. (अनदेखा करना)"}, {"id": "145362", "question": "<strong>Select the best express Synonym of the given underlined phrasal verb.</strong></p> <p>We’ll have to wait and see how things <ins><strong>pan out</strong></ins> in the coming months.", "options": ["<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> Fail", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> Succeed", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> Cancel", "<p style=\"display:none\"><img alt=\"check\" src=\"https://englishmadhyam.info/public/exam-panel/img/check.png\"/></p> Turn out"], "correct_answer": 3, "solution": "<strong>D) Pan out</strong> (phrasal verb) – turn out, unfold, result, develop, happen जैसा होना\n\n<strong>Synonym: Turn out</strong> (phrasal verb) – Result, pan out, develop (परिणाम निकलना)\n\n<strong>Fail</strong> (verb) – Be unsuccessful (विफल होना)\n\n<strong>Succeed</strong> (verb) – Achieve success (सफल होना)\n\n<strong>Cancel</strong> (verb) – Call off, abort (रद्द करना)"}, {"id": "145365", "question": "<strong>Select the best express Synonym of the given underlined phrasal verb.</strong></p> <p>Instead of taking action, he chose to <ins><strong>wallow in</strong></ins> self-pity after his failure.", "options": ["<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> Celebrate", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> Overcome", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> Ignore", "<p style=\"display:none\"><img alt=\"check\" src=\"https://englishmadhyam.info/public/exam-panel/img/check.png\"/></p> Indulge in"], "correct_answer": 3, "solution": "<strong>D) Wallow in</strong> (phrasal verb) – indulge in, revel in, sink into, dwell on, be absorbed in डूब जाना (नकारात्मक भावना में)\n\n<strong>Synonym: Indulge in</strong> (phrasal verb) – Give in to, immerse oneself in. (लिप्त होना)\n\n<strong>Celebrate</strong> (verb) – Rejoice, enjoy. (उत्सव मनाना)\n\n<strong>Overcome</strong> (verb) – Defeat, conquer. (पार पाना)\n\n<strong>Ignore</strong> (verb) – Disregard, neglect. (अनदेखा करना)"}, {"id": "145363", "question": "<strong>Select the best express Synonym of the given underlined phrasal verb.</strong></p> <p>The motivational speaker’s words <ins><strong>charged up</strong></ins> the audience, leaving them inspired.", "options": ["<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> Depress", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> Bore", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> Discourage", "<p style=\"display:none\"><img alt=\"check\" src=\"https://englishmadhyam.info/public/exam-panel/img/check.png\"/></p> Energize"], "correct_answer": 3, "solution": "<strong>D) Charge up</strong> (phrasal verb) – energise, motivate, enthuse, invigorate, excite उत्साहित करना\n\n<strong>Synonym: Energize</strong> (verb) – Invigorate, motivate, charge up. स्फूर्ति देना\n\n<strong>Depress</strong> (verb) – Make someone feel sad. उदास करना\n\n<strong>Bore</strong> (verb) – Make someone feel uninterested. ऊब पैदा करना\n\n<strong>Discourage</strong> (verb) – Cause someone to lose confidence. हतोत्साहित करना"}, {"id": "145364", "question": "<strong>Select the best express Synonym of the given underlined phrasal verb.</strong></p> <p>The team will <ins><strong>firm up</strong></ins> the travel plans by the end of the week.", "options": ["<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> Cancel", "<p style=\"display:none\"><img alt=\"check\" src=\"https://englishmadhyam.info/public/exam-panel/img/check.png\"/></p> Finalize", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> Delay", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> Reject"], "correct_answer": 1, "solution": "<strong>B) Firm up</strong> (phrasal verb) – confirm, solidify, secure, finalise, establish पक्का करना\n\n<strong>Synonym: Finalize</strong> (verb) – Complete, settle, firm up. अंतिम रूप देना\n\n<strong>Cancel</strong> (verb) – Decide that something will not happen. रद्द करना\n\n<strong>Delay</strong> (verb) – Postpone to a later time. विलंब करना\n\n<strong>Reject</strong> (verb) – Refuse to accept. अस्वीकार करना"}, {"id": "145366", "question": "<strong>Select the best express Synonym of the given underlined phrase.</strong></p> <p><ins><strong>Going forward</strong></ins>, we need to focus on sustainability in all our projects.", "options": ["<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> Previously", "<p style=\"display:none\"><img alt=\"check\" src=\"https://englishmadhyam.info/public/exam-panel/img/check.png\"/></p> Henceforth", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> Occasionally", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> Rarely"], "correct_answer": 1, "solution": "<strong>B) Going forward</strong> (phrase) – henceforth, from now on, in future, hereafter, moving ahead आगे चलकर\n\n<strong>Synonym: Henceforth</strong> (adverb) – From now on, hereafter, subsequently. (इसके बाद, अब से)\n\n<strong>Previously</strong> (adv.) – Earlier, before, formerly. (पहले, पूर्व में)\n\n<strong>Occasionally</strong> (adv.) – Sometimes, infrequently, sporadically. (कभी-कभी)\n\n<strong>Rarely</strong> (adv.) – Seldom, hardly, scarcely. (शायद ही कभी)"}, {"id": "145369", "question": "<strong>Select the best express synonym of the given underlined phrasal verb.</strong></p> <p>The event is set to <ins><strong>kick off</strong></ins> at 6 PM sharp, with everyone eagerly awaiting the opening ceremony.", "options": ["<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> Amplify", "<p style=\"display:none\"><img alt=\"check\" src=\"https://englishmadhyam.info/public/exam-panel/img/check.png\"/></p> Initiate", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> Contract", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> Enlarge"], "correct_answer": 1, "solution": "<strong>B) Kick off</strong> (phrasal verb) – Begin, Start, Launch, Commence, Initiate शुरू करना\n\n<strong>Synonym: Initiate</strong> (verb) – Start, begin, launch, kick off. आरंभ करना\n\n<strong>Amplify</strong> (verb) – To increase, enlarge, or make louder; to expand in detail. (बढ़ाना,<strong> </strong>विस्तार करना)\n\n<strong>Contract</strong> (verb) – To decrease in size, number, or range; to shrink, reduce. (सिकुड़ना<strong>, </strong>घटाना)\n\n<strong>Enlarge</strong> (verb) – To make or become larger; increase in size or scale. (बढ़ाना)"}, {"id": "145368", "question": "<strong>Select the best express Synonym of the given underlined phrasal verb.</strong></p> <p><ins><strong>Watch out</strong></ins> for slippery floors when walking in the rain.", "options": ["<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> Relax", "<p style=\"display:none\"><img alt=\"check\" src=\"https://englishmadhyam.info/public/exam-panel/img/check.png\"/></p> Be careful", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> Hurry up", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> Ignore"], "correct_answer": 1, "solution": "<strong>B) Watch out</strong> (phrasal verb) – be careful, beware, pay attention, stay alert, take heed सावधान रहना\n\n<strong>Synonym: Be careful</strong> (phrase) – Watch out, stay alert, take caution. (सतर्क रहना)\n\n<strong>Relax</strong> (verb) – Unwind, rest, calm down. (आराम करना)\n\n<strong>Hurry up</strong> (phrase) – Rush, speed up, move quickly. (जल्दी करो)\n\n<strong>Ignore</strong> (verb) – Disregard, neglect, overlook. (नज़रअंदाज़ करना)"}, {"id": "145367", "question": "<strong>Select the best express Synonym of the given underlined phrasal verb.</strong></p> <p>The government introduced policies to <ins><strong>shore up</strong></ins> the struggling economy.", "options": ["<p style=\"display:none\"><img alt=\"check\" src=\"https://englishmadhyam.info/public/exam-panel/img/check.png\"/></p> Strengthen", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> Weaken", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> Ignore", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> Abandon"], "correct_answer": 0, "solution": "<strong>A) Shore up</strong> (phrasal verb) – strengthen, support, boost, reinforce, stabilize मज़बूत करना\n\n<strong>Synonym: Strengthen</strong> (verb) – Reinforce, shore up, fortify (मजबूत बनाना)\n\n<strong>Weaken</strong> (verb) – Reduce strength (कमज़ोर करना)\n\n<strong>Ignore</strong> (verb) – Neglect, disregard (नज़रअंदाज़ करना)\n\n<strong>Abandon</strong> (verb) – Desert, leave (छोड़ देना)"}];
        const examConfig = {
            id: '7271',
            duration: 20,
            positiveMarks: 1.0,
            negativeMarks: 0.25
        };
        
        let currentQuestionIndex = 0;
        let userAnswers = {};
        let flaggedQuestions = new Set();
        let timeLeft = examConfig.duration * 60;
        let timerInterval;
        let isTestFinished = false;
        let solutionMode = false;
        let touchStartX = 0;
        let touchStartY = 0;
        
        // Initialize app
        function initializeApp() {
            createParticles();
            generateQuestionsGrid();
            loadQuestion();
            startTimer();
            setupTouchGestures();
            setupAutoSave();
            
            // Prevent accidental page leave
            window.addEventListener('beforeunload', (e) => {
                if (!isTestFinished) {
                    e.preventDefault();
                    e.returnValue = 'Test in progress. Are you sure you want to leave?';
                }
            });
        }
        
        // Create floating particles
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            const particleCount = window.innerWidth < 768 ? 20 : 40;
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.top = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 6 + 's';
                particle.style.animationDuration = (Math.random() * 3 + 3) + 's';
                particlesContainer.appendChild(particle);
            }
        }
        
        // Load current question
        function loadQuestion() {
            const question = questions[currentQuestionIndex];
            
            // Update question info
            document.getElementById('questionNumber').textContent = `Q${currentQuestionIndex + 1}`;
            document.getElementById('questionProgress').textContent = 
                `${currentQuestionIndex + 1} of ${questions.length}`;
            document.getElementById('questionText').innerHTML = question.question;
            
            // Load options
            const optionsContainer = document.getElementById('optionsContainer');
            optionsContainer.innerHTML = '';
            
            question.options.forEach((option, index) => {
                const optionElement = document.createElement('div');
                optionElement.className = 'option';
                optionElement.innerHTML = option;
                
                const indicator = document.createElement('div');
                indicator.className = 'option-indicator';
                optionElement.appendChild(indicator);
                
                if (solutionMode) {
                    // Show solution mode styling
                    if (index === question.correct_answer) {
                        optionElement.classList.add('correct');
                        indicator.textContent = '✓';
                    } else if (userAnswers[currentQuestionIndex] === index) {
                        optionElement.classList.add('incorrect');
                        indicator.textContent = '✗';
                    } else {
                        optionElement.classList.add('disabled');
                    }
                    optionElement.style.pointerEvents = 'none';
                } else {
                    // Normal mode
                    if (userAnswers[currentQuestionIndex] === index) {
                        optionElement.classList.add('selected');
                        indicator.textContent = '✓';
                    }
                    
                    optionElement.onclick = () => selectOption(index);
                    optionElement.onkeydown = (e) => {
                        if (e.key === 'Enter' || e.key === ' ') {
                            e.preventDefault();
                            selectOption(index);
                        }
                    };
                    optionElement.tabIndex = 0;
                }
                
                optionsContainer.appendChild(optionElement);
            });
            
            // Handle solution panel
            const solutionPanel = document.getElementById('solutionPanel');
            if (solutionMode && question.solution) {
                document.getElementById('solutionContent').innerHTML = question.solution;
                solutionPanel.classList.add('show');
            } else {
                solutionPanel.classList.remove('show');
            }
            
            // Update navigation
            updateNavigation();
            updateQuestionsGrid();
            updateFlagButton();
            
            // Add entrance animation
            const container = document.getElementById('questionContainer');
            container.style.transform = 'translateY(20px)';
            container.style.opacity = '0';
            setTimeout(() => {
                container.style.transform = 'translateY(0)';
                container.style.opacity = '1';
            }, 100);
        }
        
        // Select an option
        function selectOption(index) {
            if (solutionMode) return;
            
            const currentAnswer = userAnswers[currentQuestionIndex];
            
            if (currentAnswer === index) {
                // Deselect if clicking the same option
                delete userAnswers[currentQuestionIndex];
            } else {
                // Select new option
                userAnswers[currentQuestionIndex] = index;
            }
            
            // Update UI
            const options = document.querySelectorAll('.option');
            options.forEach((option, i) => {
                const indicator = option.querySelector('.option-indicator');
                if (userAnswers[currentQuestionIndex] === i) {
                    option.classList.add('selected');
                    indicator.textContent = '✓';
                } else {
                    option.classList.remove('selected');
                    indicator.textContent = '';
                }
            });
            
            updateQuestionsGrid();
            showAutoSave();
        }
        
        // Generate questions grid
        function generateQuestionsGrid() {
            const grid = document.getElementById('questionsGrid');
            grid.innerHTML = '';
            
            questions.forEach((_, index) => {
                const button = document.createElement('button');
                button.className = 'question-btn';
                button.textContent = index + 1;
                button.onclick = () => goToQuestion(index);
                button.setAttribute('aria-label', `Go to question ${index + 1}`);
                grid.appendChild(button);
            });
        }
        
        // Update questions grid styling
        function updateQuestionsGrid() {
            const buttons = document.querySelectorAll('.question-btn');
            buttons.forEach((button, index) => {
                button.className = 'question-btn';
                
                if (index === currentQuestionIndex) {
                    button.classList.add('current');
                } else if (solutionMode) {
                    if (userAnswers[index] === questions[index].correct_answer) {
                        button.classList.add('correct');
                    } else if (userAnswers[index] !== undefined) {
                        button.classList.add('incorrect');
                    }
                } else if (userAnswers[index] !== undefined) {
                    button.classList.add('answered');
                }
                
                if (flaggedQuestions.has(index)) {
                    button.classList.add('flagged');
                }
            });
        }
        
        // Navigation functions
        function previousQuestion() {
            if (currentQuestionIndex > 0) {
                currentQuestionIndex--;
                loadQuestion();
            }
        }
        
        function nextQuestion() {
            if (currentQuestionIndex < questions.length - 1) {
                currentQuestionIndex++;
                loadQuestion();
            } else if (!solutionMode) {
                submitTest();
            }
        }
        
        function goToQuestion(index) {
            currentQuestionIndex = index;
            loadQuestion();
            closeSidebar();
        }
        
        function updateNavigation() {
            const prevBtn = document.getElementById('prevBtn');
            const nextBtn = document.getElementById('nextBtn');
            
            prevBtn.disabled = currentQuestionIndex === 0;
            
            if (solutionMode) {
                nextBtn.textContent = currentQuestionIndex === questions.length - 1 ? 
                    'Finish Review' : 'Next →';
                nextBtn.onclick = currentQuestionIndex === questions.length - 1 ? 
                    finishReview : nextQuestion;
            } else {
                nextBtn.textContent = currentQuestionIndex === questions.length - 1 ? 
                    'Submit Test' : 'Next →';
                nextBtn.onclick = currentQuestionIndex === questions.length - 1 ? 
                    submitTest : nextQuestion;
            }
        }
        
        // Timer functions
        function startTimer() {
            const timerElement = document.getElementById('timer');
            const progressCircle = document.getElementById('progressCircle');
            const circumference = 2 * Math.PI * 18;
            const totalTime = examConfig.duration * 60;
            
            timerInterval = setInterval(() => {
                if (timeLeft <= 0) {
                    submitTest();
                    return;
                }
                
                timeLeft--;
                const minutes = Math.floor(timeLeft / 60);
                const seconds = timeLeft % 60;
                timerElement.textContent = `${minutes}:${seconds.toString().padStart(2, '0')}`;
                
                // Update progress circle
                const progress = (totalTime - timeLeft) / totalTime;
                const offset = circumference * progress;
                progressCircle.style.strokeDashoffset = offset;
                
                // Add warning effects
                if (timeLeft <= 300) { // 5 minutes
                    timerElement.classList.add('warning');
                }
                if (timeLeft <= 60) { // 1 minute
                    timerElement.classList.add('critical');
                }
            }, 1000);
        }
        
        // Toggle question flag
        function toggleFlag() {
            if (flaggedQuestions.has(currentQuestionIndex)) {
                flaggedQuestions.delete(currentQuestionIndex);
            } else {
                flaggedQuestions.add(currentQuestionIndex);
            }
            updateFlagButton();
            updateQuestionsGrid();
        }
        
        function updateFlagButton() {
            const flagBtn = document.getElementById('flagBtn');
            if (flaggedQuestions.has(currentQuestionIndex)) {
                flagBtn.textContent = '🏴 Unflag Question';
                flagBtn.style.background = 'rgba(239, 68, 68, 0.2)';
                flagBtn.style.color = 'var(--error)';
            } else {
                flagBtn.textContent = '🚩 Flag Question';
                flagBtn.style.background = 'rgba(245, 158, 11, 0.2)';
                flagBtn.style.color = 'var(--warning)';
            }
        }
        
        // Theme toggle
        function toggleTheme() {
            const body = document.body;
            const themeBtn = document.getElementById('themeBtn');
            const currentTheme = body.getAttribute('data-theme');
            const newTheme = currentTheme === 'light' ? 'dark' : 'light';
            
            body.setAttribute('data-theme', newTheme);
            themeBtn.textContent = newTheme === 'light' ? '🌙' : '☀️';
            
            // Save preference
            localStorage.setItem('theme', newTheme);
        }
        
        // Sidebar functions
        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            const overlay = document.getElementById('overlay');
            
            sidebar.classList.toggle('open');
            overlay.classList.toggle('show');
        }
        
        function closeSidebar() {
            document.getElementById('sidebar').classList.remove('open');
            document.getElementById('overlay').classList.remove('show');
        }
        
        // Touch gesture support
        function setupTouchGestures() {
            const main = document.querySelector('.main');
            
            main.addEventListener('touchstart', (e) => {
                touchStartX = e.touches[0].clientX;
                touchStartY = e.touches[0].clientY;
            });
            
            main.addEventListener('touchend', (e) => {
                const touchEndX = e.changedTouches[0].clientX;
                const touchEndY = e.changedTouches[0].clientY;
                const deltaX = touchEndX - touchStartX;
                const deltaY = touchEndY - touchStartY;
                
                // Only trigger if horizontal swipe is dominant
                if (Math.abs(deltaX) > Math.abs(deltaY) && Math.abs(deltaX) > 50) {
                    if (deltaX > 0 && currentQuestionIndex > 0) {
                        // Swipe right - previous question
                        previousQuestion();
                    } else if (deltaX < 0 && currentQuestionIndex < questions.length - 1) {
                        // Swipe left - next question
                        nextQuestion();
                    }
                }
            });
        }
        
        // Auto-save functionality
        function setupAutoSave() {
            // Save answers periodically
            setInterval(() => {
                if (!isTestFinished) {
                    saveProgress();
                }
            }, 30000); // Every 30 seconds
        }
        
        function saveProgress() {
            const progress = {
                answers: userAnswers,
                flagged: Array.from(flaggedQuestions),
                currentQuestion: currentQuestionIndex,
                timeLeft: timeLeft
            };
            
            // In a real implementation, this would save to a server
            console.log('Progress saved:', progress);
        }
        
        function showAutoSave() {
            const autoSave = document.getElementById('autoSave');
            autoSave.classList.add('show');
            setTimeout(() => {
                autoSave.classList.remove('show');
            }, 2000);
        }
        
        // Submit test
        function submitTest() {
            if (isTestFinished) return;
            
            isTestFinished = true;
            clearInterval(timerInterval);
            
            // Calculate results
            let correct = 0, wrong = 0, skipped = 0, totalMarks = 0;
            
            questions.forEach((question, index) => {
                if (userAnswers[index] === undefined) {
                    skipped++;
                } else if (userAnswers[index] === question.correct_answer) {
                    correct++;
                    totalMarks += examConfig.positiveMarks;
                } else {
                    wrong++;
                    totalMarks -= examConfig.negativeMarks;
                }
            });
            
            const maxMarks = questions.length * examConfig.positiveMarks;
            const percentage = Math.max(0, Math.round((totalMarks / maxMarks) * 100));
            
            // Show results
            document.getElementById('resultTitle').textContent = 
                `${correct}/${questions.length} Correct`;
            document.getElementById('resultSubtitle').textContent = 
                `You scored ${totalMarks} out of ${maxMarks} marks`;
            document.getElementById('correctCount').textContent = correct;
            document.getElementById('wrongCount').textContent = wrong;
            document.getElementById('skippedCount').textContent = skipped;
            document.getElementById('finalScore').textContent = `${totalMarks} Marks`;
            document.getElementById('finalPercentage').textContent = `${percentage}%`;
            
            document.getElementById('resultModal').classList.add('show');
            closeSidebar();
        }
        
        // View solutions
        function viewSolutions() {
            document.getElementById('resultModal').classList.remove('show');
            solutionMode = true;
            currentQuestionIndex = 0;
            loadQuestion();
        }
        
        // Finish review
        function finishReview() {
            solutionMode = false;
            currentQuestionIndex = 0;
            loadQuestion();
        }
        
        // Retake test
        function retakeTest() {
            if (confirm('Are you sure you want to retake the test? All progress will be lost.')) {
                location.reload();
            }
        }
        
        // Keyboard shortcuts
        document.addEventListener('keydown', (e) => {
            if (solutionMode) return;
            
            switch(e.key) {
                case 'ArrowLeft':
                    e.preventDefault();
                    previousQuestion();
                    break;
                case 'ArrowRight':
                    e.preventDefault();
                    nextQuestion();
                    break;
                case 'f':
                case 'F':
                    if (e.ctrlKey || e.metaKey) {
                        e.preventDefault();
                        toggleFlag();
                    }
                    break;
                case 'm':
                case 'M':
                    if (e.ctrlKey || e.metaKey) {
                        e.preventDefault();
                        toggleSidebar();
                    }
                    break;
                case '1':
                case '2':
                case '3':
                case '4':
                    if (!e.ctrlKey && !e.metaKey) {
                        e.preventDefault();
                        const optionIndex = parseInt(e.key) - 1;
                        if (optionIndex < questions[currentQuestionIndex].options.length) {
                            selectOption(optionIndex);
                        }
                    }
                    break;
            }
        });
        
        // Initialize when DOM is loaded
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', initializeApp);
        } else {
            initializeApp();
        }
        
        // Load saved theme
        const savedTheme = localStorage.getItem('theme');
        if (savedTheme) {
            document.body.setAttribute('data-theme', savedTheme);
            document.getElementById('themeBtn').textContent = savedTheme === 'light' ? '🌙' : '☀️';
        }
    </script>
</body>
