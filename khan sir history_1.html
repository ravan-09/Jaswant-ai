        const videoList = document.querySelector('.video-list');
        const notesList = document.querySelector('.notes-list');
        const player = document.getElementById('player');
        const video = document.getElementById('video');
        const playerTitle = document.getElementById('player-title');
        const qualitySelect = document.getElementById('quality');
        const downloadBtn = document.getElementById('download-btn');

        let currentLecture = null;

        for (let i = 1; i <= 126; i++) {
            const videoItem = document.createElement('div');
            videoItem.className = 'item';
            videoItem.innerHTML = `
                <img src="https://kgs-v2.akamaized.net/kgs/video-thumbs//5c356cc3-08fa-4489-bafc-3f7c717b2c7f.png" alt="Lecture-${i}">
                <span>History Lecture-${i}</span>
            `;
            videoItem.onclick = function() {
                currentLecture = i;
                playerTitle.textContent = `History Lecture-${i}`;
                player.classList.add('active');
                window.scrollTo({ top: player.offsetTop, behavior: 'smooth' });
            };
            videoList.appendChild(videoItem);

            const noteItem = document.createElement('div');
            noteItem.className = 'item';
            noteItem.textContent = `History Lecture-${i} Notes`;
            noteItem.onclick = function() {
                alert('Notes ‡§≤‡§ø‡§Ç‡§ï ‡§Ö‡§≠‡•Ä ‡§™‡•á‡§Ç‡§°‡§ø‡§Ç‡§ó ‡§π‡•à‡•§ ‡§≠‡§æ‡§à, !');
                // window.open(`https://kgs-v2.akamaized.net/kgs-test/history-foundation/notes/l${i}.pdf`, '_blank');
            };
            notesList.appendChild(noteItem);
        }

        qualitySelect.onchange = function() {
            if (currentLecture) {
                loadVideo(getM3u8Url(currentLecture, this.value));
            }
        };

        downloadBtn.onclick = function() {
            if (!currentLecture) return false;
            const quality = qualitySelect.value;
            const m3u8Url = getM3u8Url(currentLecture, quality);
            try {
                window.location.href = `intent://${m3u8Url}#Intent;package=idm.internet.download.manager;scheme=https;end`;
            } catch (e) {
                navigator.clipboard.writeText(m3u8Url).then(() => {

                });
            }

        };

        function playNow() {
            if (currentLecture) {
                loadVideo(getM3u8Url(currentLecture, qualitySelect.value));
                video.play();
            }
        }

        function showSection(section) {
            document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
            document.querySelectorAll('.section').forEach(s => s.classList.remove('active'));
            document.querySelector(`#${section}`).classList.add('active');
            document.querySelector(`.tab[onclick="showSection('${section}')"]`).classList.add('active');
            player.classList.remove('active');
            currentLecture = null;
        }

        function getM3u8Url(lectureNumber, quality) {
            return `https://kgs-v2.akamaized.net/kgs-test/history-foundation/l${lectureNumber}/l${lectureNumber}.m3u8`;
        }

        function loadVideo(m3u8Url) {
            if (Hls.isSupported()) {
                const hls = new Hls();
                hls.loadSource(m3u8Url);
                hls.attachMedia(video);
            } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
                video.src = m3u8Url;
            }
        }

        video.addEventListener('play', function() {
            if (currentLecture) {
                loadVideo(getM3u8Url(currentLecture, qualitySelect.value));
            }
        }, { once: true });
