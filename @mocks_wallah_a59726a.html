<title>Mocks Wallah</title><style>
*{margin:0;padding:0;box-sizing:border-box}
:root{--p:#4361ee;--s:#3f37c9;--ok:#4cc9f0;--err:#f72585;--warn:#f8961e}
body{font-family:'Segoe UI',sans-serif;background:#f5f7fa;min-height:100vh;color:#2d3436;-webkit-tap-highlight-color:transparent}
.hdr{position:fixed;top:0;width:100%;background:#fff;padding:16px 20px;z-index:100;box-shadow:0 2px 15px rgba(0,0,0,.08);display:flex;justify-content:space-between;align-items:center}

.opt p{margin:4px 0}
.opt strong{font-weight:700}
.opt em{font-style:italic}

.opt.sel::after{background:var(--p);content:'‚úì';display:flex;align-items:center;justify-content:center;color:#fff;font-weight:700;font-size:10px}
.opt.cor::after{background:#2b8a3e;content:'‚úì';display:flex;align-items:center;justify-content:center;color:#fff;font-weight:700;font-size:10px}
.opt.inc::after{background:#c92a2a;content:'‚úó';display:flex;align-items:center;justify-content:center;color:#fff;font-weight:700;font-size:10px}

eload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> RSPQ", "<p style=\"display:none\"><img alt=\"check\" src=\"https://englishmadhyam.info/public/exam-panel/img/check.png\"/></p> PSRQ", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> PSQR", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> QPSR"], "correct_answer": 1, "solution": "The earliest years of a child‚Äôs life are critical. These years determine child‚Äôs survival and thriving in life, and lay the foundations for her/ his learning and holistic development. It is during the early years that children develop the cognitive, physical, social and emotional skills that they need to succeed in life. This is why an establishment has been created for the protection of children in these crucial years, known as ECCE."}, {"id": "24096", "question": "<strong>Q5. Identify the segment in the sentence which contains a grammatical error. If there is no error, then select the option \"No error\".</strong></p> <p>A witness had seen a youth, / perhaps aged young as/ ten or eleven, acting suspiciously</p> <p> </p> <ol>", "options": ["<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> No error", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> A witness had seen a youth,", "<p style=\"display:none\"><img alt=\"check\" src=\"https://englishmadhyam.info/public/exam-panel/img/check.png\"/></p> perhaps aged young as", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> ten or eleven, acting suspiciously."], "correct_answer": 2, "solution": "C) Perhaps aged young as ‡§ï‡•á ‡§¨‡§¶‡§≤‡•á perhaps as young as ‡§ï‡•ç‡§Ø‡•ã‡§Ç‡§ï‡§ø \"As + positive degree o splay:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> cause"], "correct_answer": 0, "solution": "Due is most appropriate because of the preposition 'To' after the blank where 'Due to' is a phrase means 'because of ' ‡§ï‡•á ‡§ï‡§æ‡§∞‡§£"}, {"id": "24114", "question": "<strong>Comprehension</strong>:</p> <p>In the following passage, some words have been deleted. Fill in the blanks with the help of the alternatives given. Select the most appropriate option for each blank.</p> <p>Data 1. _______ the Pioneer spacecraft of NASA apparently prove the theory that the high surface temperature of Venus is 2. _______ to an atmospheric greenhouse effect caused mainly by a blanket of carbon dioxide. Such a greenhouse 3. _______ is created when energy in the form of sunlight easily passes through a planet's atmosphere, warms its 4. _______ and is converted to heat radiation that is then held in by the atmosphere from top to bottom. Venus has a relatively thin atmosphere like the Earth's, but Venus' atmosphere consists of more than ninety percent carbon dioxide, compared to less than four percent in that of the 5. _______.</p> <p><strong>Q23. Select the most appropriate option to fill in the blank No. 3</strong><span id=\"cke_bm_557C\" style=\"display:none\"> </span>", "options": ["<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> affect", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> displacement", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> contour", "<p style=\"display:none\"><img alt=\"check\" src=\"https://englishmadhyam.info/public/exam-panel/img/check.png\"/></p> effect"], "correct_answer": 3, "solution": "‚ÄúGreenhouse effect‚Äù is a collocation which means ‚Äòthe process by which radiation from a planet's atmosphere warms the planet's surface to a temperature above what it would be without this atmosphere‚Äô"}, {"id": "24115", "question": "<strong>Comprehension</strong>:</p> <p>In the following passage, some words have been deleted. Fill in the blanks with the help of the alternatives given. Select the most appropriate option for each blank.</p> <p>Data 1. _______ the Pioneer spacecraft of NASA apparently prove the theory that the high surface temperature of Venus is 2. _______ to an atmospheric greenhouse effect caused mainly by a blanket of carbon dioxide. Such a greenhouse 3. _______ is created when energy in the form of sunlight easily passes through a planet's atmosphere, warms its 4. _______ and is converted to heat radiation that is then held in by the atmosphere from top to bottom. Venus has a relatively thin atmosphere like the Earth's, but Venus' atmosphere consists of more than ninety percent carbon dioxide, compared to less than four percent in that of the 5. _______.</p> <p><strong>Q24. Select the most appropriate option to fill in the blank No. 4</strong><span id=\"cke_bm_557C\" style=\"display:none\"> </span>", "options": ["<p style=\"display:none\"><img alt=\"check\" src=\"https://englishmadhyam.info/public/exam-panel/img/check.png\"/></p> surface", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> walls", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> atmosphere", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> core"], "correct_answer": 0, "solution": "This is the correct answer because in the context of the passage, it's the planet's \"surface\" that is warmed by the energy in the form of sunlight."}, {"id": "24116", "question": "<strong>Comprehension</strong>:</p> <p>In the following passage, some words have been deleted. Fill in the blanks with the help of the alternatives given. Select the most appropriate option for each blank.</p> <p>Data 1. _______ the Pioneer spacecraft of NASA apparently prove the theory that the high surface temperature of Venus is 2. _______ to an atmospheric greenhouse effect caused mainly by a blanket of carbon dioxide. Such a greenhouse 3. _______ is created when energy in the form of sunlight easily passes through a planet's atmosphere, warms its 4. _______ and is converted to heat radiation that is then held in by the atmosphere from top to bottom. Venus has a relatively thin atmosphere like the Earth's, but Venus' atmosphere consists of more than ninety percent carbon dioxide, compared to less than four percent in that of the 5. _______.</p> <p><strong>Q25. Select the most appropriate option to fill in the blank No. 5</strong><span id=\"cke_bm_557C\" style=\"display:none\"> </span>", "options": ["<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> Pluto", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> Mars", "<p style=\"display:none\"><img alt=\"check\" src=\"https://englishmadhyam.info/public/exam-panel/img/check.png\"/></p> Earth", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> Mercury"], "correct_answer": 2, "solution": "The sentence is comparing the atmosphere of Venus to another planet that also has a thin atmosphere but less percentage of carbon dioxide. Among the options, Earth is the best fit because it has a thin atmosphere and a known quantity of carbon dioxide"}],ans={};
const posMarks=2.0, negMarks=0.5;
let ci=0,tl=15*60,ti,fin=0,solMode=0,totalTime=0;

function ini(){
    disQ();
    strT();
}

function disQ(){
    const q=qs[ci];
    document.getElementById('qn').textContent=`Question ${ci+1} of ${qs.length}`;
    document.getElementById('qt').innerHTML=q.question;
    const oc=document.getElementById('opts'),sc=document.getElementById('sol');
    oc.innerHTML='';
    
    if(solMode){
        sc.style.display='block';
        document.getElementById('sol-text').innerHTML=q.solution||'No solution provided.';
        // Hide submit button in solution mode
        document.getElementById('sub-btn').style.display='none';
    }else{
        sc.style.display='none';
        // Show submit button in test mode
        document.getElementById('sub-btn').style.display='block';
    }
    
    q.options.forEach((o,i)=>{
        const od=document.createElement('div');
        od.className='opt';
        od.innerHTML=o;
        
        if(solMode){
            if(i===q.correct_answer) {
                od.classList.add('cor');
            } else if(ans[ci]===i) {
                od.classList.add('inc');
            } else if(ans[ci]===undefined) {
                od.classList.add('unat');
            }
            od.style.pointerEvents='none';
        }else{
            od.onclick=()=>sel(i);
            if(ans[ci]===i) od.classList.add('sel');
        }
        
        oc.appendChild(od);
    });
    
    upNav();
}

function sel(i){
    // If clicking the same option, deselect it (clear response)
    if(ans[ci]===i){
        delete ans[ci];
        document.querySelectorAll('.opt').forEach(o=>o.classList.remove('sel'));
    }else{
        // Select new option
        ans[ci]=i;
        document.querySelectorAll('.opt').forEach((o,idx)=>o.classList.toggle('sel',idx===i));
    }
}

function upNav(){
    document.getElementById('pb').disabled=ci===0;
    const nb=document.getElementById('nb');
    
    if(solMode){
        // In solution mode, show same navigation as test mode
        nb.innerHTML=ci===qs.length-1?'Finish ‚úì':'Next ‚Üí';
        nb.onclick=()=>{
            if(ci<qs.length-1){
                ci++;
                disQ();
            }else{
                // Exit solution mode
                solMode=0;
                ci=0;
                disQ();
            }
        };
    }else{
        // In test mode
        nb.innerHTML=ci===qs.length-1?'Finish ‚úì':'Next ‚Üí';
        nb.onclick=nxt;
    }
}

function prv(){
    if(ci>0){
        ci--;
        disQ();
    }
}

function nxt(){
    if(ci<qs.length-1){
        ci++;
        disQ();
    }else sub();
}

function strT(){
    ti=setInterval(()=>{
        if(tl<=0){
            sub();
            return;
        }
        tl--;
        const m=Math.floor(tl/60),s=tl%60;
        document.getElementById('tmr').textContent=`${m}:${s.toString().padStart(2,'0')}`;
    },1000);
}

function sub(){
    if(fin) return;
    fin=1;
    clearInterval(ti);
    totalTime=15*60-tl;
    
    // Calculate marks with proper marking system
    let correct=0, incorrect=0, unattempted=0;
    let totalMarks=0;
    
    qs.forEach((q,i)=>{
        if(ans[i]===undefined){
            // Unattempted - no marks deducted
            unattempted++;
        }else if(ans[i]===q.correct_answer){
            // Correct answer - add positive marks
            correct++;
            totalMarks += posMarks;
        }else{
            // Incorrect answer - deduct negative marks
            incorrect++;
            totalMarks -= negMarks;
        }
    });
    
    // Calculate maximum possible marks and percentage
    const maxMarks = qs.length * posMarks;
    const percentage = Math.max(0, Math.round((totalMarks / maxMarks) * 100));
    
    const timeStr=`${Math.floor(totalTime/60)}:${(totalTime%60).toString().padStart(2,'0')}`;
    
    // Update modal display
    document.getElementById('fs').textContent=`${correct}/${qs.length}`;
    document.getElementById('sp').textContent=`${totalMarks} / ${maxMarks} Marks`;
    document.getElementById('cor').textContent=correct;
    document.getElementById('inc').textContent=incorrect;
    document.getElementById('unat').textContent=unattempted;
    
    // Update mark breakdown
    document.getElementById('pos-marks').textContent=`+${correct * posMarks}`;
    document.getElementById('neg-marks').textContent=`-${incorrect * negMarks}`;
    document.getElementById('una-marks').textContent=`0`;
    
    // Update total score
    document.getElementById('total-score').textContent=`${totalMarks} Marks`;
    document.getElementById('percentage').textContent=`${percentage}%`;
    
    document.getElementById('modal').classList.add('show');
}

function closeModal(){
    document.getElementById('modal').classList.remove('show');
}

function showSol(){
    closeModal();
    solMode=1;
    ci=0;
    disQ();
}

window.onload=ini;
window.addEventListener('beforeunload',e=>{
    if(!fin){
        e.preventDefault();
        e.returnValue='Test in progress';
    }
});
</script></body></html>
