<!DOCTYPE html>
<html><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1.0">
<title>Mocks Wallah</title><style>
*{margin:0;padding:0;box-sizing:border-box}
:root{--p:#4361ee;--s:#3f37c9;--ok:#4cc9f0;--err:#f72585;--warn:#f8961e}
body{font-family:'Segoe UI',sans-serif;background:#f5f7fa;min-height:100vh;color:#2d3436;-webkit-tap-highlight-color:transparent}
.hdr{position:fixed;top:0;width:100%;background:#fff;padding:16px 20px;z-index:100;box-shadow:0 2px 15px rgba(0,0,0,.08);display:flex;justify-content:space-between;align-items:center}
.hdr-left{display:flex;align-items:center;gap:16px}
.ttl{font-weight:700;font-size:18px;color:var(--p)}
.tmr{font-family:monospace;font-weight:700;background:linear-gradient(135deg,var(--p),var(--s));color:#fff;padding:8px 16px;border-radius:20px;font-size:14px}
.sub{background:linear-gradient(135deg,var(--err),#c1121f);border:none;color:#fff;padding:10px 20px;border-radius:25px;font-weight:700;font-size:12px;cursor:pointer;transition:all .2s ease}
.sub:active{transform:scale(.95)}
.main{margin:80px 0 90px;padding:0 20px}
.qc{background:#fff;border-radius:20px;padding:24px;margin-bottom:20px;box-shadow:0 5px 20px rgba(0,0,0,.05);position:relative}
.qc::before{content:'';position:absolute;top:0;left:0;right:0;height:5px;background:linear-gradient(90deg,var(--p),var(--s))}
.qn{background:linear-gradient(135deg,var(--p),var(--s));color:#fff;padding:8px 16px;border-radius:20px;display:inline-block;font-weight:700;font-size:12px;margin-bottom:16px}
.qt{font-size:16px;line-height:1.6;margin-bottom:24px;color:#212529;font-weight:500}
.qt p{margin:8px 0}
.qt strong{font-weight:700}
.qt em{font-style:italic}
.qt u{text-decoration:underline}
.opts{display:flex;flex-direction:column;gap:10px}
.opt{background:#fff;border:1px solid #e9ecef;border-radius:14px;padding:16px;cursor:pointer;transition:all .2s ease;position:relative;font-size:14px;line-height:1.4;text-align:left}
.opt p{margin:4px 0}
.opt strong{font-weight:700}
.opt em{font-style:italic}
.opt u{text-decoration:underline}
.opt:hover{border-color:var(--p)}
.opt:active{transform:scale(.98)}
.opt.sel{background-color:#edf2ff;border-color:var(--p);color:var(--p)}
.opt.cor{background-color:#ebfbee;border-color:#2b8a3e;color:#2b8a3e}
.opt.inc{background-color:#fff5f5;border-color:#c92a2a;color:#c92a2a}
.opt.unat{background:#f8f9fa;border-color:#dee2e6;color:#6c757d}
.opt::after{content:'';position:absolute;right:16px;top:50%;transform:translateY(-50%);width:20px;height:20px;border-radius:50%;transition:all .2s ease}
.opt.sel::after{background:var(--p);content:'‚úì';display:flex;align-items:center;justify-content:center;color:#fff;font-weight:700;font-size:10px}
.opt.cor::after{background:#2b8a3e;content:'‚úì';display:flex;align-items:center;justify-content:center;color:#fff;font-weight:700;font-size:10px}
.opt.inc::after{background:#c92a2a;content:'‚úó';display:flex;align-items:center;justify-content:center;color:#fff;font-weight:700;font-size:10px}
.opt.unat::after{background:transparent;content:'‚óã';display:flex;align-items:center;justify-content:center;color:#6c757d;font-weight:700;font-size:14px}
.sol{background:#f8f9fa;border-radius:14px;padding:16px;margin-top:16px;border-left:4px solid var(--warn);display:none}
.sol h4{color:#e67700;margin-bottom:8px;font-weight:700;font-size:14px}
.sol-content{color:#495057;font-size:14px;line-height:1.6}
.sol-content p{margin:8px 0}
.sol-content strong{font-weight:700}
.sol-content em{font-style:italic}
.sol-content u{text-decoration:underline}
.nav{position:fixed;bottom:0;width:100%;background:#fff;padding:16px 20px;display:flex;justify-content:space-between;box-shadow:0 -2px 15px rgba(0,0,0,.08)}
.nb{padding:12px 20px;border:none;border-radius:25px;cursor:pointer;font-weight:700;font-size:14px;transition:all .2s ease;display:flex;align-items:center;gap:6px}
.nb:disabled{opacity:.5;cursor:not-allowed}
.nb:not(:disabled):active{transform:scale(.95)}
.nb.prv{background:linear-gradient(135deg,#adb5bd,#6c757d);color:#fff}
.nb.nxt{background:linear-gradient(135deg,var(--err),#c1121f);color:#fff}
.modal{display:none;position:fixed;top:0;left:0;width:100%;height:100%;background:rgba(0,0,0,.8);z-index:1000;animation:fadeIn .3s ease}
.modal.show{display:flex;align-items:center;justify-content:center;padding:20px}
@keyframes fadeIn{from{opacity:0}to{opacity:1}}
.modal-content{background:#fff;border-radius:20px;max-width:400px;width:100%;max-height:90vh;overflow-y:auto;animation:slideUp .3s ease}
@keyframes slideUp{from{transform:translateY(50px);opacity:0}to{transform:translateY(0);opacity:1}}
.modal-header{text-align:center;padding:32px 24px;background:linear-gradient(135deg,var(--p),var(--s));color:#fff;border-radius:20px 20px 0 0}
.modal-header h2{font-weight:700;font-size:28px;margin-bottom:8px}
.modal-header p{font-size:16px;opacity:.9}
.modal-stats{display:grid;grid-template-columns:1fr 1fr 1fr;gap:16px;padding:20px}
.stat{text-align:center;padding:16px}
.stat h4{color:#6c757d;font-weight:600;font-size:12px;margin-bottom:8px;text-transform:uppercase}
.stat p{color:#212529;font-weight:700;font-size:18px}
.mark-breakdown{padding:0 20px;margin-bottom:16px}
.mark-item{display:flex;justify-content:space-between;align-items:center;padding:8px 0;border-bottom:1px solid #f1f3f4}
.mark-item:last-child{border-bottom:none}
.mark-label{color:#6c757d;font-size:14px}
.mark-value{font-weight:600;color:#212529}
.mark-value.positive{color:#2b8a3e}
.mark-value.negative{color:#c92a2a}
.total-marks{background:#f8f9fa;border-radius:12px;padding:16px;margin:16px 20px;text-align:center}
.total-marks h3{color:#212529;font-size:18px;font-weight:700;margin-bottom:4px}
.total-marks p{color:#6c757d;font-size:14px}
.modal-actions{padding:0 20px 20px;display:flex;gap:12px}
.act-btn{flex:1;padding:12px;border:none;border-radius:12px;font-weight:600;cursor:pointer;transition:all .2s ease}
.act-btn:active{transform:scale(.98)}
.act-btn.blue{background:#edf2ff;color:var(--p)}
.act-btn.green{background:#ebfbee;color:#2b8a3e}
.close{position:absolute;top:15px;right:20px;background:rgba(255,255,255,.2);border:none;color:#fff;width:30px;height:30px;border-radius:50%;cursor:pointer;font-size:16px}
</style></head><body>

adhyam.info/public/exam-panel/img/reload.png\"/></p> RPQS", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> RSPQ", "<p style=\"display:none\"><img alt=\"check\" src=\"https://englishmadhyam.info/public/exam-panel/img/check.png\"/></p> SRQP", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> SPRQ"], "correct_answer": 2, "solution": "<strong>S:</strong> Starting with S makes sense since it introduces a new character ‚Äì the raddiwala. This acts as a starting point for the rest of the story."}, {"id": "97875", "question": "<strong>Arrange the following sentences to form a coherent paragraph.</strong><br> <strong>A</strong>. Beyond being just a cricket tournament, the IPL is a cultural phenomenon that has captured the hearts of millions of fans worldwide.<br> <strong>B</strong>. It has contributed significantly to India‚Äôs economy through sports tourism, employment generation, and infrastructure development.<br> <strong>C</strong>. The 16th edition of the Indian Premier League (IPL), March to May 2023, kicked off with a coin toss by captains Mahendra Singh Dhoni (Chennai Super Kings) and Hardik Pandya (Gujarat Titans), in Ahmedabad, on March 31, and over 20 crore Indians tuned in to catch the excitement.<br> <strong>D</strong>. The fact is that the IPL is one of India‚Äôs most significant cultural and economic events.", "options": ["<p style=\"display:none\"><img alt=\"check\" src=\"https://englishmadhyam.info/public/exam-panel/img/check.png\"/></p> CABD", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> ABDC", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> CDBA", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> CBDA"], "correct_answer": 0, "solution": "<strong>C:</strong> This sentence should come first because it introduces the topic of IPL and provides a specific context (the 16th edition of IPL in 2023). It also provides details about the opening of the event, setting the stage for further discussion.<br> <strong>A:</strong> This follows sentence C, expanding on the importance of IPL. \"Beyond being just a cricket tournament\" suggests a shift from the specific event described in sentence C to a broader perspective of IPL's importance.<br> <strong>B:</strong> This sentence follows A seamlessly, further elaborating on the significance of IPL by pointing out its contributions to the economy. The pronoun \"It\" in the beginning of sentence B clearly refers to IPL, which was introduced in sentence A.<br> <strong>D:</strong> This sentence concludes the paragraph, wrapping up the theme of the significance of IPL both culturally and economically in India."}, {"id": "97857", "question": "Select the most appropriate meaning of the underlined <strong>idiom</strong> in the given sentence.</p> <p>Coming from an affluent family, she found herself <ins><strong>a square peg in a round hole</strong></ins> when she married a poor farmer and moved to a small village.", "options": ["<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> in a favourable situation", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> unhappy and regretful", "<p style=\"display:none\"><img alt=\"check\" src=\"https://englishmadhyam.info/public/exam-panel/img/check.png\"/></p> a misfit in the environment", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> in a financial crisis"], "correct_answer": 2, "solution": "C) A square peg in a round hole</strong> (idiom) - a person who does not fit in a particu morals and ethics from an unlikely source: a popular television drama serial. One of the characters ‚Äì a professor of theology ‚Äì explained the difference succinctly. Morals, he said, are the codes of behaviour that we can, and, indeed, must, apply to ourselves. Our codes of behaviour are conditioned by many things: what is appropriate, or inappropriate, in the faith system we subscribe to, and in our social and familial environment. Morals are what Sartre might call the ‚Äòfacticity‚Äô of our individual situation: who and what i deem myself to be in terms of my religious beliefs, or lack of them, my social obligations, and the choices i make in my personal life. Ethics are the codes of conduct and behaviour that we apply to all societies, in general, including those which are totally foreign and unfamiliar to us. In many cases, the two codes, of morals and ethics, coincide. For instance, to take the life of another human being is deemed to be wrong, both morally and ethically. But, even here, there are divergences of views. For example, if the country you live in is attacked by a foreign power, your political leadership might have to declare a state of war, obliging you, if you are of conscriptable age, to fight the enemy, to kill those deemed to be your national foes. To defend yourself and your country against aggression is not only ethically sanctioned, but is also in many cases an ethical duty which goes by the name of patriotism. But, if you are a believer in the Gandhian code of ahimsa and are a conscientious objector to any form of violence, your personal code of moral behaviour could be at variance with an objective code of ethics.</p> <p><strong>What is the main distinction between 'morals' and 'ethics' as explained in the passage?</strong>", "options": ["<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> Ethics are personal beliefs, while morals are universally accepted principles.", e effectiveness of different ethical systems"], "correct_answer": 2, "solution": "No solution available"}, {"id": "97885", "question": "<strong>Comprehension:</strong></p> <p>Many of us use the words ‚Äòmorals‚Äô and ‚Äòethics‚Äô interchangeably. But the two are not the same, and when we confuse one with the other we may create a lot of problems. I learnt the distinction between morals and ethics from an unlikely source: a popular television drama serial. One of the characters ‚Äì a professor of theology ‚Äì explained the difference succinctly. Morals, he said, are the codes of behaviour that we can, and, indeed, must, apply to ourselves. Our codes of behaviour are conditioned by many things: what is appropriate, or inappropriate, in the faith system we subscribe to, and in our social and familial environment. Morals are what Sartre might call the ‚Äòfacticity‚Äô of our individual situation: who and what i deem myself to be in terms of my religious beliefs, or lack of them, my social obligations, and the choices i make in my personal life. Ethics are the codes of conduct and behaviour that we apply to all societies, in general, including those which are totally foreign and unfamiliar to us. In many cases, the two codes, of morals and ethics, coincide. For instance, to take the life of another human being is deemed to be wrong, both morally and ethically. But, even here, there are divergences of views. For example, if the country you live in is attacked by a foreign power, your political leadership might have to declare a state of war, obliging you, if you are of conscriptable age, to fight the enemy, to kill those deemed to be your national foes. To defend yourself and your country against aggression is not only ethically sanctioned, but is also in many cases an ethical duty which goes by the name of patriotism. But, if you are a believer in the Gandhian code of ahimsa and are a conscientious objector to any form of violence, your personal code of moral behaviour could be at variance with an objective code of ethics.</p> <p>What might ‚Äò<strong>facticity‚Äô</strong> refer to in the context of the passage?", "options": ["<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> A method of ethical reasoning.", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> An academic discussion on ethics.", "<p style=\"display:none\"><img alt=\"check\" src=\"https://englishmadhyam.info/public/exam-panel/img/check.png\"/></p> The concrete details of a person‚Äôs situation influencing their morals.", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> The philosophical debate surrounding moral relativism."], "correct_answer": 2, "solution": "No solution available"}, {"id": "97886", "question": "<strong>Comprehension:</strong></p> <p>The Char Dham Yatra - comprising Puri, Rameswaram, Dwarka and Badrinath - which began on May 10, broke a record on Day 1. More than 29,000 pilgrims visited Kedarnath, part of the Chota Char Dham Yatra circuit, clogging the mountain roads for hours. Many pilgrims were forced to return to base even before starting their journey. Reacting to angry crowds, the Uttarakhand government said it's looking at solutions and is planning to create a Dharmik Yatra Authority to regulate the yatra, which includes three other shrines, and other pilgrimages such as those in the Kanwar Yatra circuit. While the government's proposal is welcome, its past actions - or rather, inactions - raise concerns about its intentions. In 2023, CM Pushkar Singh Dhami, under pressure from priests and tour operators, rescinded his decision to impose a daily limit on the number of pilgrims just a day before it was to be operationalised. How Dhami plans to resist such lobbying again remains to be seen. Last year, the state constituted a committee to determine the carrying capacity of tourist towns (Kedarnath is not one of them). This study needs to be done in a time-bound manner. Uttarakhand, like many other states, depends on tourism, providing options from trekking to religious tourism. To make the best use of its natural wealth, it must embark on long-term planning, including building climate-resilient infra, tourist management that takes into account the state's fragile ecology and employment needs, and provide high-end tourist needs, especially for HNIs. States such as Kerala and Rajasthan have cracked the code somewhat by focusing on quality rather than quantity. Uttarakhand and others must follow suit. States will benefit from this pivot, as will India.</p> <p><strong>What is the tone of the passage?</strong>", "options": ["<p style=\"display:none\"><img alt=\"check\" src=\"https://englishmadhyam.info/public/exam-panel/img/check.png\"/></p> Critical", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> Optimistic", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> Indifferent", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> Humorous"], "correct_answer": 0, "solution": "No solution available"}, {"id": "97887", "question": "<strong>Comprehension:</strong></p> <p>The Char Dham Yatra - comprising Puri, Rameswaram, Dwarka and Badrinath - which began on May 10, broke a record on Day 1. More than 29,000 pilgrims visited Kedarnath, part of the Chota Char Dham Yatra circuit, clogging the mountain roads for hours. Many pilgrims were forced to return to base even before starting their journey. Reacting to angry crowds, the Uttarakhand government said it's looking at solutions and is planning to create a Dharmik Yatra Authority to regulate the yatra, which includes three other shrines, and other pilgri  the Char Dham Yatra"], "correct_answer": 2, "solution": "No solution available"}, {"id": "97888", "question": "<strong>Comprehension:</strong></p> <p>The Char Dham Yatra - comprising Puri, Rameswaram, Dwarka and Badrinath - which began on May 10, broke a record on Day 1. More than 29,000 pilgrims visited Kedarnath, part of the Chota Char Dham Yatra circuit, clogging the mountain roads for hours. Many pilgrims were forced to return to base even before starting their journey. Reacting to angry crowds, the Uttarakhand government said it's looking at solutions and is planning to create a Dharmik Yatra Authority to regulate the yatra, which includes three other shrines, and other pilgrimages such as those in the Kanwar Yatra circuit. While the government's proposal is welcome, its past actions - or rather, inactions - raise concerns about its intentions. In 2023, CM Pushkar Singh Dhami, under pressure from priests and tour operators, rescinded his decision to impose a daily limit on the number of pilgrims just a day before it was to be operationalised. How Dhami plans to resist such lobbying again remains to be seen. Last year, the state constituted a committee to determine the carrying capacity of tourist towns (Kedarnath is not one of them). This study needs to be done in a time-bound manner. Uttarakhand, like many other states, depends on tourism, providing options from trekking to religious tourism. To make the best use of its natural wealth, it must embark on long-term planning, including building climate-resilient infra, tourist management that takes into account the state's fragile ecology and employment needs, and provide high-end tourist needs, especially for HNIs. States such as Kerala and Rajasthan have cracked the code somewhat by focusing on quality rather than quantity. Uttarakhand and others must follow suit. States will benefit from this pivot, as will India.</p> <p><strong>Based on the passage, which of the following is a reason for Uttarakhand to focus on quality tourism rather than quantity tourism?</strong>", "options": ["<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> Uttarakhand needs to reduce the number of tourists to prevent overcrowding in popular destinations like Kedarnath.", "<p style=\"display:none\"><img alt=\"check\" src=\"https://englishmadhyam.info/public/exam-panel/img/check.png\"/></p> Quality tourism helps in managing the fragile ecology of the state while providing employment opportunities and meeting the needs of high-end tourists.", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> States such as Kerala and Rajasthan have failed in implementing quality tourism and faced economic setbacks.", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> Long-term planning in Uttarakhand includes building infrastructure without considering ecological impacts and employment needs."], "correct_answer": 1, "solution": "No solution available"}, {"id": "97889", "question": "<strong>Comprehension:</strong><br> The Char Dham Yatra - comprising Puri, Rameswaram, Dwarka and Badrinath - which began on May 10, broke a record on Day 1. More than 29,000 pilgrims visited Kedarnath, part of the Chota Char Dham Yatra circuit, clogging the mountain roads for hours. Many pilgrims were forced to return to base even before starting their journey. Reacting to angry crowds, the Uttarakhand government said it's looking at solutions and is planning to create a Dharmik Yatra Authority to regulate the yatra, which includes three other shrines, and other pilgrimages such as those in the Kanwar Yatra circuit.</p> <p>While the government's proposal is welcome, its past actions - or rather, inactions - raise concerns about its intentions. In 2023, CM Pushkar Singh Dhami, under pressure from priests and tour operators, rescinded his decision to impose a daily limit on the number of pilgrims just a day before it was to be operationalised. How Dhami plans to resist such lobbying again remains to be seen. Last year, the state constituted a committee to determine the carrying capacity of tourist towns (Kedarnath is not one of them). This study needs to be done in a time-bound manner.</p> <p>Uttarakhand, like many other states, depends on tourism, providing options from trekking to religious tourism. To make the best use of its natural wealth, it must embark on long-term planning, including building climate-resilient infra, tourist management that takes into account the state's fragile ecology and employment needs, and provide high-end tourist needs, especially for HNIs. States such as Kerala and Rajasthan have cracked the code somewhat by focusing on quality rather than quantity. Uttarakhand and others must follow suit. States will benefit from this pivot, as will India.</p> <p><strong>According to the passage, what is the main objective of the committee constituted by the state last year?</strong>", "options": ["<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> To determine the carrying capacity of all tourist towns in Uttarakhand, including Kedarnath, in a time-bound manner.", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> To develop a comprehensive tourism plan that focuses on infrastructure development without time constraints.", "<p style=\"display:none\"><img alt=\"check\" src=\"https://englishmadhyam.info/public/exam-panel/img/check.png\"/></p> To establish the carrying capacity of specific tourist towns in Uttarakhand, excluding Kedarnath, in a timely manner.", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> To create a framework for promoting religious tourism exclusively in Uttarakhand."], "correct_answer": 2, "solution": "No solution available"}, {"id": "97890", "question": "<strong>Comprehension:</strong></p> <p>Ayesha was waiting for dinner. Today Ammi was making her favourite food ‚Äì puri and spicy potatoes. Ayesha watched as her mother rolled out the puri and put it in the hot oil. She saw that at first the puri sank to the bottom of the pan. As it puffed up, the puri came up and started floating on the oil. One puri did not puff up and did not float like the others. On seeing this, Ayesha took some dough and rolled it into a ball. She flattened it and put it in a bowl of water. Alas! it sank to the bottom and stayed there.</p> <p>In the evening Ayesha went for a bath. She had just come out when her mother called, ‚ÄúAyesha, you have dropped the soap in the water again. Take it out and put it in the soap case.‚Äù Ayesha was in a hurry and the soap case fell out of her hands. It started floating on water. Ayesha gently put the soap in the soap case. She saw that the case continued to float, even with the soap in it.</p> <p>When Ayesha woke up in the morning, Ammi had fever. Abbu made some tea and went to give medicines to Ammi. He told Ayesha, ‚ÄúYou boil eggs. Also put some salt in the water.‚Äù Ayesha took water in a pot. By mistake she put too much salt in the water. She saw the eggs at the bottom of the pot come up a little and start to float in water! On Sunday Ayesha‚Äôs cousin brother Hamid came to her house to play. As soon as he came he asked his aunt to make his favourite shakkarpara (a sweet dish). Ammi said, ‚ÄúLet me come back from the market, then I will make some for you. Why don‚Äôt you help me? Take two glasses of water and put a bowl of sugar in it. Mix it till it dissolves.‚Äù Hamid thought, ‚ÄúLet me finish this work fast. Then I will watch TV‚Äù. While doing the experiment Ayesha and Hamid had an argument. Ayesha felt that after stirring it, the oil dissolved in water. Hamid did not agree. He said, ‚ÄúLook, the tiny yellow oil drops can still be seen in the water‚Äù. Ayesha said, ‚ÄúLet‚Äôs wait for sometime and then see.‚Äù</p> <p><strong>What was the most likely reason why one puri did not puff up and float like the others?</strong>", "options": ["<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> The oil was not hot enough.", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> The puri was not rolled evenly.", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> There was too much moisture in the dough.", "<p style=\"display:none\"><img alt=\"check\" src=\"https://englishmadhyam.info/public/exam-panel/img/check.png\"/></p> The dough was too thick."], "correct_answer": 3, "solution": "No solution available"}, {"id": "97891", "question": "<strong>Comprehension:</strong></p> <p>Ayesha was waiting for dinner. Today Ammi was making her favourite food ‚Äì puri and spicy potatoes. Ayesha watched as her mother rolled out the puri and put it in the hot oil. She saw that at first the puri sank to the bottom of the pan. As it puffed up, the puri came up and started floating on the oil. One puri did not puff up and did not float like the others. On seeing this, Ayesha took some dough and rolled it into a ball. She flattened it and put it in a bowl of water. Alas! it sank to the bottom and stayed there.</p> <p>In the evening Ayesha went for a bath. She had just come out when her mother called, ‚ÄúAyesha, you have dropped the soap in the water again. Take it out and put it in the soap case.‚Äù Ayesha was in a hurry and the soap case fell out of her hands. It started floating on water. Ayesha gently put the soap in the soap case. She saw that the case continued to float, even with the soap in it.</p> <p>When Ayesha woke up in the morning, Ammi had fever. Abbu made s  put it in the hot oil. She saw that at first the puri sank to the bottom of the pan. As it puffed up, the puri came up and started floating on the oil. One puri did not puff up and did not float like the others. On seeing this, Ayesha took some dough and rolled it into a ball. She flattened it and put it in a bowl of water. Alas! it sank to the bottom and stayed there.<br> In the evening Ayesha went for a bath. She had just come out when her mother called, ‚ÄúAyesha, you have dropped the soap in the water again. Take it out and put it in the soap case.‚Äù Ayesha was in a hurry and the soap case fell out of her hands. It started floating on water. Ayesha gently put the soap in the soap case. She saw that the case continued to float, even with the soap in it.<br> When Ayesha woke up in the morning, Ammi had fever. Abbu made some tea and went to give medicines to Ammi. He told Ayesha, ‚ÄúYou boil eggs. Also put some salt in the water.‚Äù Ayesha took water in a pot. By mistake she put too much salt in the water. She saw the eggs at the bottom of the pot come up a little and start to float in water! On Sunday Ayesha‚Äôs cousin brother Hamid came to her house to play. As soon as he came he asked his aunt to make his favourite shakkarpara (a sweet dish). Ammi said, ‚ÄúLet me come back from the market, then I will make some for you. Why don‚Äôt you help me? Take two glasses of water and put a bowl of sugar in it. Mix it till it dissolves.‚Äù Hamid thought, ‚ÄúLet me finish this work fast. Then I will watch TV‚Äù. While doing the experiment Ayesha and Hamid had an argument. Ayesha felt that after stirring it, the oil dissolved in water. Hamid did not agree. He said, ‚ÄúLook, the tiny yellow oil drops can still be seen in the water‚Äù. Ayesha said, ‚ÄúLet‚Äôs wait for sometime and then see.‚Äù</p> <p><strong>What was the effect of adding too much salt to the water when boiling eggs, according to the passage?</strong>", "options": ["<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> The eggs cooked faster.", "<p style=\"display:none\"><img alt=\"check\" src=\"https://englishmadhyam.info/public/exam-panel/img/check.png\"/></p> The eggs began to float.", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> The eggs remained at the bottom.", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> The eggs became inedible."], "correct_answer": 1, "solution": "No solution available"}, {"id": "97893", "question": "<strong>Comprehension:</strong></p> <p>Ayesha was waiting for dinner. Today Ammi was making her favourite food ‚Äì puri and spicy potatoes. Ayesha watched as her mother rolled out the puri and put it in the hot oil. She saw that at first the puri sank to the bottom of the pan. As it puffed up, the puri came up and started floating on the oil. One puri did not puff up and did not float like the others. On seeing this, Ayesha took some dough and rolled it into a ball. She flattened it and put it in a bowl of water. Alas! it sank to the bottom and stayed there.</p> <p>In the evening Ayesha went for a bath. She had just come out when her mother called, ‚ÄúAyesha, you have dropped the soap in the water again. Take it out and put it in the soap case.‚Äù Ayesha was in a hurry and the soap case fell out of her hands. It started floating on water. Ayesha gently put the soap in the soap case. She saw that the case continued to float, even with the soap in it.</p> <p>When Ayesha woke up in the morning, Ammi had fever. Abbu made some tea and went to give medicines to Ammi. He told Ayesha, ‚ÄúYou boil eggs. Also put some salt in the water.‚Äù Ayesha took water in a pot. By mistake she put too much salt in the water. She saw the eggs at the bottom of the pot come up a little and start to float in water! On Sunday Ayesha‚Äôs cousin brother Hamid came to her house to play. As soon as he came he asked his aunt to make his favourite shakkarpara (a sweet dish). Ammi said, ‚ÄúLet me come back from the market, then I will make some for you. Why don‚Äôt you help me? Take two glasses of water and put a bowl of sugar in it. Mix it till it dissolves.‚Äù Hamid thought, ‚ÄúLet me finish this work fast. Then I will watch TV‚Äù. While doing the experiment Ayesha and Hamid had an argument. Ayesha felt that after stirring it, the oil dissolved in water. Hamid did not agree. He said, ‚ÄúLook, the tiny yellow oil drops can still be seen in the water‚Äù. Ayesha said, ‚ÄúLet‚Äôs wait for sometime and then see.‚Äù</p> <p><strong>Why did the soap case continue to float even after Ayesha put the soap inside it?</strong>", "options": ["<p style=\"display:none\"><img alt=\"check\" src=\"https://englishmadhyam.info/public/exam-panel/img/check.png\"/></p> The soap case was made of a buoyant material.", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> The soap dissolved in the water.", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> The water inside the case made it heavier.", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> The soap increased the water's salinity."], "correct_answer": 0, "solution": "No solution available"}],ans={};
const posMarks=3.0, negMarks=1.0;
let ci=0,tl=45*60,ti,fin=0,solMode=0,totalTime=0;

function ini(){
    disQ();
    strT();
}

function disQ(){
    const q=qs[ci];
    document.getElementById('qn').textContent=`Question ${ci+1} of ${qs.length}`;
    document.getElementById('qt').innerHTML=q.question;
    const oc=document.getElementById('opts'),sc=document.getElementById('sol');
    oc.innerHTML='';
    
    if(solMode){
        sc.style.display='block';
        document.getElementById('sol-text').innerHTML=q.solution||'No solution provided.';
        // Hide submit button in solution mode
        document.getElementById('sub-btn').style.display='none';
    }else{
        sc.style.display='none';
        // Show submit button in test mode
        document.getElementById('sub-btn').style.display='block';
    }
    
    q.options.forEach((o,i)=>{
        const od=document.createElement('div');
        od.className='opt';
        od.innerHTML=o;
        
        if(solMode){
            if(i===q.correct_answer) {
                od.classList.add('cor');
            } else if(ans[ci]===i) {
                od.classList.add('inc');
            } else if(ans[ci]===undefined) {
                od.classList.add('unat');
            }
            od.style.pointerEvents='none';
        }else{
            od.onclick=()=>sel(i);
            if(ans[ci]===i) od.classList.add('sel');
        }
        
        oc.appendChild(od);
    });
    
    upNav();
}

function sel(i){
    // If clicking the same option, deselect it (clear response)
    if(ans[ci]===i){
        delete ans[ci];
        document.querySelectorAll('.opt').forEach(o=>o.classList.remove('sel'));
    }else{
        // Select new option
        ans[ci]=i;
        document.querySelectorAll('.opt').forEach((o,idx)=>o.classList.toggle('sel',idx===i));
    }
}

function upNav(){
    document.getElementById('pb').disabled=ci===0;
    const nb=document.getElementById('nb');
    
    if(solMode){
        // In solution mode, show same navigation as test mode
        nb.innerHTML=ci===qs.length-1?'Finish ‚úì':'Next ‚Üí';
        nb.onclick=()=>{
            if(ci<qs.length-1){
                ci++;
                disQ();
            }else{
                // Exit solution mode
                solMode=0;
                ci=0;
                disQ();
            }
        };
    }else{
        // In test mode
        nb.innerHTML=ci===qs.length-1?'Finish ‚úì':'Next ‚Üí';
        nb.onclick=nxt;
    }
}

function prv(){
    if(ci>0){
        ci--;
        disQ();
    }
}

function nxt(){
    if(ci<qs.length-1){
        ci++;
        disQ();
    }else sub();
}

function strT(){
    ti=setInterval(()=>{
        if(tl<=0){
            sub();
            return;
        }
        tl--;
        const m=Math.floor(tl/60),s=tl%60;
        document.getElementById('tmr').textContent=`${m}:${s.toString().padStart(2,'0')}`;
    },1000);
}

function sub(){
    if(fin) return;
    fin=1;
    clearInterval(ti);
    totalTime=45*60-tl;
    
    // Calculate marks with proper marking system
    let correct=0, incorrect=0, unattempted=0;
    let totalMarks=0;
    
    qs.forEach((q,i)=>{
        if(ans[i]===undefined){
            // Unattempted - no marks deducted
            unattempted++;
        }else if(ans[i]===q.correct_answer){
            // Correct answer - add positive marks
            correct++;
            totalMarks += posMarks;
        }else{
            // Incorrect answer - deduct negative marks
            incorrect++;
            totalMarks -= negMarks;
        }
    });
    
    // Calculate maximum possible marks and percentage
    const maxMarks = qs.length * posMarks;
    const percentage = Math.max(0, Math.round((totalMarks / maxMarks) * 100));
    
    const timeStr=`${Math.floor(totalTime/60)}:${(totalTime%60).toString().padStart(2,'0')}`;
    
    // Update modal display
    document.getElementById('fs').textContent=`${correct}/${qs.length}`;
    document.getElementById('sp').textContent=`${totalMarks} / ${maxMarks} Marks`;
    document.getElementById('cor').textContent=correct;
    document.getElementById('inc').textContent=incorrect;
    document.getElementById('unat').textContent=unattempted;
    
    // Update mark breakdown
    document.getElementById('pos-marks').textContent=`+${correct * posMarks}`;
    document.getElementById('neg-marks').textContent=`-${incorrect * negMarks}`;
    document.getElementById('una-marks').textContent=`0`;
    
    // Update total score
    document.getElementById('total-score').textContent=`${totalMarks} Marks`;
    document.getElementById('percentage').textContent=`${percentage}%`;
    
    document.getElementById('modal').classList.add('show');
}

function closeModal(){
    document.getElementById('modal').classList.remove('show');
}

function showSol(){
    closeModal();
    solMode=1;
    ci=0;
    disQ();
}

window.onload=ini;
window.addEventListener('beforeunload',e=>{
    if(!fin){
        e.preventDefault();
        e.returnValue='Test in progress';
    }
});
</script></body></html>
