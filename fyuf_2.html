        function playVideo() {
            const videoUrlInput = document.getElementById('videoUrl').value;
            const videoPlayer = document.getElementById('videoPlayer');

            // Check if the URL is valid and ends with .m3u8
            if (!videoUrlInput || !videoUrlInput.endsWith('.m3u8')) {
                alert('Please enter a valid .m3u8 URL');
                return;
            }

            // Append the token to the URL
            const finalUrl = videoUrlInput.includes('?') ? 
                            videoUrlInput + '&' + token.slice(1) : 
                            videoUrlInput + token;

            // Initialize HLS.js for streaming
            if (Hls.isSupported()) {
                const hls = new Hls();
                hls.loadSource(finalUrl);
                hls.attachMedia(videoPlayer);
                hls.on(Hls.Events.MANIFEST_PARSED, () => {
                    videoPlayer.play();
                });
            } else if (videoPlayer.canPlayType('application/vnd.apple.mpegurl')) {
                // For browsers that support HLS natively (e.g., Safari)
                videoPlayer.src = finalUrl;
                videoPlayer.play();
            } else {
                alert('Your browser does not support HLS streaming.');
            }
        }
