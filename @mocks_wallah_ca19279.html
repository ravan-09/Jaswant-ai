*{margin:0;padding:0;box-sizing:border-box}

body{font-family:'Segoe UI',sans-serif;background:#f5f7fa;min-height:100vh;color:#2d3436;-webkit-tap-highlight-color:transparent}

____2____ these catalysts fulfil that potential to the fullest ____3____or not is in the hands of the people in their vortex. The Justice K. Hema Committee report that studied the issues faced by women in cinema, ______4_____ well be one such catalyst. </p> <p><strong>Select the most appropriate option to fill in blank number 1.</strong>", "options": ["<p style=\"display:none\"><img alt=\"check\" src=\"https://englishmadhyam.info/public/exam-panel/img/check.png\"/></p> Potential", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> Essential", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> Obligation", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> Crucial"], "correct_answer": 0, "solution": "No solution available"}, {"id": "125726", "question": "<strong>Comprehension:</strong></p> <p><strong>In the following passage, some words have been deleted. Read the passage carefully and select the most appropriate option to fill in each blank.</strong></p> <p>At different points of time, come events that have the ____1____to shape the future. ____2____ these catalysts fulfil that potential to the fullest ____3____or not is in the hands of the people in their vortex. The Justice K. Hema Committee report that studied the issues faced by women in cinema, ______4_____ well be one such catalyst. </p> <p><strong>Select the most appropriate option to fill in blank number 2.</strong>", "options": ["<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> However", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> Whenever", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> Neither", "<p style=\"display:none\"><img alt=\"check\" src=\"https://englishmadhyam.info/public/exam-panel/img/check.png\"/></p> Whether"], "correct_answer": 3, "solution": "No solution available"}, {"id": "125727", "question": "<strong>Comprehension:</strong></p> <p><strong>In the following passage, some words have been deleted. Read the passage carefully and select the most appropriate option to fill in each blank.</strong></p> <p>At different points of time, come events that have the ____1____to shape the future. ____2____ these catalysts fulfil that potential to the fullest ____3____or not is in the hands of the people in their vortex. The Justice K. Hema Committee report that studied the issues faced by women in cinema, ______4_____ well be one such catalyst. </p> <p><strong>Select the most appropriate option to fill in blank number 3.</strong>", "options": ["<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> Enlargement", "<p style=\"display:none\"><img alt=\"check\" src=\"https://englishmadhyam.info/public/exam-panel/img/check.png\"/></p> Extent", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> Extant", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> Opulent"], "correct_answer": 1, "solution": "No solution available"}, {"id": "125728", "question": "<strong>Comprehension:</strong></p> <p><strong>In the following passage, some words have been deleted. Read the passage carefully and select the most appropriate option to fill in each blank.</strong></p> <p>At different points of time, come events that have the ____1____to shape the future. ____2____ these catalysts fulfil that potential to the fullest ____3____or not is in the hands of the people in their vortex. The Justice K. Hema Committee report that studied the issues faced by women in cinema, ______4_____ well be one such catalyst. </p> <p><strong>Select the most appropriate option to fill in blank number 4</strong>", "options": ["<p style=\"display:none\"><img alt=\"check\" src=\"https://englishmadhyam.info/public/exam-panel/img/check.png\"/></p> could", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> can", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> would", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> must"], "correct_answer": 0, "solution": "No solution available"}, {"id": "125729", "question": "<strong>Comprehension:</strong><br> The National Film Awards appeared to be facing a credibility crisis in recent years following some questionable choices and glaring omissions. For instance, last year, the award for ‚ÄòBest Feature Film on National Integration‚Äô, for The Kashmir Files, encapsulated the general political thrust of the awards, where, during the screenings, cinema theatres became platforms for communal sloganeering. Thus, the 70th National Film Awards, declared earlier this week, came as a sort of surprise, somewhat redeeming the prestige associated with the highest cinematic honours. Malayalam film Aattam, directed by debutant Anand Ekarshi, became an interesting choice for the Best Feature Film, Best Screenplay and Best Editing winner, especially in the era of the #MeToo movement. Without ever slipping into preachiness, the film-maker uses the subtle chamber drama to analyse male behaviour after a woman raises an allegation of sexual abuse within a theatre group. The award also comes at a time when protests and debates are roiling the country after the rape and murder of a doctor in Kolkata. Kannada film Kantara, which won Best Popular Film, and also fetched its director Rishab Shetty the Best Actor Award, taps into folk traditions to raise contemporary environmental concerns. Bhoota Kola, a tribal ritualistic performance from coastal Karnataka, is the centrepiece, with Shetty‚Äôs frenzied interpretation in the climax going a long way towards the film‚Äôs success as well as getting him the national award.</p> <p>One commonality between these films is the lack of a formula, especially the kind dictated by corporate studios. Aattam, in fact, originated from a theatre group, giving its working-class members a chance at cinema; they play themselves in the film. Nithya Menen‚Äôs Best Actress award is also an unconventional choice ‚Äî as the effervescent Shobhana in Thiruchitrambalam, hers is not a typical award-bait role. Yet, within the film‚Äôs scheme, it was a stunning performance which raised its overall effect by several notches. The awards reinforce the recent trend of South Indian cinema surpassing Bollywood, which, despite its humongous budgets, has been finding it hard to match the consistent quality of content from regional industries. It is also heartening that the juries and the larger public have started discovering more meaningful content from the southern industries. The National Awards in the 70th edition seem to have fulfilled, to an extent, the purpose for which they were instituted: to celebrate good cinema.</p> <p><strong>Which of the following can be inferred from the passage about the 70th National Film Awards?</strong>", "options": ["<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> The awards had always maintained their prestige and credibility.", "<p style=\"display:none\"><img alt=\"check\" src=\"https://englishmadhyam.info/public/exam-panel/img/check.png\"/></p> The 70th National Film Awards marked a significant improvement in the selection process.", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> Aat f surprise, somewhat redeeming the prestige associated with the highest cinematic honours. Malayalam film Aattam, directed by debutant Anand Ekarshi, became an interesting choice for the Best Feature Film, Best Screenplay and Best Editing winner, especially in the era of the #MeToo movement. Without ever slipping into preachiness, the film-maker uses the subtle chamber drama to analyse male behaviour after a woman raises an allegation of sexual abuse within a theatre group. The award also comes at a time when protests and debates are roiling the country after the rape and murder of a doctor in Kolkata. Kannada film Kantara, which won Best Popular Film, and also fetched its director Rishab Shetty the Best Actor Award, taps into folk traditions to raise contemporary environmental concerns. Bhoota Kola, a tribal ritualistic performance from coastal Karnataka, is the centrepiece, with Shetty‚Äôs frenzied interpretation in the climax going a long way towards the film‚Äôs success as well as getting him the national award.</p> <p>One commonality between these films is the lack of a formula, especially the kind dictated by corporate studios. Aattam, in fact, originated from a theatre group, giving its working-class members a chance at cinema; they play themselves in the film. Nithya Menen‚Äôs Best Actress award is also an unconventional choice ‚Äî as the effervescent Shobhana in Thiruchitrambalam, hers is not a typical award-bait role. Yet, within the film‚Äôs scheme, it was a stunning performance which raised its overall effect by several notches. The awards reinforce the recent trend of South Indian cinema surpassing Bollywood, which, despite its humongous budgets, has been finding it hard to match the consistent quality of content from regional industries. It is also heartening that the juries and the larger public have started discovering more meaningful content from the southern industries. The National Awards in the 70th edition seem to have fulfilled, to an extent, the purpose for which they were instituted: to celebrate good cinema.</p> <p>What is the synonym of the word \"<strong>unconventional</strong>\" as used in the passage?", "options": ["<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> Traditional", "<p style=\"display:none\"><img alt=\"check\" src=\"https://englishmadhyam.info/public/exam-panel/img/check.png\"/></p> Innovative", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> Predictable", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> Standard"], "correct_answer": 1, "solution": "No solution available"}, {"id": "125735", "question": "<strong>Comprehension:</strong><br> The ambitious goal of eradicating wild-type poliovirus type-1 (WPV1) by 2026 appears to have become tougher. WPV1, which is endemic only in Pakistan and Afghanistan, is showing signs of a resurgence since 2023. With Afghanistan and Pakistan reporting six WPV1 cases each in 2023 ‚Äî there were two cases in Afghanistan and 20 cases in Pakistan in 2022 ‚Äî the total incidence of type-1 cases in both countries in 2023 might appear to have nearly halved. But with six cases in Afghanistan and five cases in Pakistan already this year, there appears to be an uptick. If this continues, the total cases being reported from the two countries might be close to or even surpass the 2022 numbers. The concern about WPV1 is not limited to the number of cases in children. The circulation of the virus in the environment is seen to be rising, and, most importantly, after a gap of two years, positive environmental samples have been increasingly collected in Pakistan, in 2023 and till early June this year, from cities which have been historical reservoirs for the virus. Last year, 125 positive environmental samples were collected from 28 districts in Pakistan. Of these, 119 belonged to a genetic cluster (YB3A), which suggests that these were imported from Afghanistan. By June 1 this year, there have been 153 positive environmental samples from 39 districts. As of April 8, 2024, 34 positive environmental samples were collected from Afghanistan.</p> <p>According to the World Health Organization, the presence of positive environmental samples in ‚Äúepidemiologically critical areas and historical reservoirs‚Äù such as Karachi, Quetta and the Peshawar-Khyber blocks in Pakistan, and Kandahar in Afghanistan, represents a significant risk to the gains made in the past. Rising positive environmental samples are a reflection of polio campaigns not really achieving their desired coverage; fake finger marking sans vaccination is a persisting problem. Though children in Pakistan‚Äôs cities are largely immunised, there is a heightened risk of the virus striking any unvaccinated or not fully vaccinated children ‚Äî in 2023, two of the six cases were from Karachi city. The situation in Pakistan appears worse than it is in Afghanistan with the actual spread of WPV1 seen ‚Äúpredominantly in Afghanistan in 2022 now being detected in Pakistan in 2023 and 2024‚Äù. There is also the grave risk of international spread from Pakistan, particularly to Afghanistan. With over 0.5 million Afghan refugees forced to leave Pakistan, and an estimated 0.8 million to be evicted soon, there is an increased risk of cross-border spread of the virus. There is a large pool of unvaccinated and under-immunised children in southern Afghanistan, increasing the risk that returning refugees can pose.</p> <p><strong>What does the increase in positive environmental samples collected from Pakistan and Afghanistan indicate about the spread of wild-type poliovirus type-1 (WPV1)?</strong>", "options": ["<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> The number of positive environmental samples suggests that the spread of WPV1 is under control due to effective containment and vaccination efforts.", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> The increase represents routine fluctuations in virus detection, not necessarily correlating with actual case numbers.", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> It signifies that the polio virus has been completely eradicated from other regions, focusing only on Pakistan and Afghanistan.", "<p style=\"display:none\"><img alt=\"check\" src=\"https://englishmadhyam.info/public/exam-panel/img/check.png\"/></p> The rising number of environmental samples indicates a likely resurgence and geographical spread of WPV1, given the historical context of virus reservoirs in these regions."], "correct_answer": 3, "solution": "No solution available"}, {"id": "125736", "question": "<strong>Comprehension:</strong><br> The ambitious goal of eradicating wild-type poliovirus type-1 (WPV1) by 2026 appears to have become tougher. WPV1, which is endemic only in Pakistan and Afghanistan, is showing signs of a resurgence since 2023. With Afghanistan and Pakistan reporting six WPV1 cases each in 2023 ‚Äî there were two cases in Afghanistan and 20 cases in Pakistan in 2022 ‚Äî the total incidence of type-1 cases in both countries in 2023 might appear to have nearly halved. But with six cases in Afghanistan and five cases in Pakistan already this year, there appears to be an uptick. If this continues, the total cases being reported from the two countries might be close to or even surpass the 2022 numbers. The concern about WPV1 is not limited to the number of cases in children. The circulation of the virus in the environment is seen to be rising, and, most importantly, after a gap of two years, positive environmental samples have been increasingly collected in Pakistan, in 2023 and till early June this year, from cities which have been historical reservoirs for the virus. Last year, 125 positive environmental samples were collected from 28 districts in Pakistan. Of these, 119 belonged to a genetic cluster (YB3A), which suggests that these were imported from Afghanistan. By June 1 this year, there have been 153 positive environmental samples from 39 districts. As of April 8, 2024, 34 positive environmental samples were collected from Afghanistan.</p> <p>According to the World Health Organization, the presence of positive environmental samples in ‚Äúepidemiologically critical areas and historical reservoirs‚Äù such as Karachi, Quetta and the Peshawar-Khyber blocks in Pakistan, and Kandahar in Afghanistan, represents a significant risk to the gains made in the past. Rising positive environmental samples are a reflection of polio campaigns not really achieving their desired coverage; fake finger marking sans vaccination is a persisting problem. Though children in Pakistan‚Äôs cities are largely immunised, there is a heightened risk of the virus striking any unvaccinated or not fully vaccinated children ‚Äî in 2023, two of the six cases were from Karachi city. The situation in Pakistan appears worse than it is in Afghanistan with the actual spread of WPV1 seen ‚Äúpredominantly in Afghanistan in 2022 now being detected in Pakistan in 2023 and 2024‚Äù. There is also the grave risk of international spread from Pakistan, particularly to Afghanistan. With over 0.5 million Afghan refugees forced to leave Pakistan, and an estimated 0.8 million to be evicted soon, there is an increased risk of cross-border spread of the virus. There is a large pool of unvaccinated and under-immunised children in southern Afghanistan, increasing the risk that returning refugees can pose.</p> <p><strong>Why is the goal of eradicating WPV1 by 2026 considered increasingly difficult, as suggested by recent data on polio cases and environmental samples?</strong>", "options": ["<p style=\" ses in children. The circulation of the virus in the environment is seen to be rising, and, most importantly, after a gap of two years, positive environmental samples have been increasingly collected in Pakistan, in 2023 and till early June this year, from cities which have been historical reservoirs for the virus. Last year, 125 positive environmental samples were collected from 28 districts in Pakistan. Of these, 119 belonged to a genetic cluster (YB3A), which suggests that these were imported from Afghanistan. By June 1 this year, there have been 153 positive environmental samples from 39 districts. As of April 8, 2024, 34 positive environmental samples were collected from Afghanistan.</p> <p>According to the World Health Organization, the presence of positive environmental samples in ‚Äúepidemiologically critical areas and historical reservoirs‚Äù such as Karachi, Quetta and the Peshawar-Khyber blocks in Pakistan, and Kandahar in Afghanistan, represents a significant risk to the gains made in the past. Rising positive environmental samples are a reflection of polio campaigns not really achieving their desired coverage; fake finger marking sans vaccination is a persisting problem. Though children in Pakistan‚Äôs cities are largely immunised, there is a heightened risk of the virus striking any unvaccinated or not fully vaccinated children ‚Äî in 2023, two of the six cases were from Karachi city. The situation in Pakistan appears worse than it is in Afghanistan with the actual spread of WPV1 seen ‚Äúpredominantly in Afghanistan in 2022 now being detected in Pakistan in 2023 and 2024‚Äù. There is also the grave risk of international spread from Pakistan, particularly to Afghanistan. With over 0.5 million Afghan refugees forced to leave Pakistan, and an estimated 0.8 million to be evicted soon, there is an increased risk of cross-border spread of the virus. There is a large pool of unvaccinated and under-immunised children in southern Afghanistan, increasing the risk that returning refugees can pose.</p> <p><strong>According to the passage, why is there a heightened risk of polio spread between Pakistan and Afghanistan?</strong>", "options": ["<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> Because both countries have achieved zero cases of polio, making them complacent in their vaccination efforts.", "<p style=\"display:none\"><img alt=\"check\" src=\"https://englishmadhyam.info/public/exam-panel/img/check.png\"/></p> Due to the large movement of populations, including refugees, between the countries which includes unvaccinated individuals.", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> The governments of both countries have stopped all polio vaccination campaigns.", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> Polio has been eradicated from the urban areas, so the focus has shifted to other diseases."], "correct_answer": 1, "solution": "No solution available"}, {"id": "125738", "question": "<strong>Comprehension:</strong><br> The ambitious goal of eradicating wild-type poliovirus type-1 (WPV1) by 2026 appears to have become tougher. WPV1, which is endemic only in Pakistan and Afghanistan, is showing signs of a resurgence since 2023. With Afghanistan and Pakistan reporting six WPV1 cases each in 2023 ‚Äî there were two cases in Afghanistan and 20 cases in Pakistan in 2022 ‚Äî the total incidence of type-1 cases in both countries in 2023 might appear to have nearly halved. But with six cases in Afghanistan and five cases in Pakistan already this year, there appears to be an uptick. If this continues, the total cases being reported from the two countries might be close to or even surpass the 2022 numbers. The concern about WPV1 is not limited to the number of cases in children. The circulation of the virus in the environment is seen to be rising, and, most importantly, after a gap of two years, positive environmental samples have been increasingly collected in Pakistan, in 2023 and till early June this year, from cities which have been historical reservoirs for the virus. Last year, 125 positive environmental samples were collected from 28 districts in Pakistan. Of these, 119 belonged to a genetic cluster (YB3A), which suggests that these were imported from Afghanistan. By June 1 this year, there have been 153 positive environmental samples from 39 districts. As of April 8, 2024, 34 positive environmental samples were collected from Afghanistan.</p> <p>According to the World Health Organization, the presence of positive environmental samples in ‚Äúepidemiologically critical areas and historical reservoirs‚Äù such as Karachi, Quetta and the Peshawar-Khyber blocks in Pakistan, and Kandahar in Afghanistan, represents a significant risk to the gains made in the past. Rising positive environmental samples are a reflection of polio campaigns not really achieving their desired coverage; fake finger marking sans vaccination is a persisting problem. Though children in Pakistan‚Äôs cities are largely immunised, there is a heightened risk of the virus striking any unvaccinated or not fully vaccinated children ‚Äî in 2023, two of the six cases were from Karachi city. The situation in Pakistan appears worse than it is in Afghanistan with the actual spread of WPV1 seen ‚Äúpredominantly in Afghanistan in 2022 now being detected in Pakistan in 2023 and 2024‚Äù. There is also the grave risk of international spread from Pakistan, particularly to Afghanistan. With over 0.5 million Afghan refugees forced to leave Pakistan, and an estimated 0.8 million to be evicted soon, there is an increased risk of cross-border spread of the virus. There is a large pool of unvaccinated and under-immunised children in southern Afghanistan, increasing the risk that returning refugees can pose.</p> <p><strong>What is the tone of the last paragraph in the passage discussing the polio situation in Pakistan and Afghanistan?</strong>", "options": ["<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> Optimistic", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> Indifferent", "<p style=\"display:none\"><img alt=\"check\" src=\"https://englishmadhyam.info/public/exam-panel/img/check.png\"/></p> Concerned", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> Skeptical"], "correct_answer": 2, "solution": "No solution available"}, {"id": "125739", "question": "<strong>Comprehension:</strong><br> Books have long served as companions to humanity, bridging the present with the past and future through a rich tapestry of historical narratives and fiction. Each book, a product of its time, reflects the sociocultural nuances prevalent in the society of its era. They serve as invaluable archives, documenting the thoughts, experiences and ideas of past generations, offering us a wellspring of wisdom to draw from and learn. By delving into literature spanning different epochs, we glean insights into the beliefs, values and perspectives of our predecessors, acting as conduits for the transmission of ideas across generations and cultures. Moreover, books kindle the flames of imagination, inspiring us to envision and strive for the seemingly impossible.</p> <p>As repositories of knowledge, wisdom and creativity, books provide solace in solitude and guidance in uncertainty. A singularly remarkable tome possesses the power to transport us to distant realms, broadening our horizons and fueling our imaginations. They serve as windows to diverse societies and cultures, offering immersive experiences that transcend geographical boundaries. Whether through captivating novels or enlightening travelogues, books possess the remarkable ability to transport us to unexplored territories, fostering empathy and understanding.</p> <p>In the realm of creativity and innovation, books serve as catalysts, igniting the flames of imagination and propelling us towards new frontiers. They enable us to visualise and conceptualise in ways that transcend the limitations of our physical reality. Moreover, in the preservation of cultural heritage, books play an indispensable role, in safeguarding languages, traditions and values for posterity. By recording historical events, traditions and societal norms, they provide invaluable insights into the tapestry of human civilization, ensuring that our cultural legacy endures through the ages.</p> <p>Yet, as we navigate the digital age, the landscape of literature undergoes profound transformations. The advent of e-books and interactive digital formats ushers in new possibilities, offering enhanced reading experiences enriched with augmented reality, virtual reality and artificial intelligence. However, amidst this digital revolution, the sanctity of copyright laws faces unprecedented challenges. Rampant piracy and unauthorised distribution of digital copies undermine the rights of authors and publishers, necessitating renewed efforts to uphold intellectual property rights.</p> <p>Hence, on April 23rd, World Book and Copyright Day, under the auspices of UNESCO, serves as a poignant reminder of the enduring power of books and the imperative to uphold copyright laws. This year‚Äôs theme, ‚ÄúRead Your Way,‚Äù encourages individuals to celebrate the joy of reading while fostering awareness about the importance of respecting intellectual property rights. As we commemorate this day, let us reaffirm our commitment to preserving the legacy of literature and honouring the contributions of literary luminaries past and present.</p> <p><strong>What can be inferred about the role of books in fostering understanding and empathy</strong>?" :none\"><img alt=\"check\" src=\"https://englishmadhyam.info/public/exam-panel/img/check.png\"/></p> On", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> For", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> About"], "correct_answer": 1, "solution": "'On' should be used because \"lean on\" means to depend or rely on someone, especially for support, which fits well with the context of emotional reliance. Whereas, 'Up' is used to indicate direction, 'For' is used to indicate purpose, and 'About' refers to a topic or matter, none of which are appropriate in this context."}, {"id": "125570", "question": "<strong>Select the most appropriate option to fill in the blank.</strong></p> <p>What customs officials are asking for are not things that ______ their own personal titles.", "options": ["<p style=\"display:none\"><img alt=\"check\" src=\"https://englishmadhyam.info/public/exam-panel/img/check.png\"/></p> aggrandize", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> accede", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> acerbic", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> advocate"], "correct_answer": 0, "solution": "<strong>'Aggrandize'</strong> should be used because it means to increase the power or importance of something, especially in a grand or significant manner. The sentence implies that what customs officials are asking for does not serve to enhance their personal positions, making 'aggrandize' the correct choice here. On the other hand, 'Accede' means to agree or to accept, 'Acerbic' implies being sharp or bitter, and 'Advocate' means to support or to be in favor of, which don't fit in this <p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> All the options available will be needed to evaluate by the end of this month.", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> I needed to evaluate all the options by the end of this month.", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> All the options will be needing evaluation with the end of this month.", "<p style=\"display:none\"><img alt=\"check\" src=\"https://englishmadhyam.info/public/exam-panel/img/check.png\"/></p> All the options available need to be evaluated by me by the end of this month."], "correct_answer": 3, "solution": "To convert Active Voice into Passive Voice in <strong>Modal or Need-based Sentences</strong>, the structure <strong>(Object + Auxiliary Verb + to be + Past Participle + by + Subject)</strong> is used. In the sentence <strong>‚ÄòI need to evaluate all the options available by the end of this month‚Äô</strong>, the object <strong>‚Äòall the options available‚Äô</strong> is placed at the beginning. The verb <strong>‚Äòneed to evaluate‚Äô</strong> is changed to <strong>‚Äòneed to be evaluated‚Äô</strong>. The subject <strong>‚ÄòI‚Äô</strong> is placed at the end as <strong>‚Äòby me‚Äô</strong>."}, {"id": "125563", "question": "<strong>Select the option that expresses the given sentence in passive voice.</strong></p> <p>Teachers love their students", "options": ["<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> Students are being loved by their teachers.", "<p style=\"display:none\"><img alt=\"check\" src=\"https://englishmadhyam.info/public/exam-panel/img/check.png\"/></p> Students are loved by their teachers.", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> Students have been loved by their teachers", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> Students will be loved by their teachers."], "correct_answer": 1, "solution": "To convert Active Voice into Passive Voice in the <strong>Present Simple Tense</strong>, the structure <strong>(Object + Auxiliary Verb + Past Participle + by + Subject)</strong> is used. In the sentence <strong>‚ÄòTeachers love their students‚Äô</strong>, the object <strong>‚Äòtheir students‚Äô</strong> is placed at the beginning. The verb <strong>‚Äòlove‚Äô</strong> is changed to <strong>‚Äòare loved‚Äô</strong>. The subject <strong>‚ÄòTeachers‚Äô</strong> is placed at the end as <strong>‚Äòby their teachers‚Äô</strong>."}, {"id": "125549", "question": "<strong>Select the most appropriate Antonym of the given word.</strong></p> <p>The fallen tree <strong>hindered</strong> the flow of traffic and caused a delay in reaching the destination.", "options": ["<p style=\"display:none\"><img alt=\"check\" src=\"https://englishmadhyam.info/public/exam-panel/img/check.png\"/></p> Facilitate", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> Productive", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> Sordid", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> Renounce"], "correct_answer": 0, "solution": "<strong>Antonym</strong>: <strong>Facilitate</strong> (verb) ‚Äì To make an action or process easier, assist, promote. ‡§∏‡§π‡§æ‡§Ø‡§§‡§æ ‡§ï‡§∞‡§®‡§æ"}, {"id": "125557", "question": "<strong>Select the INCORRECTLY spelt word</strong>", "options": ["<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> Equally", "<p ack of feeling", "options": ["<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> Empathy", "<p style=\"display:none\"><img alt=\"check\" src=\"https://englishmadhyam.info/public/exam-panel/img/check.png\"/></p> Apathy", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> Telepathy", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> Sympathy"], "correct_answer": 1, "solution": "<strong>B) Apathy</strong> (noun) ‚Äì Lack of feeling or emotion; indifference. ‡§â‡§¶‡§æ‡§∏‡•Ä‡§®‡§§‡§æ"}, {"id": "125545", "question": "<strong>Select the most appropriate synonym of the given word.</strong></p> <p>The surgeon warned that delaying the operation could have <strong>fatal</strong> consequences.", "options": ["<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> Innuendo", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> Insinuation", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> Prose", "<p style=\"display:none\"><img alt=\"check\" src=\"https://englishmadhyam.info/public/exam-panel/img/check.png\"/></p> Lethal"], "correct_answer": 3, "solution": "<strong>Innuendo</strong> (noun) ‚Äì An allusive or oblique remark or hint, typically a suggestive or disparaging one. ‡§Ö‡§™‡•ç‡§∞‡§§‡•ç‡§Ø‡§ï‡•ç‡§∑ ‡§∏‡§Ç‡§ï‡•á‡§§, ‡§§‡§æ‡§®‡§æ"}, {"id": "125558", "question": "<strong>Select the INCORRECTLY spelt word.</strong>", "options": ["<p style=\"display:none\"><img alt=\"check\" src=\"https://englishmadhyam.info/public/exam-panel/img/check.png\"/></p> ettiquete", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> rationalisation", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> elopement", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> occasion"], "correct_answer": 0, "solution": "<strong>A) </strong>The correct spelling of <strong>'ettiquete'</strong> is 'etiquette' which means \"the customary code of polite behavior in society or among members of a particular profession or group\" ‡§∂‡§ø‡§∑‡•ç‡§ü‡§æ‡§ö‡§æ‡§∞, ‡§∏‡§¶‡§æ‡§ö‡§æ‡§∞."}, {"id": "125566", "question": "<strong>Select the correct indirect form of the given sentence.</strong></p> <p>\"What a rare flower!\" she said.", "options": ["<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> She exclaimed what a rare flower it is.", "<p style=\"display:none\"><img alt=\"check\" src=\"https://englishmadhyam.info/public/exam-panel/img/check.png\"/></p> She exclaimed that it was a very rare flower.", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> She asked if it was a rare flower.", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> She told that what a rare flower it was."], "correct_answer": 1, "solution": "Direct speech ‡§ï‡•ã Indirect speech ‡§Æ‡•á‡§Ç ‡§¨‡§¶‡§≤‡§®‡•á ‡§ï‡•á ‡§≤‡§ø‡§è exclamatory sentences ‡§Æ‡•á‡§Ç Reporting Verb ‡§ï‡•ã exclaimed ‡§∏‡•á ‡§¨‡§¶‡§≤‡§æ ‡§ú‡§æ‡§§‡§æ ‡§π‡•à‡•§ ‡§∏‡§æ‡§• ‡§π‡•Ä, exclamatory ‡§∂‡§¨‡•ç‡§¶‡•ã‡§Ç (What, How ‡§Ü‡§¶‡§ø) ‡§ï‡•ã ‡§µ‡§æ‡§ï‡•ç‡§Ø ‡§Æ‡•á‡§Ç ‡§ú‡•ã‡§°‡§º‡§ï‡§∞ ‡§â‡§®‡§ï‡§æ ‡§≠‡§æ‡§µ ‡§µ‡•ç‡§Ø‡§ï‡•ç‡§§ ‡§ï‡§ø‡§Ø‡§æ ‡§ú‡§æ‡§§‡§æ ‡§π‡•à‡•§ ‡§µ‡§æ‡§ï‡•ç‡§Ø \"What a rare flower!\" she said. ‡§ï‡•ã Indirect Speech ‡§Æ‡•á‡§Ç ‡§¨‡§¶‡§≤‡§§‡•á ‡§∏‡§Æ‡§Ø: Exclamation (What a rare flower!) ‡§ï‡•ã ‡§∏‡§æ‡§Æ‡§æ‡§®‡•ç‡§Ø ‡§µ‡§æ‡§ï‡•ç‡§Ø ‡§Æ‡•á‡§Ç ‡§™‡§∞‡§ø‡§µ‡§∞‡•ç‡§§‡§ø‡§§ ‡§ï‡§ø‡§Ø‡§æ ‡§ú‡§æ‡§§‡§æ ‡§π‡•à‡•§<br> Verb ‚Äòis‚Äô ‡§ï‡•ã Past Tense ‡§Æ‡•á‡§Ç ‡§¨‡§¶‡§≤‡§ï‡§∞ ‚Äòwas‚Äô ‡§ï‡§ø‡§Ø‡§æ ‡§ú‡§æ‡§§‡§æ ‡§π‡•à‡•§<br> Reporting Verb ‚Äòsaid‚Äô ‡§ï‡•ã ‚Äòexclaimed‚Äô ‡§∏‡•á ‡§¨‡§¶‡§≤‡§æ ‡§ú‡§æ‡§§‡§æ ‡§π‡•à‡•§<br> To convert Direct Speech into Indirect Speech for exclamatory sentences, the Reporting Verb is changed to exclaimed. The exclamatory phrase (What a rare flower!) is converted into a declarative sentence. The verb ‚Äòis‚Äô is changed to its past tense ‚Äòwas‚Äô."}, {"id": "125548", "question": "<strong>Select the most appropriate Antonym of the given word.</strong></p> <p>The boy‚Äôs <strong>stutter</strong> made him feel embarrassed, but he overcame his hesitancy with regular practice.", "options": ["<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> Brisk", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> Exceptional", "<p style=\"display:none\"><img alt=\"check\" src=\"https://englishmadhyam.info/public/exam-panel/img/check.png\"/></p> Fluency", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> Quick"], "correct_answer": 2, "solution": "<strong>Antonym</strong>: <strong>Fluency</strong> (noun) ‚Äì The ability to express oneself easily and articulately, smoothness. ‡§ß‡§æ‡§∞‡§æ‡§™‡•ç‡§∞‡§µ‡§æ‡§π"}, {"id": "125567", "question": "<strong>Select the correct indirect narration of the given sentence.</strong></p> <p>She said, \"We visited Uttarakhand in the summer vacation.", "options": ["<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> She said that they will visit to Uttarakhand in the summer vacation.", "<p style=\"display:none\"><img alt=\"check\" src=\"https://englishmadhyam.info/public/exam-panel/img/check.png\"/></p> She said that they had visited Uttarakhand in the summer vacation.", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> She said that we visited Uttarakhand in the summer vacation.", "<p style=\"display:none\"><img alt=\"reload\" src=\"https://englishmadhyam.info/public/exam-panel/img/reload.png\"/></p> She said that they have visited Uttarakhand in the summer vacation."], "correct_answer": 1, "solution": "Reporting Verb <strong>‚Äòsaid‚Äô</strong> ‡§ï‡•ã ‡§Ø‡§•‡§æ‡§µ‡§§ ‡§∞‡§ñ‡§æ ‡§ú‡§æ‡§§‡§æ ‡§π‡•à ‡§ï‡•ç‡§Ø‡•ã‡§Ç‡§ï‡§ø ‡§Ø‡§π ‡§è‡§ï ‡§ï‡§•‡§® ‡§ï‡•ã ‡§¶‡§∞‡•ç‡§∂‡§æ‡§§‡§æ ‡§π‡•à‡•§"}],ans={};
const posMarks=3.0, negMarks=1.0;
let ci=0,tl=45*60,ti,fin=0,solMode=0,totalTime=0;

function ini(){
    disQ();
    strT();
}

function disQ(){
    const q=qs[ci];
    document.getElementById('qn').textContent=`Question ${ci+1} of ${qs.length}`;
    document.getElementById('qt').innerHTML=q.question;
    const oc=document.getElementById('opts'),sc=document.getElementById('sol');
    oc.innerHTML='';
    
    if(solMode){
        sc.style.display='block';
        document.getElementById('sol-text').innerHTML=q.solution||'No solution provided.';
        // Hide submit button in solution mode
        document.getElementById('sub-btn').style.display='none';
    }else{
        sc.style.display='none';
        // Show submit button in test mode
        document.getElementById('sub-btn').style.display='block';
    }
    
    q.options.forEach((o,i)=>{
        const od=document.createElement('div');
        od.className='opt';
        od.innerHTML=o;
        
        if(solMode){
            if(i===q.correct_answer) {
                od.classList.add('cor');
            } else if(ans[ci]===i) {
                od.classList.add('inc');
            } else if(ans[ci]===undefined) {
                od.classList.add('unat');
            }
            od.style.pointerEvents='none';
        }else{
            od.onclick=()=>sel(i);
            if(ans[ci]===i) od.classList.add('sel');
        }
        
        oc.appendChild(od);
    });
    
    upNav();
}

function sel(i){
    // If clicking the same option, deselect it (clear response)
    if(ans[ci]===i){
        delete ans[ci];
        document.querySelectorAll('.opt').forEach(o=>o.classList.remove('sel'));
    }else{
        // Select new option
        ans[ci]=i;
        document.querySelectorAll('.opt').forEach((o,idx)=>o.classList.toggle('sel',idx===i));
    }
}

function upNav(){
    document.getElementById('pb').disabled=ci===0;
    const nb=document.getElementById('nb');
    
    if(solMode){
        // In solution mode, show same navigation as test mode
        nb.innerHTML=ci===qs.length-1?'Finish ‚úì':'Next ‚Üí';
        nb.onclick=()=>{
            if(ci<qs.length-1){
                ci++;
                disQ();
            }else{
                // Exit solution mode
                solMode=0;
                ci=0;
                disQ();
            }
        };
    }else{
        // In test mode
        nb.innerHTML=ci===qs.length-1?'Finish ‚úì':'Next ‚Üí';
        nb.onclick=nxt;
    }
}

function prv(){
    if(ci>0){
        ci--;
        disQ();
    }
}

function nxt(){
    if(ci<qs.length-1){
        ci++;
        disQ();
    }else sub();
}

function strT(){
    ti=setInterval(()=>{
        if(tl<=0){
            sub();
            return;
        }
        tl--;
        const m=Math.floor(tl/60),s=tl%60;
        document.getElementById('tmr').textContent=`${m}:${s.toString().padStart(2,'0')}`;
    },1000);
}

function sub(){
    if(fin) return;
    fin=1;
    clearInterval(ti);
    totalTime=45*60-tl;
    
    // Calculate marks with proper marking system
    let correct=0, incorrect=0, unattempted=0;
    let totalMarks=0;
    
    qs.forEach((q,i)=>{
        if(ans[i]===undefined){
            // Unattempted - no marks deducted
            unattempted++;
        }else if(ans[i]===q.correct_answer){
            // Correct answer - add positive marks
            correct++;
            totalMarks += posMarks;
        }else{
            // Incorrect answer - deduct negative marks
            incorrect++;
            totalMarks -= negMarks;
        }
    });
    
    // Calculate maximum possible marks and percentage
    const maxMarks = qs.length * posMarks;
    const percentage = Math.max(0, Math.round((totalMarks / maxMarks) * 100));
    
    const timeStr=`${Math.floor(totalTime/60)}:${(totalTime%60).toString().padStart(2,'0')}`;
    
    // Update modal display
    document.getElementById('fs').textContent=`${correct}/${qs.length}`;
    document.getElementById('sp').textContent=`${totalMarks} / ${maxMarks} Marks`;
    document.getElementById('cor').textContent=correct;
    document.getElementById('inc').textContent=incorrect;
    document.getElementById('unat').textContent=unattempted;
    
    // Update mark breakdown
    document.getElementById('pos-marks').textContent=`+${correct * posMarks}`;
    document.getElementById('neg-marks').textContent=`-${incorrect * negMarks}`;
    document.getElementById('una-marks').textContent=`0`;
    
    // Update total score
    document.getElementById('total-score').textContent=`${totalMarks} Marks`;
    document.getElementById('percentage').textContent=`${percentage}%`;
    
    document.getElementById('modal').classList.add('show');
}

function closeModal(){
    document.getElementById('modal').classList.remove('show');
}

function showSol(){
    closeModal();
    solMode=1;
    ci=0;
    disQ();
}

window.onload=ini;
window.addEventListener('beforeunload',e=>{
    if(!fin){
        e.preventDefault();
        e.returnValue='Test in progress';
    }
});
</script></body></html>
